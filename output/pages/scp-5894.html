**Item #:** SCP-5894

**Object Class:** Safe

**Special Containment Procedures:** SCP-5894 has been a part of Cuban folklore since the 16th Century. No further containment is feasible or necessary.

**Description:** SCP-5894 is a phenomenon affecting the community of Yara, Cuba, appearing as a light with no clear origin. It primarily manifests to sailors and travelers at twilight, leading them towards local settlements before traveling south-east, towards the Sierra Maestra mountain range. The first appearance of SCP-5894 was on February 2nd, 1512, following the execution of Hatuey for inciting rebellion in the West Indies. Yara legends claim a bright red light emanated from his pyre before disappearing from view towards the center of the island. 

Prior to 1886, Several Maroon communities[[footnote]]Illegal settlements comprised of formerly enslaved people and persecuted Native Americans.[[/footnote]] recorded SCP-5894 manifestations on plantations. The only known deviation from these behaviors was following the signature of the Pact of Zanjón. SCP-5894 trailed a vessel containing Cuban Exiles from Havana to New York, noticeably dimmed, before returning to the island. It would not manifest again until the declaration of the Republic of Cuba.

Attempting to follow SCP-5894 into Sierra Maestra will result in it traveling to an otherwise inaccessible valley. The area is lush and contains large patches of white ginger lilies, although their fragrance is paired with a strong smell of sulfur. Inside, there is an unknown individual of Taíno[[footnote]]The Taíno people were declared extinct by 1600.[[/footnote]] descent tied to the pole of a wooden structure. The structure beneath his feet is burning, but does not show signs of damage. The individual is calm and does not respond to stimuli.

Subjects have reported hearing the following from an unidentifiable location within the valley:
