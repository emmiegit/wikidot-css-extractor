#top-bar .open-menu a {
        position: fixed;
        top: 0.5em;
        left: 0.5em;
        z-index: 5;
        font-family: &#39;Nanum Gothic&#39;, san-serif;

        border: 0.2em solid #888;
        background-color: #fff;
        border-radius: 3em;
        color: #888;
}

@media (min-width: 768px) {

    #top-bar .mobile-top-bar {
        display: block;
    }

    #top-bar .mobile-top-bar li {
        display: none;
    }
 
    #main-content {
        max-width: 708px;
        margin: 0 auto;
        padding: 0;
        transition: max-width 0.2s ease-in-out;
    }
 
    #side-bar {
        display: block;
        position: fixed;
        top: 0;
        left: -20em;
        width: 17.75em;
        height: 100%;
        margin: 0;
        overflow-y: auto;
        z-index: 10;
        padding: 1em 1em 0 1em;
        background-color: rgba(0,0,0,0.1);
        transition: left 0.4s ease-in-out;

        scrollbar-width: thin;
    }

    #side-bar:target {
        left: 0;
    }

     #top-bar .close-menu {
        margin-left: 19.75em;
        opacity: 0;
    }
    #side-bar:target .close-menu {

        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
    }

    #top-bar .open-menu a:hover {
        text-decoration: none;
    }
}


@supports selector(:focus-within) {

@media (min-width: 768px) {
