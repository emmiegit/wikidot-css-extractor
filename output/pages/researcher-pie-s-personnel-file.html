**Name:** [REDACTED] Pie

**Security Clearance:** 1 (Janitor)

**Current Assignment:** --Reorganize breakroom refrigerator-- Assignment has since been altered due to Incident Pie-58. Assignment is now to flutter aimlessly around any LED lightbulb located within the Awing of Site-81.

**Site of Operations:** [http://scp-wiki.wikidot.com/secure-facility-dossier-site-81 Site-81]

**Profile:** Pie, known as Researcher Pie to those who may pity him, is nothing more than a janitor within the A wing of Site-81. Reports state that Pie is friendly to his colleagues and enjoys cleaning containment chambers and toilets, although these claims can be disputed with his higher-ups. Sapient anomalous objects claim that Pie is excellent at his job and that their cells are sparkling by the time he is done with them. These reports are similar for the breakrooms and offices located within his workspace.

Following Incident Pie-58, Pie has proven useful for testing whether bulbs installed in further expansions to Site-81 are bright enough. Other than this, Pie serves little to no use at all whatsoever. Unless otherwise impossible, it is recommended that those who come into contact with Pie wash their hands and take a shower as soon as possible. Pie may carry several contagious diseases such as malaria, norovirus, influenza, meningitis, pertussis, [[[SCP-610]]], and the common cold. For more information, indulge yourself in [[[SCP-1025]]].
