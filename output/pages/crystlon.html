**About Me**
[[/=]]
-----
Hello, I exist!

I discovered this site in 2016, and I joined in 2017, only getting invested in the later half of the year. I&#39;m not really much of a writer, so I decided to post some of my pixel art. People liked it, so I made an art page, then I updated my art style a few times, then you started reading this.

My pixel art used to look like solid-colored blobs, but I&#39;ve since developed a more refined and cartoony art style. That&#39;s not to say it&#39;s my only style, though; I have an enormous amount of sprite work for mods that I&#39;ll never get around to making.
