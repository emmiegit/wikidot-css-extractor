**Special Containment Procedures:** The Foundation has embedded memetic agents in promotional advertisements and tourism material related to Niagara Falls[[footnote]] The grouping of three waterfalls along the Niagara River, located on the border of Ontario, Canada and New York State, The United States of America. [[/footnote]] to dissuade individuals from entering the Niagara River in close proximity to Horseshoe Falls. Additional memetic agents are embedded on signage throughout the Canadian city of Niagara Falls and viewing platforms to induce similar effects. Members of Mobile Task Force Theta-4 (&#34;The Smaller Boat&#34;) have been placed on standby under the guise of Canadian Search and Rescue personnel. Should an individual or group of individuals be in danger of falling over the brink of Horseshoe Falls, Theta-4 is to deploy a quick-response air-and river-borne intervention to detain the subject(s). Should this intervention be successful, all such individuals are to be detained by the Foundation and administered amnestics before being released into local hospital facilities. If an individual perishes following an unsuccessful intervention, no further Foundation involvement is necessary. 
Â 
**Description:** SCP-5838 is a phenomenon that affects individuals as they descend from the Niagara River into the plunge pool of Horseshoe Falls. When an individual is swept over the brink of Horseshoe Falls, between two to six SCP-5838-1 instances will manifest in close proximity to them. SCP-5838 instances resemble members of the //Ursus americanus// species.[[footnote]] North American Black Bear. [[/footnote]] Upon manifestation, SCP-5838-1 instances will attempt to surround the falling individual with their bodies. In all but one recorded case,[[footnote]] See Addendum - A-1. [[/footnote]] the protection afforded by the SCP-5838-1 instances ensured the descent was not fatal to the individuals.[[footnote]] Falling individuals protected by SCP-5838-1 instances still suffer a variety of injuries, ranging from minor to life-threatening. [[/footnote]] However, the impact routinely results in the death of all manifested SCP-5838-1 instances. The recovered corpses do not display any anomalous properties and appear identical to non-anomalous //Ursus americanus// specimens in all applicable tests.

-----

[[include component:image-block name=Bear2.jpg|align=left|width=40%|caption=Manifestation of SCP-5838-1 instance, 23/10/2008.]]

**Addendum - A-1:** On 23/10/2008, Jasper Argyle fell into the Niagara River 150m upriver of Horseshoe Falls after climbing over the safety railing to urinate while inebriated. Theta-4 failed to recover the individual before his plummet over the brink of the Horseshoe Falls. Subsequently, a singular SCP-5838-1 instance manifested and proceeded to aggressively maul Jasper for the duration of his descent. The severely damaged corpse of Jasper Argyle was recovered, while the SCP-5838-1 instance survived and evaded capture. Foundation research determined that Jasper Argyle was a large game hunter from Barrie, Ontario who - on several occasions - had engaged in the illegal poaching of endangered animals in North America and the Indian subcontinent. 

-----

**Addendum - A-2:** On 04/06/2011, between 70 and 120 semi-corporeal entities composed of water vapour and resembling members of the //Ursus americanus// species in shape and dimension emerged from the plunge pool of Horseshoe Falls over a period of approximately 1 hour. These entities, designated SCP-5838-2, displayed highly social behaviour during the following 4 hours. This concluded when three animals, an adult //Ursus americanus// and two accompanying cubs, were seen progressing along the rocky outcroppings on the Canadian side of Horseshoe Fall&#39;s plunge pool. Upon their arrival, the SCP-5838-2 entities conglomerated around the three specimens. The juvenile cubs were coaxed towards the entities by the adult, at which point the grouped SCP-5838-2 entities proceeded to bow their heads towards the trio. Subsequently, individual SCP-5838-2 entities approached the cubs and engaged in playful behaviour for a period of 20 minutes. Following this display, all SCP-5838-2 entities moved towards the waterfall, whereupon the recognizable form of their bodies dissipated. Foundation personnel disseminated misinformation that the apparent manifestations were the result of an experimental light show. 

The following text was later found engraved in the rock formely occupied by the //Ursus americanus// specimen:
