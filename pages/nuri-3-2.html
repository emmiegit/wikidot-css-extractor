[[[Nuri-3-1|Die Fuchsjagd, Teil 1]]]

[[==]]

&#34;Hoya?&#34;, fragte Dean.

&#34;Ja?&#34;

&#34;Das ist ein Stein.&#34;

&#34;Ich weiß.&#34;

Hoya hatte sie in den nächtlichen Wald geführt, wobei sich Dean Nuri unter den Arm geklemmt hatte, da sie in dem unwegsamen Gelände Schwierigkeiten hatte. Nun standen sie vor einem großen, moosbedeckten Felsbrocken, der größer war als Dean. Der Attentäter war im Moment nirgendwo zu sehen, aber hier hatte er absolut ideale Bedingungen. Dean wollte nicht hierbleiben.

Hoya holte derweil ein Stück neongrüne Kreide aus der Jacke.

&#34;Seht zu.&#34;

Sie malte das grobe Abbild einer Tür auf den Stein.

Nichts passierte.

&#34;Müssen wir klingeln?&#34;, fragte Elli.

&#34;Halt die Klappe&#34;, zischte Hoya. &#34;Irgendwas stimmt nicht, der Weg ist versperrt.&#34;

Nuris Fuchsohren drehten sich plötzlich und auch Hoya sah auf. Dean hörte nichts und dabei bildete er sich was auf seinen Mikrophone ein ...

&#34;Hunde!&#34;, knurrte die Fuchsfrau. &#34;Sind wir hier bei der Jagd, oder was?&#34;

&#34;Jagd?&#34;, wiederholte Elli und erschien plötzlich nachdenklich.

&#34;Grübeln kannst du auf dem Weg, wir müssen weiter!&#34;, sagte Dean.

Niemand wendete etwas dagegen ein, also setzte sich die Gruppe wieder in Bewegung. Aber sie waren nicht schnell genug, denn nach einer Weile des Laufens konnte auch Dean das Bellen der Hunde hören.

Hoya schien sie zwischen den Bäumen zu sehen, denn sie zog eine sehr merkwürdig konstruierte Pistole. Dean hatte das Gerät bereits im Einsatz gesehen und wusste daher, dass es anstatt Kugeln Laser verfeuerte. Hoya zielte und betätigte den Abzug ...

Klack!

&#34;LADEHEMMUNG!?&#34;, schrie sie die Waffe erbost an.

&#34;Ah, ich glaube ich weiß jetzt, mit wem wir es zu tun haben&#34;, meldete Elli an, während Hoya knurrend die Waffe wieder einsteckte und sich wieder in Bewegung setzte.

&#34;Und, wer ist es diesmal?&#34;, fragte Dean genervt.

&#34;Diese Herrschaften nennen sich selbst &#39;Jagdverein von Fauna und Flora&#39;&#34;, erklärte Elli. &#34;Sie jagen ... unnormale Beute, inklusive unnormale Menschen.&#34;

&#34;Menschenjäger?&#34;, knurrte Hoya erbost. &#34;Die müssen extrem gewiefte Thaumaturgen haben, wenn sie die Wege außer Kraft setzen könne- Elli, warum machst du ein Gesicht, als ob ich das Nächste, was du sagen wirst, nicht hören will?&#34;

&#34;Mit Magie haben diese Personen nichts am Hut&#34;, antwortete Elli entschuldigend. &#34;Sie sind nur so von sich überzeugt, dass sie die Welt um sich herum formen können.&#34;

Sie setzten über eine Anhöhe hinweg. Hinter ihnen immer noch das Hundegebell.

&#34;Nichts großartiges, eigentlich&#34;, fuhr sie fort. &#34;Sie machen lediglich die Jagd &#39;fair&#39;.&#34;

&#34;Fair?&#34;, echote Hoya ungläubig. &#34;Meine Waffe ist kaputt, während man mir mit einem Langstreckengewehr beinahe den Kopf weggeblasen hätte!&#34;

&#34;Naja, sieh es mal so&#34;, bemühte sich Elli um einen Erklärungsversuch. &#34;Du bist ihnen körperlich überlegen und hast deine Fuchsmagie.&#34;

&#34;Hab&#39; ich die auch?&#34;, fragte Nuri aus Deans Armbeuge.

&#34;Jetzt nicht, Nuri&#34;, raunte Dean.

&#34;Also meinst du, meine Magie funktioniert?&#34;

&#34;Yup&#34;, entgegnete Elli. &#34;Ich habe gesehen, wie einer von den Idioten von einem unsichtbaren, rosafarbenen Einhorn aufgespießt wurde, aber in der gleichen Realität haben zwei von diesen Jägern [[[imortal-e-o-meu-p|Einen von Draußen]]] umgenietet.

Hoya runzelte verwirrt die Stirn. 

&#34;Was ist &#39;einer von Draußen&#39;?&#34;

Weiter kam sie nicht, denn das Hunderudel war heran. Dean wusste nicht viel über Fuchsmagie, aber gegeben dem, was er über die Beziehung zwischen Dämonenfüchsen und Hunden gelesen hatte, vermutete er, dass sie Hunde nur unzureichend beeinflussen konnte.

Dean hob mit der freien Hand einen großen Ast auf, um sich zu verteidigen. Tatsächlich knurrten ihn die braunen Hunde zwar an und bellten, als sie die Gruppe zu umkreisen begannen, allerdings kamen wahrscheinlich die Gene ihrer Ahnen hervor, die ihnen sagten, in der Gegenwart eines großen Menschen mit einem großen Stock Vorsicht walten zu lassen.

&#34;Sie greifen nicht an&#34;, bemerkte Hoya verwundert.

&#34;Es sind Jagdhunde, Hoya&#34;, erklärte Elli. &#34;Sie treiben das Wild nur dahin, wo es der Jäger haben will.&#34;

&#34;Und hier will er uns haben?&#34;, fragte Dean.

Er merkte, dass Nuri in seinem Arm zitterte

&#34;Ich schätze, er will, dass wir stehen bleiben&#34;, vermutete Elli. &#34;Nuri, Hoya, könnt ihr Schritte hören?&#34;

&#34;Ich höre nix, diese Kläffer sind zu laut&#34;, knurrte Hoya und versuchte, nach einem der Hunde zu treten. 

Er versuchte ihr seinerseits ins Bein zu beißen, bevor er Deans Ast ausweichen musste.

&#34;Hast du nicht gerade gesagt, sie greifen nicht an&#34;, zischte die Fuchsfrau.

&#34;Ich schätze, er kann dich nicht leiden&#34;, vermutete Elli mit einer hochgezogenen Augenbraue. &#34;Vielleicht liegt&#39;s am ... Geruch ...&#34;

Sie kramte ihren Flachmann hervor und nahm einen kräftigen Schluck.

&#34;Ernsthaft?&#34;, kommentierte Dean und rollte mit den Augen.

Elli wurde endlich fertig, hockte sich hin und hauchte einen der Hunde an, die sich ihr näherten. Das Tier begann sofort schmerzerfüllt zu jaulen und warf den Kopf hin und her, während es Abstand von Elli zu gewinnen versuchte.

&#34;Déja vu?&#34;, murmelte Hoya nachdenklich.

Elli versuchte den Trick auch bei den anderen Hunden, aber die lernten schnell dazu und hielten sich einfach von Elli fern. Und gaben der Gruppe so eine Möglichkeit zu fliehen. Mit Elli voran setzte sich die Gruppe in Bewegung, verfolgt von den Hunden, die sich allerdings nicht trauten, Elli den Weg abzuschneiden.

&#34;Was ist der Plan, Elli?&#34;, fragte Dean im Rennen.

&#34;Die Jagd endet, wenn entweder das Wild erlegt wurde oder es entkommt.&#34;

&#34;Verstehe, wir rennen also, wie immer.&#34;

Er seufzte. Es kam von Herzen.

----

Louro folgte mit sichtlicher Verwirrung Pestana, der gemächlich durch den Wald joggte. In der Ferne vernahm er das Gebell der Hunde.

&#34;Sollten wir uns nicht beeilen?&#34;, fragte er. &#34;Deine Meute ist schon ziemlich weit weg.&#34;

&#34;Grünschnabel, Folgendes&#34;, antwortete der Veteran. &#34;Ein guter Jäger ist niemals da, wo sich das Wild befindet. Ein guter Jäger ist da, wo das Wild sein wird.&#34;

Er hielt vor einer laubbedeckten Senke an.

&#34;Ah, hier ist gut.&#34;

Er stieß einen trällernden Laut aus.

Louro beschloss, den Jäger sein Ding durchziehen zu lassen und zog sich zurück. Irgendwo gab es bestimmt einen guten Platz für einen Heckenschützen ...

----

Nuri hatte mittlerweile beschlossen, dass sie es nicht mochte, von Dean herumgetragen zu werden, er schüttelte sie mehr als nur ordentlich durch. Die Hunde hatten nicht lockergelassen und scheuchten die Gruppe quer durch den mittlerweile nur von fahlem Mondlicht erhellten Wald. Elli, die die Erschöpfung mittlerweile in den Gliedern spürte, war von Dean aufgegabelt und über die Schulter geworfen worden. Er hatte dafür leider den Ast fallen lassen müssen.

Es war Hoya, die als erstes die Gefahr bemerkte und urplötzlich bremste. Das nützte allerdings nur bedingt etwas, denn der Gewehrschuss, auf den sie reagiert hatte, bestand aus Schrot. Einige der Kugeln bohrten sich in ihr ausgestrecktes Bein. Mit einem Aufschrei fiel sie zu Boden. Dean ließ Nuri und Elli fallen, um ihr zu Hilfe zu eilen, während der Jäger, ein alter Mann, der nun hinter einem Baum hervortrat, auf Nuri anlegte.

Hoya griff auf ihre Kräfte zu und ein Ruck ging durch die Wirklichkeit. Das Jagdgewehr löste sich in eine Wolke aus Seifenblasen auf und Hoyas Bein war wieder unversehrt.

&#34;Meine- Meine Büchse!&#34;, entfuhr es dem Jäger, der fassungslos auf seine leeren Hände starrte.

Hoya musste sich derweil mit Dean der Hunde erwehren, die sie eingeholt hatten. Sie maß Elli mit einem verwirrten Blick.

&#34;Du hast meine Illusion ausgenutzt, oder?&#34;, fragte sie durch die zusammengebissenen Zähne[[footnote]] Siehe [[[Nexus-6-1|Nexus: Schnittlauch und Beifuß]]] [[/footnote]].

&#34;Ja?&#34;, gab Elli zurück.

&#34;Warum sind wir da nicht früher drauf gekommen?&#34;, wunderte sich die Fuchsfrau.

Elli zuckte mit den Schultern.

&#34;Mach&#39; das nochmal.&#34;

Hoya konzentrierte sich wieder und plötzlich trugen alle Hunde Maulkörbe. Sie warfen erschrocken die Köpfe hin und her, um sie wieder los zu werden.

Der Jäger derweil versuchte sich zurückzuziehen. Dean war allerdings schneller und rang ihn zu Boden.

&#34;Lass mich los, du langer Lulatsch!&#34;, keifte er.

&#34;Du hältst die Füße still, Freundchen&#34;, gab Dean zurück und versetzte ihm eine Backpfeife.

Während all das passiert war, hatte es Nuri gerade mal geschafft, sich tollpatschig aufzurichten. Über das Gerangel zwischen den Männern hinweg hörte sie ein leises Summen. Fünf kleine, tellerartige Flugobjekte kamen zwischen den Bäumen her. Eines davon hatte einen kleinen Kegel auf dem Kopf, an dem sich irgendwas drehte. Ein anderes fuhr vier Krallen aus und heftete sich an Deans Rücken.

Er begann stumm in blauer Aura zu leuchten, als die Maschine die gespeicherte Elektrizität direkt in seinen Körper entlud. Er fiel regungslos zu Boden und begrub den alten Jäger unter sich, der sofort damit begann, sich unter ihm hervorzuarbeiten. Das tellerartige Ding fiel von ihm ab wie eine vollgesogene Zecke und blieb ebenfalls reglos liegen.

&#34;Oh nein, Dean!&#34;, entfuhr es Elli, allerdings stellten sich ihr zwei weitere Scheiben in den Weg.

Sie fuhren kleine Pistolenläufe aus ...

Nuri bekam es mit der Angst zu tun.

&#34;Elli-&#34;, brachte sie noch heraus, bevor ihr plötzlich ein starker Schmerz durch die rechte Schulter schoss.

Während sie in stummen Entsetzen auf die stark blutende Austrittswunde starrte, die in ihrer Schulter klaffte, erreichte sie der Gewehrknall.

Da war Blut! Es tat weh! Würde sie jetzt tot gemacht werden? Es tat weh! Sie hatte Angst. Es tat weh! Es tat WEH! ES TAT WEH!

//Verteidige dich! Greife an! Lass sie bezahlen!//

Nuri wusste nicht, was passierte, aber sie spürte regelrecht, wie irgendetwas dunkles und böses in ihr aufstieg und sie verschlang ...

----

Louro schnalzte erneut mit der Zunge. Wenn sich der kleine Fuchs nicht mit dem Oberkörper gedreht hätte, hätte er das Herz getroffen. Er nahm seinen rechten Handschuh vor das Gesicht und tippte mit den Fingern auf der Handfläche herum, denn es handelte sich bei dem Kleidungsstück um eine Fernbedienung. Eine seiner intelligenten Multifunktionsdrohnen, die er auf dem anomalen Markt erworben hatte, fuhr kleine Klingen aus und machte sich daran, die Hunde von ihren Maulkörben zu befreien. Wenn der nächste Schuss sitzen sollte, musste er näher ran. Hoffentlich wusste Pestana seine Hilfe zu schätzen und hatte etwas über Fortschritt gelernt ...

----

Hoya starrte in den Pistolenlauf, den das kleine Ding auf sie richtete. Elli neben ihr kramte hektisch in ihrer Tasche. Sie hatten versucht, die Realität zu beugen, aber die Drohne mit dem Kegel war offenbar ein Mini-Realitätsanker. Sie saßen in der Falle.

&#34;Elli, was auch immer du suchst, es wäre besser, wenn du-&#34;

&#34;ICH HAB&#39;S!&#34;, brüllte Elli triumphierend.

Die beiden Drohnen feuerten.

Nur erreichten ihre Geschosse nicht die vorgesehenen Ziele. Sie machten mitten im Flug kehrt und zerstörten ihre mechanischen Schützen.

Hoya verschwendete keine Zeit, sie hob einen Stein vom Boden und warf ihn auf die Drohne, die die Hunde zu befreien versuchte. Sie wurde prompt zertrümmert. Der Realitätsanker begab sich daraufhin in Deckung.

&#34;Was war das?&#34;, fragte sie Elli.

&#34;Reflektorschild&#34; war die kurze Antwort. &#34;Nuri! Nuri, bleib bei uns!&#34;

Hoya hatte das Mädchen völlig vergessen. Elli rannte zu dem kleinen Dämonenfuchs, der vornübergefallen auf dem Boden lag.

&#34;FASS!&#34;

Die Drohne hatte es geschafft, einen der Hunde von seinem Maulkorb zu erlösen und der stoppte Elli, indem er ihr ins Bein biss. Hoya wirbelte herum und nahm den alten Jäger ins Visier, der mit einer Pistole auf die Blondine zielte.

Verdammt, er machte keinen Augenkontakt mit ihr, damit konnte Hoya ihn nicht bezaubern und ihrem Willen unterwerfen, aber eine Illusion sollte drin sein ...

Sie hüllte das Sichtfeld des Mannes in dichten Nebel und ließ ein Abbild von Dean erscheinen, der wieder vom Boden aufstand. Hoya konnte Schmerzen simulieren, die Dean mit seinen Faustschlägen verursachte, aber der Mann wankte nicht mal unter dem Ansturm seines Abbilds.

&#34;Netter Versuch&#34;, bemerkte er grinsend. &#34;Aber wenn man weiß, dass es eine Illusion ist, ist es wirkungslos.

Hoya fragte sich, wie er trotz der fehlenden Sicht zielte, aber dann merkte sie, dass Elli unter den wiederholten Bissen des Hundes vor Schmerz stöhnte. Der Jäger wusste, wo ihr Kopf war.

Hoya überlegte, was sie noch tun konnte, ein Stein erschien ihr am erfolgversprechendsten, aber würde sie schnell genug sein, um den Jäger am Abdrücken zu hindern?

Elli, der Jäger, die Hunde und auch Hoya selbst erstarrten plötzlich, als eine Welle, die scheinbar aus purer Bosheit bestand, über sie hinwegrollte. Die Fuchsinstinkte in Hoya schrien regelrecht, dass sie sofort die Flucht ergreifen sollte, während sie auf die Quelle dieses Drucks schaute, den sie spürte.

Nuri erhob sich, als wäre sie in Trance. Ihre Augen leuchteten rot, während sie den Jäger damit fixierte. Die Illusion, die sie wob, war nicht gerichtet und erfasste auch Hoya. Sie sah, wie das Fuchsmädchen von schwarzen Schatten verschlungen wurde, die sich zu einem gigantischen Dämonenfuchs formten, der den Jäger mit rotglühenden Augen anstarrte und sich hinunterbeugte, um ihn zu verschlingen. Hoyas eigene Illusion, die eigentlich weit mehr Finesse und Fokus bewies, zerfaserte einfach unter der rohen Kraft, die das Mädchen aufwendete.

Der Jäger hörte nicht auf zu lächeln.

&#34;Es ist immer noch nur eine Illusion- Agh!&#34;

Fassungslos starrte er auf die Bisswunde, die sich aus dem Nichts an seinem Körper gebildet hatte. Ein Teil seines rechten Oberarms war irgendwas Unsichtbarem mit spitzen Zähnen zum Opfer gefallen. Und weitere Teile seines Körpers erlitten Bisswunden. Das Gesicht des Mannes war vor Schmerzen verzerrt, seine Pistole wackelte derart in seinen Händen, dass er unmöglich etwas treffen konnte.

&#34;Es ist nur eine Illusion ...&#34; murmelte er. &#34;Es ist nur eine Illusion ... Es ist nur eine Illusion ...&#34;

----

Louro war bis auf dreißig Meter an die Gruppe herangekommen. Auch er war technisch gesehen in der Illusion des kleinen Mädchens gefangen, aber er wusste, wo sie stand. Er richtete sein Gewehr auf sie und legte den Finger an den Abzug, während er durch das Zielfernrohr den Schemen in den Schatten anvisierte. Der Boden war etwas unstetig, darum musste er das Gewicht verlagern, um festen Stand zu haben.

Unter ihm knackte ein Ast. Was das Mädchen prompt mitbekam und sie dazu brachte, sich zu ihm zu drehen. Aber es war zu spät. Louro spannte den Finger um den Abzug. Auf die Entfernung konnte er nicht verfe-

Durch sein Zielfernrohr stellte er Augenkontakt her. Und mehr brauchte sie nicht. Nur aus weiter Entfernung nahm Louro noch wahr, wie er das Ziel zu wechseln begann, bezaubert von der Magie der Kumiho ... 

----

Hoya konnte nur dabei zusehen, wie sich der Jäger in Nuris Illusion mehr und mehr in eine schreiende, blutige Masse verwandelte. Der Kerl wandte sich, weil er wahrhaft starke Phantomschmerzen verspürte, mehr als Hoya ihm bereiten konnte. Und dabei war dieses Kind gerade mal vier!

Der Kopf des Schattenkumiho hatte sich bereits weit genug herabgesenkt, um sein Opfer zwischen die Kiefer zu nehmen und öffnete den Mund unnatürlich weit. Dann schlossen sie sich mit einem lauten Knall wieder. Die Illusion löste sich auf.

Nuri stand noch einen Moment aufrecht, bevor ihre Augen erloschen und sie bewusstlos zusammensackte. Der alte Jäger derweil legte verwirrt die Hand auf die Brust. Als er sie wieder wegnahm, war sie voller Blut, das aus einem Loch sprudelte, das in gefährlicher Nähe zu seinem Herz lag.

&#34;Oh&#34;, machte er nur überrascht. &#34;Cleveres Mädchen ...&#34;

Er fiel leblos nach hinten um.

Elli kümmerte sich bereits um Nuri und schob ihr irgendwas in den Mund. Hoya derweil lief zu dem Alten, ebenso wie dessen Hunde, die sie völlig ignorierten.

Jap. Glatter Durchschuss. Musste eine der Herzvenen erwischt haben. Der Mann hatte die Atmung bereits eingestellt. Er war nicht mehr zu retten. Die Hunde, die Hoya völlig ignorierten, schnüffelten an ihm herum und winselten traurig. Der Kerl mochte Abschaum gewesen sein, aber offenbar war er ein gutes Herrchen gewesen ...

&#34;Elli, was ist mit Dean?&#34;, fragte sie mit Blick auf den gefällten Mann, der immer noch regungslos am Boden lag.

&#34;Eh, dem hat&#39;s nur die Lichter ausgeblasen, den kriege ich schon wieder auf die Reihe&#34;, antwortete Elli, während sie die ohnmächtige Dämonenfüchsin behandelte.

&#34;Und wie geht&#39;s ihr?&#34;, fragte Hoya.

&#34;Hat ziemlich viel Blut verloren, aber auch das kann ich richten. Kümmere du dich besser um den Heckenschützen.&#34;

Hoya wusste nicht so recht, ob sie sich darüber freuen sollte, dass das Mädchen überleben würde, aber erstmal gab es dringendere Probleme, denn Elli hatte recht.

Im Unterholz fand sie einen weiteren Jäger mit einem Langstreckengewehr. Das, was den alten Jäger erwischt hatte. Er war zusammengesackt und sabberte. Hoya erkannte die Symptome einer zu starken Verzauberung. Es war, als hätte Nuri eine Weintraube aufheben wollen und sie durch zu hohen Kraftaufwand zerquetscht. Ob man seinen Verstand retten konnte, war fraglich, aber Hoya entschied sich, ihn mit in die Wanderer&#39;s Library zu nehmen. Womöglich war es ein Mitglied der Serpent&#39;s Hand gewesen, das diese Beiden auf sie angesetzt hatte. Das Durchleuchten seines Geistes würde darüber Aufschluss geben.

Als sie zurückkehrte, sah sie, wie Elli neben Dean kniete, welcher sich gerade abrupt aufsetzte. Die Hunde waren verschwunden.

&#34;Oh, schon vorbei?&#34;, fragte er.

&#34;Mhm&#34;, machte Elli.

Hoya ließ ihr Mitbringsel fallen und stampfte zu ihr herüber. Es war Zeit für Antworten.

&#34;Elli, was hast du ihr angetan!?&#34;, fuhr sie die Blondine an und deutete auf die schlafende Nuri, die noch immer am Boden lag.

Ihre Wunde war verschwunden.

Hoya erntete einen verwirrten Blick.

&#34;Präzisiere&#34;, bat Elli.

&#34;Dieses Mädchen, Elli, hat gerade bewiesen, dass sie über mehr Macht verfügt als so mancher ausgewachsener Dämonenfuchs, dem ich in der Vergangenheit begegnet bin. //Und sie ist gerademal vier!//&#34;

Elli überlegte kurz.

&#34;Mh&#34;, machte sie dann mit zusammengepressten Lippen. &#34;Das kann ich erklären, in dem Labor, in dem wir sie gefunden haben, wurde ihre Fuchsperle mit Essenz vollgepumpt. Sie haben sie von einem ... Ja, //Wesen// abgezogen, das weit mehr Essenz generieren konnte als normale Menschen.&#34;

Hoya stöhnte unterdrückt.

&#34;Wie viel?&#34;, wollte sie wissen.

&#34;Was?&#34;

&#34;Wie viel Essenz wurde ihr verabreicht, Elli?&#34;

&#34;Öhm&#34;, machte Elli unsicher. &#34;Wenn ich dir jetzt antworte, kannst du mir versprechen, mir nicht-&#34;

&#34;WIE VIEL, ELLI!?&#34;

Elli seufzte gequält.

&#34;Schwer zu beantworten, ich weiß nicht, wie genau die Maschine Essenz messen kann, die Wissenschaft dazu steckt noch in den Kinderschuhen. Aber überschlagen ... Das Äquivalent von mindestens fünfzigtausend Personen.&#34;

&#34;FÜNFZIGTAUSEND!?&#34;, echote Hoya ungläubig.

&#34;Hey, so schlimm kann es nicht sein&#34;, versuchte Elli sie zu beschwichtigen. &#34;Ich meine, deine Spezies kann ziemlich-&#34;

&#34;Elli, diese Menge an Macht können die meisten Dämonenfüchse in ihrem Leben nicht ansammeln!&#34;, unterbrach Hoya sie aufgebracht. &#34;Das dauert normalerweise hunderte, tausende Jahre. Und diese Kraft in Nuri wird sich nur potenzieren, wenn sie wächst.&#34;

Elli zog eine verwirrte Grimasse

&#34;Dann ist es, schätze ich, eine gute Sache, dass ich sie deinem Haufen über-&#34;

&#34;Wir?&#34;, wehrte Hoya mit erhoben Händen ab und musste sich dazu zwingen nicht hysterisch zu lachen. &#34;Elli, du hast keine Ahnung, von was du redest. Weißt du, wie viel Yang in diesem Mädel steckt?&#34;

&#34;Was ist Yang?&#34;, fragte Dean.

&#34;Was er gesagt hat&#34;, stimmte Elli zu.

Hoya musste sich zur Raison rufen. Elli war wahrscheinlich die belesenste Person der bekannten Welt, aber sie war nicht allwissend.

&#34;Okay, passt auf. Ihr wisst, dass Dämonenfüchse nur durch ein spezielles Gen entstehen können, richtig?&#34;

Beide nickten synchron.

&#34;Dieses Gen ist nicht uniform, es besitzt einen Yang- und einen Yin-Faktor, der von Individuum zu Individuum variiert. Soweit mitgekommen?&#34;

Wieder synchrones Nicken.

&#34;Ein stark ausgeprägter Yin-Faktor ist zumindest aus menschlicher Sicht für Dämonenfüchse wünschenswert, er mildert die tierischen Instinkte und das bösartige Wesen der Dämonenfüchse, allerdings gibt es sowas leider kaum in Korea, Dämonenfüchse mit starkem Yin, die sich nicht aggressiv verteidigt haben, wurden in der Vergangenheit durch die Paranoia der Koreaner schnell getötet. Natürliche Auslese.&#34;

Synchrones Nicken.

&#34;Was bleibt, ist der Yang-Faktor, er verstärkt bösartige Tendenzen und das Tierische im Dämonenfuchs, gewissermaßen das, was die Kumiho zur Kumiho macht und nicht etwa zu einem Kitsune, wie die drüben in Japan. Beides dieselbe Spezies, unterschiedliches Temperament.&#34;

&#34;Und wie betrifft das jetzt Nuri?&#34;, fragte Elli.

Hoya rollte genervt mit den Augen.

&#34;Hast du es nicht gespürt, als sie aufgewacht ist, dieses Böse, das von ihr ausging?&#34;

&#34;Das habe ich sogar geschmeckt&#34;, bestätigte Elli gequält.

Endlich. Fortschritt ...

&#34;Gut, was ich sagen will ist, Nuri ist eine wandelnde Zeitbombe. Sie mag jetzt süß und knuddelig sein, aber sie kann jederzeit von ihren Instinkten übermannt werden. Sie ist mehr Tier als Mensch, Elli. Und ich bin mir jetzt schon nicht sicher, ob ich sie aufhalten kann, wenn sie aggressiv wird. Sicher nicht, wenn sie älter wird. Kein Siegel wird sie halten können.&#34;

&#34;Wie jetzt, ihr nehmt sie nicht auf?&#34;, erkundigte sich Elli mit zusammengezogenen Augenbrauen.

&#34;Elli, sie ist zu mächtig&#34;, beharrte Hoya. &#34;Wir können ihr kein Zuhause geben, wenn ihre bloße Anwesenheit ein Risiko ist. Niemand wird das.&#34;

Elli sah ratlos zu Nuri, die friedlich im Laub schlief. Dann mischte sich Entschlossenheit in ihren Blick. Hoya merkte sofort, was sie vorhatte.

&#34;Elli, du kannst sie nicht großziehen, es ist unmöglich-&#34;

&#34;ICH bin unmöglich&#34;, konterte sie. &#34;Du kannst dich vielleicht von einem Kind abwenden, das keine Familie finden kann, aber ich nicht. Nicht mehr ... Was würdest du tun?&#34;

Hoya blieb stumm.

----

Nuri kannte die Decke, unter der sie sich befand, als sie erwachte. Sie war wieder im Nexus. Als sie den Kopf drehte, wurde sie einem Teddybären gewahr, der neben ihrem Kissen aufgestellt worden war. 

&#34;Gomdori?&#34;

Nuri kannte das Stofftier, denn es stammte aus ihrem alten Zimmer, aus ihrem alten Haus. Mama und Papa hatten es ihr geschenkt ...

Als sie sich weiter umsah, merkte sie, dass jemand ihre Spielzeugkiste in den Raum geräumt hatte. Sie trug sogar ihren alten Schlafanzug. Auf dem Tisch im Raum stand ein schwarz eingerahmtes Foto von ihr mit ihren Eltern.

Nuri beschloss, nach Elli zu suchen. Sich in ihrem Haus zurechtzufinden war aber eine echte Herausforderung, da sich der Architekt mit solchen Nebensächlichkeiten wie Physik oder Geometrie nicht aufgehalten hatte. 

Schließlich fand sie so etwas wie eine Werkstatt vor, groß genug, dass sogar Flugzeuge darin Platz finden konnten. Elli saß an einem Tisch und lötete an irgendetwas herum, das Nuri nicht identifizieren konnte. Sie legte ihre Arbeit nieder, als sie die Kumiho bemerkte und zog ihre Schweißerbrille hoch.

&#34;Oh, Nuri, aufgewacht?&#34;, fragte Elli freundlich. &#34;Ich habe deine alten Sachen besorgt, bevor die Polizei sie beschlagnahmen konnte.&#34;

&#34;Wolltest du mich nicht an Hoya abgeben?&#34;, fragte Nuri verwirrt.

&#34;Hrm, es kam etwas dazwischen, anscheinend sind Hoyas Leute nicht darauf vorbereitet, dich aufzunehmen&#34;, gab Elli an und kratzte sich hinter dem Ohr. &#34;Deswegen habe ich beschlossen, dass du hierbleiben darfst.&#34;

Nuris Gesicht hellte sich auf. Ihr hatte der Gesichtsausdruck nicht gefallen, mit dem Hoya sie bedacht hatte.

&#34;Wirklich?&#34;

&#34;Ja wirklich, Dean war zwar nicht begeistert, aber der kommt schon noch rum.&#34;

Weiter kam Elli nicht, da Nuri ihr lachend in den Schoß sprang. Sie fühlte sich, als sei sie aus einem langen Alptraum aufgewacht.

Und unbemerkt von ihr beobachtete //es// tief in Nuri das Geschehen. 

Wartend.

Lauernd.
