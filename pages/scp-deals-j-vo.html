[[include component:image-block name=https://imgur.com/cHtOm1G.jpg|caption=NO ES NECESARIO RASGAR EL TEJIDO DEL TIEMPO PARA OBTENER UNA GRAN OFERTA- COMPRE EN VON PINCIER HOY.]]

**Ítem #**: SCP-OFERTAS-J

**Clasificación de Objeto**: ¡Accesible!

**Procedimientos Especiales de Contención**: Que alguien envíe al DM $-1 &#34;LODS OF EMONE&#34; al Emporio de Autos Usados de Von Pincier, ¡porque estos precios bajos se han escapado de contención y vienen a por TI! ¿Jaulas de titanio? ¿Protección contra explosiones? ¿Psicólogos? ¿Animales de peluche? ¡¿Bombas nucleares?! ¡Nada puede detener la onda apocalíptica de GRANDES DESCUENTOS! 

Si SCP-OFERTAS-J persiste por más de 24 horas, se le recomienda al personal de la Fundación que ¡LLAME YA! 

**Descripción**: ¡SCP-OFERTAS-J es un EVENTO ÚNICO E INIGUALABLE CON GRANDES OFERTAS en autos nuevos y poco usados! SCP-OFERTAS-J ocupa TODO el Emporio de Autos Usados de Von Pincier, ¡donde el mago travieso que es Von Pincier ha sido expuesto a un cognito-peligro que lo está obligando a PARTIR SUS PRECIOS por la mitad!

Debe ser un efecto memético, ¡porque la noticia ha corrido como reguero de pólvora! Ven y descubre la mejor selección de modelos 2013 y 2014, incluyendo modelos familiares, deportivos y  [DATOS BORRADOS- ¡VEN Y DESCUBRE LAS SÚPER OFERTAS BORRADAS QUE TENEMOS PARA  //TI//!]

¿Autos COG? ¿División GRU &#34;Autos&#34;? ¿Are We Driving Yet? ¿La Reina Negra del Volante? Todas son pobres imitaciones del auténtico- ¡EL EMPORIO DE AUTOS USADOS DE VON PINCIER! Venga por el ahorro, ¡quédese por el servicio!

¿Los contenidos de tu billetera consisten en un escenario Clase K? ¿Tu cuenta bancaria es un anti-meme? Pues bien, no es necesario reiniciar la realidad ni tomar mnésicos en el Emporio de Autos Usados de Von Pincier, donde nuestro plan de intereses Centavos del Ahorro te hará decir &#34;¡Wow! ¿Habrán oído acerca de estas increíbles opciones de financiamiento en Samotracia?&#34;

**Documento: ¡Estamos demasiado ocupados PARTIENDO PRECIOS para filmar los testimonios de CLIENTES COMO TÚ, así que los transcribimos!**

* &#34;Mi acorazado espacial de veinticinco kilómetros podía destruir lunas con un solo disparo, ¡pero era un infierno a la hora de ponerle gasolina! ¡Gracias a Von Pincier, tengo un nuevo vehículo con estilo, que no está cubierto con grafittis alienígenas, y súper accesible!&#34; -B.
* &#34;Cuando mi último auto se salió de la carretera, hizo un agujero en tres verjas de seguridad, se estrelló contra un acelerador de partículas experimental y asfixió a todo el estado con antipartículas, ¡creí que nunca encontraría el auto perfecto para mí! Pero gracias a Von Pincier, ¡ahora puedo estrellarme con confianza, sabiendo que no tendré que romper mi cochinito!&#34; -G.
* &#34;Con mi viejo camión, yo siempre estaba pensando &#34;wow, ¡estos seguros tan caros me dan ganas de matarme!&#34; ¡Pero éste nuevo camión es lo bastante grande para almacenar tantos cadáveres y mis pagos se han reducido a la mitad! ¡Ahora estás a salvo, Von Pincier!&#34; -D.
* &#34;MI NIETO DESTROZÓ A MI POBRE HONDA, PERO DESPUÉS DE VISITAR EL EMPORIO DE VON PINCIER, ÉL MUERDE //MI// POLVO&#34; -G
* &#34;Estamos al borde de una nueva era de mortalidad económica infantil y el corte de frenillos prepuciales por los fuegos de la industria muerta, pero no puedo creer lo genial que es mi auto nuevo. ¡Ahí vas otra vez!&#34; -R.
* &#34;La gente me decía que una mano amputada no podía conducir un auto. Von Pincier no sólo me dio un vehículo, sino que también me ofreció planes de pago que no me retorcieran la muñeca. ¡Gracias Von Pincier!&#34; -H.
* &#34;Estaba tan ocupado creando multimedia acerca de lo genial que es Florida que no tuve tiempo de darle mantenimiento a mi auto, ¡pero este nuevo modelo prácticamente se cuida solo!&#34; -K.
* **&#34;SU MUNDO ARDERÁ HASTA LOS CIMIENTOS/CONVERTIRÉ A SU ESPECIE ENTERA EN POLVO/JÓDETE VON PINCIER/ÉSTE ES UN AUTO HERMOSO&#34;** -S.</textarea></pre>
