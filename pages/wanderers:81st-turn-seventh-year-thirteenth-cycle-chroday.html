+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期八，第十三周，第七年，第81回
++++ 进入丛林

今天发生了很多事情，我都不知道从何说起。我都忍不住想把这篇留到明天才写了……但如果这样的话，那只意味着需要写的东西变得更多。

我想我应该从Twisthorn的另一位客人开始讲起。大清早的，我醒了还不够一小时，Twisthorn带着一个穿着精美丝绸衣服的奇怪的鸟型生物回来了。她的体型非常娇小，只到我膝盖那么高。她的羽毛赤红如锈，浅绿的衣服上交叉着深色的图案。她的弯嘴是黄色的，上面画着红色的图案。Twisthorn介绍说她的名字叫Rising-whistle-two-clicks（升调长哨加两声咔嗒）。这名字很奇怪，但这很明显是她名字在贸易语言（trade language[[footnote]] 这位访客明显是一位来自Anagog的天文学家。他们的音乐语言对于大多数人而言非常难以理解，更不必说抄写了。Rising-whistle-two-clicks等价于一个意义为心脏之血的名字。当然了，有位Anagog人学者告诉我它的意思可以是巨鱼或长方形小提琴，或者其它短语，取决于怎么说或唱它。 [[/footnote]]）里面最接近原意的解释。

她是一名观星者，和我部落里面的牧师一样，观测星星的来回运转[[footnote]] 住在这么贫瘠的土地上，Baro游牧民对天空有这么浓厚的兴趣的又有什么好奇怪的呢？ [[/footnote]]。实际上，她正在去往沙漠的路上探望Twisthorn。Twisthorn确保了她的安全。他们提及到路上的一些小困难以及土匪，但她的穿着未受磨损。Twisthorn那粗糙的手上受了一道割伤，不过精神状态甚是振奋。稍后，我们坐下一起喝茶，Rising-whistle让我告诉她我部落的事情。我答应了，重点讲述了我们部落所知的关于天空的知识。很幸运，我的次父教了我不少这方面的东西。他对我缺少慧根而不能成为牧师的事实一直很失望。即使如此，我还是告诉她我所知道的关于天空的知识，她对此十分欣喜。她的族人研究天文学的时间的长度和我的差不多，并且她很希望知识的交换。我知道她会大获成功，因为我的族人热爱星星。别的星空的知识总是值得学习的。

在关于我的族人的讨论结束之后，Twisthorn把话题转移到了我的任务上面。他说想到了一个可能对我有帮助的主意。那很危险，他说，但应该是值得的。我告诉他我并不是畏惧危险，更不是畏惧它。任务失败，并且就此在Baro孤独终老，我想，死亡比那还更容易让我接受。

他往箱子里面伸手找了下，拿出了一支长笛。那是一根十分精美的乐器，由木头做成，上面涂了黑漆，笛身上蚀刻了星星图案。他把笛子拿到嘴边并开始了演奏。那音乐十分美妙，我都差点忽略了他演奏时发生的一切事情。

大量老鼠开始从小屋的角落内鱼贯而入。它们从纸张之下、箱子后面，以及墙上的洞内爬出，双目闪亮着警戒的目光。它们没有像普通老鼠那样急速地奔跑，而是用一种韵律性的奇异动作移动着。过了好一会，我才明白它们在跳舞。它们组成一队又一队，开始一起跳舞，用优雅的姿势在房间里成双成对地转动舞蹈着。这样的舞蹈我曾经听说过，在北方的大城市的人们会跳这种舞来着，但我从未亲眼见识过，而且更不是由老鼠来跳。我弯下身子靠近它们来看，但它们毫不惊慌。它们继续舞蹈，无视舞蹈之外的一切。

最后，Twisthorn停止了演奏，同时老鼠开始跑回各自的藏身之所。他解释说这长笛是他在旅途之中得到的。这只是一点消遣而已，但他示意他过去有着更多更强力的物品。虽然他不再拥有这些东西，但他知道哪里可以找到它们，或者类似那样的东西。这真是我听过的最好的消息。虽然这长笛对我们没啥用（我们一直养sarlifins[[footnote]] Sarlifins是一种身体和性情都和鼬鼠十分相似的有翼生物。 [[/footnote]]抓老鼠），但它显现了一种普通人也能使用的魔法。他还提及到了一个酒瓶，里面有着取之不尽的水。在沙漠，我们一直都很需要水源。我问他要如何才能找到这样的东西。

他叫我往一个北方的联盟及三个东方的联盟旅行。如果我去了那里，而且我打算去他曾拜访过的地方的话，我会有一些发现的。但当我问到我会发现到什么时，他拒绝回答。Rising-whistle开口了，说我看到它的时候自然就知道了。

Twisthorn帮我收拾行李，送了我一些茶叶。他还给了我一把巨魔制造的锋利匕首。它很朴素，但锻造很精良，平衡性很出色。我尝试还回去，这么慷慨的馈赠让我很不好意思，但他说也许我会用到它的。他向我索取的，只有早日归来并给他讲述我的旅行故事。我同意了，也希望能遵守这个诺言。然而，现在我越来越不肯定我能否做的到……

在我启程之前，我对Twisthorn和Rising-whistle说了再见。当时还是早上，但太阳已经高高挂起。我尽可能地往Twisthorn所指的方向行走，在长满草的山丘上来回走着。我没有看到牧羊人的踪迹，估计他们没有来这个地方。这里的草长的非常高，而不是被动物啃的乱七八糟的样子。放眼过去，除了石头我啥也看不到。

当我来到Twisthorn 所指的地方时，已经是下午三点左右的时间了，我开始了探险。附近有着好多石头，除此之外没啥别的。我研究了下这些石头，反正没什么好做的。

和高地上其它的石头一样，它们是暗灰色的，粗糙而又遍布裂痕，在上面寻找落脚点甚是困难。有好几次我差点就摔倒了，但我还是用手杖设法努力站稳。和我离开沙漠以来看到那些石头相比，这些石头并无不寻常的地方，但除了它们以外也没什么值得注意的东西。

最后，我来到了一个挺为巨大的石堆前面。它由三块竖立在地面的岩石相互依靠而成，和歪斜的牙齿相仿。它们非常地高，组成了一个粗糙的三脚架的形状。对此我并没多加留意，直至我看到一只鸟从两块岩石之间振翅飞出。奇怪的是我没看到它飞进过石头之间。也许它之前是躲在岩石之间，但它的移动甚是迅速。我决定走近点，更为仔细地进行观察。

我从石堆下走过，但不久就发现我并没来到石堆的另一边[[footnote]]  不久后我们将会派出一支骑马的探险队，迅速确认这个通往Ravelwoods的入口的存在性。 [[/footnote]]。

我被无数的树包围了。那些并不是像Farlands上零星分布的矮小的灌木，也不是像绿洲里面或Trescu附近的那样。这些是树中的巨人。它们在我的头上伸展，长的非常地高。我看不到它们的顶端，阳光几乎都被树木所遮蔽。可是，尽管它们是如此之高，它们却不是直着往上生长的[[footnote]] 理所当然地，这对树木来说十分正常。 [[/footnote]]。它们的枝干如蛇般蜿蜒，树干奇异地扭曲着。我描述不了它们是如何站立的。我无法明白它们如何可以长的如此高耸，更不用说那些如匪徒们的心思一般盘根错节的东西。

我站立在一条小径之上，那宽度只能勉强给两个Baro人并肩而行。路的两旁都是灌木，上面长满了色彩明丽的花朵和浆果。蝴蝶在花间飞来飞去，此外我还能听到身边鸟儿的歌声。藤蔓缠着树干攀登而上，和枝桠处的小植物一样，上面长了更多的花朵。小蜥蜴在树木之间跳来跳去，快到几乎看不见。当雨水从枝丫之间星星点点落下时，我甚是惬意。

我正身处于离小径不远的一片林间空地中。雨已经停了，但我仍在森林里面。我不确定我是怎么来到这里的，但我会继续探险。</textarea></pre>
