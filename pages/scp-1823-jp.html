    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP‐1823‐JP ‐ 破牢war区
**著者:** ©︎[[*user Kuronohanahana]]
**作成年:** 2019
[[include credit:end]]

**アイテム番号:** SCP‐1823‐JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP‐1823‐JPの周辺1km区画はエリア‐1823に指定されます。エリア‐1823はカバーストーリー｢気象観測施設の建設｣を流布し、監視員と監視カメラを置き常に一般人が立ち入る事の無いようにしてください。SCP‐1823‐JPの実験はセキュリティクリアランスレベル4の職員2人に許可を得て、担当職員の監視の下で行ってください。実験時SCP‐1823‐JP及びSCP‐1823‐JP‐1に侵入するのは財団に協力的且つ、心身共に健康であると判断されたDクラス職員1名のみにしてください。

**説明:** SCP‐1823‐JPは、██県███村に位置する森林中にあるおよそ50ｍ四方の開けたエリアです。

SCP‐1823‐JP内に現在服役中の人物と交友関係を持っている人物(以下、対象1と記述)が侵入すると、コンクリート製の建造物(以下、SCP‐1823‐JP‐1と記述)が出現します。SCP‐1823‐JP‐1内には仮面を付けスーツを着用した人型実体(以下、SCP‐1823‐JP‐aと記述)がデスクの向こう側に着席しており、対象1に対し｢仕事｣を依頼してくる形で対話を開始します。

｢仕事｣の内容は、対象1が交友関係を持つ服役中の人物(以下、対象2と記述)の脱獄を手引きするというものです。これを拒否した場合SCP‐1823‐JP‐1及びSCP‐1823‐JP‐aは対象1を残し消失します。承諾した場合、SCP‐1823‐JP‐aは対象1へ｢脱獄プラン｣と称した紙を手渡し、対象1を対象2の下へ未知の方法で転移させます。この転移は対象2の居る場所であれば何処でも可能であると考えられています。

対象1は対象2の下へ転移した後、｢脱獄プラン｣に則り、まず対象2と会話を試みます。ここで対象1と対象2が脱獄を行うことに合意すると、対象1と対象2に一時的に非常に限定的な現実改変能力が付与されます。この現実改変能力によって可能なことは｢脱獄プラン｣内に纏められています。

[[collapsible show=&#34;+ 調査により入手した｢脱獄プラン｣内のリスト抜粋&#34; hide=&#34;- 閉じる&#34;]]
&gt; * 3回までの鍵の生成 _
&gt; 任意の鍵をその場で生成できます。使用可能回数は3回です。
&gt; 
&gt; * 2回まで特定他者の注意を自身から10秒間逸らす _
&gt; 10秒間継続して特定他者からの注意を逸らせます。使用可能回数は2回です。
&gt; 
&gt; * 合計1分間のみ他者からの不認知 _
&gt; 合計1分間、不特定他者からの認知を受けなくなります。使用は何度かに分けることが可能です。
&gt; 
&gt; * 外傷の即時回復 _
&gt; 外傷を受けた際即時に回復します。
&gt; 
&gt; * 自身の現在地の把握 _
&gt; イメージすることで自身の現在地を把握できます。
&gt; 
&gt; * 3回まで物質を別のものに変換 _
&gt; 物質を別の物質に変換できます。使用可能回数は3回です。
&gt; 
&gt; * 15個までネジを緩められる _
&gt; 任意のネジを道具を使用せずに外せます。使用可能回数は15回です。
[[/collapsible]]

対象1と対象2が｢脱獄プラン｣に則り脱獄に成功すると、対象1と対象2はSCP‐1823‐JP‐1内に転移します。SCP‐1823‐JP‐aは対象1に対し｢仕事｣はこれで完了したという旨の発言をし、消失します。この時デスクの下を確認すると茶封筒に入った現金が置かれており、これが報酬金であると考えられています。これまでの実験では、報酬金は全て日本円で支払われており、金額は最小で5000円、最大で████████円が確認されています。

**補遺1: 発見経緯** 20██/██/█以降、定期的に発生していた脱獄事件に不明な点が多く、物理的に不可能な事象が散見されたことからSCPオブジェクトの関与が疑われました。脱獄事件のうちの1つに関わったとして拘束されていた人物から情報を得たフィールドエージェントの調査によりSCP‐1823‐JPは発見、収容されました。

**補遺2:** ｢プリズンブレイクチャレンジ｣という、司会をSCP‐1823‐JP‐aとし、対象1と対象2の脱獄の様子を放送するテレビ番組の存在が確認されました。放映ソースは未知ですが、これは現在全て財団が受信し民間への放映を妨いでいます。

**補遺3:** 実験を行う際は対象1となるDクラス職員に遠隔操作小型爆弾、映像記録カメラ、GPS発信機、マイク、通信機を取り付けるようにしてください。

[[collapsible show=&#34;+ 調査記録を開く&#34; hide=&#34;‐ 閲覧を終了する&#34;]]

**調査映像記録1823‐3 日付20██/█/██**

&gt; **調査員(対象1):** D‐15235/過去に対象2と交友関係があったと申告
&gt; 
&gt; **対象2:** ███龍太/窃盗罪、詐欺罪で服役中
&gt; 
&gt; **調査概要:** 実際に対象2を転移させる場合の調査
&gt; 
&gt; **備考:** D‐15235の士気向上の為、今回の調査により回収した対象2に問題がなければDクラス職員として雇用するとD‐15235に伝えてあります。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **██博士:** D‐15235、GPSからの信号によると、そろそろSCP‐1823‐JPに到着するはずです。森の中に開けた区画は見えますか？
&gt; 
&gt; **D‐15235:** んー……あ、見えた。ちょうど12時の方向に開けたところがある。多分あれだな？
&gt; 
&gt; **██博士:** 建造物は確認できますか？
&gt; 
&gt; **D‐15235:** ……いや、無いみたいだけど……
&gt; 
&gt; [D‐15235がSCP‐1823‐JP内に侵入する]
&gt; 
&gt; **D‐15235:** うわあっ、なんだあれ？
&gt; 
&gt; [SCP‐1823‐JP‐1が出現する]
&gt; 
&gt; **██博士:** それが今回貴方が調査するSCP‐1823‐JP‐1です。SCP‐1823‐JP‐1内部に入ることは出来ますか？
&gt; 
&gt; **D‐15235:** 鍵かかってんじゃねえかな……あ、いや、普通に開いた。中は結構綺麗みたいだ。
&gt; 
&gt; [SCP‐1823‐JP‐1内部にはデスクと椅子が並んでおり、そのうちの一つにSCP‐1823‐JP‐aが腰掛けている]
&gt; 
&gt; **SCP‐1823‐JP‐a:** やぁ君！ 君が今回の挑戦者だ！ そこへ座りたまえ。君にはとある仕事をしてもらいたいんだ。
&gt; 
&gt; **D‐15235:** うぉお、びっくりした……えっと……？
&gt; 
&gt; **██博士:** 問題ありません。指示に従ってください。
&gt; 
&gt; **D‐15235:** 了解。じゃあ座らせてもらうか。……んで、仕事ってなんだ？
&gt; 
&gt; **SCP‐1823‐JP‐a:** 誰かに指示を受けているのか……？ まあいい。物分りが良いのはいい事だ。仕事の内容だったね。それはずばり、君の恋人の脱獄を手伝うことだ。
&gt; 
&gt; **D‐15235:** んなっ、なんでお前、恋人だって知ってんだよ！
&gt; 
&gt; **██博士:** 対象2とは交友関係ではなく交際関係だったのですか？ 申告はきちんとしてください。今回はこちらで訂正しておきます。
&gt; 
&gt; **D‐15235:** ああどうも。ゲイだなんて中々言えるもんじゃねぇからな、許してくれよ。
&gt; 
&gt; **██博士:** 貴方が同性愛者であることに特に問題はありません。書類は訂正しました。そのまま調査を続行してください。
&gt; 
&gt; **SCP‐1823‐JP‐a:** 話は済んだかい？ いやぁ、犯罪者同士、しかも同性愛者かぁ。良いねぇ、実に良い。今シーズンのラストを飾るのに相応しいよ。で、どうなんだい？ 君の恋人だぞ？ 脱獄すればまた一緒に暮らせるんだ、まさか断らないだろう？
&gt; 
&gt; **D‐15235:** まぁ、そういう指示だし……あいつが捕まったのは俺のせいだしな……ああ、引き受けるよ。
&gt; 
&gt; **SCP‐1823‐JP‐a:** よし、契約成立だ。今から君を彼の元へ送ってやろう。彼を脱獄させるプランは、これだ。君と、君の恋人の分だ。
&gt; 
&gt; [SCP‐1823‐JP‐aがD‐15235に｢脱獄プラン｣と書かれた紙を2つ手渡す]
&gt; 
&gt; **SCP‐1823‐JP‐a** 報酬は歩合制だ。良いドラマを期待しているよ！ じゃあ、頑張りたまえ。
&gt; 
&gt; [D‐15235のGPS信号がSCP‐1823‐JP‐1内から消失し、██県██市に位置する刑務所内にGPS信号が再出現する]
&gt; 
&gt; **D‐15235:** う、わ。……ここ、刑務所か。龍太は……。
&gt; 
&gt; **███龍太:** お、おい、お前、お前誰だ！？ 看守呼ぶぞ！？
&gt; 
&gt; **D‐15235:** 龍太、落ち着け！ 落ち着けって！ 俺だよ、達哉[[footnote]]D‐15235の本名です[[/footnote]]だよ。暗くて見えにくいけどわかるだろ？
&gt; 
&gt; **███龍太:** は？ 達哉！？ おま、なんでこんな所にいんだよ！ 別の刑務所にいるはずだろ？
&gt; 
&gt; **D‐15235:** 詳しい話は後でしてやる。ええっと……「ステップその1。脱獄する合意をとる」……なぁ龍太、お前、脱獄する気は無いか？
&gt; 
&gt; **███龍太:** はぁ！？ 突然出てきて何言ってんだよ！
&gt; 
&gt; **D‐15235:** オレは今もう、刑務所なんかにはいないんだ。なぁ、龍太もこんな所から出て、また一緒にオレと暮らそう。また仲良くしよう。喧嘩もしよう。養子縁組でも組んで、家族も作ろう。そんで、犯罪漬けの生活はもう無しだ。ゼロからやり直そう、全部。
&gt; 
&gt; **███龍太:** でも俺、ここで罪を償わないといけないし……脱獄だって立派な犯罪だぞ？
&gt; 
&gt; **D‐15235:** まぁそれはそうなんだが……あー……少し説明が難しいんだ。それも後で詳しく話してやる。それに、罪を償うんならオレが今働いてるところがある。そこなら生活の為に犯罪を犯す必要も無い。美味い食事にありつけるし、寝るところもあるし、風呂にも入れる。上の言うこと聞いてれば天国みたいな場所だぜ。仕事の内容は……まあちょっと、キツいけどさ。
&gt; 
&gt; **███龍太:** 俺もそこで働けるか？ 罪を、それで償えるのか？
&gt; 
&gt; **D‐15235:** 博士は一緒に働かせてくれるって言ってくれたぞ！
&gt; 
&gt; **███龍太:** 博士？
&gt; 
&gt; **D‐15235:** その話もまた後でな……で、一緒に脱獄してくれるか？
&gt; 
&gt; **███龍太:** ……はは、馬鹿だろお前。元犯罪者が罪を償いながら働けて、真っ当に暮らせるなんて！ そんなの最高じゃねえか！ いいぜ、行こう。お前と一緒なら刑務所以外、何処にだって行ってやるさ。
&gt; 
&gt; **D‐15235:** ありがとう。じゃあ、ステップ2だな。
&gt; 
&gt; **███龍太:** え、なに？
&gt; 
&gt; **D‐15235:** ステップ2だよ。これ見ろ。
&gt; 
&gt; [D‐15235が███龍太に｢脱獄プラン｣を手渡す]
&gt; 
&gt; **███龍太:** えーっと……｢ステップ2。付与された能力で上手く立ち回ろう｣……どういうことだ？
&gt; 
&gt; **D‐15235:** このリスト内のことができるんだろうな、多分。
&gt; 
&gt; **███龍太:** マジかよ、ありえねぇ……とりあえず、この部屋の鍵を生成するのがいいんじゃないか？
&gt; 
&gt; **D‐15235:** いや、まずは現在地の把握だろ。計画を練ろう。
&gt; 
&gt; @@ @@
&gt; 
&gt; [中略]
&gt; 
&gt; @@ @@
&gt; 
&gt; **D‐15235:** 龍太、あともう少しだ。この先のドアを抜ければ……！
&gt; 
&gt; **███龍太:** 俺ら、また一緒に暮らせるんだよな。こんどこそやり直せんだよな？
&gt; 
&gt; **D‐15235:** ああ、ああ！ よし、出口だ！
&gt; 
&gt; **███龍太:** やった、俺たち遂に脱獄して……
&gt; 
&gt; [D‐15235のGPS信号が消失、SCP‐1823‐JP‐1内に再出現する]
&gt; 
&gt; **███龍太:** うわぁ！？ こ、ここ、どこだ？
&gt; 
&gt; **SCP‐1823‐JP‐a:** おかえり！ いやぁ、実に良い物を見させてもらったよ！ もうさっきまでの能力は使えないからな？ さ、これで君たちの仕事は終わりだ。最高のドラマだったからね、報酬は弾んどいたよ！ デスクの下を見るといい。あぁ、これならかなりの視聴率が稼げるぞ！
&gt; 
&gt; [SCP‐1823‐JP‐aが消失する]
&gt; 
&gt; **D‐15235:** 消えちまった。
&gt; 
&gt; **███龍太:** な、なん！？ 何なんだアイツ！？ なんで達哉はそんな慣れてんだよ！？
&gt; 
&gt; **██博士:** D‐15235、お疲れ様でした。調査は概ね終了です。デスクの下にある報酬を受け取って戻ってきてください。
&gt; 
&gt; **D‐15235:** 了解。龍太、デスクの下のやつ取ってくれるか？
&gt; 
&gt; **███龍太:** ……うわ、重いなこれ。何が入ってんだ？
&gt; 
&gt; [茶封筒の中におよそ███████円とみられる札束が入っている]
&gt; 
&gt; **D‐15235:** うっわ、大金だ！ あぁ、でもこれ没収されんのか。
&gt; 
&gt; **██博士:** D‐15235、███龍太さんを連れてこちらへ帰還してください。勿論、逃げた場合は即時の終了処分となります。
&gt; 
&gt; **D‐15235:** わーってるよ。龍太、行くぞ。
&gt; 
&gt; **███龍太:** さっきから話してるの、達哉が今働いてるっていう職場のやつか？
&gt; 
&gt; **D‐15235:** そうだ。お前を脱獄させたのは上から依頼された仕事なんだよ。
&gt; 
&gt; **███龍太:** ふぅん？ よくわかんねぇけど、またお前と過ごせんならいいや！
&gt; 
&gt; **D‐15235:** そうだな。俺もまたお前と暮らせるのが嬉しいよ。
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 
[[/collapsible]]

**終了報告書:** この調査での報酬額は███████円であり、他の調査に比べ非常に高額であること、D‐15235と███龍太の脱獄がスムーズであったこと、SCP‐1823‐JP‐aの｢報酬は歩合制だ｣｢良い物を見させてもらった｣という発言、｢プリズンブレイクチャレンジ｣という番組の存在から、SCP‐1823‐JP‐aは何らかの方法で対象らを撮影、監視していると結論付けられました。D‐15235と███龍太には記憶処理を施し、███龍太は再収監されました。

**補遺4:** 20██/██/█に放送され、財団が傍受した｢プリズンブレイクチャレンジ｣において、以下の放送がされました。エリア‐1823内の監視員と監視カメラを増やす対応をしてください。

[[collapsible show=&#34;+ 20██/██/█ 放送傍受記録から抜粋&#34; hide=&#34;‐ 閉じる&#34;]]

&gt; [D‐15235と███龍太の脱獄の一部始終が流れる]
&gt; 
&gt; [観客と思われる歓声と拍手]
&gt; 
&gt; **SCP‐1823‐JP‐a:** 今シーズンラストの放送でしたが、如何でしたか？ 美しい愛と見事な脱獄劇でしたねぇ……さて。それではシーズン2の告知に参りましょう。
&gt; 
&gt; [第2シーズン、近日公開！というテロップが表示される]
&gt; 
&gt; **SCP‐1823‐JP‐a:** 今回の放送で、少し不思議なことがありましたね。達哉さんは誰かから指示を受けてこのチャレンジをしたようです。
&gt; 
&gt; [観客のざわめく声]
&gt; 
&gt; **SCP‐1823‐JP‐a:** 私の独自の調査の結果、達哉さんは刑務所よりも厳重な警戒態勢の施設に勤務しているようです。そして、そこには多数の囚人もいるようなのです！ 達哉さんも囚人らのうちの1人のようですね。
&gt; 
&gt; [サイト‐81██の外観の映像が流れる]
&gt; 
&gt; **SCP‐1823‐JP‐a:** シーズン2では、なんと！ この施設からの脱出劇を放送致します！ お楽しみに！
&gt; 
&gt; [観客の大きな歓声と共に放送が終了する]
[[/collapsible]]
