**Ítem #:** SCP-6694

**Clasificación del Objeto:** Keter

[[include component:image-block
    name=EtaCarinaeStarSystem-ChandraXRayObservatory-20140826.jpg||
caption= Los densos arrecifes nebulares de Eta Carinae albergan la mayor concentración conocida de SCP-6694, con más de 150 vainas identificadas hasta 2025.| width=235px]]

**Procedimientos Especiales de Contención:** El Telescopio para Anomalías Espaciales de la Fundación (TAEF) supervisa actualmente las actividades de todas las instancias de SCP-6694 conocidas. Como SCP-6694 son actualmente indetectables por medios no anómalos, no se requieren más procedimientos de contención en este momento. **(ACTUALIZACIÓN: Véase el Anexo)**

**Descripción:** SCP-6694 es una especie de organismos espaciales colosales, que han sido identificados en más de 7.500 sistemas estelares en un radio de 12,5 kal de la Tierra. Descubierto por primera vez por el Telescopio para Anomalías Espaciales de la Fundación (TAEF)[[footnote]]Lanzado en 1999, el TAEF utiliza técnicas derivadas del estudio de [[[SCP-2154]]] y SCP-████, permitiendo la observación detallada de estrellas lejanas en tiempo real.[[/footnote]], las instancias maduras de SCP-6694 varían entre 35 y 50 km de longitud, lo que convierte a estas instancias en los mayores componentes conocidos del Supersistema Ecológico Orión-Perseo (SEOP)[[footnote]]//El Universo Viviente: Revista de la Fundación SCP// (pub. 2009, rev. 2018)[[/footnote]].

Debido a su lejanía de la Tierra, gran parte de la biología y bioquímica de SCP-6694 sigue siendo especulativa. SCP-6694 es migratorio y capaz de autopropulsarse por medios desconocidos, viajando a velocidades registradas de hasta 0,12 //c//. Aunque se han observado ejemplares aislados, normalmente viajan en grupos de quince a treinta miembros y son capaces de comunicarse a larga distancia mediante la emisión de radiación electromagnética. SCP-6694 es omnívoro y subsiste principalmente de astroplancton y magnetomitas, así como de gigaflora estelar natural como los heliocorales y los [https://en.wikipedia.org/wiki/Dyson_tree árboles de Dyson].

SCP-6694 es capaz de reproducirse sexualmente y se ha observado que practica un complejo ritual de apareamiento, que puede tardar hasta un año terrestre en completarse. Tras un periodo de gestación indeterminado, las instancias hembras de SCP-6694 generan y expulsan un huevo de hasta 1,5 km de diámetro. Normalmente suelen depositarse a una distancia de entre 0,5 y 3 UA de la estrella más cercana, dependiendo de la temperatura de la superficie. Aunque se han identificado más de 2.000 huevos de SCP-6694, no se ha observado la eclosión de más de 50 de ellos. En todos los casos, estos huevos fueron depositados antes del desarrollo del TAEF, lo que sugiere que los huevos de SCP-6694 requieren un periodo de incubación que abarca un mínimo de dos décadas.

Actualmente, la vaina de SCP-6694 más cercana conocida se encuentra en el sistema planetario Epsilon Cygni, a 72 al de distancia. En comparación, se han observado pocos SCP-6694 a menos de 300 al de la Tierra; esto se debe presumiblemente a la abundancia relativamente baja de organismos residentes dentro del vacío en la Burbuja Local[[footnote]]Se cree que fue el resultado de una supernova que tuvo lugar hace entre diez y veinte millones de años.[[/footnote]]. Sin embargo, las muestras paleofecales descubiertas en el sistema solar exterior[[footnote]]El mayor de ellos, de unos 200 metros de diámetro, se encuentra actualmente en órbita baja alrededor de Urano.[[/footnote]] sugieren que SCP-6694 podría haber estado activo en las proximidades de la Tierra hace no más de 35 millones de años.

**Anexo:** El 9 de junio de 2023, el TAEF detectó una instancia solitaria de SCP-6694 (designada SCP-6694-CETUS) situada en el interior de la Nube de Oort, aproximadamente a 0,8 años luz de la Tierra. A pesar de su proximidad, SCP-6694-CETUS había eludido anteriormente la detección de la Fundación debido a la falta de una fuente de luz cercana. Este espécimen se desplaza actualmente a una velocidad de 0,1 //c//, y la observación posterior ha confirmado que su prominente cresta dorsal está a la vista, lo que indica un elevado estado de excitación sexual.

Se cree que SCP-6694-CETUS puede haber interceptado emisiones de radio procedentes de la Tierra y haberlas interpretado erróneamente como señales de apareamiento producidas por miembros de su especie. Si SCP-6694-CETUS mantiene su velocidad y trayectoria actuales, colisionará con la Tierra el 14 de febrero de 2034, dando lugar a un Escenario del Fin del Mundo de Clase-XK. Dado que las actuales plataformas orbitales de armamento son insuficientes para evitar una colisión, la Fundación y la Coalición Oculta Global han acordado desviar toda la financiación no esencial hacia el PROYECTO AHAB.

Esta iniciativa conjunta prevé la construcción de una nave espacial automatizada portadora de una ojiva atómica de 50 megatones, cuyo lanzamiento está previsto actualmente para diciembre de 2028. El PROYECTO AHAB pretende interceptar y neutralizar a SCP-6694-CETUS antes de su aproximación a una distancia no inferior a 50 millones de km de la Tierra. Debido a la escasez de información sobre la fisiología de SCP-6694, no se sabe con certeza si SCP-6694-CETUS es capaz o no de sobrevivir a un asalto de este tipo, aunque se espera que la detonación al menos lo inmovilice.

A pesar de la prevalencia confirmada en la galaxia de formas de vida planetarias y residentes en el vacío, el TAEF no ha descubierto pruebas de civilizaciones extraterrestres que emitan activamente; el Departamento de Exobiología de la Fundación ha planteado la hipótesis de que la actividad sexual de SCP-6694 puede explicar esta ausencia.
