標題：SCP-451 - 寂寞先生
作者：[[*user flash]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-451

**項目等級：** Euclid

**特殊收容措施：** SCP-451的當前狀態並不適用物裡收容。針對J████特工人格側寫的深入解讀讓研究員得以為他設計一套心理任務使其滯留於Site-19。兩名警衛組成的維安小組必須隨時跟在SCP-451身邊以免他接觸或釋放該地收容的其他潛在危險物品。對SCP-451的研究方向應限於尋找方法收容他或與他對話。

**描述：** SCP-451——即原本的M█████ J████特工——是一名身高1.6公尺，年齡33歲的高加索人男性。SCP-451無法覺察任何其他人類的存在與行為。人為改變其周遭環境也無法引起SCP-451注意，除非他當時的注意力移往別處一段時間。SCP-451會以錯誤方式解讀某些特定環境變化，其中也包含與之溝通的嘗試以及各種顯然為人類直接干涉的跡證。可能有必要研究該項目可覺察與否的現象之規律為何。

SCP-451出現於Site-19的一個月前，該員曾在一次回收危險器物的任務中被宣告失蹤。SCP-451的行為模式與J████特工人格側寫中的壓力反應相符。在該器物的所在地與Site-19之間的路徑上曾出現多則關於輕度竊盜和「鬼影」的通報，可以猜測SCP-451徒步回到此處的過程中就地取用各種資源。任務中的神器則幾乎完好如初。

**附錄451-1：** SCP-451近期表現出自殺傾向。無論團隊成員對他的想法如何，都不能成為向他提供簡易自裁手段的藉口。SCP-451在事故前曾是一名對組織而言十分有價值的特工，只要他能取回完整的感知能力便有機會回到崗位上。

**附錄451-2：** 在451-1號事故報告中描述的事件發生後，任何嘗試勸SCP-451自裁的人員都會遭受停職處分。我們將他分類為Euclid並非毫無理由。

**附錄451-3：** 儘管不可能與SCP-451直接溝通，但現階段發現嘗試欺騙他可以得到不同程度的成效。現已開展一項計畫以向SCP-451植入虛假跡證。他的人格側寫顯示他將會串連這些跡證得出一套故事。上述「故事線」在編纂時將刻意引導SCP-451滯留於Site-19以便繼續監控。緊急應變措施也已備齊以免他忽略或誤解了任何跡證。

**事故451-1：** 在20██年07月08日，SCP-451發現Site-19團隊成員留給他的一把槍械。SCP-451隨後進入主要休息室，以口腔含住槍口並擊發。然而射出的子彈穿過SCP-451時卻沒有對他造成任何傷害，流彈擊中了另一名2級研究員。該研究員在死前的一小段時間得以與SCP-451互動。不幸的該過程並未向SCP-451傳遞任何有用的資訊。
