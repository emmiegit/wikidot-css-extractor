[[include :scp-wiki-cn:theme:basalt]]

**项目编号：**SCP-CN-3762

**项目等级：**Neutralized

**特殊收容措施：**因项目体型过大，暂时无法在不损害其肢体完整性的前提下对其进行有效转移，故当前SCP-CN-3762仍位于渤海湾。Site-CN-12已向基金会中国总部提交该项目的详细报告，正在等待进一步指示。

Site-CN-12以及其他参与3762事件的站点正在对已有的项目样本进行分析。当前基金会已使用造雾机对项目的出露部分进行遮盖，并以事故调查的理由封锁附近海域，以防止平民进入。

所有被SCP-CN-3762-A影响的人员均以强制休假的名义被隔离监管，待症状淡化后才可使该人员恢复至原岗位。隔离期间，禁止任何人以物理方式直接接触监管对象。

**描述：**SCP-CN-3762是一巨型深海生物，目前已死亡。项目生前可使用未知方式进行拟态，并曾长时间以座头鲸的外形进行活动，推测该行为是为避免目击生物（特别是人类）的恐慌。依据与项目的多次接触，可推测SCP-CN-3762拥有较高智能，并似乎能够理解基金会的存在，但由于未能和项目进行有效交流，此种观点无法证实。

SCP-CN-3762在生前会在夜晚持续释放一种淡蓝色极微小的粉末，在空气中呈蓝色散发状。该物质被编号为SCP-CN-3762-A。该物质会在3-5小时内自然消失，故基金会无法保留此物质的任何有效样本。摄入SCP-CN-3762-A的人员均表示自己感到“愉悦”，并伴有中度的无力感。

**发现记录：**20██年7月6日夜间，Site-CN-12部署在渤海的17个探测器同时报警，监视屏幕显示有一巨形实体突然出现在渤海大陆架附近区域。MTF-壬辰-12立即派出三艘工作艇前往目标区域进行实地侦查。于此同时，Site-CN-12立即将详细情况上报至基金会中国总部。

当夜23:10，特遣队靠近目标所在位置。在确认该实体无攻击性后，Site-CN-12派出第二支队伍乘坐站点所属的移动观测站“玄”号前往进行进一步调查，研究工作的总负责人为特派研究员陈璇。

“玄”号到达时，目标曾短暂地释放声波。由于操作失误，未能成功记录音频[[footnote]]这是对方唯一一次交流的表现，在此后的接触期间目标始终保持沉默，推测是由于基金会未及时进行回复导致。[[/footnote]]。

**附录1：**研究员陈璇的语音日志

&gt; 记录日期：20██/7/7
&gt; 
&gt; ------
&gt; 
&gt; 记录者陈璇，位置是……12站第二监管海域，对象CN-3762。为什么要把这种吃力不讨好的事情交给我？我来这个站点可不是为了看鲸鱼。
&gt; 
&gt; 真不知道要待多久。
&gt; 

&gt; 记录日期：20██/7/12
&gt; 
&gt; ------
&gt; 
&gt; 这两天同事们肯定受够我的臭脸了，希望他们能联合起来上报站点管理层检举我……或许我就能从这里脱身了。
&gt; 
&gt; [干呕声]呃……
&gt; 

&gt; 记录日期：20██/7/19
&gt; 
&gt; ------
&gt; 
&gt; 第六次调离申请被驳回……回复的态度也越来越差，我受够了。我不喜欢表现得太怨天尤人，但这该死的任务凭什么丢在我头上？要是外面那东西能突然死掉就好了。
&gt; 

&gt; 记录日期：20██/7/22
&gt; 
&gt; ------
&gt; 
&gt; 今天有点闷，我试着到甲板上透了透气，真是难得的清净，只有我一个人吹着海风。
&gt; 
&gt; 哦，还有它，说实在我还是不太接受它。不过，它可没像同事们那样对我冷嘲热讽。
&gt; 

&gt; 记录日期：20██/7/25
&gt; 
&gt; ------
&gt; 
&gt; 这两天我也都有到甲板上，幸运的是只有我在做这种事，不然被船上其他人看到，八成又会给他们增加谈资。
&gt; 
&gt; 3762-A一直很安静——自我们来之后就是这样，作为一头鲸而言，它过于沉默了。
&gt; 
&gt; 不过这没什么不好的，我喜欢安静。
&gt; 

&gt; 记录日期：20██/7/27
&gt;
&gt; ------
&gt; 
&gt; 每晚到甲板上已经成为了我的习惯，只需要看着它露出水面的脊背，我就能平静下来。
&gt; 
&gt; 有时候我会觉得自己能和它在冥冥之中交流——我得记住不能把这写进报告——它就是这世上最完美的倾听者，接受并消化我所有的负面情绪。
&gt; 
&gt; 我明白自己在自作多情，但我仍心怀感激。
&gt; 

**附录2：**事故记录3762-α
&gt; 7月30日夜间，SCP-CN-3762的体表发出极强的可见光，其周围水域出现扰动现象。
&gt; 
&gt; 大量鱼类向项目靠拢，并在其周围快速游动。
&gt; 
&gt; SCP-CN-3762发出刺耳的嗡鸣[[footnote]]这一行为导致所有声呐设备损坏，最终无任何音频资料留存。[[/footnote]]，曾吸入过项目所释放气体的人员均出现[数据删除]症状。
&gt; 
&gt; 海水升腾而起，形成一半圆形的由海水构成的屏障，所有进入其内部的尝试均告失败。
&gt; 
&gt; 3小时后，构成屏障的海水坠回海面，观察到项目体表与此前相比更加黯淡[[footnote]]此时鱼群尚在，又过了2小时才能勉强接近项目。[[/footnote]]。
&gt; 
&gt; 五名作业员在对项目进行检查后，正式确认SCP-CN-3762的已死亡。

**附录3**：后记

&gt; 通过与基金会在马里亚纳海沟观测到的未知种族对比，确定SCP-CN-3762是该族群的一雌性个体。
&gt; 
&gt; 研究小组在对遗体进行全面的检测分析后确定，项目的死亡原因为浅海处海水含氧量过高导致的气体栓塞。
&gt; 
&gt; 于项目体内发现大量未成熟胚胎，确信其来到渤海的目的是延续种族。
&gt; 
&gt; 根据太平洋哨站报告，位于马里亚纳海沟的SCP-CN-3762族群已在三个月前因海底火山喷发活动中全部死亡。
&gt; 
&gt; 陈璇博士在SCP-CN-3762相关工作中投入了过多个人情绪，在项目死亡后曾多次与工作人员发生冲突，命令其接受强制心理治疗直至能重新胜任工作为止。
&gt; 
&gt; 关于项目的报告已提交至中国总部，等待下达后续处理意见。</textarea></pre>
