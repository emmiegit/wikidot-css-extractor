    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1165 – Minusebene
**Autor:** [[*user Smapti]] 
**Original:** https://www.scp-wiki.net/scp-1165
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1165

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1165 ist dauerhaft für den zivilen Verkehr zu sperren. Beide Eingänge zu SCP-1165 sind einzuzäunen und mit Quarantäneschildern in Englisch und Spanisch zu kennzeichnen, die vor hohen Konzentrationen giftiger Schadstoffe warnen. Sicherheitspersonal in Zivil hat die Eingänge zu überwachen und bei Bedarf zu handeln, um unbefugten Zutritt zu verhindern.

Bei allen Geschäften mit Türen oder Fenstern, die SCP-1165 zugewandt sind, sind diese Ausgänge zuzumauern, mit Vorhängeschlössern zu versehen oder auf andere Weise unzugänglich zu machen, um einen ungesicherten Zugang zu verhindern. Alle Kommunal- oder Nutzfahrzeuge, die Zugang zu SCP-1165 benötigen, haben durch den westlichen Eingang hineinzukommen und das Gebiet durch den östlichen Ausgang zu verlassen.

Alle Untersuchungsteams, die SCP-1165 betreten, sind von einer Abteilung mit Squad-Stärke der MTF Tau-1165 (&#34;Snickelway&#34;, z. Dt. &#34;Gässchen&#34;) zu begleiten. Alle Personen, die innerhalb von SCP-1165 operieren, haben ein GPS-Gerät, ein drahtloses Kommunikationsgerät und eine Helmkamera bei sich zu tragen. Untersuchungsteams haben SCP-1165 nachts nicht zu betreten oder wenn die Möglichkeit eines Stromausfalls aufgrund von Wetter oder Netzüberlastung besteht. 

Alle unbefugten Personen, die SCP-1165 betreten oder verlassen, sind festzunehmen, zu befragen und ihnen ist ein Klasse-B-Amnesikum zu verabreichen. Jede Person, die dabei beobachtet wird, wie SCP-1165 verlässt, ist als feindselig anzusehen, bis eine gegenteilige Entscheidung getroffen werden kann. 

**Beschreibung:** SCP-1165 besteht aus einer Gasse in ███████, ██, und einem anomalen urbanen Gebiet, das daran angrenzt. Die Gasse verläuft in der Innenstadt von ███████ etwa 0,3 km von Ost nach West und halbiert den Straßenblock, der von der ████-Straße und █████████-Straße von Osten nach Westen und von der ████-Straße und der ███-Allee von Norden nach Süden gebildet wird. Stadtaufzeichnungen zeigen, dass die Gasse angelegt wurde, als die Straßen von ███████ im frühen 20. Jahrhundert erstmals gepflastert wurden. Abgesehen von Neu- und Umbau von angrenzenden Bauwerken, Nebenarbeiten und einer Neupflasterung in 19██ hat sie seither keine wesentlichen Veränderungen erfahren. 

Die Gasse weist keine anomalen Effekte auf den von Westen ein- und ausfahrenden Verkehr auf. Wenn ein Reisender den östlichen Ausgang der Gasse betritt und nach Westen fährt, besteht jedoch eine Wahrscheinlichkeit von 36 %, dass die Gasse nicht auf die █████████-Straße, sondern auf eine Straße führt, die auf andere Weise nicht zugänglich ist. Diese Straße schließt an ein Netz von anderen Straßen an, die sich in keinem bestimmten Muster nach außen erstrecken und von denen nichts anderes als die Gasse zugänglich ist. Diese Straßen, die sich fast immer an Kreuzungen mit Vierer-Raster treffen, sind sehr unregelmäßig angelegt und beginnen und enden abrupt. Ampeln, Laternenpfähle und andere Elektronik in SCP-1165 werden von einer noch nicht identifizierten Quelle mit Strom versorgt und funktionieren zuverlässig ohne jegliche Anzeichen menschlicher Eingriffe.

Die Straßen von SCP-1165 sind gesäumt von Gebäuden, die hauptsächlich Beispiele der amerikanischen Architektur des 20. Jahrhunderts zeigen. Die überwiegende Mehrheit der Gebäude scheint ein Geschäftshaus oder Industriegebäude zu sein – weniger als 6 % der untersuchten Gebäude sind Wohngebäude. Von den bisher untersuchten Gebäuden wurden 17 % als stark ähnelnd oder identisch mit bekannten Gebäuden im Raum ███████ identifiziert. 24 % wurden als Gebäude identifiziert, die an anderen Orten gefunden wurden, vor allem ein 300 m hohes Gebäude, das dem Eiffelturm ähnelt und in der Ferne nordöstlich vom Eingang zur Gasse sichtbar ist. Straßenschilder zeigen in ähnlicher Weise Namen bekannter und unbekannter Straßen an.

In SCP-1165 wurden weder Autos noch Menschen (außer gemäß Untersuchungsprotokoll 1165) gesichtet, noch Tier- oder Insektenleben. Das Pflanzenleben beschränkt sich auf Gras, Blumen und kleine Bäume, die in Höfen von Gebäuden oder entlang von Gehwegen wachsen.

SCP-1165 erstreckt sich vom Eingang der Gasse in alle Richtungen nach außen. Bis heute haben Foundation-Teams 27 km² vollständig untersucht und kartiert. von SCP-1165, einem Gebiet, das die gesamte Innenstadt von ███████ und die umliegenden Viertel umfasst und sich nach außen in die ████-Bucht und █████ erstreckt. Es wurde noch keine geografische Grenze zu SCP-1165 bestimmt (außer gemäß Untersuchungsprotokoll 1165).

Die Straßen und Gebäude, die in SCP-1165 gefunden wurden, haben sich seit der ersten Foundation-Untersuchung SCP-1165 im Jahr 19██ nicht verändert. Die Rückkehr durch die Eingangsgasse führt jeden Reisenden zu 100 % zur ████-Straße zurück. Mobiltelefone und GPS-Geräte funktionieren weiterhin innerhalb von SCP-1165 und zeigen an, dass sich das Gerät an einem Ort befindet, der relativ zu der Entfernung ist, die der Träger vom westlichen Ausgang der Gasse zurückgelegt hat.

Die Foundation entdeckte SCP-1165 im Jahr 19██, als ███████ ██████, ein bedeutender ███████-Politiker, mittags auf einem Rundgang durch die Innenstadt mit mehreren Kampagnen-Freiwilligen verschwand. Die Polizei identifizierte die Gasse als den letzten bekannten Aufenthaltsort von ██████ und stieß auf SCP-1165, während sie das Gebiet absuchte. Ein Polizeikontakt informierte die Foundation über den anomalen Effekt, was dazu führte, dass die Foundation die Gerichtsbarkeit über SCP-1165 übernahm. Weder ██████ noch einer seiner Wandergefährten wurde jemals gefunden.

Für detaillierte Ergebnisse zu Entdeckungen in SCP-1165, siehe [[[Survey Log 1165|Untersuchungsprotokoll 1165]]].</textarea></pre>
