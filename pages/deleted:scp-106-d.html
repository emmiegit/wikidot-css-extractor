**SCP-106-D-DEL** 
**저자:** 작자 미상
**원작:** http://www.scp-wiki.net/scp-106-d
**역자:** Ingyerking
[[include info:end]]

**일련번호:** SCP-106

**등급:** 무효(Neutralized), 이전 유클리드

**특수 격리 절차:**

SCP-106은 고체 납과 화강암 기반암으로 된 지하 독방에 보관되어 있다. 지하 독방은 [데이터 말소]를 방지하기 위해 적어도 30피트의 전망대 아래에 있어야 한다. 전망대는 걷기에 적합하게 두꺼운 투명 플라스틱으로 구성되어 있다. 글자 및 숫자가 결합한 3단계 철문(주마다 바뀜)은 사다리를 타고 독방 아래로 내려갈 수 없도록 차단되어 있으며 비슷한 문이 1층의 독방 입구에 설치되어야 한다. 보안 위반 사건 시, 굳지 않은 발포 고무가 피험체와의 접촉을 막기 위해 독방에 즉시 투입될 것이다.

**설명:** 

SCP-106은 키가 8인치, 5피트에 가까운 여성의 형태를 띠고 있다. 그녀의 옷은 작은 데님 치마에다가 알 수 없는 로고가 박힌 스포츠 브라로 보이는 것으로 되어 있다. 개체의 얼굴은 계속 웃고 있는 것으로 고정되어 있는데, 그 미소를 보면 매혹되거나 혐오감을 느끼게 한다. 그녀는 잠자기와 눈 깜빡이기와 같은 인간으로서의 기본적인 행위를 보이나, 먹기나 숨쉬기는 하지 않는 것으로 보인다. 게다가 그녀는 위를 올려다볼 수 없는 것으로 보이는데, 이것은 정신적이거나 신체적인 문제인지 단순히 그 방향으로 보는 것에 대한 혐오인지 알 수 없다.

만일 어느 사람 개인이 그녀의 시야에 들어올 시, 그녀는 어떠한 자신이 가능한 수단으로 그들과의 접촉을 시도한다. 그녀는 초인적인 일을 할 수 없으나(가능한 연구 결과에 의하면), 그녀의 얼굴을 언뜻 본 사람은 그녀에게 끌리는 정신적인 효과를 보이는 것으로 보이며, 그들이 그녀 근처로 가고 싶게 만든다. 그녀가 사람과 접촉했을 때, 그녀는 즉시 검지로 배꼽을 통해 그들의 복부를 침입한다. 그녀의 피해자 신체의 장기와 접촉할 시, SCP-106은 즉시 20kt 핵폭탄의 힘으로 폭발한다. 폭발 이후 대략 20일이 지나면, 그녀는 스스로 재구성되고 다시 폭발을 시도한다. 그녀는 외부 공격의 모든 종류에 침투받지 않지만, [말소됨-문서 #106-B 참조]

**부록:** 4등급 인가 이하에 SCP-106에 할당된 모든 인원은 문서 #106-A를 읽을 것을 필요로 함.

4등급의 보안 인가를 받은 사람은 #106-B를 읽을 것을 강력하게 권장함.

**문서 #106-A:**

어떠한 상황에서도 인원은 8시간 이상이 되면 교대해야 한다. 어떠한 상황에서도 상임 직원들은 지하실에서 SCP-106의 독방 입구에 들어가는 것을 안내하는 것이 허가되지 않는다. 이러한 규칙을 위반하는 인원은 즉시 제거된다.

**문서 #106-B:**

SCP-106은 [[[decomm:scp-048-d|SCP-048-D]]]과 동시에 [[[SCP-053]]]으로 처리하여 성공적으로 파괴되었다. SCP-106은 후자의 개체들과 접촉하려고 시도했지만, 즉시 그 효과에 의해 무력화되었다. [[[decomm:scp-048-d|SCP-048-D]]]는 이후 육체적인 형태에 극심한 상처를 입었고, 완전히 무능력해졌다. [[[decomm:scp-048-d|SCP-048-D]]]이 유골을 강제적으로 토하며 두 위험한 SCP가 기지에서 섭취 및 제거될 때, SCP-106의 유골은 수집 및 즉시 소각되었다. 유골을 소각한 시설을 폭격하도록 하자는 제안이 있었으나, 연구 부문-15의 직원은 이전의 절차가 적절한 것으로 판단했다.

4등급 인원들은 SCP-106이 여전히 활성화된 SCP 개체인 것처럼 행동해야 한다. SCP-106 환경 유지 담당 직원이 그녀에게 애착을 가지게 된 것으로 보인다(그러나 이것은 명백한 근거로 SCP자체의 효과가 아니다.). 격리 구역에 낮은 계급의 인원을 추가하는 것은 권장되지 않는다.

//O5-█에 의해 추가됨:// 실제 여성을 SCP-106의 자리에 대체하는 것은 돌이켜 생각하면, 나쁜 생각이다. 우리는 단순히 전망대를 거쳐 덧문을 넣고 빈 독방을 떠나기로 했다. 누군가 이 사실을 그들이 미치기 전에 직원에게 설명할 필요가 있다.

[[module Comments]]</textarea></pre>
