**项目编号：**SCP-018-VN

**项目等级：**Keter

**特殊收容措施：**考虑到项目本身性质，越南境内生产的任何两轮机动车都应在油箱内安装信号接收芯片以及装有20g炸药的容器，以使得其能远程进行引爆，该条例适用于任何越南国产与进口车辆。

目前，越南境内74%女性两轮机动车车主已经是项目感染者。基金会越南分部已通知政府进行预防措施，防止SCP-018-VN通过陆路、水路或其他出口路径蔓延至其他国家。

潜伏于越南海关、交通、防卫部门的基金会员工需在车辆进口商以及车辆保修或维修点负责执行上述流程，同时进行早期预警并向基金会报告，防止SCP-018-VN出现蔓延到邻国的趋势。

基金会将通过社会舆论与媒体操纵改变民众对于女性着装与出行方式的观念，以此抑制项目传播。

**描述：**SCP-018-VN为一类在特定条件下传播的异常效应，其影响目标是年龄在15~75岁、至少购买了一辆两轮机动车且经常使用的女性（下称“对象”）。一旦经不明渠道感染SCP-018-VN，对象的穿着通常会遵循以下的模式：

* 头部：戴墨镜、口罩，且佩戴头盔（也可能是宽边帽）。
* 身体：全身穿有2～5层衣物，衣物上的图案会分散其受害者的注意力。

感染后的对象在身体、心理与记忆上基本不会改变，但是在日常出行时，除正常行为以外，对象更偏向于作出如下行为而干扰其他交通工具。其危险程度随感染时间上升：

* 突然加速或减速，记录到的加（减）速峰值超过10 km/h。
* 打开某一方向的转向灯，但实际上向另一方向转弯。
* 突然停车而占用其它车辆的车道，此时对象会无视其它车辆的大小或优先级。
* 以极高的速度撞击其它车辆、人或物。

上述的行为通常会对对象或受害者造成不可逆的伤害，或可致死。幸存的对象在审讯过程中均否认自己出现异常行为或思维被操控，而是坚称“自己是在正常行驶”，只是“自己倒霉”或者“意外”造成了事故，或是将过错推给受害者。上述人员随后被执行D级记忆删除以消去其对基金会相关的记忆，但目前已经证实记忆删除无法抵消项目的效应。

2000年██月██日，越南胡志明市提交的一份交通事故统计报告中提及，由女性驾驶两轮机动车引发的事故发生频率异常地大幅上升。报告内容引起了当时潜伏在政府机关中的████特工的注意，基金会因此发现了SCP-018-VN。随后，基金会立即派遣了小组展开调查，在一年后终于确认项目的存在及其传播模式、对象，而在此期间越南境内的63个省份已有18个出现了感染者。

**附录SCP-018-VN-01：**项目被发现6个月后，基金会发现大多数对象的车辆是███████公司生产的███和██系列车型，但是对该公司的渗透调查表明车辆的制造商与零件商均无异常。基金会据此推断，项目的感染倾向是驾驶车型为女性设计的车辆的人员（后来被证明为真），上述假设对预防SCP-018-VN跨境传播提供了帮助。

**附录SCP-018-VN-02：**项目被发现6个月后，越南境内40%女性两轮机动车车主成为项目感染者。考虑到其大范围传播以及收容措施不足可能造成的风险，越南分部决定在越南境内的全部两轮机动车内安装远程起爆装置。两个月后，SCP-018-VN的影响范围扩大到越南全境的45%，是之前统计数据的5倍。对于无法控制SCP-018-VN爆发的风险，基金会决定立即引爆当前确定已受影响的共██████辆车，相应的人员与财产损失被认为是可接受的结果。此事件后，越南边境地区20km范围内的所有受影响的车辆都将自动引爆。

//距离我们发现SCP-018-VN已经过去了18年了，而目前位置我们也只能阻碍它传播。为此，真诚地建议越南分部的女性员工谨慎选择出行方式，以免意外成为这类事件的受害者//——███博士

//目前尚不清楚SCP-018-VN通过车辆之间、人之间或者人与车辆之间的何种方式传播。我提议在引爆受影响的车辆的同时一并处决感染者，然后在越南境内使用记忆删除，并针对“大量不明原因且具备性别指向的车辆爆炸案”在媒体上展开虚假宣传。//——O5-██</textarea></pre>
