**Artículo:** SCP-ES-284 - Un ¿Último? Lamento

**Autor:** [[*user MrPsyche]] 

**Créditos Retroalimentación:** [[*user LechugaNinja]], [[*user BxTS]], [[*user Sr Yoket]] y [[*user Luis GM]]

**Créditos Imagen:** &#34;The Kilmorey Mausoleum (The monument has a distinctive plan of a square surrounded by an octagonal wall)&#34; por Maxwell Hamilton, bajo licencia CC BY 2.0 
https://search.creativecommons.org/photos/623616b7-0b10-467e-adf1-cc444988eb75

[[include info:end]]

[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-es-284/puerta1.jpg|caption=Mausoleo perteneciente a Sarah y Rita Van Soul|width=300px]]

**Ítem #:** SCP-ES-284

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido a la imposibilidad de contener el área que comprenden los eventos SCP-ES-284, a causa su valor cultural, la Fundación se ha involucrado de forma directa en los cargos municipales de la ciudad de Ámsterdam, Países Bajos.

El acceso por parte de civiles está permitido, exceptuando los días 24 de agosto de cada año. Durante este período de tiempo, se expondrá al público la falsa noticia de que el sitio se encuentra cerrado temporalmente debido a mantenimiento.

Durante los eventos SCP-ES-284, el personal se limitará únicamente a registrar el comportamiento de SCP-ES-284-A.

**Descripción:** SCP-ES-284 es un evento anómalo que ocurre el 24 de agosto de cada año en el parque Johannes Fijcurf, en Ámsterdam, Países Bajos [[footnote]] Desde su descubrimiento, y hasta la redacción de este artículo, se han reportado 13 eventos SCP-ES-284.[[/footnote]]. El evento consiste en la manifestación de SCP-ES-284-A, el cual realizará una serie de actividades preestablecidas (ver Anexo ES-284-1 para más detalles).

SCP-ES-284-A es una entidad humanoide incorpórea y traslúcida, con la apariencia específica de un varón adulto caucásico. Más allá de su vestimenta, el sujeto parece llevar consigo una mochila, de la cual obtiene los materiales utilizados durante los eventos SCP-ES-284.

Todo intento de establecer comunicación con SCP-ES-284-A ha sido infructuoso, se desconoce si  es debido a que el sujeto se niega a responder o es incapaz de hacerlo.
De igual forma, todo intento de interrumpir un evento SCP-ES-284 ha fallado debido a la naturaleza de SCP-ES-284-A.

**Anexo ES-284.1**
**Eventos SCP-ES-284**
Gracias a la observación directa, se ha obtenido un patrón de comportamiento de SCP-ES-284-A durante los eventos SCP-ES-284. La información se expone a continuación:

&gt; **19:47:** SCP-ES-284-A se manifiesta en las afueras del parque. Posteriormente, entrará y se sentará en la banca más cercana.
&gt; 
&gt; **19:56** SCP-ES-284-A sacará una cajetilla de cigarros, y comenzará a fumar. En raras ocasiones, se le puede ver leyendo un periódico con fecha del 04/10/1993 o bebiendo de una botella con contenido alcohólico.
&gt; 
&gt; **20:12:** SCP-ES-284-A se levantará y comenzará a caminar hacia un mausoleo ubicado en el cementerio del parque. Una vez haya llegado, colocará un ramo de flores en la entrada principal.
&gt; 
&gt; **20:19:** SCP-ES-284-A sacará un trozo de papel, y lo observará detenidamente por un tiempo. El contenido de este papel es indiscernible.
&gt; 
&gt; **20:24:** SCP-ES-284-A volverá a beber de la botella anteriormente dicha.
&gt; 
&gt; **20:37:** SCP-ES-284-A encenderá varias velas y comenzará a rezar a figuras religiosas del cristianismo católico. Frases como //&#34;perdóname, por favor...&#34;//, //&#34;lo siento tanto, de verdad...&#34;// y //&#34;no lo quise hacer&#34;// son audibles.
&gt; 
&gt; **21:24:** SCP-ES-284-A volverá a beber, mientras solloza.
&gt; 
&gt; **21:45:** SCP-ES-284-A romperá en llanto, y exclamará varias frases. La mayoría de estas son incomprensibles y/o incoherentes.
&gt; 
&gt; **23:57:** SCP-ES-284-A beberá una última vez, antes de desmanifestarse junto a todos los objetos colocados por él. El lugar volverá a su estado previo al evento.

**Anexo ES-284.2**
Se han realizado investigaciones referentes con el mausoleo con el cual SCP-ES-284-A interactúa. Estas han revelado que dicho mausoleo contiene los restos de Sarah y Ritta Van Soul, fallecidas el 24/08/1988 a los 34 y 7 años, respectivamente, durante un accidente automovilístico.

El patriarca de la familia, Thomas Van Soul, no ha podido ser localizado y los últimos registros referentes a su persona datan del 29/03/1990. El estado y paradero actual del sujeto son completamente desconocidos.

[[size 150%]]**Actualización del Documento SCP-ES-284 14/09/2031**[[/size]]
[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-es-284/puerta2.jpg|caption=Restos de SCP-ES-284-A tras el Incidente SCP-ES-284-VT. Imagen tomada bajo un microscopio.|width=300px]]

**Ítem #:** SCP-ES-284

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** Se deberá observar el área en busca de manifestaciones de SCP-ES-284-A y/o SCP-ES-284-B. En ese caso, se establecerán nuevos protocolos.

**Descripción:** SCP-ES-284-A y SCP-ES-284-B son dos entidades de apariencia humanoide incorpóreas y traslúcidas, ambas asemejándose a varones caucásicos; siendo SCP-ES-284-A más parecido a un adulto y SCP-ES-284-B a un anciano.
Todo intento de comunicarse con ambos sujetos ha sido infructuoso.

Aparentemente, SCP-ES-284-A fue neutralizado por SCP-ES-284-B tras el Incidente SCP-ES-284-VT.

**Anexo ES-284.1**
**Incidente SCP-ES-284-VT**
SCP-ES-284-B se manifestó por primera vez el 24/08/2029, durante un evento SCP-ES-284, y tuvo una confrontación con SCP-ES-284-A.

Durante el incidente, se pudo obtener el siguiente diálogo:

&gt; -----
&gt; = **&lt;[INICIO DEL REGISTRO]&gt;**
&gt; -----
&gt; 
&gt; **SCP-ES-284-B:** Todavía te atreves... a venir acá... bastardo.
&gt; 
&gt; **SCP-ES-284-A:** ¿Qué? Solo hice lo que tú no hiciste en los últimos 37 años.
&gt; 
&gt; **SCP-ES-284-B:** Todavía... te atreves a decirme eso. ¡Eres una mierda!
&gt; 
&gt; **SCP-ES-284-A:** Sabemos que fue un accidente...
&gt; 
&gt; **SCP-ES-284-B:** No fue un accidente, lo sabes perfectamente.
&gt; 
&gt; **SCP-ES-284-A:** No sabes cuánto me arrepiento, de verdad. Si solo-
&gt; 
&gt; **SCP-ES-284-B:** //(Interrumpe)// Tu arrepentimiento no servirá de nada.
&gt; 
&gt; **SCP-ES-284-A:** Y ese odio tuyo... tampoco...
&gt; 
&gt; **SCP-ES-284-B:** No solo... no solo me quitaste mi mundo. Además, te atreves a profanar su... su santo descanso.
&gt; 
&gt; //(SCP-ES-284-B recoge la botella con la cual SCP-ES-284-A interactúa durante los eventos SCP-ES-284)//
&gt; 
&gt; **SCP-ES-284-A:** Todos tenemos diferentes formas de... lidiar con los problemas.
&gt; 
&gt; //(SCP-ES-284-B golpea a SCP-ES-284-A con la botella en la cabeza. A pesar de parecer estar hecha de vidrio, la botella no se rompe)//
&gt; 
&gt; **SCP-ES-284-A:** ¿¡Qué haces!? 
&gt; 
&gt; //(SCP-ES-284-B sigue golpeando)//
&gt; 
&gt; **SCP-ES-284-B:** Me arrebataste todo, y aun así tuve la frente en alto por todo este tiempo. Tú solo eres un cobarde. Aún con todo a favor, decidiste tomar la salida fácil.
&gt; 
&gt; **SCP-ES-284-A:** Estaba igual de jodido...
&gt; 
&gt; //(SCP-ES-284-A rompe en llanto. SCP-ES-284-B le sigue)//
&gt; 
&gt; **SCP-ES-284-A:** //(débilmente)// B-Basta, por favor. No ganas nada, haciendo esto...
&gt; 
&gt; **SCP-ES-284-B:** ¡Tampoco pierdo nada...!
&gt; 
&gt; //(SCP-ES-284-B continúa golpeando por varios minutos; eventualmente, se detiene. SCP-ES-284-A en este punto a cesado todo movimiento.)//
&gt; 
&gt; **SCP-ES-284-B:** //(Respiración agitada)// Lamento que hayan tenido que ver eso... Pero... tenía que hacerlo...
&gt; 
&gt; //(SCP-ES-284-B saca un cigarrillo y comienza a fumar. Posteriormente, ingresa dentro del mausoleo y desaparece. SCP-ES-284-A se disuelve rápidamente en un líquido viscoso. Exámenes posteriores mostraron que esta sustancia es una mezcla de ectoplasma y sangre.)//
&gt; 
&gt; -----
&gt; = **&lt;[FIN DEL REGISTRO]&gt;**
&gt; -----

Un análisis a los restos dejados por SCP-ES-284-A mostró coincidencia con el ADN de Frederick Smit, acusado del homicidio en tercer grado de Sarah y Rita Van Soul, saliendo impune de todos los cargos. Falleció por envenenamiento alcohólico el 05/10/1993. Más investigaciones se están llevando a cabo.
