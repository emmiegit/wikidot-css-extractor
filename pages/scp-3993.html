[[include component:image-block name=SCP-3933|caption=Punto LinkNYC]]

**Ítem #:** SCP-3993

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-3993 debe estar cubierto con un marco impermeable de metal y plástico. Dos pantallas LCD de 1,4 m, situadas en los dos lados más grandes, mostrarán publicidad multimedia. Un teclado y una tableta Android deben ponerse en el estrecho borde &#34;lateral&#34;, con dos puertos USB de tipo A. Se debe tener cuidado para que ambos puertos USB, el teclado y la tableta queden totalmente inoperativos.

SCP-3993 debe estar vigilado en todo momento por un equipo de vigilancia estándar con acceso a las cámaras de la ciudad y de la policía de Nueva York, además de las fotografías independientes de la anomalía. Todos los ciudadanos que puedan haberse conectado al Wi-Fi de SCP-3993 deben ser registrados, y cualquier cambio en la forma o posición de SCP-3993 debe ser informado. 

Para conocer todos los detalles de la contención, consulte &#34;Guía de la Instalación NYC StarBridge Punto CityLink, Revisión 4.8&#34;.

Nota del investigador principal Macmillan: Los neoyorquinos no esperan que las interfaces físicas de SCP-3993 funcionen, pero tendremos que inventar algo distinto para el resto de ciudades.

**Descripción:** SCP-3993 es un objeto negro de 2,8m x 0,9m x 0,3m, compuesto de un material desconocido, extremadamente denso. SCP-3993 apareció en la acera en la intersección de la calle ██es y la avenida █  a las 3:32:50am  del 02-04-2014, sustituyendo un teléfono público. Las imágenes de CCTV de baja calidad de un Starbucks adyacente revelaron que no había humanos ni máquinas involucrados en la eliminación del teléfono público o la instalación de SCP-3993.

El personal SCP recibió la notificación del objeto en menos de una hora y organizó inmediatamente un accidente de tráfico en el lugar, lo que les permitió levantar una carpa de contención y desviar todo el tránsito público durante las siguientes 36 horas.

Durante este tiempo, SCP-3993 fue examinado utilizando espectrómetros portátiles. No se detectaron materiales nocivos, pero los instrumentos de corte industrial de tipo utilizable con seguridad en las áreas metropolitanas (es decir, sin explosivos de alta potencia ni láseres) no pudieron extraer una muestra del objeto. El traslado del objeto no fue posible debido a su alta densidad y peso.

A las 2:08:13am y a las 4:19:42am del 03-04-2014, dos objetos idénticos, denominados SCP-3993-2 y SCP-3993-3 (el original ahora denominado SCP-3993-1) aparecieron en las aceras del Bajo Manhattan, sustituyendo también teléfonos públicos. Se aplicaron procedimientos de contención semejantes.

Ante la posibilidad de que aparecieran muchas más instancias de SCP-3993 en poco tiempo, el director técnico in situ (que consultó con el sitio central SCP a través de un videochat Wi-Fi) hizo una sugerencia creativa: mostrar a los objetos como prototipos de puntos de acceso público a Internet.

Dos días más tarde, el 05-04-2014, agentes SCP (bajo la apariencia del consorcio &#34;StarBridge&#34;) se reunieron con la administración del alcalde de Blasio y propusieron la sustitución completa de los más de 7.000 teléfonos públicos de la ciudad por puntos de acceso a Internet Wi-Fi gratuitos y financiados con publicidad. El 30-04-2014 se hizo público el acuerdo y el proyecto recibió el nombre de &#34;LinkNYC&#34;.

En los seis meses siguientes, aparecieron 238 instancias adicionales de SCP-3993 en el Bajo Manhattan y Midtown, cada uno de ellos cubierto exitosamente como un punto LinkNYC en un lapso de doce horas. Sin embargo, brindar a los puntos la prometida conexión gigabit a Internet fue una sugerencia mucho más difícil debido a los múltiples fracasos en las negociaciones con Comcast.[[footnote]] **N.T:** Empresa de televisión por cable, internet, y telefonía [[/footnote]] 

Este problema fue solucionado, aunque de forma poco convencional, el 10-29-2014:


&gt; //Transcripción telefónica entre el Investigador SCP Principal Macmillan, que realizaba un monitoreo minucioso de SCP-3993-188 desde un Jamba Juice circundante, y el subdirector de Logística SCP (NY) Wieteska://
&gt; 
&gt; **Macmillan:** ¡Bien hecho, Wieteska! ¿Qué les prometiste?
&gt; 
&gt; **Wieteska:** ¿De qué carajos estás hablando?
&gt; 
&gt; **Macmillan:** ¿Fue la tecnología de multiplexación de fibra? ¿O la investigación en femtoceldas? No importa, es lo de menos. Lo importante es que ahora estoy hablando contigo a través de este punto de acceso Wi-Fi llamado &#34;Gigabit LinkNYC&#34;. Baja latencia, gran ancho de banda, de verdad, estoy impresionado...
&gt; 
&gt; **Wieteska:** La reunión con Comcast no es sino hasta el viernes.
&gt; 
&gt; &lt;pausa&gt;
&gt; 
&gt; **Macmillan:** ¿A qué ██████ me acabo de conectar?


Una reconstrucción de lo sucedido revela que 25 minutos antes de esta llamada telefónica, SCP-3993-1 a 239 se activaron simultáneamente en puntos de acceso a Internet 802.11ac de alta potencia y sin protección. Cada punto de Internet ofrecía un ancho de banda de 3,2 gigabits y, según el rastreo de datos, múltiples conexiones circundantes a la red troncal de Internet, a pesar de no contar con conexiones de red físicas.

El personal SCP se movilizó inmediatamente para contener los puntos de acceso Wi-Fi con jaulas de Faraday (se emitió inmediatamente un comunicado de prensa afirmando que se habían realizado &#34;mejoras&#34;). Las jaulas no bloquearon por completo los puntos de acceso, sino que redujeron su alcance efectivo de Wi-Fi en un 62%; los físicos SCP teorizaron que SCP-3993 empleaba un efecto de túnel cuántico basado en neutrinos para mantener su conexión. Al aumentar el grosor de la jaula en 1,4 m redujo el alcance en un 98%, pero se consideró demasiado molesto para el entorno urbano, por no hablar de lo nocivo que resultaba para el valor de las propiedades inmobiliarias.

Los intentos de interferir la señal y llenarlas de ruido espectral de 2,4 GHz y 5 GHz se enfrentaron prontamente con las rápidas protestas de la población local, que acabaron en un pequeño motín en las residencias estudiantiles de la NYU circundantes a SCP-3993-75. En ese momento, Macmillan, investigador SCP principal, ordenó que se desmantelaran las jaulas de Faraday, que se desactivaran las medidas de interferencia y que los esfuerzos se enfocarán en comprender la naturaleza de los puntos de acceso Wi-Fi y el daño que generaban.

Las pruebas iniciales no mostraron resultados inusuales; los puntos de acceso se conectaban a Internet  del mundo real. Incluso después de varias horas de navegación, no se observaron efectos nocivos en el personal de la clase D ni en los ciudadanos.

De hecho, las pruebas de seguimiento realizadas a 487 usuarios frecuentes de los puntos de acceso de SCP-3993 un mes después mostraron todo lo contrario. Los usuarios obtuvieron un aumento estadísticamente significativo de tres puntos en la Escala Wechsler de Inteligencia para Adultos (también conocida como &#34;prueba Wechsler de coeficiente intelectual&#34;). También demostraron menores tendencias violentas y mayores sentimientos de empatía, y los efectos persistieron durante un promedio de cinco meses. El uso repetido de SCP-3993 produjo un aumento de quince puntos de CI o más en la mayoría de los individuos.

El mecanismo por el que SCP-3993 funciona para aumentar la inteligencia se identificó mmediante una inspección profunda de datos en un dispositivo Android modificado. SCP-3993 cambia el contenido del tráfico de Internet en la red hacia los dispositivos conectados, mostrando diferentes páginas, podcasts, vídeos y publicaciones en redes sociales. Muy pocas veces crea contenidos nuevos, en su defecto manipula los resultados de las búsquedas y los feeds de las redes sociales -generados a su vez por algoritmos complejos y poco claros- para mostrar lo que los investigadores denominan &#34;contenido que te cambia la vida&#34;.

&gt; //Registro de chat entre el Investigador SCP Nguyen y D-1493 (usuario constante de SCP-3993-22)://
&gt; 
&gt; **Investigador Nguyen:** Qué tal
&gt; 
&gt; **D-1493:** vi esta locura hoy en reddit
&gt; 
&gt; **D-1493:** un comentario de una chica de mi edad. una historia realmente inspiradora. nunca pensé que veria eso en reddit.
&gt; 
&gt; **Nguyen:** ¿Sí?
&gt; 
&gt; **D-1493:** creo que ahora me tomare la escuela más en serio.
&gt; 
&gt; **Nguyen:** huh
&gt; 
&gt; **D-1493:** solo te hace pensar. si ella puede dejar de ser una mierda tal vez yo también pueda. únicamente tengo que trabajar duro para lograrlo.

SCP-3993 puede poner en peligro todas las formas existentes y planificadas de protocolos criptográficos de seguridad de red SSL/TLS en tiempo real. Algunas formas de cifrado de última generación muy complejas -demasiado costosas desde el punto de vista computacional para la mayoría de los dispositivos del usuario- han demostrado ser más duraderas, aunque en los últimos meses SCP-3993 ha demostrado ser capaz de incluso burlarlas Se cree que la capacidad de procesamiento de SCP-3993 aumenta no solo con el número de instancias, sino también con el de dispositivos conectados así mismo. 

Dado que no podemos confiar en ninguna forma de cifrado para el usuario para contener a SCP-3993, los esfuerzos se han dirigido hacia maneras más extensas de contención. Por ejemplo, Internet móvil más barato y rápido reduciría significativamente la demanda pública de los servicios de SCP-3993. Por desafortunadamente, las negociaciones con los proveedores de telecomunicaciones estadounidenses han sido infructuosas y, desde finales de 2016, SCP-3993 ha comenzado a experimentar con nuevas formas de tecnología inalámbrica de largo alcance, incorporando la suplantación de torres de telefonía móvil 4G y 5G.

**Nota de Macmillan, investigador SCP principal**

SCP-3993 es uno de los desafíos más sorprendentes a los que nos hemos enfrentado. ¿De dónde viene? ¿Está tratando de ayudarnos, y por qué razón? ¿Por qué ha elegido manifestarse como un punto de acceso inalámbrico gratuito? ¿Hemos sido nosotros los causantes de su llegada? En cualquier caso, a pesar de ser aparentemente inofensivo, sería un grave error subestimar su alcance y poder.

Cada día, una parte mayor de nuestra realidad se consume y mediatiza a través de nuestros dispositivos conectados a Internet. Consumimos las noticias en ellos, nos comunicamos con nuestros amigos y familiares, nuestras opiniones se forman y nuestros objetivos se moldean gracias a estas pantallas siempre presentes. A medida que utilicemos dispositivos más sofisticados que empleen la realidad virtual aumentada, la capacidad de SCP-3993 para manipular nuestra realidad y nuestra inteligencia aumentará enormemente. Para los habitantes de Nueva York, es muy posible que cada momento desde que despiertan pronto esté controlado por SCP-3993.

Podemos estar agradecidos, al menos, de que SCP-3993  haya &#34;autocontenido&#34; su propagación a Nueva York. Sospecho que esta ciudad fue elegida debido a su alta densidad poblacional, junto con su alto uso de dispositivos móviles. El estatus de Nueva York como líder mundial en negocios, medios de comunicación y cultura también puede ayudar a SCP-3993 en sus inescrutables objetivos. Pero si se extiende más allá de los límites de esta ciudad, no sé cómo podemos detenerlo sin provocar pánico masivo.

**Anexo:**

//Registro de incidentes//

* 04-02-2015: SCP-3993 se extiende a 714 lugares.
* 29-11-2015: SCP-3993 se extiende a 2053 ubicaciones.
* 01-12-2016: SCP-3993 se extiende a 7592 ubicaciones.
* 01-06-2017: SCP-3993 es visto en Columbus, Ohio; Londres, Reino Unido; y Tokio, Japón.
* 01-08-2017: Aparece un nuevo logotipo en todos los recubrimientos de SCP-3993: &#34;Wi-Fi ultra rápido gratuito&#34;. Y esto es solo el comienzo&#34;.</textarea></pre>
