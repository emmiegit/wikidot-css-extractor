**Об&#39;єкт №:** SCP-083-D

**Клас об&#39;єкта:** Списаний

**Особливі умови зберігання:**

--Із 7:00 до 19:00 SCP-083 має бути закритим у його кімнаті зберігання, решту часу він може вільно пересуватися по зоні зберігання, доки за ним постійно наглядає не менше дюжини працівників із 2 рівнем допуску. Кімната зберігання декорована за побажаннями SCP-083, доки це не порушує стандартні норми зберігання SCP об&#39;єкта.-- 

--Дозволено відвідувати кімнату зберігання SCP-083 з 11:00 до 14:00. Однак, будь ласка, зверніть увагу, що всьому персоналу жіночої статі рекомендовано уникати емоційної прив&#39;язаності до SCP-083. Якщо ви відчуваєте, що стаєте емоційно прив&#39;язаною, будь ласка, негайно зверніться до штатного психолога. А також нагадуємо міс ██████, міс ███ та д-ру █████, що в кімнаті зберігання SCP-083 здійснюється відеоспостереження.--

--Кожен день, о 8:47 та 20:47, потрібно залишати в кімнаті зберігання пакет із резус-негативною кров&#39;ю другої, третьої або четвертої групи; кров має бути взятою в незайманої. Після цього кімната зберігання замикається якнайменше на годину. Невдача у виконанні процедури призведе до ліквідації всього персоналу, що працює з SCP-083. У випадку, якщо SCP-083 не буде нагодований, негайно потрібно почати процедуру евакуації 083-А.--

--SCP-083 не виявляє намірів втечі та заявляє: &#34;Мені подобається тут, я отримую майже все, що захочу&#34;. Однак, суб&#39;єкт показує все більший інтерес до декількох інших SCP об&#39;єктів у Зоні ███████████████. Д-р ██████████ рекомендує не дозволяти йому перебувати в місцях зберігання інших SCP з міркувань безпеки.-- Дивіться Додаток 083-D-1. 

**Опис:** 

SCP-083 виглядає як чоловік європеоїдної раси, віком приблизно 20-26 років. Має чорне волосся, карі очі. Зріст — 1,83 метра (6 футів). Зазвичай носить непримітний одяг. Суб&#39;єкт називає себе &#34;Князем&#34;, однак не проти, коли до нього звертаються &#34;SCP-083&#34; або просто &#34;вісімдесят третій&#34;. Більшість часу проводить прогулюючись по Зоні ███████████████ або в кімнаті відпочинку, розмовляючи з персоналом.

SCP-083 не має фізичної потреби в споживанні їжі, але часто просить її. Здається, він надає перевагу м&#39;ясу та декільком відомим брендам кондитерських виробів, які він запросив. Суб&#39;єкт також не потребує сну, але попросив принести ліжко до своєї кімнати зберігання. Коли в нього запитали, навіщо йому воно, він відповів: &#34;Час від часу виникає бажання полежати, не думаю, що в цьому є щось незвичайне.&#34;

Більшість персоналу, який спілкується з SCP-083, часто описують його як сердечного та ввічливого, хоча деякі працівники жіночої статі поскаржилися на численні випадки статевого домагання. Подібна поведінка категорично не підтримується і якщо скарги залишаться, його назавжди закриють у кімнаті зберігання.

Проходячи тестування інтелекту на стандартному тесті на рівень IQ, він набрав понад 155 балів і показав чудову логіку та уміння розв&#39;язувати проблеми, навіть спричинив декілька відкриттів щодо SCP-███, SCP-███ та SCP-███. Під час опитування про існування до того, як потрапив до Фонду, він часто говорить, що пам&#39;ятає багато історичних подій, а найдавнішим спогадом -- є страта Джона Роджерса в 1555 році. Він заявляє, що бачив [ДАНІ ВИДАЛЕНО].

Якщо SCP-083 не вживатиме кров кожні 12 годин, суб&#39;єкт стає дуже розгніваним та агресивним, намагаючись вибратися зі своєї камери (єдина успішна спроба призвела до 11 жертв серед персоналу). Це, здається, схоже на інстинкт самозбереження у тварини, якої позбавили їжі, тільки в набагато більшому масштабі. У цьому стані SCP-083 активно шукає людей, щоби нагодувати себе. Суб&#39;єкт заспокоїться лише коли знайде людину з потрібними йому параметрами крові. Дивіться документ 083-ABO-C. Коли суб&#39;єкт знаходить задовільне джерело їжі, він стає канібалом і повністю з&#39;їдає людину або, якщо він знаходить пакет крові -- повністю спустошує. Угамувавши свій голод, суб&#39;єкт впаде в коматозний стан на дванадцять годин; розклад годування змінюється за новим циклом.

Під час опитування про цей стан, він заявляє, що не пам&#39;ятає, і відмовляється надалі говорити про це, в одному випадку навіть став агресивним. Тестування на поліграфі показало [ДАНІ ВИДАЛЕНО]

Здається, SCP-083 має схожу з [[[SCP-076]]] здібність до регенерації та відновиться навіть після &#34;смерті&#34;.
 
**Додаток:** Працівникам із 2 рівнем допуску варто ознайомитися з документами 083-ABO-C та документом 25-083-076

**Документ 083-ABO-C:** [Експеримент C: Кров]

У цьому тесті SCP-083 було надано декілька різних типів крові без його відома.

**Надано кров:** Першої групи. **Реакція:** Розізлився, надано порцію &#34;нормальної&#34; крові.

**Надано кров:** Не незайманої. **Реакція:** Розізлився, надано порцію &#34;нормальної&#34; крові.

**Надано кров:** Незайманого. **Реакція:** SCP-083 розгублено озирнувся. Насуплено подивився прямо в камеру спостереження, думаючи, що став жертвою розіграшу. Допив решту крові без негативних ефектів. Подібний раціон харчування не рекомендований, бо SCP-083 стає похмурим та замкнутим до наступного годування.

**Надано кров:** Жінки, яка втратила незайманість внаслідок зґвалтування. **Реакція:** [ДАНІ ВИДАЛЕНО] Працівникам із 4 рівнем допуску варто ознайомитися з документом 25-083-076

**Документ 25-083-076** Через кров, яку було надано в тесті 083-C у Дільниці зберігання 25, суб&#39;єкт розгнівався, показуючи рівень злості, який досі ще не було зафіксовано. Він почав намагатися порушити умови зберігання, що, на жаль, збіглось із початком активізації [[[SCP-076]]]-2. Коли SCP-076-2 перейшов у активний стан, охорона не змогла впоратися з обома загрозами і зберігання SCP-076-2 та SCP-083 провалилося. Командування було вимушене надіслати підкріплення.
 
Протягом цього часу, [ДАНІ ВИДАЛЕНО], що дозволило SCP-083 знайти потрібне джерело їжі -- д-ра ███████████ ███████, якого він відразу вбив та з&#39;їв. Через дванадцять годин, як стало відомо зі знайдених записів камер спостереження, SCP-083 прийшов до тями. Водночас вище командування наказало активувати ядерну боєголовку закладу, бо SCP-076-2 все ще намагався втекти. У цей час увесь небойовий персонал та більшість SCP-об&#39;єктів, які можна було транспортувати, були евакуйовані з Дільниці зберігання 25. SCP-083 проник до кімнати зберігання SCP-███, наразі втраченого (було вирішено, що він занадто небезпечний для транспортування), і вирішив використати його як зброю. Ця дія, хоч і була необдуманою, дозволила йому [ДАНІ ВИДАЛЕНО]. Йому вдалося зайняти SCP-076-2 на достатньо довгий час для евакуації решти охорони, аж поки не здетонувала боєголовка установи й [ДАНІ ВИДАЛЕНО]. 

Інтерв&#39;ю з SCP-083, проведене після інциденту:

&gt; **&lt;Початок протоколу&gt;** 
&gt; 
&gt; Д-р. █████: //На майбутнє, я маю запитати, звідки ви?//
&gt; 
&gt; SCP-083: //З космосу, звичайно.//
&gt; 
&gt; Д-р. █████: //Будь ласка, будьте серйознішим під час інтерв&#39;ю.//
&gt; 
&gt; SCP-083: //Ех, спіймали мене. Насправді я з Землі.//
&gt; 
&gt; Д-р. █████: //Мені потрібно, щоби ви були більш конкретним.//
&gt; 
&gt; SCP-083: //Ну, у масштабах всесвіту, Земля -- це дуже конкретно.// 
&gt; 
&gt; (Суб&#39;єкт деякий час продовжує ухилятися від відповіді, що змушує д-ра █████ перейти до інших питань.)
&gt; 
&gt; Д-р. █████: //Наступне питання, чому ви вирішили вломитися до кімнати зберігання SCP-███ та битися з SCP-076-2?//
&gt; 
&gt; SCP-083: //Я подумав, що вашій охороні потрібно допомогти втекти. Чи не маю я отримати якусь медаль? Я маю на увазі, що використання об&#39;єкта класу Кетер як зброю, наражання себе на небезпеку й те, що я навіть не намагався втекти -- усе це досить героїчно, про мене.//
&gt; 
&gt; Д-р. █████: //Наступне запитання... (SCP-083 перебиває д-ра █████)//
&gt; 
&gt; SCP-083: //Почесна медаль Конгресу якраз підійде.//
&gt; 
&gt; Д-р. █████: //Вам відома поточна ситуація з SCP-076-2?//
&gt; 
&gt; SCP-083: //Ні, будь ласка, просвітіть мене.//
&gt; 
&gt; [ДАНІ ВИДАЛЕНО]
&gt; 
&gt; [ДАНІ ВИДАЛЕНО]
&gt; 
&gt; [ДАНІ ВИДАЛЕНО] 
&gt; 
&gt; **&lt;Кінець протоколу&gt;**

**Додаток 083-D-1:** Наразі звіти, які мають стосунку до ліквідації SCP-083, перебувають [[[Duke till dawn|на розгляді]]].</textarea></pre>
