    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

万籁寂静，明月升起，[[footnote]] Dulljah，是妖精的语言中意为喜悦的众多词汇之一，也是妖精们的满月舞会常常会唱的曲子之一。如同其他曲子一样，演唱时歌词会随着舞会的具体内容而修改。 [[/footnote]]
漫漫长夜为妖精所有；[[footnote]] 妖精，偶尔被人们称作小仙子、小花仙，这些手指大小的小东西在整个第二纪元期间都无忧无虑地生活和繁衍着，直到某一天集体消失在了这个世界之中。它们是大自然恩赐的象征，所有有它们在的地方都会开满鲜花，并且花朵中香甜的花蜜永不枯竭。 [[/footnote]]
今夜女王将与我们共舞，
歌声，欢笑，为了女王的健康！

Jedi和Japhetti，
年轻的双生者，
她们自愿为我们领舞，
为我们向女王敬献最好的花蜜；[[footnote]] 妖精们以花蜜和露水为食，就像童话里常常提到的那样。 [[/footnote]]
Dunad和Qasar，
森林最棒的乐师，
他们吹响他们手里的叶笛，
伴着周围的花朵散发芬芳！

笛声飘扬，明月当空，
漫漫长夜已过去一半，
妖精们切莫辜负大好夜晚，
歌声，欢笑，在这妖精的舞台上！

看哪，那是Eullian，[[footnote]] 英俊的Eullian，妖精女王无忧的Mischell的第一任丈夫，据此认为这场舞会可能发生在妖精消失事件仅仅几百年前。无忧的Mischell是妖精们的最后一任女王，据信她和她的第四任丈夫病弱的Tino一起策划了妖精的消失，然而没有人知道他们去了哪里。 [[/footnote]]
女王的侍卫长和丈夫，
月光在上，
他飞舞的样子好似蜂鸟，
每一次翅膀的扇动都如此迷人！
天哪，有个姐妹看得忘了扇动翅膀，
重重得摔在了地上！
月光保佑，
愿她往后的日子还能飞翔！[[footnote]] 妖精们的舞会通常在离地面一米高的高度进行，然而对于妖精来说这样的高度也足以损伤它们脆弱的翅膀。 [[/footnote]]

笛声将止，明月将落，
漫漫长夜快要过去，
下一次满月我们再相聚，
歌声，欢笑，迎向明天的朝阳！
@@@@
