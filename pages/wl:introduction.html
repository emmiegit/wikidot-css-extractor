Итак, мы на месте. Это прямо между этими двумя деревьями там, где они образуют арку.

Ещё, для каждого входа в Библиотеку есть ключ. Например, в Нью-Йорке есть один, в котором надо вылить куриной крови на люк. Ну, в этот раз всё легко. Вам просто нужно, чтобы вас пригласил человек, который уже бывал внутри. Вот он я, и вы можете пройти. В следующий раз вы можете и сами войти.

Видите? Что я вам говорил? Идите вперёд и глазейте. В первый раз все так делают. Не волнуйтесь, шкафы падать не собираются, по крайней мере, не в этом столетии. Это просто кажется так, потому что они очень высокие и узкие.

Вы можете прочитать любую книгу в Библиотеке. Или взять её домой, если хотите. Но не пытайтесь их оставить себе. Если хотите себе свой собственный экземпляр, вам придётся сделать его самостоятельно. Отксерите в Кинко или как-то так. Я знаю одного парня, который переписывает их старинной ручкой с пером, при свечах. Просто не забудьте вернуть оригинал вовремя.

И вот он, главный зал. Здесь в любое время бывает по несколько сотен человек. Это выглядит, как маленький диванчик на двоих, но я видел, как он вместил в десять раз больше человек, когда здесь была большая встреча. Пространства обманчивы.

А видите того парня в мантии, с фонарём? Не надо только таращиться на него, это не вежливо. Да, у него нет рта. Это гид, один из ребят, которые здесь работают. Если вам понадобится что-то найти, гиды покажут вам, где это. Также они следят, чтобы никто ничего плохого не делал.

По всей Библиотеке есть двери. Некоторые выходят через двери без надписей, чтобы выяснить, куда они ведут и как открыть их с другой стороны. Я не рекомендую так делать, можете застрять надолго. Иногда Книгожоги находят вход на Путь и уничтожают его. Это бывает не часто, и потом всё равно в другом месте открывается новая дверь. Потому мы и затаились на другой стороне.

Теперь, если вы хотите найти определённую книгу, просто спросите одного из Библиотекарей в приёмной. Это те, что без глаз. Чтобы её почитать, вам потребуется читательский билет. Вот он, кстати. Его можно использовать в качестве удостоверения личности много где. И если кто-то им завладеет, он //завладеет и вами//.

Теперь давайте покажу, с чем ознакомиться из нашей литературы...</textarea></pre>
