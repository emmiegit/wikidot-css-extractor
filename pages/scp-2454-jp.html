    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2454-JP - 極限食
**著者:** [[*user Childream]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2454-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 現在、回収された全てのSCP-2454-JP群はサイト22の低危険度物品保管用庫に保管されています。 新たなSCP-2454-JPの存在が確認された際は、発見場所を管轄する支部が回収作業員を現場に派遣し、付近のサイトに乾燥を避けた状態で保管されます。

SCP-2454-JPが民間人に発見される可能性は極めて低く、またSCP-2454-JPが引き起こす異常性が限りなく小規模な物であるため、現在SCP-2454-JPを積極的に回収する試みは行われていません。

**説明:** SCP-2454-JPは微弱な認識災害効果を有する複数の実包に当てられた指定です。現在までに財団は計10個のSCP-2454-JPを確保/収容しています。SCP-2454-JPは回収地点で最も使用されていた種類の実包と共通した外見、構造を有しています。また、オブジェクトは過度な劣化、損傷等の要因で発射不能な状態となる事で認識災害効果を喪失する事が判明しています。

SCP-2454-JPは直接触れた対象に対して認識災害による嗅覚の改変、並びに味覚の低下を引き起こします。この認識災害により対象はSCP-2454-JPを構成する金属の匂いをわずかに甘い匂いとして知覚するようになります。認識災害効果を有する点以外に異常な点/破壊耐性等は確認されません。

**補遺:** SCP-2454-JPはかつてフランス支部にてAO-965-FR &#34;直接触れる事で一時的に嗅覚の異常をきたす弾丸&#34;、中国支部にてAO-CN-6824&#34;触れると甘い匂いのする弾丸&#34;としてそれぞれ保管されていました。

1943年、当時レニングラード包囲戦の最中であったサイト-90付近にて大量の弾丸を飲み込んだ跡が確認される変死体が複数報告された事で調査が行われ、新たに三つのSCP-2454-JPが発見されました。この発見をきっかけに暫定的なナンバリングが与えられていましたが、その後の1946年、沖縄県伊江島にて新たなSCP-2454-JPが発見された事でSCP-2454-JPとして正式に指定されました。

SCP-2454-JPが製造段階の弾薬や各国の弾薬庫から発見されない点、現在までに回収されたSCP-2454-JP群が戦時中、紛争中の兵士の食道内部あるいは排泄物から発見されている点から、オブジェクトの異常性は後天的なものであると推測されています。</textarea></pre>
