    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Стаття:** SCP-108-UA - Жуки-ухилянти
**Автор:** [[*user Comrade Xander]]
**Зображення:** Pyrrhocoris apterus by B. Schoenmakers at waarneming.nl, CC BY 3.0. (https://commons.wikimedia.org/wiki/File:Pyrrhocoris_apterus_(Pyrrhocoridae)_(Firebug)_-_(imago),_Nijmegen,_the_Netherlands.jpg)
[[include credit:end]]

[[include component:image-block name=SCP-108-UA| caption= Особина SCP-108-UA у лабораторному середовищі.| width= 250px]]

**Об&#39;єкт №:** SCP-108-UA

**Клас:** Евклід

**Особливі умови здержування:** Об’єкт має утримуватися у закритому тераріумі площею 20 м^^2^^, оздобленому корою липи, калачиками та гібіскусом. Харчова суміш підбирається і розміщується закріпленим лаборантом з огляду на чисельність колонії та наявні технічні можливості, і має оновлюватися принаймні що три дні.

**Опис:** Об’єкт становить собою колонію клопів-москаликів, що на момент укладання даного звіту складається щонайменше з 336 особин. Комахи не мають помітних фізіологічних відмінностей від неаномальних представників виду //Pyrrhocoris apterus//, окрім дещо вищої маси трітоцеребруму. Попри біологічну сумісність, неаномальні клопи не допускають особин з SCP-108-UA до парування та інтеграції у свої групи.

Поведінка аномальних клопів переважно відповідає такій у нормальних колоніях, попри порівняно більшу чисельність. Суттєве відхилення спостерігається лише при реагуванні на певні антропогенні подразники, а саме:
* наближення осіб у військовій формі;
* наближення військових автомобілів та техніки;
* звуки сирен;
* звуки вибухів та стрільби.

Особини, які уражаються принаймні одним з вищенаведених подразників, виділяють секрет з різким індоловим ароматом, що запускає аналогічну ланцюгову реакцію по всій колонії. Завершивши виділення, що зазвичай триває протягом кількох секунд, особини негайно почнуть рух в сторону протилежну джерелу подразника, на відстань пропорційну силі останнього. Відокремлені особини, які з якихось причини не потрапили під дію сигналу чи не змогли доєднатися до переміщення, гинуть протягом двох-трьох тижнів.

Залишена у природному середовищі без подразників, колонія поступово мігруватиме на захід.

**Історія виявлення об’єкта:** Вперше SCP-108-UA було зафіксовано в Кузій-Трибушанському масиві Карпатського біосферного заповідника, під час експедиції Українського ентомологічного товариства. Група на чолі зі Звірозомбом Вадимом Гдалічем виявила винесений рукавом річки Тиси напіврозкладений труп, про що повідомила Державну прикордонну службу та Національну поліцію. Коли на місце під’їхав бронеавтомобіль ДПСУ, Звірозомб відчув різкий запах та, обернувшись, помітив, як з трупа вилазить і в напрямку лісу рухається зграя червоних клопів. Залишивши групу, він прослідкував за клопами до ялицевого урочища, після чого повернувся і надав свідчення разом з групою, не згадуючи вищенаведеного.

Через три дні, коли експедиція відправилася у Мармароський масив, Звірозомб повернувся до урочища з ситами та пастками й, екстраполювавши рух колонії, наздогнав її поруч румунського кордону. Колонію було зібрано й транспортовано до помешкання вченого, де вона і досліджувалася ним до публікації про &#34;відкриття нового виду -- //Pyrrhocoris ignavus//&#34; в Українському ентомологічному журналі. Статтю було прочитано д-ром Дорфманом, керівником Відділу ентомології Управління зоології Департаменту зоології, гідробіології та загальної екології Зони UA-80, який й ініціював захоплення об&#39;єкта. У зв&#39;язку із низькою популярністю фахового видання, масштабні дезінформаційні заходи не знадобилися.</textarea></pre>
