Vous avez découvert une particule sans poids: le vermicelle.
Vous rentrez dans le supermarché. Vous avez faim. Vous marchez à la section boulangerie. Les cookies sont comestibles. Vous êtes bien trop pauvre pour vous achetez de la vraie nourriture. Vous prenez le cookie sucré. Les vermicelles vous fixent. Vous êtes confus. La queue derrière vous grandis mais vous vous tenez là, tremblant. Vous essayer de demander au vermicelle arc en ciel, mais vous ne pouvez pas. Votre monde n&#39;est pas normal. Les gens derrière vous râlent. Vous ne pouvez pas acheter les vermicelles and arcs-en-ciel. Vous vous tenez là, affamé et faible. Affamé de vermicelles.

+ __**- Les vermicelles -**__
++ [http://www.wikidot.com/user:info/Igorrr Par Igorrr]
//Version 1.6.2 (le 10/02/2022)//
[[/=]]

J&#39;ai découvert une particule sans poids: les vermicelles de décoration. Une découverte personnel des plus incroyables. Jamais dans ma vie je n&#39;avais découvert plus bonne, plus savoureuse et plus parfaite décoration de dessert. 

J&#39;entre dans le magasin, jusqu&#39;à la section boulangerie.

Les biscuits sont bien évidemment comestibles, qu&#39;elle question voyons. Malheureusement je suis loin d&#39;avoir les moyens pour acheter ne serait-ce que de la vraie nourriture.
Je saisie cependant ce biscuit au sucre dans ma main.
Les petits vermicelles colorés me fixe. Cela me rend confus. Je regarde pourtant ce gâteau décoré avec toute l&#39;intensité que mon corps peut fournir sans pouvoir résister dans ce combat de regards.
La ligne derrière moi grandit au fur et à mesure, mais je ne peux pas. Je ne peux pas me séparer de ça.

Derrière moi, les gens grognent d&#39;impatience. Je ne peux pas acheter ces vermicelles sucrées. Mon esprit est devenu vide. Un vide de vermicelles et de biscuits. Je me tiens là, affamé et faible. Emplit d&#39;une faim irrésistible de ces vermicelles.
Mon esprit peu à peu sombre indéfiniment dans un océan de vermicelles. Comment pourrais je m&#39;en passer ?
Tournant la tête, je m&#39;aperçois de la gêne que j&#39;ai occasionné. Eux aussi veulent manger les vermicelles? Ils en ont après mes vermicelles ! Jamais je ne leur laisserais une seule miette !

Avec frénésie j&#39;entreprend de dévorer tout les biscuits aux doux vermicelles. 
Ma faim n&#39;étant pas rassasié, je me rue dans les cuisines du magasin. Où sont les vermicelles !? 
Renversant les tables, bousculant le personnel, jetant tout objet superflue. Je veux mes vermicelles !
AH!
Les voilà ! Je dévisse le couvercle aussi fort que possible. Pas moyen. Impossible d&#39;avoir mes sucreries. Si je ne peux pas dévisser cette boîte, je peux la casser normalement dans ce cas là. Je la lance alors de toute mes forces vers le sol. 
Cette insolente rebondie et entre en collision avec mon menton dans un fracassant retour du sort. Stupéfait de l&#39;arrogance de cette boîte à mon égard, je m&#39;emporte. Comment une simple boîte peut me tenir tête ?
Comment?
Je pourrais la transpercer. Je me saisie donc de l&#39;objet pointu le plus proche et frappe de toute mes forces. 
Une brèche ! Une brèche s&#39;est formé! Mais rien n&#39;en sort. Comment un trou béant ne fais pas sortir mes vermicelles? 
C&#39;est peut être le personnel du magasin qui ne veux pas que j&#39;ai ces vermicelles ? Ils veulent tout garder pour eux c&#39;est ça!? Ils ont réussie à bloquer toute brèche dans cette boîte. Si ces sales magiciens n&#39;existent pas, tout les vermicelles seront pour moi? Rien que pour moi n&#39;est-ce pas?

Il me faut ces vermicelles, donnez moi ces vermicelles !!!

Je m&#39;élance vers le premier boulanger que je vois. Son air terrifié me prouve qu&#39;il est coupable. Aucun innocent n&#39;aurais peur qu&#39;on veuille manger des vermicelles sucrés. C&#39;est forcément car il voulait tout pour lui. Il prend peur car j&#39;ai découvert le pot aux roses !
Il n&#39;a que ce qu&#39;il mérite! Tiens prend ça, meurs.
En ouvrant son ventre, je ne vois pas que le rouge du sang.

Cela m&#39;intrigue alors je creuse encore. 

Ses derniers soupirs me demande pardon pour avoir été si égoïste. Je le savais. Il voulait tout pour lui et dans ses derniers instant il demande ma miséricorde. Il ne l&#39;aura pas tant que je n&#39;aurais pas mes vermicelles sucrés. 
Je creuse encore avant de tomber sur un vermicelles. Comment peut il se trouver là? Il en cachait rien que pour lui même après la mort ? Comment a t&#39;il caché ces vermicelles en lui? Impardonnable, tout à fait impardonnable.

Hérésie!

Il ne peut en y avoir que pour moi et moi seul!
Il faut que je mange ces vermicelles au plus vite sinon d&#39;autres malotrus en voudront. 
Mais si je les manges, ils seront encore à portée des ces rapaces même après la mort? Il faut que je les caches plus profondément en moi si je veux conserver leur goût sucrés.

Je dois faire comme cette infâme tas de chair découpé qui servait de boulanger hérétique.

Hésitant, je prend mon arme et me l&#39;enfonce dans le ventre. A ma grande surprise, aucune douleur ni sang n&#39;en échappe. C&#39;est peu être parce que je n&#39;ai pas assez creusé.
Quand j&#39;aurais mal, cela voudra dire que j&#39;aurais trouvé la cachette parfaite pour mes vermicelles.
Alors je creuse.
Encore et encore. Jusqu&#39;à l&#39;os si il le faut.
Alors je creuse.
Encore et encore.
Jusqu&#39;à ce que je tombe sur quelque chose de dur.
Mon corps résisterait à ma quête ? Sans façon. Creusant plus fort que d&#39;habitude, une douleur immense me traverse. Je suis enfin arrivé à ma future cachette.
Je cours vers la bouteille de vermicelles. Je triture mon intérieur, enlevant le superflue. Il me faut de la place. De la place vous dis-je!
Intestin, foie, poumon, tout y passe. 
Enfin je peux rentrer la bouteille de vermicelles sucrés pour gâteau. 
Alors que je l&#39;enfonce, quelque chose sort de mon corps, quelque chose de bleu azur, puis rose bonbon et vert pâle, puis blanc. Une nuée de vermicelles s&#39;échappe de moi!
Depuis tout ce temps. Mon corps me cachait cela ! On m&#39;a empêchais d&#39;avoir mes vermicelles !! Impossible, jusqu&#39;où ai-je été berné? Mon propre corps me résiste. 
Et si il en avait encore ailleurs en moi?
Il faut coupe ce bras hérétique, creuser, fouiller chercher! 
Ah vous voilà mes chéries! Je mange, dévore les vermicelles vilement caché par mon bras. Et ma jambe hein? A t&#39;elle des vermicelles ?
Et mon oreille?
Il me faut un miroir vite!
Trouvé.
Et mon œil, contient il des vermicelles ?
Et mes intestins précédemment jetés?
Il me faut les trouver, mes vermicelles!
A bas les les traitres qui m&#39;ont cachés mes vermicelles!

__**Commissaire[[span class=&#34;dblock&#34;]]Vermie Ciotalé[[/span]]**__
[[=]]
++++++ //Et donc après ça ? Comment un homme qui s&#39;éventre, s&#39;arrache des membres peut-il survivre? Et plus important encore, comment ce fait-il qu&#39;il y trouve ces… Vermicelles décoratifs ?//
[[/=]]

__**Témoin [[span class=&#34;dblock&#34;]]Jade Ceserin[[/span]]**__
[[=]]
++++++ //Je ne sais pas madame, je ne sais pas!
++++++ //Ce fou y est parvenue. Peut être que moi aussi j&#39;ai des vermicelles en moi! Si c&#39;est le cas il faut me les enlever au plus vite avant qu&#39;il ne nous trouve!//
[[/=]]

__**Commissaire[[span class=&#34;dblock&#34;]]Vermie Ciotalé[[/span]]**__
[[=]]
++++++ //Calmez vous, calmez vous. Vous n&#39;êtes pas faite de vermicelles, moi non plus. Cette homme été fou, il a dû en dissimuler bien avant l&#39;incident. S&#39;il vous plaît, continuez, que c&#39;est t&#39;il passé après?//
[[/=]]

__**Témoin [[span class=&#34;dblock&#34;]]Jade Ceserin[[/span]]**__
[[=]]
++++++ //Je. Je ne sais plus trop. Après il est devenue une masse de chair. Il grossissait sans fin et s&#39;attaquait à tout le monde. Au fur et à mesure, des vermicelles ont pullulé sur son corps.//
++++++ //Les gens qu&#39;il tuait explosait en vermicelles, qu&#39;il absorbait sans même avoir de bouche.//
++++++ //**EN VERMICELLES !**//
[[/=]]

__**Commissaire[[span class=&#34;dblock&#34;]]Vermie Ciotalé[[/span]]**__
[[=]]
++++++ //Bon bon, très bien, calmez vous. Je vais vous cherchez un thé. On reprendra plus tard votre témoignage, vous allez bien et c&#39;est l&#39;essentiel. Au vu de votre témoignage, c&#39;est un miracle que vous soyez encore en vie. Il vous faut du repos pour assimiler l&#39;horreur que vous avez vécu.//
[[/=]]
@@@@
@@@@
@@@@
Vermie caressa affectueusement la main de Jade qui sembla être alors rassuré. Avant de sortir de la salle, elle pris la peine de bien récupérer son blouson et de le posez sur les épaules tremblotantes de Jade. Cette fille à vécu l&#39;enfer se dit-elle en fermant la porte.
Elle quitta le commissariat pour fumer un cigarette. L&#39;inspecteur en chef était lui aussi là, en plein dans le froid de la nuit, à siroter une bouteille d&#39;alcool.
@@@@
[[==]]
++++++ //- Monsieur, il est interdit de boire durant votre service.//
++++++ //- Rien à foutre. J&#39;ai une ville en ruine, l&#39;armée qui n&#39;intervient pas et un seul témoin pour nous dire quel bordel il y a eu avant la catastrophe. J&#39;ai l&#39;impression de nager en plein rêve, et voyez vous, l&#39;alcool en est le seul remède. Vous m&#39;avez l&#39;air dégourdi, vous pourriez un jour me remplacer. Je n&#39;ai plus envie de gérer des horreurs plus atroces les unes que les autres. Putain un monstre de chair et de bonbon, invraisemblable! On a dû être drogués.//
++++++ //- Vous entrez dans le complot monsieur, droguer une ville entière? Comment, pourquoi? Et je n&#39;aspire pas à quitter le terrain pour votre place. L&#39;armée n&#39;est vraiment pas intervenu? On parle quand même d&#39;une ville de 6500 habitants rasé par un espèce de blob!//
++++++ //- J&#39;en sais rien, c&#39;est plus mon problème, je vous donne le total contrôle de l&#39;affaire, j&#39;ai vu trop de bizarreries en si peu de temps. Je démissionne. Les meurtres, les gangs, ça m&#39;allait. J&#39;ai pas signé pour gérer E.T qui s&#39;est échappé de la zone 51.//
++++++ //- Mais vous ne pouvez pas faire ça ! Vous êtes un lâche! On a besoin de vous pour gérer cette crise!//
[[/==]]

Alors que Vermie sermonnait sans succès l&#39;inspecteur, Des hommes armées arrivèrent.
Ils n&#39;étaient pas comme les militaires ordinaires. Ils étaient sans camouflage, tout vêtu de noir Vantablack. Dans cette nuit folle, on aurait dit que cette armée venait d&#39;outre tombe, invisible, inaudible mais bien présente pour vous hanter.
Un individu se distingua de la masse spectrale. Il s&#39;avança des deux dépositaires de l&#39;autorité.

[[=]]
++++++ //Bonjour, vous êtes bien l&#39;inspecteur en chef de cette ville ?//
++++++ //Et vous vous êtes? Vermie Ciotalé? AH commissaire. Bien.// 
++++++ //Vous êtes dès à présent relevés de vos fonctions. Je vous demanderais de me suivre pour subir un interrogatoire sur les récents évènements.// 
++++++ //Comment? Non, cela n&#39;est pas négociable madame. Vous devez nous suivre, si nécessaire, la force sera utilisé.//
++++++ //Je préfère ça. Pouvez me dire où se situe les probables témoins que vous gardez?// 
++++++ //Merci de votre coopération Inspecteur, veillez à l&#39;avenir à museler votre subordonnée je vous prie.//
[[/=]]

Avant d&#39;entrer dans le bâtiment, le soldat se retourna

[[=]]
++++++ //Brigade, dispersion! Je veux l&#39;unité alpha en défense du bâtiment. Béta direction l&#39;objet, envoyez l&#39;unité thêta en reconnaissance aérienne. Je veux un rapport d&#39;ici trente minutes. Bonne chance messieurs, objectif: contenir l&#39;anomalie.//
[[/=]]

Alors que la masse mystérieuse s&#39;en allait hanter autrui sans mot dire, l&#39;officier rentra dans le bâtiment. En passent sous la lumière tamisé de la sortie, un signe bien distinctif apparu. Un signe nous rappelant qu&#39;aucun fantôme n&#39;est venu hanté l&#39;horreur des vivants. Non. Cette homme portait un badge à son uniforme, bien singulier. Un badge que l&#39;on ne peux pas oublier les détails.
 Un cercle cassé de 3 cases, flanqué de trois flèches fines pointant le centre du mystérieux cercle.
Qui pouvait bien être cette brigade, à qui obéissait il? Et quel était le rapport entre cette brigade ectoplasmique sombre et l&#39;incident surnaturel dont fut victime une ville entière ?</textarea></pre>
