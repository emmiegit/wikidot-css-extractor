    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[not-with-a-whimper-but-with-a-bang|D.S. al Fine]]]醒来了，意识回到了她的身体里，打着哈欠，睁开眼目睹着火的办公室。

她办公室燃起了巨大无比的火。

在她面前堆积如山的文件简直就是如同地狱一般的场景。火焰蔓延到了墙壁上，她的木档案柜子，甚至都掉了下来。

//嗯？// 她想着。

//这他妈的是什么鬼？//

她把自己从皮椅上撑了起来，抄起她的手杖晃晃悠悠地朝门走去，谢天谢地这儿没着火，接着她离开了办公室 。

她走出后进入的走廊，同样的，也是一片火海。

“操。”

-----

火焰继续前进，因为它发现放热反应需要输入更高的能量，但其实这不过是化学品正在按照预设好的熵定律发生反应罢了。

Clair Wythers明白这一点。

看到火焰从面前的墙上退去，她叹了口气，转过身，缓慢地顺着大厅，倒退回至其原地。

她永远不会知道为什么在人们他妈的遭遇火灾时她会感到最累。

她重新走回办公室里，这儿刚刚烧焦，接着她伸手够到了她的电话，报告说，一个绿型，正走在华盛顿哥伦比亚特区GOC总部的走廊上，而且，它正燃烧着一切。

接着她等了几分钟才有人来接她离开。

“我们将于五分钟之内在那地方组建一支突击队。”

她挂断了电话，朝着她的桌子走去， 打开了最底下的抽屉，拿出她使用.44马格南子弹的马特巴自动左轮手枪。

她将死无全尸。

-----

[[span class=&#34;ruby&#34;]]内森·奥雷利[[span class=&#34;rt&#34;]]Nathan Ó&#39;Reathallaigh[[/span]][[/span]]并不十分确切地知道，为什么在今天，所有的日子里， 他周围的一切仿佛都着火了。

他了解他自己，他不是个现实扭曲者，他不可能是个现实扭曲者。他深深吸了口气。

//我的名字叫内森·奥雷利，35岁，日期是......妈的，我从来就不擅长约会，我当前在华盛顿哥伦比亚特区全球超自然联盟办事处工作。我最喜欢的饮料是半奶油苏打水和半茶。我最喜欢的颜色是绿色。我最喜欢的歌是Savage Garden的“I Want You”。我吃了......我忘了。该死。可这他妈的不重要。这他妈的不值一提。//

他并不是个现实扭曲者。他仅仅是受到了一个异常的影响，这可太惨了，但这不是他的错。他//不可能//是一个现实扭曲者。他停下了，火也随着他停了下来。 

//干，见鬼，操他妈的，我他妈的就要死了，不是吗？//

他背紧靠着墙壁休息，一整个滑落下来，撞上地板，膝盖屈起顶上了他的衬衫。大火熊熊燃烧，围绕着他蔓延。他哭了一会。

在附近的电梯开了门，其他人转过拐角直冲走廊，某个人的左轮手枪上有三条裂缝。
-----

其中两发子弹击中了电梯内后部，打穿了金属薄板和竖井，混凝土也因此倾倒出来。一击打中了[[[alto-clef-jr-fins-of-the-father|Buck的]]]穿着防弹背心的肋部，这使得他痛苦至极，喘着粗气踉跄而行，一边掩护着。又有一另外的东西呼啸着嗖的一声直飞进铁箱子，没了踪影。

仅仅在几分钟前，当屋顶上一团越烧越旺的圆形火点缓缓朝他们向前靠近，他正在职员偷闲时间里与心智部门的一位冷漠的姑娘聊天。 

//操他妈的为什么总是发生这种事？//

他窝在拐角处窥视，开枪就是一顿乱射，以同样的方式回赠一颗枪子儿。他再次开火了，可这次却什么都没打中。他拔腿冲向电梯的另一侧，试图好好地看清楚他的攻击目标，接着再一次迅速正中腰眼，使他和Colt摔倒坠到地上，猛地一阵咳嗽。

//那时有六个人。//

他抄起他的枪，双眼仍流着泪， 朝走廊开了三枪。

首发子弹在一位旁观者的颈静脉壁处刻痕留下致命的伤口，血液在爆开的动脉喷涌，在溅到熊熊燃烧的火墙上时发出嘶嘶声。这位可怜人拼了老命地捂住他的咽喉，发出咯咯声，试图阻止他所剩无几的生命从指缝间喷射而出离躯体远去。

第二发正中目标， 直穿他对手其臂膀，把她正在重新填装的左轮手枪和子弹送到地板上，她的退缩，使得：

开了三枪正对准其重心。她重重地倒在了地上，动弹不得。他估计在2000焦耳子弹做的功下使胸骨碎裂产生的碎骨片令她的那双肺，食道管，以及心脏，皆乱作一团。她倒在地上，通体颤栗着，紧抓住枪。她在痉挛中被带走，此前呕出了过多的血。

[[span class=&#34;ruby&#34;]]口袋尤克里里特工[[span class=&#34;rt&#34;]]Agent Pocket Ukulele[[/span]][[/span]]翻了个身，正当他周围的熊熊烈火逐渐消失并完全熄灭时。在拿起他的对讲机前，他任眼泪附在柔和的双颊上，从脸上滚落下来。

“绿型已被消灭。双方武器交火引发一起意外事故，死者为男性。”

“干得漂亮。任务已完成，口袋尤克里里特工。”

“……目标是D.S. al Fine。”

“……”

“她朝我开枪。”

“……”

“是有……什么问题吗？我认为是值得的。那可是件大事。”

“要不然我就会去把它交给D.C. al Fine。绿型就是绿型。”

“……懂了。 完事儿了”

这很痛。

非常疼。

他有种可怖的感觉，[[[scp-oct-hub|这不是一场意外。]]]
