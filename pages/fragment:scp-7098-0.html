++++ VORWARNUNG VOM AUFNAHMEN-SPEICHER-BÜRO

DU WIRST DAS LESEN. DAS IST RICHTIG. ES WIRD KEINE FRAGEN GEBEN.@@   @@   RUF MICH NICHT AN.

-- MARY J – BOSSLADY, AUFNAHMEN-SPEICHER-BÜRO
[[/=]]
[[/div]]

**Objekt-Nr.:** scp-7098

**Klasse:** Einfach

**Wie wirs eindämmen:** Man dämmt es nicht ein. Das muss man nicht. Es macht nur Sachen hier im Standort 96. Das kann dir eigentlich egal sein. 

**Wasses ist:** 7098 passiert nur hier. 7098 lässt dich echt schlecht schreiben wenn du drüber schreiben willst. Es macht Wörter schlecht die Zeichensetzung schlecht, und den Satz auch schlecht. Wir wollten es dem Boss hier sagen, aber er hat nicht gehört, weil die Wörter so schlecht sind. Der lacht oder glaubt nicht das es echt ist. Aber genug von uns haben gefragt dann hat der Boss endlich verstanden wovon wir hier reden.

**__Zeug__**

Am Mitwoch hab ich eine Kopie hiervon an alle gegeben, die damit arbeiten. Aber das war echt schwer weil wir uns so viel Mails geschrieben haben, und wir nicht gut schreiben konnten. Aber als wir am Freitag von der Arbeit weg sind, haben wir uns getroffen und drüber geredet.

Wir waren uns alle einig das MEIN erstes Dokment das beste war! Wir haben auch beschlossen das wir dieses Gespräch und anderes Zeug mit in die Akte tun. Das Aufnahmenbüro nimmt uns warscheinlich nicht Ernst also haben wir sie angerufen um denen zu sagen wie Ernst wirs meinen. Und das das ein ganz blödes SCP sein wird. Mrs. Jones mochte es erst nicht aber dann wars für sie okay.

Tschüss Halloween. SCP-7098 hat echt nicht viel gemacht und es sieht so aus, als ob nur unser Standort betroffen ist. Aber ich habe Geschichten von anderen schlechten Schreibern irgenwo woanders gehört.

rot: [[VORSICHT: ES KOMMT EINFACH ZURÜCK]]
