    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

В прошлом году наш народ постигла великая невзгода. Мы были втянуты в войну с коалицией наций, которые хотели бы стереть нашу страну с лица земли, а наших людей - принудить к рабскому труду или использовать в пищу. Так называемая &#34;Организация Объединённых Наций&#34; отвергает нас снова и снова, не давая нам права голоса в делах мира, в котором мы живем... этого человеческого мира.

Они видят в нас зверей, скотов, мерзких чудовищ. Они видят в нас безумцев и дикарей. Они видят в нас животных, - и в этом отношении они правы. Все мы являемся членами Царства Animalia, однако они не принимают во внимание, что они также относятся к этому царству. Первый Царь Хоз (да святится его невыразимое имя) предсказал, что человеческий мир возненавидит нас, как только о нас узнает. Посему мы прятались в джунглях, в пустынях и прочих местах. И когда пришли люди, мы отбивались, не зубами и когтями, но словом и разумом.

И мы почти проиграли.

Причинами первой великой Войны против Людей, как она отныне будет известна в нашей истории, были невежество и страх, два простительных греха. Она была вызвана чистой и простой ненавистью, и это непростительно. Они говорят, что мы не должны жить, что мы есть мерзостью для того, о чём написано в их Библиях, Коранах и Торах. Они говорят, что у нас есть два варианта: соответствовать тем нормам, которые они установили для животных, - то есть быть неумными, бессловесными, угнетаемыми, четвероногими, - или же быть уничтоженными.

Мы не будем покоряться более. Сегодня утром посланец нашей империи отправился в Организацию Объединённых Наций с конституцией, составленной величайшими умами империи, Конституцией Разумных Существ. Она требует равной защиты не только для всего нашего рода, но и для всех разумных существ на планете, в том числе и человека.
Если ООН примет её, это будет означать конец этой войны, но они её отклонят... пусть смилуется над ними Первый Царь (да святится его невыразимое имя).

Теперь я обращаюсь к воинам, сражающимся против людей на передовой. Помните, что хотя они зовут нас животными, но они также являются животными, и, хотя мы можем отнимать их жизни, мы делаем это скрепя сердце. Мы всегда учили отнимать жизнь только ради пропитания, и ничего другого. Я также прошу вас не ненавидеть людей, но жалеть их. Жалеть их за их невежество, за их ненависть, за их страх перед неизвестным. Они не могут ничего поделать с тем, что они родились людьми, и, к сожалению, вынуждены оставаться людьми всю оставшуюся жизнь. Они никогда не узнают, что значит быть одним из нас, и они никогда не смогут понять повседневной жизни великой страны Хоз.

Они невежественны не по своей вине, они родились в неведении, так же, как мы родились такими как мы есть. Помните, что этими существами также правил Первый Царь Хоз (да святится его невыразимое имя) и потому верю я, что они осознают своё заблуждение, и что эта война закончится не истреблением кого-либо из нас, но союзом.

Как говорила Йотар Рекс, 14-я Царица Хоз, в человеческом 2007 году - Да здравствует Империя,  да здравствует Закон.

//Выдержка из Конституции Разумных Существ//
**Статья 1:** Существо считается разумным, если оно соответствует не менее 8 из 10 пунктов теста Редмонда, созданного человеческой организацией, известного как &#34;Глобальная Оккультная Коалиция&#34;. Этот тест оценивает следующие критерии:

* Способность распознавать слова в устной или письменной форме
* Способность распознавать самого себя и других
* Способность общаться
* Способность манипулировать объектами
* Способность решать задачи
* Способность адаптироваться
* Способность испытывать основные эмоции (страх, любовь)
* Способность испытывать высшие эмоции (раздражение, гнев, жалость)
* Способность использовать инструменты
* Способность размножаться

**Статья 2:** Все существа, признанные разумными, должны иметь возможность высказывать избранное ими мнение, при условии, что способ, с помощью которого они высказывают своё мнение, не наносит физического вреда другим разумным существам. Кроме того, все разумные существа имеют право на своё вероисповедание и на свободу от предрассудков и преследований со стороны других.

**Статья 3:** Жизнь может быть отнята только в отношении употребления жертвы в пищу. По потреблении, семье потреблённого должна быть выплачена компенсация, если таковая сохранилась, если же нет, то налог выплачивается в сокровищницу родного государства.

------

//Внутренний меморандум американской штаб-квартиры Глобальной Оккультной Коалиции//

Мы перехватили курьера от Хоз, который нёс это послание; птица в настоящее время содержится в неволе и вскоре будет доставлена в зоопарк. Никоим образом нельзя рассматривать эту конституцию всерьёз. Тест Редмонда невероятно устарел, и мы так и не выяснили, каким образом хозанцам стало о нём известно. По стандартам теста Редмонда, любая кошка или собака достаточно умна, чтобы считаться разумной, равно как и любой ИИ класса 3 или выше.

Мы планировали сжечь оригинал документа, однако ночью он исчез. Вероятно, имела место ошибка при регистрации. Мы посылаем Хоз ответ о том, что не допустим подобного, и что война будет продолжаться. Они не имеют никакого представления о том, что они из себя представляют и к чему стремятся. Им даже неизвестно, почему они существуют и могут мыслить. Однако это известно нам.

И мы добьёмся этого, пусть даже это будет последнее, что мы сделаем.</textarea></pre>
