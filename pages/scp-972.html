**Titre original :** SCP-972 - Immunity
**Auteur :** [[user weizhong]]
**Traducteur :** [[user difugo]]
**Date de publication originale :** 7 juillet 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-972

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-972 doit être logé dans une cellule de confinement pour humanoïde standard. Toute demande relative à l&#39;ajout de meubles ou d&#39;autres aménagements au confinement de SCP-972 doit être soumise au Dr Louef, qui pourra l&#39;accorder si celle-ci ne viole aucun des protocoles de sécurité de la Fondation. Tout personnel devant entrer en contact avec SCP-972 doit d&#39;abord passer le protocole de la Fondation SOP-89B relatif aux maladies infectieuses avant de travailler avec l&#39;anomalie. 

Tout événement impliquant un contact avec SCP-972 doit être organisé dans un environnement qui limite tout potentiel vecteur de transmission virale à SCP-972-1. Si un contact est jugé nécessaire, tout le personnel présent devra porter un équipement de protection biologique de Classe V afin de limiter toute éventuelle propagation de SCP-972-1.

**Description :** SCP-972 est un homme d&#39;ascendance turque, anciennement connu sous le nom d&#39;Ahmet Osman, d&#39;approximativement 23 ans, mesurant 1,75 m et pesant environ 130 kg. SCP-972 est en tout point semblable à un humain normal, à l&#39;exception notable de sa relation symbiotique avec SCP-972-1.  

SCP-972-1 est un rétrovirus dsDNA-RT ressemblant aux membres de la famille //Hepadnaviridae//[[footnote]] Famille de virus comprenant notamment l&#39;hépatite B.[[/footnote]]. Seul SCP-972 peut être naturellement infecté par SCP-972-1. SCP-972-1 possède un cycle de reproduction unique au sein duquel il reste sous forme de nucléocapside au sein de cellules de son hôte pour de longues périodes de temps, lui permettant de rester longtemps &#34;dormant&#34; sans être attaqué par le système immunitaire de l&#39;hôte. SCP-972-1 a été détecté dans presque toutes les cellules constituant SCP-972, à l&#39;exception des cellules reproductrices germinales (c.à.d. le sperme), indiquant que SCP-972-1 est capable d&#39;utiliser presque tout type de cellule somatique composant SCP-972 comme hôte. La reproduction de SCP-972 se produit lorsque des cellules infectées entrent en contact avec des cellules non-infectées. SCP-972-1 se décuplera d&#39;abord au sein de la cellule hôte originale avant d&#39;être relâché sur sa nouvelle cellule hôte, engendrant son infection. 

L&#39;effet principal de SCP-972 s&#39;observe lorsqu&#39;il est infecté par un agent bactérien ou viral étranger. Dans les deux cas, il semble que SCP-972-1 agisse de sorte à éliminer l&#39;infection étrangère et préserver la cellule hôte attaquée. Lors d&#39;un contact avec une bactérie, SCP-972-1 provoque une surstimulation de l&#39;activité du lysosome de la cellule hôte, créant des enzymes hydrauliques qui détruisent rapidement toute sorte de bactérie phagocytée. Un mécanisme similaire entre en action lors d&#39;une infection virale, entraînant la destruction des particules virales infectieuses. Les moyens employés par SCP-972-1 afin de reconnaître une activité hostile sont inconnus ; SCP-972-1 s&#39;est montré capable de reconnaître et détruire des virus anormaux tels que ceux générés par [[[SCP-1242]]], démontrant que sa méthode de reconnaissance est anormale.

La conséquence de l&#39;activité de SCP-972-1 est que SCP-972 est immunisé à tout type de maladie infectieuse. Toute introduction de maladie infectieuse à SCP-972 aura pour résultat la destruction complète de la maladie au cours d&#39;une période allant de 24 heures à une semaine, selon le potentiel de reproduction de la maladie en question. Au cours de cette période, SCP-972 présentera des symptômes mineurs tels qu&#39;une température corporelle accrue, un appétit réduit et une fatigue globale, mais ne souffrira pas des symptômes de la maladie dont il est infecté.

**Rapport d&#39;acquisition de SCP-972 :** SCP-972 est entré sous la garde de la Fondation le 06/05/2016, à la suite d&#39;une opération conjointe avec l&#39;[[[unusual-incidents-unit-hub |Unité des Incidents Inhabituels]]] ayant pour objectif le raid d&#39;un établissement de [[[marshall-carter-and-dark-hub |Marshall, Carter &amp; Dark Limited]]] qui abritait SCP-972 ainsi qu&#39;un certain nombre d&#39;autres anomalies humanoïdes. De nombreux fichiers en rapport avec SCP-972 ont été récupérés lors de cette opération, le contenu pertinent desquels a été synthétisé et inclus ci-dessous.

||||||||~ Rapport initial||
||~ Auteur || Jonathan Barker ||~ Date ||5 juin 2008||
||~ Intérêt||Elevé||~ Identifiant||Panacée||
||||||||J&#39;ai trouvé ce spécimen en inspectant le nouvel arrivage et il pourrait bien être notre poule aux œufs d&#39;or. Il guérit de toutes les maladies qu&#39;on lui balance sans subir d&#39;effets secondaires. Le département biologie a découvert qu&#39;il y a un virus dans son sang qui l&#39;empêche d&#39;être infecté par toute maladie connue. Nous sommes en train de mener des recherches pour voir si oui ou non l&#39;effet est transmissible aux gens qui reçoivent une transfusion de son sang. Les premiers résultats sont prometteurs, et le département biologie est en train d&#39;accélérer ses tests, nous devrions donc avoir les résultats complets bientôt. _
 _
Plus important encore (et vous n&#39;allez pas me croire), le gamin est du groupe O négatif. Si on trait cette vache à lait correctement, on pourra nager dans les bénéfices pour des décennies. Combien pensez-vous que l&#39;élite serait prête à payer une fiole de sang qui peut guérir n&#39;importe quelle maladie ? Et plus encore, on a une sacrée clientèle qui serait prête à payer une grosse somme pour se débarrasser de quelques mauvaises habitudes, si vous voyez ce que je veux dire.||
||||~ Dossier ouvert sous :|||| PNCEE/8MER1/Z62FT ||
||||||||~ Marshall, Carter &amp; Dark, LLP. ||

||||||||~ Rapport de recherche 1||
||||||||~ PNCEE/8MER1/Z62FT  ||
||~ Expéditeur || Jonathan Barker||~ Récepteur || Malcolm Jones||
|||||||| Les premiers tests sont concluants, et nous avons le feu vert pour débuter la production en masse. Notre premier acheteur (qui a signé une tonne de dérogations pour le privilège) a dû suivre une thérapie antivirale contre le SIDA pendant environ 10 ans. Une transfusion de panacée plus tard et il est guéri de la maladie en une semaine. Le département biologie travaille sans relâche pour découvrir la quantité minimale de sang nécessaire au traitement de chaque patient, ainsi que la cadence de production la plus efficace que nous pouvons imposer au spécimen. _
 _
Alors, monsieur, vous avez choisi la couleur de votre nouvelle voiture ? Pour ma part, je fais déjà quelques emplettes.||
||||||||~ Marshall, Carter &amp; Dark, LLP||

||||||||~ Rapport de recherche 2||
||||||||~ PNCEE/8MER1/Z62FT  ||
||~  Expéditeur || Jonathan Barker||~ Récepteur || Malcolm Jones||
|||||||| Nous avons élaboré une procédure et un dosage minimum qui optimise notre cadence de production. Trois extractions par semaine, avec une période de repos d&#39;une semaine tous les deux mois. C&#39;est, selon le département biologie, plus ou moins la cadence maximale que l&#39;on peut imposer au spécimen avant de trop l&#39;user. Nous avons reçu déjà 100 commandes et ça ne fait à peine qu&#39;une semaine. _
 _
P.S : Vous aviez raison, Elizabeth adore le vert électrique, excellent choix.||
||||||||~ Marshall, Carter &amp; Dark, LLP||

||||||||~ Rapport de recherche 3||
||||||||~ PNCEE/8MER1/Z62FT  ||
||~ Expéditeur || Dr Hrishikesh Sharma||~ Récepteur || Malcolm Jones||
|||||||| On arrête Panacée. Barker a été un peu trop impatient et l&#39;a exploité plus vite que nous l&#39;aurions voulu au département biologie, mais j&#39;imagine que l&#39;appât du gain était trop fort. Panacée fonctionne admirablement bien en termes d&#39;élimination d&#39;infections hostiles, mais un problème survient quand la charge virale atteint un point critique dans le corps du receveur. _
 _
Nous savons que le virus se diffuse dans presque toutes les cellules du corps (comme nous l&#39;avons observé chez le spécimen original il y a quelques années), mais le même problème survient chez tous les hôtes, à l&#39;exception du spécimen original : le virus n&#39;arrête pas de se reproduire. Nous ne savons pas pourquoi, mais le virus continue de se multiplier jusqu&#39;à ce que la cellule hôte explose à cause de cette surabondance. Cela peut se produire aussi lentement que soudainement et, croyez moi, le résultat n&#39;est pas beau à voir. Notre premier acheteur a dû être ramassé à la petite cuillère. _
 _
La rapidité de ce phénomène varie selon l&#39;hôte. Certains peuvent vivre des décennies sans aucun problème, tandis que d&#39;autre présentent des signes en quelques années. De plus, le sang n&#39;est pas le seul vecteur de transmission : nous avons détecté certains des premiers signes chez des employés qui ont certainement dû entrer en contact avec sa salive, donc de nombreux employés vont devoir être dépistés. Une fois que la nouvelle se sera répandue, plus personne ne fera confiance à nos produits. Nous devons cesser l&#39;opération et enterrer les preuves avant qu&#39;on ne se prenne un retour de flammes. J&#39;ai envoyé le spécimen orignal à l&#39;élimination ; il est déjà en transit vers la décharge.||
||||||||~ Marshall, Carter &amp; Dark, LLP||
