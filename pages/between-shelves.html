**Esta é uma sequência de [[[Going Out Of Book|Saindo do livro]]]. Você provavelmente deveria ler isso primeiro.**

No início, tudo o que ela viu foi escuridão. Então um brilho vermelho apareceu. Ela estava deitada em uma superfície fria e dura, olhando para cima. Houve um assobio, uma manobra e um barulho que soou como um milhão de contas de madeira caindo no chão de uma vez. Atrás dela havia algo que parecia uma risada. O ruído se misturou em um estrondo baixo que parecia envolvê-la e apertar suavemente.

Ela percebeu uma voz. &#34;Eu disse a você que fazer isso aqui era uma boa ideia!&#34; Risos estrondosos se seguiram.

O mundo estava girando. Sua cabeça parecia que tinha passado os últimos três dias treinando Jack Daniels, e seu estômago não estava muito melhor. Havia algo úmido sob seu nariz. Tocando um dedo nele, ela viu que era sangue.

Tudo bem, ela pensou. Esta não é a pior coisa que você já fez. Levantar.

Ela começou a se levantar quando uma mão apareceu em sua visão. &#34;Preciso de uma mão?&#34; disse a mesma voz de antes.

Ela afastou a mão. Uma voz no fundo de seus pensamentos se perguntou por que estava vermelho, mas ela ignorou. Rolando para o lado, ela tentou forçar seu corpo para cima do chão, mas seus braços se dobraram. Um par de mãos agarrou seus ombros e começou a puxar para cima. Ela os afastou. &#34;Foda-se&#34;, ela murmurou, mais para si mesma do que para a pessoa. Respirando fundo, ela puxou as pernas para a frente, sob o corpo, depois empurrou para cima. Ela se agachou. Rangendo os dentes, ela se forçou a ficar de pé. Suas pernas vacilaram, mas ela ficou de pé.

Enxugando o resto do sangue do nariz, ela começou a examinar os arredores. Ela estava deitada em uma plataforma circular de pedra, a cerca de trinta centímetros de um tapete verde. A sala era enorme - o teto não era visível e as paredes pareciam a centenas de metros de distância. Ao seu redor, duas dúzias de pessoas estavam reunidas em torno de três churrasqueiras, conversando, rindo, segurando latas de cerveja. Pelo menos, alguns deles eram pessoas. Havia algo que parecia um tubarão com pernas devorando um grande hambúrguer. Próximo a ele, uma massa do tamanho de um cachorro de tentáculos se contorcendo trabalhava em uma grelha. Os dois estavam conversando com o que parecia ser um homem de três metros de altura feito de cobre, latão e ouro.

Ela virou. Atrás dela estava outro homem, sua pele vermelha como uma lagosta, olhos de um azul puro. Ele estava vestido com uma jaqueta de couro remendada, jeans e uma camiseta do Black Flag. Até onde ela podia ver, ele estava completamente sem pelos, embora uma crista fina descia pelo centro de sua cabeça e caísse em sua jaqueta. Um sorriso se espalhou por seu rosto. &#34;Ei&#34;, disse ele, &#34;sou Colby.&#34;

“Achei que fosse uma Li-”

“Cara, isso foi incrível pra caralho,” ele disse, seu sorriso se espalhando ainda mais. “Você sabe que já se passaram uns ... dois meses desde que alguém usou esse Caminho? Mitchelloth disse que nada aconteceria se viéssemos aqui, mas aposto que ele não está se sentindo tão inteligente agora, está? Ei, Mitch! &#34; ele gritou, jogando um braço no ar. &#34;Você me deve aquela cópia de DeFronde, seu filho da puta!&#34; Ele voltou sua atenção para Alison. Ela percebeu de repente vários outros ... seres ao seu redor.

“Então, onde estou-”

“Eles não acreditaram em mim quando eu disse que podia sentir os Caminhos! Serve para eles. ” Seu sorriso se alargou e ele começou a bater com os nós dos dedos na palma da mão. “Você tem que ser um primeiro temporizador, certo? Sim, se você não fosse, saberia como passar por um sem ficar todo amassado. Eu posso te mostrar isso, se você quiser. Mas cara, deixe-me apenas dizer como isso foi legal! A maioria das pessoas, quando chega pela primeira vez, está completamente fora de questão. Mas você se levantou como se não fosse nada. Doce pra caralho. &#34;

&#34;Isso é ótimo, mas-&#34;

“Então você vai querer conhecer todo mundo, certo? Não é divertido explorar a Biblioteca por conta própria, especialmente pela primeira vez. A menos que você já tenha um guia, mas se tivesse você não teria pousado assim, certo? Mas não se preocupe, estamos sempre abertos a novas pessoas. De onde você é mesmo? Quer dizer, você provavelmente não sabe a resposta real para isso. Mas quero dizer, que país? Quem é o presidente? Eles têm comida Gillferan? Você parece muito- ”

&#34;Fechar. Para cima, ”ela disse, quase cuspindo as palavras. “Só estou tentando fazer uma maldita pergunta. Por que isso é tão difícil?&#34;

Colby piscou para ela. O sorriso sumiu. &#34;Oh. Sim. Oh, droga, sinto muito, não tive a intenção de ser rude assim. &#34; Ele esfregou a nuca, desviando o olhar.

Ela suspirou. “Você disse que esta era a Biblioteca. A última vez que soube, as bibliotecas tinham livros e não vejo nenhum. Então o que está acontecendo? Onde estou?&#34;

“Estamos em uma área lateral”, disse ele, ainda desviando o olhar. “Você sabe, para outras coisas. Relaxar e dormir e, você sabe, outras coisas. ” Ele gesticulou em direção à grelha. “Os livros reais estão em uma área diferente.”

&#34;Tudo bem&#34;, disse ela, cruzando os braços. &#34;Como eu chego lá?&#34;

&#34;Você não quer ficar um pouco?&#34; Ele parecia magoado. “Vamos, vai ser divertido. Temos bifes e Damon está fazendo macarrão, e haverá bolo e uma grande leitura de livro. Você se perderá se tentar entrar nas pilhas por conta própria. ”

“Vou ficar bem”, disse ela. Olhando ao redor da sala, ela viu dezenas de outros grupos de pessoas. Alguns estavam cozinhando, alguns sentados e lendo, um até montou um acampamento. Pelo que ela poderia dizer, menos de um em cada dez seres aqui era humano (ou pelo menos parecia). “De que maneira estão os livros?”

Colby suspirou e apontou. “Você pode me dizer o que está procurando, pelo menos? Eu provavelmente poderia apontar a direção certa.”

Ela pensou por um momento. “Eu preciso de informações sobre a Mão da Serpente. Onde eles estão. O que eles estão fazendo. Como posso encontrá-los. E tudo o que você tiver sobre a Fundação. ”

Colby empalideceu. &#34;A Fundação? Você está louco? O que diabos você quer com eles? &#34; Seus olhos percorreram a sala. Ele estalou os dentes. “Cara, eu deveria saber que algo assim estava acontecendo com você, do jeito que você apareceu. Olha, eu não posso ter nada a ver com essas coisas, todo o grupo de L.S é louco ... ”ele parou.

L.S. O nome parecia familiar. Ela tinha ouvido isso antes, rumores de uma figura sempre esquiva dentro da Mão. Ela suspirou. &#34;Então por que se preocupar?&#34; Ela se virou para ir embora.

“Com licença,” disse uma voz. Alison olhou e viu uma mulher baixa e loira se aproximando. &#34;Eu ouvi você expressando seu interesse na Mão?&#34;

&#34;Você pode me ajudar a chegar até eles?&#34; disse Alison.

“Posso fazer melhor do que isso”, disse a mulher, sorrindo. “Eu sou um membro. Eu posso responder a quaisquer perguntas que você possa ter. Mas primeiro, vamos comer um hambúrguer.”

Os hambúrgueres não eram terríveis, para algo cozinhado por um monstro tentáculo alienígena. Suculento e bem temperado, com a quantidade certa de queijo. Alison comeu rapidamente, avaliando os seres ao seu redor enquanto o fazia. Ela tinha visto alguns não-humanos em suas viagens: o espírito residual, alienígenas capturados em uma instalação da Fundação, um demônio convocado quando um feitiço saiu pela culatra, mas nada como estes, e nunca tantos. Havia algo que parecia uma árvore animada em miniatura, um homem com asas que brilhavam na luz, uma mulher cujo rosto sempre parecia estar escondido nas sombras.

Havia animais falantes e um robô que parecia saído de um romance de Asimov. A poucos metros dela, uma massa de bolhas flutuantes conversava com uma mulher com uma gaiola na cabeça (completa com periquito). Pelo que ela poderia dizer, eles estavam discutindo a física por trás da intervenção divina. Havia alguns humanos também, mas não muitos. Ela não tinha certeza do que esperava vindo aqui, mas não tinha sido isso.

A loira se aproximou. Ela tinha um prato com três hambúrgueres, uma pilha de batatas fritas e uma lata grande de cerveja. Pelo menos, Alison tinha certeza de que era cerveja. O rótulo não parecia estar em inglês ou em qualquer outra língua humana que ela tivesse visto.

“Tudo bem,” disse a mulher. “A primeira coisa primeiro, meu nome é Meredith. Você é?&#34;

“Alison,” ela disse.

“Belo nome”, disse a mulher, tomando um grande gole de cerveja. “Então, Alison, o que você quer conosco? Não é sempre que alguém simplesmente aparece na nossa porta assim. ”

Alison pensou sobre isso. Ela não conhecia esta mulher. Por tudo que ela sabia, Meredith estava mentindo completamente sobre ser um membro da Mão. Ela poderia ser uma planta, ela poderia ser um espírito raivoso, ela poderia ser um amigo procurando vingar o Diligem. “Estou procurando um amigo. Ele desapareceu há alguns meses, mas antes disso, ele estava falando sobre vocês, e vindo para cá. ”

Meredith concordou com a cabeça. &#34;E você acha que a Fundação pode ter algo a ver com o desaparecimento dele, certo?&#34; Ela tomou outro gole de cerveja, amassou a lata e a colocou a seus pés.

“Ele pensou que eles o estavam observando. Ele era ... diferente, e disse que viriam atrás dele por causa disso. Na noite anterior ao seu desaparecimento, ele me ligou para dizer que precisava sair o mais rápido possível. Essa foi a última vez que ouvi falar dele. ” Não era uma grande mentira, mas funcionaria. Provavelmente. Pelo menos isso iria durar até que ela decidisse se estava tudo bem para dizer a verdade.

Meredith concordou com a cabeça. &#34;Qual era o nome dele? Temos muitas pessoas procurando refúgio.”

Alison mordeu o lábio. “Jonathan Bell. Ele tinha cabelo preto, olhos verdes, era mais ou menos assim”, ela fez um gesto com a mão, “e sempre parecia muito nervoso”.

“Não posso dizer que o vi, desculpe,” disse Meredith. “Embora haja dezenas de grupos de nós em torno da Biblioteca. É perfeitamente possível que ele esteja com um deles. ” Ela deu uma mordida no cheeseburger e pensou enquanto mastigava. &#34;Mas você está fazendo mais do que apenas procurá-lo.&#34;

Alison começou. &#34;O que você quer dizer?&#34;

“Se você estivesse apenas procurando por seu amigo, não precisaria de informações sobre a Fundação,” disse Meredith, olhando nos olhos de Alison. Havia algo desconcertante em seu brilho. Alison lutou contra a vontade de se contorcer. “Você está planejando algo contra eles. Ou, pelo menos, você quer. ”

“Não é assim”, disse Alison.

“Olha,” disse Meredith. “Por que você está aqui não é da minha conta. Se você quiser privado, tudo bem, é privado. Mas mover-se contra a Fundação é diferente. Eles são perigosos, e isso não é algo que você ouve com frequência por aqui. Se você está no caminho deles, está acabado. Três dos meus amigos foram mortos por eles. Mais dois foram capturados e não há absolutamente nada que eu possa fazer a respeito. Então, você tem certeza que está fazendo um inimigo deles?&#34;

Alison não sabia o que dizer a princípio. Claro que ela estava. Foi para isso que ela veio até aqui. Ela só não esperava que fosse colocada de forma tão direta. &#34;Eu sou.&#34;

Meredith sorriu. Não era uma expressão alegre. &#34;Veremos.&#34;

Depois de comerem, Meredith levou Alison para outro quarto, cheio de camas. “Há coisas que tenho que cuidar”, disse ela. “Deve demorar uma semana ou mais. Enquanto isso, dê uma olhada no lugar. Explore a Biblioteca, veja o que você encontra. Apenas tome cuidado para onde você vai. ”

Isso acontecera três dias antes. Desde então, Alison passava a maior parte do tempo vagando pelas estantes. Ela manteve a si mesma, principalmente, e as poucas vezes que alguém tentou se aproximar dela, ela foi capaz de afastá-los.

A busca nas pilhas produziu poucas informações sobre a Mão ou Fundação. A organização atrás das prateleiras, se houvesse uma, estava completamente além dela. Os livros foram organizados sem levar em consideração o conteúdo, condição, autor, data de publicação e até mesmo o idioma. Uma cópia de “The Complete Harper Lee” (mais de mil páginas e com texto quase muito pequeno para ler) estaria bem ao lado de um manual do usuário de um Austin Mini 1959. Foi enlouquecedor.

Após os primeiros dois dias de busca, tudo o que ela conseguiu arranjar foi um livro de poesia, “Oh, aquela cobra rancorosa”. Chamar o que estava dentro de “informação” seria como chamar &#34;Boa noite Lua&#34; de épico. Questionando as pessoas com quem vivia não lhe deu muito mais. A maioria deles preferia ser deixada sozinha com a leitura. Os poucos que se importaram em responder o fizeram nos termos mais vagos possíveis. Ainda assim, não foi uma perda total. Mesmo que os livros não fossem o que ela procurava, eles eram fascinantes e, no terceiro dia, ela havia desenvolvido uma pilha volumosa de material de leitura.

Era a noite (de acordo com seu relógio) do terceiro dia. A última vez que ela viu outra pessoa foi sete horas atrás. O fluxo de pessoas ao redor da Biblioteca, ela notou, era semelhante a pessoas agrupadas ao redor de um litoral. A maioria tendia a ficar perto de onde os recursos eram abundantes, nas áreas comuns e nas salas de estar. Vá ainda mais fundo algumas centenas de metros &#34;para o interior&#34; e a quantidade de pessoas divididas. Vá mais algumas centenas e você encontrará apenas uma ou duas pessoas navegando em cada prateleira. Um quilômetro ou mais, e você estará procurando sozinho. Ela vagou por pelo menos cinco.

Razão pela qual ela ficou tão chocada ao ver outra pessoa. Ela dobrou a esquina para uma prateleira (REMUNERAÇÃO, leia um pequeno cartaz dourado ao lado. Todos eles tinham sinais assim. Pelo que ela poderia dizer, era irrelevante para qualquer coisa) e a mulher estava no final, lendo um livro. Ela era baixa e loira, usava um longo casaco preto e um boné de lã verde. Qualquer outra coisa estava longe demais para ver.

Por mais curiosa que fosse a visão, Alison a ignorou. Ela caminhou pelo corredor, passando um dedo pelas lombadas, puxando e folheando todos os livros que pareciam úteis. Nenhum estava. Alguns pareciam interessantes, pelo menos. Ela os guardou na bolsa.

Seu dedo parou quando ela sentiu algo quente. Estava apoiado na lombada de um livro fino e branco sem texto. Quando ela pressionou o dedo nele, ele pulsou, como um batimento cardíaco, e começou a esquentar. Curioso. Esta foi a primeira coisa desse tipo que ela viu aqui. Ela o puxou da estante de livros e ele se contorceu em sua palma. Pelo menos, parecia que sim. O livro em si não se moveu. A capa parecia ser feita de couro e parecia mais pesada do que deveria. Em relevo dourado, um tetragrama complicado fora colocado na capa. Ela o abriu.

A areia saiu das páginas, batendo em seu estômago. O mundo girou ao redor dela quando ela foi lançada no ar e caiu de volta no chão. O livro saiu de suas mãos, caindo nas outras extremidades das prateleiras. Um gêiser de areia espirrou das páginas, espalhando-se pelo chão. Ela estava deitada em uma pequena pilha de coisas.

Sua cabeça latejava. Um filete de sangue escorreu por sua testa. Ela o enxugou e tentou se levantar, mas seu pé prendeu em alguma coisa e ela caiu para trás. Algo apertou em torno de seu tornozelo. A areia cobriu seu pé, subindo por sua perna. Ela tentou arrancá-lo, mas a areia a segurou.

Houve um ruído sibilante. A areia ao redor dela estava começando a vibrar. Ele sacudiu contra ela, grãos saltando no ar, banhando-a. Um rastro dele serpenteava pelo chão, movendo-se através do tapete dela para o livro como um verme. O assobio ficou mais alto. Quase soou como uma voz.

A areia envolveu seus braços e outra perna. A pilha embaixo dela estava mudando, espalhando-se ao seu redor. As bordas se ergueram no canto de sua visão. Eles pareciam elevar-se sobre ela, como uma onda de poeira. O assobio estava ainda mais alto agora, um grito em seu ouvido. Penetrando através dele estava uma voz. Eu me perguntei quanto tempo levaria até você chegar. Parecia alguém falando em meio a uma avalanche. Quanto tempo você seria capaz de negar seu pecado. Dói você, Mikhal, lembrar o que você fez comigo? Eu espero que sim.

A areia desceu rapidamente em sua direção. Ela respirou fundo e começou a contar os segundos. A onda se chocou contra ela. Logo, ela foi encasulada nele. Eu vejo seu rosto em minha mente todos os dias. Do jeito que parecia quando ela percebeu que você tinha partido, quando ela soube que você nos amaldiçoou. Você não podia nem ficar para ver isso. Você nem mesmo nos olhou na cara quando selou nosso destino. Covarde. A areia estava apertando ao redor dela. Ela já podia sentir que estava começando a ceder, a se dobrar sob a pressão. Era difícil pensar em qualquer coisa além da dor, mas ela se forçou a pensar, a continuar contando o tempo.

Eles a tiraram de mim. Eu nunca soube de seu destino final. Espero que a tenham matado rapidamente. Não sei por quanto tempo eles me mantiveram vivo. Não me lembro de nada além da dor, e espero que você volte. Mas você nunca fez.

Trinta segundos. Ela soltou a respiração, trazendo as palavras à sua mente. Nada aconteceu. Seu estômago afundou. Tinha falhado? Seu tempo estava errado? Ela havia lançado esse feitiço apenas algumas vezes antes. Teve

Uma onda de vento explodiu dela, arrancando a areia. Ela se levantou quando começou a reformar. Um chicote de areia a açoitou, mas ela rolou para fora do caminho. Ao fazer isso, ela viu a mulher de antes, parada no final das prateleiras, a apenas alguns metros do livro. Seus braços estavam cruzados e ela não se mexia.

&#34;Ei!&#34; gritou Alison, “Socorro! Feche o maldito livro!”

A mulher não se mexeu. Outro golpe de areia avançou contra Alison. Ela se abaixou e correu em direção ao livro. A mulher não se mexeu.

Algo bateu no pé de Alison, fazendo-a cair no chão. Assim que ela atingiu o chão, a areia envolveu seu braço. Isso a jogou para cima, prendendo-a contra a parede. Mais cordas de areia brotaram do solo, movendo-se em sua direção. A mulher não estava em lugar nenhum.

Alison tentou puxar o braço, mas a areia o agarrou com muita força. Outra gavinha colidiu com sua perna. Ela chutou. Seus pés bateram na areia e irromperam. Ele se reformou em segundos. Ainda assim, era melhor do que nada. Com a mão livre, ela tateou as prateleiras atrás dela. Seus dedos envolveram um volume grosso, e ela o rasgou da prateleira, balançando-o na areia segurando seu braço. Ele cortou e ela caiu, presa na prateleira apenas pelo pé, pendurada de cabeça para baixo.

Ela acabou e jogou o livro o mais forte que pôde. Foi arremessado pela areia e ela caiu no chão. Houve um estalo e a dor percorreu seu lado, mas ela o ignorou. Ela já podia ver a areia se reformando e correndo em sua direção.

Agarrando seu braço, ela correu para frente. Gavinhas de areia batiam em suas pernas, mas ela dançava ao redor delas. Ela podia ouvir a voz atrás dela, gritando. Você se atreve? ele chorou. Você ousa tentar fugir? Para fugir desse destino, quando não poderíamos? Vire-se, covarde, e me enfrente com alguma dignidade. Ela o ignorou. A areia bateu em suas costas. Ela tropeçou, mas continuou correndo.

O livro a apenas alguns metros dela. Ela mergulhou, o braço estendido. Ao fazê-lo, a fonte de areia que brotava dela girou e bateu em seu ombro. Ela caiu. O fluxo de areia girou no ar, disparando em sua direção. Ela se empurrou para frente, rolando sob ele. Estendendo o braço, ela agarrou a capa do livro e fechou-a.

A voz parou no meio da frase. A areia caiu no chão. A biblioteca ficou em silêncio. Ofegante, ela se levantou. O mundo parecia girar ao seu redor. Havia um zumbido em seu ouvido e sua visão estava embaçada. Seus joelhos dobraram. Ela estendeu a mão e se firmou contra a prateleira antes que pudesse cair mais.

Passaram-se trinta minutos antes que ela pudesse parar de tremer e começar a caminhar de volta para as áreas comuns.

Meredith estava sentada ao lado da cama, lendo um livro. Ela olhou para cima quando Alison mancou perto. &#34;Bem&#34;, disse ela, &#34;você não parece uma mulher que acabou de passar por uma experiência?&#34;

Alison resmungou uma resposta e desabou na cama. &#34;Que raio foi aquilo?&#34; ela conseguiu dizer depois de vários minutos.

&#34;O que foi o quê?&#34; disse Meredith.

Alison suspirou. &#34;O que você quer?&#34;

Meredith se levantou e se espreguiçou. “Então, eu conversei com algumas pessoas. Eles estariam interessados ​​em conhecê-lo. ”

Só assim, a dor desapareceu. Alison se sentou. &#34;O que? Quem? Quando?&#34;

“Agora, se você quiser,” disse Meredith.

Alison acenou com a cabeça.

“Siga-me,” disse Meredith. Eles começaram a caminhar, saindo da área comum e entrando na Biblioteca. Algumas pessoas olharam para Alison, machucadas e mancando, mas ela as ignorou. Eles serpentearam pelas prateleiras, movendo-se para frente e para trás entre eles até que ela perdeu qualquer ideia de onde eles estavam. Então eles continuaram andando. Cada vez que ela tentava questionar para onde eles estavam indo, ela se deparava com o silêncio.

Faltaram 45 minutos para que parassem, em uma prateleira que parecia uma com as outras (MENDACIDADE, leia a placa ao lado). Meredith se ajoelhou e bateu três vezes no tapete. Ela se levantou, deu cinco passos para trás e pisou duas vezes. Então ela deu quatro passos para a esquerda e pisou mais seis vezes.

Um buraco apareceu no chão. Não abriu ou abriu como uma porta. Simplesmente apareceu, como se sempre tivesse estado lá. Encostada na lateral havia uma escada. O andar de baixo era de madeira e bem iluminado. Meredith começou a descer. Alison o seguiu.

Eles desceram por um corredor curto. No final, havia uma porta vermelha. No telhado havia várias lâmpadas fluorescentes. Nas laterais havia pinturas que descreviam uma variedade de cenas, desde o que parecia o nascimento de Cristo até um homem flutuando no espaço.

“A Mão não é o que você está procurando,” disse Meredith. A primeira coisa que ela disse desde que eles foram embora. “A maior parte seria inútil para você. Eles não são um grupo ruim, mas não querem ir contra algo como a Fundação. Eles ainda se escondem deles, sussurram em segredo, usam seus nomes absurdos. Eles são estudiosos, e isso tem seu lugar.”

Meredith abriu a porta e fez sinal para Alison entrar. “Mas nós somos os lutadores.”

Dentro havia uma grande sala, forrada com cadeiras, almofadas e estantes de livros. No centro havia uma lareira. Uma chama tremeluziu, a única fonte de luz, lançando sombras retorcidas nas paredes. Sorria como livros antigos e bebidas caras. A única outra pessoa, ajoelhada perto do fogo, era a mulher de boné verde.

&#34;Que diabos!&#34; disse Alison. Ela olhou de Meredith para a mulher. &#34;Quem diabos é esse?&#34;

Meredith não disse nada.

“Claro,” disse Alison. “Agora estamos jogando este jogo. Adorável.&#34;

A mulher sorriu. &#34;Eu disse quase exatamente a mesma coisa.&#34;

Alison fez uma careta e deu um passo em sua direção. &#34;Você fez? Isso deveria ser algum comentário grandioso e revelador? Devo cair de joelhos e perdoá-lo por me deixar para morrer, porra?&#34;

“Eu não teria deixado isso acontecer”, disse a mulher. Ela olhou para o fogo. &#34;Mas se eu tivesse que intervir, não estaríamos nos falando agora.&#34;

“Seria uma pena”, disse Alison. &#34;Eu sugiro que você comece a dizer algo significativo.&#34;

A mulher se levantou. “Não é sempre que eu encontro alguém assim. Mas também não é sempre que alguém como você vem até nós. Lamento que as coisas tenham acontecido como antes, mas você nunca esteve em perigo real. ” Ela olhou nos olhos de Alison. Alison desviou o olhar. Algo em seu olhar parecia errado. &#34;Você é sortudo. L.S não costuma aceitar as pessoas tão cedo. Meu nome é Amanda. Eu gostaria de recebê-lo no Dente da Serpente.”</textarea></pre>
