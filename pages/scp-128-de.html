    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-128-de/germany-321195_960_720.jpg|caption=SCP-128-DE内部保存完好的机械机构。|width=300px]]

**项目编号：** SCP-128-DE

**项目等级：** Neutralized

**特别收容措施：** SCP-128-DE自身并不会带来任何危害。其被伪装为沉船，且在其周围2km内，需以存在水雷为理由宣布禁止行船。考虑到SCP-128-DE结构的不稳定性，仅允许受过训练的侦察队在其内部移动。

**描述：** SCP-128-DE指一艘船形交通工具的残骸，目前位于黑尔戈兰岛附近的一处沙洲之上。据估测，其完整状态下应有约3800米长、1200米宽、1000米高、及约177亿吨重。

因为SCP-128-DE几乎完全损毁，故而无法对其进行复原，然而在该船内部回收到的数个完好或部分损坏的黑匣子包含有关于SCP-128-DE的用途以及工作原理的信息。根据这些信息，SCP-128-DE在完整状态下显然具有略与航空母舰相似的外观，值得一提的是，SCP-128-DE在其“甲板”上具有112座防空火炮以及十座双管炮塔的结构，显然其具有可发射远程导弹的设计。沿着船体安装有另216座防空火炮（更多SCP-128-DE武器数据参阅技术报告128-WA）。此外项目在其龙骨上还拥有一套管状装置（SCP-128-DE-A），其长度为3500米，径宽145米，供移动所用。此外在项目尾部有6座两两垂直布置的通风孔，每个径宽300米，其上装备有200米长的不锈钢制排气管。

SCP-128-DE整个后三分之一部分似乎都仅有项目驱动及其能量供应之用。这一区域中有一半被因撞击爆裂的水箱所占据，且船尾也完全损毁。该船只的其余部分被作为有效面积使用，包含有多座实验室、储藏室、军火库、乘员宿舍以及SCP-128-DE的驾驶台。

**发现：** ████年██月██日多枚卫星记录下了16:21时██°██′██,██″N ██°██′██,██″E地点上空7000米处突然爆发的白色光芒。根据分析，这些光芒来自一个由目前未确认能量形式组成的球体，在出现5秒后，其将SCP-128-DE释放了出来并消失。SCP-128-DE随后坠落并撞到了其目前所在的位置上，受到了严重损害，并沿着与其纵轴交叉的线破碎成了两块，此时在船尾处发生了爆炸。这一事件由正在安保收容[[[SCP-002-DE]]]地区的隶属于基金会舰队的导弹驱逐舰//SCPS Hildegard//的船员观测到。该舰全体船员在撞击发生后向最近的基金会站点报告，一小时后，该站点派出人员抵达撞击点并开始进行初步收容。后成功将对该事件的新闻媒体报道压了下去，且所有目击者均受到了记忆清除。

根据回收的数据，该项目在一个其他现实（编号为R-6748-DE）被用作空中运输工具，其显然为该现实中的基金会所占有，并被编号为//SCPLS Wega//一名。此外还可查明前述现实经历过一次目前未明晰的K级事件，因而生物只能在类似于SCP-128-DE的建筑物中及地下碉堡设施中活命。（若您欲查看回收的关于R-6748-DE的数据，敬请查看附录128-2.）

由已回收数据载体可推导出SCP-128-DE保持在空中，并通过SCP-128-DE-A沿着所谓的“蓝宝石线路”前进，由于相关资料严重损坏，无法读取，这一进程的确切原理目前仍未知。只知道这些“蓝宝石线路”在整个地球上空7000米处形成了一张密网，并由未记录位置的“主线装置”保养。某种异常被用在船体后部以供驱动，其被描述为“CPCS核心”，并可产生等离子体，还有一种为保证残骸安全而已全部气化的位于船体水箱中的未知物质。等离子体与该种物质在SCP-128-DE-A中输送，以使得船体沿着线路“移动”。船体后部的排风扇显然为整个驱动装置的冷却所用。

SCP-128-DE显然曾是基金会用以收容其他异常及对其研究的收容站点，这些异常与[[[SCP-094-DE]]]、[[[SCP-097-DE]]]及[[[SCP-098-DE]]]显示出巨大的相似性。在坠毁后并未回收到任何此类实体，更多信息参见附录128-DE-1。

[[collapsible show=&#34;附录128-DE-1&#34; hide=&#34;关闭&#34;]]

以下为描述可能与SCP-128-DE在我们现实出现相关的事件的日志汇编。

Log-128-DE-96458

&gt; 地点： SCP-128-DE船首，舷外摄像机
&gt; 	
&gt; **10:35:34:** 可见一艘与SCP-128-DE结构相似的空中载具，据估测大小为100 m x 40 m x 20 m。其“甲板”打开，释放出了一个约3 m x 2 m x 2 m大小、涂白漆的金属质箱子。
&gt; 	
&gt; **10:37:20:** 其内部人员从上方放下了一个吊车钩以固定该箱子。这些人员穿着有显然为抵御高空防护设备的服装。
&gt; 	
&gt; **10:39:31:** 该箱子抬升。甲板关闭，该空中载具开始运动，直到从摄像机视野中消失。


Log-128-DE-56892

&gt; 地点： 项目船首飞机库，其中存储有数台外观上类似吊车的机械。
&gt; 	
&gt; **10:36:43:** 飞机库的一道墙壁缓慢打开，可见到蓝色的天空。两台吊车行向打开出并放下吊车钩。
&gt; 	
&gt; **10:42:02:** 吊车再度提起吊车钩，其上固定有该箱子。
&gt; 	
&gt; **10:45:59:** 该箱子被装上运输车并被运离此处。

Log-128-DE-25494

&gt; 地点：SCP-128-DE左舷侧，舷外摄像机
&gt; 	
&gt; **11:02:43:** 一个物体高速接近SCP-128-DE。其遵循着与SCP-128-DE平行的路线前进。
&gt; 	
&gt; **11:09:12:** 该物体此时已经足够接近，可知其建筑式样与SCP-128-DE类似，不过大小据估测为500 m x 200 m x 100 m。该物体装有两座炮塔，看起来填装有远程导弹。

Log-128-DE-74538

&gt; SCP-128-DE向未知空中载具发出无线电讯。该电讯由Agent Jakob发出。
&gt; 	
&gt; **Agent Jakob：** 未知线路航船，这里是线路航船Wega。您并未被授权靠近本船5千米内。请进入最近的联络线并与本船保持指定距离。若不听从，我们将会开火。Over。
&gt; 	
&gt; //12秒无回复。//
&gt; 	
&gt; **Agent Jakob：** 未知线路航船，请进入最近的联络线或减速。若持续停留在本船周围5千米的空间内，我们将会开火。您有20秒时间执行这一指令。若您仍不响应，我们将会对您执行摧毁操作。Over。
&gt; 	
&gt; //20秒无回复。//
&gt; 	
&gt; **Agent Jakob：** 未知线路航船，我们现在将会开始对您执行摧毁操作。Over。
&gt; 	
&gt; **未知联系：** 我倒想看看。

Log-128-DE-18531

&gt; 地点： 10号炮塔，舷外摄像机
&gt; 	
&gt; **11:12:04：** 所有炮塔均转向左舷方向，并将其炮口对准该未知线路航船。该未知线路航船开始发射出数个小型红色物体，由于距离原因，无法辨认出该类物体。
&gt; 	
&gt; **11:12:41:** 所有炮塔开火。
&gt; 	
&gt; **11:12:44:** 该未知物体从发射出的导弹中发射出闪光射体。除了三枚外，所有其他炮弹都在半空中被击中并爆炸。剩余炮弹击中未知空中载具前部。
&gt; 	
&gt; **11:12:56:** 未知空中载具的炮塔转向右舷。其中一台对准了舰楼，另一台瞄准了其瞄准器中SCP-128-DE的确定一点。
&gt; 	
&gt; **11:13:12:** 该未知物体开火，此时红色物体开始接近SCP-128-DE。

Log-128-DE-35689

&gt; 地点：舰楼
&gt; 	
&gt; **11:13:16:** 房间左舷侧爆裂，产生大量破片，使得房间中数人受伤。
&gt; 	
&gt; **11:15:34:** 救护人员进入房间并照料伤者，仅受轻伤者重新上岗。似乎并未造成明显损伤。
&gt; 	
&gt; **11:20:37:** SCP-128-DE似乎突然停止。所有船员都失去平衡，摔倒在地。

Log-128-DE-55521

&gt; 地点：SCP-128-DE左舷侧，舷外摄像机
&gt; 	
&gt; **11:13:16:** 左舷侧被击中，导致船体外壳上出现一个大洞。
&gt; 	
&gt; **11:13:41:** 红色物体此时足够接近，可辨认出其为[[[SCP-097-DE]]]个体。防空火炮开火，成功将数个个体无效化。然而还是有数个个体成功通过破损处进入SCP-128-DE。

Log-128-DE-84744

&gt; 地点：6号炮塔，室内。
&gt; 	
&gt; **11:15:16:** 数人向炮塔内部填装新弹药。
&gt; 	
&gt; **11:15:20:** 房间门被一个[[[SCP-097-DE]]]个体从门轴处撕开，随后将一个火球投向新装填的炮塔处。
&gt; 	
&gt; **11:15:24:** **失去输入数据**

Log-128-DE-55521

&gt; 地点：D走廊
&gt; 	
&gt; **11:13:10:** 装有白色箱子的运输车驶过D走廊。
&gt; 	
&gt; **11:13:18:** 甲板上警报被触发，运输车司机显然一边缓慢前进，一边开始慌张环顾。
&gt; 	
&gt; **11:18:43:** 两枚[[[SCP-097-DE]]]个体出现在走廊里，随后对运输车进行了攻击。
&gt; 	
&gt; **11:19:00:** 运输车司机被杀死。两枚个体开始撕碎箱子。
&gt; 	
&gt; **11:19:11:** 箱子爆炸。两枚[[[SCP-097-DE]]]个体被抛到走廊墙壁上。另一枚[[[SCP-097-DE]]]个体从箱子中出现。与众不同的是，这一个体通体黑色，与另两个个体相比结构略大、略坚固。
&gt; 	
&gt; **11:19:16:** 该黑色个体将另两个个体中的一个的沟槽抓取并开始与其沟通。剩下一个个体随后转向左舷侧。
&gt; 	
&gt; **11:19:30:** 黑色个体似乎打了个响鼻，释放了被抓取的个体。随后其打通了左舷侧的墙壁，离开了走廊。

Log-128-DE-84699

&gt; 地点：收容区H通道。
&gt; 	
&gt; **11:18:13:** 可观察到数名持有军事装备的人员在此处射击一枚装备有重型武器的[[[SCP-097-DE]]]个体。
&gt; 	
&gt; **11:18:13:** 该个体坠落在地上。其中一名人员喊了什么，随后所有船员都转身过来。摄像机视野中进入数个[[[SCP-094-DE]]]个体，这些个体攻击了保安。保安的武器对新攻击者几乎不起作用。
&gt; 	
&gt; **11:20:36:** 交战双方都突然失去平衡，摔倒在地。未固定物体稍微滑向SCP-128-DE船首方向。
&gt; 	
&gt; **11:20:41:** [[[SCP-094-DE]]]个体率先起身并攻击了仍躺在地上的人员。
&gt; 	
&gt; **11:25:10:** 对[[[SCP-094-DE]]]的反抗彻底被无效化。个体开始离开收容区。

Log-128-DE-74639

&gt; 地点：SCP-128-DE左舷侧，舷外摄像机
&gt; 	
&gt; **11:20:13:** 黑色个体打通外壳并随后越过还在射击的防空火炮。该个体似乎并未收到任何影响。
&gt; 	
&gt; **11:20:36:** 黑色个体从其手中对SCP-128-DE发出一道灰色光束。项目在被击中时停止，但并未如先前一样失去速度。此外，SCP-128-DE所有的移动部分都显然被固化。电信号似乎还能传播，但是SCP-128-DE似乎无法再移动自身或者移动其武器及其摄像机。摄像机上的康德计数器记录到了强烈的休谟扰动。
&gt; 	
&gt; **11:22:53:** [[[SCP-097-DE]]]个体从外壳的破洞中离开，主要通过其穿透出来的破洞离开。所有个体都携带有[[[SCP-094-DE]]]及[[[SCP-098-DE]]]个体。其飞回至未知空中载具，并似乎在彼处放下货物，随后返航并再度穿透SCP-128-DE，不久后携带出其他[[[SCP-094-DE]]]及[[[SCP-098-DE]]]个体。
&gt; 	
&gt; **11:45:12:** 显然所有SCP-128-DE内收容的异常都被移出。该黑色个体向项目发射了一道黑色光柱。康德计数器记录到了极大的休谟扰动。SCP-128-DE的舱室开始扭曲。组成SCP-128-DE的材料出现类似高应力下出现的噪声。
&gt; 	
&gt; **11:45:37:** 未知空中载具向该黑色[[[SCP-097-DE]]]个体发射了一道白色光束。这导致了其攻击中断并绕开了光束。随后该物开始转向未知空中载具并开始将自己包裹在黑色的火焰中。SCP-128-DE内外的休谟扰动越发强烈。该物体似乎积聚了大量能量。CK级现实重组事件即将发生。

Log-128-DE-93645

&gt; 地点：7号炮塔，舷外摄像机
&gt; 	
&gt; **11:46:08:** SCP-128-DE上空300米处突然出现闪光。
&gt; 	
&gt; **11:46:09:** 闪光消失。其中可见一艘Northrop B-2幽灵远程轰炸机俯冲。

Log-128-DE-84743

&gt; 新出现的Northrop B-2幽灵远程轰炸机向SCP-128-DE发出的详细无线电讯。
&gt; 	
&gt; **未知：** 注意，本消息为面向所有基金会员工的自动消息。一次K级事件即将来临。任何情况下均不要攻击[[[SCP-050-DE]]]。重复：任何情况下均不要攻击[[[SCP-050-DE]]]。

Log-128-DE-93645

&gt; 地点：SCP-128-DE左舷侧，舷外摄像机
&gt; 	
&gt; **11:46:09:** 黑色[[[SCP-097-DE]]]合同在该闪光中留意到了[[[SCP-050-DE]]]并对项目发射了一道灰色光束。[[[SCP-050-DE]]]做出规避动作。
&gt; 	
&gt; **11:46:12：** 该个体突然强烈爆炸。无法再见到该未知空中载具。[[[SCP-050-DE]]]再度做出规避动作以不被爆炸所影响到，因而直接进入SCP-128-DE轨道。在撞上轨道之前，[[[SCP-050-DE]]]发出了明亮的闪光。测到0.28的休谟指数。

Log-128-DE-83658

&gt; 地点：舰楼
&gt; 	
&gt; **11:46:14:** 所有未被固定的物体以及人员都突然开始如同失重一般浮起。左舷侧的破洞开始产生越来越强的抽吸力，将物品与人员吸了出去。
&gt; 	
&gt; **11:46:55:** [失去输入数据]
