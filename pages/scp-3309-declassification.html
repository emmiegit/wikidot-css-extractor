[[[SCP-3309|SCP-3309：逐漸消逝之際，我等何去何從]]]

**作者：**[[user PhamtomGuy]] 與 [[user Lt Flops]]

本SCP在論壇上興起了相當大的爭議，畢竟大家對鋪天蓋地的meta文早已厭倦不堪。然而我還是會義無反顧的宣告《葉片之屋》[[footnote]]美國作家丹尼勒夫斯基發表的長篇小說，講述一對夫婦在搬進一間有著迷宮般的異常地下室後，關係產生裂痕與重新檢視的故事。[[/footnote]]是我最喜歡的書，所以我們廢話少說，來談談3309吧。

----

+++ 1. 來自超形上學部的通知

開場我們得到了一個友善的警告，它向所有試圖訪問本檔案的人員闡述了這是個

&gt; 一個不可預測的多子敘述層交疊異常現象。

哇嗚！好喔，如果「超形上學部」沒有讓你想起什麼，那麼我們還會加送你一個「敘述」的文本處理提示。Pataphor/pataphysics我們先前已經在這個子板塊[https://www.reddit.com/r/SCPDeclassified/comments/6llhxc/scp1383_partiallyfunctioning_pataphorical_torment 討論過了] —— pata就是meta的下一個境界，是meta的meta，換句話說，我們將在這裡直面真正的狂熱文。在基金會的設定中，形上學將關注宇宙的本質，而超形上學則關注更高的層次，即基金會宇宙甚至各個平行宇宙都被納入的那個敘事結構框架。

(注意一下正常人在作品本身媒介的引用上仍只會稱作「meta」。如果你是pata的粉絲，這是一種有效描述這一切從基金會角度是怎麼出現的方式，這是從他們內部形而上學偉出發點的另一個層次。如果你不是pata粉，這是一種信號，向讀者表達你多麼的有藝術與自命非凡。就像我曾經說過的：有爭議。)

超形上學部提供了一個免疫文本，以免你經歷一次「敘事重構事件」。這啥？等到我們對異常本身有了認識，解釋起來可能會更容易一些，讓我們繼續看下去。

----


+++ 2. 事物本身

我們可以注意到收容程序中，SCP-3309以某種方式影響了其他異常與它們的文件(因為RAISA認為存檔超重要)，一旦有異常被影響，被分配的職員不只要被調離，還得吃一發記憶刪除。與受影響的異常必須完全斷開聯繫。

異常本身其實挺簡單的：檔案末尾出現一條//神秘訊息//(SCP-3309-1)後，該異常將在48小時內自動消失。

&gt; //如果你並非作者而有意重寫本文，你可以在本貼文下回覆申請重寫。並請先獲得作者許可。//

好啦，都講到這裡沒必要裝模作樣了。SCP-3309就是SCP wiki的標準刪除程序。當一個項目被D到-10分以下時，工作人員會在論壇發布這個通知，給它一段小小的寬限期，好讓它能做出應對，並蒐集所需的工作人員投票，然後文本啪一下就消失了。但從基金會宇宙的角度來看，該異常現象也就沒了。最重要的是它與其他異常間的聯繫也中斷了，這使得人們擔心這些事將導致他們的網路穩定被撼動。

但是等會！倫理委員會突然想到，也許他們將整個過程加以利用。他們決定拿SCP-4463當白老鼠，這是個慢慢把亞利桑那州變成整片沼澤的過程未知異常。它的檔案被編輯到滿是錯誤與敘述衝突，而你不知道的是，這檔案不只是被刪除，甚至沒有人記得它的存在。基金會成功駕馭了這個系統，讓它為我們幹髒活，3309被歸定為Thaumiel。

如果這個SCP就畫上了句號，那它可能也要被刪掉了。基本上有個先例了：這與[http://web.archive.org/web/20170714205159/http://www.scp-wiki.net/scp-3991 舊3991]異曲同工。文本中(暗示了)O5竄改了一堆文章，弄得像是空降文那樣，吸引管理員把它們刪掉。從它最後變成舊3991的結局來看，人們不喜歡這種文。但我在寫這篇3309解密時，它的分數已經升到了+125，這可能跟我們的Smalls研究員小朋友脫不了關係。

----


+++ 3. 你們把我Smalls殺掉了

倫理委員會測試完畢後，其中一位研究員Adamo Smalls留下了一份筆記，他似乎對他們所獲得的成就深感不安。對他來說，這似乎太容易了 —— 這些東西通通都就這樣沒了，不用付出任何代價，而且除了第一線的研究人員外，似乎根本沒人記得他們做了些什麼。他開始沉淪於對消失與忘卻的妄執。這些東西怎麼就這樣消失了，也許//所有東西//都能這樣消失的無影無蹤。

不久，有位同事注意到Adamo Smalls研究員沒有出席測試，也從行程表中徹底消失了，更從項目文件中被除名。另一位同事則認為前一位同事瘋了，他不認為自己跟這個叫Smalls的人共事過，從來沒有。而在你意識到之前，前一位同事也消失了。

看來，使用3309還是有些微不足道的小小副作用。

Smalls研究員提到了些事情，你看  —— 異常一旦被刪除，它將何去何從？如上所述，它們會在常規刪除貼文中被歸檔/節錄。換句話說，它們最終將出現在論壇上。//而他也是如此。//

極其困惑的Smalls在論壇上//醒來//。他似乎將論壇描述為一種無形的虛空，他隨即尋求幫助。版主立刻制止他的「角色扮演」行徑，另一位用戶則抱怨meta文「氾濫到變爛梗」。起初他似乎以為3309刪掉了整個基金會，但後來他才意識到被刪掉的是他自己  —— 他的存在主義噩夢成真了。

最後一個貼文選項在文末，標題是「除了你自己，沒有人真正記得你。」倘若你試圖輸入一些東西，訊息的第二部分會顯現。

&gt; 並且，問題仍舊存在。你有被記住的價值嗎？

----


+++ 4. 真正的怪物就是我們

所以，讓我們退回來。為什麼Smalls會被「刪除」？最上頭的超形上學部警告是怎麼回事？他們為何如此注意要讓研究員遠離受影響異常？

Smalls相當清楚當一個異常消失時，它就是沒了。關於它的一切都不見了，甚至是人們的記憶，就如異常從未存在一般。而如果有個研究員將絕大部分的職業生涯獻身於此，哪他也會消失。倘若一個研究員，整個職業生涯的唯一紀錄就在受影響的異常中了話......那麼他就麻煩大了。

當然，這不可能是通用的，否則就不會有人記住並觀察到它的影響，3309的文件就不會在這裡了。顯然他們已經發現，將職員從中調離轉任其他異常項目可以「救下」他們。實際上這就是透過將職員重新錨定在一個「真實的」異常，阻止他們被一併刪去。

因此我們把範圍限縮至Smalls身上。是什麼讓Smalls惹上麻煩？你是否注意到他的研究員筆記有點......花俏？說直白些他就是在官方紀錄上寫私人日記，這在此基本上是不被允許的。而當Calzaroli注意到不對勁時，他用了「我們最傑出的模因學者」來描述Smalls，他還在無邊無際的論壇貼文中自稱，他「認知阻值達到99%」。而對於一個正在存在主義恐慌的人來說，他似乎過於喋喋不休了。

Smalls不只是個研究員，他還是一個**瑪麗蘇**。

請注意，當他認定基金會消失時，他所描述的不是全都一口氣消失了，而是他所見一點一點地變黑。但我們知道這一切並沒有發生 —— 3309抹去的是他，而基金會丟的只是一點點的碎片。如此，他真正看見的是自己漸漸與這些部分的聯繫斷開，他正被從那些概念領域中抹除。試想Bright或Clef這樣的人物，他們客串到了基金會的各個角落，嵌進各式各樣的檔案與文本中。想想看如果我們作為一個社群，我們決定不喜歡這個人物，不需要他了，只要塗銷掉所有對他的援引，維基就會更好。所以我們一點一點的查清他出現的每一個地方，並修改、刪除、排擠掉他。

這就是發生在Smalls身上的事。我們甩掉了他。但如果我們認真對待他在形上學上的意義，Smalls不僅僅是網頁上文字的聚合：他是真實的。我們剝離了他與現實世界的聯繫，但他的意識仍然存在，它受到了傷害，它很困惑，它不明白到底發生了什麼。

回來看看這段無辜的文字，在最後一條訊息中，管理員貼文宣告了刪除投票已經開始，就是這篇「意識到你的摯愛終將忘記你」。這才是本文的真正意義所在，賦予了它超越簡單meta梗的額外深度。我們都有存在恐懼的本能，恐懼世界不關心你，恐懼你最終將消失的無影無蹤 —— 俗話所說的「第二次死亡」正是在最後一個記住你的人離世之時。而更糟糕的是，你意識到了自己的消逝並非因為宇宙的冷漠，而是宇宙主動認定沒有你更好，那會有多糟糕呢。你沒有被記住的價值，從來沒有。

而我們必須為此負責。這是超形上學概念必然的結論：倘若我們將基金會定位為一個基於我們敘事之中的真實世界，裡頭真的存在能夠觀察與反思該敘事的人，那我們就對發生在這些人身上的一切負有道德責任，而非僅僅是丟到維基，透過編輯行為修改的那些內容。[[[SCP-3999|3999]]]講述了一個敵意實體掌握了編輯與再定義大權時會發生什麼，現在想想3309可能更糟，因為沒有任何人想要折磨Smalls。我們就只是不再需要它了，然後就將其驅除，我們仍在這麼做，每天都在做，將不受歡迎的空降文可憐角色驅除。而//他們能感受到它正在發生//。

**太長不看：** 每當你meta時，神就會將Smalls研究員殺死。另外你就是那個神，而你正在這麼做，你就是//那個怪物//。</textarea></pre>
