黑衣的法官带着可笑的高帽，坐在高高的硬木椅上攥紧他威严的木手杖，左手抓起本次诉讼的报告。而后他开口，喉咙间仿佛有磁铁在摩擦，喷薄出刺耳的嘈杂声响。

“修斯克里蒂娜的王者，你于此向我提出你严正的指控，来自远方的传教士对你之人民欺诈，让那本应于田野中的进入城市，本应于城市中的进入王宫，本应于王宫中的归入虚无。你说那乾坤紊乱，上下失调，社稷难保，烽烟四起，是因你面前这三位被告？”

法官停下他的开场，以让旁人的耳朵得到清闲。须发稀疏的老者，披着纯丝织成的长袍，苍老的眼里喷薄着对弄臣的怒火。而后他起身，虚弱的声音在大殿里回荡。

“我于此指控，指控这三个人面兽心的禽兽，借我手来完成那隐蔽的事业，祸乱我之朝纲，荼毒我之王国。以那贪得无厌的手将我的国家捻为浆粉，凭那巧舌如簧的嘴迷惑王者的心智，撕扯着这宏伟的帝国奔向最后的日暮。

他们是自远方而来的恶魔，装扮着人皮在这天底行走。他们喝十一种花草酿成的毒药，身上的每个毛孔都散发着罪恶。自踏上修斯克里蒂娜神圣的领土，便把蛮荒和混乱带到这个至高无上的国度。

我指控第一名恶魔，唤做Axngira.J的妄语者。他的嘴曾被撒旦所亲吻，编织出一套套五花八门的谎言，在最初的岁月蒙蔽我的双眼。他告诉我要穿那金缕制成的衣裳，让令人作呕的灰色爬上我的头发。他告诉我天下的一切均为我之所有，即便是到达普隆特拉大陆最远的海角。他是夜莺的化身，蛊惑我走上毁灭的第一步，在月圆之夜对冷光翩翩起舞以召唤那不应存在的生物。黄铜和钢铁侵蚀着我的思想，但我却被他所诳而无法察觉。自认冷静而高傲，实则用他欺诈的嘴来博取最多的利益。

我指控第二名恶魔，名为Zikmess的造假者。他以自己卑贱的手，拉拽着王国一根根敏感的丝线。披袭着黑衣在肮脏的夜中行走，把一切本应存在的光明染成黑色。他使了他滑稽的魔法，编织出可笑的谎言而企图堵住我的嘴。他将谎言和欺骗带到此处，诚实的公民们发现了诈骗的存在，他们一个个的奔赴深渊，但我，王国的主宰却只能在王宫里与这恶魔交谈，相信他伪装的光鲜亮丽的外衣，却从不让我发现那丑陋而黝黑的胸膛。他使我沉迷于假似光荣的数字，从丛丛密林里带出不属于时代的生物。张开他们的巨大双足而重回我神圣的国度。他们带来哀伤与灭亡，所过之处被永恒的夜空胀破，凭借复辟的邪魔之身拔除我往过的根基。

我指控第三名恶魔，称作Ricolen的暴乱者。他借自己蛮横的力，让无辜的国民习得杀人的法术。独角羊尝到了鲜血的滋味便会渴求着更多的杀戮，污秽的双头鹰是俯在它身后的教导者。他从不与我的眼睛对视，因为他此生的力量仅在无礼的双手，与被妄语者欺骗的臣民一道行走。他是这混沌的产物，这无止息翻滚的暴念的果。他的浑身沾满腥臭的血，来向我释放他可笑的尊严和勇猛。但我已看见他骨子里的魔怪，那是鄙贱的血肉所刻画的根源。他以暴力把我的王国可悲的分割，让我只能看着它毫无尊严的死去。

我指控，我指控这三个魔鬼的化身，让人鬼迷心窍的怪物。我要求他们归还我神圣的修斯克里蒂娜王国。”

衰老的躯体似乎丧尽最后的生命力，垂倒在软椅里，只有仇恨的光芒来回扫动。

第一位弄臣开口，他脸上挂着恬静的笑而身上披着灰黄的袍，声音干冷地像缺乏润滑的机械。

“亲爱的法官，我于此辩驳。伟大的神灵扫视着众生的一切，当祂看见有自以为是的人间凡王作威作福，便会将旨意传播给最为忠诚的仆人。齿链的存在难以远行，故我代表最为理智的角色参与修斯克里蒂娜的争斗。腐朽而混乱的事物不应再存在于世，等待它的也必将是毁灭的先奏。”

第二位弄臣起身，面色阴冷好似永夜的化身。他以鄙夷的目光瞪视杀气腾腾的王者，不屑而悠长地发出他的声响。

“亲爱的法官，我于此回应。愚蠢的人族帝王不配拥有如此广袤的领土，落后的种族却能恬不知耻地在丰饶的土地上劳作。真正的主人应当拥有能够超乎时代的力量，倒退的种族只能被赶入层层深林。历史在过去曾被误演但我所做的仅仅为让这块流淌着光荣的大陆回归到有资格占据它的生灵之上。死亡的丧钟早已对着修斯克里蒂娜敲响，心胸狭隘的伪王却只能无视征兆。”

第三位弄臣拒绝为自己争辩，他粘稠而灼热的手臂猛烈地敲击着方桌，混乱与邪恶打翻了牛奶瓶般在地上不安地蔓延。虚弱的王动弹不得只能在躺椅里和弄臣展开眼神上的交锋。

法官从审判庭上站起，开始宣读他的判决，狭长的眸子里闪烁着得意洋洋的光，自始至终没有看过庭下各异的神色。

“修斯克里蒂娜…如今充斥着机械，暴力，谎言，毁灭的修斯克里蒂娜会得到它应有的归宿，善良坚强勇敢忠诚的被告们会得到他们应有的赏赐，乱语的人类即便身为帝王也不可逃脱这公正法庭的处罚。”

将死的王者暴怒着痛骂，绞索套在了它的脖子上。被吊死的国王散播着狂怒的气息，但法官和被告已经傲然离席，化作那各自的幽魂游荡在天地。</textarea></pre>
