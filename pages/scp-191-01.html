    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Nota:** //Esse é um relatório de testes para explorar as capacidades de [[[SCP-191]]]. Lembre-se que [[[SCP-191]]] é uma ferramenta de pesquisa, não um centro de entretenimento. Quaisquer testes com jogos ou outra tecnologia recreativa deve ser conduzida de forma profissional, e não para diversão.// - Dra. ███

------

**Objeto:** &#34;██ Paint,&#34; um simples e onipresente programa de desenho.

**Instruções:** Conectada a um computador através da porta USB, desenhar figuras específicas com ██ Paint.

**Resultados:** SCP-191 foi instantaneamente capaz de emular as funções do mouse e teclado. Quando exposta a uma fotografia, 191 foi capaz de reproduzi-la em segundos com apenas a ferramenta lápis, criando cópias indistinguíveis do original.

Depois de realizado o teste, foi notado que SCP-191 continuou desenhando em ██ arquivos adicionais do Paint. SCP-191 aparentou surpresa, e abriu um arquivo de texto na tela declarando não ter percebido ainda estar desenhando.

Os seguintes desenhos foram descobertos:

* Três pessoas em uniformes da GOC, de pé em um escritório em chamas, apontando armas para um homem do outro lado do recinto. O sujeito comete suicídio ao atirar contra sua cabeça, seu rosto obscurecido pelo sangue. [[footnote]] (Agente ████, que participou da incursão onde   SCP-191 foi adquirida, identificou isso como a morte do Dr. █████ █████████, &#34;criador&#34; de SCP-191) [[/footnote]]
* Um adulto e uma criança pedindo doces no Halloween. A criança é uma garota vestindo maquiagem similar à de Boris Karloff em //Frankenstein//, e o adulto [DADOS EXPURGADOS].
* [DADOS EXPURGADOS] [[footnote]] SCP-191 foi novamente questionada se realmente se sentia bem, e novamente respondeu (em um arquivo de texto) que estava bem, e [EXPURGADO] &#34;não significava nada.&#34; [[/footnote]]

------

**Objeto:** O jogo eletrônico &#34;███████ █████ █: ██████████.&#34;

**Instruções:** Tentar emular as funções do &#34;Wiimote&#34;, e jogar um video game.

**Resultados:** O teste começou mal, com as reduzidas funções motoras de SCP-191 a fazendo quebrar o disco em dois antes de colocá-lo no console. SCP-191 ficou perturbada. Então encarou o disco, com a luz vermelha de seu olho ficando verde por um momento. Quando o Dra. ███ voltou com outro disco (depois de menos de dois minutos), o jogo já rodava na máquina. Dra. ███ perguntou o que aconteceu, e uma mensagem apareceu na tela dizendo, &#34;//Olhei para os zeros e uns e os carreguei. Desculpe, não sei se devia fazer desse jeito, mas não queria que você desperdiçasse um disco. Por favor não se irrite.//&#34; SCP-191 ainda pareceu temer repreensão, mesmo depois de afirmar que estava fazendo tudo certo. SCP-191 completou o jogo perfeitamente, apesar do fato que não conseguia fazer movimentos consistentes com os controles do Wii.

------

**Objeto:** 

* &#34;█████ █████ ███████&#34; (um conhecido programa de efeitos de vídeo)
* Um vídeo de 40 segundos de uma câmera de segurança no refeitório de empregados.

**Instruções:** Realizar técnicas de aperfeiçoamento de vídeo usadas pelos detetives forenses no popular seriado de televisão &#34;//█.█.█.//&#34; (técnicas que não são possíveis na vida real):

* &#34;Zoom e Aperfeiçoar:&#34; SCP-191 foi instruída para ampliar na janela sobre o estacionamento e renderizar as placas dos carros, que eram ilegíveis dessa distância (as placas foram fotografadas para referência)
* &#34;Descortar:&#34; SCP-191 foi requisitada para encolher o vídeo por 100 px em cada lado, e preencher os espaços em branco com o que imaginava estar no resto do refeitório (novamente, dados indisponíveis no vídeo)
* &#34;Rodar Câmera:&#34; SCP-191 foi informada da localização e ângulo de outra câmera no refeitório, e requisitada para recriar a cena como vista por tal ângulo, preenchendo com as partes que a câmera atual não viu (imagens da segunda câmera foram requisitadas para referência).

**Resultados:** SCP-191 inicialmente não entendeu as instruções. Dra. ███ teve de explicar prolongadamente, e em seguida ficar atrás de SCP-191 para dar instruções passo-a-passo. Levaram muitos minutos antes dos testes se começarem. Porém, quando SCP-191 começou o processo, os vídeos e frames foram concluídos em menos de sete minutos (com ao menos três gastos observando a barra de progresso da renderização).

* &#34;Zoom e Aperfeiçoar:&#34; SCP-191 criou com sucesso closes das placas, com direito a arranhões e amassados realistas. Porém, os dígitos não eram os mesmos das placas nos veículos. SCP-191 digitou, &#34;//Os dados não estavam lá, então tive de adivinhar.//&#34; [[footnote]] As placas eram ███-███, ███-███, ███-███ and ███-███. As placas geradas por SCP-191 foram: SOU-191, 191-EH1, 804-MAH e QUI-940. [[/footnote]]
* &#34;Descortar:&#34; SCP-191 expandiu a área do vídeo e preencheu o que estaria no espaço em branco, renderizando uma imagem extra imediatamente. Não correspondeu ao refeitório em si, mas novamente, os dados não estavam no arquivo e  SCP-191 foi forçada a adivinhar. 
* &#34;Rodar Câmera:&#34; O vídeo gerado correspondeu ao ângulo da outra câmera perfeitamente, e quase tudo visto no ângulo de C-1 correspondia à cena em C-2 com precisão. Como antes, o que não era visível era muito diferente, Uma mesa só visível em C-2, onde se sentava [REMOVIDO], agora tinha (no vídeo gerado) sentados Dra. ███ e o Agente ████ (a médica e o agente que supervisionavam SCP-191 no momento), almoçando e conversando. [[footnote]] Um leitor de lábios foi trazido para decifrar o que Dra. ███ e Agente ████ diziam no vídeo simulado. [DADOS EXPURGADOS]. A verdadeira Dra. ███ ficou desconfortável ao saber o que SCP-191 a fazia dizer ao Agente ████. O verdadeiro Agente ████ se negou a comentar. [[/footnote]]

Embora houvessem diferenças visuais entre os vídeos originais e as cópias criadas por SCP-191, muitos dos funcionários no local não puderam determinar quais eram as falsificações.</textarea></pre>
