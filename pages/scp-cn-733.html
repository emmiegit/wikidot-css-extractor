**项目编号**：SCP-CN-733

**项目等级**：Safe

**特殊收容措施**：SCP-CN-733因其异常性质无法从当前位置移开，现已禁止任何非项目负责人员接近Site-CN-17的D级人员宿舍2416室50米范围内。
在事故12/07/13-733-a后，所有项目的负责人员应经过心理测试以确认其是否具有特殊信仰以预防出现任何类似事故12/07/13-733-a的事件，现目前由于事故影响无法对项目进行进一步探索，对于项目的收容应着重抑制项目的延伸性及预防项目此后可能的后续影响。（经确认无后续影响后项目被重分级为Safe）

现目前由于仅能确认项目具有传送性并且无法对项目进行进一步探索，因此严禁对项目进行任何破坏类实验。

**描述**：SCP-CN-733是一副被发现绘制于Site-CN-17中D级员工宿舍2栋2416室中的写实派画风的红色油画。项目长约为1.73米，宽约为2.46米，整幅画面描绘了一扇敞开的窗户，窗户的另一端被确认为通向了一个血红色的未知空间。对于项目绘制颜料的检测发现其与人类血液的组成成分基本相同但因未知原因显现出了油画颜料的性质并总是呈现未干的状态，目前为止任何对于项目的任何涂改，清洗，破坏实验均以失败告终，试图使其颜料凝固的实验也均未获得进展。

对于血液基因序列的分析发现其于基金会数据库记录中的编号为：D-5448的人员血液序列基本一致，其曾被分配于2栋2416室居住，在2009-05-22日早上08:42分的例行检查中被发现消失于其宿舍内，对于其内监控录像的检查中发现其于当日02:23分消失于监控死角中，并在其宿舍墙上发现了SCP-CN-733。对于宿舍负责人员的询问得知早在该人员被分配于该宿舍的第二天其就已经开始了SCP-CN-733的绘制，由于该类行为存在先例D-5448仅被例行警告之后便未对其进行进一步处理。目前尚未得知该个体如何在失血量显然超过正常值且无任何医疗补助的情况下完成SCP-CN-733。

同时，一份纸质文件被回收于该人员的床脚（文件CN-733-1）。基金会在确认项目具有传送性时很快组织了一次机器人探索实验（实验记录CN-733-1），并在实验结果不明确的情况下组织了第二次人工探索实验（实验记录CN-733-2，相关实验记录需要3级权限），在与探索人员全部失联后，相关人员被标记为MIA并禁止组织任何救援行动，项目被编级为Euclid并禁止进行任何探索类实验。在事故12/07/13-733-a之后，项目曾被编级为Keter，在长时间实验确认项目无进一步影响之后，项目被重编级为Safe。

[[collapsible show=&#34; + 实验记录CN-733-1&#34;hide=&#34; - 实验记录CN-733-1&#34;]]
&gt; 
&gt; **组织人**：Dr.See
&gt; 
&gt; **实验用具**：Explorer-II型探索用车（装备摄像机，音频接收器，标准火力武器）
&gt; 
&gt; **时间记录**：2009-05-22，13:27
&gt; 
&gt; **实验过程**：Explorer-II从SCP-CN-733的窗口处进入项目内部。
&gt; 
&gt; （以下为影像画面，所有影像画面均呈现血红色，音频均出现杂音，因此无法清晰辨认，未知是由于项目影响还是其本身色调如此）
&gt; 
&gt; （画面晃动）
&gt; 
&gt; 13:27:画面中呈现一片红色的空间，背景中一直传来类似风声的杂音干扰，摄像机环顾四周，由于红色调的干扰未发现任何明显事物，或者任何生命迹象。
&gt; 
&gt; （此后Explorer-II保持前进，试图寻找任何生命迹象或者标志性事物）
&gt; 
&gt; 13:54:Explorer-II撞击到了某个实体，试图操作Explorer-II绕开发现了这似乎是该空间的极限或者墙壁，使用火力武器对其进行攻击发现其似乎是不可破坏的。
&gt; 
&gt; （此后操控Explorer-II沿着墙壁对该空间进行探索）
&gt; 
&gt; 14:23:Explorer-II发现了一个蠕动的个体，音频接收器回收到了该个体的部分音频，对于该个体的形态分析显示其似乎是普通人类大小的一个类人实体，分析其作为手职能的器官已被损坏，其作为人类面部的躯干被血液与碎肉模糊无法辨认，被发现时其身着红色衣物，衣物上能够辨认的是一个数字5，在被发现时该个体试图用某种红色液体在该空间的墙上绘画。绘画内容扭曲无法辨认。
&gt; 
&gt; （以下为回收到的部分能够辨认的音频记录）
&gt; 
&gt; 未知个体：我……要……出……呃啊……
&gt; （对象试图用手撞击墙壁）
&gt; 
&gt; 未知个体：这里……仍是囚……
&gt; （对象咬开手腕在墙上涂抹）
&gt; 
&gt; 未知个体：不……不……不……
&gt; （对象用手指抠墙）
&gt; 
&gt; 未知个体：不……不……不……不……
&gt; （此后对象停止任何活动重复发出单调的音节并对外界刺激失去反应）
&gt; 
&gt; （Exploere-II继续沿墙壁探索）
&gt; 
&gt; 14:44:Explorer-II再次撞到墙壁，此时估算该面墙的长为1395米对于其高度的判断因为色调混合而无法判断
&gt; 
&gt; （此后Explorer-II继续沿墙壁探索）
&gt; 
&gt; 14:52:此时背景中的风声杂音随着探索的前进不断增大，录影机在此时发现不远处的红色色调中浮现了一个巨大的物体，随着前进录像机开始出现未知干扰，并且其运行开始出现问题，将摄像机对准其底部发现其被某种红色的粘稠物质黏住，此时摄像机中断，与Explorer-II的链接也因未知原因被切断，实验被迫终止。
&gt; 
&gt; 对于摄像机最后的画面分析发现某种溅射的物质击中了Explorer-II，目前尚无法得知该物质的来源。
[[/collapsible]]

 [[collapsible show=&#34; + 需要3级权限&#34;hide=&#34; - 实验记录CN-733-2&#34;]]
&gt; 
&gt; **组织人**：Dr.See
&gt; 
&gt; **探索小队**：MTF-子鼠-丁（管道生物）
&gt; 
&gt; **实验器具**：标准探索装备，高精度音频接收器，高清晰度摄像机
&gt; 
&gt; **时间记录**：2009-05-29，13:15
&gt; 
&gt; **实验记录**：MTF-子鼠-丁由窗口处进入SCP-CN-733内部空间
&gt; 
&gt; （小队报告了空气中浓重的血腥味，摄像机出现高度失真，音频接收器接收到大量杂音）
&gt; 
&gt; 小队人员被要求目测确认该空间的广度，但因空气中氤氲着一层红色雾气而放弃。
&gt; 
&gt; 小队被命令前进直到探索到墙壁
&gt; （小队在行进过程中报告了地面异常的湿滑，对于地面液体成分鉴定发现其类似于灵长类生物血液）
&gt; 
&gt; 14:57:小队报告探索到了墙壁，此时记录小队走过的距离约为1753米
&gt; 
&gt; 小队被命令沿墙壁探索
&gt; 
&gt; 15:23:小队报告发现一个蠕动的未知实体，同时报告了该实体似乎一直在发出沉闷的声响，但未听到任何有意义的语音。小队被要求上前确认该实体的状态，当小队接近其10米范围内时，该实体突然蠕动着站了起来，并试图袭击特遣队，在特遣队使用热武器攻击它时，该实体发出了意义不明的响声，并用其头部上裸露的疑似牙齿的物体咬开了其手部类似血管的器官并在喷射出大量血色粘稠物质后失去活性。
&gt; 
&gt; 此后小队继续探索
&gt; 
&gt; 15:25:音频接收器中的风声杂音越来越大，小队的电子通讯装置因未知原因产生故障，同时音频中夹杂了少量能够被辨别的语音
&gt; 
&gt; 15:27:与小队的连接中断，语音及视频接受中断
&gt; 对语音的分析显示其与中国的古汉语发音及语法类似，大致翻译如下：
&gt; 他山，立于九日之下，巍峨于彼岸（杂音）
&gt; 古身受其所制遂化九尺彼岸之地（杂音）
&gt; 吾以身击（杂音）他山崩于彼岸河（杂音）
&gt; 吾身碎而（杂音）嵛惧甚，乃囚吾于（杂音），吾不甘，遂日夜欲离此界（杂音）
&gt; 不日，吾之教徒必将以血涂抹这一方（杂音）
&gt; 以血祭吾。
&gt; 以血祭吾。
&gt; 以血祭吾。
&gt; （语音中断）
&gt; 
&gt; //**此后，Dr.See向站点主管建议禁止对项目进行进一步探索实验，并将项目分级为Euclid。**//

[[/collapsible]]

[[collapsible show=&#34; + 事故12/07/13/733-a &#34;hide=&#34; - 事故12/07/13/733-a &#34;]]

事故的起因是一名D级人员（D-7418）被安排住宿于2416室的隔壁2414室，并在被分配宿舍的当天19:27分时被发现其消失于宿舍内并未知其如何突破在外的收容人员进入2416室，当D-7418于监控录像中被发现时，其正用牙齿咬开动脉用鲜血喷射在SCP-CN-733所绘制的墙壁上。此时墙壁出现了未知来源的震动，在收容人员进入2416室后发现该个体正念念有词地用未知来源的一根牙签刺击心脏，其被赶来的特工立即击毙，但2416室的墙壁仍持续震动了15分钟，此后SCP-CN-733的绘制图像发生了改变，一只未知生物的眼睛对准了原本描绘的窗口位置，此时墙壁停止了震动。

但因未知原因，原本SCP-CN-733的绘图周围出现了部分血色物质延伸的情况，对其成分分析发现其构成与灵长类生物类似。项目此时被重编级为Keter并建立紧急预案以应对可能的后续影响。
此后经研究发现该类物质的延伸速度小于0.005毫米每天并未产生任何不良后续影响，因此无需对其进行过多收容，同时，项目被确认失去其传送性能，任何试图进行探索类实验的尝试导致了[数据删除]，并会短期内加速项目的延伸性，因此目前禁止对其进行任何破坏类实验及探索类实验。项目在被确认失去传送机能并无任何后续不良影响后被重编级为Safe。事后对于D-7418的调查中发现其似乎信仰一个特殊的宗教，宗教名目前不明，但已知其与一个名为“彼岸（the other side）”的平行空间有关，在传统神话史以及典籍中对于彼岸（the other side）的调查已经展开。

[[/collapsible]]
