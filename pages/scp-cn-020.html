**项目编号：**SCP-CN-020

**项目等级：**Euclid

**特殊收容措施：**项目应当存放于Site-CN-291的一处标准II型收容室，除了指定的D级人员（目前为D-020-5和D-020-12），其余人不得操作项目。任何时刻，应尽可能保证一名被指定的D级人员在使用项目，并要求其在项目上尽可能做出优秀的表现。在项目运行时，收容室内应有两名守卫监视，若D级人员有任何异常行为，或对操作项目表现出抗拒，应立即制止其行动，并替换上另一人。单人对其进行操作不得超过8小时，到达时限后应进行人员替换。替换后的D级人员应接受强制饮食与睡眠，并接受定期心理评估以决定是否进行记忆清除。同时，应对其释放有关世界人口数的虚假消息，谎称世界人口数为██亿，以减少受到项目影响的可能性。用于项目的新D级人员的选拔正在进行。

**描述：**SCP-CN-020是一台未知型号的立柜式街机，大小为1.3m*1.5m*2m，屏幕大小约为40cm*30cm，使用摇杆和标有A、B、C的三枚按钮进行操作，但目前标有B和C的按钮已丢失。项目上一直运行着一款飞行射击类游戏，并且其运行不需要任何电力支持，游戏也无法以任何方式终止。项目的外壳为黑色塑料，并印有银灰色六边形网格，在侧面和背面用美术字体印有游戏的名字“██████ evolution”，目前没有发现与之类似的游戏。由于破损和污渍，其名字的一部分被遮蔽了。在回收时，项目处于破损严重的情况，其屏幕、操控版和外壳都有一定程度的破损，屏幕的破损使得游戏画面并不能完全显示，这使得游戏的难度进一步提高。对于项目的修复工作已被终止，因为无法承担损坏项目的后果。

项目上运行的游戏为一款弹幕飞行射击游戏，且难度较高。其游戏画质和美术水平接近20世纪90年代的类似作品，玩家操纵的角色为一人型个体，由于画质粗糙而无法判明细节，但一般穿有正常的人类服装。游戏的背景为地球地貌，且图像并不循环出现，极为多变。游戏屏幕的整个上半部分有受到猛烈撞击而破损的痕迹，显示失灵，故敌人的形态无法判明，未知是个体还是群体，而其发出的弹幕也更难躲避。游戏内的分数、残机数（即剩余的可死亡次数）、和一些未知参数列在屏幕右下角。使用摇杆可以控制游戏人物的移动，而按A键时人物会使用手上的武器进行攻击。

项目最值得注意的是其显示的残机数，其为一不停变动的极大阿拉伯数字，目前约为78亿。且一般以一秒几次的频率增长或减少1。而当游戏中人物被击中时也会减少1。目前已证实，该数字与当前世界人口数相同，世界人口的几次较大波动在项目上有所体现，如K级事件██-██和███-█，且由于游戏中死亡所导致的人口减少也找到了几个极为可能的死亡案例，这些案例的死亡时间与游戏中死亡时间一致，且死因极为突兀。每次死亡之后，游戏人物的外表和攻击方式以及游戏背景会发生变化，--目前尚未发现具体联系。--目前已经确认，游戏人物的装扮、攻击方式与现实世界中的一个人类相对应，而当本次游戏人物死亡时，现实中的对应人物也会死于意外。

同时，对项目进行操作的人员在注意到残机数接近世界人口之后，会立即将其与世界人口建立联系，并且表现出极大的精神压力，认为自己操作人物的死亡会导致他人的死亡。尚未得知这是来自项目的异常心理暗示，还是简单的逻辑推测。这一压力会大大降低其操作水准，且会随着消耗的残机数的增加而增加。这种压力最后会导致使用者尝试破坏项目、自残或是自杀。但似乎道德淡薄的个体受到的影响较少。

项目被回收于███市的一间废旧仓库，与项目一同发现的还有一具尸体，年龄约为27岁，尸体上有多处淤伤，且集中于头部，死因推测为脑损伤。项目上的血迹被证实与尸体的血一致，推测其生前曾尝试破坏项目。

每次死亡之后，游戏人物有约1.5秒的无敌时间。基金会曾经的收容方针是对其进行简单封存，但很快发现这会导致大量的异常事故和人口减少，且建立的数学模型也表示这会大大削弱人类人口的恢复能力，故采取了如今的收容策略。开发人工智能用于操纵项目的尝试正在进行。
