    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-3020-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3020-JPはサイト-17内の15m×12m×5mの昼夜によって照明の明るさの変わる部屋に収容されています。SCP-3020-JPの性質上[[[SCP-500]]]やその他すべての薬品の効果がないため、常時彼と仲の良いDクラス職員5名を部屋の中にいさせ、非常時は死体保存庫の中に保存したうえで、SCP-3020-JP-3をSCP-3020-JP-4の名が書かれた紙または板に振りかけてください。また、そのDクラス職員を解雇する場合はO5全員とSCP-3020-JPから許可が必要です。
**説明:** SCP-3020-JPは日系人男性(SCP-3020-JP-1)、20██年に発売された████社のテレビ(SCP-3020-JP-2)、薄紅色の液体(SCP-3020-JP-3)の総称です。SCP-3020-JP-1は毎日の13:██の発言のうちの一つの概念が消失します(その消失した概念をSCP-3020-JP-4とします)。また、SCP-3020-JPはそのことを認識していますが、それを止めようとは例外を除いてしません。例外は仲の良いDクラス職員の名前だけです。SCP-3020-JP-2には消失した概念が表示されます。SCP-3020-JP-3はSCP-3020-JP-4を完全に消失させる代わりにSCP-3020-JP-1の体調不良を完治させます。
&gt; 概念の消失が始まってからたった日数
&gt; [[date 1378354140 format=&#34;%O&#34;]]
&gt; 完全消失した概念の数
&gt; 132</textarea></pre>
