**Αριθμος Αντικειμένου:** SCP-687

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-687 πρέπει να περιορίζεται σε ένα ασφαλές δωμάτιο στην Βάση-15. Το δωμάτιο πρέπει να περιλαμβάνει ένα γραφείο με συρτάρια κλειδώματος, μια τυπική καρέκλα γραφείου και μια αναλογική έγχρωμη τηλεόραση 12 ιντσών, καθώς και εξοπλισμό για καταγραφή και παρακολούθηση του πειραμτισμού του SCP-687.

Όταν δεν πειραματίζεται ενεργά, το SCP-687-1 πρέπει να απενεργοποιηθεί και να αποσυνδεθεί από την πηγή τροφοδοσίας του και το SCP-687-3 πρέπει να διατηρείται σε έναν αντιστατικό φάκελο και να κλειδώνεται στο επάνω συρτάρι του γραφείου που υποστηρίζει το SCP -687-1 και το SCP-687-2. Το SCP-687-2 πρέπει να παραμείνει συνδεδεμένο στο SCP-687-1 για να αποφευχθεί η φθορά του υλικού.

Κατά τον πειραματισμό, το SCP-687-1 και το SCP-687-2 πρέπει να συνδεθούν σε ένα τυπικό ███ ΑΠΡ (Αδιάλειπτη Παροχή Ρεύματος) που είναι συνδεδεμένο στο δίκτυο τροφοδοσίας. Η ΑΠΡ πρέπει να αντικαθίσταται μετά από κάθε 100 ώρες χρήσης.

Σε καμία περίπτωση το προσωπικό της Κατηγορίας D δεν θα χρησιμοποιηθεί για πειραματισμό στο SCP-687 (Βλ.: [[[Περιστατικό I-687-1]]]). Ο πειραματισμός επιτρέπεται από προσωπικό με άδεια επιπέδου 3 ή ανώτερο με γραπτή έγκριση από τον διευθυντή της βάσης.

**Περιγραφή:** Το SCP-687-1 είναι ένας οικιακός υπολογιστής Commodore 64 που κατασκευάστηκε το 198█, σειριακός αριθμός S000█████. Η μη επεμβατική εξέταση του υλικού επιβεβαιώνει ότι δεν έχει προφανώς τροποποιηθεί και ότι όλα τα ανταλλακτικά φαίνονται να προέρχονται από τον αρχικό κατασκευαστή.

Το SCP-687-2 είναι μια μονάδα δίσκου Commodore 1541 5,25 ”που δημιουργήθηκε την ίδια χρονιά με το SCP-687-1, σειριακό αριθμό S000█████. Όπως το SCP-687-1, όλα τα μέρη φαίνονται πρωτότυπα και δεν είναι προφανώς τροποποιημένα. Εάν γίνει προσπάθεια ενεργοποίησης του SCP-687-2 όταν είναι αποσυνδεδεμένο ή συνδεδεμένο σε έναν υπολογιστή διαφορετικό από το SCP-687-1, δεν θα λειτουργήσει. Όταν το SCP-687-2 είναι συνδεδεμένο στο SCP-687-1, και οι δύο μονάδες αποδίδουν στις προδιαγραφές του κατασκευαστή (εκτός από την φόρτωση του SCP-687-3 όπως ορίζεται παρακάτω).

Το SCP-687-3 είναι μια δισκέτα 5,25 &#34;χωρίς σημάδια του κατασκευαστή. Στο δίσκο τοποθετείται μια χειρόγραφη ετικέτα με τη λέξη «ΕΓΓΡΑΦΑ» σε κεφαλαία γράμματα. Οι προσπάθειες ανάγνωσης του δίσκου με οποιαδήποτε άλλη μονάδα δίσκου εκτός από το SCP-687-2 οδηγεί σε σοβαρά σφάλματα και πιθανή ζημιά στο υλικό. Παθητικές σαρώσεις χρησιμοποιώντας [ΑΠΟΡΡΗΤΑ] είναι ασαφή και παράγουν αντικρουόμενα δεδομένα

Όταν το SCP-687-2 είναι συνδεδεμένο στο SCP-687-1, το SCP-687-3 μπορεί να φορτωθεί στη μονάδα δίσκου και να διαβαστεί όπως κάθε κανονικός δίσκος. Μόνο ένα αρχείο, &#34;NOIR&#34; είναι ορατό στο λειτουργικό σύστημα. Αυτό το αρχείο μπορεί να εκτελεστεί πληκτρολογώντας {{ΕΝΑΡΞΗ “NOIR”,8,1}}.

Κατά τη φόρτωση και την εκτέλεση του προγράμματος &#34;NOIR&#34;, η θερμότητα του SCP-687-1 και του SCP-687-2 αυξάνεται κατά 400% και η κατανάλωση του ρεύματος θα διπλασιαστεί. Οποιοσδήποτε πειραματικός εξοπλισμός που είναι συνδεδεμένος στις θύρες του υπολογιστή ή του δίσκου θα αντιμετωπίσει σοβαρή και τυχαία αύξηση τάσης. Αυτές οι ανωμαλίες δεν φαίνονται να επηρεάζουν την απόδοση ή να προκαλούν ζημιά στο SCP-687-1 ή στο SCP-687-2.

Μόλις φορτωθεί το πρόγραμμα &#34;NOIR&#34;, παρουσιάζεται στον χρήστη ένα σύντομο γραφικό που αναφέρει &#34;Ραγισμένο από τους Timelordz&#34;. Μετά από περίπου ένα λεπτό, εμφανίζεται μια οθόνη τίτλου. Η οθόνη γράφει «NOIR: μια σκληρή περιπέτεια από το ██████████ Games. Πνευματικά δικαιώματα 198█. &#34; Δεν υπάρχει ρεκόρ του ██████████ Games που αναφέρουν ένα βιντεοπαιχνίδι με αυτόν τον τίτλο. Πατώντας το πλήκτρο κενού θα ξεκινήσει το παιχνίδι. 

Το &#34;NOIR&#34; φαίνεται να είναι ένα παιχνίδι περιπέτειας που βασίζεται σε κείμενο παρόμοιο με πολλά άλλα παιχνίδια που κυκλοφόρησαν περίπου την ίδια περίοδο. Ωστόσο, ο αναλυτής φαίνεται ικανό να κατανοήσει οποιαδήποτε κατανοητή Αγγλική εντολή, ακόμη και με κάποιες λέξεις που είναι λανθασμένες. Επιπλέον, φαίνεται ότι δεν υπάρχει λειτουργικό όριο στην περιοχή του παιχνιδιού και θα απαντήσει σε ερωτήματα σχετικά με το περιβάλλον του λεπτομερώς πέρα από αυτό που θα έπρεπε να είναι εφικτό, δεδομένων των περιορισμών αποθήκευσης δεδομένων του υλικού του παιχνιδιού. Η τοποθεσία του παιχνιδιού θα αλλάξει επίσης, ανάλογα με το ποιος παίζει. Ένας νέος παίκτης θα τοποθετηθεί σε ένα νέο τυχαίο περιβάλλον. ένας επιστρέφοντας παίκτης θα τοποθετηθεί σε οποιοδήποτε σημείο που ο παίκτης βρισκόταν τελευταία. Όλα τα αρχικά περιβάλλοντα που παρουσιάστηκαν μέχρι στιγμής από το παιχνίδι ήταν εντός αστικών περιοχών στις Ηνωμένες Πολιτείες μεταξύ των ετών 1923 και 1942.

Χρησιμοποιώντας τις εντολές {{ΕΑΥΤΟΣ}} και {{ΑΠΟΘΕΜΑ}}, έχει επιβεβαιωθεί ότι ο χαρακτήρας του παίχτη ταιριάζει με την εμφάνιση που είχε ο παίκτης κατά την έναρξη του παιχνιδιού. Ο χαρακτήρας του παίκτη θα έχει επίσης οτι αντικείμενα ή εξοπλισμό είχε ο παίκτης πάνω του κατά την έναρξη του παιχνιδιού.

Το παιχνίδι είναι σε ελεύθερη μορφή και δεν δίνει προφανείς ενδείξεις για το πώς να κερδίσει παίχτης. Ωστόσο, διατηρεί μια βαθμολογία που εμφανίζεται μετά από κάθε πράξη. Το σκορ μπορεί να ανέβει ή να κατέβει χωρίς ένδειξη ενός άνω ή κάτω ορίου. Οι υψηλές και χαμηλές βαθμολογίες μέχρι σήμερα είναι ████ και  -████. Εάν ένας παίκτης πεθάνει στο παιχνίδι, το σκορ ορίζεται στο 0 και οποιαδήποτε μελλοντική εντολή που πληκτρολογείται από αυτόν τον παίκτη κατά τη διάρκεια αυτής της περιόδου παιχνιδιού θα λάβει την απάντηση: &#39;&#39;Δεν μπορείς να το κανείς αυτό, είσαι νεκρός&#34;

Δεν ανιχνεύονται μη φυσιολογικά αποτελέσματα σε έναν παίκτη κατά τη διάρκεια του παιχνιδιού. Ωστόσο, μετά από λίγους γύρους, την επόμενη φορά που ο παίκτης μπαίνει σε μια κατάσταση REM, θα έχει ένα αφύσικο ρεαλιστικό όνειρο όπου βιώνει τα γεγονότα που έγιναν κατά τη διάρκεια του παιχνιδιού. Κατά τη διάρκεια του ονείρου, οι αντιλήψεις του παίκτη δεν διακρίνονται από την πραγματικότητα.

Οι ακραίες περιπτώσεις θα δείξουν φυσικές εκδηλώσεις τραυματισμών που υπέστησαν στο όνειρο. Στα παραδείγματα περιλαμβάνεται ένα άτομο που παρουσίασε αιμορραγία στα νύχια όταν ονειρευόταν ανεπιτυχείς προσπάθειες να ξεφύγει από το πορτ μπαγκάζ ενός αυτοκινήτου που οδηγούσε στον ████ ποταμό, ένα άλλο άτομο ανέπτυξε σοβαρές μώλωπες στο πρόσωπο και στο αντιβράχιο, αφού του έκανε επίθεση ένας εχθρικός αστυνομικός, και ένα άλλο άτομο παρουσίασε μερική παράλυση αφού ονειρευόταν ότι έγινε θύμα εκτέλεσης μιας συμμορίας του 1929 σε ένα γκαράζ στο Σικάγο.

Συνήθως, τέτοιοι τραυματισμοί είναι παροδικοί ακόμη και σε περιπτώσεις όπου τα όνειρα καταλήγουν σε θάνατο. Ωστόσο, είναι πιθανό να υπάρξουν σοβαρές ψυχολογικές παρενέργειες και θα τείνουν να είναι πιο σοβαρές εάν το ονειρεμένο τραύμα είχε πράγματι συμβεί σε κατάσταση αφύπνισης. Αυτό οφείλεται σε μεγάλο βαθμό στην έλλειψη βούλησης και την πρόγνωση του τι πρόκειται να συμβεί σε αυτά. Όλα τα άτομα αναφέρουν πλήρη πίστη στην πραγματικότητα του κόσμου των ονείρων, ακόμη και γνωρίζοντας ότι παίζουν γεγονότα από το παιχνίδι. Εάν ένα άτομο πέθανε βίαια στο παιχνίδι, το επόμενο όνειρο του μπορεί να είναι αρκετά τραυματικό, ώστε αυτή η πεποίθηση μπορεί να καλλιεργήσει μια αυταπάτη ότι ο πραγματικός κόσμος είναι ο εξωπραγματικός. Τα θύματα αυτής της ψευδαίσθησης αναφέρουν ότι είναι πεπεισμένοι ότι εξακολουθούν να ονειρεύονται ή είναι νεκροί. Τόσο οι φυσιολογικές όσο και οι ψυχολογικές αντιδράσεις δεν είναι κλινικά μη φυσιολογικές για το στρες που αναφέρουν τα άτομα που βίωσαν σε αυτά τα όνειρα.

Λαμβάνοντας υπόψη τα πειραματικά στοιχεία των ενεργειών εντός του παιχνιδιού που έχουν πραγματικό ιστορικό αντίκτυπο (Βλ: **Αρχείο Πειραμάτων 687-A**) είναι θεωρητικό ότι η κατάσταση των ονείρων είναι μια παρενέργεια που προκαλείται από τις αντιλήψεις του παίκτη για δραστηριότητα που κατευθύνεται από το παιχνίδι μέχρι σήμερα.

**Συμπληρωματικό έγγραφο 1:** Αρχείο Πειραμάτων για το SCP-687

[[collapsible show=&#34;+ Αρχείο Πειραμάτων 687-A&#34; hide=&#34;- Αρχείο Πειραμάτων 687-A&#34;]]
&gt;                 
&gt; **Αρχείο Πειραμάτων 687-A**
&gt;                           
&gt; **Τεστ 005**
&gt;                  
&gt; **Ημ/νία:** ██/██/19██
&gt;                           
&gt; **Άτομο:** D-████
&gt;                               
&gt; **Διαδικασία:** Παρέχεται στο άτομο ένα μη φορτωμένο αυτόματο πιστόλι .45, στη συνέχεια του ζητείται να παίξει το παιχνίδι και να χρησημοποιήσει την εντολή ΑΠΟΘΕΜΑ, ακολουθούμενο από την εντολή {{ΑΦΑΙΡΕΣΗ ΟΠΛΟΥ}}.
&gt;                               
&gt; **Αποτελέσματα:** Ο χαρακτήρας του ατόμου έχει ένα μη φορτωμένο αυτόματο πιστόλι .45 στο απόθεμα, της ίδιας μάρκας και μοντέλου που δώθηκε στο άτομο. Η εντολή {{ΑΦΑΙΡΕΣΗ ΟΠΛΟΥ}} έχει ως αποτέλεσμα το όπλο να παραμένει σε έναν κάδο δίπλα στον χαρακτήρα του ατόμου. Σε αυτό το σημείο το άτομο διατάσσεται να βγεί από το παιχνίδι. Το φυσικό όπλο βρίσκεται ακόμη στην κατοχή του ατόμου και παραδόθηκε στο προσωπικό του Ιδρύματος.
&gt;             
&gt; **Τεστ 006**
&gt;              
&gt; **Ημ/νία:** ██/██/19██
&gt;    
&gt; **Άτομο:** D-████
&gt;    
&gt; **Διαδικασία:** Αμέσως μετά το τεστ 005 παρέχεται στο άτομο ένα κουτί με πυρομαχικά διαμετρήματος 0,45, και τότε του ζητείται να συνεχίσει το παιχνίδι.
&gt;   
&gt; **Αποτελέσματα:** Ο χαρακτήρας του ατόμου εμφανίζεται στο ίδιο μέρος που το παιχνίδι σταμάτησε κατά τη διάρκεια του προηγούμενου πειράματος. Το άτομο χρησμοποιεί την εντολή {{ΠΡΟΣΘΕΣΗ ΟΠΛΟΥ}} και ακολουθείται με την εντολή {{ΑΠΟΘΕΜΑ}}. Ο χαρακτήρας του έχει όπλο και πυρομαχικά στο απόθεμα. Η βαθμολογία του ατόμου αυξάνεται κατά 10 πόντους μετά τη φόρτωση του όπλου. Το φυσικό όπλο βρίσκεται ακόμη στην κατοχή του προσωπικού του Ιδρύματος.
&gt;    
&gt; **Τεστ 007**
&gt;           
&gt; **Ημ/νία:** ██/██/19██
&gt;             
&gt; **Άτομο:** D-████
&gt;                                 
&gt; **Διαδικασία:** Το άτομο με κατοχή ενός φορτωμένου πυροβόλου όπλου καθοδηγείται να πληκτρολογήσει την εντολή {{ΠΥΡΟΒΟΛΑ ΕΑΥΤΟ}}.
&gt;              
&gt; **Αποτελέσματα:** Ο χαρακτήρας του ατόμου πυροβολείται. Η βαθμολογία πέφτει στο 0. Όλες οι εντολές που έχουν χρησημποιηθεί μετά από αυτό λαμβάνουν την απάντηση, &#39;&#39;Δεν μπορείς να το κανείς αυτό, είσαι νεκρός&#34; Το άτομο εκφράζει την απογοήτευσή του, αλλά δεν έχει άμεσο αποτέλεσμα. Το επόμενο πρωί, το άτομο αποδεικνύει σημαντική αγωνία, δείχνοντας ανεξέλεγκτο φόβο και κλάμα. Όταν ρωτήθηκε για την αιτία της ταλαιπωρίας, το άτομο απάντησε, &#34;Δεν μπορούσα να σταματήσω.&#34;
&gt;                   
&gt; **Τεστ 015**
&gt;             
&gt; **Ημ/νία:** ██/██/19██
&gt;                 
&gt; **Άτομο:** D-████
&gt;                  
&gt; **Διαδικασία:** Ο χαρακτήρας του ατόμου που καταλαμβάνει την πόλη του ████████, ██, το 1938 καθοδηγείται να τοποθετήσει μια αγγελία στην Εφημερίδα ██████████ που λέει &#34;Ο Δρ. ██████ είναι άχρηστος.&#34; 
&gt;                 
&gt; **Αποτελέσματα:** Το άτομο χρησμοποιεί την εντολή  {{ΤΟΠΟΘΕΤΗΣΕ ΑΓΓΕΛΙΑ ΣΤΗΝ ΕΦΗΜΕΡΙΔΑ ██████████ ΠΟΥ ΛΕΕΙ &#34;Ο ΔΡ.██████ ΕΙΝΑΙ ΑΧΡΗΣΤΟΣ&#34;}} Το παιχνίδι αναλύει την εντολή και εκτυπώνει πέντε σελίδες αφήγησης σε απόκριση που καλύπτουν περίπου τρεις ώρες, συμπεριλαμβανομένης μιας διαδρομής με λεωφορείο προς τα γραφεία της εφημερίδας, μια μικρή συζήτηση με τον ρεσεψιονίστ και συζήτηση με έναν συντάκτη σχετικά με το περιεχόμενο της διαφήμισης. Οι ερευνητές του Ιδρύματος αποκαλύπτουν αρχεία μικροτύπων για το τεύχος 12/01/1938 της εφημερίδας ██████████ που περιέχει την διαφήμιση &#34;Ο Δρ. ██████ είναι άχρηστος.&#34; Το σκορ αυξάνεται κατά 100 πόντους.
&gt;                        
&gt; //Δεδομένης της σημασίας αυτών των αποτελεσμάτων, θα παραβλέψω το γεγονός ότι με κοροϊδεύει - Δρ. ██████//
&gt;                      
&gt; **Τεστ 023**
&gt;               
&gt; **Ημ/νία:** ██/██/19██
&gt;              
&gt; **Άτομο:** D-████
&gt;                 
&gt; **Διαδικασία:** Ο χαρακτήρας του ατόμου που καταλαμβάνει την πόλη της ███ ████, ██, το 1924 δόθηκε μια σκληρόδετη έκδοση του βιβλίου Σφαγείο νούμερο πέντε του Κέρτ Βόνεγκατ με μια υπογραφή από από τον Δρ. ██████. Μόλις το άτομο μπήκε στο παιχνίδι, του δώθηκαν οδηγίες να πάει στην τράπεζα and και να τοποθετήσει το βιβλίο σε μια θυρίδα ασφαλείας.
&gt;    
&gt; **Αποτελέσματα:** Το άτομο προσπαθεί να πάει στην τράπεζα, αλλά βρίσκεται στη διαμάχη ενός πολέμου συμμοριών. Ο χαρακτήρας του ατόμου πεθαίνει και η βαθμολογία πέφτει στο 0.
&gt;    
&gt; Σημείωμα ██/██/20██: Ένας τακτικός έλεγχος των αρχείων του Ιδρύματος αποκάλυψε το SCP-████, μια ανώμαλη σκληρόδετη έκδοση του βιβλίου Σφαγείο νούμερο πέντε που ανακτήθηκε από ένα μεταχειρισμένο βιβλιοπωλείο στο Λος Άντζελες, Καλιφόρνια, το 1947. Το βιβλίο έχει με υπογραφή από τον Δρ. ██████ και την πρόσθετη φράση &#34;Σου έλειψα?&#34; γραμμένο με ανθρώπινο αίμα. Η δεύτερη υπογραφή είναι ίδια με τη γραφή του D-67895. (Βλ: [[[Περιστατικό I-687-1]]]) Το SCP-███ ανακατατάσσεται ως SCP-███-EX.
&gt;    
&gt; [[/collapsible]]


**Συμπληρωματικό έγγραφο 2:** Αναφορά περιστατικού διαφυγής του D-67895

[[collapsible show=&#34;+ -Περιστατικό I-687-1&#34; hide=&#34;- -Περιστατικό I-687-1&#34;]]
&gt; **Έγγραφο # I-687-1**
&gt;                 
&gt; **Επιλεγμένο Προσωπικό:** D-67895, άνδρας 27 ετών. Σοσιοπαθής. Καταδικασμένος για μια σειρά [ΑΠΟΡΡΗΤΑ] δολοφονιών στο [ΑΠΟΡΡΗΤΑ]. Οι πράκτορες A. █████ και Σ. ███████, και ο Βοηθός Ερευνών Δρ. Γ.████████.
&gt;          
&gt; **Ημ/νία:** ██/██/████
&gt;               
&gt; **Τοποθεσία:** Ο θάλαμος περιορισμού του SCP-687
&gt;               
&gt; **Περιγραφή:** Για μια περίοδο δύο εβδομάδων, ο D-67895, συνεργάστηκε εξαιρετικά με το προσωπικό του Ιδρύματος και είχε καταγράψει 25 ώρες παιχνιδιού που κάλυπταν περίπου δύο μήνες χρόνου τον Ιανουάριο και τον Φεβρουάριο του 1934 στο Κλίβελαντ, ΟΧ. Ο D-67895 αποδεικνύεται εξαιρετικά έξυπνος και προσαρμόσιμος, χρησιμοποιώντας την πολυπλοκότητα του προγράμματος ανάλυσης για την ολοκλήρωση πολύπλοκων εργασιών με μία ή δύο εντολές. Παραχωρήθηκε άδεια για να επιτρέψει στον D-67895 να διαβάζει εφημερίδες της εποχής, καθώς και να διατηρεί χαρτί και αλλά εργαλεία γραφής για τη λήψη σημειώσεων.
&gt;             
&gt; Τρεις ημέρες πριν από τον προγραμματισμένο τερματισμό του, ο D-67895 εισέρχεται για μια τακτική προγραμματισμένη συνεδρία με το SCP-687. Στη μέση της περιόδου λειτουργίας, ο D-67895 πληκτρολογεί την ακόλουθη μη εξουσιοδοτημένη εντολή: {{ΚΑΝΕ ΑΥΤΑ ΠΟΥ ΕΙΝΑΙ ΓΡΑΜΜΕΝΑ ΣΤΗΝ ΣΕΛΙΔΑ ΕΝΑ.}} Κατά την εισαγωγή της εντολής, περίπου 150 σελίδες αφηγηματικού κειμένου εκτυπώνονται στην οθόνη. Ο Δρ. Γ. ████████, παρατηρώντας εξ αποστάσεως, διατάζει το τέλος της συνεδρίας και ξεκινάνε τα πρωτόκολλα παραβίασης περιορισμού. Οι πράκτορες A. █████ και Κ. ███████, στο δωμάτιο με τον D-67895, προσπαθούν να συγκρατήσουν το άτομο και να τον απομακρύνουν από το SCP-687. Ο D-67895 γελάει, λέγοντας, «Είναι πολύ αργά, κύριοι». Όταν το αφηγηματικό κείμενο ολοκλήρωσε την εκτύπωση του [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].
&gt;              
&gt; Εκτός από το SCP-███-EX, ίχνη του πράκτορα A. █████, του πράκτορα Κ. ███████ ή του D-67895 δεν έχουν βρεθεί μέχρι σήμερα από το Ίδρυμα.
&gt;              
&gt; //Σοβαρά, κανείς δεν σκέφτηκε καν να κοιτάξει την ιστορία του Κλίβελαντ στα μέσα της δεκαετίας του &#39;30 και να το συγκρίνει με το ρεκόρ του D-67895? Μπορεί κάποιος να γκουγκλάρει &#34;Κορμό&#34;? - Δρ. ██████//
&gt;                
&gt; //Αυτό μπορεί να είναι χειρότερο από αυτό. Εάν το SCP-687 ξαναγράψει την ιστορία, είναι πολύ πιθανό οι δολοφονίες &#34;Κορμού&#34; ή [ΑΠΟΡΡΗΤΑ], να μην υπήρχαν καν πριν από αυτήν την παραβίαση ασφαλείας. Εχουμε κάποιον τρόπο να μάθουμε? Από αυτό το σημείο και μετά, δεν επιτρέπονται άτομα κατηγορίας D κοντά σε αυτό το πράγμα. - O5-█//
&gt;
