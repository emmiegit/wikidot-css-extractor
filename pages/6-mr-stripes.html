    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Eu possuo pernas muito longas. Bastante compridas. Suficientemente longas para se esticarem sobre um desfiladeiro, quando eu desejar. No momento que eu precisar. Além de longos dedos, como de um pianista, ou de um estrangulador. Compridos e esguios. Hábeis para asfixiar. Não de um pianista.

Desfruto de minhas gargalhadas, me surpreendo. Há tão poucos motivos para rir desde então, especialmente quando a Sra. Docinho foi ao cesto de lixo. Ela era simpática para mim. Poucos eram amigáveis comigo. Considerou-me posteriormente. Ela era gentil com todos, agora não mais.

Com minhas pernas estiradas, subindo os anteparos da floresta com meus dedos enrolados em volta das árvores, me puxando junto a elas. Eu pude observar os ramos sucumbindo quando os apertei, uma vez que já me habituei a isso. Afinal, tudo o que fiz. Matar. Retirar. Obstruir.

Eu posso corrigir os erros cometidos pelo meu criador. Todos eles. À medida que vou avançando, mantenho-os marcados. Todos os dezenove, estou quase terminando.

Me estico com dificuldade, sabendo que vou a alguma direção, sem saber para onde. Talvez, não. Acredito que sei para onde. Para eles. Todos eles. Um por um. Porém eles estão mudando agora. Se aproximando uns dos outros. Tão perto…

Me pergunto se o Sr. Redd estará presente. Precisamos acertar as contas. Eu tinha muitos, muitos dedos, e compridos, feitos para asfixiar, recordando a mim mesmo.

Eram longos dedos, bastante compridos, aptos para sufocar, espremer a alma de qualquer um. Qualquer coisa. Para consertar as coisas. Para consertar tudo o que estava fragmentado.

Afinal, o Sr. Redd e eu precisávamos acertar as contas.
