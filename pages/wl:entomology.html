    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

В моей семье бытует древняя легенда, которая старше даже старейших из нас. Хотя эту легенду всякий раз рассказывают по-разному, в ней есть несколько элементов, которые никто из нас не осмелился изменить. В рассказе неизменно фигурирует щель, доступная лишь с помощью эзотерических и запутанных способов, которые я не могу полностью описать. Часто этот способ включает исследование дальних и опасных земель; в большинстве версий легенды быстрейшим способом нахождения этого места оказывается использование некоторых… не внушающих доверия веществ. После их приёма иногда видятся странные вещи – дядя моего отца рассказывал о встрече с большим говорящим муравьиным львом, который объяснял ему дорогу. Он нашёл существо вполне добродушным и общительным. Позже они неплохо побеседовали за стаканчиком бренди.

Эта щель всегда оказывается узкой и незаметной, сквозь которую может пролезть только человек небольшого роста, и всегда скрыта в каком-нибудь потайном месте – как правило, в горе или пещере, хотя моя прабабушка рассказывала, что она находится в чаще леса, и даже там скрыта окружающими предметами.

Хотя эта щель выглядит как небольшая расселина в камне, дереве или земле, на самом деле этот проход имеет значительную длину. Неизвестно, кто первым проник внутрь и узнал, что там находится, -- никто из моих родственников не знает ни происхождения легенды, ни даже предков, которые могли это знать. Насколько мне известно, никто не находил и не проникал в этот проход в последние пятьдесят лет.

Те, кто прошёл сквозь портал, оказываются в пещере, не похожей ни на одно место в нашем мире. Её стены сложены из сернисто-жёлтого камня, крошащегося от прикосновения, и поросли светящимися лишайниками и мхами. Высокий потолок излучает достаточно света, чтобы в пещере было светло, как днём, и на него невозможно смотреть долго без боли в глазах. Мне рассказывали, что там растут и цветущие растения множества фантастических оттенков кроваво-синего и яростно-фиолетового цвета, но ни одно из них детально не описывалось. В конце концов, наша семья всегда занималась изучением демонов и насекомых, и это всегда было центральным элементом рассказов. Ведь растительность пещеры при всём своём великолепии не может сравниться с популяцией животных.

[[f&gt;image Entomology-1b.png]]

Эти членистоногие, по рассказам, настолько разнообразны, что могут составлять целый порядок.  Некоторых из них в современном обществе назвали бы чудовищами; некоторые же просто необычны, и граница между полностью обычным животным и сверхъестественным часто совсем не ясна. В моей семье хранится описание этих странных и диковинных организмов в виде персонального бестиария, составленного теми немногими, кто предположительно проник в это место (последним из которых, если память мне не изменяет, был мой прапрадед Лукас из Арголиса).

По традиции этот дневник хранился в нашей семье у старшего из мужчин, и до недавнего времени его хранителем был мой брат Роберт, а после его смерти дневник попал ко мне. Это позволило мне впервые прочитать эту книгу и узнать наиболее впечатляющие из наших семейных тайн.

Изучая этот бестиарий, я обнаружил ряд удивительных рассказов. Среди описанных там видов есть гигантские шестиногие нимфы, имеющие плотный мускульный покров поверх хитинового панциря, а также от двух до четырёх голубых, тонких, непрактичных крыльев. На этих крыльях растут симбиотические организмы жёлто-зелёного цвета и конической формы, прикрепляющиеся к хозяину прочным органическим волокном. Полёт этого существа – удивительное зрелище, поскольку при этом используются эти выросты; при движении крыльев они раскрываются параллельно поверхности крыла, улавливая воздух и позволяя насекомому летать, напрягая мускулатуру крыльев.

Ещё одно существо напоминает огромного толстого жука, имеющего под пятнистым панцирем форму упитанной ящерицы. Несмотря на наличие шести сильных ножек, эти жуки вели преимущественно сидячий образ жизни. Они обитали вблизи мест наибольшей концентрации грибков. Время от времени наблюдалось необычное явление: в воздухе появлялись пятна нематериального света или светящегося газа различных удивительных цветов (мои предшественники описывали такие цвета, как «индиго-оранжевый» или «зелёно-фиолетовый»). Жук подпрыгивал и захватывал их ножками, после чего в течение нескольких часов ощипывал их, пока не появлялось новое пятно. 

В одном из случаев наблюдалось, как панцирь жука затвердевал и скреплялся наподобие сшиваемой ткани. После этого мягкое внутреннее тело насекомого покинуло сброшенную оболочку, запечатав её жидкостью, выделившейся из его бледных покровов. Напоминавший теперь статую панцирь больше не двигался, а внутри него были обнаружены около двадцати сферических яиц размером с гальку.

Путешествие в это место – одна из лучших наших традиций. Сам я пока не видел этого места, но одна мысль о прогулке среди его странных обитателей приятно кружит мне голову. Быть может, я или кто-то из моих наследников вновь откроет его.  Даже если мне не суждено попасть туда, эта возможность станет лучшим моим подарком для детей, что переживут меня.

-Из «//Рассказов Льюиса Эйкос-Анура, Профессионального Безумца//».</textarea></pre>
