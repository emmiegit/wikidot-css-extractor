    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; [[=]]
&gt; //**Tuurngait机构**//
&gt; 审判法庭，家庭争议司
&gt; 部门案号Mo-84945-DH43
&gt; 遗嘱认证及家事法庭部
&gt; **离婚诉讼**
&gt; __Qaqulluk夫妇___（**原告**__Sedna__**与被告**__Ataciara__）
&gt; [[/=]]

&gt; 1.原告现居： __海冰之心___。
&gt; 
&gt; 与现居__阿图岛北部，风啸小岛__ 的被告合法结婚。
&gt; 
&gt; 2. 双方的婚礼举办于：__Sedna父亲的小屋，阿图岛最冷的黎明天___，
&gt; 
&gt; 夫妇最后同居是在：__海豹到来的日子__。
&gt; 
&gt; 3. 这段婚姻中仍未成年或尚需抚养的子女（们）有（可写在文件背面的空白处）：
&gt; 
&gt; __我的血中之血，打扰冰海安息的恒温者，从不哭泣的勇敢者，在冰面下飞奔的渺小者，割裂皮肉的猎食者，腹部着地的滑行者，漫步者与匍匐者，浮游者与深潜者。__
&gt; 
&gt; 4. 原告证明，任何一方均没有针对另一方提出过有关离婚，婚姻废止或公正，各负开支，以合理理由分居或儿童监护权等诉讼，除了：
&gt; 
&gt; __我爱犬愤怒的嚎叫响彻云霄，他的家族团结一致地发出声明，Sila顾不上留意他们无关紧要且难以言喻的说辞，萨满的尝试也无法让Sila接受，谁都不能。__
&gt; 
&gt; 5.在或大约在： __初春时分__，被告：
&gt; 
&gt; __揭露了他的骗局！他并非像他说的那样是个男人与英勇的猎手，而是只旅居于人类皮囊中的管鼻鹱，大气与天空的创造者。他将我掠至他的巢穴，耳畔呼啸着凛冽的飓风，饲我以生腥的鱼肉。我为我不该承受的痛苦泣不成声，他却为自己偷得了一位女子作为奖品而兴奋尖叫。他的族群见我所处的困境幸灾乐祸，嘲弄我的苦难并在风中跳起了圆舞。__
&gt; 
&gt; 6. 因此，原告要求法院：
&gt; 
&gt; 判决离婚：__恩义即决，一如断指不复合。__
&gt; 
&gt; 授予原告上述儿童（们）的抚养权：__那不是他的孩子。__
&gt; 
&gt; 禁止被告对原告的人身自由施加任何限制：__他无权做我的主。__
&gt; 
&gt; 为被告应支付给原告和/或上述儿童（们）的抚养费指定金额：__我别无所求，就让他飞跃深渊，遨游瀚海，恐惧于冰下蛰伏的巨兽，成为我与我孩子口中的美餐。__
&gt; 
&gt; 房产转移：__我将立时将你落足的礁岩磨毁。__
&gt; 当前名义：__Ataciara Qaqulluk___，
&gt; 登记与裁定者：__乌鸦，列位身为地球支柱的造物主，并由群星见证。__ 
&gt; 
&gt; 法院允许原告恢复曾用名：__而你不配拥有。__
&gt; 
&gt; 日期：__破冰之日__ 
&gt; 
&gt; 最终注解：
&gt; 
&gt; __我将亲眼注目到底，毋需旁人为我和我的父亲伸张正义。__</textarea></pre>
