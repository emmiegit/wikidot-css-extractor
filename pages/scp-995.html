**Об&#39;єкт №:** SCP-995

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** --SCP-995 має зберігатись у тераріумі розміром два (2) на три (3) метра, який розміщений у камері зберігання розмірами чотири (4) на чотири (4) метри. Прибирання тераріуму має проводитись двічі на тиждень. Під час прибирання об&#39;єкт слід помістити до запасного тераріуму відповідного розміру.-- Всіх співробітників слід знезаражувати до та після входу у камеру зберігання. SCP-995 має зберігатися в декількох тераріумах з кожною колонією окремо. На цей момент існують 4 колонії; кожен тераріум має відповідати кількості та розміру колонії SCP-995. Об&#39;єкт було переміщено до більшої камери здержування, яка має розмір 20 на 20 метрів. Кожен тераріум має прибиратись двічі на тиждень. Якщо будь-яка колонія досягає встановленого ліміту популяції, випадково вибрані SCP-995 мають бути знищені. Тільки спеціально відібрані співробітники з другим рівнем допуску чи вище мають допуск до SCP-995, та лише з дозволу від будь-якого дослідника з третім рівнем допуску, який був призначений на SCP-995. Годування особин об&#39;єкта слід проводити двічі на тиждень у відповідні години. Під час будь-якого порушення умов зберігання приміщення має бути стерилізовано шляхом спалювання.

**Опис:** SCP-995 — це організми, які мають ознаки грибів та тварин. Життєвий цикл об&#39;єкта починається зі спори. Спора залишається сплячою, поки не знайде місце зі слабким освітленням та вологістю. Однак спори SCP-995 мають більший шанс прорости під штучними конструкціями, такими, як домашні меблі; ймовірно, об&#39;єкт надає перевагу шкірі, вінілу та поліестеру. Звідти спора переросте в м’яку органічну масу, яка харчується мікроорганізмами, захоплюючи їх з повітря. Зразок буде продовжувати рости, нарощуючи відростки, які дозволяють йому рухатись. Незабаром у зразка об&#39;єкта сформується рот, зуби та простий травний тракт. SCP-995 у дорослій стадії живиться більшими організмами, такими як комахи та гризуни. Після цього зразок почне породжувати більше екземплярів SCP-995 шляхом розповсюдження спор. Відомі випадки, коли об&#39;єкт досягав розміру [ДАНІ ВИДАЛЕНО] у діаметрі. Здобиччю особини на цьому етапі можуть стати немовлята та домашні тварини. Якщо територія, яку займає популяція SCP-995, виявиться замалою для неї, то вона почне мігрувати, заражаючи сусідні будинки та народжуючи сотні нащадків за кілька днів.

Перший екземпляр SCP-995 було виявлено в меблевому магазині ████████, в ███████████, Джорджія, який за місяць до цього закрився через фінансові проблеми. Група підлітків проникла в закритий магазин, та виявила частково з&#39;їдене тіло безхатька, який ймовірно там переховувався. Поліція, яка прибула на виклик, виявила велику колонію SCP-995 у магазині, після чого було направлено оперативників Фонду для розслідування. Команда обробила амнезіаками класу А співробітників поліції та доставила колонію SCP-995 до Зони ██.

**Додаток:** SCP-995 був переміщений до більшої камери зберігання, оскільки було виявлено ще три колонії організмів, після чого їх взяли на здержування. Для каталогізації поточних колоній та їх різноманітних характеристик було створено список.

Список колоній SCP-995

**Колонія:** SCP-995-A
**Виявлено:** 03.03.██
**Кількість екземплярів:** 349
**Опис:** SCP-995-A є початковою колонією SCP-995.
SCP-995-A мають сірувато-блакитний колір і діаметр від 8 до 40 сантиметрів у дорослому віці.
**Особливі характеристики:** SCP-995-A пересувається на 4 відростках, які виглядають як пазуристі лапи, і наразі має найшвидший рівень розмноження.

**Колонія:** SCP-995-B
**Виявлено:** ██.06.██
**Кількість екземплярів:** 10
**Опис:** SCP-995-B мають темно-зелений колір і мають діаметр від 30 до ██ сантиметрів у зрілому віці.
**Особливі характеристики:** SCP-995-B є найагресивнішими серед видів і мають подовжену морду з надзвичайно гострими, схожими на голки, зубами, покритими невідомим паралітичним агентом.

**Колонія:** SCP-995-C
**Виявлено:** 2.01.08
**Кількість екземплярів:** 264
**Опис:** SCP-995-C мають чорний колір і діаметр від 5 до 20 сантиметрів у зрілому віці.
**Особливі характеристики:** SCP-995-C є найменшими за розміром і здатні викидати кислотну речовину зі своїх 4 очей.

**Колонія:** SCP-995-D
**Виявлено:** 30.05.11
**Кількість екземплярів:** 23
**Опис:** SCP-995-D мають темно-червоний колір і діаметр від 10 до ██ сантиметрів у зрілому віці.
**Особливі характеристики:** SCP-995-D здатні видавати різноманітні звуки, які варіюються від мелодій дзвінка до плачу немовляти. Передбачається, що ці звуки створюються, щоб заманити здобич у зону SCP-995-D, після чого їхня група атакує жертву. SCP-995-D, здається, є найбільш просунутими у поведінці та інтелекті.</textarea></pre>
