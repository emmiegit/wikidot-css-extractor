    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>时间缓慢地流入17号站点的地下建筑群，漫过走廊，占领收容室，淹没牢房与实验室，渗透进一米厚的防爆门，在安保人员的面前大肆嘲笑。时间不知何为阻碍。即使全能的基金会超越政府、击败神灵、战胜恶魔，它仍没有治愈时间的解药。没有任何特殊收容措施能够阻止Keter之极。人类是如此接受它的力量与存在，以至甚至没有企图寻找一种方法来抵抗时间，毋论与其斗争。只有手表与计时器上的数字在咔哒闪动，证实着时间的可怖存在。 与此同时，时间没过每个房间的天花板，溶解物与事——有些像糖一样瞬间溶解，有些则能留得更久。然而，它们最终都消散了——随着时间的无情流逝而消散。

Keter之极在收容室之间游荡，碰触着每一个人、每一件事。 [[[scp-166|女神之女]]]头上的角又长了一根头发丝的宽度。三十年前，当她意识到它们钻破她的头皮，她的尖叫声相当响亮。唉，遗传学是不会让步的，如果一个人的母亲有角，那么他也注定会有角。现在她正对着一本相当陈旧的圣经虔诚祷告。 角很适合她，她的衰老很缓慢，所以她可能看起来不会超过25岁——但时间报复性地嘲笑着她的皮肤。正如老话所言，链条的强度取决于它最薄弱的环节。

她那娇小的邻居一点也没长高，然而其身上的变化相当大。原先的她只剩下一小部分大脑和一只右眼。 在她二十多岁的时候，她开始认为机械器官比“自然的”那些更适合她，并开始排斥任何剩余的人体部分。 就在那时，一些废弃已久的[[[decomm:scp-1016-d|小玩意儿]]]的零件派上了用场，尤其是他的人造皮肤。 大约十年后，在这个[[[scp-191|娇小的机器人]]]身上唯一暴露其人类存在的东西就是那只容易干燥和发炎的眼睛。在很长的时间里她紧紧把持住它，就像一个孩子紧紧抓住她最喜欢的玩具，但是自然最终还是发挥了作用。更换眼睛的请求正在等待批准，一个更实用的植入物很快就要被安装。这是一个合乎逻辑和实际的决定，值得拥有一个完美的头脑。

时间在消耗项目与实体、事件与实验，只留下烧毁的日志和报告的余烬。 阅读这些文字仍能让一些人毛骨悚然，但谁能想象其中描述的事件不及其本身一半生动？也许那些亲身经历过的人会记得，但那些人的数量正在减少……有些人选择不去记得。记忆随着烟雾消散，文件与之相比只是一堆灰烬。另一个[[[scp-1058|项目]]]因年老而被时间博士处决，它的最后一个影子印在了收容室的床单上。然后它衰老的身体再次显现出来。

在[[[dr-rights-personnel-file|17号站点主管]]]的办公室里，某些美好而愉快的回忆正在慢慢消失。 一堆写着数字55的生日卡片被粗心地扔在桌子上。她过过多少次55岁生日来着？ 她的同事们担心她会生气，于是出于某些原因他们这么做了。 尽管如此，一个优秀的专家还是能够理解她的怪癖。 有趣的是，这些祝贺只会让疼痛加剧，让她想起自己的真实年龄。墙上的照片也有相同的作用。那些被描画的事物中，只有办公室现在的占有者还活着——[[[scp-529|猫]]]，[[[scp-530|狗]]]、甚至[[[scp-346|小翼龙]]]，它们的寿命都比人类短。 //所有//的狗的寿命都短。即使那是一位基金会的[[[kain-pathos-crow-s-author-page|教授]]]。

时间敲响寻求庇护者的房门，那些人如同躲避大团泥土一般躲避它。一个沉睡在收容室室里的女人突然尖叫起来，惊醒了，可怜地大口喘气。“你梦见了什么？”时间问道，声音里带着冷酷的柔情，“也许是被煮熟的孩子？”时间喷了一下鼻息，用冰冷的手指划过那女人的脸，又留下了一条皱纹。“你会终结，你会死去”——低声絮语滑过老巫女的脑海，仿佛是落在棺材盖上的沙粒。到目前为止，这个“家”中唯一终结的东西就是一个灯泡。时间轻声地笑，[[[scp-545|老巫女]]]尖叫着，飞快地离开了那盏因破裂而变得昏暗的灯。“这里太黑了。阴沉又黑暗，对吧，老巫女？” ——黑暗追问着，老妇人的心怦怦直跳，似乎在想着要永远停下来。但是她的心跳还在继续，时间也还在继续。 今天不行，老太婆。 时间对她的良知毫无兴趣。这一次，它来到这里是为了光明。

一个处在墙壁包裹软垫的牢房里的人抬起通红而溢满怒气的眼睛，仿佛感觉到某种无形的存在。 “你设法逃脱了死亡，”时间对他说。“而你无法从我手中逃离。”一个老朽的博士，总是给O5带来麻烦，能够换到他认为合适的身体中，但他的头脑变得越来越老，越来越老，最终陷入一片完全的空白。 新的议会成员——//你是不是曾认为某天你会成为他们中的一员？//——不能忍受一个慢慢地陷入疯狂的博士带来的恶作剧。他的用处变得越来越小……起初他得到了一个SCP编号和一个舒适的牢房。后来，当人们受够了他在自杀方面的发明创造，他得到了一件束身衣和每天服用的镇静剂。

“除非你把这个身体穿坏，否则你不会有新的身体，[[[dr-bright-s-personnel-file|杰基]]]。”——时间附于一个正在摆弄医疗探针的护士，用恼人的声音说道——“哦，顺便说一句，昨天又一个和你同名的人被抓住了。这次是个[[[jackofdiamonds|女的]]]。只剩下黑桃杰克了。马上就轮到他了……”

在昆虫饲养室的旁边，时间追上了另一位基金会曾经的英雄。他最近开始经常光顾这个地方。他的胡子全变白了，眼镜片也变得厚得令人作呕。现在他正用一根手指划过昆虫室的囚笼，看着站在里面的一个男人。那是他自己，只是年轻、傲慢，手持一把剑。为他表演这个节目的[[[scp-408|虫子]]]没有一只记得他年轻时的样子，甚至它们的曾曾曾祖母也没有见证过他仍然能够牢牢抓住那种金属制品的时代。时间的短促笑声使蝴蝶的翅膀振动起来，一瞬间，幻觉中的剑生锈了，年轻的二重身的双眸变得毫无生气，眼窝空空如也。 老人跳了起来，擦了擦眼睛，然后叹了口气，继续搭建他那有生命的纸牌城堡。时间继续流动。

时间的气息触碰着每一个人和每一件事，毫无例外，毫不关心年龄或是权威。一个看上去很年轻的人坐在那里，目光空洞地眨着眼睛，抚摸着自己的前额。时间似乎不敢碰他——没有人能够伤害他。 他的身体并没有变老，他的双手也依然强壮，但是他早已不记得面包的味道。时间，仿佛是在为一位不可战胜的强者复仇，将所有植物腐朽的速度加快千倍。事实证明，这也是可以被习惯的，于是时间慷慨地赠予他知识，众所周知，那其中包含许多悲伤。时间不在乎[[[scp-073|他]]]在想什么，反正无论是110-蒙托克程序还是10-Israfil-B协议，都不会使他安眠。

时间甚至有办法对抗造物主本身。在一切之永恒中，每时每刻时间都在上帝耳边低语着一个古老的诅咒——一个叫做无聊的诅咒。某一天，这个诅咒把他带进了这些墙里，如同木偶师的线。也就是这样的诅咒，使他最终以不可思议的方式离开。至少他在告别信中是这样告诉热情好客的狱卒的。他究竟是时间的创造者，还是某种因无聊而精神失常的表现——只有时间才能证明。不管怎样，有一天上帝离开了他在17号站点深处的临时住所，迅速而无迹可寻，只留下一张[[[it-might-have-been|纸条]]]和无能为力的恐慌。

时间以只有时间能达到的速度与灵巧溜进了一条管道，进入几公里外的一个存在隔离设施。 它唯一的居民坐在他的屏幕前，凝视着世界新闻的洪流，回忆着他经历过的每一个瞬间。 这位异常的[[[scp-411|老人]]]是时间的宠儿，因为他勇敢地挑战着这种不可战胜的自然力量，即使他本人并不情愿。他的生活是彻底翻转的。不过，这对于时间来说并没有什么大的区别——有些人的生命从出生而至死亡，而这个人则相反，但它们都是从一次出现开始，以一次消失结束，尽管属于他的消失不同寻常。 时间也许是觉得这个男人是某种离奇的多样性样品，它抚摸他的头发，取走一些银丝而非给予更多。

钟上的指针又转过一轮。日历向前移了一个勾。有些人死去，有些人诞生。对大多数人来说，这只是一天罢了——或好或坏，而时间并不在乎，甚至并不理解。时间——如果你倾向于把它人格化——已在它自己的无边无际中看见最纯粹的事业如何发展为最黑暗的罪恶，绝对的暴行如何成就更伟大的利益。 色彩在它的尾迹中变化得太快，黑与白变成灰，时刻的循环永远不会结束。</textarea></pre>
