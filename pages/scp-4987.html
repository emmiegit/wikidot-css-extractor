    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4987 - Now Face North
**Auteur :** [[user WrongJohnSilver]]
**Traducteur :** [[user TheReader52]]
**Date de publication originale :** 15 Jan 2019
**Image** : [[[*https://upload.wikimedia.org/wikipedia/commons/7/74/Magnetic_North_Pole_Positions_2015.svg|The movement of Earth&#39;s North Magnetic Pole across the Canadian arctic.]]] CC BY 4.0
[[include credit:end]]

[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/7/74/Magnetic_North_Pole_Positions_2015.svg|caption=Mouvement du pôle Nord magnétique au cours du temps.]]

**Objet n^^o^^ :** SCP-4987

**Classe :** Sûr

**Procédures de Confinement Spéciales :**  Aucun confinement actif ne doit actuellement être entrepris. La chanson &#34;Stand&#34; de R.E.M. ne doit pas supprimée étant donné qu&#39;elle ne présente pas de risque mémétique. La position du pôle Nord magnétique doit être constamment suivie. Dans le cas où la population mondiale s&#39;approcherait 
de P,,4987,,, l&#39;Opération Durabilité Consciente doit être déclenchée. 

**Description :** SCP-4987 est un phénomène via lequel l&#39;alignement positionnel de suffisamment de matière cérébrale entre en conjonction avec le champ magnétique terrestre, déclenchant une dépolarisation en cascade et à plusieurs niveaux. Cet effet requiert un nombre suffisant d&#39;individus avec un rapport de masse cerveau/corps élevé et une grande quantité de matière grise. Étant donné le nombre d&#39;individus nécessaires, SCP-4987 n&#39;est actuellement pas considéré comme possible.

Les tests ont montré que les humains et les cétacés sont les seuls animaux capables de générer suffisamment de matière cérébrale pour déclencher cet effet. Cependant, les populations de cétacés sont réduites et les bancs de cétacés ne sont pas suffisamment coordonnés. En conséquence, même les schémas migratoires ne sont pas suffisants pour activer SCP-4987 par l&#39;action seule des cétacés, bien que cet effet puisse être mesuré durant le mois de mars.

La surveillance actuelle implique le suivi des populations humaines et cétacés. Le nombre P,,4987,, a été calculé comme le nombre minimal d&#39;humains et cétacés alignés nécessaire pour causer SCP-4987. Les niveaux de population actuels sont sous ce nombre, mais devraient le dépasser d&#39;ici 20██.

Bien que P,,4987,, ne soit pas encore atteint, les effets sur le pôle Nord magnétique ont été observés, à partir du 9 janvier 1988. À cette date, le groupe de rock américain R.E.M. a sorti leur single &#34;Stand&#34;, qui fut très diffusé sur les radios les plus populaires et continue de bénéficier d&#39;une rotation sur les radios de &#34;college rock&#34;. Les paroles de &#34;Stand&#34; s&#39;ouvrent en suggérant à l&#39;auditeur de se lever et de faire face au Nord. La chanson ne continent pas de capacités mémétiques anormales, mais la suggestion anodine de faire face au Nord a été suivie bien plus fréquemment qu&#39;en temps normal. De plus, les avancées en communication ont permis à des groupes de personnes plus importants de se coordonner afin de se tourner vers le Nord simultanément. En conséquence du phénomène SCP-4987, la position du pôle Nord magnétique est devenue de plus en plus instable.

Si P,,4987,, humains et cétacés devaient faire face au Nord simultanément, SCP-4987 s&#39;activerait, causant une dépolarisation en cascade et à plusieurs niveaux, avec pour effet l&#39;inversion immédiate du champ magnétique terrestre, ainsi qu&#39;un arrêt cérébral, causant l&#39;entrée dans le coma de tous les individus faisant face au Nord. Pour empêcher cela, l&#39;Opération Durabilité Consciente a été développée pour abattre de façon responsable les populations pour les maintenir sous P,,4987,, en tous temps.
