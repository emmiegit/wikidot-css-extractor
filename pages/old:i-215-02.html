    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>（这份报告是由Bowe将军办公室所提交的一系列委员会特殊报告的一部分。这份文件不符合基金会的文件格式同时也不归于基金会的文档。该文件根据Bowe将军和基金会的███████博士的协议给予共享。）

**作者：**█████████ █████████博士

**研究人员：**密探█████，D-112和潜伏特工[[[Bijhan]]]

**文件创立日期：**████年11月1日

**事故报告：**

在████年9月5日，四名基金会密探开始进行一项情报收集工作（即&#34;9月5日&#34;计划），关于评估伊朗革命卫队（IRG）是否有能力对基金会设施发动袭击的能力以及保存SCP物品的能力。IRG事实上确实有能力对基金会设施发动袭击，同时他们也在数日内在一次事件中捕获了[[[SCP-112-ARC|SCP-112]]]。尽管如此，&#34;9月5日&#34;计划本身仍旧失败了。

密探们都是拥有中东血统但是在北美或西欧长大的，高级潜伏特工Bijhan潜入了伊朗海军。一个在伊朗可以和宗教军事实力IRG比肩的世俗军事势力，理论上这两个势力是互相监督和制衡的，事实上他们经常在暗中竞争。可以确定加入IRG本身就十分危险而且也很难发现IRG的SCP设施。

&#34;9月5日&#34;计划为四名密探提供了伊朗海军情报部官员的假身份，并在阿巴丹登上了伊朗驱逐舰//Jamaran号//。他们告诉指挥官他们的任务是回收一个被CIA偷走得伊斯兰圣物，并在IRG不知道的情况下将其藏在了IRG基地内。他们声称IRG拒绝与政府合作，而他们的任务就是通过一切手段回收圣物。他们故意模糊了目标和命令，并使用情报当局官员的身份绕过了舰长的反对。

之前密探和Bijhan已经确定IRG可能将SCP物品存放在整个波斯湾中的数个难以监视的岛屿基地上。在登上驱逐舰的三个星期中，密探们在远距离上对IRG的岛屿基地进行了各种调查并确定这些地方非常符合SCP物品的保存条件并已经保存或在将来可能保存SCP物品。

之前计划由两名密探登上岛屿并进行进一步调查来获得更多情报，但是在计划实施前密探们发现UIU所属的两名CIA特工和一名FBI特工也伪装成工程师潜伏在//Jamaran号//上。他们同样拥有中东血统，却拥有美国公民身份。Bijhan报告提到美国特工也注意到密探们并非是伊朗海军情报部的人，但是并不知道基金会或“9月5日”计划的存在。美国特工们相信基金会的密探们是al-Qaida或者类似的恐怖组织的手下。

基金会密探和FBI在//Jamaran号//的机舱互相接触后在双方之间爆发了一场火并。双方都使用了非常规性质的Euclidian级武器。结果点燃了柴油引擎的注油口并引发了大火，虽然之前驱逐舰一直隐藏得很好，但是现在浓烟滚滚的驱逐舰被岛上的IRG陆战队发现了。

也许他们认为//Jamaran号//是在进行间谍活动，也许他们只是试图进行营救行动，谁知道呢。不论如何IRG指挥官从岛上派出了两个营全副武装的IRG陆战队登上了//Jamaran号//。

当陆战队登舰后，//Jamaran号//的舰长要求他们离开。其中一名身份还未被揭穿的密探作为一名海军情报部官员试图平息事态，结果被IRG陆战队中尉射杀。//Jamaran号//响起了战斗警报，舰上的水兵开始试图击退登舰的IRG陆战队。

同时，那名在机舱和FBI特工交战的密探已经身受重伤。那名FBI特工离开了机舱，并和两名CIA特工会合。他们在半路被另一名密探伏击，那名密探确认杀死了两名CIA特工。那名FBI特工下落不明。

Bijhan在机舱发现了那名受伤的特工并把他带到浓烟滚滚的舰尾甲板上和其他密探会合。而IRG陆战队和水兵之间的战斗则越来越激烈。

这个时候Bijhan和密探注意到一个物体从北向南穿越水面，从右舷接近正在激烈交战的舰只。他们估计该物体掠过水面的速度约有60英里/小时。他们一致肯定该物体有5英尺高，通体呈茶色，人形。研究委员会的结论是这就是[[[old:SCP-215]]]。

当该物体穿过Bijhan和密探的视线到达舰首时，激烈的战斗一下子平息下来。该物体没有越过舰首，也没有重新出现在左舷。

经调查，密探和Bijhan发现交战双方都成了干尸。拿着枪支穿着IRG陆战队和伊朗水兵制服的干尸七横八竖的躺在甲板上，完全脱水的脸上带着痛苦和恐惧的神情。

进一步探索发现舰上的其他水兵也变成了干尸。由Bijhan所拍摄的尸体的照片，在冲洗后却已损坏并无法识别。导致胶片损坏的原因未知。

在机舱发现了一具独特的干尸，没有生命迹象，且没有任何可见的威胁。通过详细描述，委员会确定那就是，或者曾经是SCP-215。

余下密探们没有找到其他替代方案，于是在//Jamaran号//找了一条摩托快艇，扯下了他们的伪装，并行驶到伊拉克领海，呼叫了一架基金会的救援直升机将他们送回██区。</textarea></pre>
