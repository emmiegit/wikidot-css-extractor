    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**起因：**2000年2月29日，G.O.C.通过信息交换渠道与基金会分享了一段通话记录。该记录来自于机密内线，有资格使用者不超过20人。发言者A为澳洲外勤行动副主管“卡特”，发言者B匿名。
[[collapsible show=&#34;通话记录&#34; hide=&#34;记录结束&#34; hideLocation=&#34;both&#34;]]
&gt; A：你好？
&gt; 
&gt; B：你好啊，[消音]将军。我有一个消息给你。
&gt; 
&gt; A：你是谁？没有人可以黑进这个频道。
&gt; 
&gt; B：我就是“没有人”。
&gt; 
&gt; A：你到底是谁？
&gt; 
&gt; B：我的名字无足轻重，重要的是我带来的信息。
&gt; 
&gt; A：说。
&gt; 
&gt; B：你的基金会小伙伴隐瞒了一个秘密。一个非常重要的秘密。
&gt; 
&gt; A：他们肯定有。
&gt; 
&gt; B：这一个不同凡响，它将会颠覆整个世界、宇宙、还有一切。
&gt; 
&gt; A：不要再绕圈子了。有屁快放，不然我就挂了。
&gt; 
&gt; B：（轻笑）那么我就直接跳到结论了。你们的小小星球只不过是一颗卫星，上面住满了来自母行星的罪犯。这事件发生在很久很久之前，所以你们大概已经不记得了。但//狱卒//可始终监视着你们。
&gt; 
&gt; A：//狱卒//？你是说基金会？
&gt; 
&gt; B：（大笑）不不不，他们被叫做狱卒，其实最多只不过是//牢头//而已。我们才是真正的//狱卒//。
&gt; 
&gt; A：你刚才说母行星？你得多告诉我一点，好让我不把这当成是骚扰电话。
&gt; 
&gt; B：好吧。这是一颗有着众多岛屿的海洋行星，岛屿上植被茂密，所以从太空中看就是一片青绿色。直径大约是你们这颗卫星的十倍多，质量……我忘了具体的数字了，总之就这么回事。统治行星的是荣耀的阿迪达尔王朝，技术上来说你们依旧是王朝的子民。
&gt; 
&gt; A：那我们是为什么被关押了？
&gt; 
&gt; B：暴力、掠夺、欺诈、争执、贪婪。王朝耗费巨大代价对全人口进行了普查，并且为了永久隔离犯罪因子而建造了这座牢狱。看看当今的世界吧，这些因子依旧深深地根植于你们的血脉之中。
&gt; 
&gt; A：我相信人性也有光辉的一面。
&gt; 
&gt; B：毕竟你们和我们属于同一物种。王朝没有立即处决你们，而是随你们自生自灭，已经体现了对你们的绝大关怀。
&gt; 
&gt; A：那么看起来一起都在正常运转。你为什么又突然打了这个电话？
&gt; 
&gt; B：基金会已经发现了牢狱的存在。问他们要阿波罗计划和破壁工程的细节，你会知道的。
&gt; 
&gt; A：这仍然说不通。无论如何你是//狱卒//，理应是不被允许透露任何信息的。
&gt; 
&gt; B：被你戳穿了。我和我的同僚们希望你们这两大组织能够携手合作，加速破壁工程的进展。
&gt; 
&gt; A：为了什么？
&gt; 
&gt; B：当然是为了我的祖国。一个完美的世界是停滞的，而争执和贪婪，在带来痛苦的同时，也带来了技术飞跃。
&gt; 
&gt; A：你这话说得像是我们中的一员。
&gt; 
&gt; B：近墨者黑嘛。事实上，王朝过去十年的进步完全依赖于对你们新发明的仿制。一条全然不同的技术路线总能带来一些启发。
&gt; 
&gt; A：这么说你是为了祖国的未来而背叛了它？我是不是应该称颂一下你的情操？
&gt; 
&gt; B：（叹气）你根本不相信我说的，是吧？好吧，看来我得再推上一把。
&gt; 
&gt; A：你想干什么？
&gt; 
&gt; B：你喜欢阿瑟·克拉克吗？
&gt; 
&gt; A：谁？
&gt; 
&gt; B：天呐，黄金三巨头[[footnote]]20世纪40年代到60年代最著名的三位科幻作家，另两位是艾萨克·阿西莫夫和罗伯特·海因莱因[[/footnote]]你都不知道？去看看《神的九十亿个名字》，我很喜欢最后那句话。（挂断）
[[/collapsible]]

**经过：**通话结束后1分钟，SCP-CN-001被完全关闭，全球因失去天体照明陷入无月无星的黑夜。基金会被迫播撒催眠气体以镇压大规模混乱和集体自杀事件。由于事件发生时仅大洋洲大部处于白昼，波及人口较少，局势迅速得到控制。

但SCP-CN-001仍旧维持关闭状态，各地因生物钟脱离睡眠状态的人类个体不断增加，镇压需求呈指数增长态势。尽管得到G.O.C.的协助，催眠气体的储量、运输和播撒能力仍不足以应对全部事件。

最终，中国和印度全境的混乱耗尽了双方相关储备。经协商，G.O.C.正式启动拨奏曲程序，开始对中东及以西地区进行公开军事管制。然而维持治安的军警本身就因异常而士气低落，管制对社会稳定起到的作用远不如预期。

地平线倡议的合作在否定末日学说、稳定亚伯拉罕系宗教信徒群体方面发挥了巨大作用，情况得到初步改善。然而长期黑夜带来的心理影响使得民众持续开启所有照明和具有发光功能的电器设备，各地电网均进入高负荷运转状态。在缺乏供电或供电网损坏的地区，民众点燃大火并焚烧所有可燃物，引发了一系列火灾。

更严重的问题在于太阳光照是维系地表温度和地球生态系统的重要能量来源。由于太阳光照的持续中断，地表温度开始逐渐下降，地球生态系统将在可预见的时间内崩溃。

[[collapsible show=&#34;计划外实验记录&#34; hide=&#34;- 于苍穹之上事件期间&#34;]]
__**实验 O**__
&gt; **项目：**核武器饱和轰炸实验
&gt; 
&gt; **方式：**由G.O.C.执行。将启用拨奏曲程序后能调动的所有火箭和核弹头，集中轰炸南极点上空区块
&gt; 
&gt; **结果：**SCP-CN-001毫发无伤，产生了大量的辐射尘
&gt; 
&gt; **分析：**证明基金会前期对G.O.C.隐瞒该项目存在不无道理

__**实验 P**__
&gt; **项目：**大质量撞击实验
&gt; 
&gt; **方式：**撤离Area-32全体人员，点燃辅助火箭进行加速，至最大速度后撞击最近区块
&gt; 
&gt; **结果：**撞击点位于加拉帕戈斯群岛上空，撞击速度达到8.9千米/秒。SCP-CN-001毫发无伤，产生了大量的太空垃圾。一艘满载撤离者的太空舱被卷入，造成43名研究员死亡。余者被救援飞船救回
&gt; 
&gt; **分析：**本次实验未经过监督者议会批准。根据幸存者证言决策过程有非理性成分，并且被后续事态发展证明为毫无必要的
[[/collapsible]]

所幸自称“狱卒”的人或组织并非想要灭亡地球生态系统或人类文明，SCP-CN-001在20小时10分19秒后重新开启。除了三大组织高层和研究团队所必要的人员，其余职员和所有民众被执行A级记忆消除。

**后续：**对通话的追踪结果表明该通话来自远东外勤行动副主管“黎”的办公室，但通话时本人正在外地，办公室保持着紧锁状态。最后打开办公室后里面空无一人，也没有发现有人使用过电话的痕迹。

对POI-CN-001001进行了背景调查。POI-CN-001001全名亚瑟·查尔斯·克拉克，英国科学家、作家，生于1917年12月16日。地球同步轨道中的地球静止轨道别称克拉克轨道，即以其名字命名。《神的九十亿个名字》是其创作于1978年的短篇科幻小说，最后一句话为：
&gt; Overhead, without any fuss, the stars were going out.
&gt; 穹苍之上，一片寂寥，群星慢慢地闭上了眼睛。
经过全面审查，POI-CN-001001并无可疑之处，无法证实其与“狱卒”存在关联。
备注：POI-CN-001001-EX已于2008年3月19日逝世。

苍穹之上事件使得SCP-CN-001的真实面貌被揭露出来。此后发现了更多原本未观测到的外太空异常，一种假说认为系非正常关闭与重启所导致的机能损坏所致。
