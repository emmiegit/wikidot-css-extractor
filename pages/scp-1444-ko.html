**일련번호:** SCP-1444-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 현재 변칙성을 유지한 상태로 엔진 장치와 인지 장치를 차체에서 분리할 방안을 모색하지 못했으므로 SCP-1444-KO는 바퀴 등을 비롯한 운행에 필수적인 장치들을 차체로부터 분리한 체로 02K기지 표준형 사물형 격리실에 격리한다. 하루에 한 번씩 SCP-1444-KO의 엔진 기관의 상태를 점검하여 변칙성의 유지 유무를 확인하여야 하며, 불안정한 상태에 돌입했을 경우 해당 격리실에 동요나 아동용 애니메이션을 재생하여 개체의 생명 약동 에너지 충전을 돕는다.

SCP-1444-KO 내부에 생명 약동 에너지가 과도하게 잔재되었을 경우에는 개체에게 바람개비 부품 혹은 비눗방울 발생기 부품을 장착해 주어 안정적으로 에너지를 소모하게 한다. 이후 에너지가 안정적인 잔존량으로 저감되었을 때에는 갑작스럽게 부품을 제거하지 말고 단맛이 나는 식품의 향취를 격리실 전체에 살포하여 개체의 인지 대상을 전환한 후에 천천히 제거한다.

SCP-1444-KO의 격리 절차는 개체가 어떠한 요소에도 에너지를 발산시키지 않을 때까지 지속되며, 해당 상태에 도달했을 경우에는 엔진 장치와 인지 장치를 차체에서 강제적으로 분리한 후 내용물을 회수하여 화장 처리를 거친 후 매장한다.

SCP-1444-KO의 내력에 관련된 기록을 발견했을 경우, 해당 기록은 측량 조사의 착오나 탁상 공정으로 인한 오류로 위장하여 삭제 처리한 후 재단 데이터 베이스에 저장한다.

**설명:** SCP-1444-KO는 10량[[footnote]] 열차의 칸을 세는 단위 [[/footnote]]의 규모를 지녔던 것으로 추정되는 모가형 증기기관차[[footnote]] 전륜 2개, 동륜 6개의 차륜 배치를 가지며, 탄수차를 연결하지 않고 물과 석탄을 직접 기관차 본체에 적재하는 탱크식 기관차 [[/footnote]]로 현재는 운전칸만이 남아있다. SCP-1444-KO는 1965년부터 생명 약동 에너지를 연료로 사용하도록 개조되었으며, 최종적으로는 1973년에 완공된 포항제철소와 포항항을 잇는 노선에 투입될 예정이었으나 내부 사정으로 무산되었다.

SCP-1444-KO의 변칙성은 일반적인 증기기관차와 달리 화석연료 대신 생명 약동 에너지의 일종인 희기성 요소[[footnote]] 지적 생명체가 기쁨 등의 긍정적인 감정을 느꼈을 때, 신경 기관에서 발산하는 화학 물질 [[/footnote]]를 사용하여 발전한다는 것으로, 이 희기성 요소는 탑승 인원과 개체 주변에 위치한 인원들에게서 획득되는 것으로 추론된다.[[footnote]] SCP-1444-KO의 자세한 운용 원리에 대한 것은 부록 1-ㄷ을 참고하라. [[/footnote]]

SCP-1444-KO는 2017년 경상북도 포항시에서 구 동해선 선로 지역을 공원으로 재조성하는 과정에서 발견되었으며, 당시 현장에서 근무하던 인원들의 희기성 요소를 흡수하고 수 미터가량을 이동하여 굴착기 2대와 충돌하는 사건이 보고되면서 재단의 정보망에 포착되었다. [[footnote]] 해당 사건은 소량의 천연가스의 누출로 인한 안전사고로 위장되었다. [[/footnote]]


**부록:** 
SCP-1444-KO의 제작 연도와 변칙성이 중앙정보국 제10국에서 압수된 희행호 계획 문서에서 언급하는 희행호와 일치했다는 점을 고려하여 해당 문서에서 언급한 내용을 기반으로 조사한 결과, 관련 문서 8건을 추가적으로 입수할 수 있었으며 내용은 다음과 같다.

[[collapsible show=&#34;+ 부록 1-ㄱ&#34; hide=&#34;- 희행호 계획&#34;]]
&gt; **명칭 일람:** 희행호 계획
&gt; 
&gt; **목적:** 지난 1973년 석유 파동 사태와 같은 연료 부족 사태를 대비하기 위해 도입. 계획의 성과에 따라 추가적인 초상 기술 발전 사업이 진행될 예정.
&gt; 
&gt; **상세 내역:** 
&gt;
&gt; ||~ 소재 ||~ 설명 ||
&gt; || 건설 지역 || 포항제철소 - 포항항 || 
&gt; || 사업 완료 시 유익성 || 생명 약동 에너지를 활용하여 화석 연료 비축분이 소진되었을 시에도 정상적인 운용 가능, 대한민국의 자체적인 초상 기술 활용도를 높여 재단으로부터의 간섭을 최소화할 수 있음 || 
&gt; || 사업 참여 기업 || 대한민국 철도청, 대한민국 정신역학적 기술 관리 부서 등 7개 공/사기업|| 
&gt; || 예산 추정치 || 약 15억 원 || 
&gt; || 도입 차량 ||  ㄱ-4123-5 엔진을 탑재한 10량 규모의 모가형 증기 기관차 || 
&gt; || 사용 목적 || 철강 제품 운반, 연료 및 원료 운반[[footnote]] 향후 여객용이나 관광용 열차로 투입 예정 [[/footnote]] || 
&gt; 
&gt; 
&gt; **의의:** 지난 1973년 석유 파동 사태로 인해 우리 대한민국의 경제 발전은 와해의 위기에 놓였습니다. 우리 국민들이 일어낸 모든 것들이 물거품이 될뻔 했다가 겨우 소생되었지요. 게다가 우리나라의 초상 주권을 빼앗으려 하는 재단의 소행은 점차적으로 증가하고만 있어, 언젠가 지금의 상황을 유지할 수 없을 때가 올지도 모릅니다. 한마디로 말해 우리는 양면 전선의 상황에 처해 있습니다. 그러므로 우리에게 지금 당장 필요한 것은 타개책, 이 수렁에서 상황을 반전시킬 타개책입니다. 그리고 이번 사업은 초상 전선과 경제 전선 이렇게 두 곳에서 우리의 열세를 전환시킬 수 있는 중요한 기회이자 새로운 발전을 향한 교두보입니다. 옛날 한국 전쟁 당시 인천 상륙 작전으로 전세를 역전시켜 낙동강 방어선을 돌파하고 신의주에 닿은 것처럼 이번 사업도 우리 유신 정권의 인천 상륙 작전으로서 재단과 북한 그리고 반대 세력과의 투쟁에서 우세를 잡을 수 있게 해줄 겁니다.
&gt; 
&gt; **사업 추신 유무:** 13:0의 비율로 사업안 통과됨
&gt; 
&gt;  [[/collapsible]]
 @@ @@
[[collapsible show=&#34;+ 부록 1-ㄴ&#34; hide=&#34;- 재단의 국내 초상 기업 위협 시도 관련 보고서&#34;]]
&gt; 
&gt; **개요:** 1973년 아랍권의 협력으로 일어난 석유파동으로 인해 초상 기업체를 포함한 국내외의 많은 기업체들이 파산하거나 그에 등하는 위기에 빠졌으며, 이를 틈타 재단의 대한민국의 초상 주권에 대한 위협 시도들이 보고되었다. 
&gt; 
&gt; **재단의 방해 행위로 의심되는 혐의:**
&gt; 
&gt; {{1.}} 기업체의 생산 시설에 방화 및 화학 물질 유포 등을 포함한 사보타주를 저질러 원활한 운영을 방해한 혐의.
&gt; 
&gt; {{2.}} 타 사업체와의 연계 추진이나 사업 확장 등의 명목으로 과도한 채권과 자산 남용을 유도하여 보유 자산을 악화시킨 혐의.
&gt; 
&gt; {{3.}} 재단 내부의 연락망과 어용 언론을 이용하여 기업체의 평판과 상호 교류 관계를 악화시킨 혐의.
&gt; 
&gt; {{4.}} 불순 사상과 불순 서적을 반입하여 노동자를 선동함으로써, 사내 갈등을 극대화시킨 혐의.
&gt; 
&gt; {{5.}} 반정부적 정치인에게 자금적, 인맥적 지원을 진행하여 정권의 안정에 위협을 시킴으로써 원활한 경제 발전 계획을 방해하고 총체적으로 초상 사회의 발전을 와해시킨 혐의.
&gt; 
&gt; **국내 초상 기업체의 피해 내역:**
&gt; 
&gt; ||~ 주요 초상 기업체 ||~ 침해 내역 ||~ 현재 운영 여부 ||
&gt; || 나루 건설 || 5건의 사업 강제 종료, 대규모 구조조정 || 경영 상황 악화 ||
&gt; || 광흥 전자 || 수십 종의 제품에서 하자 발생, 대규모 리콜 처리 || 정부의 지원 하에 정상화 ||
&gt; || 두레원 || 연구 중이었던 변칙적 모종 34종 파기, 연료 부족으로 인해 가축 500여 마리 사망 || 정부의 지원 하에 정상화 ||
&gt; || 번용 모터스 || 신제품 개발 중 사고로 인해 천문학적 피해, 파산 처리 || 대한민국 정신역학적 기술 관리부서에 자체적으로 흡수 ||
&gt; || 정수 제약 || 실적 미숙과 경영진의 비리로 인해 파산 처리 || 번용 모터스의 경우와 동일 ||
&gt; 
&gt; 
&gt; 
&gt;

[[collapsible show=&#34;+ 부록 1-ㄷ&#34; hide=&#34;- ㄱ-4123-5 엔진 설계서&#34;]]
&gt; 
&gt; **설계자:** 대한민국 정신역학적 기술 관리 부서 기계공학계장 김화수 박사[[footnote]] 이전 번용 모터스 소속 [[/footnote]] 
&gt; 
&gt; **원료:** 동요, 사탕 등의 단것의 향, 화목한 분위기 등 동심 자극 요소
&gt; 
&gt; **엔진의 작동 원리:** 
&gt; 
&gt; {{1.}} 위의 원료가 해당 열차의 내외부에서 발산된다.
&gt; 
&gt; {{2.}} 발산된 원료의 정보는 객차 내부의 감각기 인지 장치에 흡수되어 동차로 이동한다.
&gt; 
&gt; {{3.}} 정보가 ㄱ-4123-5 엔진에 전달되었을 경우, 엔진 내부의 유기적 선덕 촉매에서 정보를 바탕으로 생명 약동 에너지를 생산한다.
&gt; 
&gt; {{4.}} 생산된 생명 약동 에너지는 전달관을 통해 발동기관으로 전달되며, 열차를 효과적으로 주행시킨다.
&gt; 
&gt; **주의 사항:**
&gt; 
&gt; {{1.}} 해당 엔진의 존재는 개발을 지휘한 정신역학적 기술 관리 부서와 중정 10국에서만 공유되어야 하며, 타 사업 참여 기관이나 민간에는 유출되지 않도록 한다.
&gt; 
&gt; {{2.}} 엔진 내부의 유기적 선덕 촉매가 손상되었을 경우, 차량 기지로 정상 상태를 가장한 체로 이송하여 촉매를 교체한다.
&gt; 
&gt; 
[[/collapsible]]
 @@ @@
[[collapsible show=&#34;+ 부록 1-ㄹ&#34; hide=&#34;- 김화수 박사의 편지&#34;]]
&gt; 
&gt; 내 동생 김선덕이에게
&gt; 
&gt; 
&gt; 그날의 사건을 있던 지도 수개월이 흘렸다. 몸은 괜찮으냐? 
&gt; 
&gt; 나는 높으신 분들 덕분에 사업이 망해 생긴 빚도 모두 갚고 지금 내가 일하고 있는 곳인 정신역학적 기술 관리 부서라는 곳에 들어와서 생활비와 치료비를 충당할 수 있었다.
&gt; 
&gt; 재단 놈들만 아니었어도 우리는 카센터에서 엔진을 연구하며 평화로운 나날을 보내고 있었을 지도 모르겠구나.
&gt; 
&gt; 정말 악몽 같은 시간이었다. 내내 호흡을 맞추며 전지를 끼우고 나사를 조이던 네가 하루아침에 수저를 들지 못하는 불구의 몸이 되고 우리가 이루었던 모든 게 사라졌을 때의 기억을 상기하기만 하면 말이다.
&gt; 
&gt; 너를 들쳐 업고 병원에 데려가 보니 의사 양반은 맥을 짚고 고개를 저으며 더 이상 가망이 없다고 말할 때, 나는 유일한 혈족의 단절을 맛보는 고통을 겪었다. 내 오랜 동지이자 유일한 피붙이이자 거의 모든 것을 함께한 형제 말이다.
&gt; 
&gt; 그러나 하늘도 무심치 아니하셨던 것인지 너를 잃는다는 공포에 잠겨 병실 바닥에 널러져 있을 무렵에 높으신 은인이 오셨다. 어떻게 알고 이리 빨리 오신 건 모르겠지만 그 은인께서 주신 제안 덕에 나는 살아날 동앗줄을 붙잡을 수 있었다.
&gt;

&gt; 포성이 울러 퍼지며 사회자가 희행호 개통 행사의 시작을 알리고, 우레와도 같은 박수 소리가 포항역을 매우기 시작한다.
&gt; 
&gt; 단상대 뒷부분에서 빛이 쏟아져 나오기 시작한다. 빛은 이내 객석의 중간 통로를 가로질러 카메라가 위치한 촬영 지점을 몇 번 순회하고 객석을 전체적으로 순환한 뒤에 다시 단상대 위로 결집하더니 이내 태극기의 형태로 전환된다.
&gt; 
&gt; 사회자가 국민의례 과정을 선언하고 모든 청중들이 즉각적으로 기립하여, 태극기 형태의 빛을 향해 경례한다.
&gt; 
&gt; 수 초간의 경례 이후, 사회자가 국민의례 과정을 종료시키자 모든 청중들이 즉각적으로 차렷 자세를 유지한다.
&gt; 
&gt; 흥거운 음악소리와 함께 군복을 입은 장교와 그를 따르는 수십 개체의 목각 인형들이 중간 통로를 행진하기 시작한다. 목각 인형들은 군복, 한복, 양복과 같은 다양한 복장을 착용하고 있으나 대다수가 군복을 착용한 상태이다. 이내, 장교와 인형들은 박수갈채 속에서 단상대에 오르기 시작하고 장교의 기합이 울러퍼지자 규칙적으로 배열한다.
&gt; 이내 사회자가 애국가의 제창을 선언하며 목각 인형들이 차례대로 애국가를 제창하기 시작한다. 청중들은 역시 애국가를 제창한다.
&gt; 
&gt; 애국가의 1절이 낭송되던 중 엔진의 작동음이 서서히 섞이기 시작하더니 이내 합창의 일부를 차지하기 시작한다. 이때, 촬영기사가 무의식적으로 소음이 난 방향을 통해 카메라를 돌린다.
SCP-1444-KO가 저속으로 선로를 따라 움직이기 시작하며, 기관사를 비롯한 현장 인원들이 SCP-1444-KO를 멈추려고 시도하지만 대부분의 시도가 허사로 돌아간다. 몇몇 청중들이 이변을 인지하고 웅성거리지만, 대부분의 인원은 계속해서 애국가를 제창한다.
&gt; 
&gt; 애국가의 1절이 끝나갈 무렵 SCP-1444-KO가 움직임을 그친다. 현장 인원들은 서둘러서 개체를 원상 복귀시키고, 이변을 인식했던 청중들은 이내 관심을 애국가 낭송에 모은다. 촬영기사도 카메라를 도로 단상대 측으로 전환한다. 이때, 특별석에서 김화수 박사가 포착되며, 해당 인원은 방금 전의 소란을 인식하고 불안에 떠는 모습을 보인다.
&gt; 
&gt; 2절의 제창이 시작됨과 동시에 갑작스럽게 충격음이 들리고 애국가 재생이 중단된다. 목각 인형들은 이를 인지하지 못하고 계속해서 애국가 낭송을 실시하나 이내 장교의 재지에 모두 낭송을 멈춘다.
&gt; 
&gt; 단상대의 좌측으로부터 허름한 계단을 거처 파란색 작업복을 착용한 인원이 빠르게 달려오고 다급하게 사회자의 귀에 뭐라고 속삭인다. 사회자는 당황하여 마이크가 켜져 있다는 사실도 잊은 체 해당 인원을 나무라기 시작한다. 해당 인원은 빠르게 단상대 촤측으로 사라지고 사회자는 어색한 미소를 지으며 행사의 일시적인 중단을 선언한다. 청중들은 웅성 거리기 시작하고 웅성거림은 점차적으로 동요로 커지기 시작한다. 이때, POI-0814가 호통을 치며 정숙을 요구하자 분위기가 가라앉기 시작한다.
&gt; 
&gt; 잠시 후, 기름으로 범벅이 된 인원이 단상대에 올라오려고 하다가 제지당한 후, 무대 장치의 완전 복구를 알린다. 사회자는 처음에는 이를 인지하지 못하다가 해당 인원이 몸짓까지 동원한 이후에나 복구 사실을 인지하고 단상대의 인원들에게 해당 사실을 알린다.
&gt; 
&gt; 애국가가 재생되는 도중에 사회자가 행사의 재개를 알린다. 장교는 성급하게 명령을 내리지만 인형들은 갑작스러운 작동으로 인해 버벅거리기 시작하다 2절의 중반부가 돼서야 비로소 2절의 초반부를 제창하기 시작한다. 청중들도 재창의 기준점을 찾지 못해 각자가 2절의 다른 가사를 재창한다. POI-0814를 포함한 몇몇 귀빈들이 현장을 떠날 준비를 하고, 단상대 위의 장교와 사회자가 안면이 사색이 되는 상황을 SCP-1444-KO의 경적음과 엔진 작음이 와해시킨다.
&gt; 
&gt; SCP-1444-KO가 단상대에 충돌하며 단상대에서 대규모의 폭발이 발생하고 이로 인한 잔해가 객석 곳곳으로 추락하기 시작한다. 특별석으로 불길에 휩싸인 무대 장비가 추락해 폭발하고 몇몇 요주의 인물들이 심각한 출혈과 부상을 입은 체 대피하기 시작한다. 해당 상황을 촬영하던 카메라의 앞쪽으로 인형의 잔해가 떨어지며 카메라는 중심을 잃고 쓰러진다. 객석은 현장을 빠져나가는 이들과 부상당한 인원들이 서로 뒤영켜 대피 활동이 원활히 이루어지지 않는 환경이 조장되고 몇몇 인원들은 인파에 깔려 타박상과 골절을 입는다. 이내, 몇몇 목각 인형들이 2절의 초반부만을 반복하기 시작하며 열차가 단상대였던 폐허를 넘어 객석으로 돌진한다. 
&gt; 
&gt; 특별석에서 발생했던 화재는 개체를 넘어 객석으로 번지기 시작하고 미처 대피하지 못했던 이들의 아우성과 연소음만이 들려온다. 그 한가운데에는 김화수 박사가 화상과 출혈로 짓이겨진 몸을 이끌고 철근을 짚으며 SCP-1444-KO를 향해 움직이기 시작한다. 김화수 박사는 사후경직을 보이는 인원들과 용해되는 잔해들을 넘어 반파된 SCP-1444-KO 앞에 도달한 후 오열하기 시작한다. 김화수 박사는 특정 인물의 이름을 부르며 울부짖고 그에 따라 SCP-1444-KO가 전진하기 시작하며 이후, 한차례 폭발음이 현장을 휩쓴 사이에 개체는 천천히 정지하기 시작한다.
&gt; 
&gt; 이후, 소방 인력들이 현장에 도착해 화재 진압을 시도하는 장면이 수 시간동안 녹화되고 중앙정보부 인원으로 추정되는 인원이 다가와 촬영 기사를 카메라로부터 분리하고 촬영을 중지한다.
