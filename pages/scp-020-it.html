**Titre :** SCP-020-IT - Cavallo dalle Doti Oratorie
**Auteur :** [[user DrHavok]]
**Date de publication :** 12 février 2017
**Traducteur :** [[user Heloderma Horridum]]
[[include credit:end]]

**Objet n^^o^^ :** SCP-020-IT

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-020-IT est contenu dans la Zone de Confinement A du [[[siti-italiani#toc8| Site Cerere]]], au troisième étage. La cellule de confinement de SCP-020-IT mesure 6 m × 6 m et est recouverte au sol d&#39;une litière standard pour chevaux. Chaque jour, un membre du personnel de Classe D doit entrer dans la cellule de confinement pour livrer des rations alimentaires et nettoyer les déchets. Aucun membre du personnel n&#39;est autorisé à toucher directement SCP-020-IT sauf à des fins de test. Aucune autre procédure de confinement spéciale n&#39;est nécessaire.

//Note du Dr Pascale : Je recommande à chaque membre du personnel qui entre dans la cellule de confinement de ne pas répondre aux tentatives de conversation de SCP-020-IT, sauf s&#39;il est vraiment disposé et préparé à le faire.//

**Description :** SCP-020-IT est un spécimen de //Equus ferus caballus// de race Lipizzan, à la robe grise. SCP-020-IT mesure 1,65 m au garrot et pèse 450 kg. SCP-020-IT semble ne pas vieillir du tout, bien que son métabolisme fonctionne comme celui de tout spécimen commun de son espèce et qu&#39;il puisse être gravement blessé. SCP-020-IT possède la propriété anormale de parler, bien qu&#39;il soit impossible de savoir comment il peut produire des sons identiques à ceux de l&#39;homme tout en ayant un appareil respiratoire et vocal typique d&#39;un équidé. Des études plus détaillées sur cette propriété sont toujours en cours. SCP-020-IT possède une voix masculine et profonde, et s&#39;est, en outre, avéré posséder un haut degré de conscience.  

SCP-020-IT se donne le nom de █████████ et parle correctement un grand nombre de langues, comprenant l&#39;italien moderne, le haut florentin médiéval, l&#39;anglais moderne (avec un accent britannique marqué), le français provençal du XIVe siècle et le danois. SCP-020-IT a démontré une grande connaissance sur plusieurs arguments tous différents. Il cherche généralement à engager la conversation de manière pressante avec la plupart des humains qui l&#39;abordent, mais n&#39;a, cependant, pas démontré de comportement violent ou dangereux

SCP-020-IT semble préférer les conversations politiques et/ou philosophiques, des arguments dont il a démontré une vaste connaissance, et il s&#39;est montré très habile avec les tours de rhétorique de toutes sortes. Dans la plupart des cas SCP-020-IT, a réussi à mettre l&#39;interlocuteur en difficulté, à tel point que ce dernier se contredit, se tait ou nie ses déclarations antérieures.
La deuxième propriété anormale de SCP-020-IT est activée lorsqu&#39;un être humain entre en contact direct avec l&#39;animal. Lors du contact, le sujet connaîtra un bref état hallucinatoire visuel et auditif pendant environ 4 secondes, avant de retourner à la normalité. Les sujets affirment voir,  pendant cette phase, une rapide succession d&#39;images et entendre une voix répéter une phrase. Ces images ont un modèle de variation, mais beaucoup se sont avérées récurrentes, notamment :

* Une forêt couverte de neige au coucher du soleil
* Un homme qui tend un arc
* Une lumière verte qui s&#39;allume et s&#39;éteint par intermittence
* Une table dressée au milieu d&#39;une étendue de sable
* La porte d&#39;une pièce avec le numéro 11 dessus

La phrase entendue semble en revanche toujours la même :

&gt;  //Toutes les choses sont liées.//

SCP-020-IT a démontré ne pas être conscient de cet effet anormal.

**Addendum 020 A - Découverte :** SCP-020-IT a attiré l&#39;attention de la Branche Italienne de la Fondation en 19██, suite à la mise en lumière de nombreux témoignages d&#39;un &#34;cheval qui parle&#34; près de la Giara de Gesturi, en Sardaigne. Une petite équipe fut envoyée par le Site Cerere et, après avoir approché et capturé l&#39;animal en fuite, a réussi à l&#39;amener sur le site susmentionné.

**Entretien 020-Alpha :**
 
&gt; **Interrogé :** SCP-020-IT
&gt;  
&gt; **Interrogateur :** Dr Pascale
&gt;  
&gt; **Préface :** Cet entretien fut conduit au Site Cerere peu de temps après la récupération de SCP-020-IT
&gt;  
&gt; **&lt;Début de l&#39;entretien&gt;**
&gt;  
&gt; **Dr Pascale :** Début de l&#39;entretien 020-Alpha. SCP-020-IT confirmez que vous pouvez parler.
&gt;   
&gt; **SCP-020-IT :** Je pensais que c&#39;était très clair après vous avoir dit que [Danois incompréhensible].
&gt;  
&gt; **Dr Pascale :** Comment avez-vous acquis ce don ?
&gt;  
&gt; **SCP-020-IT :** Droit au but, hein ?
&gt;  
&gt; **Dr Pascale :** Répondez, s&#39;il vous plait.
&gt;  
&gt; **SCP-020-IT :** Je suis né comme ça.
&gt;  
&gt; **Dr Pascale:** Alors pouvez-vous me dire //comment// vous êtes né ?
&gt;  
&gt; **SCP-020-IT :** Vous savez, quand maman jument et papa cheval s&#39;aiment très fort...
&gt;  
&gt; **Dr Pascale :** J&#39;ai le concept. Vous semblez avoir conscience de vos capacités, ainsi qu&#39;un bon degré de connaissance et de compréhension de divers arguments, qui vous a appris tout ça ?
&gt;  
&gt; **SCP-020-IT :** J&#39;ai appris tout seul. Vous savez, à vivre aussi longtemps, on finit par s&#39;ennuyer.
&gt;  
&gt; **Dr Pascale :** Que voulez-vous dire ?
&gt;  
&gt; **SCP-020-IT :** Hahaha, alors vous n&#39;êtes pas malins, je pensais que vous aviez déjà entendu que je ne peux pas vieillir comme mes semblables. C&#39;est une malédiction ... J&#39;ai pensé plusieurs fois au suicide durant ces ████ années. Et pourtant, une fois, j&#39;ai possédé un palais ! J&#39;ai été tenu dans la plus haute estime par votre espèce, ils m&#39;ont même laissé participer à leurs sessions politiques de temps en temps ! C&#39;était le bon temps. Avec l&#39;effondrement, cependant, j&#39;ai réalisé que j&#39;allais finir dans un cirque ou pire et j&#39;ai fui, j&#39;ai beaucoup voyagé, en fait, pendant des siècles. Mais j&#39;ai enfin trouvé le lieu où vivaient mes quelques compagnons encore libres. Et vous m&#39;avez pris cela aussi.
&gt;  
&gt; **&lt;Fin de l&#39;entretien&gt;**  

**Addendum 020 B :** Le 20 /██/████ le Dr Alberto Vico, chercheur en charge du confinement SCP-020-IT, a trouvé sur son bureau, à la fin d&#39;une session de test, une lettre dactylographiée anonyme. Ci-dessous le contenu :

&gt; //Je vous félicite, vous vous avez réussi à trouver le Cheval ! Enfin ! Je n&#39;y croyais presque plus. Maintenant je peux reposer en paix pour toujours. Le Cheval est le premier Moment de l&#39;**Unité Holistique**, le premier Moment de Lien entre toutes les parties de l&#39;Un. Vous ne comprenez peut-être pas bien, mais bientôt vous le comprendrez : le Cheval sera la caisse de résonance.
&gt; Ce sera plus difficile pour les autres, ils sont éparpillés, loin les uns des autres. Les plus anciens sont cachés, certains se sont remis en mouvement, d&#39;autres rentrent chez eux. Pour d&#39;autres encore, leurs pistes se sont perdues depuis bien des années. Maintenant tout est entre vos mains et je peux reposer en paix.
&gt; Ne baissez pas la garde, même si tout va bien : ce n&#39;est pas le cas. Ne méprisez pas les petits détails, considérez tout, toujours. Vous comprendrez bientôt. Actuellement, il vous manque trop d&#39;éléments, sans lesquels vous ne pouvez pas tout voir. Souvenez-vous, rien n&#39;est laissé au hasard.
&gt; Toutes les choses sont liées.//  

Les images de sécurité montrent que personne ne s&#39;est approché du bureau pour déposer la lettre. Elle semble être apparue par elle-même dans des circonstances inconnues sur le bureau, bien qu&#39;elle ne possède aucune caractéristique anormale.
D&#39;autres recherches sur l&#39;origine de la lettre et sa signification sont actuellement en cours. Le Dr Vico a été nommé responsable du //Projet Holistique// et de la recherche connexe.
SCP-020-IT a déclaré qu&#39;il n&#39;avait aucune connaissance de la lettre ou de son contenu.
