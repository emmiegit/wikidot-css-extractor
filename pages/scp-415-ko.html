**일련번호:** SCP-415-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-415-KO의 격리는 각 개체에 추적 기기를 부착하여 지속적으로 추적하는 것으로 행한다. 기동특무부대 람다-4 (&#34;조류 관찰자&#34;)는 매년 크리스마스 이브에 SCP-415-KO의 위치를 파악한 다음, 해당 위치로 출동하여 새로운 SCP-415-KO에 추적 기기를 옮겨 부착하고, 본래 추적 기기가 붙어져 있던 SCP-415-KO를 회수한다. 이후 절차는 4등급 이상의 보안 인가가 요구된다. 자세한 내용은 본문 참조.

**설명:** SCP-415-KO는 전 세계에 산발적으로 분포하는 조류 개체군을 지칭한다. SCP-415-KO에 해당되는 조류의 종은 다양하게 분포되어 있으며, 모두 크기가 평균 20cm이고 각자가 서식하는 지역의 텃새라는 공통점이 있다. 모든 개체는 육식성을 보이며[[footnote]] 비변칙적인 개체가 초식성이더라도, 예외 없이 모두 육식성을 보였다. [[/footnote]], 부리의 아래쪽이 비정상적으로 예리하다는 특성이 있다. 내부에는 소화기관만이 전체를 차지하고 있으며, 뇌를 포함한 다른 기관은 발견되지 않았다.  

SCP-415-KO는 하루 전체를 먹이를 사냥하는 데에 보낸다. 먹이 종류는 한 입에 먹을 수 있는 작은 야생동물부터 커다란 동물의 시체까지 가리지 않는다. 그러나 섭취한 고기는 체내에 축적할 뿐, 소화나 배설은 나타나지 않았다. 그럼에도 불구하고 어떤 에너지원으로 생명활동을 이어가는지는 불명이다.

매년 크리스마스 이브에 SCP-415-KO 개체 두 마리가 각 국가별로 특정 지역에서 모인다[[footnote]]  복수의 SCP-415-KO 개체가 모이는 경우는 이때가 유일하다. [[/footnote]]. 모인 SCP-415-KO 개체들은 1년 동안 본인이 섭취하였던 모든 고기를 토해내고, 부리를 이용하여 조류의 형태로 빚어낸다. 이때의 형태는 SCP-415-KO와 비슷한 크기이나, 살점이 모자라서인지 머리는 없도록 빚어진다. 이후 각 개체는 서로의 깃털을 뽑아 토해낸 육편에 심는다. 머리를 제외한 모든 깃털을 옮겼을 시, SCP-415-KO 개체 한 마리가 부리의 날카로운 부분을 활용하여 다른 개체의 머리를 잘라내어 형태를 빚은 고기덩어리의 머리 부분에 꽂는다. 이때부터 해당 고깃덩어리가 SCP-415-KO처럼 행동하기 시작한다[[footnote]] 새로운 SCP-415-KO로 재탄생하는 것인지, 기존의 의식을 이어받는 것인지는 불명확하다.[[/footnote]]. 이 새로운 SCP-415-KO는 다른 개체에게 똑같은 행동을 취하며, 결과적으로 깃털이 제거된 조류의 살코기 2개[[footnote]] 성분 분석 결과 닭이나 칠면조와 완전히 똑같은 영양 성분이 나타났다.[[/footnote]]와 새로운 SCP-415-KO 개체 두 마리가 남게 된다.

해당 작업이 끝난 SCP-415-KO는 남은 살코기를 물고 흩어진다. 이 살코기는 SCP-415-KO가 위 행동을 취한 국가의 무작위 가구에 배달이 되는 것으로 확인되었다. 어떤 기준으로 가구를 선택하는지는 완전히 확인되지는 않았으나, 공통적으로 모두 저소득층 가구였다.

SCP-415-KO는 크리스마스에 하늘에서 칠면조 고기가 떨어졌다는 SNS 내용을 확인한 재단에 의해 처음으로 그 존재가 발견되었다. 이후 2년 동안 동일한 사례를 분석한 다음, 조류 개체를 특정해내어 SCP-415-KO와 크리스마스마다 일어나는 행위를 확인할 수 있었다. 격리 초기의 SCP-415-KO는 모두 각 국가별 기지에 격리하는 방향으로 갔으나, [편집됨] 사건 이후에 SCP-415-KO 개체를 방생, SCP-415-KO를 추적은 하되, [편집됨]을 하는 방향으로 격리 절차를 변경하였다.

[[collapsible show=&#34;[SCP-415-KO와 관련된 사건에 대한 내용. 3등급 이상 보안 인가 요구됨]&#34; hide=&#34;[열람한 내용 닫기]&#34;]]

SCP-415-KO가 격리된 초기, SCP-415-KO가 격리된 모든 기지에 SCP-415-KO의 고기가 배달된 사건이 있었다. 그러나 당시에는 상황의 심각성이 받아들여지기 않았기에, 고기를 배달한 개체 또한 기지 내에 격리하였다. 그다음 해와 다다음 해 크리스마스에 제01기지로 SCP-415-KO가 배달되었다. 재단 고위층 내부에서는 이 현상이 계속될 시, 여러 재단의 적대 단체에 기지 위치가 노출될 수 있으리라는 의견이 제기되었다. 이후 O5 평의회 협의에 따라 모든 SCP-415-KO의 방생이 결정되었고, 윤리위원회의 제의에 따라 SCP-415-KO의 크리스마스 이브 활동으로 만들어낸 살코기를 회수하되, 고기의 품질을 검사하여 그에 맞는 금액의 배를 각 국가별 빈민 구제 단체에 기부하고, 살코기는 구내식당에서 활용하도록 격리 절차가 확정되었다. 이후 SCP-415-KO가 재단 기지로 배달온 적은 없었다. 윤리위원회는 위 격리절차를 제안한 배경을 밝히지 않았으며, 가설이 옳았다는 의견만 반복적으로 표하고 있다. 이상의 내용은 격리절차 수립에 있어 불안정성이 보이고, 제01기지의 위치 파악 시도와 같은 악영향을 미치리라 예상되어 데이터 말소 처리되었다.

[[/collapsible]]</textarea></pre>
