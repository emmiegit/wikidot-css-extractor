    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2897-JP - 安らぎの一時
**著者:** [[*user chokurobo]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2897-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2897-JPはサイト-8119の収容ロッカーに畳まれた状態で保管されています。SCP-2897-JPに接触する際は職業を事前に変更しておくことが義務付けられています。職員が異常性に暴露した際は即刻解雇し暴露期間の延長を防止してください。

**説明:** SCP-2897-JPは長さ3.2m､幅1.5m､重さ12kgのハンモックです。耐久検査により耐荷重は400kg前後であると推測されています。SCP-2897-JPの異常性はヒト型実体が体重をかけたとき、活性化します。暴露した対象(以下、SCP-2897-JP-A)は周囲に対してSCP-2897-JP-Aが休息をとるよう促させるミームを発します。この効果時間--に限りがあるのかは不明です。--はSCP-2897-JP-Aが異常性暴露時に就労していた職業の勤務時間に比例して変動します。

**発見経緯** SCP-2897-JPは2013/6/18に三重県鈴鹿市の交番への「上階から腐臭がしたため大家と確認にいったら死体があった」という通報により財団の関心を引きました。現場からはSCP-2897-JPと持ち主であったと思われる五味塚 渡氏の遺体が警官として潜入していたエージェント・九華により発見され、検死の結果五味塚氏の死因は睡眠薬の過剰摂取と判断されました。また、現場からは五味塚氏のものと見られる手記が発見されました。詳しくは文書記録:2897-JP-1を参照ください。周辺及び親族にはカバーストーリー『過労による自殺』を流布し記憶処理を行いました。

[[collapsible show=&#34;+ 文書記録:2897-JP-1を閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]
&gt; [**忠告:**重要度の低いと思われる部分は省略されています]
&gt; 
&gt; 2010/4/3　今日からいよいよ仕事初めだ。社会人初日頑張っていこう。これからはなるべく日記をつけて行けるようにしようと思う。
&gt; 
&gt; 2010/4/6　早速三日坊主になるところだった。初めての仕事はデスクワークが多く肩こりがもうしてきている。先輩みたいに塗り薬でも買おうか。
&gt; 
&gt; 2010/8/23　やっとプロジェクトに区切りがついた。結局お盆休みも無しになったな。おじいちゃん、ごめん。そういえば七回忌の遺品整理で業者が来ていたけど何を持っていったのだろうか。
&gt; 
&gt; 2010/9/6　今日の商談相手は中々に舐め腐ったやつだった。なにが「もう少しコストを下げた上で能率を上げれませんかね？」だ！こっちは家に帰る間も惜しんで取り掛かっとるわ！そういえばこの前の業者はおじいちゃんの愛用していたハンモックを引き取って行ったらしい。一人のんびりくつろいでいたおじいちゃんの姿を思い出すと少し落ち着いた。
&gt; 
&gt; 2012/8/17　今年もお盆休みは取れそうにない。いつか5、6日ぐらい長期休みを取って旅行に行ってみたいがこの会社に勤めている限り到底無理だろう。あと職場にあの遺品整理業者が訪ねてきたらしい。会社側は追い返したそうだが次からは通してもらうようエントランス係に伝えておこう。
&gt; 
&gt; 2012/11/15　この会社で遂に過労死者が出たらしい。逆にこの現場でよくここまで持ちこたえたとさえ思えてくる。自分も何度か楽になりたいと思ったことがあるから気を強くもとう。
&gt; 
&gt; 2012/11/30　この会社はまったく懲りていない。これで通算28回目の有給却下だ。じっくり休める時間が欲しい。
&gt; 
&gt; 2012/12/14　今日久しぶりにあの遺品整理業者が訪ねてきた。何でもおじいちゃんの遺品のリメイク品がとても良い出来だったので良かったら買わないかとの誘いだった。「誰にも文句を言われずに休めるようになりますよ」なんて胡散臭い商売文句が無かったら買ったのに。
&gt; 
&gt; 2012/12/28　結局、正月休みなんて無かった。1/1〜1/5まではみんなで正月を祝うために会社で泊まり込んでイベントを行うらしい。こういうことがあるとあの業者の台詞が誘惑にきこえてくる。
&gt; 
&gt; 2013/1/5　やっと家に帰ってこれた。上司達、俺たちに清掃押し付けてのうのうと帰りやがって。腹いせに上司のデスクマットの下にセクハラの証拠写真置いてやった。それと自分のデスクを整理していたらいつぞやの業者の名刺が出てきた。
&gt; 
&gt; 2013/1/9　いきなり特大プロジェクトの開始を通達された。こんなものを新年度までに終わらせるなんてハッキリいって無理だ。休みたい。
&gt; 
&gt; 2013/1/12　ついにあの業者と連絡を取った。眉唾ものの宣伝文句だがそんなものにでも縋らないとやっていけない気がする。明後日にはこっちの方まで売りにきてくれるらしい。
&gt; 
&gt; 2013/1/15　売りに来た人は和服の初老の人だった。千歳蔵なんて変わった名字だったが丁寧な人柄だった。明日の朝は会社からの電話でなく目覚まし時計で起きられることを祈っておこう。
&gt; 
&gt; 2013/1/16　あの宣伝文句はウソなんかじゃなかった！今日出社したら上司が有給休暇承認と書かれた資料を直接渡してきた。こんな時期にリストラもしないだろうし久しぶりの休暇になる！
&gt; 
&gt; 2013/1/17　せっかくの休暇初日を一日中睡眠に費やしてしまったが有給はまだ1週間もある。4日後にスキーに行くからその装備の点検や買い足しに行ってきたが店員に「休んでなくていいんですか?」なんて言われた。そんなに不健康な顔をしていたのだろうか。
&gt; 
&gt; 
&gt; 2013/1/21 　1月の平日、しかも真っ昼間だったから滑り放題だった。ホテルの従業員にも「休んでなくていいんですか?」と聞かれたが長年のブラック会社勤めでいつも不健康な顔になってしまったようだ。
&gt; 
&gt; 2013/1/22　今日は周辺の観光をしてきた。食べ歩きや名所巡りをしたのだがどこへ行っても健康を心配される。もう大丈夫と答えるのも億劫になってきた。
&gt; 
&gt; 2013/1/24　おかしい、また休暇を取るよう申し付けられた。高橋さんや小泉ちゃんら[[footnote]]五味塚氏の同僚。なお文中の高橋道行氏は2013/2/5に自宅で煉炭自殺、小泉詩音氏は2013/3/28の時点で転職している。[[/footnote]]が必死に働いているのを見ると心が傷んだが休めと言われたんだから仕方がない。一日中溜まっていたアニメを見まくった。
&gt; 
&gt; 2013/1/25　母さんと久しぶりに電話をした。一人暮らしを始めてからのこととかいっぱい話したかったのにずっと「休んでなくていいの？」、「休んでなくていいの？」って聞いてきた。心配してるのか話したくないのかどっちなんだよ。
&gt; 
&gt; 2013/1/26　人を殴ってしまった。店員にまた「休んでなくていいんですか?」と聞かれてとっさに手が出てしまった。我に返って必死で謝ったが返答は「休んでなくていいんですか?」だった。僕は捕まるのだろうか。
&gt; 
&gt; 2013/1/31　もう嫌だ、どこにいてもあの言葉を聞いてくる。休むったってずっと寝てなきゃいけないわけじゃないだろ！休みたいと言ってたことへのあてつけか！僕はただ、休憩でなく休息が欲しかっただけなのに。
&gt; 
&gt; 2013/2/1　まさか自分から働かせてくれなんて頭を下げる日が来るなんて思いもしなかった。必死に頼んだけれど返答は案の定あの言葉だった。
&gt; 
&gt; 2013/2/3　今日は節分だ。あのときハンモックを買おうとしたのがダメだったのか、そもそもこんな会社に就職したのがダメだったのか、そんなことを考えながら家に閉じ籠もった。人になんかもう会いたくない。
&gt; 
&gt; 2013/2/5　今日初めて万引きをした。当然警報は鳴ったし警備員も来たが誰も彼もあの言葉しか言ってこない。盗んだ睡眠薬でずっと休ませてもらおう。
&gt; 
&gt; [これ以降の記述はありませんでした]
[[/collapsible]]

**補遺:** 周辺住民への聞き込みや文献からSCP-2897-JPの情報を収集しましたが有力な情報は得られませんでした。このことからSCP-2897-JPの異常性は手記中に登場する遺品整理業者により後天的に付与されたという説が最有力です。
