**アイテム番号:** SCP-3379

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3379から15 km圏内の海上交通は全て迂回させます。SCP-3379の周囲一帯は2隻のボートが巡回します。SCP-3379-1実例は調査のために最寄りの研究サイトに輸送します。

**説明:** SCP-3379は北極海の海面からおよそ8 m下方に存在する、コンクリートの枠組みで囲まれた10 m × 15 mの直方体のポータルです。SCP-3379はロシアのボリシェヴィク島から12 km北方に位置します。
 
SCP-3379からは時折り物体 (以下SCP-3379-1) が出現し、海面に浮上します。SCP-3379-1が出現する時期に未だ傾向は見出されていません。

SCP-3379-1実例の組成や外見はそれぞれで大きく異なります。SCP-3379-1実例の約70%は、保存状態の異なる生物の死骸であるように見受けられます。2018/1/1現在、350以上の実例が回収されています。

||~ 実例 ||~ 説明 ||
|| 3379-1-03 || アルビノのセイウチ (//Odobenus rosmarus//) の死骸。他に異常性は示されていない。 ||
|| 3379-1-11 || 脂肪と骨片の塊。DNA配列からクジラ目由来だと推測されるが、いかなる既知の種とも完全に一致しない。 ||
|| 3379-1-41 || 合成ポリマーで梱包されたエラ12個。DNA配列は[[[SCP-924]]]のものと一致した。 ||
|| 3379-1-62 || 大きなガラス瓶。封入されたゲル状の生理食塩水にはサメのヒレが浮かんでいる。 ||
|| 3379-1-89 || 16mに及ぶエラスモサウルスの首。ひどく腐敗している。 ||
|| 3379-1-119 || 不明な液体が封入されたメイソンジャー。この液体に曝露すると強い郷愁を感じる。液体を化学分析したところ、塩化ナトリウム、エタノール、ピレリン、//β//-エンドルフィン、他数十種の性質不明の有機化合物が含まれていた。 ||

これまでのところ、SCP-3379の境界を通過できるのは自我を持つ存在のみです。カメラを搭載した魚による実験では、境界の向こう側に敵対勢力を発見することはできませんでした。そのため、予備探査が承認されました。

[[collapsible show=&#34;探査ログ3379-1&#34;]]
&gt; **前書:** D-11424には断熱仕様のウェットスーツ、ナイフ、懐中電灯、カメラ、2時間分の空気ボンベ、探査進行役であるアルセオ博士への中継用の無線通信機器が提供された。
&gt; 
&gt; [**ログ開始**]
&gt; 
&gt; (//D-11424がSCP-3379の端から約4m離れた場所に姿を見せる。//)
&gt; 
&gt; **アルセオ博士:** 万事順調のようだ。準備はいいか？
&gt; 
&gt; **D-11424:** まあな。前も言ったよな、俺ずっとダイバーになりたかったって。さっさと始めようぜ。
&gt; 
&gt; **アルセオ博士:** 分かった。見えた物をありのまま伝えるよう心がけてほしい。
&gt; 
&gt; **D-11424:** あいよ。
&gt; 
&gt; **アルセオ博士:** SCP-3379をくぐってくれ。
&gt; 
&gt; **D-11424:** っしゃ、行くぞ。
&gt; 
&gt; (//D-11424が泳いでSCP-3379をくぐり、外部の視点から確認できなくなる。D-11424のカメラにはSCP-3379に似たコンクリート製のゲートが多数映っており、それらは平面の格子状に並べられている。光が弱いために周囲は不明瞭であるが、海底の近くに陸地が存在しているように見える。D-11424は顔を下に向けながら泳いでいるため、このことに気付いていないと思われる。//)
&gt; 
&gt; **アルセオ博士:** 私の声が聞こえるか？
&gt; 
&gt; **D-11424:** はっきり聞こえるよ、博士。
&gt; 
&gt; **アルセオ博士:** 周囲の状況を説明してくれ。
&gt; 
&gt; **D-11424:** んー。まだ水中にいるような感じだが、地に足が着くな。それで…… うおぉ。
&gt; 
&gt; **アルセオ博士:** 続けて。
&gt; 
&gt; **D-11424:** 壁みたいなのがある。さっき通ったのと同じようなコンクリート製のゲートが、何百も並んでる。
&gt; 
&gt; **アルセオ博士:** 他には？
&gt; 
&gt; **D-11424:** よく分からん。ここかなり暗いんだよ。上から日の光が少しばかり差し込んではいるが、それでもよく見えん。(//沈黙。//) クソッ、何か向こうで動いたぞ。隣のゲートを確かめてくる。
&gt; 
&gt; (//カメラには何の動きも映らなかった。//)
&gt; 
&gt; **アルセオ博士:** 了解した。
&gt; 
&gt; (//D-11424がSCP-3379のすぐ左側にあるゲートを泳いでくぐる。//)
&gt; 
&gt; **アルセオ博士:** 何が見える？
&gt; 
&gt; **D-11424:** 相変わらず水ばっかだが、さっきより濁ってる。たぶん川だと思う、流れを少し感じるんだ。
&gt; 
&gt; **アルセオ博士:** 門の近くから離れないように。
&gt; 
&gt; **D-11424:** ああ、もちろんだ。ところでさ、ここなんか変な魚がいんぞ。今まで見てきたどれとも違う。
&gt; 
&gt; (//鮭ほどの大きさをした半透明の魚が側を横切り、それよりも大きい体長およそ0.5mのヘビのような生物が後を追う。//)
&gt; 
&gt; **アルセオ博士:** 用心を。
&gt; 
&gt; **D-11424:** ああ。異常なピラニアとかかもしれんしな。(//D-11424が含み笑いをする。//) ちょっと待て、太っちょの大群がこっちに向かってきてる。
&gt; 
&gt; **アルセオ博士:** 門のちか --
&gt; 
&gt; **D-11424:** クソぁ！
&gt; 
&gt; (//四つ目をした大きな赤い魚が何匹かD-11424に衝突する。D-11424が下流に乗って不明な距離流されるが、途中で岩を掴んで身体を支える。//)
&gt; 
&gt; **アルセオ博士:** 無事か？
&gt; 
&gt; **D-11424:** やべぇな、ここは流れが一段と強くなってる。この岩にしがみついてねえと流されそうだ。
&gt; 
&gt; **アルセオ博士:** 落ち着け。通ってきたポータルが見えるか？ そこまで泳いで戻れるか？
&gt; 
&gt; **D-11424:** あー…… 無理、絶対無理。
&gt; 
&gt; **アルセオ博士:** 他にポータルは見えるか？
&gt; 
&gt; (//D-11424が周囲を見渡し、先程のヘビのような生物を発見する。ゲートは見られない。//)
&gt; 
&gt; **D-11424:** 見えないとしか言えんな。水面が見える気がする。川岸に行ってみたいんだが、許可いいか？
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **アルセオ博士:** 許可が下りた。
&gt; 
&gt; **D-11424:** よーし、じゃ行くぞ……
&gt; 
&gt; (//D-11424が周囲の状況を幾度か確認し、数匹の魚を咥えているように見えるヘビのような生物を一瞥して、天然の石の壁に向かって岩から飛び移ろうとする。D-11424が何度も力を振り絞る声を発し、さらに下流へと流されるが、途中で浮上して岩壁の岩に掴まる。//)
&gt; 
&gt; **D-11424:** おっほぉ！ 見た？ 今の//見た//？
&gt; 
&gt; (//D-11424は幅の広い川を眺めている。片側には広大な石崖が、もう片側には密林がある。//)
&gt; 
&gt; **アルセオ博士:** (//含み笑い。//) ああ、見たぞ。それで、周囲の状況を説明して --
&gt; 
&gt; **D-11424:** おいおいおい！
&gt; 
&gt; (//セイウチに似た数体の生物が川岸を調べているのが見える。この生物は金髪のマレットヘアをしており、様々な装飾が施された黒のレザージャケットを着用している。背後で引き摺られている大きな網は、フックでベルトと接続されている。//)
&gt; 
&gt; **D-11424:** ポータルもあんじゃん！
&gt; 
&gt; (//セイウチ群の向こう側には川岸から続く開けた道があり、その先に別のポータルが見える。//)
&gt; 
&gt; **アルセオ博士:** 状況報告を。
&gt; 
&gt; **D-11424:** セイウチ、川岸、ポータル。こっから登れば抜けられっかも。あーもちろん、ポータルがあると//思う//水中まで渡っても何とかなるだろうよ。どう思う？
&gt; 
&gt; **アルセオ博士:** セイウチの観測を続けてくれ。
&gt; 
&gt; **D-11424:** マジ？ ありゃ髪の生えたセイウチだぞ。誰にも何にもしてないって。
&gt; 
&gt; (//セイウチが水中に網を投げる。//)
&gt; 
&gt; **D-11424:** 魚捕ってんぞ。もう行っていいか？
&gt; 
&gt; (//アルセオ博士は研究チームの意見を求めて協議中であるために、反応を返さない。//)
&gt; 
&gt; **D-11424:** あーじれってえ、もう行く。
&gt; 
&gt; **アルセオ博士:** 命令を待て。
&gt; 
&gt; **D-11424:** 俺ぁ次元を旅する自由人だ、行ってやらぁ！
&gt; 
&gt; (//D-11424が岩壁を登り始める。D-11424が約5 m進んだのちに停止する。//)
&gt; 
&gt; **D-11424:** おぅ。思ってたほど簡単じゃなかったな。もしかすっと -- //やべっ//！
&gt; 
&gt; (//D-11424が掴み損ね、川に落下する。//)
&gt; 
&gt; **アルセオ博士:** 11424！
&gt; 
&gt; //(D-11424がさらに下流へと流される。)//
&gt; 
&gt; **D-11424:** 平気だ平気！ ちょっと滑っただけだ！ 他の岩を見つけないと -- うげっ。
&gt; 
&gt; **アルセオ博士:** どうした？
&gt; 
&gt; //(ナマズに似た、緑がかった大量の玉虫色の魚がカメラを隠す。)//
&gt; 
&gt; **D-11424:** 何かに捕まった、魚と一緒にだ。
&gt; 
&gt; **アルセオ博士:** 一体 --
&gt; 
&gt; **D-11424:** 網だ！
&gt; 
&gt; **アルセオ博士:** ならよし。ナイフで切断を試みるんだ。
&gt; 
&gt; **D-11424:** 俺が何やってると思ってんの？ それに何か引っ張られてんぞ。
&gt; 
&gt; //(D-11424と魚の入った網が水面に上がる。)//
&gt; 
&gt; **アルセオ博士:** 何か見えるか？ 魚でカメラが塞がってる。
&gt; 
&gt; **D-11424:** セイウチだ、セイウチどもが俺らを引き上げたんだ。あとこいつら、あー、近くだとちょいでかく見えるな。
&gt; 
&gt; **アルセオ博士:** 大きさは？
&gt; 
&gt; **D-11424:** 分からん、15フィートくらいか？ メートル法で言やぁ &#34;バカでかい&#34; かな。
&gt; 
&gt; **アルセオ博士:** 君の存在には気付いているか？
&gt; 
&gt; **D-11424:** 幸いにもまだだ。
&gt; 
&gt; **アルセオ博士:** よし。
&gt; 
&gt; **D-11424:** あの皮革、//でかい//牛か何から作ってるに違いねえ。
&gt; 
&gt; (//網の動きが止まる。//)
&gt; 
&gt; **D-11424:** あっ。
&gt; 
&gt; **アルセオ博士:** どうした？
&gt; 
&gt; (//画面に映った4体のセイウチ型実体がD-11424を見ている。//)
&gt; 
&gt; **D-11424:** あー、たぶん、俺が見えたな。
&gt; 
&gt; **アルセオ博士:** 敵対的か？
&gt; 
&gt; **D-11424:** 今のところは違うな。
&gt; 
&gt; (//この時点から実体のうち2体が声を出し合い、D-11424を身振りで示し始める。//)
&gt; 
&gt; **D-11424:** 俺をどうするか話し合ってるみたいだ。
&gt; 
&gt; **アルセオ博士:** ふむ --
&gt; 
&gt; (//1体が網を開け、D-11424の脚と思われる箇所を掴んで持ち上げる。//)
&gt; 
&gt; **D-11424:** 離しやがれ、ケダモンが！
&gt; 
&gt; (//先程と同じ2体が再び話し合う。//)
&gt; 
&gt; **D-11424:** あー、まだ死んじゃいねえぞ。
&gt; 
&gt; //(3体目の実体がD-11424を見定め、興奮した様子で発声し、他の実体に向けてジェスチャーを取り始める。)//
&gt; 
&gt; **D-11424:** ナイフでも振り回してみるか？
&gt; 
&gt; **アルセオ博士:** やめておけ。
&gt; 
&gt; **D-11424:** なんだか眩暈がしてきたぞ。
&gt; 
&gt; //(実体群がD-11424を網に戻し、縛り上げた網を大きなワゴンに乗せて運ぶ。)//
&gt; 
&gt; **D-11424:** こりゃ良いや。
&gt; 
&gt; **アルセオ博士:** どこに連れて行かれている？
&gt; 
&gt; **D-11424:** どうも川岸のポータルに向かってるみたいだな。(//D-11424がため息をつく。//) ここいらで &#34;あんたが正しかったよ&#34; とでも言っとくか？
&gt; 
&gt; **アルセオ博士:** その必要はない。
&gt; 
&gt; **D-11424:** そっか、じゃあまたあの世で会おうぜ。俺が何かの生贄にされないよう祈っとけよ。
&gt; 
&gt; //(D-11424がポータルの中へと運ばれ、砂漠地帯へと出る。不詳な鳥が何羽か頭上を飛んでいるのが見える。D-11424が運ばれていることを示唆する動きが続く。)//
&gt; 
&gt; **D-11424:** 真面目な話さ、俺がここから生きて帰れる確率はどんくらいだ？
&gt; 
&gt; **アルセオ博士:** (//士気を計るために研究チームと協議した後で//) かなり低い。
&gt; 
&gt; **D-11424:** こいつら、見た目が高校時代のいじめっ子どもに似てんだよな。(//沈黙。//) 臭いも似てる。まあこれは魚のほうかもしれんが。実を言うとさ、俺のナイフ、さっきから1ミリも成果をあげてねえんだ。ロープが太すぎる。何かアイデアは？
&gt; 
&gt; **アルセオ博士:** 今のところ何も。
&gt; 
&gt; **D-11424:** まるで出荷されてるみたいだな。おっ、見ろよ！ もっと凄え見た目のポータルがあんぞ！
&gt; 
&gt; //(D-11424が砂漠にあるゲートにカメラを向ける。セイウチ群はそこに向かって移動しているように見受けられる。研磨された赤い石で縁が作られており、華やかな装飾がいくらか見える。内部の様子はセイウチ群で遮られている。)//
&gt; 
&gt; **D-11424:** おーおー、成程な、これから生贄に捧げるってわけだな。さっさと喚んじまえよ。
&gt; 
&gt; //(セイウチ群がゲートに接近するにつれて、大勢の群衆の声が聞き取れるようになる。)//
&gt; 
&gt; **D-11424:** おいおい、//この//悪臭は何だ？
&gt; 
&gt; //(セイウチ群がゲートをくぐる。空は霞んだ灰色をしており、明確な境界線が存在するように見える。太陽や星は見当たらない。光源は不明である。)//
&gt; 
&gt; **D-11424:** やっべ、まるで魚の腹の中だな。いや待て。俺いつスキューバ用具を失くした？
&gt; 
&gt; **アルセオ博士:** 周囲の状況の説明を。
&gt; 
&gt; **D-11424:** ああ。まだ移動してる。特に何もないぞ、偽物っぽい変な空と悪臭以外には。他には、その、人じゃないと思うんだが、//何か//がそこら中を歩き回ってんだよな。いや待った、訂正。さっきエルヴィスの集団を通り過ぎた。
&gt; 
&gt; **アルセオ博士:** すまない、何だって？
&gt; 
&gt; **D-11424:** 聞こえたろ。エルヴィスだよ。馬鹿でかい荷車を引いててさ、切り刻まれた、あー、[[[scp-4748|列車]]]の破片を乗せてた。そんで…… 止まったな。
&gt; 
&gt; **アルセオ博士:** 了解した。カメラが未だに魚で遮られているから、見える物を説明してほしい。
&gt; 
&gt; **D-11424:** ああ。派手なゲートがいくつもある、ここに来るまでに通ったやつみたいなのが。形や大きさはバラバラだ。さっき通りすぎたのはマンションくらいのデカさだった、金で縁取られてたな。6つ足の巨人がそこから何体か歩いてきた。
&gt; 
&gt; **アルセオ博士:** 風景を説明してほしい。空と言っていたが、地平線はあるか？
&gt; 
&gt; **D-11424:** 分からん。さっきも言ったがゲートが壁みたいに並んでてな、みんなそこから来てるみたいだ。あれ、どうも少しばかり湾曲してる。そのせいで端が全然見えねえ。離れても何とも言えん。無限に続いているように見える。
&gt; 
&gt; **アルセオ博士:** どっちに向かっている？
&gt; 
&gt; **D-11424:** 壁からまっすぐ離れてたんだが、そっから右に曲がったな。そこら中にスタンドやらキャノピーやらが立ってて、地平線は見えない。
&gt; 
&gt; //(ワゴンが停止する。)//
&gt; 
&gt; **D-11424:** ああ、止まったぞ。これから捌かれちまうんだろうな。
&gt; 
&gt; //(網の中身が木製の棚板の上に出される。D-11424はセイウチ群に囲まれ、シートを被せられたように見受けられる。)//
&gt; 
&gt; **D-11424:** こういうのはあんま好きじゃねえなぁ。
&gt; 
&gt; (//セイウチ群のうち1体が声を発し始めると、数組の足音と車輪の軋む音が近付いてくる。//)
&gt; 
&gt; **不明:** [[span class=&#34;ruby&#34;]]妙塩[[span class=&#34;rt&#34;]]ミョウエン[[/span]][[/span]]！ よく来たな！ いつものやつか？[[footnote]]聞き手には英語として認識されますが、音声分析によれば、これは関連する実体群の口の動きにより近い無関係な発音の連続です。精神影響的な性質を有していますが、実験により、曝露しても悪影響は及ばないと判明しています。[[/footnote]]
&gt; 
&gt; **不明:** おお、そうだな。マグスピール！ カネと積荷を持ってこい。
&gt; 
&gt; **マグスピール (推定):** あいよ、エリクソン。
&gt; 
&gt; (//別のセイウチが声をあげる。//)
&gt; 
&gt; **エリクソン:** //何が//かかったって？ まっ、もちろん中身次第じゃあ取引してやってもいいかもしれんぞ。
&gt; 
&gt; (//D-11424に被せられたシートが取り払われる。セイウチ群と会話していた実体群は、伝統的なバイキングの衣装を着用した人間であるように見受けられる。彼らのベルト・兜・顎髭には小さな光る装飾品が付けられている。//)
&gt; 
&gt; **エリクソン:** おい！ 妙塩、こりゃ魚じゃねえぞ。俺たちのような見た目だって//マジで//分かんなかったんか？
&gt; 
&gt; (//妙塩が弱々しく声をあげる。//)
&gt; 
&gt; **エリクソン:** まー確かに顎髭は無えけどよ -- ともかくだ。おい。あんた！ 俺が分かるか？
&gt; 
&gt; **D-11424:** 俺に言ってる？
&gt; 
&gt; **エリクソン:** (//含み笑い。//) あったりめえだろうが、他に誰がいるってんだ？
&gt; 
&gt; **D-11424:** 英語話せるの？
&gt; 
&gt; **エリクソン:** 英語？ (//セイウチに向かって//) とりあえずだ、あー、[[span class=&#34;ruby&#34;]]翔魚[[span class=&#34;rt&#34;]]とびうお[[/span]][[/span]]を追加で6匹やるよ。
&gt; 
&gt; //(妙塩が牙を剥き出しにして大声をあげる。)//
&gt; 
&gt; **エリクソン:** 正気かおめぇ。じゃあ12匹だ！
&gt; 
&gt; (//妙塩が頷き、ヒレでバイキングと握手を交わす。2人目のバイキング、恐らくはマグスピールが、紫色をした平たい魚の入った巨大なクレートを持ち上げ、妙塩が持つ緑の魚の入ったクレートと交換する。//)
&gt; 
&gt; **エリクソン:** おめぇと取引できて良かったよ。 (//D-11424の方を向いて網をほどく。//) それでよお、お前さん、どうしてこんな目に遭っちまったんだ？
&gt; 
&gt; **D-11424:** 俺、その、探検してたんだよ、そしたら道に迷っちまって。
&gt; 
&gt; **エリクソン:** へっ。お家からずいぶん//遠くまで//来たもんだな？ ルグワルディアまで連れ帰ってやりてえところだが、あいにく俺ぁあの地から追放されてんだよな、へへっ。
&gt; 
&gt; **D-11424:** 追放って -- ？
&gt; 
&gt; **エリクソン:** もし来た道を覚えてりゃあ、俺たちが帰る前に道案内してやれるぞ。
&gt; 
&gt; **D-11424:** えっと、じゃああのセイウチがやって来るポータルを教えてくれないか？ 途中で曲がりはしたけどさ、あいつらの世界に戻れたら、あとは帰り道が分かるからさ。
&gt; 
&gt; **エリクソン:** いいぜ。ピンダーランプ、先に出て…… ウクターニと取引する用の鍬形魚を持って来てくれ。俺はこいつを扉まで案内してくる。(//顎髭に付けられた装飾品のいくつかが一瞬きらめく。//)
&gt; 
&gt; **D-11424:** 本当にありがとな。
&gt; 
&gt; **エリクソン:** いいってこった。そんじゃあ手伝いな、そこのバッグを全部持ってくれ。
&gt; 
&gt; **D-11424:** OK。
&gt; 
&gt; (//エリクソンとD-11424が約10分間歩き続ける。//)
&gt; 
&gt; **D-11424:** こんな道通った覚えないんだけど。
&gt; 
&gt; **エリクソン:** 近道だよ、お前さん。俺を信じろって。
&gt; 
&gt; **D-11424:** そうか。
&gt; 
&gt; (//エリクソンが、凝った装飾の赤い天蓋で覆われた大きなスタンドの前で立ち止まる。//)
&gt; 
&gt; **エリクソン:** ちょいと立ち寄らせてもらうぞ。言わば餞別ってやつだな、そいつをあんたにやるよ。
&gt; 
&gt; **D-11424:** いいな。でも別にその必要はな -- 
&gt; 
&gt; **エリクソン:** 俺は請う！ 我が名誉にかけて！ さ、そこに立っててな。今に驚くぞ。
&gt; 
&gt; **D-11424:** そうかよ！ (//D-11424が辺りを見渡す。//)
&gt; 
&gt; (//破砕音が響き、それに続いてエリクソンと不詳な声の叫びが聞こえる。天蓋が崩壊する。//)
&gt; 
&gt; **D-11424:** ちょっ、何 -- 
&gt; 
&gt; (//天蓋の残骸の下から触手が数本現れ、激しく蠢く。触手には吸盤の代わりに4本指の手が付いている。触手のうち2本がD-11424とエリクソンを捕獲しようとし、エリクソンのみがそれを回避する。//)
&gt; 
&gt; **D-11424:** おい、勘弁してくれ！
&gt; 
&gt; **不詳な声:** (//解釈不能。//) //盗人どもめ！// (//解釈不能。//)
&gt; 
&gt; **D-11424:** エリクソン、てめえ！ このクソ野郎がぁ！
&gt; 
&gt; (//エリクソンが口笛を吹くと、顎髭に着けられた数個の装飾品が輝き始める。エリクソンと大量の触手との間に、楽譜に似た青く輝く障壁が形成される。エリクソンの仲間を乗せたワゴンが帰還し、盗品と共にエリクソンが飛び乗る。//)
&gt; 
&gt; **D-11424:** ふざけんなぁ！ (//D-11424が触手に生えた指のうちの数本に噛みつき、触手から解放される。//)
&gt; 
&gt; **不詳な声:** //ルールを！//
&gt; 
&gt; **D-11424:** もう帰るぞ！ アルセオ博士、道はどっちだ？
&gt; 
&gt; **アルセオ博士:** (//雑音。//) 分からない。とにかく、そこから離れれば何とかはずだ。
&gt; 
&gt; (//D-11424が駆け出す。//)
&gt; 
&gt; **D-11424:** ああ、雑音か。こういうのは良い兆候だって//決まって//んだよな。そっちに聞こえてんのかは知らんが、俺は海岸なら安全だと思う。触手のやつならバイキングのほうを追ってる。出口を見つけんなら今だ。
&gt; 
&gt; (//D-11424が数分間歩き回り、脈打つ心臓が積み上がってできた粗雑なピラミッドの前で立ち止まる。全ての心臓がハーモニーを奏でている。//)
&gt; 
&gt; **D-11424:** OK、いいぞ。途中でこれを聴いた覚えがある。きっとこっちが正しい道なんだな。
&gt; 
&gt; (//喧騒が聞き取れる。D-11424が再び駆け出す。//)
&gt; 
&gt; **D-11424:** ああ、まだ危険を脱したわけじゃないのかもな。どこに行けば -- げっ！
&gt; 
&gt; (//全身が心血管筋で構成された実体がD-11424に接近し、不定期な脈動によって、&#34;頭部&#34; の上から突き出た管から空気を放出して &#34;発声&#34; し始める。//)
&gt; 
&gt; **D-11424:** OK、気にすんな！ 気にすんなって！ 早く行け！ あの時間は別に楽しくなかっただろ、俺は -- 
&gt; 
&gt; (//周囲に小さなフェンスが設けられた穴にD-11424が接近する。様々な紫色をした、輝く湿った物体が縁から一瞬視認できる。D-11424がえずく。//)
&gt; 
&gt; **D-11424:** あー、おい、アルセオ。グッドニュースだ。臭いの元が分かった。
&gt; 
&gt; (//D-11424が角を曲がると、腐敗した巨大なイヌの頭部の前に出る。内部には大きな持ち運び式のポケットナイフが少数存在し、そのいずれにもバタフライナイフでできた6本の肢と、複数種の刃でできた翼が伴っている。ナイフ型生物はピンク色の細長い肉片が浮かぶ白濁液のプールに群がっている。プールの向こう側にはデスクが存在する。人型のイヌがそのデスクを挟んで立っており、ナイフ群と会話しているように見受けられる。//)
&gt; 
&gt; **D-11424:** うおっ。こりゃすげえや。
&gt; 
&gt; (//D-11424が螺旋階段を下ると、赤く広大な、開けたホールに出る。内部では激しい喧騒が聞き取れるほか、無数の実体群が視認できる。//)
&gt; 
&gt; **D-11424:** アルセオ、俺こういうのあんま認めないんだけどさ、今回ばかりは認めるわ。俺が間違ってた。これ絶対来た道と違ぇわ。
&gt; 
&gt; **アルセオ博士:** (//雑音。//)
&gt; 
&gt; **D-11424:** んん。良い返しだ。俺、道に//迷った//んだな。
&gt; 
&gt; **アルセオ博士:** (//雑音。//)
&gt; 
&gt; (//D-11424がコンクリート製の広大な広場に接近する。この広場には、人間のものに似た死体が[[[scp-3531|巨大な釣り針]]]に吊り下がった状態で並んでいる。地面に付着しているかすれた塗料は、飛行機のような形状をしている。//)
&gt; 
&gt; **D-11424:** うわっ -- (//えずき//) やべっ！ やばいやばいやばい！
&gt; 
&gt; (//D-11424が口を拭い、反対側に向かって疾走する。//)
&gt; 
&gt; **D-11424:** 凄まじいな。あー、ここの奴らはどういうわけか英語を話せるみたいだし、俺も…… その……
&gt; 
&gt; (//青白い肌をした口の無い人型実体群が、階段に向かう途中でD-11424を凝視しているのが見える。この実体群には、脚の代わりに車輪のような付属肢が付随している。//)
&gt; 
&gt; **D-11424:** えっ？ 何、マッドマックス？ そっちから見て俺って面白いの？
&gt; 
&gt; (//実体群がD-11424を取り囲む。//)
&gt; 
&gt; **D-11424:** だって公平に言ったらさ、俺から見るとあんたら//めっちゃ//面白えもん。
&gt; 
&gt; (//実体群の1体がD-11424の頭上を指さす。//)
&gt; 
&gt; **D-11424:** は？
&gt; 
&gt; (//D-11424が見上げると、側面に三角形がいくつか象られた大きなチューブが頭上に見える。見下ろすと、D-11424の足元に大きなXという黄色の文字が確認できる。//)
&gt; 
&gt; **D-11424:** なるほどね。
&gt; 
&gt; (//D-11424が何らかの吸引力によって突如としてチューブに吸い上げられ、チューブの中を運ばれていく。複数箇所を負傷した後、D-11424が柔らかい物体に排出される。この時のノイズはひどく、また室内も暗いため、明瞭な画像は得られていない。小鳥の囀りやフクロウの鳴き声が聞き取れる。//)
&gt; 
&gt; **D-11424:** ああ、なんてこった。足首を折ったのは間違いねえが、多分肋骨もいったな、そんでこいつは間違いなく鳥の山だ。//(沈黙。)// ニュース更新。手を動かして触ってみたんだが、こいつら間違いなく//融合した//鳥だ。面白え。ま、こいつらのおかげで衝撃が和らいだわけなんだがな、それは良かった。
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **D-11424:** おっやべぇ、なあ、何も起こんないまま1分が経過したぞ。新記録だ。穏やかだな。もう快適って言っていいくらいだ。
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **D-11424:** OK、まあだいぶ掛かったけどさ、もう分かってんだ。ここが俺の死に場所だ。多分これで生贄が揃ったんだろうな。鳥の神とかへの生贄か。つーかこいつら滅茶苦茶うるせえな。//痛ってぇ！// この野郎、俺をつつきやがった！
&gt; 
&gt; (//D-11424は6分間言葉を発さず、途切れ途切れにハミングを歌う。突然、全ての鳥の鳴き声が止む。//)
&gt; 
&gt; **D-11424:** これ絶対ヤバいやつだな。
&gt; 
&gt; (//辺りが明るくなる。D-11424が見上げ、頭上に開いた大きな扉を見る。巨大な不定形の塊 -- 外見上は赤い染みのある白い布に似ている -- が、開いた扉から降下する。//)
&gt; 
&gt; **D-11424:** (//ため息。//) 来いよ。
&gt; 
&gt; (//塊がD-11424を包み込む。映像が約1分間完全に停止する。//)
&gt; 
&gt; **D-11424:**  -- 誰でもいいけどさ、そっちには何か見えたり聞こえたりしてんのかな。俺には//何も//見えん、ただただ…… 暗い。
&gt; 
&gt; (//栗色の何かが不規則に移動しながら現れる。//)
&gt; 
&gt; **D-11424:** おお、仲介者とかすっ飛ばしてカルトの神に直接血を明け渡すってわけだな。ていうかお前//は//何なんだ？
&gt; 
&gt; (//何かが拡張し、より布に近い数本の付属肢でD-11424を取り囲む。このうちの1本には先端に手が付随しており、ナイフが握られている。//)
&gt; 
&gt; **D-11424:** ちょっ、助けてくれ！
&gt; 
&gt; (//付属肢がD-11424を完全に包み込む。実体が低い騒音を発する。約4分の間、D-11424が断続的な叫び声をあげる。//)
&gt; 
&gt; **D-11424:** 切り込んでやがる！
&gt; 
&gt; (//48秒間の雑音。//)
&gt; 
&gt; **D-11424:**  -- 声が聞こえる。俺、えっと、光栄です？ 俺の何が望ましいのかはよく分かんないですけど --
&gt; 
&gt; (//23秒間の雑音。//)
&gt; 
&gt; **D-11424:**  -- はっ。
&gt; 
&gt; (//映像が完全に復旧し、力の抜けたD-11424を布型実体がダストシュートと思しき場所へ押し込んでいる様子が映る。落下とともに軽い金属音が複数回響き、自然光で照らされた長さ不明の正方形の垂直シャフトへと排出される。シャフトの四方の壁には、先に見られたコンクリート製のポータルが並んでおり、そこから様々な肉の山が落下しているのが見える。//)
&gt; 
&gt; **D-11424:** どこに……
&gt; 
&gt; (//D-11424が広大な水の中へ落下する。その場に浮上してから1分後、D-11424が最初のSCP-3379ポータルに向かって強制的に引き寄せられる。途中でD-11424が意識を取り戻し、引き寄せてくる力に抗う。D-11424の動きから、引き寄せているのが先に遭遇したものと同一の、吸盤の代わりに手が付随した数本の触手であることが判明する。D-11424がSCP-3379から排出され、何とか水面へと浮上する。//)
&gt; 
&gt; **D-11424:** 俺…… 生きてんぞ。マジかよ。
&gt; 
&gt; [**ログ終了**]
 
D-11424は船内のSCP-3379研究チームによって救助され、医務室へと運ばれました。D-11424は片方の腎臓、2本の指、スキューバ用具を喪失しており、6歳から8歳までの誕生日の記憶を何も思い出せませんでした。D-11424はこの経験について、&#34;トラウマもんだったけど全体的に楽しかった&#34; と述べています。
[[/collapsible]]</textarea></pre>
