    <pre><textarea class="page-source" readonly>[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3379/todaysspecial.jpg|
    caption=SCP-3379-1实例正被装载到基金会船只上。

**项目等级：**SCP-3379

**项目编号：**Euclid

**特殊收容措施：**所有SCP-3379的15公里范围内的海上交通都将改道。并部署两艘船只在SCP-3379周围巡逻。SCP-3379-1实例应被送往最近的研究站点进行研究。

**描述：**SCP-3379为一矩形门径，位于北冰洋水面以下约8m处，其尺寸为10m*15m，周围有混凝土框架。SCP-3379位于俄罗斯布尔什维克岛以北12公里处。
 
偶尔会有物体（以下指定为SCP-3379-1）从SCP-3379中出现并浮到水面上。目前还未找出SCP-3379-1出现的时间规律。

SCP-3379-1实例在成分和外观上差异很大。在各种保存状态下，大约70%的SCP-3379-1实例是活生物的尸体。截至2018年1月1日，已回收超过350个实例。

||~ 实例 ||~ 描述 ||
||3379-1-03 || 一头死亡的白化海象（//Odobenus rosmarus//）。未显示出其它异常特性。||
||3379-1-11 || 一团脂肪和骨骼碎片。其DNA序列乎起源于鲸目动物，但并不完全匹配任何已知的物种。||
||3379-1-41 || 十二组被裹在合成聚合物中的鳃。DNA序列与[[[SCP-924]]]相匹配。||
||3379-1-62 || 一个大玻璃罐，内含悬浮在盐水凝胶中的鱼翅。||
||3379-1-89 || 一条16m长的薄片龙[[footnote]]**译注：**又称依拉丝莫龙，以长颈著称，是晚期蛇颈龙类的代表。[[/footnote]]龙颈，严重腐烂。||
||3379-1-119 || 一个装有不明液体的玻璃罐。接触液体会产生强烈的恋旧情绪。对液体的化学分析显示，其中含有氯化钠、乙醇、胡椒碱、//β//-内啡肽和几十种不具特征的有机化合物。||

截止目前，只有具备感知能力的生物才能穿过SCP-3379。用带有摄影机的鱼进行测试，未在另一边发现任何敌对势力；因此初步探索已被批准。

[[collapsible show=&#34;探索记录 3379-1&#34; hide=&#34;隐藏&#34;]]
&gt; **前言：**D-11424配备了一套保温潜水服、一把刀、一盏手电筒、一台摄影机和一个可供两小时呼吸的空气罐，以及一个无线电通讯设备，用于向探索协调员Arceo博士传达信息。
&gt; 
&gt; [**记录开始**]
&gt; 
&gt; （//D-11424出现在距SCP-3379边缘大约四米处。//）
&gt; 
&gt; **Arceo博士：**看起来都不错。你准备好了吗？
&gt; 
&gt; **D-11424：**嗯，我说过我一直都想做个潜水员。让我们开始吧。
&gt; 
&gt; **Arceo博士：**好的。记得把你看见的东西都说出来。
&gt; 
&gt; **D-11424：**收到。
&gt; 
&gt; **Arceo博士：**先穿过SCP-3379。
&gt; 
&gt; **D-11424：**好的，那我进去了。
&gt; 
&gt; （//D-11424游过SCP-3379，从外部视野中消失。D-11424的摄影机记录到大量外观类似于SCP-3379的混凝土大门，它们以二维网格模式排列。由于光线较弱，所以周围环境模糊不清，但地面似乎与海底毗连。D-11424似乎没有注意到这一点，因为他在游泳时面部朝下。//）
&gt; 
&gt; **Arceo博士：**你还能听到我吗？
&gt; 
&gt; **D-11424：**非常清楚，博士。
&gt; 
&gt; **Arceo博士：**描述一下你周围的环境。
&gt; 
&gt; **D-11424：**哈。我感觉我自己仍在水里，但却能站在地上。我看到了……哇哦。 
&gt; 
&gt; **Arceo博士：**继续。
&gt; 
&gt; **D-11424：**这里有一堵墙。就像我刚穿过的那道一样，有几百道这样的混凝土大门排在了一起。
&gt; 
&gt; **Arceo博士：**还有别的吗？
&gt; 
&gt; **D-11424：**不太确定。这里相当暗。有一点自然光从上面射入，但不是很多。（//停顿//）草，那儿有东西在动。我去下一道大门那里看看。
&gt; 
&gt; （//摄影机上看不见任何动静。//）
&gt; 
&gt; **Arceo博士：**行。
&gt; 
&gt; （//D-11424游过门孔，立刻游到SCP-3379的左边。//）
&gt; 
&gt; **Arceo博士：**你看到了什么？
&gt; 
&gt; **D-11424：**还是水，但更加看不清了。我觉得我在河里，我能感受到一股细小的水流。
&gt; 
&gt; **Arceo博士：**你要确保别离大门太远。
&gt; 
&gt; **D-11424：**是的，当然。嘿，这里一些奇怪的鱼。看起来像是之前我从未见过的。
&gt; 
&gt; （//几条三文鱼大小的半透明鱼游过，后面跟着一条更大的蛇形生物，大约有半米长。//）
&gt; 
&gt; **Arceo博士：**小心点。
&gt; 
&gt; **D-11424：**好的。他们可能是些异常的食人鱼之类的。（//D-11424轻笑//）等下，好像有一群大胖鱼朝我过来了。 
&gt; 
&gt; **Arceo博士：**确保——
&gt; 
&gt; **D-11424：**卧槽！
&gt; 
&gt; （//几条四眼大红鱼撞上D-11424，D-11424顺着水流被冲出一段距离，直到他抓到一块岩石才停下来。//）
&gt; 
&gt; **Arceo博士：**你还好吗？
&gt; 
&gt; **D-11424：**该死，这里的水流比之前要强得多。幸好有这块石头我才没被冲走。
&gt; 
&gt; **Arceo博士：**先保持冷静。你能看到你之前穿过的门径吗？你能游回那里吗？
&gt; 
&gt; **D-11424：**唉……没看到，不行。
&gt; 
&gt; **Arceo博士：**那儿还有其它的门径吗？
&gt; 
&gt; （//D-11424扫描周边环境，发现了先前所见的蛇形生物。没有发现任何门径。//）
&gt; 
&gt; **D-11424：**没有发现，而且现在我得离开这儿。我想我能看到水面。能批准我试着去河岸吗？
&gt; 
&gt; （//停顿//）
&gt; 
&gt; **Arceo博士：**批准通过。
&gt; 
&gt; **D-11424：**好的，要走了……
&gt; 
&gt; （//D-11424看了几眼周围的环境，瞥了一眼这条蛇形生物，它似乎正叼着几条鱼，然后把自己推离岩石，游向天然岩壁。D-11424发出几声用力的声音，被水流进一步推向下游，然后浮出水面并抓住了岩壁上的一块岩石。//）
&gt; 
&gt; **D-11424：**呼！你看到了刚才的画面吧？你//看到//了刚才的画面吧？
&gt; 
&gt; （//D-11424面朝一条宽阔的河流，河的一侧是巨大的石崖，另一侧是茂密的森林。//）
&gt; 
&gt; **Arceo博士：**（//轻笑//）是的，我看到了。现在，描述一下你周围的——
&gt; 
&gt; **D-11424：**哦哦哦！
&gt; 
&gt; （//可以看到几只类似海象的生物正在调查河岸。它们有一头乌鱼式的金发，并穿着配有各种装饰的黑色皮夹克。它们身后拖着一张大网，用钩子系在它们的皮带上。//）
&gt; 
&gt; **D-11424：**我又看到了一个门径！
&gt; 
&gt; （//可以看到海象的后面有另一个门径，从河岸有一条无阻碍的道路可以通向它。//）
&gt; 
&gt; **Arceo博士：**报告你现在的情况。
&gt; 
&gt; **D-11424：**海象、河岸、门径。我想如果我能到那边我就能出去。或者说，当然，我可以回到我//记得//是水下门径所在的地方，然后把那儿弄清楚。你觉得呢？
&gt; 
&gt; **Arceo博士：**继续观察这些海象。
&gt; 
&gt; **D-11424：**真的要这样吗？它们就是一群做了发型的海象。它们什么都没做。
&gt; 
&gt; （//海象把网扔进水中。//）
&gt; 
&gt; **D-11424：**它们只是在捕鱼。我能回去了吗？
&gt; 
&gt; （//Arceo博士停顿，她正在与研究团队商讨方案。//）
&gt; 
&gt; **D-11424：**去他妈的，我要走了。
&gt; 
&gt; **Arceo博士：**请等方案出来。
&gt; 
&gt; **D-11424：**我是个自由的跨维度旅行者，我走啦！
&gt; 
&gt; （//D-11424开始攀登岩壁。他上升了大约5米，然后停了下来。//）
&gt; 
&gt; **D-11424：**呼。并没有我想象中的这么容易。也许我要——//草//！
&gt; 
&gt; （//D-11424失去平衡，掉进了河里。//）
&gt; 
&gt; **Arceo博士：**11424！
&gt; 
&gt; (//D-11424被冲向下游更远的地方。//)
&gt; 
&gt; **D-11424：**我没事，我没事！只是滑了下去！我得找到另一块石头——啊。
&gt; 
&gt; **Arceo博士：**那是什么？
&gt; 
&gt; （//大量类似鲶鱼的闪着光的绿色鱼遮住了摄影机。//）
&gt; 
&gt; **D-11424：**我被困在什么东西里了，和这些鱼一起。
&gt; 
&gt; **Arceo博士：**你能——
&gt; 
&gt; **D-11424：**这是张网！
&gt; 
&gt; **Arceo博士：**好。试着用你的刀把它割开。
&gt; 
&gt; **D-11424：**你以为我现在在做什么？我们现在正在移动。
&gt; 
&gt; （//抓住D-11424和鱼的网浮出水面。//）
&gt; 
&gt; **Arceo博士：**你能看见什么东西吗？鱼都挡住摄影机了。
&gt; 
&gt; **D-11424：**是海象把我们拉上来的。呃，从近距离看，它们还真的有点大。
&gt; 
&gt; **Arceo博士：**有多大？
&gt; 
&gt; **D-11424：**我不知道，大概15英尺？在公制上也叫“他妈的”。
&gt; 
&gt; **Arceo博士：**它们发现你了吗？
&gt; 
&gt; **D-11424：**没有，谢天谢地。
&gt; 
&gt; **Arceo博士：**很好。
&gt; 
&gt; **D-11424：**那种皮革肯定来自某些//大//奶牛。
&gt; 
&gt; （//网停止移动。//）
&gt; 
&gt; **D-11424：**啊哦。
&gt; 
&gt; **Arceo博士：**什么？
&gt; 
&gt; （//从摄影机中可以看见四个海象实体，它们正看着D-11424。//）
&gt; 
&gt; **D-11424：**我，呃，认为它们看见我了。 
&gt; 
&gt; **Arceo博士：**它们有敌意吗？
&gt; 
&gt; **D-11424：**目前看来没有。
&gt; 
&gt; （//与此同时，两个实体开始互相交流，并朝D-11424做手势。//）
&gt; 
&gt; **D-11424：**我想它们正讨论该如何处置我。
&gt; 
&gt; **Arceo博士：**那么——
&gt; 
&gt; （//一个实体打开网，并似乎用的是它的腿举起D-11424。//）
&gt; 
&gt; **D-11424：**放我下来，畜生！
&gt; 
&gt; （//同样的两个实体又开始交流。//）
&gt; 
&gt; **D-11424：**好吧，至少它们现在还没干掉我。 
&gt; 
&gt; （//第三个实体检查D-11424，然后发出激动的声音并向其它实体做手势。//） 
&gt; 
&gt; **D-11424：**我应该开始挥刀吗？
&gt; 
&gt; **Arceo博士：**否决。
&gt; 
&gt; **D-11424：**我开始有点头晕了。
&gt; 
&gt; （//这些实体将D-11424运回网中，将其绑紧，并将其拖到一辆大货车上。//）
&gt; 
&gt; **D-11424：**这样更好。
&gt; 
&gt; **Arceo博士：**它们要带你去哪？
&gt; 
&gt; **D-11424：**看起来像是要去河岸那边的门径。（//D-11424叹气//）这就是我告诉你“你是对的”的地方，对吧？
&gt; 
&gt; **Arceo博士：**你不必这么做的。
&gt; 
&gt; **D-11424：**好吧，在另一边再见了。希望我不会因某些东西而死掉。
&gt; 
&gt; （//D-11424被运输过门径，进入沙漠环境。可以看到几只不明鸟类从头顶飞过。持续的移动暗示着D-11424仍在被运输中。//）
&gt; 
&gt; **D-11424：**跟我说实话。我活着出去的希望有多大?
&gt; 
&gt; **Arceo博士：**（//停顿，Arceo博士正与研究团队商讨评估士气//）仍有一线机会。
&gt; 
&gt; **D-11424：**他们看起来很像我高中时的恶霸。（//停顿//）闻起来也像。不过那可能是鱼的气味。说实话，我的刀派不上用场。绳子太粗了。还有别的办法吗？
&gt; 
&gt; **Arceo博士：**目前还没有。
&gt; 
&gt; **D-11424：**看起来我一直在搭便车。哦，嘿！那里有一个更好看的门径。
&gt; 
&gt; （//D-11424将摄影机转向沙漠中的一个门径，海象似乎正朝这个门径移动。其边框由一块抛光的红石制成，可以看到华丽的图案。其内部被海象挡住了。//）
&gt; 
&gt; **D-11424：**哦，好吧，看来那儿就是我要牺牲的地方了。来吧。
&gt; 
&gt; （//当海象接近门径时，可以听到一大群生物的声音。//）
&gt; 
&gt; **D-11424：**哦，我的天，//那//是什么恶臭味？
&gt; 
&gt; （//海象穿过门径。天空是暗白色的，似乎有一个坚实的边界。无法看见太阳或者星星。光源未知。//）
&gt; 
&gt; **D-11424：**天，就像在鱼肚子里一样。等等。我什么时候弄丢了我的潜水装备？
&gt; 
&gt; **Arceo博士：**描述一下你周围的环境。 
&gt; 
&gt; **D-11424：**好的。我们仍在移动。只有一个奇怪而虚假的天空，以及难闻的气味。还一些其它的，呃，有些//东西//在这儿走来走去，我猜它们应该不是真的人类。算了，实际上，我们刚经过一群[[span class=&#34;ruby&#34;]]精灵[[span class=&#34;rt&#34;]]Elvises[[/span]][[/span]]。
&gt; 
&gt; **Arceo博士：**抱歉，再重复一次？
&gt; 
&gt; **D-11424：**你没听错，精灵。它们正拉着一辆巨大的车，上面装有流血的，呃，[[[scp-4748|火车]]]部件。还有……我们停了。 
&gt; 
&gt; **Arceo博士：**好。你的摄影机现在还被鱼挡着，所以看见什么东西时要说出来。
&gt; 
&gt; **D-11424：**明白。这里有很多奇形怪状的大门，有点像我们来这里时穿过的那个。它们有各种形状和大小。刚刚路过了一张公寓大小的大门，周围都镶上了金边。一些长着六条腿的巨人从那里走了出来。
&gt; 
&gt; **Arceo博士：**描述一下布局。你提到了天空，但那儿有地平线吗？
&gt; 
&gt; **D-11424：**不确定。就像之前一样，那有一道大门筑成的墙，似乎能让所有人通过。它似乎有点弯曲；我看不清它的尽头在哪里。我离墙很远，所以不知道。它看起来无限长。
&gt; 
&gt; **Arceo博士：**它们正带你去哪个方向？
&gt; 
&gt; **D-11424：**我们直接离开了墙，但后来转向了右边。到处都是货摊和遮篷，我看不见地平线。
&gt; 
&gt; （//货车停下。//）
&gt; 
&gt; **D-11424：** 好吧，我们停下来了。是时候被开膛了。
&gt; 
&gt; （//网被倒在一个木制架子上，D-11424似乎被海象绑住了，并被一张布单覆盖着。//）
&gt; 
&gt; **D-11424：**我不喜欢这样子。 
&gt; 
&gt; （//当几组脚步声和吱吱作响的轮子靠近时，其中一只海象开始发出声音。//）
&gt; 
&gt; **未知：**Salquipper！我的朋友！拿到了吗？[[footnote]]通过对音频的研究，听者所理解的英语是一系列无关联的声音，而该句话是由分析相关实体的嘴部动作得出的最为接近的答案。尽管有精神影响的特性，但暴露于其中并无负面影响。[[/footnote]]
&gt; 
&gt; **未知：**哦，是的。Mugspiel！拿出财物和货。
&gt; 
&gt; **（假定是）Mugspiel：**遵命，Eriksson。
&gt; 
&gt; （//另一只海象发出声音。//）
&gt; 
&gt; **Eriksson：**你拿到了//什么//？我们交易的时机应该已经成熟了，但是当然要取决于看你拿到了什么。
&gt; 
&gt; （//覆盖D-11424的布单被迅速拿走。与海象交谈的实体似乎是人类，穿着传统的维京服装，腰带、头盔和胡须上装饰着发光的小饰物。//）
&gt; 
&gt; **Eriksson：**哇哦！Salquipper，那可不是鱼。你//真的//看不出来他长得很像我们中的一员吗？
&gt; 
&gt; （//Salquipper的轻语。//）
&gt; 
&gt; **Eriksson：**哦，他没有胡子，但是——算了。嘿。你！能听懂我说话吗？
&gt; 
&gt; **D-11424：**我？
&gt; 
&gt; **Eriksson：**（//轻笑//）当然是你，除了你还有谁？
&gt; 
&gt; **D-11424：**你在说英语？
&gt; 
&gt; **Eriksson：**英语？（//转向海象：//）我再给你，呃，六条[[span class=&#34;ruby&#34;]]弗拉格鱼[[span class=&#34;rt&#34;]]flugfish[[/span]][[/span]]来买下他。
&gt; 
&gt; （//Salquipper露出它的海象牙并大声叫喊。//）
&gt; 
&gt; **Eriksson：**这么快就没耐心了。那就十二条，好吧！
&gt; 
&gt; （//Salquipper点头，并用其鳍状肢与维京人握手。 第二个被假定为Mugspiel的维京人，用一大箱紫色扁鱼换取了Salquipper的一箱绿色鱼。//）
&gt; 
&gt; **Eriksson：**交易愉快。（//他转向D-11424，为他松绑。//）那么，我的朋友，你是怎么被困住的？
&gt; 
&gt; **D-11424：**我在探险，后来迷路了。
&gt; 
&gt; **Eriksson：**嘿。你离家乡肯定很//远//吧，对吗？我本想带你回[[span class=&#34;ruby&#34;]]卢格瓦迪亚[[span class=&#34;rt&#34;]]Lugwardia[[/span]][[/span]]的，但我自己也被那儿放逐了，唉。
&gt; 
&gt; **D-11424：**被放逐了，你——
&gt; 
&gt; **Eriksson：**如果你知道你是从哪来的，我们可以在回去之前帮你带路。
&gt; 
&gt; **D-11424：**好吧，你能告诉我海象经过的那个传送门吗？我在进来的路上被转来转去，但只要我能回到它们的世界，那我就能找到回家的路。
&gt; 
&gt; **Eriksson：**当然可以。Pinderlump，去拿上...和[[span class=&#34;ruby&#34;]]尤塔尼[[span class=&#34;rt&#34;]]Ukthani[[/span]][[/span]]交易的[[span class=&#34;ruby&#34;]]斯塔格鱼[[span class=&#34;rt&#34;]]staggfish[[/span]][[/span]]。我会护送我的朋友到门那里。（//他胡子上的几个饰物隐约开始闪烁。//）
&gt; 
&gt; **D-11424：**非常感谢，朋友。
&gt; 
&gt; **Eriksson：**好了，好了，现在你自己动手拿着这些袋子。
&gt; 
&gt; **D-11424：**好的。
&gt; 
&gt; （//Eriksson和D-11424持续走了大约10分钟。//）
&gt; 
&gt; **D-11424：**我不记得走过这条路。
&gt; 
&gt; **Eriksson：**这是条捷径，朋友。相信我。
&gt; 
&gt; **D-11424：**好吧。 
&gt; 
&gt; （//Eriksson在一个大货摊前停了下来，货摊上有华丽的红色顶棚。//）
&gt; 
&gt; **Eriksson：**只是稍作停留。给你一些路上可以用到的东西。
&gt; 
&gt; **D-11424：**好。但你真的没必要这样做，我是说——
&gt; 
&gt; **Eriksson：**我就要！用我的荣誉！现在，站在那里。这会是个惊喜。
&gt; 
&gt; **D-11424：**好吧！（//D-11424环顾四周。//）
&gt; 
&gt; （//突然传出一声巨响，接着是Eriksson和不明声音在那叫喊。顶棚倒了下来。//）
&gt; 
&gt; **D-11424：**等下，什么——
&gt; 
&gt; （//几只触手从棚子残骸下伸出，疯狂地扭动着。它的触须不是吸盘，而是长有四指的手。其中两只触手试图抓住D-11424和Eriksson，而后者成功逃脱。//）
&gt; 
&gt; **D-11424：**哦，别！
&gt; 
&gt; **不明声音：**（//难以理解//）//小偷！//（//难以理解//）
&gt; 
&gt; **D-11424：**Eriksson！你个崽种！
&gt; 
&gt; （//Eriksson吹口哨，胡子上的几个饰物开始发光。一道像乐谱一样的蓝色发光屏障在他和那一大堆触手之间形成。他的同伴带着货车赶到，Eriksson带着他偷来的东西跳上了车。//）
&gt; 
&gt; **D-11424：**去你妈的。（//D-11424咬中触手上的几根手指，才得以逃脱。//）
&gt; 
&gt; **不明声音：**//秩序！//
&gt; 
&gt; **D-11424：**我逃出来了！Arceo博士，走哪里？
&gt; 
&gt; **Arceo博士：**（//无线电干扰//）我不确定，你先离开那里，我们会想办法。
&gt; 
&gt; （//D-11424开始奔跑。//）
&gt; 
&gt; **D-11424：**唉，无线电干扰。这//总是//一个好兆头。如果你能听到我说话的话，我想海岸是安全的。触手那玩意儿现在正在追捕维京人。现在，我要找到离开这里的路。 
&gt; 
&gt; （//D-11424在找到一个粗糙的金字塔形的物体前跑了几分钟，这个金字塔由跳动的心脏堆叠而成，一片祥和的歌声。//）
&gt; 
&gt; **D-11424：**嗯，我在来的路上听到过这个。我想我走的路是对的。
&gt; 
&gt; （//可以听到骚动声。D-11424再次开始奔跑。//）
&gt; 
&gt; **D-11424：**好吧，也许还没脱离险境。我该去哪——啊！
&gt; 
&gt; （//一个完全由心血管肌肉构成的实体接近D-11424，它以不规则的间隔来泵送空气通过其“头部”顶部的管道，从而达到“发声”的效果。//）
&gt; 
&gt; **D-11424：**好吧，别在意！别在意！我走开！那不是一个有趣的事情，我——
&gt; 
&gt; （//D-11424靠近一个周围有小栅栏的深坑。在坑边可以看到一些闪亮的湿紫色阴影。D-11424插科打诨。//）
&gt; 
&gt; **D-11424：**哦，嘿，Arceo，好消息。找到臭味的源头了。
&gt; 
&gt; （//D-11424绕过一个角，找到一颗巨大且腐烂的犬头。里面是一小群大型折叠刀，其六肢由蝴蝶刀制成，翅膀由几种不同类型的刀片制成。所有的刀子生物都挤在一池白色软泥中，里面有小条粉红色的肉。白泥后面有一张桌子，桌子后面站着一只人形的狗，似乎在和刀子交谈。//）
&gt; 
&gt; **D-11424：**啊这。
&gt; 
&gt; （//D-11424沿着螺旋楼梯下行，出现在一个宽敞的红色大厅里，里面可以听到很多嘈杂声，并且可以看见无数的实体。//）
&gt; 
&gt; **D-11424：**Arceo，我要承认一些我不常承认的事情。我错了。我肯定不是从这条路过来的。
&gt; 
&gt; **Arceo博士：**（//无线电干扰//）
&gt; 
&gt; **D-11424：**嗯。说得好。我//现在//迷路了。
&gt; 
&gt; **Arceo博士：**（//无线电干扰//）
&gt; 
&gt; （//D-11424接近一个大型混凝土广场，上面有一排排类似人类的尸体悬挂在[[[scp-3531|超大鱼钩]]]上。褪色的油漆在地面上的轮廓类似于飞机。//）
&gt; 
&gt; **D-11424：**我的天——（//干呕//）不行！不不不不不行！
&gt; 
&gt; （//D-11424擦了擦嘴，向相反的方向冲刺。//）
&gt; 
&gt; **D-11424：**好了。嗯，既然这里的人能毫无理由地说英语，我想我会……唔……
&gt; 
&gt; （//可以看到几个苍白的无嘴人形实体，它们有轮状的附属物而不是腿，当它们接近楼梯时，它们盯着D-11424看。//）
&gt; 
&gt; **D-11424：**啥？什么，马路杀手？我看起来很搞笑吗？
&gt; 
&gt; （//它们围住D-11424。//）
&gt; 
&gt; **D-11424：**说句公道话，在我看来你们才是长得//非常//搞笑。
&gt; 
&gt; （//其中一个实体指向D-11424上方。//）
&gt; 
&gt; **D-11424：**嗯？
&gt; 
&gt; （//D-11424抬头，发现他上方有一个大管道，侧面有几个三角形的图案。往下看，在D-11424的脚下可以看到一个黄色的大“X”。//）
&gt; 
&gt; **D-11424：**图案。
&gt; 
&gt; （//D-11424突然被某种形式的吸力向上拉入管内，并被一系列管道输送。D-11424在遭受多次伤害后，掉进了某种柔软的物体内。由于此时无线电干扰到达极值，加上房间过暗的缘故，故无法辨认出清晰的影像。可以听到嘁嘁喳喳的叫声。//）
&gt; 
&gt; **D-11424：**天哪，大家。不仅是我的脚踝肯定断了，可能还有一根肋骨，下面肯定是一堆鸟。（//停顿//）新消息。我用手摸了摸那东西，这些肯定是融合过的鸟。真不错。它们确实没让我重重地摔在地上，很好。
&gt; 
&gt; （//停顿//）
&gt; 
&gt; **D-11424：**哇，过去一分钟了，好像啥都没发生。这是一个能让我冷静和舒适的新地方。
&gt; 
&gt; （//停顿//）
&gt; 
&gt; **D-11424：**好吧，虽然花了些时间，但我还是找到了。我的死地。我猜是时候牺牲了。被送去祭祀鸟神或是别的什么。它们真的吵。//噢！//这家伙刚刚啄了我！
&gt; 
&gt; （//D-11424在接下来的6分钟内没有说话，断断续续地哼着音乐。突然，所有的鸟叫声都停止了。//）
&gt; 
&gt; **D-11424：**这绝对不是一个好兆头。
&gt; 
&gt; （//这个区域变得明亮起来。D-11424抬头，发现他上方有一扇大门打开。从开口处向下伸出一大块无定形物质，明显类似于带有红色斑点的白布。//）
&gt; 
&gt; **D-11424：**（//叹气//）来吧。
&gt; 
&gt; （//物质吞噬D-11424。反馈的影像在大概1分钟内被完全切断。//）
&gt; 
&gt; **D-11424：**——不管是谁，我不知道你能不能看到或听到这个。我看不见//任何东西//，只有漆黑一片……的事物……
&gt; 
&gt; （//一个栗色的身形出现，不规则地移动。//）
&gt; 
&gt; **D-11424：**哦，对了，我们跳过中间人，直接把我的血献给邪神。你到底//是//什么？
&gt; 
&gt; （//这个身形延伸并环绕在D-11424周围，形成了多个布状的附属物。其中一个附属物的末端有一只手，拿着一把刀。//）
&gt; 
&gt; **D-11424：**妈的，救命！
&gt; 
&gt; （//这些附属物完全吞没了D-11424。该实体发出一个响亮而低沉的轰鸣声。D-11424断断续续地尖叫了大约4分钟。//）
&gt; 
&gt; **D-11424：**它在切入我的身体！
&gt; 
&gt; （//48秒的无线电干扰。//）
&gt; 
&gt; **D-11424：**——听那个声音。我，呃，很荣幸？不知道我有什么你想要的——
&gt; 
&gt; （//23秒的无线电干扰。//）
&gt; 
&gt; **D-11424：**——呵。
&gt; 
&gt; （//影像恢复正常，布实体似乎将跛脚的D-11424推入一个看起来像是垃圾滑槽的地方。当D-11424下降时，几声叮当声被听到，然后他出现在一个自然发光的方形竖井中，竖井延伸了一段不确定的距离。混凝土门径排列在竖井的四面墙上，从这里可以看到成堆的各种肉类掉落下来。//）
&gt; 
&gt; **D-11424：**哪里……
&gt; 
&gt; （//D-11424落入一大片水域。在原处漂浮一分钟后，D-11424被强力拉下并朝开始的SCP-3379门径移动。在半路上，D-11424开始恢复意识并抵抗拉力。他的动作表明，拉力来自几只用手代替了吸盘的触手，与之前遇到的类似。D-11424从SCP-3379中出来，并设法游到了水面。//）
&gt; 
&gt; **D-11424：**我……我活下来了。真是操了。
&gt; 
&gt; [**记录结束**]

D-11424被船上的SCP-3379研究团队回收并带入医务室。D-11424被发现失去了一个肾脏、两根手指、以及他的潜水装备，并且忘了从他6岁生日开始到8岁结束期间的一切事情。D-11424报告说，这次经历“虽然伤痕累累，但总体上很有趣”。
[[/collapsible]]
