[[/&gt;]]

エージェント・ストレルニコフは彼のオフィスにて座りながら、SCP-682の実験の最近の回について、最新レポートを読んでいた。変わったことはない。少しの (実際にはそれほど少なくないが) Dクラスの死、そしてあの忌々しいトカゲによる九死に一生。

典型的だ。

その他KeterクラスSCPの使用に関して提案された部分を読み終わったとき、彼はドアから一つの “ドンッという音” を聞いた。ノックだとするのにはあまりに強すぎたが、侵入の試みであるとするのにはあまりに軽すぎた。もし誰も彼に会いたくなかったのだとしたら、そして誰も彼を殺そうとしていなかったのだとしたら、それは何なのだろうか？

いつも通り、彼は弾を込めたマカロフを手に、ドアへ応対に出た。入り口の外には誰も立っていなかった。
しかし、ダクト・テープの小片でくっつけられたメモが、彼のドアにあった。彼は眉をつり上げて、8.5×11インチの紙一枚[[footnote]] USレターサイズ。8.5×11インチ＝21.59×27.94cm [[/footnote]]を取り上げた。

彼が読んだものは、彼の目を大きくさせた。広く燃え広がった強烈な憎しみは、最も恐ろしいSCPでさえ十分簡単に震え上がらせる程だ。

{{//『エージェント・ストレルニコフへ ── サイト19の玄関からちょうど1マイル[[footnote]] 1マイル＝約1.6km [[/footnote]]北は、ぴったり144本のロドニク・ゴールド・ウォッカの隠し場所だ。君が分からない場合に備えて言うと (かなり無さそうだとは思うが) 、これは地球上で最も高価で本格的なロシアウォッカの一つだ。そこに到着するために、乗り物を使ってはいけない。そこに到着するために、SCPを使ってはいけない。私は見ている。君は徒歩でそこに**行かなければいけない**。君がこれらのルールに**反する**ならば、私はまる10ポンドのC4を用いて隠し場所全てを爆発させるだろう。ああ、そして制限時間がある ── 君がこの施設の外に足を踏み出した、**まさにその時**から4分…もしくは**ドカーン**だ。君にやるウォッカはないだろうな。良いエイプリル・フールを。』//}}

1秒の浪費も無しに、彼はソビエト時代の軍帽をひったくって頭の上に置き、サイト19の正面入り口まで大急ぎで走った。彼は、オリンピック・アスリートのコンディションであれば4分で1マイルを走ることが出来ると知っていた。そして彼は確かにかなり調子が良かったが、彼はオリンピックのアスリートではない。しかし、何が賭けられているのか、彼は分かっているのだ……彼は、いくつかのコカインやらメセドリンやらの忌まわしい混合物の中毒者のように走った。

出口のセキュリティ・チェックポイントをまっすぐ通り越して、彼は少しの銃撃戦を引き起こした。しかしそのような速度で全力疾走していたため、警備員にはかろうじて狙いをつける時間しかなかった。彼はサイトから飛び出した。そして、4分の秒読みのイメージが彼の心の中でいやに照り付いた。

{{//カチッ、カチッ//}}

彼はエリアを駆け抜け、 およそ人間には不可能に近い直線を描いた。まっすぐ北へと伸びた直線だ。

{{//カチッ、カチッ//}}

残り2分28秒。彼はそう感じた。彼は前進し続けた。

{{//カチッ、カチッ//}}

1分4秒。酸素の欠乏から、足が乳酸による痛みに屈し始めていると、彼は感じた。しかし、褒美は見えた。
側面に『ロドニク』という言葉が刻まれた箱。その上にはタイマー付きの比較的小さな物体があった。

{{//カチッ、カチッ//}}

16秒。120フィートの全力疾走だけが、彼と彼の褒美の間にあった。彼は成功しそうだった！彼は走って ── 

{{//ドカーン//}}

「嘘だろ。」彼はそう思った。

「嘘だろう！　俺はこのデタラメなルールに従った！　ちくしょう、何を間違えた？」

彼はすすり泣き始めた……

「何を…したんだ…俺は…何を…//**間違った！？！？**//」

そして、ドミトリー・アルカディエヴィッチ・ストレルニコフは頭から倒れ込み、その猛ダッシュの多大なる努力によって意識を失った。

----

2つの人影が、高倍率の双眼望遠鏡で遠くから見ていた。

「あなたはよくやりました…十分に。」最初の人物が、低く、意図的に緊張したような声で言った。

「俺は任務を//**正しく**//やった。」もう片方のフードを被った男が、声で怒りを仄めかしながら言った。「予定通りに行かなかったとかそういう事は俺に言わないでくれ。」

「そのように上司と話すべきではありませんね。あなたを終了させることもできたのですよ。」

「そいつはでたらめだ、そしてあんたはそれを知っている。財団の厳しい規則と同じだ、最下位の非Dクラス人材でも、**//消耗品扱いしていい//**なんて認めるのは俺はお断りだ。」

「そうかもしれませんね…そうでないかもしれませんが。いずれにしても、我々は分かる必要のある結果を得ました。ストレルニコフは貴重なアルコールの約束で、人間の優れた身体能力の通常以上の芸当へ、容易に操作できる。」

短い沈黙が落ちた。

「…特にウォッカの。」

「こいつを知るために実験が必要な理由が分からない。そんなのは財団全体の常識だろ。」

「おそらくね。しかし、//**本当に**//彼がこんなことできると思いましたか？　4分以内に1マイルなんて、超人に近いのですよ。」

「…実をいうと？ いや。今、俺はあんたに1つの質問がある。」

「さっさと言ってみなさい。」

「…彼が隠し場所に着く前に、なぜ、あんたはそこを爆発させた？」

「それは空だった。空の木箱のためだけに、あんな多大な努力をしたと知ったならば、たぶん、彼は純粋な失望で死んでいたでしょう。彼はきっと現状のままでも非常に失望しているでしょうが、もし彼が初めから何もなかったと知ったら…」

「あんたらO5はむかつくようなクソ野郎だ。」

「それは、ほぼこの仕事の必要条件なのですよ。」

フードの男が歩き始めた。

「忘れないで…」そのO5は呼びかける。「…これをO5以外の誰かに話すことは、終了の理由になりますから。」

フードをかぶった男は黒い車にただ乗り込み、車で走り去った。

O5は微笑んで、一見無害な丸石まで歩いた。

「私は一人よ。」と、現在は女性のものである声が叫んだ。岩が揺らめいて消えた。ホログラフィック投影装置がシャットオフコマンドを認識したのだ。その場所には『ロドニク』と記された木箱があった。

「ええ、そうよ。」O5はクク、と笑った。「さて、私の少しばかりの時間のために、私の不当な利益と二人きり、ね。アイツらはこのクソな仕事に十分な給料を支払っていないもの…」彼女は不満を言った。そして、木箱のフタを押しあけるためにバールを使った。「私たちは史上最大級の力を持つ影の組織を管理しているというのに。いったい何を我々に支払うってのかしら？　どうせちっぽけな ── 」

「アンタは一人じゃないぜ。」荒っぽい、キツいアクセントの声がした。「アンタは**//死ぬんだ//**。」

------

そのO5が翌日に財団へ報告したことはなかった。

次の日も。また次の日も。またその次の日さえ。実際には、決して二度と彼女からの便りはなかった。

1ヵ月の捜索の後、他のO5は、財団の資源がどこか他で費やされるべきと決めた。新しいO5が選ばれ、物事はだいたいいつものように再開した。

誰も、その日どこでウォッカの大きい木箱を得たかについて、エージェント・ストレルニコフに尋ねなかった。</textarea></pre>
