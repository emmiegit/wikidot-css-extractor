    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**原文：**[http://scp-wiki.wikidot.com/scp-047 SCP-047] - 微生物誘變劑
**作者：**迭名
**譯者：**[[*user lpin000031]]
[[include info:end]]
**項目編號：** SCP-047

**項目等級：** Keter

**特殊收容措施：** SCP-047應固定收容於體積長0.5公尺、寬0.5公尺、高1公尺的密封箱。該儲存箱鎖定於3級生化實驗室047b的047a儲存櫃內。任何047b的入口與內部活動將會以生物識別掃描、閉路攝影機和[已編輯]進行紀錄。

進入047b需取得項目負責人的授權，以及至少一名O5等級人員許可。SCP-047在所有協議中被優先訂為4級傳染性生物危害，如果暴露於項目將強制隔離。為此提供隔離間q047做為047b實驗室的附屬。

如果SCP-047-1受到外部污染，鎖定協議047-01「耶爾森氏菌」必須被啟動。

**描述：** SCP-047是以鐵-[已編輯]合金所製成的一個嚴重鏽蝕、破損的氣瓶。當暴露於露天環境下，氣瓶本體將會緩慢地蒸發，產生未曾紀錄之突變氣體。該氣體對真核生物無作用（例如人類），但會深入改變原核生物，尤其是展現出對人類皮膚上和身體內天然微生物的偏好。在極罕見情形下，這些突變會產生出「超級細菌」（通稱為SCP-047-1），一種增強生存能力並因此具有機率致病性的天然共生菌。SCP-047的變化模式表明，這些具有高度傳染性的微生物在某種層面上是被特地挑選的。

儘管SCP-047-1的物種特性取決於其來源細菌，但在所有的SCP-047-1突變案例中，有數個特徵基本一致：
* 提高細菌在自然環境和類似環境的生存能力；
* 全範圍抗生素抗藥性；
* 提高複製率和可用材料的消耗；
* 革蘭氏陽性菌孢子形成能力的發展；
* 提高攝取、保持和共享質粒的能力，尤其是對革蘭氏陰性菌；
* 由於上述特性，傳播能力增加；
SCP-047-1樣本通常會衰弱且具有毒性。然而，與其他Keter級SCP相比，應註明一點，SCP-047-1的致死率相對較低，因為是以「普通的」生物傳播途徑。

數種細菌已被SCP-047選擇性突變。培養突變的細菌是可行的，但是在人類宿主上生活的細菌顯然更有效率。通常會鼓勵出於實驗目的對自然共生體進行突變。在2010/1/30收容失效後（參閱[[[事故報告 耶爾森氏菌-047-01 (2010)]]]），禁止對以致病物種突變，所有現存樣本必須被銷毀。

三種特殊的SCP-047-1變種細菌需被注意，因為它們涉及了201█/██/██的收容失效：

**丙酸桿菌047-A** 是一株被SCP-047突變的痤瘡丙酸桿菌//（Propionibacterium acnes）// [[collapsible show=&#34;&gt; 顯示詳細內容&#34; hide=&#34;&lt; 隱藏詳細內容&#34;]]
* **致病性：** 皮脂腺周遭產生嚴重表皮定植。 皮膚的酸鹼值被調整至對表皮細胞為劇毒的等級。 大量發炎和免疫細胞浸潤。 最終導致皮膚結構的破壞至引發敗血症。
* **傳播方式：** 透過皮膚接觸傳播。 可在無機物表面存活五個小時。
* **殺傷力：** 致死率約為40％。 整個流程為2-6週。 2-5小時內具有傳染性；5-10小時內有顯著症狀。
* **處理方式：** 一旦出現明顯症狀，感染者必須被隔離。 死亡感染者需被焚化。[[/collapsible]]

**鏈球菌 047-C** 是一株被SCP-047突變的和緩鏈球菌//（Streptococcus mitis）// [[collapsible show=&#34;&gt; 顯示詳細內容&#34; hide=&#34;&lt; 隱藏詳細內容&#34;]]
* **致病性：** 最初引起口腔與食道發炎。 後續引發口腔潰瘍，導致鏈球菌 047-C進入血液而引發敗血症。 死因大多都是感染性心內膜炎。
* **傳播方式：** 水滴。 可透過形成孢子保持無限期活躍。
* **殺傷力：** 死亡率約為35％。可能成為非致命的複發慢性病。
* **處理方式：** 有任何口腔感染跡象的對象應被隔離。 死亡感染者需被焚化。[[/collapsible]]

**梭菌屬 047-A** 是一株被SCP-047突變的艱難梭菌//（Clostridium difficile）// [[collapsible show=&#34;&gt;顯示詳細內容&#34; hide=&#34;&lt;隱藏詳細內容&#34;]]
* **致病性：**未知。 梭菌屬-047-A是以組織培養而成，從未接觸至人類。 基金會控管下無任何樣本遺留。
* **傳播方式：** 未知。 可能透過糞便污染傳播，如同艱難梭菌//（Clostridium difficile）//。 由於更小、更健壯的孢子，可能會隨著腸內氣體霧化。 以氣霧吸入梭菌屬 047-A的影響無法預估。
* **殺傷力：** 未知。 推測極高風險破壞胃腸道內皮，導致發炎、敗血症和毒性巨結腸症。
* **處理方式：** 直到進一步研究前，應隔離感染者並對其進行 24 小時醫學觀察，以開發該菌株的功能診斷方法。 在進行充分的病因學研究之前，__不應__焚燒死亡感染者。[[/collapsible]]

**回收紀錄047：** SCP-047於199█/██/██被基金會生物危害恢復小組從Site-██安全實驗室回收，以回復全面危急情景。測試記錄表明研究小組試圖將[數據刪除]收容在一個██級SCP穩定壓力瓶中，這導致[已編輯]與[已編輯]的結合。 對此的完整分子生物學分析可在[已編輯]中找到。 SCP-047結構受損時最初釋放的氣體導致無數種SCP-047-1的「爆發性傳播」，在█小時內殺死實驗室中的所有工作人員。 遭受暴露的Site-██工作人員遵守了標準的基金會隔離/收容協議，感染被成功控制。
