**SCP-826-KO:** //Homo sapiens//
**저자:** [[*user trianglebacteria]]
-----
[[include :scpkrsandbox:tkarkrrbs]]

[[include :scpko:info:end]]


**일련번호:** SCP-826-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-826-KO-A는 세계자연보전연맹과 여러 국가기관에 의해 멸종 위기 동물로 지정되어 있다. 대상의 유전자 분석 정보와 생물 분류는 현재 조작되어 있으며 이와 관련된 역정보가 지속적으로 재단 소속 생물학자에 의해 발표되어야 한다. 재단 소속 논문 감시 봇이 민간에서 진행하는 SCP-826-KO-a, -b나 SCP-826-KO-A와 관련된 연구를 감시하며 필요할 시 해당 연구진 전원을 기억소거하고 연구 기록을 조작한다.

야생의 SCP-826-KO-A는 모두 확보되어야 한다. 확보된 SCP-826-KO-A는 표준 어류 개체 격리 지침에 따른 적절한 크기의 수조 내에 격리되어야 한다. SCP-826-KO-aa 개체끼리 번식시키는 것은 격리 중인 개체수 유지를 위해 진행할 수 있으며, 3등급 이상의 허가가 필요하다. SCP-826-KO-ab 개체끼리 번식시키거나, 번식에 인간을 사용하는 것은 실험 목적으로만 가능하며, 윤리위원회의 허가가 필요하다. 실험 도중 생성된 SCP-826-KO-B는 [[[scp-front-jp|학교법인 프리처드]]] 산하의 교육기관에 위탁한다.

모든 SCP-826-KO-B의 신원은 재단 데이터베이스에 등록되어 항상 감시해야 하며, 대상이 혼인이나 동거를 시작했을 경우 감시를 강화한다. 대상 혹은 대상의 배우자가 임신을 할 경우 재단 소속 병원에 오도록 유도해야 한다. 현재 이를 원활하게 하기 위해 물고기형 난소 양성 종양에 대한 역정보 공작과 해당 질환을 지원해주는 위장 재단 설립이 진행 중이다. SCP-826-KO-A를 출산하거나 민간에 의해 적출하는 일이 발생할 시 관련 인원 전체에게 기억소거를 실시한다. 이때 SCP-826-KO-A는 살아있는 상태로 기지에 수송하는 것이 권장된다.

**설명:** SCP-826-KO는 호모 사피엔스(//Homo sapiens//)의 복대립 유전[[footnote]]하나의 형질을 결정하는데 3개 이상의 유전자가 있으며, 이 중 2개의 대립유전자에 의해 형질이 결정되는 것.[[/footnote]] 으로 결정되는 한 표현형에 관여하는 유전자와 해당 유전자를 가진 개체를 집합적으로 칭한다. 해당 유전자를 SCP-826-KO-a, SCP-826-KO-b라고 지칭하며, SCP-826-KO-a의 표현형이 나타나는 개체를 SCP-826-KO-A, SCP-826-KO-a, -b를 소유하고 있으면서 SCP-826-KO-a의 표현형이 나타나지 않는 개체를 SCP-826-KO-B라고 지칭한다. 표현형 대신 유전형을 나타낼 때는 비변칙적인 야생형 유전자를 w로 지칭하며, SCP-826-KO-wa, 혹은 편의상 -wa와 같이 나타낸다.

야생형, SCP-826-KO-a, SCP-826-KO-b는 서로 우열관계를 갖는다. 야생형 유전자는 SCP-826-KO-a에 대해서 우성이며 SCP-826-KO-a는 SCP-826-KO-b에 대해서 우성이다.

SCP-826-KO-B는 SCP-826-KO-a, -b를 소유하고 있다는 것만 제외하면 완벽하게 비변칙적인 인간과 동일하다. 반면에 SCP-826-KO-A 개체는 외형상/해부학적으로 물고기와 동일하며 인간의 특징을 보이지 않는다. 대상은 연골어류이며, 난태생[[footnote]]알이 모체 안에서 부화되어 새끼를 낳는 것[[/footnote]]으로 생식한다. 성체의 몸길이는 1m 정도이다. 대상은 고등지능의 징후를 보이지 않으며, 다양한 테스트 결과 지능은 일반적인 물고기보다 다소 높은 정도로만 나타났다. 또한 독성은 없는 것으로 보이며, [[[826k-3|섭취 또한 가능하다]]].

SCP-826-KO-B는 물론 SCP-826-KO-A 또한 인간과 유전자가 거의 완벽하게 일치하기 때문에 인간과 번식이 가능하다. 번식을 통해 태어난 SCP-826-KO-A, -B도 생식능력을 갖추고 있으며, 따라서 분류상으로 SCP-826-KO-A는 호모 사피엔스에 속한다. 번식에 관련해서는 SCP-826-KO-A가 SCP-826-KO-B를 수정하는 경우, SCP-826-KO-B가 SCP-826-KO-A를 수정하는 경우가 주목할 만하다.

SCP-826-KO-A가 SCP-826-KO-B를 수정하는 경우는 일반적으로 -ab 개체들끼리 번식했을 때 나타난다. 실험을 통해 SCP-826-KO-A에게 SCP-826-KO-B나 야생형 인간의 생식세포를 주입했을 경우에도 나타나는 것이 확인되었다.

SCP-826-KO-A가 SCP-826-KO-B를 수정한 경우 18주 후 알을 체외로 내보내 자신의 영역에 부착한다. 이후 22주 동안 태아에게 영양을 공급하며, 약 25%의 경우 태아는 성공적으로 성장을 마친다. 성장이 끝나면, SCP-826-KO-A 개체는 태아를 자신의 영역에서 떼어낸 뒤 알 채로 육지로 끌어올린다. 30분 이내로 적절한 조치가 취해질 경우 개체는 생존할 수 있다. 해당 사례는 재단의 격리 이후 ██번 관측되었으며, 이렇게 태어난 SCP-826-KO-B 개체의 경우에도 건강이나 발달상에 큰 문제는 없는 것으로 나타났다.

SCP-826-KO-B가 SCP-826-KO-A를 수정하는 경우는 일반적으로 SCP-826-KO-B 개체들끼리 번식했을 때 나타난다. 실험을 통해 SCP-826-KO-B에게 SCP-826-KO-A의 생식세포를 주입했을 경우에도 나타나는 것이 확인되었다.

SCP-826-KO-B가 SCP-826-KO-A를 수정한 경우 SCP-826-KO-A 개체는 임신 기간 동안 약 30cm까지 성장할 수 있으며, 성장 2개월째에 초음파 사진을 통해 인간 태아와 구별할 수 있게 된다. SCP-826-KO-B 개체의 복부는 외형상 인간 태아를 임신한 것과 구분이 되지 않는다. 90%의 경우 SCP-826-KO-A 개체는 정상적으로 성장하며, 출산은 정상적으로 이루어진다. 태어난 직후의 SCP-826-KO-A도 활발한 활동을 보일 수 있다.

SCP-826-KO의 기원은 확실하지 않으나 유골 DNA 분석 결과 최소 18세기 이전부터 존재해왔던 것으로 보인다. 또한 각국의 설화에서 대상을 암시하는 부분이 존재한다는 것이 확인되었으며, 현재 이와 관련해 재단 인류학부에서 조사를 진행하고 있다.

**발견:** SCP-826-KO는 4차례의 사건을 통해 현재의 격리 절차가 수립되었다. 첫 번째 사례는 ████/██/██ ██ 산부인과에서 수술 중 SCP-826-KO-A가 확인된 것으로 당시 이상 징후로 분류되었으며, 관련 인물에게는 기억소거가 실시되었다. 10년간 2차례의 유사한 사건이 발생한 뒤 해당 사건은 SCP로 지정되었다. 그리고 ████/██/██ 야생 SCP-826-KO-A 개체가 발견되었으며, 이후 광범위한 생물학적 분석을 통해 현재의 격리 절차가 수립되었다.

**부록1:** [[[scp-2669 |&#34;사랑과 자비의 국제입양 서비스&#34;]]]를 대체할 목적으로 실험을 통해 만들어진 SCP-826-KO-B를 사용하자는 안건이 제안되었다. 현재 O5 평의회와 윤리위원회의 승인을 대기 중이다.</textarea></pre>
