**Ítem #:** SCP-826-KO

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-826-KO-A está clasificada como especie en peligro de extinción por la Federación Mundial de la Vida Salvaje y múltiples agencias gubernamentales. La Fundación ha manipulado su información taxonómica y genómica y está difundiendo desinformación a través de biólogos de la Fundación. Los rastreadores de la Fundación deben buscar en los artículos de investigación por estudios relativos a SCP-826-KO-a, -b, o -A, que deben ser manipulados y amnestizar a sus autores cuando sea necesario.

Todos los ejemplares salvajes deben ser recuperados. Los ejemplares cautivos se mantendrán en un tanque de tamaño adecuado según el protocolo de contención estándar para especies pisciformes. La cría de ejemplares de SCP-826-KO-aa debe realizarse con una autorización de nivel superior a la Clase-3 para mantener la población a un nivel determinado. El apareamiento de dos ejemplares de SCP-826-KO-ab o la participación de seres humanos en el apareamiento se realizará únicamente con fines de investigación bajo la autorización del Comité de Ética. Los ejemplares de SCP-826-KO-B nacidos del experimento se destinarán a las instalaciones educativas de la [[[http://lafundacionscp.wikidot.com/scp-front-jp|Sociedad Colegial Prichard Gakuin]]].

Los datos personales de todas las instancias de SCP-826-KO-B se registrarán en la base de datos de la Fundación para su vigilancia. Se aplicarán medidas de seguridad más estrictas a las personas embarazadas o que hayan dejado embarazada a su cónyuge. Se ha difundido desinformación relativa a los &#34;tumores ováricos piscinomórficos&#34; y se está estableciendo una organización de ayuda a la mencionada enfermedad para facilitar la ejecución de las medidas de seguridad. Si nacen o se extraen quirúrgicamente instancias de SCP-826-KO-A fuera de la Fundación, se administrarán amnésticos a las personas relacionadas. Se recomienda que dicha instancia sea transportada viva a la Fundación.

**Descripción:** SCP-826-KO es una designación coloquial de un conjunto de alelos de la especie //Homo sapiens// para un fenotipo de dicha especie, y de individuos que poseen dichos alelos. Los alelos se designan como SCP-826-KO-a y SCP-826-KO-b. Los individuos que presentan los fenotipos de SCP-826-KO-a se designan como SCP-826-KO-A. Los portadores salvajes de los alelos -a y -b se designan como SCP-826-KO-B. Los alelos silvestres se marcan como w. Los portadores heterocigotos de -w y -a se designan como SCP-826-KO-wa o -wa para facilitar el registro..

Los alelos -w, -a y -b tienen una regla de dominancia entre sí. El alelo salvaje es dominante sobre -a y -b, mientras que el alelo -a es dominante sobre -b.

SCP-826-KO-B no muestra ninguna diferencia con un humano no anómalo, aparte de que porta los alelos -a y -b. Por otro lado, SCP-826-KO-A es anatómica y visualmente idéntico a los peces y no muestra ningún rasgo humano. Las instancias de SCP-826-KO-A son peces cartilaginosos ovovivíparos[[footnote]]Los animales ovovivíparos desarrollan embriones dentro de un huevo del cuerpo de la madre, que eclosiona antes del nacimiento.[[/footnote]]. Los adultos miden aproximadamente un metro y no muestran signos de inteligencia superior. Una serie de pruebas concluyó que los sujetos tienen capacidades intelectuales ligeramente superiores a las de otras especies de peces.

SCP-826-KO-B e incluso SCP-826-KO-A pueden aparearse con humanos ya que comparten el mismo genoma. Las instancias de SCP-826-KO-A y SCP-826-KO-B nacidos de esta forma también son fértiles, por lo que se les clasifica como //Homo Sapiens//. En cuanto a su reproducción, cabe destacar que SCP-826-KO-A concibe a SCP-826-KO-B y SCP-826-KO-B concibe a SCP-826-KO-A.

SCP-826-KO-A concibe SCP-826-KO-B normalmente cuando dos individuos -ab se aparean. Las pruebas han demostrado que la inyección de esperma de humanos de tipo salvaje o de SCP-826-KO-B produce los mismos resultados.

Dieciocho semanas después de la concepción de SCP-826-KO-B por -A, la madre pone el huevo y lo adhiere a su territorio. Durante unas 22 semanas, proporciona alimento al feto, donde aproximadamente una cuarta parte de todos los fetos experimentan con éxito un crecimiento. Tras un crecimiento satisfactorio, la madre se desprende y saca el huevo a la superficie. El huevo puede eclosionar si se toman las medidas necesarias en 30 minutos. Desde su descubrimiento inicial, se han registrado ██ casos de este tipo de huevos. No han surgido problemas de salud ni de desarrollo en los individuos -B nacidos de esta forma.

SCP-826-KO-B concibe a SCP-826-KO-A cuando dos individuos SCP-826-KO-B se aparean. Las pruebas han demostrado que la inyección de espermatozoides de SCP-826-KO-A en SCP-826-KO-B produce el mismo resultado.

Cuando SCP-826-KO-B concibe a SCP-826-KO-B, el feto -A puede crecer hasta 30 centímetros durante el embarazo y puede distinguirse de un feto humano normal mediante ecografía. El abdomen del individuo SCP-826-KO-B es indistinguible del de una mujer embarazada normal. Alrededor del 90% de las instancias de SCP-826-KO-A embarazadas crecen y nacen con normalidad. Las de SCP-826-KO-A directamente después del nacimiento han mostrado signos de movimiento activo.

El origen de SCP-826-KO no está claro, pero el análisis forense del ADN de los restos de sus instancias demuestra que la anomalía ya existía al menos en el siglo XVIII. También se ha confirmado que los mitos e historias de diversas culturas sugieren la existencia de SCP-826-KO, descubierta por las investigaciones actualmente en curso del Departamento de Antropología de la Fundación.

**Descubrimiento:** Los procedimientos de contención de SCP-826-KO se establecieron tras cuatro incidentes. -A fue descubierto por primera vez en ██/██/████ en la Maternidad ██████. La Fundación consideró que se trataba de un suceso extranormal aislado y administró amnésticos a los relacionados. Sin embargo, el incidente inicial fue reclasificado como un incidente SCP después de dos incidentes similares en los próximos diez años. En ██/██/████, la Fundación descubrió una instancia salvaje de SCP-826-KO-A que desencadenó una investigación biológica a gran escala. Tras esto, se establecieron los protocolos de contención actuales.

**Anexo 1:** Se propone utilizar individuos SCP-826-KO-B criados en laboratorio para sustituir los [[[http://lafundacionscp.wikidot.com/scp-2669|&#34;Servicios de Adopción de Misericordia Internacionales&#34;]]]. Actualmente pendiente de aprobación por el consejo O5 y el Comité de Ética.
