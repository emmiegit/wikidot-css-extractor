    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start-standalone]]
**标题：**SCP-2950-JP - “啊，这么冷的天”
**作者：**©︎[[*user kata_men]]
**翻译：**[[*user u-coocoo]]
**发布年份：**2021
[[include credit:end-standalone]]

[[include component:image-block
|name= http://scp-jp-storage.wikidot.com/local--files/file:6948861-12-8uxt/yukidaruma.jpg
|caption=SCP-2950-JP
]]
　
**项目编号：**SCP-2950-JP

**项目等级：**Euclid

**特殊收容措施：**原安乐村目前已被指定为特定封锁Area-8133以对SCP-2950-JP进行收容。特定封锁Area-8133应按照常规封锁程序以防止外来入侵者。

在确认SCP-2950-JP出现的11月至次年3月期间，特定封锁Area-8133内禁止未经负责人许可的人员进入。在上述期间进行实验时，负责人将会提供2级耐热防护服和3000日元以内的食材以及其他烹饪器具。

**描述：**SCP-2950-JP是个高为1.5米的雪人。构成SCP-2950-JP的物质除雪以外，还确认有材质不明的木棒和PP材料制的橙色水桶、温州蜜柑//（Citrus unshiu[[footnote]] **译注：**此处原文为“Cityrus unshiu”，学名可能拼写错误。 [[/footnote]]）//和与连香树//（Cercidiphyllum japonicum）//的叶子相似的未知植物。这些物质具有极强的抗劣化和抗损坏能力，除了下文所述的“投身活动”。

SCP-2950-JP仅于11月到次年3月期间出现在岐阜县高山市原安乐村内的同一地点，前提是该地点覆盖有积雪。已确证出现的SCP-2950-JP会不断产生小规模振动。

SCP-2950-JP会在原安乐村落内的人（以下称为对象。）摄食一般被认为是火锅的食品时，以时速50~60公里的速度开始移动到对应地点。阻碍此移动的尝试均以失败告终。当到达对应地点时，SCP-2950-JP将会与锅中的内容物进行碰撞并开始熔化[[footnote]]此时，构成SCP-2950-JP的所有物质都会开始熔化。[[/footnote]]（以下活动被称为“投身活动”）。此时，SCP-2950-JP产生的振动将与经过时间成反比地减弱，最终振动停止。这种 &#34;投身活动 &#34;会导致房屋倒塌，并因锅里的东西散落而对对象造成伤害，但迄今为止的调查还未确认到锅本身受到过任何损伤或破损。

多次实验的结果显示，“投身事件”时SCP-2950-JP头部确认到与咀嚼声相似的声音。这个结果和该活动的关联性目前正在调查中。</textarea></pre>
