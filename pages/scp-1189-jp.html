    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1189-JP - 親譲り
**著者:** ©︎[[*user nao＿sunney]]
**作成年:** 2017
[[include credit:end]]
[[include component:image-block
|name=Sinictinogomphus_clavatus(1).jpg	
|caption=SCP-1189-JP
]]
[[include component:image-block
|name=airliner-1722184_960_720(1).jpg
|caption=SCP-1189-JPと交尾を行った機体
]]
**アイテム番号:** SCP-1189-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1189-JPはサイト-8118内の生体収容房に現在28匹が収容されています。財団監視下にないSCP-1189-JPを発見した場合は即座に確保し、SCP-1189-JP-1の発生を阻止してください。SCP-1189-JP-1は同じくサイト-8118内にある飛行場の専用ハンガー内に現在3機が収容されています。SCP-1189-JP-1のすべてに「SCP-1189-JP-1-(該当番号)」というロゴが印刷され、同飛行場にある機体と区別されます。SCP-1189-JP-1の飛行を伴う実験は必ず医療班と消火班を着陸予定地点に配備し、航空機の操縦経験のある職員を3名以上搭乗させてください。

**説明:** SCP-1189-JPはオスのウチワヤンマ(//Sinictinogomphus clavatus//)です。すべての個体の外見に異常はありませんが、従来のウチワヤンマより長期にわたって生存しています。また安定した飛行を行うことができず、度々収容房の壁や床に衝突しています。これはSCP-1189-JPが左右または両方の羽の羽ばたきを断続的に停止させているためですが、このような行動を行う理由は不明です。なおこの行動によってSCP-1189-JPが負傷した事例はありません。

SCP-1189-JPは本来の習性の代わりに、全長25m以上の旅客機を対象に交尾を行う習性があります。これはSCP-1189-JPが旅客機をメスとして、機体を性器として認識することを意味します。対象となる旅客機の垂直尾翼後方に位置する部分にSCP-1189-JPの交接器を約2分間付着させることによってSCP-1189-JPにとっての交尾は完了します[[footnote]] トンボの交尾は陸上で行われます [[/footnote]]。交尾の最中、旅客機内にいる男性は全員旅客機の半径8mの地面へ一斉に転移します[[footnote]] 交尾中、他のオスの精子をかき出す習性の代わりであると推測されます [[/footnote]]。また交尾後のSCP-1189-JPは、旅客機に搭乗していた人間が再び搭乗する際、複数の人物に対して威嚇を行い、交尾を行った機体の周囲を飛行し続ける習性も確認されています。

全長25m以上の旅客機のSCP-1189-JPの精子が付着した場合、付着してから約8分後、旅客機の半径200m以内の地面にSCP-1189-JP-1の幼体が一機出現します。この異常性は精子が付着した時点で、旅客機内に男性がいない場合にのみ約88%の確率で発現します。一度SCP-1189-JP-1を出現させた旅客機が再びSCP-1189-JP-1を出現させることはありません。

SCP-1189-JP-1の幼体は、自身を出現させた旅客機の外見に部分的に類似している実体です、外見、構造はわずかな色の違いやロゴの有無[[footnote]] 差異には個体差があります [[/footnote]]を除いてSCP-1189-JP-1を出現させた旅客機と類似していますが、主翼、尾翼、降着装置が無く、機体中央から6m程のウチワヤンマのものに似た節足動物の足が左右に3本ずつ生えています。足を動かすことは可能ですが、足を使った歩行は行えず、SCP-1189-JP-1自身も積極的に行動しないことが判明しています。SCP-1189-JP-1はその後、約8日間かけてSCP-1189-JP-1の成体へと変化します。その過程で主翼、尾翼、降着装置の部分が形成され、節足動物の足は生え変わる形で外れます。足を分析した結果、SCP-1189-JPに含まれる遺伝子が検出されました。

SCP-1189-JP-1の成体は自身を出現させた旅客機の姿に酷似している実体です。幼体と比べ、自立行動することはなくなりますが、適切な燃料を用いることで通常通り飛行することが可能です。またSCP-1189-JPの飛行実験の際すべての事例において両部エンジンの断続的停止、搭乗した職員の失神等、機体の損傷及び職員の負傷を伴わない事故が発生し、緊急着陸を行っています。現在まで事故によるSCP-1189-JP-1、職員、建物への被害は出ていませんが、事故発生の原因は不明です。

SCP-1189-JP及びSCP-1189-JP-1の最初の発見地点は沖縄県那覇市に位置する那覇空港です。SCP-1189-JPは日本トランスオーシャン航空が所有するボーイング737-400の内一機に搭乗していた男性乗員が機体の外に転移する光景と、SCP-1189-JP-1が出現する様子を当時別オブジェクトの調査にあたっていた財団職員が発見しました。その後、機体を調査したエージェントに対し、攻撃的な反応を示すSCP-1189-JPを発見し、調査したところ上記の異常性を有していることが発覚しました。SCP-1189-JP及びSCP-1189-JP-1を目撃したすべての人物に対してBクラス記憶処理が行われ、カバーストーリー「緊急着陸」が流布されました。最初の発見以降、複数のSCP-1189-JPを発見、収容に成功しています。</textarea></pre>
