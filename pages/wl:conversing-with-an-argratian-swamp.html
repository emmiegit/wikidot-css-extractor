//Запись диалога с Этуном, Третьей Великой Топью, Королевство Огня, Лемурия//

**Торнок Аквор, ученик Беседующего-с-Природой:** Я пришёл побеседовать с Топью как представитель Города-Колледжа Йолаг, что в Королевстве Тайн. Я пришёл с миром и принёс в дар удобрения, мясо и безалкогольные напитки. Могу я побеседовать с великой Топью?

**Этун, Третья Великая Топь:** Ну типа можешь. [[footnote]]Все реплики Этуна были написаны на лемурийском диалекте Королевства Зерна, чтобы показать некоторую грубоватость. Поскольку это сложно передать на другом языке, реплики Этуна переданы с использованием просторечий.[[/footnote]]

**Аквор:** Ваш акцент... Извините, не могу его узнать.

**Этун:** А то. Он, это, типа не лемурийский; я не отсюда.

**Аквор:** Вы родились не здесь?

**Этун:** Не-а.

**Аквор:** И где же вы родились?

**Этун:** Я родился в Арграте.

**Аквор:** Арграт? Я слышал о таком месте, но никогда там не бывал. А как вы попали в Лемурию?

**Этун:** Завязывай молоть не пойми что. Мы тут нормальные пацаны, зачем все эти... учёные штучки.

**Аквор:** Город-Колледж Йолаг требует, чтобы я соблюдал протокол в беседе с вами, о великая Топь.

**Этун:** Ну лады. Нектару хочешь?

**Аквор:** Нет, спасибо. Скажите, а вот... вы вроде бы чрезмерно ядовиты для Топи. Вы не знаете, почему?

**Этун:** Ядовиты? Это как?

**Аквор:** У вас специфический... запах. И некоторые животные, обитающие в этих местах, выглядят неестественно. Почему?

**Этун:** Ничего не знаю. Спроси у моей мамы. Или у сестры[[footnote]]Грубый перевод; лемурийские топи, как правило, являются гермафродитами.[[/footnote]].

**Аквор:** Вашу... мать?

**Этун:** Или сестру. В общем-то, одно и то же.

**Аквор:** ...вы имеете в виду, что ваша мать является также вашей сестрой?

**Этун:** И дочкой тоже! И мужем. Она клёвый муж, ага.

**Аквор:** Но как... как это вообще возможно?

**Этун:** А чё, в Арграте у всех типа вся родня в одном лице. Я -- дочь племянницы моего деда, которая ещё и моя бабушка и сын.

**Аквор:** ...Я... ничего не понимаю.

**Этун:** Всё просто! Я -- моя собственная дочь!

**Аквор:** Но вы говорили, что ваша дочь -- ваша жена.

**Этун:** Муж. А ещё моя мама, дедушка, бабушка, племянница, племянник, двоюродный брат, жена и... я сам.

**Аквор:**...то есть вы говорите, что вы сами себе семья.

**Этун:** Угу.

**Аквор:** Т&#39;фосса&#39;к! [[footnote]]Распространённое в Восьми Королевствах ругательство, приблизительно соответствующее &#34;чёрт побери&#34;.[[/footnote]].

Вскоре после этого Торнок Аквор вернулся в Город-Колледж Йолаг и написал отчёт, в котором утверждал, что &#34;изучение Разумных Топей -- пустая трата времени, и этим следует заниматься жителям Королевства Огня, имеющим большой опыт бессмысленного времяпрепровождения&#34;.

В ответ на это Чарог Этои из Города-Храма Редип в Королевстве Огня заявил, что Королевство &#34;с удовольствием займётся этим, ибо ожидать от обитающих в болотах жителей Королевства Тайн, что они смогут ещё и изучать их, было бы слишком опрометчиво&#34;.</textarea></pre>
