**Articolo:** SCP-1226
**Autore:** [[*user NineAndNinetyHours]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1226 Link]

**Elemento #:** SCP-1226

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-1226 deve essere appeso alla parete di una camera di contenimento standard; l&#39;accesso al suddetto ambiente è limitato al personale coinvolto nei test. SCP-1226 può essere osservato in sicurezza a distanza o in forma parziale; le sue proprietà anomale si manifestano solo quando viene visto di persona e nella sua interezza. Un quadrato di plastica nera opaca di 6 cm x 6 cm è stato posizionato nell&#39;angolo in alto a sinistra di SCP-1226, che viene rimosso esclusivamente a scopo di test. Solo il personale di classe D è autorizzato a vedere SCP-1226 scoperto. Devono essere prese speciali precauzioni di sicurezza quando si espongono i soggetti a SCP-1226, poiché i soggetti post-esposizione mostrano aggressività, resistenza e forza fisica accentuate. I soggetti post-esposizione devono essere terminati al termine del test.

**Descrizione:** SCP-1226 è un grande dipinto ad olio di paesaggio che misura 2 x 4 metri. Raffigura con estrema precisione l&#39;istante della detonazione di un&#39;arma nucleare sopra una grande città[[footnote]]La città raffigurata in SCP-1226 non è conforme a quello di alcun centro urbano attualmente esistente.[[/footnote]]. L&#39;attenzione fotorealistica è stata prestata ad ogni dettaglio del dipinto, dai riflessi otticamente corretti sulle migliaia di frammenti di vetro raffigurati, alla rappresentazione accurata degli effetti della tempesta atomica sulle 3.129 figure umane ritratte per le strade. SCP-1226 era originariamente esposto in una cornice di quercia verniciata e accompagnato da una targa informativa[[footnote]]Né la cornice né la targa hanno mostrato proprietà anomale e possono essere visualizzate su richiesta.[[/footnote]]. Per il testo completo della targa, si veda l&#39;Addendum 1226-02.

Quando un soggetto vede di persona SCP-1226 nella sua interezza, provoca un immediato cambiamento mentale e fisico nello spettatore. Un aumento significativo delle dimensioni fisiche e della muscolatura complessiva è accompagnato da una pronunciata curvatura della colonna vertebrale, che costringe il soggetto a una postura curva e scimmiesca. Il cranio viene radicalmente rimodellato, la fronte inclinata e la mascella sporgente. Ciò si traduce in una marcata riduzione della massa cerebrale totale e in un aumento della pressione cranica. Questi cambiamenti avvengono nell’arco di circa 40 secondi e sono evidentemente dolorosi.

I soggetti post-esposizione mostrano una massiccia perdita di capacità mentale coerente con la riduzione della massa cerebrale. I soggetti sono capaci solo di vocalizzazioni gutturali e di semplici gesti come mezzo di comunicazione e si preoccupano solo di nutrirsi, accoppiarsi e altri comportamenti istintivi di base. A causa del dolore intenso e della perdita delle funzioni mentali associati alla trasformazione, i soggetti entrano invariabilmente in un violento stato di panico.

Le descrizioni iniziali dei soggetti affetti come &#34;uomini delle caverne&#34; si sono rivelate imprecise. Le autopsie e le analisi paleontologiche hanno rivelato marcate differenze tra gli antenati umani conosciuti e i soggetti affetti. Le teorie attualmente in considerazione propongono che i soggetti vengano alterati in un ominide preistorico finora sconosciuto o in un archetipo di &#34;uomo delle caverne&#34; comunemente percepito.
Tutti gli sforzi di rieducazione e riabilitazione sono finora falliti a causa della radicale semplificazione delle strutture cerebrali del soggetto.

**Addendum 1226-01: Log di Acquisizione.**

&gt; SCP-1226 è stato acquisito il ███ ██, ████, in seguito alla sua presentazione presso la Galleria [REDATTO] in [REDATTO]. L&#39;evento di inaugurazione è stato fortemente promosso dallo staff in quanto presentava l&#39;ultimo lavoro di ███████ ███████, e ha visto la partecipazione di molti membri ben noti della comunità artistica globale.
&gt;
&gt; L&#39;evento di inaugurazione ha esposto ███ individui agli effetti anomali di SCP-1226. Gli avventori e i dipendenti della galleria non esposti sono stati uccisi da soggetti esposti nella mezz&#39;ora successiva, tramite bastonate, atti di cannibalismo, ██████ ███████████, o una combinazione di questi. Le chiamate ai servizi di emergenza e i rapporti della polizia sono stati intercettati dalla SSM Upsilon-23 (&#34;Critici d&#39;arte&#34;); i soggetti colpiti sono stati catturati o eliminati e sono stati somministrati amnestici ai testimoni e ai primi soccorritori. Gli effetti anomali di SCP-1226 sono stati confermati sul posto dalla SSM Upsilon-23, e SCP-1226 è stato messo in contenimento.

**Addendum 1226-02: Testo Informativo sulla placca.**

&gt; L’inevitabile conclusione dell’era moderna è l’autodistruzione! L&#39;era postmoderna sarà tale e quale all&#39;era premoderna, il nuovo sarà identico al vecchio, torneremo tutti ad uno stato di splendido primitivismo e finalmente saremo tutti &#34;cool&#34;.
&gt;
&gt; ~ ███████ ███████[[footnote]]Il signor ███████ ███████, noto pittore postmodernista, ha dichiarato di non essere a conoscenza di una mostra presso [REDATTO] che presentava il suo lavoro. Inoltre, SCP-1226 è altamente atipico rispetto alle sue composizioni artistiche.[[/footnote]]
