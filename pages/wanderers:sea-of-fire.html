**火海**

&#39;加达尔湖——加达尔湖——加达尔湖&#39;
女人用手指蘸上生命的红
涂了又改，改了又涂
&#39;过去——过去——过去&#39;
于是突然间在这无何有之处
突然间在这不可名状的墨绿
那儿纯粹的&#34;太少&#34;
燃出一整片火焰的舞

&#39;走向过去吧
我将走向未来&#39;
诗人高呼
那一刻
血的红投影在车窗上
无数吹拂之物将被他倾听
构架一个大的虚空并从怀里抛出去
以阵雨之声作为空间的底噪
然后吞噬他们
沉溺

于是这寂静中
有镀金的乐声破晓而出
提琴和竖琴于铸模空中奔放
穿刺出灵魂
于是这黑暗中
有披甲的光明湍流而出
火海中的花束枯萎
又绽放出一个允诺过的白昼

而且还有夜
还有无尽的星辰
在世界舞台的幕后将他们牵引
哦
先要死去
方能无尽的了解它们

女人终于决定
要在夜游的恶鸟飞过之时
与诗人奔向黑夜里的故乡
&#39;奔向火海呀
同我一起欣赏死亡&#39;
然而鬼眼的天空不安地离去人间
木管，酒杯，燕子
黄金果，白色长衫
都涌进了碎散的星的梦魇

而她轻盈地将诗人引领进悲伤的宽广
在斯芬克斯的巍峨处警戒
在卡兹戴尔的两个王座上加冕
在希尔本德的西恩儿将左右辨别
在圣玛利亚·福莫萨的墓碑前祈祷和谱写

然后啊
才能在火海中
在生与死的交界处狂欢
于死亡本能的驱使中相融
亦如湮灭的相悖之元，
而他们：凝望者，到处，永远</textarea></pre>
