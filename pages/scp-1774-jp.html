    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:jstyles]]
[[include credit:start]]
**タイトル:** SCP-1774-JP - 天然のApple
**著者:** ©︎[[*user Okaka_Onigiri]]
**作成年:** 2019
[[include credit:end]]
**アイテム番号:** SCP-1774-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 公共性の高さからSCP-1774-JPの直接的な収容は困難であると判断されたため、内部工作によりSCP-1774-JPの位置する公園付近に監視設備を備えたApple Store[[footnote]] アメリカ合衆国カリフォルニア州に本社を置くIT企業、Apple Inc.の直営店。 [[/footnote]]が建設されました。従業員は全員が財団職員により構成されており、一般人がSCP-1774-JPの異常性を発現させないように監視します。SCP-1774-JPを用いた実験を行う際は、担当職員の許可の元、適切なApple Inc.の製品を利用してください。

SCP-1774-JP-1は研究スタッフが所持し、生成されたメールを記録する目的でのみ使用されます。Thankful Mailが生成された場合は担当主任へ報告し、バイオサイト-11に移送してください。

SCP-1774-JP-Aはバイオサイト-11で保管および研究されます。経過観察により異常性が無いと判断された場合、新種として公表される予定です。

**説明:** SCP-1774-JPはアメリカ合衆国インディアナ州フォートウェイン[[footnote]]1500 N Harry Baals Dr, Fort Wayne, IN 46805 アメリカ合衆国[[/footnote]]に存在する約12平方メートルの円形領域です。SCP-1774-JPから半径3km以内に存在する人物は、故障したApple Inc.製の携帯機器をSCP-1774-JPに設置することに対する欲求を得ます。この影響は軽微なものであり、修理可能な人物や施設が存在する場合はそちらを優先して利用します。

SCP-1774-JPに故障したApple Inc.製の携帯機器を設置すると、設置から約1分後に携帯機器から生物学的にセイヨウリンゴ(//Malus pumila//)と類似した植物が発芽します。芽は約10分をかけて根を張りながら成木へと成長し、設置した携帯機器と同種の実体(SCP-1774-JP-1)が、故障が修理された状態で結実します。SCP-1774-JP-1は質量に拘わらず通常のセイヨウリンゴの果実と同様にある程度の力を加える事で採取が可能であり、後述のメールを除けば問題なく使用できます。この過程における内部データ等の不連続性は存在しません。SCP-1774-JP-1を摘み取った後、成木部分は約1分で腐葉土へと変化します。なお、上記の異常性はSCP-1774-JP-1をSCP-1774-JPに設置した場合には発現しません。

SCP-1774-JP-1にメールアプリがプリインストールされている場合、毎週土曜日のUTC 20:00に、差出人が空白のメールが受信ボックスに出現します。電波暗室においても出現が確認されたことから、メールはSCP-1774-JP-1内で生成されていると考えられています。メールの内容は主にSCP-1774-JP-1の利用方法に関してであり、メールの指示に従って利用した場合はSCP-1774-JP-1の使用可能期間が平均20%ほど延長されると報告されています。また、メールの内容からSCP-1774-JP-1は個別に限定的な知覚能力を保有していると考えられています。出現するメールは全て、イニシャルであると考えられる「J.A.」で締めくくられています。

SCP-1774-JPに関してApple Inc.に対する調査が行われましたが、故J███ C██████氏が名前の入力例として引用されている事以外の有意な関係性は確認されていません。

以下は実験において生成されたSCP-1774-JP-1-E(iPhone3G[[footnote]]Apple Inc.が開発、販売しているスマートフォンの第2世代モデル。 [[/footnote]])に出現したメールです。メールの内容に関する調査のため、担当職員のヴィッキー・ルース博士が財団施設内で日常的に携帯していました。上記の異常性の根拠となるものを抜粋しており、文章のみを記録しています。すべてのメール内容を確認する場合は「添付資料1774-JP: Mail」を参照してください。

[[collapsible show=&#34;+ メールの抜粋を閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]

&gt; **日付:** 2009/10/10
&gt; ----
&gt; 充電を20-80%の間で保つことでバッテリーを長持ちさせることができますよ。
&gt;
&gt; ―J.A.

&gt; **日付:** 2012/11/17
&gt; ----
&gt; 外出する際はWi-Fiを切断すると充電を節約できます。
&gt;
&gt; ―J.A.

&gt; **日付:** 2014/04/05
&gt; ----
&gt; 今日は問題なく利用できていましたね。この調子で快適にご利用ください。
&gt;
&gt; ―J.A.

&gt; **日付:** 2015/10/18
&gt; ----
&gt; Happy Birthday！[[footnote]]メールが出現した日はヴィッキー・ルース博士の誕生日と一致しています。[[/footnote]]
&gt;
&gt; ―J.A.

&gt; **日付:** 2016/10/22
&gt; ----
&gt; 今日はいつもと比べて電源が入ったまま放置している時間が長かったですね。バッテリーの劣化を抑えるため、こまめにスリープ状態にすることをおすすめします。バッテリーの管理を行うアプリもあるので有効活用してみてください。評価の高いものはこちらです→[URL省略]
&gt;
&gt; ―J.A.

&gt; **日付:** 2017/02/25
&gt; ----
&gt; 機体をズボンのポケットに入れると、負荷がかかって曲がったり破損が起きたりします。なるべくカバンや上着のポケットに入れたりしたほうが良いですよ。最寄りのApple Storeではアームバンドなどが販売されているため、検討してみてください。
&gt;
&gt; ―J.A.

[[/collapsible]]

SCP-1774-JP-1の使用可能期間が限界に近づくと、題名に「Thankful Message」と記されたメールが受信ボックスに生成されます。以下はその一例であり、SCP-1774-JP-1-Eに生成されたものです。

[[collapsible show=&#34;+ Thankful Messageを閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]

&gt; = **Thankful Message**
&gt; ----
&gt; **日付:** 2019/06/26
&gt; ----
&gt; あと数日経つと、この端末は配線の不具合で電源が入らなくなります。その前に、データ移行やバックアップなどの備えをしてください。
&gt;
&gt; 10年もの間、本iPhone3Gを使用してくださってありがとうございました。これほど長い期間使用していただけたのは初めてで、大変うれしく思っています。あなたが必要としているサービスを提供できたでしょうか。よろしければ引き続きApple Inc.の製品をご利用ください。
&gt;
&gt; 最後に、データ移行の準備ができましたら、このメールの一番下にあるボタンをタップしてください。僕からお礼をさせていただきたいと思います。時代が変われば生活に必要なものも変化していきますが、これが無くては始まらない、僕の原点だった物です。
&gt;
&gt; ―J.A.

[[/collapsible]]

Thankful Messageの最下部に存在するボタンをクリック、もしくはタップすることで、SCP-1774-JP-1は瞬間的に1個のセイヨウリンゴの果実(SCP-1774-JP-A)に変化します。現在のところ、Dクラス職員による摂食実験や遺伝子解析において異常は確認されていません。しかし、一般的なセイヨウリンゴと比較して栄養価が高く、摂食実験に従事したDクラス職員の大多数が美味であると回答しました。SCP-1774-JP-Aから採取した種子による栽培を試みたところ、非異常なセイヨウリンゴと同様の生態を示しました。また、比較的養分の乏しい土地でも問題なく発芽することが確認されています。このため、SCP-1774-JP-Aを用いた、貧困地域における食糧難の解消プロジェクトが検討されています。</textarea></pre>
