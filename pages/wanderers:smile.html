    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我微笑，因为蹙眉会让我忧心；
我大笑，因为恸哭会使我心疼；
如果现在，我拒绝开口，
那不过是因为，话语会使谎言荡然无存。

我微笑，这只是一次表演；
我大笑，这只是一段独白；
我的话语，我一生的意义，
也终不过是，一场临时的闹剧。

我微笑，但是没有人看到；
我大笑，但是没有人听见；
从空虚中看向世界，
我却缺乏，做出选择的勇气。

我微笑，当我发现处于困境；
我大笑，当笑声能够缔造谎言；
独自一人，在牢笼中发笑，
笑着，却还是在脸上留下了泪水的印记。

-写于纽约一家高级旅店内一间浴室的镜子上</textarea></pre>
