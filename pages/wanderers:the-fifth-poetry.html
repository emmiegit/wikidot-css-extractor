**標題：**第十五號詩
**作者：**[[*user Mutang]]
[[include :scp-zh-tr:component:author-label-source end=--]]
日復一日的憂傷不會擊垮我
卻日復一日地分解我
直到在一個無人問津的角落
與常人一樣無聊地衰落

血液流經的土地
深黑在肆無忌憚地佔領
恐慌籠罩著整片大地
若讓聖光於此蒞臨
血洗的路會得到安寧

神性帶來了愛
光芒為祂而落敗
詩歌從此唱響
為祂贏來高尚的迷茫

鏡面映射的模樣
是你的安詳
是你的理想
——摘自《失落之書》，來自一名苦行者的贈送</textarea></pre>
