    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4047

**项目等级：**Euclid

**特殊收容措施：**SCP-4047 被收容在一个标准人形收容单元中，收容单元的墙壁、地板和天花板将内衬透明丙烯酸塑料。SCP-4047 只有在进行测试和访谈时才被允许离开其收容单元，这必须由两名高级研究员批准。SCP-4047 的生理与心理健康应每月进行监测和记录。应持续注意 SCP-4047 的健康或行为的变化，并在有必要时报告给道德伦理委员会审查当前的收容程序。

SCP-4047 在得到至少两名高级研究人员和道德伦理委员会的批准后，可获给予额外的生活设施，作为合作的激励和奖励。但是除了常规的违禁物品清单上的物品，SCP-4047 对以下物品的接触也必须限制：

* 艺术用品，包括油漆和画笔
* 任何能够用于自残的物体
* 不透明液体

在事件 01 后，SCP-4047 不被允许接触自己的排泄物和体液，包括血液、尿液、呕吐物和粪便。

**描述：**SCP-4047 名为 Richard Klein，一名前中学艺术教师，以前居住在英国的巴斯。SCP-4047 在身体和心理方面是正常的，符合其年龄的平均水平。基金会的研究表明，SCP-4047 在 2015 年之前并不具有异常特性，或其有意无意地压制了这些异常特性从而防止被他人知晓。

SCP-4047 能够执行简单但有巨大潜在能量的仪式，方法是将一系列简单或复杂的符号（以下简称 SCP-4047-A）涂到任何固体、非透明的表面上。许多复杂的符号与已知的书写系统或文化符号不相符。但更短、更简单的符号与沙维安字母[[footnote]]英语的另一种字母写法，名字取自其发明者 George Bernard Shaw[[/footnote]]中的符号有微妙的相似。SCP-4047-A 本身是不具有异常特性的；但是，当其被 SCP-4047 或受 SCP-4047 直接指导的人员（以下简称 SCP-4047-B）绘制时，其异常特性便能够显现出来。使用 SCP-4047-A 进行的仪式的有效性和力量取决于 SCP-4047 或 SCP-4047-B 产生的 SCP-4047-A 绘画的质量。SCP-4047-A 的照片和数码复制不会产生任何异常效果。

执行 SCP-4047-A 仪式的结果各不相同；结果包括黄金、货币、珍贵的宝石、食物、各种异常和非异常动物、对举行地点显示稳定性的影响以及对 SCP-4047-A 观察者的模因影响。详细信息参见测试日志和事件报告。

SCP-4047 本身不具有任何异常特性。其绘画技能低于平均水平，这会导致 SCP-4047 产生的 SCP-4047-A 效果降低。因此，在被收容前，SCP-4047 曾指使具有非凡艺术天赋的中学学生产生 SCP-4047-A。

SCP-4047 由特工 ████████ 发现。Miller 特工发现 ████████ 中学的学生和员工大多收到了异常的影响，包括：

* 对学生、教职员工和教职员工亲属的模因影响，
* 学校预算的大幅增加（其中 87%流入学校艺术部门）
* 进入艺术班和艺术课外俱乐部的学生比例增加
* 员工和学生的消化道、口腔、眼睛和鼻腔区域出现丙烯酸涂料。

当时，Miller 特工伪装成当地平民，是学校理事会成员。Miller 特工本人由于此前的抗性训练没有受到模因影响。然而由于大量的丙烯酸涂料出现在她的胃内，她目前正在接受治疗。在秘密监视学校后，美术老师 Richard Klein 被视为所有 SCP-4047-B 实例和至少六例 SCP-4047-A 事件的来源。由于二十多个孟加拉虎[[footnote]]//Panthera tigris tigris//[[/footnote]]在学校里游荡，初步的收容十分困难。此外，SCP-4047-A 和许多 SCP-4047-B 物理和利用异常特性的攻击了初始收容团队。SCP-4047-B 被认为是可以击毙的目标，在基金会几乎没有伤亡的情况下，SCP-4047-A 被成功收容。由于在收容过程中死亡的 SCP-4047-B 数量，████████ 中学被一次大型爆破摧毁，新闻媒体之间开始流传这是一起重大煤气泄漏事件的谣言。幸存的 SCP-4047-B 被认为是没有异常特性的，并在实施记忆清除后被释放。

在初步收容 SCP-4047 后，摧毁 ████████ 中学前搜查了 SCP-4047 的个人办公室[[footnote]]SCP-4047 当时正使用前 ████████ 中学校长的办公室（自 2018 年 █ 月 ██ 日失踪）[[/footnote]]，发现了以下物品：

* 个人物品，包括书桌装饰品、钱包和 2016 年“世界最佳教师”卡片
* ████████ 大学艺术学位证书，颁发时间 2015 年 ██ 月 ██ 日
* 24 根金条，覆盖在干了的丙烯酸漆中
* ████████ 中学的解雇通知，时间为 2018 年 ██ 月 ██ 日
* 两个 SCP-4047-A
* 在一个 SCP-4047-A 上，有一个被割断的家猪的头，旁边还有英国的货币和艺术用品。在物体内部和周围发现了干燥的丙烯酸涂料。

学校体育馆内发现军用爆炸物，上面覆盖着不同颜色的丙烯酸漆、纸屑、布和至少七种不同种类的动物皮，有不同程度的腐烂。储存这些爆炸物的目的目前尚不清楚。

**SCP-4047 事件 01：**
在 2019 年 ██ 月 ██ 日，SCP-4047 利用锋利的椅子腿造成自伤和出血，从而突破了收容。当时 SCP-4047 被包含在一个标准的类人型收容单元中，并能够用血液将 SCP-4047-A 涂到其收容单元的南面墙壁上。这导致在 SCP-4047 的收容单元附近发生局部震颤，导致 SCP-4047 和其他多个 SCP 的收容措施崩溃。SCP-4047 本能够在再收容小组将其再次收容之前逃脱；然而，SCP-4047 在震颤停止前因掉落的碎片而受伤，肩部骨折，内出血，因此失能，没有逃脱。现在 SCP-4047 已经恢复，收容程序已经更新。

**测试日志 时间：██ 年 5 月 12 日 内容：由 SCP-4047 产生的 SCP-4047-A**
SCP-4047 在密切监督下进行了以下测试。测试中记录下的 SCP-4047-A 的图像可在补充文档 SCP-4047-001 中找到

&gt; **测试 01**
&gt; **SCP-4047-A 编号：**Beta-09
&gt; **媒介：**在画布上的黑色丙烯酸颜料画
&gt; **结果：**SCP-4047-A 完成后，以 SCP-4047-A 为中心出现了 20 条活玉米蛇[[footnote]]//Pantherophis guttatus//[[/footnote]]。回收后证明这些样本是不具异常特性的；但在标本的消化道中发现了大量的丙烯酸涂料。

&gt; **测试 02**
&gt; **SCP-4047-A 编号：**Beta-11
&gt; **媒介：**在画布上的黑色丙烯酸颜料画
&gt; **结果：**SCP-4047 完成后，出现一瓶三升百事可乐牌软饮料，以及二十多颗铁钉和 25 克红宝石。与软饮料剧烈反应；然而，瓶子没有爆炸，SCP-4047 没有受到伤害。

&gt; **测试 03**
&gt; **SCP-4047-A 编号：**Alpha-02
&gt; **媒介：**在画布上的黑色丙烯酸颜料画
&gt; **结果：**出现一幅塑料画框中的丙烯酸画。绘画似乎描绘了一个 1700 年末的意大利农家女孩。这幅画的观众（包括 SCP-4047）对巴洛克和文艺复兴时期的艺术作品（绘画、音乐、戏剧等）的欣赏明显增加。在不使用 SCP-4047-A 的情况下 SCP-4047 无法准确复现出现的画。

**测试日志 时间：██ 年 5 月 12 日 内容：由 SCP-4047-B 产生的 SCP-4047-A**
以下测试由 D 级人员转换成的 SCP-4047-B 执行。因测试原因，选择有卓越的艺术天赋的 D 级人员。SCP-4047 需要指示 SCP-4047-B 如何产生每个 SCP-4047-A，并使其带有异常特性。

&gt; **测试 01**
&gt; **SCP-4047-A 编号：**Beta-09
&gt; **媒介：**在画布上的黑色丙烯酸颜料画
&gt; **结果：**SCP-4047-A 完成后，一个异常大（约 34 米长）的眼镜蛇王[[footnote]]//Ophiophagus hannah//[[/footnote]]从 SCP-4047-A 中心出现。该样本具有典型的攻击性，并开始反复咬 SCP-4047-B，在结束时围绕着 SCP-4047-B 收缩身体（注意，在狩猎时收缩在该种族中不常见）。产生的样本被击毙并进行了验尸。

&gt; **测试 02**
&gt; **SCP-4047-A 编号：**Beta-11
&gt; **媒介：**在画布上的黑色丙烯酸颜料画
&gt; **结果：**产生一个装有 C4 炸药、各种金属废料和导线和一个典型 IED（简易爆炸装置）的大型公文包。该装置已经激活，但没有爆炸，一个炸弹处理小组解除并销毁了该炸弹。对炸弹部件的分析表明，炸弹被设定为在生成后约 9 分钟发生爆炸，在还剩 3 分钟时被拆除。

&gt; **测试 03**
&gt; **SCP-4047-A 编号：**Alpha-02
&gt; **媒介：**在画布上的黑色丙烯酸颜料画
&gt; **结果：**出现一幅在华丽的木架上的油画。绘画描绘了一位来自中世纪欧洲的基督教僧侣，他背着一本大型书籍和一个羽茎。僧侣能自行在绘画内移动，但不发出任何声音或回应观察者。这幅画具有使观察者相信他们读过杰弗里·乔瑟的《坎特伯雷故事》的全部作品的模因效应。通过提醒受影响的个人他们实际上没有读过坎特伯雷故事，该影响很容易消除；但是，在再次看到该画时，这种效果将再次出现。用于测试的 SCP-4047-B 能够尽其所能地重现从 SCP-4047-A 中出现的画。但作品不具有异常特性

在测试结束后，被用作 SCP-4047-B 的 D 级人员因为其体内出现大量丙烯酸涂料而接受治疗。SCP-4047-B 在不接触 SCP-4047 时被视为不具有异常特性，应保存在标准 D 级人员宿舍中。SCP-4047 迄今没有在与基金会工作人员进行访谈时合作过，也没有从 SCP-4047 中提取到任何有价值的信息。在对收容程序和修改过的面谈程序进行审查后，继续面谈需要至少由两名高级研究员批准。可以向 SCP-4047 提供福利和便利作为使其在访谈程序中配合的筹码（需经道德伦理委员会审查）。
