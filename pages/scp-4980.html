[[include component:image-block name=https://scp-wiki.wdfiles.com/local--resized-images/scp-4980/AttackDodo/medium.jpg|caption=Một tờ rơi quảng cáo được tìm thấy trong SCP-4980-A.]]

**Mã vật thể:** SCP-4980

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-4980 cần được quản thúc trong một chuồng tiêu chuẩn Cấp 3 trong khu chăn nuôi của Điểm-67. Do con cái của SCP-4980 đã được chứng minh không mang dị tính, việc giao phối được khuyến khích theo mô tả trong Mục 5/4980 của Giao thức Bảo tồn Loài Có Nguy cơ Tuyệt chủng. Để khuyến khích hành vi giao phối, SCP-4980 được phép tham gia chiến đấu mỗi tuần một lần trong mùa sinh sản.

Toàn bộ các nghiên cứu viên cần hiểu rõ những quy tắc an toàn khi làm việc với SCP-4980, và tất cả các nghiên cứu chỉ được thực hiện khi một người huấn luyện tương thích có mặt. Trong trường hợp một người huấn luyện tương thích qua đời, Điểm-67 cần tổ chức các buổi thử nghiệm nhằm tìm một người huấn luyện tương thích mới.

Trong trường hợp những quy tắc an toàn thất bại hoặc một cá thể trốn thoát khỏi Điểm-67, ĐĐNCĐ Beta-21 &#34;Những Người Thổi Tiêu&#34; cần được gọi đến nhằm trấn áp và/hoặc thu hồi.

**Mô tả:** SCP-4980 là mã định danh chung cho mười hai sinh vật thuộc loài //Raphus cucullatus//, hay chim dodo thông thường đã được cường hóa về mặt sinh học, cơ học và tinh thần. Các cá thể dodo, được gán mã định danh lần lượt từ SCP-4980-1 đến -12, đều có sự khác biệt lớn về ngoại hình và mức độ cường hóa. Các cường hóa đáng chú ý với người huấn luyện và nhà nghiên cứu bao gồm:

* Súng laser cường độ cao (cá thể -1 và -11)
* Một súng phun lửa (cá thể -4)
* Một khẩu pháo 35mm (cá thể -3)
* Kim tiêm độc (cá thể -2, -7, và -9)
* Sử dụng ngoại cảm để truyền cơn đau (cá thể -12)
* Khả năng bay (cá thể -10)

Tất cả các cường hóa khác đã biết đều đã được vô hiệu hóa bằng việc sử dụng Bộ đồ Gia súc Dị thường Cấp III.

SCP-4980 đã được cường hóa để tối ưu hóa các chiến thuật chiến đấu, tăng khả năng giao tiếp bầy đàn và bắt buộc phục tùng.

Các cá thể SCP-4980 ở trong phạm vi 20m của một người trong hơn 24 giờ sẽ tạo lập một mối liên kết tâm linh với người đó. Những người nói trên có thể điều khiển chim dodo bằng những suy nghĩ cơ bản như &#39;tấn công&#39; và &#39;bỏ chạy&#39;.

**Phụ lục 4980.1: Khám phá**

Nhiều tin đồn về một sàn đấu ngầm cho &#39;chim robot&#39; đã được các đặc vụ của Tổ Chức gần Đại học Tenessee chặn lại. ĐĐNCĐ Iota-10 &#34;Lũ Liên Bang Chết Tiệt&#34; đã được giao nhiệm vụ đột kích sàn đấu. Các thành viên Alpha và Beta đã giả dạng làm sinh viên nhằm lấy quyền thông hành, trong khi phần còn lại của đội đóng giả làm đặc vụ liên bang, đột kích sàn đấu và thu hồi số chim (xem Phụ lục 4980.2).

ĐĐNCĐ Iota-10 đã thu hồi thành công kiện hàng gốc ban đầu chứa số chim được chuyển đến (được gán mã định danh SCP-4980-A) cùng với tài liệu kèm theo (xem Phụ lục 4980.3).

**Phụ lục 4980.2: Bản ghi Âm thanh**

[[collapsible show=&#34;+ Hiện Bản ghi Âm thanh&#34; hide=&#34;- Đóng Bản ghi Âm thanh&#34;]]
&gt; **Tổng quan:** Giọng nói trong bản ghi đã được xác định thuộc về cựu xướng ngôn viên WWE Jack Schuler (32 tuổi) và hai người dẫn đài radio thể thao KAMP, Harry Harrison (19 tuổi) và Billy Zhang (22 tuổi).
&gt; 
&gt; **(Không xác định):** Hắc Nguyệt có múa điệu dirty chicken không?
&gt; 
&gt; **Alpha:** Có nhưng tôi thì thích điệu electric slide hơn.
&gt; 
&gt; **(Không xác định):** Theo lối này, thưa các quý cô.
&gt; 
&gt; [Tiếng bước chân vọng xuống hành lang kim loại. Có thể nghe thấy tiếng cổ vũ mập mờ. Một cánh cửa mở ra, và tiếng hò reo trở nên lớn hơn.]
&gt; 
&gt; **Schuler:** Thưa các quý ông, quý bà! Xin giới thiệu Đàn thú Tuyệt chủng Hỗn tạp, Chính hãng và Độc nhất Vô nhị!
&gt; 
&gt; [Tiếng hò reo]
&gt; 
&gt; **Schuler:** Ở góc bên này, nặng 130 pounds, chúng ta có kẻ bất bại, chiến binh không mỏi và bất khuất, Mauriiiiitian Marauuuuuuuder!
&gt; 
&gt; [Tiếng cổ vũ và la ó xen lẫn]
&gt; 
&gt; **Schuler:** Và ở góc này, nặng 45 pounds, chúng ta có kẻ thách đấu, xảo quyệt và lanh lợi, Flightleeeeess Furyyyyy!
&gt; 
&gt; [Tiếng cười xen lẫn tiếng cổ vũ]
&gt; 
&gt; **Schuler:** Naaaaaaaào ta cùng Doooooodooooo!!!!!
&gt; 
&gt; [Một tiếng chuông vang lên. Tiếng rù rì lớn, du dương phát ra từ hai con dodo, sau đó là âm thanh gầm rú bị bóp méo và tiếng kim loại rít lên.]
&gt; 
&gt; **Harrison:** Có vẻ là một khởi đầu tốt đến từ đôi M. Tôi nghĩ việc dùng súng phun lửa rõ ràng là nước đi đúng đắn, nếu xét đến sự cơ động của Fury.
&gt; 
&gt; **Zhang:** Phải đó, Harrison. Nhưng có vẻ như Fury có một số mánh khóe sau đôi cánh ấy. Cái phi tiêu độc đó hoàn toàn có thể là dấu chấm hết cho MM. Huấn luyện viên của anh ta biết ông đang làm gì với bộ giáp mắt xích đó.
&gt; 
&gt; [Tiếng ồ đến từ đám đông.]
&gt; 
&gt; **Harrison:** Fury đã gục rồi! Fury đã gục! Anh ta đang quằn quại trên mặt đất. Marauder thậm chí không chạm vào anh ta! Đó là đòn Suplex Tâm Linh! Thật đau đớn biết bao!
&gt; 
&gt; **Zhang:**  Dừng trận đấu, dừng nó ngay! Đây không còn là một cuộc đấu, đây là một cuộc thảm sát!
&gt; 
&gt; [Đám đông hô &#34;Fury, Fury!&#34;]
&gt; 
&gt; **Harrison:** Chờ đã, tôi không thể tin việc này! Flightless Fury đang đứng dậy!
&gt; 
&gt; [Tiếng thét chói tai từ dodo. Đám đông hò reo]
&gt; 
&gt; **Zhang:** Anh ta đang muốn trả thù! Chiến thắng giờ có thể là của bất kì ai!
&gt; 
&gt; **Alpha (thì thầm vào bộ đàm)**: Chúng ta đã thấy đủ rồi. Tiến vào.
&gt; 
&gt; [Một tiếng còi chói tai vang lên khiến đám đông hoảng loạn. Tiếng bốt nện lên nền đấu trường.]
&gt; 
&gt; **Alpha:** Tất cả đứng yên! FBI đây!
[[/collapsible]]


**Phụ lục 4980.3: Tài liệu Thu hồi**

[[collapsible show=&#34;+ Hiện Tài liệu Thu hồi&#34; hide=&#34;- Đóng Tài liệu Thu hồi&#34;]]

Một ghi chú được viết bằng tiếng Hy Lạp và tiếng Latinh đã được tìm thấy cùng với SCP-4980-A, cùng với một tờ rơi bằng tiếng Hy Lạp quảng cáo &#34;Dodos Chiến Tranh&#34;.

Sau đây là bản dịch của tờ ghi chú:

&gt; THÀNH PHẦN: MỘT ĐỘI OLYMPIAD DODO (MƯỜI HAI THÀNH VIÊN)
&gt; 
&gt; CHỦ: ĐẠI HỌC ALEXYLVA
&gt; 
&gt; CẢNH BÁO: HÀNG DỄ CHÁY. HÀNG DỄ NỔ. HÀNG ĂN ĐƯỢC. HÀNG SẮC NHỌN.
&gt; 
&gt; GỬI ĐẾN: ATHENS, HY LẠP, ỦY BAN CHÍNH THỨC CỦA OLYMPIC CAO ĐẲNG
&gt; 
&gt; PHITRANSIMUN COMBINE KHÔNG CHỊU TRÁCH NHIỆM CHO NHỮNG MẤT MÁT DO THIỆT HẠI TÀI SẢN VÔ Ý HAY SỤP ĐỔ TÍNH LIỀN MẠCH KHÔNG THỜI GIAN.
