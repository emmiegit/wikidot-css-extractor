    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>overview: 午前2時5分、通路に設置された監視カメラ映像で、通行していたサラリーマン6名が突然カメラ上部に頭部のみが隠れるように引き上げられ、しばらくもがいた後に首吊りのような状態で揺れる様子が確認されました。被害者は15分後に画面上部に引き上げられるように消失しました。別の監視カメラ映像では5名が問題なく通行し、1名が突然床をすり抜けるように消失する様子が確認されました。
