++++ 基金会记录与信息安全管理部的通知

本页面根据监督者议会的命令归档，目前处于待删除状态。因此，与本文件内容相关的所有信息及引用均应被视为**不真实的与误导性的**。

[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-5988/Hut.jpg|
    caption= 通往SCP-5988入口的木屋。|width=320px]]

**项目编号：**SCP-5988

**项目等级：**Safe

**特殊收容措施：**通往SCP-5988入口的活板门将采用新的挂锁进行封闭，并被隐藏在一套新铺设的地板下。目前已终止对SCP-5988内部的探索，直至进一步通知。

**描述：**SCP-5988是指一处位于南极洲伊丽莎白公主地内陆地区一座木屋下的大型设施。该木屋似乎已被遗弃了相当长的时间。其内部并无异常，共有三个房间：一间浴室、一间有两张床的卧室、以及一间厨房。一扇木质活板门被隐藏在卧室的熊皮地毯下。该项目首次被发现时，活板门似乎被一块生锈的挂锁所封闭；然而，挂锁似乎在锁定状态下被打碎了。对锁体的进一步检查发现了划痕，这表明锁是被某种工具打开的。


活板门被打开后是一口安装有梯子的竖井。其向地下延伸一百余米后通向了一个开阔的房间。该房间内部包含有一块控制面板与一扇大尺寸观察窗，观察窗左侧有一金属制标识牌，内容为“幻梦设施”。其上方似乎是另一严重损坏的标识牌；仅存的可辨认内容为[[[SCP-3790|“反常部”]]]。

控制面板顶部有一套带有面罩的头戴式受话器，通过电缆与一台最近活动过的计算机终端相连。面板附近有数个大型水箱，其通过管道同灌充有戊巴比妥、苯二氮卓类药物及其他液态镇静剂的房间相连。

观察窗后是一个黑暗、宽阔的内室，以其顶部的聚光灯作为内部实体的唯一照明光源。
[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-5988/brain1.jpg| caption=从计算机中恢复的图像。背景未知。|width=160px|align=left]]
其内部有一个完全被绷带包裹的人形实体，由六根链条[[footnote]]这些链条固定于该实体的手臂、脚部、腰部与颈部。[[/footnote]]悬挂在距地面8英尺处，电缆及管道被连接于该实体的脊柱及后脑处。一套与内室外头戴式受话器外观相似的设备佩戴于实体的面部。在计算机的旁边有一本皮革封面的日志（更多细节见附录5988.1）。

当头戴式受话器的面罩被戴上时，佩戴者将在经历一段黑暗时期后失去意识，随后进入快速眼动（REM）睡眠。几秒钟后，计算机终端上的显示屏将从待机状态切出，进而显示佩戴者的视角。个体将发现其坐在一把钢制座椅上，并处于类似基金会审讯室的梦中环境中，面前是一张桌子，桌子另一端是另一把空椅子。佩戴者在该房间内实体化时，其主观上通常感受到“醒来”这一行为。个体仅能通过他人停用与头戴式受话器相连的终端来退出此空间；此举将立即唤醒该个体。

除了位于开放式走廊附近的衣架外，该地下房间基本未配备家具，衣架上挂有一顶男式软呢帽与一套黑色西装。不同于该区域的其他部分，该套服装表面无灰尘覆盖；疑似近期被留置于此。

该区域的布局由两个房间组成，仅由一条走廊隔开。该走廊的墙体内封存有几百台内部空间狭小的冬眠舱，冬眠舱的左侧配备有储气罐，上方拥有一个供观察用的玻璃穹顶，穹顶玻璃的内侧镀有一层暗色金属覆盖层。每台冬眠舱都在其顶部左侧贴有一张青少年儿童的小号照片。只有一台位于走廊左侧墙壁附近的冬眠舱似乎已被打开了。

该台冬眠舱的玻璃穹顶已被击碎，碎裂处散布着大量的碎屑与凝固的血液。其内部有一块装有约束用皮带的脏床垫。在右上方的角落，连接储气罐的管道散发出一种无色、无味的气体。物质分析表明其是一种液态镇静剂的混合物，成分与外部房间所使用的液态镇静剂类似[[footnote]]然而，更深入的分析表明其成分中同时包含一种未知的化学物质，可导致睡眠中的个体产生令人不安的梦与噩梦。目前正对该种物质进行研究。[[/footnote]]。[[[SCP-515|该台冬眠舱上的照片被撕掉了。]]]

所有冬眠舱舱体皆连接有大型管道装置，并被规划为六个更大规模的管道组，同走廊尽头的墙壁相连，并被一扇中央刻有[[[SCP-4099|经过修改的基金会徽章]]]的门一分为三。门上显示出了与终点效应[[footnote]]**译注：**“终点效应”是指枪弹弹丸在其弹道终点处产生的毁伤元对射击目标所造成的一系列损伤。[[/footnote]]一致的划痕及变形等损坏。尽管存在损坏，门依然保持关闭并无法打开。在门前可以发现三枚弹壳。

对此扇门构成的分析表明，其是由铍青铜铸成的，内部衬有一种未知合金，其在暴露于人类附近时将导致[[[SCP-148|偏头痛与言语障碍]]]。对该材料的深入分析值得进一步研究。

**附录5988.1：**日志内容

[[collapsible show=&#34;+ 展示附录&#34; hide=&#34;- 隐藏附录&#34;]]

该日志描画了被柯伊伯带环绕的地球的天文模型，以及各种小行星与矮行星的单独插图[[footnote]]值得注意的插图内容包括谷神星、灶神星、艾女星和冥王星的卫星卡戎。[[/footnote]]。它们被描画成拥有肿胀的双手和从环形山中显露出的人类眼睛，并拥有覆盖着无数字符的有机表面。

该日志同时提供了书面的文本；然而，文本的书写并不连贯以至于达到了难以辨认和无法理解的地步。包括“睡眠”、“噩梦”、“容器”、“更多”和“重生”在内的某些词汇在日志中整页地重复。//“孩子们尖叫着要喂饱她的无数张嘴”//这句话在书中多次出现，但在页面被检查时未再被看到。

尚未清楚该文本与图绘的含义。
