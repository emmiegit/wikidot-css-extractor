    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=Dr.XuWeilGeena|caption=ดร.ซู|width=200px]]

**ชื่อ:** ดร.ซู เวล จีน่า (Xu Weil Geena)

**ระดับการกวาดล้าง:** ระดับ █

**หน้าที่:** เฝ้าวิจัยและทดลองเกี่ยวกับ SCPs

**ที่อยู่:** ศูนย์-20

**ประวัติ:** อดีตหัวหน้าทีมวิจัยของบริษัท██████แล็บ (████████ Labs, Inc.) รอดชีวิตจากเหตุการณ์ [ข้อมูลปกปิด] จากโครงการหนึ่งของสำนักงานใหญ่และพึ่งตอบรับเข้าร่วมทำงานกับทางสถาบันได้ไม่นานนัก เนื่องจากประวัติและข้อมูลการทดลองของเธอสูญหายจากเหตุการณ์ในครั้งก่อน จึงมีข้อมูลเกี่ยวกับเธอและมีผลงานวิจัยน้อยกว่าใครๆ

**ลักษณะ:** ชาวเอเชีย ผิวขาวหน้าตาดีออกไปทางเกาหลี ดูภายนอกเธอเหมือนกับเด็กสาวอายุ 17 แต่แท้จริงแล้วเธออายุ ██ รู้สึกว่าเธอจะไปทำศัลยกรรมหน้ามาแล้ว █ ครั้ง ใบหน้าไม่ให้แก่เลยทำให้ตั่งแต่หัวถึงคอนั้นดูเยาว์วัยกว่าส่วนอื่นๆ เพราะงั้นเธอจึงสวมถุงมือเอาไว้ตลอด ขอบตาของดร.ซูนั้นคล้ำมากเหมือนกับไม่ได้นอนมาเป็นเวลานานเนื่องจากอาจมีส่วนร่วมในโครงการบางอย่างจากที่ทำงานเก่าของเธอ นิสัยส่วนตัวค่อนข้างตายด้านจึงเหมือนพวกเก็บตัว เธอชื่นชอบทำงานที่มีความเสี่ยงสูงเกินหน้าที่ของตัวเองเสมอ เธอมักเลือกที่จะเก็บตัวอย่างหรือข้อมูลการทดลอง SCPs ด้วยตัวเองแทนที่จะใช้พวก D-Class หรือเฝ้าดูการทดลองเหมือนนักวิจัยคนอื่นๆ เพื่อนนักวิจัยส่วนใหญ่มักมองว่าเธอบ้าไปแล้ว และมักชอบหนีไปทำงานศูนย์วิจัยอื่นบ่อยๆ เพราะอยากทดลอง SCPs ที่เธอสนใจ

ดร.ซู มีปัญหาในการควบคุมอารมณ์อยู่บ้าง และมักสติแตกเป็นบางครั้งบางคราว ซึ่งอาจเป็นผลจากการทำศัลยกรรม
