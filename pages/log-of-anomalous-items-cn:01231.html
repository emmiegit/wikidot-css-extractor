    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一份无后缀的文件，但是可以使用目前已知的任何电子设备以任何形势打开，打开后的内容通常是“电车谜题”的各种变种，目前已知能够通过图片、视频、音频、--心灵感应--传递相关信息，似乎具有模因性质\n**回收日期：**20██/██/██\n**回收地点：**Dr.Lan的个人邮箱\n**当前状态：**被Dr.Lan放进了一个加密的zip文件里\n**笔记：**//如果拉下拉杆，我会拯救四个人，但是拉下这个拉杆意味着我会受到迪〇尼法务部的制裁...真是令人纠结...//——Dr.Lan\n\n[[collapsible show=\&#34;+ 目前频繁出现的一些谜题\&#34; hide=\&#34;- 电车谜题，但是如果你关掉了这个可折叠方块就会有一个人死去\&#34;]]\n1.电车谜题，但是如果你拉下拉杆，死去的是缸中脑而不是五个人，但是缸中脑也有意识，也会感到痛苦，你要怎么做？\n2.电车谜题，但是你制造了一台[[[SCP-079|超级计算机]]]帮你解决，你要对他的决定负责吗？\n3.电车谜题，但是如果你不拉下拉杆，世界上就会多一个人遇到与您相同的电车谜题，你会拉下拉杆承担责任并且终结这轮回吗？\n4.其实你就是开电车的疯子，你不在乎，你只想创死五个人（注:这是此文件首次没有显示任何问题）\n5.你在一座巨型电车里，巨型电车里有一辆电车即将撞上五个人，你可以拉下拉杆使其撞死电车司机，但那就意味着巨型电车会失控从而使外面超大型电车里的巨人遭遇同样的谜题，[[[scp-cn-547-j|你会怎么做？]]]\n\n[[/collapsible]]&#34;</textarea></pre>
