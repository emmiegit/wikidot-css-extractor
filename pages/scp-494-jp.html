    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-494-JP:** 지구동물대백과
**저자:** [[*user PertProducer]]
**원작:** http://scp-jp.wikidot.com/scp-494-jp
**역자:** [[*user Aiken Drum]]
[[include info:end]]

**일련번호:** SCP-494-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-494-JP는 소형 물체 격리 금고에 격리하며, 기지 이사관 권한으로 잠금 설정한다. 또한 SCP-494-JP는 전자차폐된 보안용 CD-ROM 케이스에 넣어 보관한다. 격리 금고의 대인 경계 보안 등급은 4로 설정한다. 추가적으로 SCP-494-JP 내의 명령어에 관한 정보는 O5 평의회 인원만 접근 가능하다.

**설명:** SCP-494-JP는 &#39;지구동물대백과&#34;라고 겉에 인쇄된 CD-ROM이다. 내부에는 프로그램이 저장되어 있으며, 마이크로소프트 사의 OS인 Windows 2000 이후의 OS에서 동작하는 것이 확인되었다. 프로그램명은 인쇄된 것과 같은 &#34;지구동물대백과.exe&#34;라고 지어져 있다. 이 프로그램은 이름 그대로 지구 상에 존재하거나, 했던, 인류를 포함한 동식물 및 곤충을 망라한 디지털 도감이다. 도감 내에 있는 설명은 자세하며, 읽기 좋게 기재되어 있어 일반 도감으로 사용할 수 있다. 이 프로그램에는 명령어를 입력해 도감의 디버그 모드를 작동시킬 수 있다. 디버그 모드 상에는 일반적인 도감 모드에서는 확인할 수 없는 항목이 다수 존재하며, 미확인된 생물종이 복수 게재되어 있다. SCP-494-JP의 변칙성은 이 디버그 모드 상에 존재한다. 디버그 모드에서는 모든 항목에 &#34;extinction&#34; 체크박스가 존재한다. 현재 지구상에서 확인 중인 생물종의 항목은 모두 &#34;extinction&#34; 체크가 해제되어 있으며, 일반적인 도감 모드에서 표시되고 있는 항목이다. 만약 &#34;extinction&#34;에 체크하면 그 생물종은 지구상에서 사라진다. 물리적으로 소멸될 뿐 아니라, 모든 기록, 기억 및 흔적이 사라지며, 존재가 말소된다. 한편 &#34;extinction&#34;의 체크를 해제하면, 그 생물종이 지구상에 돌연 출현하게 된다. 출현 방식은 다양하며, 과거에서부터 인식되고 있던 오래된 종으로서 방대한 기록과 함께 출현하거나, 신종으로서 적은 기록과 함께 출현하는 것이 확인되었다. 이러한 강력한 현실개변 능력은 극도로 위험하며, SCP-494-JP의 폐기에 대한 논의가 현재까지 진행 중이다.

[[collapsible show=&#34;+ 현실개변 전후 프로그램을 조작한 이의 기억에 대해&#34; hide=&#34;- 항목 닫기&#34;]]
상술한 바와 같이, SCP-494-JP의 현실개변 능력 때문에 동물종의 증감은 관측할 수 없다. 하지만, 체크박스를 조작한 인간은 현실개변 전후 모두 해당 동물종에 대한 기억을 유지한다는 것이 실험을 통해 확인되었다. SCP-494-JP는 20██년에 도쿄도 ████에 있는 남성의 집에서 발견되었다. 남성은 직장이나 지인과의 대화 등에서 미지의 동물에 대한 지식을 말했으며, 한편 유명한 동물에 대한 지식이 결여되어 있었다. 대화를 우연히 듣던 ████ 요원이 남성의 언행에 이상함을 느껴 심문한 결과 SCP-494-JP의 존재가 밝혀졌다. 남성의 면담에 따르면 남성이 어느날 귀가하자, 우편함에 CD-ROM 케이스가 들어있었으며, 케이스에는 명령어가 적혀 있는 종이조각과 함께 SCP-494-JP가 동봉되어 있었다. 남성은 프로그램을 작동해, 디버그 모드 등을 조작하던 중 세상의 위화감을 느끼게 되었다고 진술했다. 디버그 모드 상에만 있었던 미지의 동물종이 TV나 책 속에서 확인되거나, 역으로 자신이 아끼던 애완동물이던 ████[[footnote]]인류에게 미확인 생물종으로 여겨지는 명칭[[/footnote]]이 사라져 있었다고 주장했다. 현실개변 능력이 의심된다고 느낀 ████ 요원이 남성과 SCP-494-JP를 확보한 뒤, 남성에게 기억소거 처리를 한 뒤 해방했다. 이후 SCP-494-JP에 대해 몇 차례 실험이 이루어졌으며, 현실개변 능력은 프로그램을 조작한 이에게는 영향을 미치지 않는 것으로 확인되었다. 
[[/collapsible]]

**부록:** 체크박스 설정에 대한 타임스탬프가 프로그램 내에 발견되었다. 이에 따르면 현재 지구상에 존재하며 과거부터 인류와 공생한 것으로 알려진 ████과 동물종에게 관련된 다수의 항목의 체크박스가 20██년 ██월 ██일 ██/██/██에 &#34;extinction&#34;의 체크가 해제된 것으로 확인된다. 또한 사람속의 체크에 대한 타임스탬프는 [삭제됨]</textarea></pre>
