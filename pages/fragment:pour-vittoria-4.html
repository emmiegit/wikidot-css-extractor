    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Caméra branchée, son ok, air agressif, ok. Suspect menotté, ok. Dents propres, ok. Uniforme, ok. Ton menaçant, ok.
Je suis prêt.

&#34;Interrogatoire du suspect dans l’affaire Marini Giuliani. Interrogateur : Commandant Leonardo Costa, SIR-II.&#34;

Voix claire et sérieuse, ok.
J’avance vers le suspect susmentionné.

-- Bien. Tu sais pourquoi t’es là, j’ai pas besoin de te le dire ?

Il a un sourire narquois qui ne me plaît pas du tout. Louzon avait raison : on est face à une belle merde. J’ai déjà envie de lui mettre une gifle.

-- Pour être franc ? Non. Et arrêtez de me tutoyer, je suis pas votre pote. Et je vais pas me laisser intimider par un rouquin d’un mètre soixante.

Pfff…

-- Attaquer sur le physique, c’est pas original. Tu me déçois, je sais que tu pourrais faire mieux.

J’attrape le dossier et le lance sur la table.

-- Bref, me prends pas pour un con, t’as essayé de briser toute une famille, fais pas comme si tu savais pas.

Il a un sourire faussement innocent.

-- Et qui aurais-je tenté de tuer ?

Arrête de te comporter comme un connard…

-- Lorenzo Marini, ça te parle ?
-- Absolument pas.

Il me prend pour un con…

-- Te fous pas de ma gueule ; on s&#39;est renseigné sur ton compte, on sait tout ce qu&#39;il y a à savoir sur toi, on sait que tu connais cette personne.
-- Vous avez violé mon intimité ?

Wow, le changement d’humeur. Ça pue la bipolarité, ça.

-- Quand il faut, il faut. Et j’ai trouvé des trucs ultra intéressants.
-- Et je peux savoir où vous les avez trouvés, ces &#34;trucs&#34; ?

Là c’est à moi de sourire d’un air totalement détaché.

-- Tu connais le Système d’Information pour la Sécurité de la République[[footnote]]équivalent italien de la DGSI[[/footnote]] ? Bah voilà. C’est tout con.

Je m’assieds sur la table. Au moins comme ça, je suis à sa hauteur.

-- Luciano Berizzi. Infirmier. Compagnon de Vittoria Giuliani, née en 1965 et décédée en 1995 dans un accident de la route. La pauvre…
-- Ne parlez pas comme ça de ma petite amie ! Ne dites pas &#34;La pauvre&#34;, comme ça, comme si c’était rien !

J’ouvre bêtement la bouche. Là j’ai pas compris ce que j&#39;ai dit qui puise valoir un tel énervement.

-- Je parle mal de Vittoria Giuliani ?

Il essaie de se lever, mais il est solidement menotté et je n’ai pas de difficulté à le forcer à se rasseoir. En temps normal, c’est pas le cas et c’est toujours Francesco qui se charge de ce genre d’hurluberlus, il n’a aucun mal à leur casser les dents, avec sa carrure.

J’aimerais avoir la même, tiens, de carrure.

-- Il est où le problème ?

Je veux qu’il l’explique lui-même.

-- Sa connasse de sœur et son fils de pute de mec l’ont tuée !
-- Heeeeeeein ?

Je capte absolument rien à ce qu’il dit.

-- Ils ont fait en sorte qu’elle boive, puis ils l’ont ramenée en voiture et étrangement ils ont eu un accident ! Ils l’ont tuée ! Elle est morte à cause d’eux !

Je l’observe d’un air complètement ahuri. Je n’en reviens pas.

-- Va falloir arrêter la parano, au bout d&#39;un moment. Nonon, elle est morte parce qu’une voiture n’a pas respecté la priorité à droite et l’a percutée de plein fouet. C’était pas un meurtre, c’était un accident de la route et Lorenzo Marini ne pouvait rien faire pour l’éviter.

-- Il aurait pu freiner pour éviter la voiture qui arrivait ! Il était encore rond comme une pelle et il a pas fait gaffe ! Qui l’a laissé partir dans cet état ?

Restons calme. Je sors une feuille et la mets devant lui.

-- Les examens médicaux ont montré qu’il n’avait pas bu une seule goutte d’alcool ce soir-là, déjà d’une, et de deux, il avait la priorité, l’autre voiture est arrivée à toute vitesse, feux éteints, n’a pas freiné et a percuté ta compagne de plein fouet, Berizzi.
-- Et ils n’ont rien fait pour la sauver ! Ils l’ont laissée brûler vive dans la voiture !

Je soupire. C’est le genre de type qui continue à nier même quand on lui met le nez dans son caca.

-- Bon, je le répète, parce qu’apparemment t’es trop ralenti pour comprendre.

Je me mets à deux centimètres de son visage et articule très lentement.

-- C’était un //accident//. Vittoria Giuliani est morte //sur le coup//, sa sœur et Lorenzo Marini ne pouvaient //rien faire//.
-- C’est des conneries !

Heeeeeeein ?

-- Pourquoi ce serait des conneries ?
-- S’il ne l’a pas fait, c’est parce qu’il ne voulait pas.

Mais qu’est-ce que…

-- Ils ont essayé. Mais avec les blessures qu’ils présentaient, ils n’ont pas réussi.
-- Certains escaladent des falaises avec un bras cassé. S’ils n’ont pas sauvé Vittoria, c’est qu’ils ne le voulaient pas, leurs blessures ne sont pas une excuse.

Mais il est con ou il est très con ?

-- Putain et c’est infirmier, ça… Et donc tu veux les buter alors qu’ils étaient impuissants, gros tas de merde ?
-- Ils ont voulu se suicider après la mort de Vittoria, pourquoi ils ne l’ont pas fait ?

Je suis sidéré.

-- Il y avait Eleonora et Alessia, ils ne pouvaient pas les abandonner.

Il lève les yeux au ciel.

-- Quand on voit ce qu’est devenue Eleonora à cause d’eux… Je les aurais élevées, moi, je l’aurais fait bien mieux qu’eux.

Bah oui, bien sûr...

-- Tu t’acharnes, hein. Ça fait vraiment 25 ans que tu veux tuer ta belle-sœur et son mec ?
-- Ils le méritent.

J’en tirerai pas grand-chose, de celui-là…

-- Et tu fais ça avec des //images// ?

Berizzi m’observe avec une expression de fierté malsaine.

-- Eh oui, comme ça je n’ai pas besoin de l’étrangler, de le poignarder ou de lui tirer dessus. Marini se suicide, Donatella est folle de désespoir et se suicide aussi, je ne suis pas soupçonné parce qu’une image n’est pas censée tuer, ces deux ordures vont en enfer et Vittoria est vengée.

On dirait un méchant de film de superhéros cliché...

-- Ah ouais mais hier t’as fait une connerie magistrale, t’as essayé de tuer une deuxième fois Lorenzo Marini alors qu’il y avait la sécurité juste à côté, t’es un peu débile, non ?

Il ne répond pas. J’enchaîne.

-- Et donc du coup t’as attendu 25 ans pour essayer de les tuer, ou tu savais faire ça déjà avant ?
-- La vengeance est un plat qui se mange froid, commandant.
-- Ça répond pas à ma question, ça. Tu savais déjà fabriquer ce genre d’images qui poussent les gens à faire des trucs contre leur gré ?

Il me fixe dans les yeux.

-- Bien sûr que je savais faire ça avant. J’avais 20 ans la première fois. Au début je m’en suis pas rendu compte. Mais les dessins que je faisais avaient des effets bizarres sur les gens qui les regardaient.  

Donc il fait des agents mémétiques depuis… Putain, 35 ans ? Minimum ? S’il s’en est rendu compte à vingt ans, ça veut dire qu’il savait déjà le faire avant.
Oh putain il est sociopathe, psychopathe je ne sais quoi depuis combien de temps ?

-- Quoi comme effets, par exemple ?

Il hausse les épaules.

-- Au début, rien. Puis j’ai fait des dessins plus… complexes, et les gens ont commencé à avoir des nausées, des malaises, ils entendaient des voix, des bruits atroces dans leurs têtes…

Le département des mémétiques aimerait tellement avoir un type comme ça dans ses rangs. Dommage qu’il soit aussi taré.

Quoi que dans ce département, ils sont tous tarés jusqu’à la moelle. A commencer par S5-5. Le pire, celui-là. C’est le directeur du département et il est la parfaite représentation de la personne &#34;mentalement dérangée&#34;.

-- Ils souffraient, quoi.
-- Oui.

Son calme et sa totale absence de remord me sidèrent. Vraiment.

-- Et t’as testé ça sur qui ?

Il hausse les épaules, comme si c’était sans importance.

-- Des collègues, des amis…

Je regarde le dossier que j’ai sur lui, et sors un rapport d’expertise fait par les psychologues du site Iride.

-- Et ton gamin ? T’as bien un fils, non ? Comment il s’appelle, déjà ? Ah, oui, Manuel. T’as testé sur lui ?

Je connais la réponse : Manuel Berizzi a été traumatisé à vie par ces tests et en a développé ce qui peut s’apparenter une psychose. Mais je veux l’entendre de la bouche de son père.

-- Peut-être.
-- Pauvre gamin ! T’es vraiment une merde !

J’ai deux enfants et je n’oserais jamais leur faire du mal pour en tirer profit. Ce type me dégoûte, j’ai envie de gerber.

-- Mais ça marchait. Je les ai appelées images infectées.
-- Et comme ça a marché sur ton fils, t’as pensé que ça serait un bon moyen de faire payer à Donatella Giuliani la mort de ta petite amie. Et ça a marché, Lorenzo Marini a fait une tentative de suicide.
-- Ça ne marchait pas toujours.

J’ouvre de grands yeux. Je n’y connais rien en matière de mémétique et j’imagine que les agents mémétiques ne sont jamais à cent pourcent efficaces, mais quand même. Je me l’imaginais comme un type ultra talentueux et qui réussit toujours tout, mais…

Je sais même plus ce que je dis.

Reconcentre-toi, Leonardo.

-- Comment ça ?
-- Ces ordures sont tenaces.

C’est toi l’ordure, connard.

-- Et comment tu le sais, ça ?

Il approche le plus près qu’il peut de mon visage.

-- Ecoutez, commandant Costa. Devrais-je dire, //Leonardo//.

On a pas élevé les cochons ensemble, de quel droit il m’appelle par mon prénom ?

-- … Donatella s’est entraînée d’une façon ou d’une autre : c’est impossible de résister à un GIF pareil, j’ai essayé et tous mes cobayes se sont suicidés. Et ça, j’en suis certain, ça fait 25 ans que je l’espionne. J’ai déménagé à Bologne spécialement pour ça.

Son petit sourire fier et narquois me hérisse le poil. J’ai envie de lui frapper la tête contre la table.

-- Et ben putain, c’est digne d’un stalker, tu sais que tu peux aller en taule rien que pour ça ?

Il fait semblant de ne pas comprendre et de ne pas voir le problème. Il fait comme si c’était normal, tout en sachant très bien que ça ne l’est pas.

-- Je sais tout d’elle. Quand je lui envoie une image infectée, je sais comment elle réagit. Et elle n’a jamais eu de symptômes bizarres.
-- Jusqu’à il y a quelques jours.

Il a un tout petit air déçu.

-- J’ai fait un GIF et je le lui ai envoyé.
-- Et pourquoi avec un numéro inconnu ?

Il sourit et me fixe dans les yeux. Son regard est fascinant, je ne peux pas m’en détacher.

-- Selon vous, Leonardo ?

Je connaissais déjà la réponse, en fait. Et ça me dégoute encore plus. Mais je dois rester professionnel.

-- Ton courage me laisse tout con, Berizzi. T’as même pas les couilles de faire le boulot toi-même.

Au moins quand les enculés du CFO m’ont capturé, ils avaient les couilles de venir directement pour me faire souffrir.

-- C’était le 22 septembre. Vittoria est morte le 22 septembre 1995. Une belle façon de faire mourir Marini aussi.

J’ai de nouveau une expression abrutie.

-- 25 ans à chercher à se venger. J’ai jamais vu un tel acharnement, même moi je m’acharne pas comme ça sur les connards que j’interroge. Mais pourquoi Lorenzo et pas Donatella ?

Là aussi je connais déjà la réponse : il voulait infliger au responsable de sa douleur la même chose que ce qu’il ressent. Mais je veux l’entendre de sa bouche. Je veux que ce soit enregistré, je veux qu’on l’entende dans les enregistrements.

-- Elle aussi devait perdre quelqu’un qu’elle aimait.

Je le prends par le col de la chemise et mon poing s’écrase dans sa sale gueule de connard malveillant. Je vais le fumer, je jure que je vais le fumer.

-- T’en prendre à des gens qui n’ont rien demandé est encore pire ! T’es vraiment une raclure, en fait ! Pourquoi t’as fait ça ?

Il me fixe dans les yeux.

-- J’ai vraiment besoin de t&#39;expliquer une deuxième fois plus lentement ?

Nouveau coup de poing dans la gueule. J’ai pas le droit mais j’en ai rien à foutre, il y a des années que plus personne ne proteste quant à nos méthodes d’interrogatoires à la SIR-II, et cette ordure me fait trop penser à ma capture par le CFO.

-- C’est intelligent et courageux de t’en prendre à un homme blessé et qui par conséquent ne pouvait pas se défendre ? T’es vraiment un fils de pute !

Moi aussi j’étais blessé. J’avais une jambe cassée, je ne pouvais pas m’enfuir, et ils ont profité de ma faiblesse et de mon état pour abuser de moi. Ils ont payé, lui aussi paiera.

-- Pas plus que lui ! Lui aussi est un fils de pute !

Mes poings se serrent à m’en faire craquer les jointures. Je fais venir les gardes avant de partir trop loin.

-- Bon, ça suffit. Balancez-moi ce tas de merde au fond d’une cellule avant que je lui colle une balle en pleine tronche !

Et alors que les gardes le font lever et l&#39;emmènent, il me regarde comme quelqu&#39;un qui s&#39;apprête à foutre le feu à un stock d&#39;explosifs.

-- Je suis certain que vous n&#39;avez pas été défiguré et estropié par accident, commandant Costa. Si vous aviez pu vous aussi créer des images infectées pour vous venger, l&#39;auriez-vous fait ?

Non. Non, non, non, non, je ne me serais pas vengé. Je ne suis pas comme lui, je suis quelqu&#39;un de bien, je n&#39;aurais jamais fait ça, je n&#39;aurais jamais fait ça.

Jamais.</textarea></pre>
