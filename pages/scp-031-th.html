**วัตถุ#** SCP-031-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-031-TH-1 และ SCP-031-TH-2 อยู่ในห้องกักกันมนุษย์แบบมาตรฐานขนาด 8 X 10 เมตรในไซต์-20 ภายในห้องประกอบไปด้วยเฟอร์นิเจอร์ที่จำเป็นที่ไม่เป็นของแข็ง, SCP-031-TH-1 จะไม่สามารถร้องขอสิ่งของใดๆที่ต้องการได้นอกจากที่ทางสถาบันได้จัดเอาไว้ให้ ตัวอย่างทั้งหมดจะได้รับอาหารวันละ 3 มื้อเหมือนคนอื่นๆโดย SCP-031-TH-2 จะเป็นผู้ไปจัดหามา

SCP-031-TH-1 จะไม่ได้รับอนุญาตให้ออกจากห้องกักกันไม่ว่าจะกรณีใดก็ตาม ยกเว้น SCP-031-TH-2 การละเมิดการกักกันใดๆจะถูกจัดการอย่างเหมาะสม การเข้าถึง SCP-031-TH-1 นั้นจะทำผ่าน SCP-031-TH-2 ทั้งหมด เจ้าหน้าที่ที่มีหน้าที่รับผิดชอบตัวอย่างจะเป็นผู้สั่งการ SCP-031-TH-2 หาก SCP-031-TH-2 ไม่ยอมทำตามคำสั่งก็จะถูกลงโทษเช่นเดียวกัน

ในกรณีที่ SCP-031-TH-1 ทำร้าย SCP-031-TH-2 จนบาดเจ็บสาหัส จะมีเจ้าหน้าที่จำนวน 3 คนเข้าไปนำตัวบุคคลนั้นออกมาโดยห้ามสื่อสารกับ SCP-031-TH-1 โดยเด็ดขาด และบุคคลที่ได้รับบาดเจ็บจะถูกทำให้เสียชีวิต 

ปัจจุบันมี SCP-031-TH-2 ภายในห้องกักกัน 3 คนและเป็นบุคลากรคลาส-D 

**รายละเอียด:** SCP-031-TH-1 เป็นมนุษย์เพศหญิง ผิวสีน้ำตาลเข้ม ผมสีน้ำตาลเข้ม มีดวงตาสีเขียว เป็นคนเอเชีย และพูดภาษาที่ไม่เป็นที่รู้จัก ไม่สามารถเขียนหรืออ่านหนังสือได้ การสื่อสารด้วยภาษานั้นมีแต่ SCP-031-TH-2 เท่านั้นที่เข้าใจ การตรวจสอบอื่นๆไม่พบความผิดปกติ

SCP-031-TH-1 จะทำให้คนที่เข้าใกล้เธอกลายเป็นลูกของเธอโดยที่ทุกคนจะไม่เสียตัวตน เคารพดูแลหรือแม้กระทั่งตายแทนเธอ จะค่อยดูแลรับฟังและเชื่อฟังเธอโดยไม่เถียงหรือคิดจะต่อต้านเลยแม้แต่น้อย พวกเขาเหล่านั้นจะรู้สึกว่าเธอเป็น &#34;แม่&#34; ของพวกเขาด้วยวิธีการที่ไม่รู้จัก ผู้ที่ได้รับผลกระทบจะถูกเรียกว่า SCP-031-TH-2 และสามารถมีได้หลายคน โดยพวกเขาจะทำหน้าที่เป็นเสมือนลูกที่ดีของ SCP-031-TH-1 และทำทุกอย่างที่ตัวอย่างต้องการและจะอยู่กับตัวอย่างตลอดเวลา 

SCP-031-TH-1 จะมีความห่วงใยต่อ SCP-031-TH-2 เป็นอย่างมากโดยไม่ทราบสาเหตุ หาก SCP-031-TH-2 ได้รับบาดเจ็บไม่ว่าจะมากหรือน้อย SCP-031-TH-1 จะมีท่าทางเป็นห่วงมากถึงมากที่สุด

ผลกระทบที่เกิดขึ้นกับ SCP-031-TH-2 มีดังนี้
* ความทรงจำเกี่ยวกับครอบครัวของ SCP-031-TH-2 ได้หายไปทั้งหมด
* ปรากฏความทรงจำใหม่ที่มี SCP-031-TH-1 อยู่ในนั้นตั่งแต่วัยจำความได้ 
* ปรากฏความทรงจำที่มี SCP-031-TH-2 คนอื่นๆอยู่ในนั้น
* SCP-031-TH-2 จะเกิดความไร้วุฒิภาวะ
* เข้าใจภาษาที่ SCP-031-TH-1 พูดออกมาได้ 

อย่างไรก็ตามในบางครั้งหาก SCP-031-TH-2 ทำให้เธอไม่พอใจ เธอจะลงโทษพวกเขาอย่างุรนแรงแม้จะเป็นความผิดเล็กน้อยก็ตาม 

**ภาคผนวก-1:** ถ้าหาก SCP-031-TH-2 เสียชีวิต SCP-031-TH-1 จะแสดงอาการเสียใจออกมาอย่างเด่นชัด เช่นร้องออกมาเป็นช่วงๆ พูดชื่อคนที่ตายไปและจะเขียนชื่อเขาลงในสมุดของเธอ
