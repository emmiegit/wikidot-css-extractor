[[include component:image-block name=scp-4091-1.JPG|caption=SCP-4091-1.|width=300px]]
**Ítem #:** SCP-4091

**Clasificación del objeto:** Euclid

**Procedimientos Especiales de Contención:** Actualmente, el Investigador Junior Shepard debe de estar contenido en una bóveda humanoide estándar en el Sitio-25. El área está compuesta por una radio de cinco metros que rodea al investigador junior Shepard y debe de estar monitoreando todo el tiempo. Cuando el SCP-4091 se manifiesta, intervendrán las Seguridad Personal de la Fundación para mantener la contención en su lugar, hasta que la manifestación se desvanezca por completo.
    
**Descripción:** SCP-4091 es un fenómeno que se manifiesta de manera espontánea con la forma de un perro de raza //canis lupus familiaris//[[footnote]] Perro doméstico.[[/footnote]], asignado como SCP-4091-1, dentro de un radio de cinco metros desde el Investigador Junior Shepherd. El tiempo de las reapariciones del SCP-4091 varía de manera bastante amplia, siendo el tiempo más largo que se haya registrado de tres meses y el tiempo más corto que se haya registrado de una hora.

SCP-4091-1 se ha observado que posee conocimiento y la habilidad para hablar. Durante la manifestación, el SCP-4091-1 tratará de localizar y de entablar una conversación con el Investigador Junior Shepherd. SCP-4091-1 se desvanecerá cuando haya concluido la conversación o cuando no es capaz de encontrar al Investigador Junior Shepherd dentro de los 30 minutos de su manifestación.

**Anexo:** Registro de la conversación entre el Investigador Junior Shepherd y al SCP-4091-1.

&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Investigador Junior Shepherd:** Ah eres tú ¿Cómo has estado?
&gt; 
&gt; **SCP-4091-1:** Diría que bastante bien.
&gt; 
&gt; **Investigador Junior Shepherd:** Eso es bueno. Entonces… ¿Alguna cosa interesante pasó mientras yo me fui?
&gt; 
&gt; **SCP-4091-1:** No realmente. Solamente andábamos de joda un rato.
&gt; 
&gt; **Investigador Junior Shepherd:** Si, lo sabía. Tampoco ha pasado nada interesante mientras he estado ahí también.
&gt; 
&gt; **SCP-4091-1:** Eso no es cierto. ¿Te acuerdas cuando la mamá de Mike estaba molesta debido a que ella se resbaló y se ensució sus nuevos Jeans con el barro? Por años estuvimos riéndonos de eso.
&gt; 
&gt; **Investigador Junior Shepherd:** Jah, seh, era buena
&gt; 
&gt; //El Investigador Junior Shepherd mira fijamente al suelo. SCP-4091-1 y el Investigador Junior Shepherd permanecen en silencio por 40 segundos.//
&gt; 
&gt; **SCP-4091-1:** Te extraño amigo.
&gt; 
&gt; **Investigador Junior Shepherd:** Si, lo sé.
&gt; 
&gt; **SCP-4091-1:** ¿Algún día volverás?
&gt; 
&gt; **Investigador Junior Shepherd:** No creo que pueda.
&gt; 
&gt; **SCP-4091-1:** ¿Por qué?
&gt; 
&gt; **Investigador Junior Shepherd:** Trabajo aquí
&gt; 
&gt; **SCP-4091-1:** ¿Qué trabajo?
&gt; 
&gt; **Investigador Junior Shepherd:** No lo entenderías.
&gt; 
&gt; **SCP-4091-1:** Entonces, ¿Piensas que después volverás?
&gt; 
&gt; **Investigador Junior Shepherd:** No creo.
&gt; 
&gt; **SCP-4091-1:** Carajo, eso si es que es jodido.
&gt; 
&gt; **Investigador Junior Shepherd:** Seh.
&gt; 
&gt; //El personal de seguridad de la Fundación aparece. SCP-4091-1 desvanece.//
&gt; 
&gt; **&lt;Fín del Registro&gt;**

Cuando se pregunta al Investigador Junior Shepherd sobre la conversación con el SCP-4091-1, rechaza toda elaboración o colaboración hacia la Fundación de lo sucedido.
