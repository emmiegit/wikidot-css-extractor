**特殊收容措施：**由于SCP-4526只会在基金会站点中显现，其在实质上达成了自我收容且并未带来安全风险。一旦SCP-4526出现，应当立即报告SCP-4526研究主管Donnelly以及基金会研究员工会SCP-4526联络处。SCP-4526研究主管将负责记录所有SCP-4526出现的案例并将所有显现的物品存入Site-57标准储藏室。

**描述：**SCP-4526为一在大约2%的基金会雇员与管理层之间的劳动申诉裁决中显现的实体。[[footnote]]如需了解关于基金会内部的劳动申诉裁决及其他听讯的基本信息，请参照研究人员指南与政策手册第2卷第15章（当前版本：第10版）。[[/footnote]]SCP-4526的外观为一男性类人生物，身高1.57米（5英尺2英寸）。外貌上，其类似年龄约在50岁至60岁之间的高加索人种，身材矮胖，并有男性型脱发。其自称为“Jimmy，没有姓氏”。

SCP-4526会在正在进行劳动申诉裁决的基金会地产内的房间附近[[footnote]]一般来说是100米之内。[[/footnote]]显现。其将会走进房间，自称是裁决相关雇员的工会代表，并要求得出对其“委托人”有利的裁决。成功限制SCP-4526的物理活动将导致其立刻消失，重新出现于裁决室外，并重复上述过程。

SCP-4526已被证明不会受到枪击、刺伤、钝器损伤、概念干扰、隐喻解离，以及其他程度相当的物理和形而上学手段的影响。在所有观察到的情况中，无论承受何种程度的伤害或解体，其都将继续为“委托人”提供支持。

迄今为止，被SCP-4526所“代表”的基金会雇员在相应的裁决中取得了100%的胜诉率，全部赢得了有利的裁决。SCP-4526看上去并不具有任何对基金会行政法官的异常强迫效应，[[footnote]]也并未显示出对基金会审判官（历史上与行政法官相当的职位）的强迫效应。[[/footnote]]其取得胜诉的方法是列举出其本不应有途径取得的信息作为证据。

SCP-4526有能力产生与图像与声音形式的证据，包括基金会设施内部的视频记录。出现在记录中的人员报告称，他们并未发现当时有任何人在对自己的行动进行录影。在所有案例中，这些证据都揭露了不端或是违反基金会政策的行为。在裁决结束前摧毁这些物体将导致SCP-4526产生一份完全一致的副本。对SCP-4526所产生的物理证据的研究至今并未发现它们在任何方面具有认知危害或其他异常效应。

本应出席劳动裁决的真正的工会代表并不会知晓上述事件的发生。通常，工会代表将报告自己在抵达现场的途中迷了路，或者只是忘记了裁决被安排在那一天。

**附录 - 2013/05/16**

研究人员成功在SCP-4526显现于裁决案期间与其达成对话。SCP-4526拒绝与其认知为属于基金会管理层，或是与基金会管理层处于同一立场的人员进行对话。在对话中，SCP-4526表现出对一些其他异常的熟知，并对[[[SCP-1017]]][[footnote]]“好伙计，在一生中从未跨越过警戒线。”[[/footnote]][[footnote]]**译注：**“从未跨越过警戒线”neta英国左翼歌手Billy Bragg的歌曲Never Cross a Picket Line。[[/footnote]]和[[[SCP-1006]]][[footnote]]“虽说让我头皮发麻，但同志还是同志。”[[/footnote]]表现出特殊的好感。作为目前最可行的理解SCP-4526的方式，研究人员正在对这些异常之间可能的联系进行调查。

**注意：**以下信息仅供高级权限人员阅读。

[[collapsible show=&#34;+ 附录：仅供安全等级4级或以上的人员阅读&#34; hide=&#34;- 认证通过。&#34;]]

&gt; 亲爱的高级人员：
&gt; 
&gt; 我就直说吧，那些研究人员正在以所谓的“调查联系”为借口朝着那个他们明知是死路的方向奔去。跟这鬼玩意儿打交道太久之后，他们就很难维持自己的专业素养了。
&gt; 
&gt; //你//觉得为什么对它无效化的进展如此缓慢？
&gt; 
&gt; 我们应当认识到，SCP-4526是极度危险的。作为一个异常实体，它想方设法通过讨好那些本应负责收容它的人获得了自身的自由与存续。
&gt; 
&gt; 我就挑明吧，这个异常物体的目的就是在基金会内部散播混乱，然后让我们屈从于它的意愿。在其它任何情形下，这段对话都是不必要的。我们不能就这么看着它跑遍我们的站点，收集数量多到难以想象的敏感信息，然后——天知道它会在我们看不到的地方做些什么。
&gt; 
&gt; 我们曾经考虑过利用反模因来创造一个它的“邪恶版本”，会以同样的频率出现在劳动裁决听讯当中，只不过会站在我们这一边，从而至少达成某种程度上的势力均衡。然而，就算到了测试结束的时候，我们也还是没办法保证最终产物会不会只是这个在98%的情况下都会露脸的矮胖杂种的复制体。所以，不，我们在未来并没有兴趣朝这条路线进展。
&gt; 
&gt; 继续推进对它的无效化吧，不要管那些研究员们在这个页面上写了些什么。
&gt; 
&gt; 真诚地，
&gt; 劳资关系专家███████

[[/collapsible]]


**附录 - 2013/06/13**

对SCP-4526的进一步调查发现，其在裁决期间产生的资料有可能会在日后产生认知危害效应，这种效应的大小与受影响个体在基金会内部职位的高度成正比。尽管在裁决期间该效应并不会产生危害，但进一步调查显示其可能导致头痛、困惑、决策能力下降、自控能力下降、风险寻求倾向，甚至猝死等一系列症状。为隔绝这种影响，对上述材料的处理将仅限于未持有“管理”职位的低级人员进行。

[[collapsible show=&#34;+ 受限制的文件 - 信息封锁 - 认知危害材料：仅供安全等级1级，2级或3级的人员阅读&#34; hide=&#34;- 认证通过。&#34;]]
&gt; 亲爱的研究员，
&gt; 
&gt; 不用担心上面的东西。你应该没有权限阅读上面的附录，所以请相信我，管理方对这个SCP物体的态度已经远比伪善要过分了。
&gt; 
&gt; 魔法药片，青春之泉……我们都听到过这些传言，其中大多数都是玩笑。但就如所有传言一样，在最深处总是有些许事实的成分：O5在为了自己的利益使用一些异常。这在基金会的历史上就是一个公开的秘密。我并不是要批判他们这么做，毕竟我们所有人在这里都有很重要的职责。我们的世界也许是黑暗可怖的，用这些异常来让生活变得轻松一点、光明一点并没有什么错，哪怕只是一点点，这也是在为这个世界带来正义。
&gt; 
&gt; 顺带一提，我们也许确实能够杀掉Jimmy。但是，只要有一个异常为他们的工作带来哪怕是一丁点的不便，那些老板们就会将“我们的目的并不是要将一切反常事物都彻底摧毁”这一点彻底抛之脑后。
&gt; 
&gt; 我们的职责是控制，收容，保护。不过有些时候，它们也会反过来保护我们。
&gt; 
&gt; 团结起来吧。
&gt; 研究主管Elizabeth A. Donnelly
