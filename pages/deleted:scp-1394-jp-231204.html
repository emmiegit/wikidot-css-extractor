    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1349-JP 500の逆
**著者:** [[*user Acky NZ]]
**作成年:** 2023
[[include :scp-jp:credit:end]]
**アイテム番号:**SCP-1394-JP 

**オブジェクトクラス:**safe 

**特別収容プロトコル:**SCP-1394とその作成方法は鍵のかけた収容室へ入れられ一名の警備員によって常時監視されます。危険性を考慮してアクセスにはセキュリティクリアランスレベル3以上が必要です。

**説明:**SCP-1394は財団科学部門がSCP-500のコピーを作成しようとした時の失敗作の一つです。外見は紫がかった赤色であり、現在は40錠あります。その異常性は摂取したあらゆる生命体を五時間以内に終了するということです。また、解剖による死因の判断は出来ておりません。

**補遺1349-JP-1:**
&gt; SCP-1394がセキュリティや終了処置などに使用する提案がされましたがミーム殺害エージェントの方が幅広い用途の使用が出来るため却下されました。

**補遺1349-JP-2:**
&gt;  SCP-1394を[http://scp-jp.wikidot.com/scp-682 SCP-682]の終了に使用することが提案されましたが死因が判明していないため[http://scp-jp.wikidot.com/scp-063 SCP-063]に対するのと同じくSCP-1394 と同じ原理の攻撃がに対して耐性が出来る可能性があるため却下されました。</textarea></pre>
