    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

屍體堆積如山，一具壓著一具
那些人，我們不得不將其殺死
把這歸咎於一場離奇的大爆炸
或是個事件：集體自殺在山裏

謹記站在天使那一邊
在那邊我們譴責災異
然而我們不能去掩飾
我們並非他們的事實

通常我們需扮演惡魔
以及懷着罪業去行動
但也要記得，我們不
不因同胞受難而歡頌

物理的加上鎖與鑰匙
模因的則去清除思想
心智的被解釋成傷病
可見的需要全部遺忘

和他們結束了次會面
都給我失憶後去搜身
從他們的記憶中移除
移除掉那危險的見聞

掩蓋故事被編纂出來
虛假資訊已傳到四方
謊言，一旦出現疏漏
真相會引你步入滅亡

我們穿梭在世界的盡頭
我們將犧牲掉我們自己
我們一直守望這個宇宙
從那無可名狀的地獄裏</textarea></pre>
