**アイテム番号:** SCP-1419

**オブジェクトクラス:** Euclid

**特別収容プロトコル:**  SCP-1419が放送される信号は財団によって絶えず妨害されます。SCP-1419の放送が発信された際は財団職員によって記録されます。記録されたSCP-1419のすべての放送はサイト-12のメディア保管庫に保管され、レベル3以上研究員および記録の一覧を担当するレベル2研究員がアクセス可能です。

SCP-1419の個人所有コピーを発見する現在の取り組みはリーメンス博士とエージェント・ダン・ブルックスが主導しています。SCP-1419の記録を所持していることが判明した人物には財団職員による尋問の後にクラスA記憶処理が施されます。現在までにSCP-1419の私的コピーが26部以上発見され財団の管理下に置かれています。所有者がどのようにして放送を見つけ録画したのかは不明です。

**説明:**  SCP-1419はテレビ信号です。ほとんどの場合(85%)、信号は砂嵐のように表示されます。しかし時折、砂嵐は説教、宗教儀式、葬儀などの宗教番組に置き換わります。確認できる宗教のいくつかは現在または古代の信仰と類似しているように見えますが(補遺1419-4参照)、大多数は既知の神学体系とほとんどまたは全く類似していません。

記録によると信号は「神とともに学ぶ」という名前の会社によって所有されていることが示されています。信号を最初に所有していた基地局の従業員に何度かインタビューしたところ、最初の所有者と「神とともに学ぶ」との間の連絡は電子メールだけだったことが判明しました。信号の所有権に関する書類は実在しないファックス番号宛に送信され、翌朝には「ディスコデイ氏」の署名が入って返信されました。取引中に連邦政府に連絡することについて質問されたとき、元の所有者はその考えについて「思いもよらなかった」と述べました。一般的な放送免許の譲渡には政府の認可が必要なため、譲渡がどのように行われたかは不明です。SCP-1419の精神的影響の可能性については調査中です。

[[collapsible show=&#34;SCP-1419放送記録ログ&#34;]]
 
**記録1419-1:**

||  **日付** || **放送要旨** || **追加情報** ||
|| 1964.8.16 || ポリネシア系男性による説教。男性は「導きの罪」について語り、親が自分の子供に自分で行動させることを奨励しています。男性は聖典のように見える本を何度も引用しますが、その本の名前に直接言及することはありません。カメラは時折観客に向けて切り替わりますが、その大半は礼式の服装をしており、ポリネシア系もいますが、オーストラリア先住民の子孫も見ることができます。||SCP-1419の最初に記録された放送||
|| 1967.3.25 || 放送は大きな白い部屋で始まります。その場所に目立った特徴や家具・装飾は存在しません。1時間の間に5人の男性がそれぞれ12分間隔で入室します。部屋にいる間、男性たちは膝を曲げてカメラから顔を背けています。男たちは小さなシャチ(//Orcinus orca//)の像を置いて立ち去ります。||追加の情報なし ||
|| 1978.7.1 || 信号には視覚的な要素はなく、黒い画面が表示されます。女性が何かを話しているのが聞こえます。音声は非常に静かで、ときどき無音になります。使われている言語は中高ドイツ語のヘッセン方言に類似していますが、大部分は異なるため財団によって翻訳されたのは一部のみです。 || 放送中のいくつかのフレーズはチョーサーの__カンタベリー物語__の台詞に非常に類似しているかまったく同一のものです。||
|| 1981.12.25 ||カメラは混み合った教会の奥に設置されています。財団の建築家によればマドリードのサン・ヘロニモ・エル・レアル(聖ジェローム教会)と判定されています。この教会の建築は実際の大聖堂には存在しないいくつかのサイドルームといった、特筆すべき変化が見られます。番組の最初の部分は、教会内の大きな横断幕では「パチャキュテク神父」とされるネイティブアメリカンによるクリスマス・デーの説教です。司祭の説教はマリアとヨセフの死やいくつかの動物の儀式的虐殺といった、伝統的なキリスト教とは著しく異なる方法でイエス・キリストの誕生を描写しています。(全文については文書1419-34「1981年クリスマス放送の転写」を参照してください)。その後に話し手が観客をスタジアムに誘導します。信号はこの時点で終了し、砂嵐状態に戻ります。||さらなる情報は文書1419-34を参照してください。||
|| 1982.5.6 ||舞台はひどく荒廃した状態にある標準的なローマカトリック教会です。ステンドグラスの窓枠は複数ありますが、多くは割れたり失われたりしています。複数の信徒席はひっくり返っており、建物は焼損しているようです。中にはドミニコ会の修道士のものに類似したローブを着用した若い女性しか存在しません。女性は祭壇の前で祈りを捧げています。祭壇の上には、さらに2本の軸が斜めに追加された大きな十字架があり、アスタリスクのような形づくりをしています。カメラは女性の手にズームし、その手はロザリオの珠を繰るのと同じようにメビウスの帯に沿って動いています。||追加情報はありません。||
|| 1982.12.25 || 前年の同日からの放送の続きです。スタジアムは数千人で埋め尽くされ、その多くは目に見えて陶酔しています。アリーナの中央は大きな石とそこに縛り付けられた男性で占められています。男性はエアソフトガンで武装しており、ローブをまとってマチェーテを持った他の数人の男性と戦うために前進します。「生贄となる」犠牲者が殺害されたところで、放送は終了します。||この儀式はアステカ族がシペ・トテック[[footnote]] アステカ族の農業の神で、「皮を剥いだ神」としても知られる。[[/footnote]]に敬意を表して行ったものと非常に類似しています。詳細は補遺1419-1を参照。||
|| 1991.9.28 || アフリカ人男性の一団が大きな火の周りに集まっています。火の上には回転する棒があり、大きな鳥が刺さっています。鳥の外見はオウギワシ(//Harpia harpyja//)に類似しており、体長は4mと推定されます。男たちは伝統的なイスラムの//サラート//[[footnote]]メッカへ向けて祈る日常の儀礼。[[/footnote]]を行う前に、鳥を切り分けて食べます。||追加情報はありません。||
|| 1994.2.18 ||大勢の群衆が海岸に集まり、ペスト医師のマスク[[footnote]]14世紀にペストが発生した際、多くの医師は鳥のくちばしに似たマスクを着用しました。くちばし状の部分には瘴気(「悪い空気」)を防ぐのに使用された強いハーブが入っており、医師という職業を示していました。 [[/footnote]]、およびスーツとネクタイ姿の女性によって先導されます。彼女はプラスチックの椅子に座り、大きな革表紙の本から読み始めます。女性は顔に覆面をしているにもかかわらず声が澄んで聞こえます。彼女の独白で使用される言語はアラビア語とフランス語の両方に似ていますが、転写はまだ翻訳されていません(入手可能な全記録については文書1419-57を参照)。読み終えた後、女性はオレンジ色に見える海に群衆を導き入れます。||10年以上にわたる「暗期」以前の最後の放送、これ以降は砂嵐状態が継続します。詳細は補遺1419-2を参照。||   
|| 2011.6.14 || 子供の一団がカメラから遠い位置まで伸びた溝に入っています。その溝にはダビデの星がいくつか彫られています。45分後、男性が溝の上から降りてきて、著しく古くなった巻物を読み始めます。巻物がカメラに表示され、ヘブライ語で書かれています。財団の翻訳者たちはこの巻物の一部がミカ書第3章1-4節の模写であると判断しました。ミカ書第3章1-4節ではイスラエルの指導者たちは共食いを行っていると非難し、預言者たちは汚職を行っている[[footnote]]訳注:預言者についての言及は実際には第3章5-8節でされている。[[/footnote]]と非難しました。||最も直近の放送。追加情報は補遺1419-3を参照。||

[[/collapsible]]

**補遺1419-1:**  1983年2月7日、メキシコ・オアハカの財団職員は人間を生贄にした疑いであるカルト教団に警察が立入ったという報告を受けました。当カルト教団によると伝統的なメソアメリカの神々に日常的に捧げものをしており、最近ではシペ・トテック神に敬意を表して祭事を開いたとのことです。祭事の期間中、観光客が拉致されカルト教団のメンバーとの擬似戦闘を強制されました。その観光客は生き残り一行から解放されました。その後、人質だった人物が当局の元を訪れたことにより強制捜査へとつながりました。

この事件はその奇妙な性質により当初から財団の注意を引きました。SCP-1419に関する最近の調査では1982年の12月25日の放送とカルト教団の事件との関連が疑われています。さらなる調査が現在進行中です。

**補遺1419-2:**  1994年2月18日の放送が放映された直後(午後10時)、財団と接点のある西海岸各地の医療センターに入水自殺を図った多数の患者が搬送され始めました。自殺未遂者の総数は756名でそのうち82名が死亡しました。生存者は自分たちの行動について何の説明もできず、標準的な治療を受けた後に退院しました。本文書の執筆時点では、この事象は異常であると考えられていますが、SCP-1419と明確に関連しているかは不明です。

**補遺1419-3:**  いくつかの財団の研究者と代理人は、2011年の6月18日と19日にニューヨーク市の多くのシナゴーグと教会の礼拝でミカ書、特に最近の放送で見られた章に集中していたと指摘しました。司祭およびラビは尋問された際、その選択は適切であると感じたと述べましたが、その理由を明らかにできませんでした。インタビューを受けた対象は全員Cクラス記憶処理が施され、事件について現在調査が進められています。

**補遺1419-4:** 財団研究員はSCP-1419が放送する宗教と現代ローマカトリック教、メソアメリカ信仰、初期の日本神道儀礼、コイサン[[footnote]]しばしば「ブッシュマン」と呼称される南部アフリカの先住民グループ。[[/footnote]]神話たちに類似性が見られると指摘しました。
