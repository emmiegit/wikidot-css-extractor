[[include component:credit-button]]
**Artikel:** SCP-1419 – Religiöse Übertragung
**Autor:** [[*user catboy637]]
**Original:** http://scp-wiki.wikidot.com/scp-1419
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1419

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Das Signal, auf dem SCP-1419 übertragen wird, wird ständig von der Foundation gestört. Übertragungen von SCP-1419 sind nach der Übertragung vom Foundation-Personal aufzuzeichnen. Alle aufgezeichneten Übertragungen von SCP-1419 befinden sich im Medienspeichergewölbe von Standort-12 und können von Stufe-3-Forschern oder höher sowie von Stufe-2-Forschern, die mit der Katalogisierung der Aufzeichnungen beauftragt sind, abgerufen werden.

Derzeitige Bemühungen, Kopien von SCP-1419 in Privatbesitz zu finden, werden von Dr. Lemens und Agent Dan Brooks geleitet. Jeder Person, bei der festgestellt wird, dass sie eine Aufzeichnung von SCP-1419 besitzt, ist nach Befragung durch Foundation-Mitarbeiter ein Klasse-A-Amnesikum zu verabreichen. Bis heute wurden mehr als sechsundzwanzig (26) Privatkopien von SCP-1419 entdeckt und in Foundation-Gewahrsam genommen. Es ist nicht bekannt, wie es den Besitzern gelang, die Übertragung zu lokalisieren oder aufzuzeichnen.  

**Beschreibung:** SCP-1419 ist ein Fernsehsignal. In den meisten Fällen (85 %) wird das Signal statisch angezeigt. Allerdings wird die Statik gelegentlich durch religiöse Programme ersetzt, darunter Predigten, religiöse Riten und Beerdigungen. Während mehrere der gezeigten Religionen aktuellen oder alten Glaubensrichtungen ähnlich zu sein scheinen (siehe Anhang 1419-4), hat die Mehrheit wenig oder gar keine Ähnlichkeit mit irgendeiner bekannten Theologie.

Aufzeichnungen zeigen, dass das Signal einem Unternehmen namens &#34;Lernen mit Gott&#34; gehört. In mehreren Befragungen von Mitarbeitern des Senders, dem das Signal ursprünglich gehörte, wurde festgestellt, dass der einzige Kontakt zwischen den ursprünglichen Besitzern und &#34;Lernen mit Gott&#34; über E-Mails bestand. Die Papiere über den Besitz des Signals wurden an eine nicht existierende Nummer gefaxt und am nächsten Morgen von einem &#34;Mr. Discodei&#34; unterschrieben zurückgeschickt. Auf die Frage, sich während der Transaktion an die Bundesregierung zu wenden, erklärte der ursprüngliche Eigentümer, dass ihm die Idee &#34;nie in den Sinn gekommen&#34; sei. Es ist nicht bekannt, wie der Transfer erfolgte, da typische Sendelizenzübertragungen eine staatliche Genehmigung erfordern. Mögliche geistesbeeinflussende Eigenschaften von SCP-1419 werden untersucht.

[[collapsible show=&#34;SCP-1419 Übertragungsaufzeichnungsprotokoll&#34;]]

**Protokoll 1419-1:**

||  **Datum** || **Zusammenfassung der Übertragung** || **Weitere Informationen** ||
|| 16.8.1964 || Präsentation einer Predigt eines Mannes polynesischer Abstammung. Der Mann spricht von der &#34;Sünde der Führung&#34; und ermutigt Eltern, ihre Kinder im Leben selbstständig handeln zu lassen. Der Mann zitiert mehrmals ein scheinbar heiliges Buch, obwohl er das Buch nicht direkt benennt. Die Kamera schneidet gelegentlich auf Zuschauer, von denen die meisten formell gekleidet und ebenfalls polynesischer Abstammung sind, obwohl es einige gibt, die von australischen Ureinwohnern abstammen. || Erste aufgezeichnete Übertragung auf SCP-1419. ||
|| 25.3.1967 || Die Übertragung beginnt in einem großen, weißen Raum. Dem Bereich fehlen beachtenswerte Merkmale oder Möbel/Dekoration. Im Laufe einer (1) Stunde betreten fünf (5) Männer in Abständen von jeweils zwölf (12) Minuten den Raum. Während sie im Raum sind, beugen die Männer ihre Knie und wenden sich von der Kamera ab. Jeder Mann stellt eine kleine Statue eines Killerwals (//Orcinus orca//) auf und geht dann. || Keine zusätzlichen Informationen. ||
|| 1978.7.1 || Es gibt keine visuelle Komponente im Signal, das einen schwarzen Bildschirm anzeigt. Eine weibliche Stimme ist zu hören. Der Ton ist extrem leise und verstummt gelegentlich. Die verwendete Sprache weist Ähnlichkeiten mit dem hessischen Dialekt des Mittelhochdeutschen auf, obwohl aufgrund großer Unterschiede nur ein Teil von der Foundation übersetzt wurde. || Mehrere Sätze in der Übertragung sind Zeilen aus Chaucers __Canterbury Tales__ sehr ähnlich oder identisch. ||
|| 25.12.1981 || Die Kamera befindet sich im hinteren Teil einer überfüllten Kirche, die von Foundation- Architekten als San Jeronimo el Real (Königliche Kirche des Heiligen Hieronymus) in Madrid identifiziert wurde. Die Architektur der Kirche weist beachtenswerte Veränderungen auf, darunter mehrere Nebenräume, die in der eigentlichen Kathedrale nicht vorhanden sind. Der erste Abschnitt des Programms ist eine Predigt am Weihnachtstag von einem amerikanischen Ureinwohner, der durch ein großes Banner in der Kirche als &#34;Vater Pachacutec&#34; identifiziert wird. Die Predigt des Priesters beschreibt die Geburt Jesu Christi auf eine deutlich andere Weise als das traditionelle Christentum, einschließlich des Todes von Maria und Josef sowie des rituellen Schlachtens mehrerer Tiere. (Siehe Dokument 1419-34, &#34;Transkript der Übertragung von Weihnachten 1981&#34; für die vollständige Rede). Der Sprecher führt die Menge dann nach draußen in ein Stadion. Das Signal endete an diesem Punkt und kehrte zu statisch zurück. || Weitere Informationen sind in Dokument 1419-34 zu finden. ||
|| 6.5.1982 || Die Kulisse ist eine römisch-katholische Standardkirche in einem extrem baufälligen Zustand. Es gibt mehrere Rahmen für Buntglasfenster, von denen viele kaputt sind oder fehlen. Mehrere Kirchenbänke sind umgestürzt, und das Gebäude scheint Brandschäden zu erleiden. Die einzige Person im Inneren ist eine junge Frau, die in eine Robe gekleidet ist, die der von Dominikanermönchen ähnelt. Die Frau betet vor dem Altar. Auf dem Altar befindet sich ein großes Kreuz, dem zwei weitere Achsen diagonal hinzugefügt wurden, was zu einer Form führt, die einem Sternchen ähnelt. Die Kamera zoomt auf die Hände der Frau, die sich ähnlich wie bei einem Rosenkranz entlang eines Möbiusbandes bewegen. ||Keine weiteren Informationen. ||
|| 25.12.1982 || Eine Fortsetzung der Übertragung vom selben Datum im Vorjahr. Das Stadion ist mit mehreren tausend Menschen gefüllt, von denen viele sichtlich alkoholisiert sind. Das Zentrum der Arena wird von einem großen Stein und einem daran gebundenen Mann eingenommen. Der Mann ist mit einer Airsoft-Waffe bewaffnet und kämpft gegen mehrere andere Männer, die in Roben gekleidet sind und Macheten halten. Die Übertragung endet, als das &#34;Opfer&#34; getötet wird. || Die dargebotene Zeremonie ist derjenigen sehr ähnlich, die von den Azteken zu Ehren von Xipe Totec.[[footnote]]Der aztekische Gott der Landwirtschaft, auch bekannt als der &#34;enthäutete Gott&#34;[[/footnote]] durchgeführt wird. Siehe Anhang 1419-1 für weitere Informationen. ||
|| 28.9.1991 || Eine Gruppe afrikanischer Männer hat sich um ein großes Feuer versammelt. Über dem Feuer befindet sich eine rotierende Stange, die einen großen Vogel aufgespießt hat. Der Vogel, der im Aussehen einem Harpyienadler (//Harpia harpyja//) ähnelt, wird auf vier (4) Meter Länge geschätzt. Die Männer fahren fort, den Vogel zu schneiden und zu essen, bevor sie eine traditionelle islamische //Salah//[[footnote]]Tägliche Form des Gebets in Richtung Mekka.[[/footnote]] verrichten. || Keine zusätzlichen Informationen. ||
|| 18.2.1994 || An einem Strand versammelt sich eine große Menschenmenge, angeführt von einer Frau, die die Maske eines Pestarztes [[footnote]]Während des Ausbruchs der Beulenpest im 14. Jahrhundert trugen viele Ärzte Masken, die Vogelschnäbeln ähnelten. Der Schnabel enthielt starke Kräuter, die verwendet wurden, um Miasma (&#34;schlechte Luft&#34;) zu verhindern, und zeigte den Beruf des Arztes an.[[/footnote]] sowie Anzug und Krawatte trägt. Sie sitzt auf einem Plastikstuhl und beginnt in einem großen, in Leder gebundenen Buch zu lesen. Die Stimme der Frau ist trotz der Maske auf ihrem Gesicht klar. Die während ihres gesamten Monologs verwendete Sprache weist Ähnlichkeiten mit Arabisch und Französisch auf, obwohl das Transkript noch übersetzt werden muss (siehe Dokument 1419-57 für vollständig verfügbare Aufzeichnungen). Nach dem Lesen führt die Frau die Menge in den Ozean, der einen Orangeton zu haben scheint. || Letzte Übertragung vor einer &#34;dunklen Periode&#34; von mehr als einem Jahrzehnt, in der das Rauschen konstant war. Weitere Informationen sind in Anhang 1419-2 zu finden. ||
|| 14.6.2011 || Eine Gruppe von Kindern befindet sich in einem Graben, der sich hinter der Kamera in die Ferne erstreckt. In den Graben sind mehrere Davidsterne eingraviert. Nach fünfundvierzig (45) Minuten klettert ein Mann über dem Graben herunter und beginnt, auf einer merklich gealterten Papierrolle zu lesen. Die Schriftrolle ist für die Kamera sichtbar und auf Hebräisch geschrieben. Foundation-Übersetzer haben festgestellt, dass ein Teil der Schriftrolle eine Kopie von Micha 3:1-4 ist, die die Führer Israels wegen Kannibalismus und die Propheten wegen Korruption anprangerte. || Letzte Übertragung. Weitere Informationen sind in Anhang 1419-3 zu finden. ||
[[/collapsible]]

**Anhang  1419-1:** Am 7. Februar 1983 erhielten Foundation-Mitarbeiter in Oaxaca, Mexiko, Berichte über eine Polizeirazzia bei einer Sekte, die des Menschenopfers verdächtigt wird. Besagte Sekte bot traditionellen mesoamerikanischen Göttern routinemäßig Geschenke an und veranstaltete kürzlich ein Fest zu Ehren des Gottes Xipe Totec. Während des Fests wurde ein Tourist entführt und zu einem Scheinkampf mit Sektenmitgliedern gezwungen. Der Tourist überlebte und wurde von der Gruppe befreit. Der ehemalige Gefangene ging daraufhin zu den Behörden, was zu der Razzia führte.

Der Vorfall wurde aufgrund seiner seltsamen Art zunächst der Foundation zur Kenntnis gebracht. Die jüngste Überprüfung von SCP-1419 hat Forscher dazu veranlasst, eine Verbindung zwischen der Übertragung vom 25. Dezember 1982 und dem Sektenvorfall zu vermuten. Weitere Ermittlungen sind derzeit im Gange.

**Anhang  1419-2:** Kurz nachdem die Übertragung vom 18. Februar 1994 (22:00 Uhr) ausgestrahlt wurde, begannen Foundation-Kontakte in medizinischen Zentren an der Westküste, eine große Anzahl von Patienten zu empfangen, die versuchten, sich durch Ertränken das Leben zu nehmen. Die Gesamtzahl der Suizidversuche betrug siebenhundertsechsundfünfzig (756), von denen zweiundachtzig (82) erfolgreich waren. Die Überlebenden konnten ihre Taten nicht begründen und wurden nach üblicher medizinischer Behandlung freigelassen. Zum Zeitpunkt der Erstellung dieses Dokuments wird das Ereignis als anomal angesehen, aber nicht definitiv mit SCP-1419 in Verbindung gebracht.

**Anhang  1419-3:** Mehrere Foundation-Forscher und -Agenten stellten fest, dass sich eine große Anzahl von Synagogen und Kirchen in New York City am 18. und 19. Juni 2011 auf das Buch Micha konzentrierten, insbesondere auf den Abschnitt, der in der letzten Übertragung gezeigt wird. Auf Nachfrage konnten die Priester und Rabbiner ihre Wahl nicht begründen und erklärten, dass sie diese für angemessen hielten. Alle befragten Subjekte erhielten Klasse-C-Amnesika, und der Vorfall wird untersucht.

**Anhang  1419-4:** Foundation-Forscher haben Ähnlichkeiten zwischen den in SCP-1419- Übertragungen gezeigten Religionen und dem modernen römischen Katholizismus sowie mesoamerikanischen Glaubensrichtungen, frühen Formen des japanischen Shintoismus und der Khoisan[[footnote]]Eine Gruppe von Ureinwohnern des südlichen Afrikas, oft als &#34;Buschmänner&#34; bezeichnet.[[/footnote]]-Mythologie festgestellt.</textarea></pre>
