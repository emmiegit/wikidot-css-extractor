**วัตถุ#** SCP-123-TH

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** SCP-123-TH ได้อยู่ภายใต้การเฝ้าดูแลและสังเกตการณ์จากภาคอากาศของสถาบันตลอดเวลา พร้อมกับมีมาตรการป้องกันมิใดบุคคลภายนอกเข้าใกล้หรือเข้าไปใน SCP-123-TH

หาก SCP-123-TH เคลื่อนตัวเข้าใกล้กับชายฝั่งหรือบริเวณชายฝั่งที่มีผู้คนอาศัยอยู่ในระยะต่ำกว่า 10 กิโลเมตร ให้ส่งเรือที่บรรทุกเจ้าหน้าที่เข้าไปใกล้ๆพร้อมกับพลุไฟขนาดใหญ่เพื่อยิงใส่ SCP-123-TH ขับไล่ SCP-123-TH ให้ออกไป

ขณะนี้ยังไม่มีวิธีใดๆที่จะสามารถกักกัน SCP-123-TH เนื่องจาก SCP-123-TH สามารถดำน้ำลงไปใต้มหาสมุทรได้ก่อนจะไปโพล่ขึ้นในบริเวณอื่นๆ

**รายละเอียด:** SCP-123-TH มีลักษณะเป็นสิ่งมีชีวิตขนาดใหญ่คล้ายกับเกาะขนาดเล็กที่ลอยอยู่อย่างโดดเดี่ยวท่ามกลางมหาสมุทร████████ มีพื้นที่ประมาณ 3 ตร.กม. บนเกาะนั้นมีแท่งหินอัญมณี (เช่น ทับทิม บุษราคัม อำพัน และอื่นๆ) จำนวนไม่ต่ำกว่า 500 อันโพล่ขึ้นมาจากสูงประมาณ 30 ซม. ถึง 1 เมตร SCP-123-TH จะใช้หนวดที่ปกคลุมด้วยแท่งอัญมณีหลากหลายสี แหวกว่ายเคลื่อนที่ไปอย่างช้าๆจนแทบจะไม่รู้สึกว่ามันกำลังเคลื่อนที่อยู่ หนวดของ SCP-123-TH จะอยู่ใต้ลำตัวของมันตลอดเวลา การตรวจสอบข้างใต้ SCP-123-TH นั้นพบว่ายังมีแท่งหินสีขาวเกาะกลุ่มกันอยู่เป็นจำนวนมากและยาวเป็นหางลึกลงไปใต้มหาสมุทรประมาณ 20 กม. (เท่าที่สังเกตน่าจะมีไม่ต่ำกว่า 100000 แท่ง) อย่างไรก็ตามแท่งหินที่เกาะกันนั้นไม่ได้มีการขยับเหมือนหนวด คาดว่าเป็นฐานหรือหางของ SCP-123-TH จากการตรวจสอบบนเกาะไม่พบว่ามีสิ่งมีชีวิตชนิดอื่นอาศัยอยู่นอกจาก SCP-123-TH-1 

โดยปกติแล้ว SCP-123-TH จะไม่ทำอันตรายกับผู้ที่เข้ามาใกล้ ไม่ว่าจะสำรวจหรือขึ้นมาอยู่บนตัว SCP-123-TH จะอยู่นิ่งๆราวกับเป็นแค่เกาะๆหนึ่ง แต่เมื่อใดก็ตามที่มีคนพยายามจะนำสิ่งที่อยู่บนเกาะออกไป SCP-123-TH จะสั่นไหวอย่างรุนแรงราวกับเกิดแผ่นดินไหวอยู่ชั่วขณะหนึ่ง จากนั้นแท่งหินต่างๆที่ขึ้นให้เห็นก่อนหน้านั้นจะถูกดูดลงไปโดยทันที และปรากฏรูลึกขึ้นตรงจุดที่เคยมีหินตั้งอยู่ ก่อนจะมีกองทัพของแมลงและสัตว์เลื่อยคลานกินเนื้อจำนวนมาก (ต่อไปนี้เรียกว่า SCP-123-TH-1) แห่กันออกมาจากรูเหล่านั้นจนเต็มไปทั่วทั้งเกาะและจะเป็นอยู่แบบนั้น 2 วัน ก่อนจะกลับเข้าไปในรู ความพยายามที่จะกำจัด SCP-123-TH-1 ล้มเหลวเนื่องจาก SCP-123-TH-1 จะไม่มีวันหมดและตัวที่ออกมาหลังๆจะมีขนาดใหญ่กว่าตัวที่ออกมาตอนแรกๆและเร็วขึ้นกว่าเดิม 

**การค้นพบ:** SCP-123-TH ถูกค้นพบครั้งแรกห่างจากชายฝั่ง████████ ไป 4 กิโลเมตร หลังจากที่ได้เคลื่อนตัวเข้ามาใกล้ในระยะที่สามารถมองเห็นได้ด้วยตาเปล่า นักท่องเที่ยวกลุ่มหนึ่งได้ขึ้นไปบน SCP-123-TH และพยายามจะนำหินเหล่านั้นกลับออกจากเกาะมา ส่งผลให้ทุกคนถูก SCP-123-TH-1 โจมตีและเสียชีวิตทั้งหมด โดยเหยื่อถูก [ข้อมูลปกปิด] เพื่อให้ง่ายต่อการนำลงไปในรู สุดท้ายเจ้าหน้าที่ของสถาบันได้มาพบผู้เคราะห์ร้ายที่เหลือเพียงเศษของเสื้อผ้า เส้นผม และสิ่งของที่มันกินไม่ได้

**ภาคผนวก-1:** การสำรวจของสถาบันทำให้ได้พบกันวัตถุทรงกลมที่มีรัศมีประมาณ 500 เมตร อยู่ตรงกลางเกาะ เหมือนลูกแก้วสีม่วงแต่ทึบแสงและมีสิ่งเคลื่อนไหวอยู่ภายในเป็นวงกลม ปัจจุบันยังไม่สามารถวิเคราะห์ได้ว่าคืออะไร แต่มีการสันนิฐานว่าเป็นลูกตาหรือจุดศูนย์กลางของ SCP-123-TH

**ภาคผนวก-2:** บันทึกตัวอย่าง SCP-123-TH-1

||~ ประเภท||~ ลักษณะ||
|| มด || คล้ายกับมดปกติทั่วไป แต่มีขนาดใหญ่ และลำตัวยาว 4-5 นิ้ว สามารถพ่นพิษออกมาจากปากได้เหมือนกับงูเห่า ซึ่งทำให้ผิวหนังของเหยื่อไหม้และหลุดลอก ||
|| ตะขาบ || คล้ายกับตะขาบทั่วไป มีขนาดใหญ่ และลำตัวยาว 8-10 นิ้ว ตัวที่โตเต็มวัยอาจมีขนาดที่ใหญ่เท่ากับแขนของคน และมีพิษที่รุนแรงที่อาจทำให้หัวใจล้มเหลวได้ ||
|| งูสามเหลี่ยม || เหมือนกับงูสามเหลี่ยมทั่วไปแต่เคลื่อนไหวโดยใช้ขาหน้าและขาหลัง คาดว่าเป็นประเภทของงูในยุคก่อนประวัติศาสตร์ที่ยังไม่มีการวิวัฒนาการ ||
|| แมงป่อง || คล้ายกับแมงป่องทั่วไป แต่มีหนามที่มีพิษตามลำตัวด้านบน ||
|| ต่อหัวเสือ || คล้ายกับต่อหัวเสือในปัจจุบันแต่มีขนาดใหญ่กว่า ตัวโตเต็มวัยมีขนาดประมาณ 5-6 นิ้ว พิษของมันสามารถฆ่าคนได้ภายในเวลา 10 วินาที ||</textarea></pre>
