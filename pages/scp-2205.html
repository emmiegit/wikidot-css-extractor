[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2205/old-us-soldiers-smoking.jpg|caption=Từ phải qua trái: Trung Sĩ Derek ██████, Binh Nhì ███████ Ramirez và Ông Dwight Patterson trong lần chỉ thị đầu tiên.|width=310px]]

**Mã vật thể:** SCP-2205

**Phân loại:** --Euclid-- Neutralized

**Quy trình Quản thúc Đặc biệt:** Kể từ ngày 6 tháng 6 năm 2005, tất cả các cơ quan của Tổ Chức được giao nhiệm vụ giám sát các thuộc tính do SCP-2205 sở hữu đã xác nhận mọi hoạt động dị thường phù hợp với các thuộc tính dị thường được mô tả trước đó đã chấm dứt.

Việc xem xét tất cả các hồ sơ hiện có của cựu PFC[[footnote]]Binh Nhất[[/footnote]], Ông Dwight Montgomery-Patterson sẽ được thực hiện bởi một nhóm chuyên gia lịch sử do Tổ Chức điều hành ba (3) năm một lần. Bất kỳ thay đổi nào trong hồ sơ phục vụ quân ngũ của ông Patterson sẽ là cơ sở để tái phân loại SCP-2205 thành Euclid và mở lại các hoạt động giám sát.

**Quy trình Quản thúc Trước kia:** Việc quản thúc SCP-2205 sẽ được hai Đội Đặc Nhiệm đảm nhiệm.

Đội Đặc Nhiệm Omega-34-01 (&#34;Nghĩa Vụ Văn Phòng&#34;) được giao nhiệm vụ phân tích các tài liệu hoặc hình ảnh liên quan đến thời kì trong quân ngũ của Ông Dwight Montgomery-Pattersontrong thời gian kỷ niệm các sự kiện liên quan đến Chiến tranh Thế giới Thứ hai, đồng thời phối hợp với Đội Đặc Nhiệm Omega-34-02 (&#34;Đơn Vị Trinh Sát&#34;) nhằm kết nối giữa những lần mất tích của Ông Dwight Montgomery-Patterson trong dòng thời gian hiện tại và những thay đổi đáng kể trong báo cáo quân ngũ của Ông Patterson. Mọi chi tiết thu thập  được từ quá trình giám sát này cần được đề cập chi tiết trong tệp cơ sở dữ liệu của SCP-2205.

**Mô tả:** SCP-2205 là mã định danh được gán cho một dị tượng liên quan đến hai bản thể khác nhau của một người duy nhất có khả năng sửa đổi đáng kể các thuộc tính của thực tại trong quá khứ và hiện tại.

__**Binh Nhất Dwight Patterson, 24 tuổi, Lính Súng Trường Lục Quân Hoa Kỳ (1920-1944)**__ là bản thể đầu tiên của SCP-2205, được cho là nằm trong những người tham dự các sự kiện ở cuối Chiến tranh Thế giới thứ Hai. Bản thể này của Ông Patterson đã được ghi nhận là một người lính cho Lực lượng Đồng Minh trong mười lăm (15) tháng cho đến khi hy sinh do trúng đạn MG42 vào ngực vào ngày 6 tháng 6 năm 1944, trong cuộc đổ bộ Normandy do lực lượng Đồng Minh chỉ huy dưới mật danh &#34;Chiến dịch Neptune&#34;. Binh Nhất Patterson có một người con gái với Bà Amanda Montgomery (1917-1998) trong một cuộc hôn nhân kéo dài ba năm, kết thúc vào năm 1943 sau khi Ông Patterson nhập ngũ.

__**Ông Dwight Montgomery-Patterson, 85 tuổi, Nhân Viên Bán Hàng Nghỉ Hưu (1920-2005)**__ là bản thể thứ hai của SCP-2205, được cho là nằm trong dân số Hoa Kì cho tới năm 2005. Bản thể này của Ông Patterson đã được xuất ngũ trong trang trọng bởi Quân đội Hoa Kỳ vì nhiều hành động anh dũng trong cuộc đổ bộ Normandy năm 1944. Bản thể này đã qua đời vào ngày 6 tháng 6 năm 2005 do chứng phình động mạch chủ. Ông Patterson có ba người con gái và hai người con trai với Bà Amanda Montgomery (1917-1998) trong một cuộc hôm nhân kéo dài năm mươi tám năm, kết thúc vào năm 1998 sau khi Bà Amanda qua đời do tuổi già.


[[collapsible show=&#34;+ Nhập Thông tin Xác thực: Nhật kí Thu hồi 2205-A&#34; hide=&#34;- Đóng Nhật kí Thu hồi 2205-A&#34;]]
&gt; **Lời nói đầu:** Lá thư sau được tìm thấy trong một cuộc kiểm tra định kì tại nhà Ông Montgomery-Patterson với việc sử dụng Câu chuyện Che đậy Omega-04 (&#34;Nhân Viên Sốt Dengue&#34;). Bức thư đã được nhân viên Tổ Chức thu thập và quét để phân tích thêm.
&gt; ------
&gt; [[=image https://scp-wiki.wdfiles.com/local--files/scp-2205/dat-shit.png width=&#34;500&#34;]]
&gt; ------
&gt; //Mandy,//
&gt;
&gt; //Cuộc sống thực sự trống rỗng khi không có em ở đây. Anh vẫn chưa làm những gì anh muốn và anh không muốn tiếp tục nữa. Anh ước rằng anh có thể quay trở lại. Anh ước mình có thể ra khỏi chiếc giường này và chết đi để không phải nhớ em nhiều như thế này. Anh muốn em coi anh là anh hùng của em trong suốt quãng đời còn lại của em. Cuộc sống của anh chẳng có mục đích gì nếu em không ở đây với anh. Chẳng huy chương nào trên thế giới có thể thay thế được em. Anh hy vọng rằng dù em ở đâu, họ vẫn đối xử tốt với em.//
&gt;
&gt; //Mãi mãi yêu em,//
&gt; //Dwight//
[[/collapsible]]


[[collapsible show=&#34;+ Nhập Thông tin Xác thực: Nhật kí Sự kiện 2205-A&#34; hide=&#34;- Đóng Nhật kí Sự kiện 2205-A&#34;]]
&gt; ||**Nhật kí Sự kiện 2205-A, ngày 6 tháng 6 năm 2005**||
&gt;
&gt; //ĐĐN Omega-34-01 đã phát hiện và ghi nhận sự thay đổi trong hành vi của SCP-2205 cùng với ĐĐN Omega-34-02. Hình ảnh sau đã được ghi nhận là được chụp tại vị trí của bản thể đầu tiên của Ông Patterson trong cuộc đổ bộ Normandy. Cùng lúc đó, các báo cáo giám sát cho thấy Ông Montgomery-Patterson đã biến mất tại nhà riêng ở ████████, Minnesota. Tám tiếng sau khi biến mất, hư hại lớn đã được phát hiện trong bức ảnh nói trên, khi sự hiện diện của ông Patterson dường như đã bị loại bỏ khỏi bức ảnh. Ông Montgomery-Patterson tái hiện hình tại nhà ba mươi phút sau và bắt đầu biểu hiện các triệu chứng mà về sau được chẩn đoán là mất máu do phình động mạch chủ. Các dịch vụ cấp cứu đã được cử đến và cố gắng hồi sức tim phổi nhưng thất bại, dẫn đến việc ông Montgomery-Patterson được xác nhận đã qua đời. Đồng thời, báo cáo thương vong của ông Patterson đã được thay đổi để phù hợp với ngày mất của ông Montgomery-Patterson.//
&gt; [[&gt;]]
&gt; //─ Ts. Margaret Webber, Chỉ Huy Trưởng ĐĐN Omega-34-01//
&gt; [[/&gt;]]

&gt;

**Phụ lục 2205-A:** Quan sát kĩ hơn từ các thiết bị của Tổ Chức theo sau sự biến mất đột ngột của Ông Montgomery-Patterson ở nhà riêng và sau đó là cái chết của ông đã dẫn tới việc thất thoát một lượng lớn dữ liệu lịch sử về Thế Chiến Hai được chính ông mang đến cho nền nghiên cứu lịch sử hiện đại. Mọi hồ sơ chính thức về việc ông Mongtomery-Patterson được giải ngũ trang trọng khỏi Quân đội Hoa Kỳ cũng như bất kỳ tài liệu đã đăng ký chính thức nào [[footnote]]Bao gồm giấy đăng kí kết hôn, chứng từ đất đai và văn bản thế chấp [[/footnote]] đều được ghi nhận như dữ liệu bị mất. Tại thời điểm viết bài này, vị trí hài cốt của Ông Montgomery-Patterson vẫn chưa được xác định.

**Phụ lục 2205-B:** Mảnh giấy sau đây được tìm thấy bên giường ông Montgomery-Patterson sau khi ông ngừng tim và qua đời.
[[=]]
[[=image https://scp-wiki.wdfiles.com/local--files/scp-2205/othershit.png width=&#34;500&#34;]]
