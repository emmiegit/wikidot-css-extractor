&gt; 您当前查看的是该项目已归档版本。此文档于2018年7月9日已被标记为//已过时/需更新//文档，应在文档重新编辑之前停止访问此文档以造成不必要的错误信息传播。此文档在重新编辑后将实施//归档//处理。

**项目编号：**SCP-CN-441

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-441应被就地收容，并在其周围建立高度至少为2m的水泥墙并配备一名警卫人员以防止无相关权限人员进入。任何相关的实验已被禁止。若发现任何SCP-CN-441-A的踪迹应立即上报与Site-CN-75的相关收容小组实施调查，经发现存在的SCP-CN-441-A应立即实施焚烧处理。

**描述：**SCP-CN-441是一栋分为地上及地下各一层的建筑，曾作为解剖楼使用并由████大学所有，其窗户和楼梯间的门因未知原因无法打开，人员仅可通过电梯及运输标本的货梯对SCP-CN-441进行探索。任何从外界直接观察SCP-CN-441内部的尝试均以失败告终，现所有相关讯息均由收容小组通过电梯进入其内部实施记录。当有人类个体处于SCP-CN-441内部空间时，该个体将表现出不需要进食和饮水仍能维持存活的现象，但因空腹而带来的饥饿感将随时间的推移而逐渐加剧。

SCP-CN-441-A是一种主要活跃于SCP-CN-441地下一层的可动且拥有智能的异常人体标本，其外形与普通人体标本无异，但其对任何出现在视野范围内的人类个体表现出极大的敌意。据目前已有的观察发现，SCP-CN-441-A拥有类似人类个体的行为模式且拥有近似人类的智能，其能够进行如抓、握、拽、拉等简单的动作，亦能进行如使用武器、建立围栏、收集物资、取火等复杂的动作，虽SCP-CN-441-A能够完成如上的一系列复杂动作，但仍未观察到其对人类语言、图案和符号做出反应或是同类间的交流行为。

**附录A：**__收容讯息__
[[collapsible show=&#34;▶ 文件：SCP-CN-441&#34; hide=&#34;权限验证通过，文件已检索&#34;]]
@@        @@基金会于2018年7月8号上午10点20分收到来自驻扎在████大学的外勤特工的简报，报告称该大学的解剖楼内出现若干个身穿学生服饰的异常人体标本个体，其手持解剖工具攻击所有其视野范围内的平民。随后在2名特工的轻伤、4名平民轻伤和2名平民死亡的情况下下完成对所有出现的总共11名SCP-CN-441-A个体的收容，在使其行动能力无效化后交由研究部门处理。事后已对所有目击人员实施A级记忆删除及相关善后工作。研究部门报告称SCP-CN-441-A个体与普通解剖用人体标本无异，已将样本实施收容。

@@        @@目前所有的SCP-CN-441-A个体的显著特征为整齐的人类衣着打扮且在移除衣物后表现出用肢体遮挡私密部位的行为、面对尸体做出的呕吐动作、在触碰到人员的尸体和血迹后会立即取出纸巾擦拭等动作均表明其可能正在有意或无意地模仿人类的行为模式，此现象的目的及原因不明。

[[/collapsible]]

**附录B：**__探索记录__

[[collapsible show=&#34;▶ 视频：SCP-CN-441&#34; hide=&#34;权限验证通过，文件已检索&#34;]]
&gt; **记录者：**Yoghurt博士
&gt; 
&gt; **探索者：**D-45213
&gt; 
&gt; **前言：**在连续三次使用无人侦察机进入SCP-CN-441遭到SCP-CN-441-A个体的破坏/阻挠而导致探索失败后决定初次实施人员探索。
&gt; ----
&gt; [[=]]
&gt; &lt;记录开始&gt;
&gt; [[/=]]
&gt; 
&gt; **Yoghurt博士：**请再一次确认设备是否齐全。
&gt; 
&gt; **工作人员：**准备完毕。
&gt; 
&gt; **Yoghurt博士：**那么就直接开始吧，请通过电梯进入地下一层。
&gt; 
&gt; **D-45213：**好的。
&gt; 
&gt; //D-45213进入电梯内并按下了电梯，电梯缓缓下落。随着提示声响起，电梯门打开，面前的是仅靠应急灯照亮着的晦暗的走廊以及两侧六间紧闭的解剖室大门，电梯左侧为杂物间和休息室，右侧为办公区域，D-45213走出电梯后开始按照指示对走廊进行检查。//
&gt; 
&gt; **D-45213：**怎么说呢......出乎意料的干净，照你们说这里应该很久没有人来过才对，可是我却看不见任何脏乱的地方，一切都摆放得整整齐齐的，就好像刚刚被人打扫过一样。
&gt; 
&gt; **Yoghurt博士：**那么请开始对房间内进行探索。
&gt; 
&gt; **D-45213：**是。
&gt; 
&gt; //D-45213顺手拧了一下左手边的第一扇门。//
&gt; 
&gt; **D-45213：**锁住了。
&gt; 
&gt; //说完，D-45213走向了右手边的第一扇门，很轻松地便将门打开了。//
&gt; 
&gt; **D-45213：**这边的没锁。
&gt; 
&gt; //D-45213进入了房间内，记录仪显示房间内十分昏暗且没有任何光源，随后D-45213将手电筒开启后一下照亮了房间中央的手术台，上面横躺着一个人类尸体，其腹部到胸腔的位置被使用手术刀剖开、肋骨部分消失但并无发现骨锯和移除的肋骨，肝脏及肠道被完整地装在一旁的盘子内，虽然通过简单的分析确认该尸体刚刚死亡不久后被处理，但该尸体并无血液和体液存在的痕迹。//
&gt; 
&gt; **D-45213：**有点犯恶心......我中午刚吃的卤煮......//（干呕）//
&gt; 
&gt; **Yoghurt博士：**请检查房间内是否有其他情况。
&gt; 
&gt; **D-45213：**......好吧......
&gt; 
&gt; //D-45213将白单子盖在尸体上后继续调查房间内的设施，除解剖用工具消失外其它物品均无动用的痕迹。得到指示后，D-45213离开并前往下一个房间。该房间内并无任何尸体，但仍然没有见到工具。//
&gt; 
&gt; **D-45213：**意外的，都打理得很干净呢，可为什么上一个房间里还摆着一个尸体呢？
&gt; 
&gt; **Yoghurt博士：**请问有什么特殊情况需要汇报么？
&gt; 
&gt; **D-45213：**就是这两个房间我在搜查的时候都没有看见刀具，手术刀啊骨锯啊镊子啥的都没有看见，而且福尔马林也少了很多......只是有点奇怪罢了。
&gt; 
&gt; **Yoghurt博士：**那么请你继续进行搜索。
&gt; 
&gt; //当D-45213准备离开当前的房间时，记录仪记录到一声清脆的玻璃破碎声。//
&gt; 
&gt; **D-45213：**什么情况！这还有别人？
&gt; 
&gt; **Yoghurt博士：**等一等，D-45213......
&gt; 
&gt; //D-45213确认了一下声源的位置并向前出发，当他试探性拧了一下左手边的第一个房间的把手时，发现门开了。D-45213刚踏入一步，门后以及身后的房间内窜出两个SCP-CN-441-A扑向D-45213，D-45213被压在其中一个SCP-CN-441-A的身下后，另一名SCP-CN-441-A立即手持手术刀跑到D-45213跟前并向其头部刺去，导致D-45213当场死亡//
&gt; 
&gt; //一个SCP-CN-441-A拾起了记录仪。//
&gt; 
&gt; //&lt;多个SCP-CN-441-A的叫声&gt;//
&gt; 
&gt; //&lt;撞击声&gt;//
&gt; 
&gt; [[=]]
&gt; &lt;记录结束&gt;
&gt; [[/=]]
&gt; 
&gt; ----
&gt; **后续：**根据已得到的信息表明SCP-CN-441-A似乎拥有群体合作意识和藏匿自身的手段，可以确认其拥有智能，进一步研究需更多资料以分析。后续的2次派遣的D级人员均被SCP-CN-441-A个体捕获并击杀。
[[/collapsible]]
[[collapsible show=&#34;▶ 音频：SCP-CN-441&#34; hide=&#34;权限验证通过，文件已检索&#34;]]
&gt; **记录者：**Yoghurt博士
&gt; 
&gt; **探索者：**MTF-丙申-06“卡尤加鸭”
&gt; 
&gt; **前言：**在上次探索后，项目负责人决定采用较为激进的手段对SCP-CN-441内部进行探索。
&gt; ----
&gt; [[=]]
&gt; &lt;记录开始&gt;
&gt; [[/=]]
&gt; 
&gt; **Yoghurt博士：**一旦见到SCP-CN-441-A，立即开火。如果可以，尽力保持存活。
&gt; 
&gt; **全体MTF-丙申-06：**明白，长官。
&gt; 
&gt; **Yoghurt博士：**开始。
&gt; 
&gt; //&lt;电梯提示声、开门声&gt;//
&gt; 
&gt; **MTF-丙申-06-A：**周围区域实施搜查。
&gt; 
&gt; **MTF-丙申-06-B/C/D/E/F：**是。
&gt; 
&gt; **MTF-丙申-06-B/C/D：**杂物间、办公室无异常状况，但内部家具被搬动的痕迹......这里太脏了，还有血和——看起来像是一个人的鼻子——地上看起来像是尸体拖动的痕迹，而且痕迹一直延伸到走廊的房间里去......
&gt; 
&gt; **MTF-丙申-06-E/F：**办公区域无异常，但发现有大量的人血，像是喷溅上去的，还有人的手印和一串没法辨识出意义的字符，可能是SCP-CN-441-A留下的。
&gt; 
&gt; **MTF-丙申-06-A：**报告上说了，尽管它们的肉体极其脆弱但是SCP-CN-441-A拥有智能，而且可能不低于人类的平均水平，所以我们需要小心一些。
&gt; 
&gt; **MTF-丙申-06-B：**碾过去就是了。
&gt; 
&gt; //&lt;片刻修整后&gt;//
&gt; 
&gt; **Yoghurt博士：**报告情况。
&gt; 
&gt; **MTF-丙申-06-A：**是，长官。走廊被大量的办公桌和椅子阻塞住，阻塞物来自电梯两侧的家具，推测SCP-CN-441-A个体均在走廊前的房间内。
&gt; 
&gt; **Yoghurt博士：**强攻。
&gt; 
&gt; **MTF-丙申-06-A：**明白。大家准备。
&gt; 
&gt; **全体MTF-丙申-06：**是。
&gt; 
&gt; //&lt;桌椅搬离声及撞击声&gt;//
&gt; 
&gt; **MTF-丙申-06-B：**准备就绪。
&gt; 
&gt; //&lt;破门声及金属碰撞声&gt;//
&gt; 
&gt; //&lt;嘶吼声&gt;//
&gt; 
&gt; //&lt;枪声&gt;//
&gt; 
&gt; **MTF-丙申-06-B：**一号房间清理完毕，发现两个SCP-CN-441-A个体正在啃食一具看起来挺新鲜的人类尸体，已处决。房间里也非常的乱，而且还用柜子和桌子挡住了门——挺聪明的嘛。
&gt; 
&gt; **MTF-丙申-06-A：**原地待命。
&gt; 
&gt; **MTF-丙申-06-B：**是。
&gt; 
&gt; **MTF-丙申-06-C：**二号房间就绪。
&gt; 
&gt; //&lt;破门声&gt;//
&gt; 
&gt; //&lt;枪声&gt;//
&gt; 
&gt; **MTF-丙申-06-C：**一共6个SCP-CN-441-A个体，看起来它们正在吃东西，而且还有打火机和收集到的......未知肉类和水......已全部处决。它们还围坐在火堆旁边烤吃的。
&gt; 
&gt; **MTF-丙申-06-A：**待命。三号、四号房间准备。F你负责处理现场。
&gt; 
&gt; **MTF-丙申-06-D/E/F：**明白。
&gt; 
&gt; //&lt;吼叫声&gt;//
&gt; 
&gt; //&lt;连续的枪声&gt;//
&gt; 
&gt; //&lt;尸体拖拽声&gt;//
&gt; 
&gt; **MTF-丙申-06-F：**这里发现了一些日记内容，看起来和SCP-CN-441有关。//（背包拉链声）//
&gt; 
&gt; **MTF-丙申-06-D/E：**报告。一共四个SCP-CN-441-A，已处理完毕。它们似乎发生了争执，以现场来看可能是为了食物，唯一发现有雌性特质的个体躲在桌子下啃着自己同伴的手臂......真恶心......
&gt; 
&gt; **MTF-丙申-06-A：**待命。然后是五号和六号房间......
&gt; 
&gt; //&lt;破门声&gt;//
&gt; 
&gt; //&lt;连续的枪声&gt;//
&gt; 
&gt; **MTF-丙申-06-A：**报告指挥。基本处理完毕，共处决16个SCP-CN-441-A个体，2个个体放弃反抗已被拘束，而......等一下......
&gt; 
&gt; **MTF-丙申-06-D：**那看起来像是一个人？
&gt; 
&gt; **MTF-丙申-06-A：**以防万一......戒备。
&gt; 
&gt; //&lt;推开保险声&gt;//
&gt; 
&gt; **MTF-丙申-06-B：**......看起来是一个......SCP-CN-441-A......跪在那儿......它好像在哭......
&gt; 
&gt; //&lt;含糊不清的声音&gt;//
&gt; 
&gt; **MTF-丙申-06-A：**缓慢靠近。
&gt; 
&gt; //&lt;失真且含糊不清的啜泣声&gt;//
&gt; 
&gt; //&lt;吼叫声&gt;//
&gt; 
&gt; **MTF-丙申-06-A：**该死！它手里拿着刀！快开枪！
&gt; 
&gt; //&lt;多个SCP-CN-441-A个体的嘶吼声及枪声&gt;//
&gt; 
&gt; **MTF-丙申-06-A：**别让那两个跑了。
&gt;
&gt; //&lt;枪声&gt;//
&gt; 
&gt; **MTF-丙申-06-B：**情况怎么样了？
&gt; 
&gt; **MTF-丙申-06-A：**只是被匕首划伤了......不打紧。
&gt; 
&gt; **MTF-丙申-06-F：**//（摸索声及尸体搬动声）//看起来像是一些笔记，管他呢收起来。
&gt; 
&gt; **Yoghurt博士：**情况如何？
&gt; 
&gt; **MTF-丙申-06-A：**报告长官，所有SCP-CN-441-A个体全部击杀。
&gt; 
&gt; **Yoghurt博士：**没有存活个体吗？
&gt; 
&gt; **MTF-丙申-06-A：**因它们试图反抗，所以处决了。
&gt; 
&gt; **Yoghurt博士：**那么任务结束吧，你们上来进行检查。
&gt; 
&gt; **全体MTF-丙申-06：**是，长官。
&gt; 
&gt; //&lt;未知来源噪音&gt;//
&gt; 
&gt; 
&gt; //&lt;设备连接已断开&gt;//
&gt; 
&gt; [[=]]
&gt; &lt;记录结束&gt;
&gt; [[/=]]
&gt; 
&gt; ----
&gt; **后续：**在结束任务后，全体MTF-丙申-06因未知原因断开联系，过后数分钟6个穿着MTF-丙申-06成员的装备SCP-CN-441-A个体走出电梯，在数秒后该个体开始使用枪支扫射在场的工作人员，随后在造成12名研究人员的损失后被安保人员击杀。此次记录为在该6名SCP-CN-441-A个体身上搜获的记录仪器中获得，记录画面已丢失，仅复原出以上音频资料。围绕着SCP-CN-441异常性质的讨论正在继续进行。
[[/collapsible]]
[[collapsible show=&#34;▶ 文档：SCP-CN-441&#34; hide=&#34;权限验证通过，文件已检索&#34;]]
@@        @@以下文档为在上一次任务中获取的记录，已经过简略处理。
&gt; @@        @@这个世界怎么了？我一定是疯了，我在解剖楼里解剖着样本，忽然从我身后窜出一个人体标本冲我大叫还向我跑了过来，直到我把它制服了我也没搞懂是什么情况，我看向房间外，好几个样本样的怪物向着我的同学挥动着手臂，它们的吼叫声简直让人不寒而栗，我甚至闻见了它身上福尔马林的味道......我一定是疯了。
&gt; 
&gt; @@        @@我们初略找了一下这层的所有人——大概29个人，我听见两名女生说那些怪物是从电梯出来的，有人说是在货梯那听到了声响，其中1个人自告奋勇说要出去，但也仅有10个人愿意跟着他一起出去，我们都没敢去。我们急忙忙地搜索了这一层，出来休息室的两桶水和几包零食，再没有吃的了......
&gt; 
&gt; @@        @@但愿是我疯了，但我现在头脑非常清晰，我也只好记录下这一切，来提醒自己[模糊不清]

&gt; @@        @@那11个人没有回来，我甚至听到了枪声，是有人来救我们了吗？为什么还没有来？刚刚搜寻食物时又发现有两个女生躲在一层的尸池里，蹭着晚上从货梯那下来的——她们说外面聚集了一堆人，但没有一个人进来，出门的那11个家伙以及被外面的人抓走了，还开了枪——那不是来救援我们的人，我们水喝了一半，--食物也没了--食物还充足。

&gt; @@        @@打火机找到了，我们还撕了一些报告，我们一群人只能围坐在火堆旁啥也干不了，现在谁也不愿意出去解剖室，两个家伙拎着手术刀说要出去找吃的，不一会带回来了一些肉——我们吃了它们，谁也没有提起关于肉的事情，谁都心知肚明。[模糊不清]

&gt; @@        @@一个怪物从电梯上下来了，还到处翻找，那是在找我们吗？我们扑到了他，我用手术刀插在了它的头上，它一下子就不动了，它还带着一个看起来像是麦克风和摄像头的东西，我们毁了它并扔在了火里——至少不用为食物着急了，暂时。

&gt; @@        @@[模糊不清]他看着我的眼神就像在看食物！他想吃了我，除非我反抗，否则我会死。那个[模糊不清]想和那群女生联合在一起吃我的肉，我看见他们在躲着我，他们说着悄悄话，他们正密谋怎么把我分了[模糊不清]--食物越来越少了--食物还充足。

&gt; @@        @@我看见了██！她一个人反锁在房间里不吃不喝，我们都以为她死了，她居然还活着！她一定私藏了食物，那个[脏话屏蔽]！说什么不用吃喝也可以活着根本就是为了私藏！等我把她的食物全找出来后就把她[模糊不清]。

&gt; @@        @@尸池去不了了，我通过货梯看见了它们在那捣鼓着什么，货梯也被守住了，绝对不能去了！可是我们的食物已经[模糊不清]一切都是为了生存。最近有两次和上次一样的怪物下来了，我们暂时可以喘一口气吧，但这不会持续多久，我们还需要食物。

&gt; @@        @@我看见了那些怪物还会用武器！甚至我看见了它们在交流！
&gt; 
&gt; @@        @@其他人已经完了，我也快完了。我已经没有退路了。
&gt; 
&gt; @@        @@我感觉我像在写最后的遗言，而且我确实是这么打算的，可我发现在我并没有我想象中的从容，我的双手开始颤抖，枪声越来越近了......为了我，或是其他某个能看到这儿的人，不管如何，逃出这里。我宁愿死这儿，也不愿意继续在这里苟活着。

@@        @@后续调查中并未在SCP-CN-441内部找到任何幸存者，文件已被归档。
