**特殊收容措施：**因其地处偏远处，对SCP-3983的物理收容没有必要。海军特遣队Sigma-58“喂底客”将监控海洋勘探组织，确认其有无在SCP-3983所在地附近的探索计划。

**描述：**SCP-3983是一洞穴，入口位于南太平洋海面下约10800米处、汤加海沟的地平线深渊中。SCP-3983起初是由一次载人NOAA探索的船员发现。对其发现的行政报告为基金会网络爬虫标记，对暴露人员施以了记忆删除，对SCP-3983的管辖移交到基金会之下。

洞穴入口是海沟壁上的一道狭窄裂缝，最宽处宽约2.5米。在其内，有一通道延伸到岩石内部，逐渐向上转弯，以12°平均角度上升约200米。到此处后，通道联通入一充满空气的房间，宽约75米。 

在该房间中心处有一高台，由石砖建成，离地1米，直径约15米。 房间左侧与右侧墙壁上装饰有复杂的高浮雕，似乎是直接由洞壁岩石刻出。

左侧雕塑描绘了一个瘦高的人形，身披破布。该人物的肩上横跨地扛着一把巨大的海军式船锚，大致与该人物等身长（约3米），有三角形的锚爪。该人物略有驼背，推测是因其背负的装备所致。其面部被一蒙面兜帽遮盖。在这一中心人物周围刻有简单的波纹图案，似乎是描绘了风或者海浪。有一目前尚未破译的朗格朗格符文刻在上方墙壁。该雕塑被编为SCP-3983-01。

右侧雕塑极度复杂且细节丰富。其中有一群海洋生物结构体，但其具体形式难以确认。鲜明元素包括触须、甲壳纲钳、昆虫腿、藤壶、珊瑚、鹿角，以及似乎是人类骨骼的部分，包括脊柱、肢体、头骨。这些元素似乎是随机化地呈现，虽然隐约有一中心物质团，但其具体构成不明。有一阿卡德楔形文字铭文在其上方，内容为&#34;她生万物而食万物、播种而收割、降疫病与康健的她，她无休。”此雕塑编为SCP-3983-02。

房间后墙被一堆积到房顶的人类尸体堆遮挡（约7米高），这些尸体表现出不同程度的腐烂；其中部分没有表现出显著腐烂迹象，其他的则近乎骷髅化。

每天一次，在大致相当于地平线深渊上方海面日出的时刻，一具尸体将开始自发活动并从尸堆中爬出，将其编为SCP-3983-03。这有时会消耗极多的时间，取决于尸体在尸堆中的位置。 一旦脱离尸堆，尸体便会站立起身，走上石台并站在其中央。若SCP-3983-03个体没有可行走的双腿，它会爬行并尽力做出直立姿势。

来到高台中心后，尸体会开口说话。这些话语的内容总是可以辨别，即便是在尸体没有声带或舌头时也是如此。

在其发言完成后，尸体会消失，两座雕塑会开始表现出物理反应。基金会自动化海洋观测无人机（ANOD）06拍摄到了多次此类事件；示例抄录如下。

||~ 日期||~ 对象描述||~ 发言内容||~ 结果||
||2010年4月4日||肥胖女性，严重腐烂迹象。对象的腹部和上肢末端有疤痕。|| “我的一生，辛苦工作。从不停下工作。我让自己给一个混蛋上了，给他生儿育女。我爱他们。我爱他们，尽我所能抚养了他们，但我无能为力。负担沉重。我迷失了方向。到最后，我爱他们不够，尽力不够。我想寻求解脱。我失败了。我不会再做了。我选择让自己派上用场。我接担。” ||对象消失，伴随一阵蓝光闪过。在SCP-3983-01表面采集到大量露水，呈水流流向房间地板。||
||2010年5月13日||高瘦男性。除皮肤苍白外腐烂迹象轻微。|| “我没有选择休假来挥霍我的存在。我效忠的是生命，与它的永固。我已缝了肉，接了骨，疗好了病恙。我不准备允许我们落入停滞之中。我们必得强壮，健康，即便这意味着我们要接受恐怖的改变。我不是懦夫，我不会屈服。我选择永远战斗。我永远不歇。 ” ||对象消失，伴随一阵绿光闪过。与弗吉尼亚爬山虎(//Parthenocissus quinquefolia//) 极为相似的藤蔓从SCP-3983-02的表面伸出，然后快速腐败崩塌。||
||2010年7月8日||高而宽肩的男性。中度腐烂。上臂和胸口有多个纹身。|| “操他妈。老子从来不让人挡路，从不。我不会再去加入个蠢逼帮派天天给其他所有人找麻烦。我有过乐子了。是时候让老子做一回正事了，就像妈妈想要的。这发不浪费。这次不会。我是有史以来最强的恶棍，你们要爱上我的。准备好了吗，婊子们。Manny Marquez接担。” ||对象消失，伴随一阵蓝光闪过，且有类似王鹫 (//Sarcoramphus papa//)的叫声传出。SCP-3983-01的姿势略微变化，将其锚调整为更加直立。||
||2010年6月2日||矮个女性，具体特征因其高度腐烂难于辨认。对象大约死亡了不少于一年时间。|| “I我从来一无是处。我只知痛苦仇恨。我想有的选。给了我的我要偿还。我永远不歇。” ||对象消失，伴随一阵绿光闪过。血液出现在SCP-3983-02的表面上，逐渐凝固并干燥。||
||2010年7月17日||小个的骷髅，推测是5-6岁儿童的遗骸。||无。对象站在石台中央但没有发出声音，将其手臂放到肋骨处晃动。||SCP-3983-01与SCP-3983-02首次出现明显活动。 SCP-3983-02将一根触手伸向对象。SCP-3983-01将其船锚挥向SCP-3983-02的触须，使其被撞成碎片。一声大致140分贝的咆哮声传出，震动了房间，造成ANOD-06的麦克风临时中断。SCP-3983-01站在对象和SCP-3983-02之间，将其铁锚头朝下锤在平台表面。46秒内没有活动，之后对象消失，发出一阵蓝光。SCP-3983-01举起一只手臂，持续指向SCP-3983-02一段时间，而后将其武器扛在肩上，回到休眠状态，构造与此前相同。||
||2010年11月27日||矮个男性。高度腐烂分解。严重损伤迹象，包括腹部、肢体的戳刺伤，多根肋骨折断。|| “我要走自己的路。” ||参见事故报告3983-01.||
