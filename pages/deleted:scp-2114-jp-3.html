**アイテム番号:** SCP-2114-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2114-JPは保全管理のために、断続的かつ不定期的な状態の確認がなされています。関連が疑われるイベントが発生するごとにSCP-2114-JPへの調査人員が派遣され、対応する内容物の調査が行われます。

**説明:** SCP-2114-JPは公園を模した建築物です。入り口には[[[*http://scp-jp.wikidot.com/system:page-tags/tag/%E6%80%AA%E5%A5%87%E9%83%A8%E9%96%80#pages|&#34;怪奇部門(Department of Abnormalities)&#34;]]]という小さな金属製プレートが掲げられています。

SCP-2114-JP内の各部で、異常あるいは非異常な物品群が発見されています。これらを撤去・回収する試みの成功例は確認されていません。

**__SCP-2114-JPに存在する物品の例__**
* 携帯ゲーム機2台。
* ██████社製のカードゲームセット一式。
* スナック菓子とインスタントラーメン。
* プリントの剥げたキャップ。
* コミックスの単行本。
* ██████社製のバトルホビー。
* ピルケース。
* サッカーボール。
* 日産GTRのミニカー。
* サイズの違うBMX2台。

また、SCP-2114-JP内の花壇にはライラック(//Syringa vulgaris//)が植わっています。このライラックは根詰まりを起こしているにも関わらず枯死する徴候が見られず、今も光合成活動を行っていることが確認できます。</textarea></pre>
