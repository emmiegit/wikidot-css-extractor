**Titre original :** Rapport d&#39;expériences sur SCP-154-FR
**Auteur :** [[user Rapport d&#39;expériences sur SCP-154-FR]]
**Date de publication originale :** 2 novembre 2016
[[include credit:end]]

Liste d&#39;observations effectuées avec SCP-154-FR par les membres de la Fondation :

**Format :**
&gt; **Observateur(trice) :**
&gt; **ID du référentiel (et nom si possible) :**
&gt; **Coordonnées dans le référentiel (Latitude ; Longitude) :**
&gt; **Ciel observé :**
&gt; **Alentours observés :**
&gt; **Note(s) :**

&gt; **Observateur :** Professeur Nephandi
&gt; **ID du référentiel :** 009 (Inconnu)
&gt; **Coordonnées dans le référentiel :** -17 ; 143
&gt; **Ciel observé :** La brume empêche toute observation du Ciel
&gt; **Alentours observés :** Épaisse brume entourant l&#39;Observatoire, composée semble-t-il de minéraux de faible densité emportés vers le haut par une pression qui pourrait être due à un important gradient de température.
&gt; **Note(s) :** //En tout cas c&#39;est confirmé : Pluton n&#39;est plus une planète.// - Pr Nephandi

&gt; **Observatrice :** Dr Frey
&gt; **ID du référentiel :** 048 (TRAPPIST-1 e)
&gt; **Coordonnées dans le référentiel :** 27 ; -48
&gt; **Ciel observé :** Un ciel très nuageux, cependant après une demi heure d&#39;observation la couche nuageuse s&#39;est dissipée, révélant un ciel orangé et une petite étoile d&#39;un rouge vif. Un corps céleste soupçonné être une Lune a pu être aperçu par le Dr Frey, mais a été couvert par les nuages avant toute observation plus précise.
&gt; **Alentours observés :** Un océan s&#39;étendant à perte de vue dans toutes les directions. Aucun signe de vie observable, même en utilisant le télescope comme &#34;microscope&#34;. 
&gt; **Note(s) :** //Il est possible qu&#39;il s&#39;agisse d&#39;une planète-océan, et l&#39;étoile n&#39;a pas bougé d&#39;un pouce durant les 2 h 06 qu&#39;ont duré l&#39;observation, indiquant que TRAPPIST-1 e serait verrouillée gravitationnellement. J&#39;imagine que ça rendrait l&#39;apparition de la vie assez compliquée.// - Dr Frey</textarea></pre>
