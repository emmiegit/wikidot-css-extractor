    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>夜幕降临，我厌倦了叫喊声和不断的敬酒声，走上了城市的后巷。我的脚步回荡在寂静的建筑物之间。他们似乎过快的忘记了我和他们为这次庆典所付出的代价。我现在才知道一切太快就会有无尽的回忆，我们长时间谈论死者，他们的生命，他们的行为，他们的思想。但在那个时候，这种欢乐似乎是华而不实的，我无法理解它背后的感情。我漫步前行，只有脚步打破了寂静，偶尔有一对恋人低声说几句话，或者愤怒的猫发出嘶嘶叫声。远处，沙哑的笑声回荡着，欢呼声被包围的砖石弄得空洞无物。我不自觉地意识到我正在走的路，很久以前，我的脚很小，在一整天的学习后徘徊回到这里。很快我走进一片空地，两边的建筑物似乎都斜靠着看他们兄弟被熏黑的废墟。我大步穿过废墟，月光在燃烧过的木材上投下淡淡的光。直到我看到这块半埋在淤泥中的牌子，才意识到这是什么地方。这很久以前是我的家，现在是一个古老的废墟。

看着曾经是我整个世界的废墟，我回想起父亲在夜里把我捆在一辆满载的货车上的情景。我在屋里等着他和邻居们激烈地交谈，他们想知道他为什么不放弃我。毕竟，没有人会责怪他离开他的混血儿。我永远不会忘记他脸上的表情，一想到我被Thalos卫兵控制，一想到他胆小到可以抛弃我，我就感到一种恐惧和愤怒交织在一起。邻居们吓了一跳，纷纷后退，一个简单的店主从经常讨人喜欢的表情变成了一个更适合Vaarlean狂战士的表情。他一言不发地坐到了驾驶座上，他最后一眼怒视着邻居，一个更温柔、更渴望在我们家的人，然后开车走了。

从现在年龄的角度思考，难怪他骗了我。那时我还只是个孩子，他不想把我们离开的责任推给我自己。所以他撒了谎。他声称我们在度假。我们是去看世界的。我只能想象我的兴奋可能伤害了他，他知道我一直如此渴望离开我们的商店，承受了周围城市的低语和刺目的目光。他告诉我路边的树木很可能会分散我的注意力。

我被他的故事迷住了。这些树没有名字，因为它们是那么大，那么出名，这就是人们说的“Ern之外的树”，房间里的每个人都知道你在说什么。他们是一个安慰的景象，他们光秃秃的树枝和灰色的树皮像我的手背一样熟悉。他们老了，比城市还老，甚至可能比所有城市都老。他们并不总是光着身子。它们开着花，开着一个个人头大小的花，但只有在一件大事发生的时候才会开花。他继续说，告诉我传说谁来到了Ern，并使树木盛开，以响应他们的存在。他的故事太精彩了，我没有注意到他担心的回头看我们来的方向，也没有注意到我们继续往前走时他眼睛周围的黑眼圈

我当时想知道，他是否知道有一天我会在一支刚从战争中解放出来的伟大军队的领导下回到Ern。我会让树随着我的逝去而绽放，我会让城市为我敞开大门，我会让城市害怕尊敬我。当我站在我们古老家园的废墟上，我想知道我是否也是一个传奇。

-是从伦敦一家书店里的Tenar老人的日记中找到的。这家商店的老板声称在他家门口发现了它们。由未知成员添加到圣书中。</textarea></pre>
