**项目编号：**SCP-CN-2526
[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/nicker-gray-sandbox/SCP-CN-2526ultimate.jpg|width=200px|caption=一名处于SCP-CN-2526感染前期的男子，拍摄时声称自己感到饥饿]]
**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2526原始样本目前以深低温技术收容于Site-CN-██的一般生物危害收容单元。各站点采集到的有研究意义的个体应按一般流程进行实验申报；确有长期保存活体需要的，须经由站点主管审批通过。

由于项目传染性较弱且容易被治愈，当前仅采取保守型对抗手段。基金会前台医院及驻帷幕外医院的外聘人员已将SCP-CN-2526相应症状列入监视列表，对确认为SCP-CN-2526感染的患者进行保密治疗。对于已达到中期或晚期，以及不相信掩盖解释的感染者，给予必要的记忆删除。

对于未能接管治疗的案例，适用标准掩盖方案-心理问题；对于SCP-CN-2526成虫或卵茧被发现的案例，适用特殊掩盖方案-CN-2526。

**回收记录：**SCP-CN-2526原始样本于2013年12月2日回收自Site-CN-██研究员██████的家中。其在电商促销期间购置了大量零食，并且在收取快递时没有仔细检查，推测原始样本正是在此时被其带入家中。██████食用零食后感染，随后在月度体检中被查出异样。异常生物体被确认后，本项目建档。

此后，基金会开始注意到帷幕外出现的SCP-CN-2526感染事件，但尚不清楚██████是否为0号感染者。

**描述：**SCP-CN-2526是一种人类肠道寄生虫。原始样本为其卵茧，外观为直径在1~1.5cm的奶白色或淡黄色不规则丸状，干燥情况下有与发酵面食相似的细小孔洞，质地软而脆，有奶香味，平均每颗内含200~300个直径在80~100μm的SCP-CN-2526受精卵。绝大多数人表示其“像是没那么圆的旺█小馒头”。

SCP-CN-2526成虫外观与蛔虫相似，但体型和部分器官有所不同。雄虫长10~25cm，前端有可穿透寄主食道内壁的坚硬口器，靠近前端处有一用于产生和临时储存寄主生物信号分子的环带；雌虫体长30~70cm，生殖器附近有一分泌腺用于构造卵茧。

受精卵进入人类肠道后，SCP-CN-2526开始发育，2~3周后便可达到性成熟，开始进行繁殖。

性成熟的雌虫个体会以每日2万~5万个受精卵的速度产卵，并为其裹上泡沫状的、在碱性液体环境下具有良好弹性的卵茧。处在干燥环境下时，卵茧中水分挥发，形成以蛋白质为主要成分的干燥样本。

成年雄虫会逐渐侵入寄主肠道附近的血管和神经，释放特定激素和神经递质，提高寄主食欲（特别是对项目卵茧类似物的偏好），同时抑制寄主饱腹感、呕吐反射、瘦素合成以及饮食以外的其他欲望[[footnote]]包括性欲、睡眠欲、社交欲等[[/footnote]]。

SCP-CN-2526的感染进程见下表：

||~ 感染状态 ||~ 持续时间 ||~ 症状 ||~ 医疗建议[[footnote]]记忆删除须由专门人员进行，未经授权的医师不得擅自施行[[/footnote]] ||
|| 前期 || 2~4周 || 感染者食量逐渐增大，开始购买和囤积食物、与他人的交往减少 || 依据患者状况给适量的抗肠道寄生虫药物 ||
|| 中期 || 2~5周 || 感染者食欲进一步提高，以正常人数倍的量进食，躯体及四肢开始出现脂肪积累，腹部因食物堆积而病态肿胀，行动能力因此下降。呕吐、肠胃疼痛、肛门裂伤等均无法阻止其暴食行为。同时感染者回避社交，愿意牺牲睡眠时间以“等饿点了再吃些”，社会关系和健康状况趋于崩溃 || 同上/强制禁食后同上 ||
|| 晚期 || 1~3周 || 感染者体型变得极端肥胖，可能呕吐出/从肛门排泄出SCP-CN-2526；若食物储备耗尽，亦可能吞下大量不可食用的有机物甚至无机物（皮革制品、药品、医用酒精、家养宠物、老鼠、[数据删除]、食品的照片/图画、玻璃瓶、塑料制的食品包装袋等）。此时的感染者已经因认知能力、社交网络、行动能力的彻底损毁而无法寻求外界帮助 || 强制禁食后给药/手术清除食道内容物后给药/见下 ||
|| 死亡 || N/A || 感染者因内分泌失调、肝肾功能衰竭、自体免疫等因素死亡。在已知的病死案例[[footnote]]均来自未能接管治疗的帷幕外案例[[/footnote]]中，感染者在弥留之时大多处于呕吐或自我催吐状态，原因未知 || 联系基金会信息管控部 ||

一般的抗肠道寄生虫药物对SCP-CN-2526有效。由于项目的特性，一些感染者会在感到饥饿时将其当做可食用物吞下并得以被治愈。但在项目感染中后期，药物会被感染者食道中的大量食物所稀释，难以发挥应有效果。据估计，约有30%的SCP-CN-2526感染者自行治愈，55%就诊后治愈，15%因此死亡。

目前已发现家猪和倭黑猩猩两种人以外感染案例。但因动物所能获取的食物相较人而言十分有限，加之一般的兽用驱虫药对其有效、人科动物大多反感自身排泄物等，SCP-CN-2526尚未对生猪产业及野生动物生态等产生显著影响。

由项目负责人Dr.███主导的研究已确认SCP-CN-2526并非自然产物，并指出创造/改造出该生物的组织或个人应具有远超帷幕外的技术水平，且相当了解如何滥用人类的欲望。

研究团队表示，SCP-CN-2526当前传染逻辑存在缺陷，按当前趋势预计于数年后野外灭绝，几乎没有造成威胁的可能。同时负责人警告称，其创造者完全可能在未来“滥用人类的其他欲望”，并凭此“创造出以更加难以应对的形式出现的异常”，并希望各部门提高警惕。

**附件：**访谈记录
[[div class=&#34;blockquote&#34;]]
**受访者：**D-48407（已感染SCP-CN-2526三周）[[footnote]]实验后已被治愈，未造成永久性影响[[/footnote]]

**采访者：**Dr.███

&lt;记录开始&gt;

[无关内容已省略]

**Dr.███：**“你最近食量很大，是总觉得很饿吗？”

**D-48407：**“也不是说一直觉得很饿吧，但就是……就是总觉得想要吃点什么。”

**Dr.███：**“你觉得我们我们为你提供的这些食物味道如何？”

**D-48407：**“好吃……”

[D-48407咬住嘴唇，似乎感到困惑]

**D-48407：**“但是其实不好吃——但是不吃不行，不好吃也要吃，吃了就变好吃了……不过也有些是明明好吃的吃下去却不觉得好吃……”

[D-48407盯住Dr.███，舔舐嘴唇]

**D-48407：**“你们之前那个小馒头就挺好吃的，还有吗？我又有点饿了。”
