    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** ハクタク重生計画, 2008
**原題:** 白澤重生計劃-2008
**著者:** ©︎[[*user minmasterqw]]
**作成年:** 2019
[[include credit:end]]

[[module CSS]]
@import url(/deleted:component:ijamea-theme/code/1);
[[/module]]

**目的:** 帝国は1888～1912年にかけてハクタク計画・後ハクタク計画・第三次ハクタク計画を実施したものの、収集された資料は老朽かつ不完全であった。異常事例調査局はこれまでに集めた資料を再整理する必要があると認識すると共に、民間から異常な文献記録を収集し、資料を補うことにした。

ハクタク重生計画における基幹目標は以下の通りである。
# 3度のハクタク計画で収集された資料を整理する。
# 3度のハクタク計画で潜入に失敗した異常組織に対し諜報活動を行い、有用な情報・資料を窃取する。
# 民間から資料を収集する。
# 獲得資料を元に、文献の復元を進める。

本活動における対象地域は5箇所であり、ハクタク重生計画は現地支部に委託する形で進められた。

ハクタク重生計画は調査局が明治維新以来実施してきた異常資料の復元作業の延伸である。後ハクタク計画と第三次ハクタク計画は現地の異常勢力の反発に遭っており、後ハクタク計画に関してはさらに方士勢力[[footnote]] **訳注:** 古代中国にて方術（占い、医術、錬金術）を行った人々。[http://ja.scp-wiki.net/yixuehuihub 中華異学会]がしばしば遭遇している。 [[/footnote]]の干渉を受けた。したがって、今回の作戦は潜入工作に重きを置いており、残りの有志は民間文献の収集/編集作業を担当している。

**資産:** 本作戦は5名の隠将軍が主導する。構成は以下の通り。
隠将軍-ミナヅキ将軍、古漢語学者。 本作戦の発起人かつ総責任者。
隠将軍-シミズ将軍、古典文学者。朝鮮方面を担当。
隠将軍-コバヤシ将軍、古漢語学者。台湾方面を担当。
隠将軍-クボ将軍、中古日本語学者。酩酊街との交渉を担当。
隠将軍-アベ将軍、神秘学者。呪術・陰陽術関連の資料整理を担当。

本作戦では500名の有志から6名を選抜し、各地の異常組織に間諜として潜入させた。構成は次の通り。
フルハシ サブロウ - 呪術師。東学党文献の管理/収蔵を行う組織・東学協会に潜伏。
モノノベ ヒイラギ，ハチマン ハクガ - 呪術師。木易蔵書閣[[footnote]] **訳注:** 繁体中国語支部の[http://scp-zh-tr.wikidot.com/groups-of-interest-zh 要注意団体]。台湾・花蓮に所在する私立博物館で、異常な古物や書籍を収蔵している。財団とは協力関係にある。 [[/footnote]]に潜伏。
ナカムラ テル - 隠将軍-ナカムラ将軍の孫。南中学堂に潜伏。
サトウ ロクミ - 生物学博士。財団に潜伏。
ミウラ ジロウ - 酩酊街原住民。1964年に隠将軍-アベ将軍の傘下に入る。

本作戦において、調査局は運営費や関連資料の購入資金として、各地の有志から7000万円を調達した。

**結果:** 2015年に至るまで、ハクタク重生計画は理想的な進展を見せなかった。酩酊街や一部民間から手に入れた資料を除き、奪取作戦は尽く猛烈な抵抗に見舞われた。

今の所、収集できた資料は1000件以上・計100万字に及び、大部分はハングルや中国語、日本語で記されている。重要な成果の例を以下に記す。

&gt; 酩酊要術，6巻，計20万字。当書は酩酊街の原住民より寄贈されたもので、内容には酩酊街における魔法の研究成果が含まれる。提供された技術は帝国が大東亜共栄圏を再び打ち立てた際に役立つだろう。
&gt; 
&gt; 異詞釈，53項目，計1300字。当書は木易蔵書閣に潜伏していた呪術師・ハチマン ハクガが見つけたものである。全編では合計860項目の異常関連用語が記載されていたが、ハチマン ハクガが書の複製を行っていた所、木易蔵書閣の構成員に発見・排除された。最終的に、帝国が獲得できたのは53項目のみであった。53項目からは[[span class=&#34;ruby&#34;]]日奉[[span class=&#34;rt&#34;]]イサナギ[[/span]][[/span]]一族およびそのうち3名に関する資料（項目13～16）、台湾本土の妖怪や魔人仔[[footnote]]福建や台湾の民間伝説に現れる、鬼や妖怪と考えられている存在。人を山野に誘い込み、迷わせる。[[/footnote]]、妖狐[[footnote]]東アジア一帯の伝説によく現れる怪物。妖狐の能力は伝説ごとに一定の差異がみられるものの、大抵は男を誘惑し、自身の外見を自由に変えられる力を持つとされる。[[/footnote]]（項目20～21）、台湾本土の異常部族（項目30～53）、中国の異常技術理論における専門用語（項目1～12、17～19、22～29）が記録されている。
&gt; 
&gt; 東学志異，四巻，計7万字。当書は東学協会に潜伏する呪術師・フルハシ サブロウが見つけたものである。文献は東学党構成員の朝鮮における異常の記録であり、全体の記録様式は中華異学会のそれに類似している。一方で、大部分には一定程度のハングルが混じっている他、聴取や会話記録は全てハングルで記されている。
&gt; 
&gt; 鄒氏簡，50通，可読部分は計500字。当書は有志からの寄贈であり、中国春秋時代の古書物である。内容は失伝した《鄒子》[[footnote]]《漢書・芸文志》に記載されている書。中国戦国時代の陰陽家・鄒衍が著したとされ、計49編に渡る。[[/footnote]]の一部が記載されており、これらは今後、調査局が国内の陰陽術を研究する際の一次資料になり得る。
&gt; 
&gt; 中華外国歴史，第3巻，計6000字。当書は有志が民間より収集したものである。1945年に出版された中学校向け教科書であり、内部には先の大戦における帝国軍人の御霊が収められている。毎晩0時になると行進する足音を発し、「天皇陛下万歳」の一声で収束する。全ての過程は10分間に渡って継続する。烈士の魂を保存した当書は帝国旗下の万華神社に奉納され、隠将軍-アベ将軍が管理している。
&gt; 
&gt; 田氏易，18冊，計30万字。当書はナカムラ テルが南中学堂より盗み出したもので、全編が手稿となっている。内容は朝鮮の神秘学者・田羽士による周易[[footnote]] **訳注:** 易経に記された、爻辞、卦辞、卦画に基づいた占術。 [[/footnote]]の注釈だが、内容には占いや「武陵桃源」と呼ばれる結界[[footnote]]仏教用語であり、真言宗では「法力を護る聖域」と定義された。しかしながら、調査局では「呪術で作り出した異常空間」の形容に使用している。[[/footnote]]の形成方法についての記述がみられる。また、後の4冊には水書[[footnote]]別名: 水字、水家文、反書、殄文。中国の少数民族・水族が使う水語の表記に用いられる、伝統的な表語文字体系。[[/footnote]]で書かれた文献および、漢語による訳注が一部含まれている。これらは失伝して久しい「連山易」[[footnote]]別名: 夏易。古代中国の三種の占い術（三易）の一つで、夏王朝期に成立した。[[/footnote]]の副本であるとされ、当書を研究することは六十四卦の理解に役立ち、陰陽術のより高度な運用に繋がるだろう。
&gt; 
&gt;
次に、現有文献の整理を行った結果、逸文2編の輯佚[[footnote]]しゅういつ。失われている文献を、他の書物での引用を元に復元すること。[[/footnote]]に成功した。
&gt; 万華術，1編，60字。当書は江戸時代の作品と考えられる。書名は淮南子[[footnote]] **訳注:** 前漢の武帝の頃、淮南王劉安が学者を集めて編纂させた思想書。[[/footnote]]の篇名からとられている。内容は日本本土における妖怪の操り方を詳述している。当書は長らく失伝したものとみなされていたが、異詞釈が万華術の1編・猫又を引用していたために、当書の存在がようやく確認された。
&gt; 
&gt; 異学伍零參-妖狐，経部1編，伝部3編，456字。当書は古代中国の異常研究組織・中華異学会の文献である。伍零參の内容は中国内地の方士組織に関連している。東学志異-4巻-狐化において引用されており、東学党と異学会の関係について研究が進められている。

調査局が整理した資料からは、これまで未確認だった異常組織が発見された。彼らは主に異常な技術を有する台湾原住民から構成されており、1つの異常空間を本拠地として、いくつかの異常通路を擁している。彼らが用いる異常技術は現地の妖怪および土着神に関連するとみられている。当組織の出没地域を探し出すことが、当計画における副次的目標の一つとなった。

また、今回新たに獲得した資料から、調査局は変身能力を持った異常生物群の存在を発見した。東学志異や異学会、木易の文献にはいずれも「人に化ける狐狸」といった類の記述がみられる。しかし、調査局は「狐狸が化けた人間」の描写が地域によって異なることを確認。変身後の容姿は不定であり、環境やその他の不明な要素によって変動するものと推測した。変身術の研究に用いるため、実体の観察/捕捉を行う「キュウビノキツネ計画」が立ち上がっている。

最後に、本作戦は調査局の昨今における比較的大規模な作戦である。調査局は現在、日本超常組織平和友好条約機構に発見されている。[[span class=&#34;ruby&#34;]]蔵部 外火[[span class=&#34;rt&#34;]]クラベ ガイカ[[/span]][[/span]]総裁は調査局に対し、対話の申し入れを行っているが、当要求は目下拒絶されている。
