**Объект №:** SCP-437

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Если топор не используется в экспериментах, его следует хранить в закрытом, специально для него сделанном сейфе. Эксперименты с объектом должны проводиться как минимум тремя исследователями. Исследователям советуется не брать SCP-437 в руки.

**Описание:** SCP-437 - старый стальной топор лесоруба, покрытый ржавчиной. 437 был обнаружен в небольшом городе в Австралии во время [ДАННЫЕ УДАЛЕНЫ]. На ручке вырезаны инициалы С.М.

437 был обнаружен агентом ██████ во время преследования SCP-███. Агент ██████ вытащил топор из замшелого пня, когда выслеживал SCP-███ возле ████████████, Австралия. Когда агент попытался использовать SCP-437 против SCP-███, топор выскользнул из его руки, ударился об скалу, отскочил от нее и отрубил агенту ██████ левую ногу у бедра. Полученное ранение не было болезненным, без потери крови. Отрубленная конечность практически мгновенно подверглась процессу разложения. Несмотря на наличие признаков, соответствующих разложению человеческих конечностей под действием условий окружающей среды в течение многих месяцев, конечность не подверглась гниению или росту микроорганизмов.

После успешного захвата SCP-███ SCP-437 был доставлен в Фонд. Исследование 437 показало, что он сделан из стали и дерева и внешне ничем не примечателен. При исследовании раны агента ██████ было обнаружено, что ее поверхность покрыта тонким прозрачным слоем вещества, похожего на человеческую плоть. Микроскопическое исследование образцов ткани, взятых из раны, показало, что молекулярная структура образца является [УДАЛЕНО], что придает материалу &#34;ткани&#34; свойства, которыми обладает человеческая кожа.

Повторные эксперименты с SCP-437 показали, что топор ведет себя крайне непредсказуемо при использовании. Помимо того, что из-за тупого лезвия он совершенно непригоден для работы, приблизительно в 90% случаев, когда топором взмахивают, он неожиданно выскакивает из рук и ударяет того, кто его держит. Это происходит даже при использовании механических устройств, топор по-прежнему будет искать человека поблизости. Датчики, помещенные на подопытных людях и механических устройствах, не показывают изменений температуры или электрокинетического потенциала. И хотя не исключено, что в основе аномалии SCP-437 могут быть психокинетические явления, у одного из исследователей есть мнение, что объект способен к вероятностным изменениям. Был подан запрос в Отдел анализа вероятностей Фонда.

Во всех случаях, когда топор нападал на людей, которые его держали, он всегда попадал по суставу конечности. При этом он отрубал конечность начисто, оставляя лишь затянутую рану. Конечность, которая была отрублена таким способом, немедленно усыхала, как будто подвергалась быстрому разложению, не давая ни единого шанса вернуть ее на место.</textarea></pre>
