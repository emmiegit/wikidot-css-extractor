    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1629 – Bereit oder nicht
**Autor:** [[*user Anborough]]
**Original:** https://scp-wiki.wikidot.com/scp-1629
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1629

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1629-1 ist in einem modifizierten Standard-Sicherheitstresor untergebracht. Der Tresorraum ist mit Videoüberwachung ausgestattet und SCP-1629-1 ist jederzeit zu überwachen. Eine Stahlwelle mit einem Durchmesser von 30 cm verbindet diesen Tresor mit dem Äußeren des Geländes. SCP-1629-1 muss jederzeit offen gelassen werden; Sollte es sich selbstständig schließen, muss der mit dem Tresorraum verbundene Schacht geöffnet werden, um den Eintritt von SCP-1629-2 zu erleichtern.

Das Personal hat SCP-1629-2 nicht zu stören.

**Beschreibung:** SCP-1629-1 ist ein eintüriger Schrank aus Eichenholz mit Abmessungen von 41 cm x 38 cm x 38 cm. Tests haben keine anomalen Eigenschaften in der Zusammensetzung oder Struktur des Artefakts ergeben, mit Ausnahme von Oxidationsunregelmäßigkeiten, die die Forschungsteams daran gehindert haben, das Alter des Artefakts zu bestimmen. Beim Öffnen ist SCP-1629-1 durchgehend leer. Der Schrank hat keinerlei Erkennungsmerkmale, und die Art seiner Erstellung ist unbestimmt. SCP-1629-1 wurde aus einer verlassenen Dieseltankstelle in West Virginia, USA, geborgen.

Einmal alle 8–17 Wochen wirft SCP-1629-1 gewaltsam alle darin befindlichen Objekte aus (wie dies geschieht, ist unbekannt), schließt sich und lässt sich nicht mehr öffnen. 20–30 Minuten später wird ein Papierflugzeug (im Folgenden als SCP-1629-2 bezeichnet) am Standort von SCP-1629-1 ankommen, zu diesem Zeitpunkt wird sich letzteres leicht öffnen. SCP-1629-2 entfaltet sich dann und nimmt eine flache Form an, wodurch es in SCP-1629-1 eindringen kann. Nach weiteren 20–30 Minuten (während dieser Zeit kann das Artefakt nicht geöffnet werden) öffnet sich SCP-1629-1 erneut und wirft die Instanz von SCP-1629-2 aus, die dann sofort den Bereich verlässt.

Während SCP-1629-2 scheinbar aus gewöhnlichem weißen Druckerpapier besteht, weist es zahlreiche abnormale Eigenschaften auf. SCP-1629-2 wurde erstmals 1996 entdeckt, als ein Verkehrsflugzeug beschädigt wurde und anschließend aufgrund einer Kollision mit einer Instanz abstürzte. Dieser Vorfall wurde später als Folge eines Blitzeinschlags mit positiver Ladung erklärt. SCP-1629-2-Instanzen sind zuerst nachweisbar, wenn sie in die Erdatmosphäre eintreten; sie werden dann stetig langsamer, wenn sie sich der Planetenoberfläche nähern. Wenn der Weg zu SCP-1629-1 in irgendeiner Weise blockiert ist, kann SCP-1629-2 einen Teil seiner Wiedereintrittsgeschwindigkeit beibehalten, um das Hindernis zu durchdringen. Da SCP-1629-2 nie erfolgreich eingefangen wurde, ist unklar, warum die Instanzen nicht durch Wiedereintrittshitze oder Hochgeschwindigkeitskollisionen zerstört wurden. Beim Verlassen von SCP-1629-1 wird SCP-1629-2 schnell von der Erdoberfläche wegbeschleunigen, Fluchtgeschwindigkeit erreichen und schließlich eine geschätzte Geschwindigkeit von 0,01 c erreichen, bevor die Beobachtung der Instanz unmöglich wird. Die Eintritts- und Austrittsbahn von SCP-1629-2 variiert stark und es wurde keine konsistente interstellare Quelle ermittelt.

**Anhang [1629-001]:**

Am 21.7.2008 bildete ein Experiment mit einer Hochgeschwindigkeitskamera die Oberflächen einer Instanz von SCP-1629-2 ab, während sie sich entfaltete, um in SCP-1629-1 einzudringen. Der Text auf einer der Oberflächen lautete wie folgt:

&gt; Okay, ich gebe auf, du gewinnst diese Runde. Wo bist du? Mama und Papa kommen bald nach Hause.</textarea></pre>
