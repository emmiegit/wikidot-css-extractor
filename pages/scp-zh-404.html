[[include info:start]]
**篇名：**  無法逃離
**作者：**[[*user ZoeLin]]
[[include info:end]]

**項目編號：**SCP-ZH-404

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-404-1及所有實驗中得到的物品被放置於Site-ZH-02中的一個標準儲物櫃裡。除實驗以外，所有與SCP-ZH-404-1物理接觸的動作皆需藉由機器來完成。經倫理委員會於20█/█/██商議，使用SCP-ZH-404進行實驗前，須先提交實驗提案予項目研究主管以審核其必要性。實驗對象不可選用黑暗恐懼症患者，且需先經過心理評估。

**描述：**SCP-ZH-404-1為七本普通高級中等學校一年級課本，依國文、英文、數學、物理、地球科學、地理、歷史的順序分別被編號為SCP-ZH-404-1A至SCP-ZH-404-1G，其外觀、性質及內容皆和一般同類型教科書之間相同，但缺少如出版廠商、審定字號、編撰人員等資訊。

所有SCP-ZH-404-1個體皆有曾被長期翻閱、使用的跡象，且內頁有許多藍色墨水的筆跡，但沒有任何其擁有者的身份標示。這些筆跡包括：
* 標示文字的底線（多為年代或專有名詞）
* 習題答案及演算過程
* 各式各樣的塗鴉，包含但不限於：線條混亂的大面積色塊、不同風格的人像（多為女性）、簡單或複雜的幾何圖形
* 「有夠難的」、「好累好煩」、「讀書考試聊天打屁，我們還有什麼」、「你和我背著空空的書包，逃出名為日常的監牢」[[footnote]] 台灣樂團五月天的歌曲《好好》中的一句歌詞  [[/footnote]]等文字
 
對象會在與任何SCP-ZH-404-1個體有物理接觸之際立即失去意識。經儀器檢測發現此現象和普通睡眠無異，但試圖喚醒對象的嘗試在所有案例中皆失敗了。此效應持續時間從30到60分鐘不等，且只發生於人類身上。

在此過程中，對象的意識會進入SCP-ZH-404-2。SCP-ZH-404-2為一完全空曠且沒有可見的分界線及地面的“空間”，且被所有受試者形容其為“極度黑暗、毫無光線”。在SCP-ZH-404-2中，對象意識身上除最基本的服飾，其餘如實驗袍、武裝兵器、實驗或計算儀器、計時工具及電子產品等都會消失，因此使用任何工具進行研究被視為不可能，因此針對內部的研究無法實施，在理論上SCP-ZH-404-2的範圍仍被研究團隊假定為無極限的。

停留在SCP-ZH-404-2中一段時間後，SCP-ZH-404-3將會出現。SCP-ZH-404-3是一種人形實體，全身呈半透明狀且發出微弱的白光。目前已被記錄的個體的外觀年齡皆介於16至18歲，且身穿白色襯衫及深藍色百褶裙或西裝褲。

SCP-ZH-404-3出現的位置與受試者間的距離剛好為對象視力可及之最遠處，且一個幻像會在以該項目為中心的目測約2公尺內產生，此幻像呈現出該個體“當下所在的地點”。SCP-ZH-404-3在單次測試中只會出現一個個體，每一次觀察到的特徵皆不相同且沒有重複。SCP-ZH-404-3的行為多表現為處於獨處狀態，少部分表現出與身旁同儕間的互動（需注意這時仍只有一個SCP-ZH-404-3個體存在），然而對象無法聽到項目或幻象發出的任何聲音，包括腳步聲、拍打聲等非使用嘴巴或喉嚨發出的聲響。

SCP-ZH-404-3完全無視（或無法感知）對象的存在，若對象接近其個體及幻像，項目會在其與幻象之間距離小於約1.5公尺時立即消失，消失的瞬間仍保持當下正在進行的動作。若沒有被打擾，SCP-ZH-404-3將會在持續約15分鐘後自行消失。由於此特性，受試者無法以任何方式與SCP-ZH-404-3進行互動。其消失後會留下一項物品，可被拾起並帶回現實世界（在外部觀察者的眼中，此動作是以該項物品憑空出現在對象手中的方式呈現）

進入SCP-ZH-404-2初期，無論先前身心狀態為何，對象會感受到輕微的疲倦及消沉，並且會逐漸感受到一系列的負面情緒，包含：
* 對當下的處境感到無奈、悲傷、焦慮及煩躁
* 感受到極大的心理壓力，“彷彿全世界都壓在胸口上似的”
* 過度且不合理地貶低或否認自身曾被認可過的能力或特徵
* 認為自己過往的經歷及所作所為空虛且毫無意義
* 對自身存在的價值感到懷疑，進而對生命感受到無止境的絕望
這通常造成對象呼吸困難、發冷、暈眩、頭痛、噁心等許多生理上的不適。此效應的強度會隨著時間持續增強，以致到了末期時對象會“如溺水般痛苦，並在窒息的那瞬間猛然醒過來”。

在對象醒過來後，生理症狀會立即完全消失，但心理狀態仍會持續。對象多半可在二十一天內恢復正常，但仍有部份經過數個月仍無法復原，甚至衍生出自殘或輕生的現象。實驗記錄請參閱附錄。

**附錄：**
**SCP-ZH-404實驗記錄**
&gt; **實驗1**
&gt; **實驗對象：**D-6413
&gt; **時長：**39分鐘
&gt; **結果：**此次觀察到的SCP-ZH-404-3個體為17歲男性，身高約172公分，頭髮過長且油膩。該個體位於一間普通教室最後一排角落的座位，癱坐在椅子上，十分不耐煩地翻弄著桌面上的教科書或轉筆。一段時間後，該個體突然抬頭看前方並站了起來。
&gt; **遺留物：**一支██牌黑色原子筆，墨水已被消耗了將近一半，無任何異常性質
&gt; **後續：**對象報告感受到“讓人腦袋有點昏”的輕度煩悶感，但對日常事務幾乎沒有影響。此情緒狀態持續了六天

&gt;
&gt; **實驗2**
&gt; **實驗對象：**D-1086
&gt; **時長：**33分鐘
&gt; **結果：**此次觀察到的SCP-ZH-404-3個體為17歲女性，身高約165公分，留著染成淺褐色的短髮。該個體靠在一間普通教室（未知其是否與實驗1中的教室相同）的前門門框上，一邊滑手機一邊動著嘴巴，就像和身旁其他人對話一樣。其談話內容未知，但該個體的表情明顯不悅。
&gt; **遺留物：**一支██牌手機，外觀配色為粉紅色及白色。該手機無法正常開機也無法被使用，除此以外與普通手機完全相同
&gt; **後續：**對象報告感受到“對周遭一切看不順眼”的焦躁及惱怒，稱此情緒使自身比實驗之前更情緒化。此情緒狀態持續了十天

&gt;
&gt; **實驗3**
&gt; **實驗對象：**D-2291
&gt; **時長：**45分鐘
&gt; **結果：**此次觀察到的SCP-ZH-404-3個體為16歲女性，身高約147公分，留著厚重的瀏海及打薄過的及肩長髮，戴著眼鏡。該個體坐在一間大型補習班的教室中第四排的靠窗座位上，低著頭並專注地繪畫，紙張下墊著一本打開的英文補習教材。
&gt; **遺留物：**一張15cm×10cm的圖畫紙，紙上有一無任何特徵的人落入深水中的畫作，底部有一行小字：「帶我走，好嗎？」。此作品用鉛筆創作而成
&gt; **後續：**對象對外界刺激的反應略微遲鈍，報告感到疲累及身體沉重，且有輕微想傷害自己的念頭。此情緒狀態持續了十三天

&gt;
&gt; **實驗4**
&gt; **實驗對象：**D-2653
&gt; **時長：**51分鐘
&gt; **結果：**此次觀察到的SCP-ZH-404-3個體為16歲男性，身高約169公分，身形略微豐滿，雙手皆配戴著運動護腕。該個體坐在似乎為自己房間中的書桌前運算數學習題，接著該個體突然把筆粗暴地丟開並用力趴在桌上，身體開始不停顫抖。
&gt; **遺留物：**一把橘色手柄的美工刀，刀片有些生鏽且沾有血跡。對象稱此物品原先被放置在書桌上的筆筒中
&gt; **後續：**對象表現出明顯的情緒低落，報告自己不斷回憶起過去被對象主觀認為“不堪回首”的經歷，並出現難以入睡的情況。實驗後約第█天，對象被觀察到手肘上出現數條被小型物品劃傷的傷口，當被問及原因時，對象僅含糊地表示其為抓癢時意外弄傷的。此情緒狀態持續了二十天

&gt;
&gt; **實驗5**
&gt; **實驗對象：**D-9101
&gt; **時長：**60分鐘
&gt; **結果：**此次觀察到的SCP-ZH-404-3個體為18歲女性，身高約151公分，及腰長髮綁成馬尾，臉上有青春痘。該個體神情恍惚，站在一未知場景的鐵欄杆旁，不久後該個體將頭髮放下來並將髪飾留在腳邊的地板上，然後很快地翻過欄杆跳了下去。對象宣稱該個體在跳樓之前轉頭看向了她，同時露出一抹悲傷的微笑。
&gt; **遺留物：**一條藏青色細繩髮圈，上面有一顆天藍色的半透明小珠子
&gt; **後續：**實驗完畢當下，對象情緒崩潰、嚎啕大哭，經過約十五分鐘後才得以斷斷續續地報告實驗過程。此後，對象出現嚴重的憂鬱情緒，極度影響日常事務的執行。實驗後第四十一天，對象被發現於自己房內身亡，死因為窒息。據現場情況推測其利用床單及窗戶鐵欄杆上吊自殺
&gt; **備註：**此為首次SCP-ZH-404-3個體與對象有互動的記錄
