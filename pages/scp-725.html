    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**Articolo:** SCP-725
**Autore:** [[*user SimpleCadence]]
**Originale:** [https://scp-wiki.wikidot.com/scp-725 Link]
**Traduttore:** [[*user Mainardo]]
[[include :scp-wiki:info:end]]

**Elemento #:** SCP-725

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Il soggetto è confinato in una piccola insenatura costiera adiacente al Settore-07. SCP-725 mostra tutti i requisiti biologici di analoghi esemplari selvatici; deve dunque essere nutrito regolarmente e il suo recinto deve essere mantenuto secondo le istanze dei biologi in loco. A causa della natura eccitabile del soggetto, a tutte le imbarcazioni è vietato operare entro un raggio di 20 km dal recinto, tranne come misura per dissuadere altri mammiferi marini dall&#39;indugiare nelle vicinanze. Registrazioni audio devono essere riprodotte sull&#39;idrofono presente nel luogo di contenimento del soggetto secondo le disposizioni dell&#39;attuale direttore del progetto.

**Descrizione:** Il soggetto è un cetaceo femmina lungo 13,7 m e pesante 34.800 kg, rassomigliante in maniera grossolana un&#39;esemplare di //Megaptera novaeangliae//, o megattera. È stato recuperato dopo aver causato disagi marittimi nella Baia di ██████████. Fisicamente l&#39;animale è simile ad altre megattere. Piccole differenze anatomiche possono indicare che si tratta di una sottospecie di quell&#39;organismo, o [DATI CANCELLATI].

Le ipotesi iniziali di una maggiore intelligenza o consapevolezza di sé da parte del soggetto si sono rivelate false. SCP-725 non ha dimostrato capacità mentali al di là delle attitudini standard della sua specie. Ciò che ha sono notevoli capacità di ritenzione e riproduzione audio: infatti esso ricorda con precisione ogni suono che sente ed è in grado di ripeterli a suo piacimento. Ciò include suoni innaturali come vibrazioni ad alta frequenza, che altre balene non possono replicare.

In cattività il soggetto mostra un bisogno compulsivo di ricercare e ripetere nuovi suoni. Questo potrebbe essere un comportamente adattativo, una strategia riproduttiva o [DATI CANCELLATI]. Una volta che il personale della Fondazione ha iniziato a riprodurre regolarmente le registrazioni audio nel recinto ove contenuto, questi comportamenti sono diminuiti. Il soggetto mostra preferenze per alcuni suoni che ripete per settimane, mesi o più, mentre altri semplicemente li ignorerà. Se le registrazioni vengono ripetute ad oltranza, il soggetto potrebbe agitarsi e tentare di infrangere il contenimento. Si ipotizza che questa compulsione sia responsabile dell&#39;aggressività del soggetto in natura, poiché spesso ripete i rumori di una nave che si rompe o le grida di aiuto del suo equipaggio, ma sembra fisicamente incapace di trarre nutrimento dagli attacchi agli umani.

**Sommario di Cattura 725:** Un&#39;ondata di inspiegabili sparizioni marittime ha innescato le indagini preliminari. Le autorità locali stavano rispondendo a presunti attacchi a moto d&#39;acqua, boe di ricerca e comunicazione e, infine, persone in mare. Questi sono culminati in un attacco al sottomarino della Marina degli Stati Uniti &#34;█████████████&#34;, al quale ha provocato danni superficiali e strutturali, ma nessuna perdita di vite umane. Al soggetto potrebbero essere attribuibili altri 23 incidenti e 19 persone disperse in mare.

Nello stesso periodo, i pescatori avevano riferito di strani rumori che echeggiavano attraverso l&#39;oceano al mattino presto, quali onde che s&#39;infrangono (anche in condizioni di calma), rumori di navi che si scontrano, lamenti lugubri o grida d&#39;aiuto. In tutti i casi i rumori sono stati riportati come  chiari e potevano essere uditi per kilometri, ma non è stata osservata dai testimoni alcuna fonte di provenienza. Da allora i rapporti sono stati definitivamente collegati a SCP-725 (e forse ad altri individui selvatici).

Il Dottor ████████ ha effettuato un esame preliminare in loco dei rapporti e dell&#39;organismo, prima di classificarlo SCP-725 e rinviarlo alla custodia della Fondazione.

**Addendum 725-01:** In alcuni casi, SCP-725 è stato osservato cessare il movimento e produrre un suono che ricorda i canti di altre balene. A causa delle condizioni dell&#39;acqua in questi momenti, il rumore può essere rilevato fino a ████ km di distanza. In █ occasioni, i canti di risposta sono stati registrati provenire da una fonte ancor oggi indeterminata. Le analisi sui richiami indicano individui separati e apparenti ████████████████████████ ma non sono ancora riuscite a far luce sul loro scopo o significato.

**Addendum Incidente 725-03:** Alle ore ████, ██-██-████, un branco di balene franche è passato vicino alla baia di contenimento. Dopo aver raggiunto un punto a 34 km di distanza da questo, hanno improvvisamente cambiato rotta e hanno iniziato a dirigersi verso di esso. Alcune imbarcazioni sono state inviate per fermare la loro avanzata, utilizzando deterrenti acustici, che tuttavia sono stati ignorati dagli esemplari. Le balene si sono poi tuffate sul fondo dell&#39;oceano, riemergendo e arenandosi con forza. Gli animali hanno continuato a dimenarsi violentemente, infliggendosi profonde ferite fino a spirare. [DATI CANCELLATI].

L&#39;analisi delle registrazioni acustiche ha rivelato che SCP-725 stava emettendo un segnale subsonico per tutta la durata dell&#39;incidente.
