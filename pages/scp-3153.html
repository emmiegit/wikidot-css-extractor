**Ítem #:** SCP-3153

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-3153 debe mantenerse en un hábitat artificial apropiado para ciempiés en el [[[secure-facility-dossier-site-64|Sitio-64]]] como se especifica en la hoja de construcción 3153-A. El interior del hábitat será decorado como un área metropolitana inespecífica, con elementos visuales y auditivos para convencer a las instancias SCP-3153 de que aún viven en el mundo exterior. Además del cuidado normal requerido por los ciempiés, SCP-3153 debe mantenerse a través de una sesión semanal de interacción social con uno a cinco miembros del personal de Clase-D, o empleados de GdI-466 (Soluciones de Wlson para la Fauna Silvestre)[[footnote]] Involucrado en la contención de [http://lafundacionscp.wikidot.com/scp-3466 SCP-3466]. [[/footnote]] que posee la Autorización de Nivel 2 del Sitio y que desean aplicarse así mismos[[footnote]] Junto con Sarah Gardner, a la cuál se vincula la instancia SCP-3153-01. [[/footnote]]. Aquellos que deseen mantener instancias de SCP-3153 a través de interacción social deben pasar primero por una evaluación psicológica destinada a detectar tendencias hacia el apego emocional excesivo. Cada sesión debe durar un máximo de 1 hora, siendo monitoreada de cerca por los investigadores para detectar posibles alteraciones biológicas y de comportamiento en SCP-3153. Todas las alteraciones significativas deben ser registradas para la posteridad con el fin de obtener una mejor comprensión del funcionamiento de la génetica de SCP-3153. Los civiles que entren en contacto con instancias salvajes de SCP-3153 serán administrados con amnésticos de Clase-B, y las instancias recuperadas por GdI-466.

**Descripción:** SCP-3153 se refiere a una especie de organismos que se asemeja exteriormente a la especie de ciempiés //Scolopendra polymorpha//, los cuales son nativos del noroeste de Oregon. Mide aproximadamente 1,76 m de longitud y pesa un promedio de 82 kg. Más allá de su caparazón quintinoso inicial, las instancias de SCP-3153 son una masa indiferenciada de téjido biológico similar en función a las células madre totipotentes, aunque mucho más rápido en cómo actúan. Las instancias de SCP-3153 son capaces de formar nuevos órganos, extremidades y téjidos a partir de esta masa, pero depende de la forma de su interactuación y formación de vínculos emocionales significativos con los sujetos humanos.

Inicialmente, las instancias de SCP-3153 operan con inteligencia animal sotisficada. Los métodos de asistencia incluyen traer pequeños objetos que un sujeto humano necesitará por la mañana, o enjambrar a intrusos percibidos en la casa del sujeto. Los métodos de imitación incluyen comer los mismos alimentos que el sujeto y anidarse en su cama. Cabe destacar que mientras el sujeto humano con el que las instancias se están uniendo no haya reciprocado sus avances de una manera significativa, las instancias son increíblemente persistentes y se regenerarán de lesiones graves en cuestión de segundos. No importa cuán agresivo se vuelva el sujeto humano, las instancias no se defienden y muestran un comportamiento tímido y perdonador hacia el sujeto.

Estas acciones persisten hasta que el sujeto intenta comunicarse con las instancias de una manera amistosa, como dejar una pequeña ofrenda de comida para ellos o de otra manera intentar corresponder a la unión. Durante este tiempo, se ha sabido que SCP-3153 elimina cantidades excesivas de partes del cuerpo cuasi-humano y tejidos biológicos de su masa de células madre, aparentemente en un esfuerzo por facilitar la imitación y socialización con el sujeto humano. Sin embargo, dado que su comprensión de la naturaleza humana en este momento sigue siendo cruda, estos materiales de desecho son casi invariablemente malformados e inestables, pero raramente representan un peligro.

Poco a poco, las instancias de SCP-3153 desarrollan el conocimiento de las expresiones faciales humanas. Ocasionalmente intentan ponerse de pie para abrazar al sujeto de una manera similar a un abrazo, y generalmente se quedan cerca de ellos para protegerlos. Las instancias también desarrollarán una comprensión decente del lenguaje y la tecnología, así como las adaptaciones anatómicas para usarlos, aunque no tan efectivamente como un humano. Con el tiempo, las instancias acumularán más y más adaptaciones con el propósito de volverse más como el sujeto humano con el que se están vinculando. Sin embargo, las instancias son incapaces de replicar con presición la forma o el comportamiento humano.

La cantidad de materiales de desecho tiende a aumentar en este punto. Los materiales de desecho siguen siendo inofensivos, pero pueden atraer infestaciones de plagas no anómalas si no son controladas. Las instancias que han sido instruidas con éxito a reducir su pérdida obedecen en el 92% de los casos. Es de destacar que después de recibir dichas instrucciones, el 46% de las instancias mostraron por iniciativa propia la capacidad de reformar su material biológico de covertizo en versiones comestibles, presentando invariablemente tales elementos a sus sujetos humanos como aparentes regalos. Se observó que el rechazo de tales artículos comestibles causaba una considerable tristeza en las instancias de SCP-3153. Está pendiente una investigación adicional sobre el nivel de inteligencia y la capacidad de generación de téjido biológico de las instancias de SCP-3153.

La evidencia indica que las instancias de SCP-3153 no producen ninguna anomalía que afecte a la mente, además de que cualquier interacción que surja entre ellos y sus sujetos humanos asociados debe ser tratada como mundana. Hasta ahora, el 68% de los sujetos humanos han completado con éxito el proceso de unión, con un aumento estimado del 21% en la productividad total. El uso de las instancias de SCP-3153 y anomalías similares con fines terapéuticos ha sido propuesto por el Dr. █████ en el documento de investigación &#34;Plagas Humanitarias y Humanos Pestilentes: Sobre El Resurgimiento De Amistades No Convencionales Entre El Homo Sapiens y Los Artrópodos Anómalos&#34;.</textarea></pre>
