**タイトル:** SCP-3000-JP - 生善説
**著者:** [[*user Karenballass]]
**作成年:** 2022
[[include :scp-jp:credit:end]]





**アイテム番号**：SCP-3000-JP

**オブジェクトクラス**：--Keter-- Archon

**クリアランスレベル**：3/3000-JP

**特別収容プロトコル**：SCP-3000-JP担当者は24時間全国の上水道の水質をモニタリングして下さい。SCP-3000-JP-Aの混入が認められた場合、速やかにレベル4/3000JPクリアランスを持つ職員へ通達して下さい。
SCP-3000-JP-Aの拡散を避ける為、カバーストーリー｢放射性物質の混入｣を流布し、飲料、または調理に使用される水は浄化が完了するまでの間、全てインシデント前にパッキング済の飲料水に切り替えられます。


[[collapsible show=&#34;＋レベル4/3000JPクリアランス&#34; hide=&#34;－&#34;]]
--**旧特別収容プロトコル**：SCP-3000-JP-Bは全個体を東京都の各サイトへ収容し、周囲を日本支部が所有する全てのスクラントン現実錨（SRA）によって囲われます。
SCP-3000-JP-Bに変化した知性体オブジェクトは、全て擬リーマン多様体にて拡張されたサイト8100の収容施設へと移送されます。該当しないオブジェクトの管理は携帯型SRAを所持した二人以上の職員が各サイトにて行います。--
SCP-3000-JP-CはSCP-3000-JP-Bに付随する為、収容の必要はありません。


**説明**：SCP-3000-JP-Aは日本国内の水道水に混入した未知の菌類です。カバーストーリーは既存のJアラートシステムを利用し、インシデント発生から8時間後の正午に一斉に全国へ拡散されました。

2011年3月██日午前4時頃から、翌々日午前8時の間にSCP-3000-JP-Aを摂取した対象は、およそ半径50メートル以内の非生物の現実子と共に消失します。これには通常の飲用だけでなく料理やお茶類などに加工されたものも含まれます。

現在SCP-3000-JP-Aは財団の技術により浄化が完了し、無力化されています。
異常性の範囲は日本全国に及び、消失した対象は人口の95.2%です。
これにより日本国内のヒューム値は0.4Hmまで低下し、インシデントを免れた4.8%に当たる603万████名(SCP-3000-JP-B)による大規模な現実改変が行われました。

SCP-3000-JP-Bは能力の獲得に**無自覚**であり、多くは日常生活を共にする人物(SCP-3000-JP-C)の生成に費やされています。

他国への被害拡大を抑える為、 [[[http://scp-jp.wikidot.com/scp-1153-jp | D・I・Gプロトコル]]]の起動がO5評議会の満場一致で決定、即時展開されました。



以下はSCP-3000-JPに関するインタビュー記録の抜粋です。

__**インタビュー記録3000-JP-1**__
&gt; **日付:2011年3月██日**
&gt; **インタビュアー：下村博士**
&gt; **インタビュー対象：SCP-3000-JP-B-5**
&gt; 
&gt; **付記**：インタビュー対象は██小学校4年生の児童です。インシデント発生中は自宅から同小学校の保健室に登校していました。██(SCP-3000-JP-B-5の本名)は当時両親からのネグレクト、及びクラスメイトからのいじめに遭っていた事に留意して下さい。
&gt; 
&gt; **記録開始**
&gt; 
&gt; **下村博士：**それではインタビューを開始します。██くん、今の気分はどうかな？
&gt; 
&gt; ██：大丈夫です。どこも痛くありません。
&gt; 
&gt; **下村博士：**それは良かった。じゃあ、あの日に起きた事を教えてくれないかな？
&gt; 
&gt; ██：朝起きたらお父さんとお母さんがいなくて、またお泊まりかなって思いました。良くあることなので、そのまま学校に行きました。保健室……なんですけど。保健室に入ったら先生はいなくて、僕は漢字ドリルで勉強を始めました。お昼過ぎに変な放送があって、少ししてから保健室の先生が来て、給食と、お菓子とジュースをくれました。
&gt; 
&gt; **下村博士：**保健室の先生に普段と違うところは無かった？
&gt; 
&gt; ██：うーん……いつもより優しかったと思います。今までも僕にこっそりお菓子をくれる事はありましたけど、飴玉やお煎餅じゃなくて大きなケーキを持ってきてくれました。給食も僕の大好きなハンバーグでした。
&gt; 
&gt; **下村博士：**そっか。その後どうしたの？
&gt; 
&gt; ██：僕の事をいじめてたクラスメイトが保健室に入ってきて、謝ってくれました。お昼休みに遊ぼうって言われて……。僕、怖かったんですけど、一緒に遊びました。皆信じられないくらい優しくて、やっと僕の気持ちを分かってくれたんだと思って、嬉しかったです。
&gt; 
&gt; **下村博士：**そうだったんだ。お昼休みは楽しかった？
&gt; 
&gt; ██：はい！とても楽しかったです！
&gt; 
&gt; **下村博士**：ところで██くん、その日、朝から放送があるまで飲んだり食べたりしたかな？
&gt; 
&gt; ██：水道水は飲んじゃダメって言われたのでお水は緊急用のペットボトルから飲みました。放送より前は何も。お母さんの旦那さんが意地悪なので、朝はご飯を食べられないし、お水も飲めないんです。
&gt; 
&gt; **下村博士**：そうだったんだ。辛かったね
&gt; 
&gt; ██：でも今はいいんです！帰ったらお母さんがご馳走を用意して待っていてくれました。誕生日でもないのに、お母さんの旦那さんが部屋を綺麗に飾り付けてくれたんです。うちでお腹いっぱい食べたのは久しぶりで嬉しかったです。
&gt; 
&gt; **下村博士**：良かったね。
&gt; 
&gt; ██：はい！今までは辛かったけど、もう大丈夫です！
&gt; 
&gt; **記録終了**




__**インタビュー記録3000-JP-7**__
&gt; **日付2011年4月█日**
&gt; **インタビュアー：下村博士**
&gt; **インタビュー対象：SCP-3000-JP-B-13**
&gt; 
&gt; **付記：**インタビューは財団施設内に設えられた病院の個室で行われました。
&gt; 
&gt; **記録開始**
&gt; 
&gt; **下村博士：**それではインタビューを開始します。███ (SCP-3000-JP-B-13の本名)さん、宜しくお願いします。
&gt; 
&gt; ███：宜しくお願いします。
&gt; 
&gt; **下村博士：**さて███さん、何故自殺未遂を？
&gt; 
&gt; ███：はい……私は2ヶ月前に勤務先をクビになった事を家族に言い出せないでいました。最初は一日の大半をパチンコに費やしていましたが、虚しくなって一週間で辞めました。収入がないのに俺は何をやってるんだって。そして家から遠く離れた公園に入り浸るようになりました。自分にはチームワークは向かないと気付いたので、学生時代に志していた物書きにでもなろうかと、スマートフォンに駄文を書き散らして時間を潰していたのです。それを出版社へ送付しましたが、ダメでした。私には人付き合いの才能も文才もなかったんだと、絶望しました。
&gt; ある日、妻にスマートフォンを覗かれ、職を失った事がバレました。詰られました。当たり前ですよね。職を失って、僅かな貯金をパチンコで食いつぶしていたなんて。
&gt; それで、 ……もう死んでしまおうかと思い、なるべく事故に見えるような死に方はないかと調べました。上手くすれば妻に保険金が降りますから。
&gt; 私は早朝に出かけ、選んだ死に場所へと向かいました。
&gt; 
&gt; **下村博士：**何時ごろ出発しました？その間飲食はしましたか？
&gt; 
&gt; ███：家を出たのは朝の……4時過ぎだったと思います。冷蔵庫に常備菜が入っていたので、最後の晩餐と思ってテーブルに並べたものの、決心が揺らぎそうになったので結局冷蔵庫に戻しました。
&gt; 
&gt; **下村博士：**なるほど、ちなみに、4時過ぎに水は飲みましたか？水道水に放射性物質が混入していたので、念のためです。
&gt; 
&gt; ███：起きてからはすぐ飲みましたが……3時半くらいですかね。幸か不幸か、それ以降は飲んでいません。
&gt; 
&gt; **下村博士：**ありがとうございます。では、当日から今日までの出来事を教えて下さい。
&gt; 
&gt; ███：いつもの公園で時間を潰し、6時くらいに駅に向かいました。ふらつく演技をしながら歩いて、快速電車に向かって飛び込みました。タイミングを間違えたようで、電車が急ブレーキを掛け、私の前で止まりました。あと10センチ近かったら死んでいたそうです。
&gt; 飛び込んだ時に打ち付けた頭蓋骨と骨盤を折り、病院に搬送されて今に到ります。
&gt; 
&gt; **下村博士：**なるほど。続けて下さい。
&gt; 
&gt; ███：目が覚めると妻がベッドの脇にいました。彼女は私の手を握りしめ、泣きながら、収入が絶たれた事より、私に相談しなかった事に腹を立てていたと言いました。妻はいつも頼ってばかりでごめんなさい。今度はわたしが█くんを支えるね、と言い残しパートの面接に向かいました。
&gt; 私はボロボロと泣きました。この人と結婚して良かったと心から思いました。
&gt; それだけではありません。翌日、私のスマートフォンに電話が掛かってきました。作品を投稿した出版社からでした。再考の結果、私の書いた小説が新人賞を取ったと。
&gt; 副賞として現金300万円を手に入れ、かつ担当編集者を付けるからこれからも小説を書いて欲しいと。
&gt; 二つ返事で飛び付きました。驚きました。こんな奇跡があるのかと。死ななくて本当に良かったと思いました。
&gt; 
&gt; **下村博士：**ありがとうございます。インタビューを終了します。
&gt; 
&gt; **記録終了**




__**インタビュー記録3000-JP-25**__
&gt; **日付2011年5月█日**
&gt; **インタビュアー：下村博士**
&gt; **インタビュー対象：SCP-3000-JP-B-26**
&gt; 
&gt; **記録開始**
&gt; 
&gt; **下村博士：**それではインタビューを始めます。███ (SCP-3000-JP-B-26の本名)さん、今の心境を聞かせてください。
&gt; 
&gt; ███：はい、今わたしはとっても幸せです！
&gt; 
&gt; **下村博士：**それはいい事ですね。宜しければ理由を教えて下さっても構いませんか？
&gt; 
&gt; ███：…………えっと、プライベートな事なので、言いたく無いのですが……。
&gt; 
&gt; **下村博士：**ここで話した事は口外しません。また、資料にも貴方の個人名は記載されません。どうかお願いします。
&gt; 
&gt; ███：そうですか……。では、お話します。
&gt; 
&gt; **下村博士：**ありがとうございます。
&gt; 
&gt; ███：ずっと好きだった人に告白されたんです。えっと……。実はわたしはレズビアンで、その……。
&gt; 
&gt; **下村博士：**同性愛はなんら恥ずかしい事ではありませんよ。
&gt; 
&gt; ███：ありがとうございます。その子ずっと彼氏が途絶えない人で、……異性愛者だと思って憧れるだけに留めておいたんです。友達としてお話をしているだけで、切ないですけど、幸せでした。
&gt; でも、急にわたしを愛するようになったんです。夢みたいでした。今は同棲をしていて、毎日幸せです。
&gt; 
&gt; **下村博士：**それは素晴らしい。では次の質問に移ります。飲料水に放射性物質が混入した当日4時から貴方は飲食をしましたか？
&gt; 
&gt; ███：いいえ。わたし……深夜に市販薬をオーバードーズして救急車で運ばれ、翌日の朝までずっと眠っていたんです。だから何も摂っていません。
&gt; 
&gt; **下村博士：**……なるほど。
&gt; 
&gt; ███：生きていて良かった。こんなに幸せな日々送れる未来があったんだって。諦めなくてよかったです。
&gt; 
&gt; **下村博士：**そうですね。それでは、インタビューを終了します。ありがとうございました。
&gt; 
&gt; **記録終了**




__**インタビュー記録3000-JP-42**__
&gt; **日付2011年5月██日**
&gt; **インタビュアー：下村博士**
&gt; **インタビュー対象： SCP-3000-JP-B-156（D-2448）**
&gt; 
&gt; **付記**：D-2448は原因不明の要因で喀血したDクラス職員(D-7553)と同室でした。
&gt; 
&gt; **記録開始**
&gt; 
&gt; **下村博士：**それではインタビューを始めます。D-2448、D-7553が喀血した時何があったのか説明して下さい。
&gt; 
&gt; **D-2448：**ああ、あれな。俺もよくわかんねーんだが……。あいつ、朝食帰りに何かモゴモゴ言ったと思ったら口から血反吐をドバーッと吹いてぶっ倒れたんだ。言ってる意味解るか？
&gt; 
&gt; **下村博士：**貴方が積極的に何かしたわけではないのですね。
&gt; 
&gt; **D-2448：**そうだよ。あいつ傲慢ですぐキレるムカつく奴でウザかったから清々したな。
&gt; 
&gt; **下村博士：**確かに、彼の勤務態度には問題がありましたね。貴方はD-7553に殺意を抱いていたのですか？
&gt; 
&gt; **D-2448：**殺すほどじゃねぇよ。死なない程度に苦しんでくれとは思ったが。ああ、戻ってきたあいつはウソみたいに感じの良い奴になっていたな。配給のみかんゼリーを持って帰ってきて、実験が終わったら食えって。良い奴通り越して気持ち悪かった。でもまあ、こういうのも悪くはねぇな。
&gt; 
&gt; **下村博士：**なるほど。D-2448、最後の質問なのですが、貴方はあの日の早朝から昼まで飲食をしましたか？
&gt; 
&gt; **D-2448：**してねぇよ。俺は新しい薬かなんかの実験台だったからな。その日は胃を空っぽにしてこいって言われたよ。喉が乾いて仕方なかった。
&gt; 
&gt; **下村博士：**ありがとうございました。インタビューを終わります。
&gt; 
&gt; **記録終了**




__**インタビュー記録3000-JP-70**__
&gt; **日付2011年5月██日**
&gt; **インタビュアー：下村博士**
&gt; **インタビュー対象： SCP-3000-JP-B-2458**
&gt; 
&gt; **記録開始**
&gt; 
&gt; **下村博士：**こんにちは、███さん。お加減はいかがですか？
&gt; 
&gt; ███：はい、腰が曲がっている以外は元気ですよ。
&gt; 
&gt; ███氏と下村博士は微笑する。
&gt; 
&gt; **下村博士：**旦那様のお話を聞かせてくれますか？
&gt; 
&gt; ███：はい、二か月前の事です。主人が倒れまして……。朝の3時ごろ目が覚めて、隣の布団を見ると主人が……。脈が無くて、もう既に体温が失われていたのです。救急車を呼びましたが、主人の真っ白な顔を見て、もう駄目だと思いました。ところが救急の皆さんがいらして、病院で懸命な救命措置をされますと、主人は息を吹き返しました。私も先生もとても驚きました。
&gt; 
&gt; **下村博士：**なるほど。旦那様はどのような様子ですか？
&gt; 
&gt; ███：まるで何事もなかったようでした。いつもと全く変わらず、倒れたのが冗談のようでした。
&gt; 
&gt; **下村博士：**なるほど。ところで███さん、4時頃から飲食をしましたか？放送はお聞きになりましたか？
&gt; 
&gt; ███：主人が亡くなったと思っていた為、それどころではありませんでした。落ち着きを取り戻したのは放送の後です。水道水は飲めないと聞いたので、看護師さんから病院に備蓄してあった長期保存用の飲料水を貰いました。病院には感謝してもしきれません。
&gt; 
&gt; **下村博士：**旦那様と仲が良かったのですね。
&gt; 
&gt; ███：ええ、それはもう。来世でも一緒に居たいくらいです。
&gt; 
&gt; **下村博士：**素敵ですね。それではインタビューを終了します。ありがとうございました。
&gt; 
&gt; **記録終了**




&gt; **補遺：**インタビュー後、全てのインタビュー対象SCP-3000-JP-BにAクラス記憶処理を行いました。











__**下村博士とサイト81██管理人、宇佐崎との会話ログ**__

&gt; 下村博士は管理人室に入室する。宇佐崎の視線は書類から離れない。
&gt; 
&gt; **下村博士：**お疲れ様です。
&gt; 
&gt; **宇佐崎：**お疲れ様。どう？D・I・Gプロトコルへの対抗策は見付かった？
&gt; 
&gt; **下村博士：**正直お手上げです。まさか本部が……。日本そのものを収容施設にするなんて、「財団は冷酷だが残酷では無い」ってどの口がいうのかしら。わたしが生きてる間に必ず破って見せますよ。
&gt; 
&gt; **宇佐崎：**それは楽しみね。是非研究を進めて下さい。
&gt; 
&gt; (10秒の間)
&gt; 
&gt; **宇佐崎：**下村さん？
&gt; 
&gt; **下村博士：**あの、SCP-3000-JP-Bについてなんですけど……。
&gt; 
&gt; **宇佐崎：**はい？
&gt; 
&gt; **下村博士：**本当に収容するんですか？
&gt; 
&gt; **宇佐崎：**下村さんらしくない発言ね。収容プロトコルは絶対です。我々は残された人間を保護しなくてはなりません。
&gt; 
&gt; **下村博士：**……宇佐崎さん。
&gt; 
&gt; 宇佐崎は書類から顔を上げる。下村博士は言いよどみながら言葉を続ける。
&gt; 
&gt; **下村博士：**宇佐崎さんも、……気付いているでしょう？
&gt; 
&gt; 宇佐崎はため息を付く。その目はある種の諦観を感じさせる。
&gt; 
&gt; **宇佐崎：**そうね。
&gt; 
&gt; **下村博士：**我々には異常存在を収容する使命があります。ですが……。
&gt; ……**人類が健全で正常な世界で生きていけるように、他の人類が光の中で暮らす間、我々は暗闇の中に立ち、それと戦い、封じ込め、人々の目から遠ざけなければならない。**
&gt; 
&gt; **宇佐崎：**管理者の言葉ですね。
&gt; 
&gt; **下村博士：**わたしは、彼らを閉じ込めるのが光の中で暮らす事だとは思えない。彼らはどんな時でも、太陽の射す光の中を歩むべきです。例えそれが正常じゃないとしても。


__**下村博士の手記**__
&gt; SCP-3000-JPのもたらした被害は甚大なものだった。
&gt; 未だ正確な数は把握出来ていないが、恐らく日本人の3%前後はSCP-3000-JP-Cに置き換わる事なく完全に規定現実から消え去った。
&gt; 留意すべきは残されたSCP-3000-JP-Bの**ほとんど**が、より良い日常を望んでいて、性質の好ましくない者を排除するのではなく、敵意がないように改変しているという事だ。
&gt; そして、あの時間帯に水道水を含んだ何かを摂取できていないという事は、様々な、言うなれば不幸な事情を持つ者が大半だった。彼らはオブジェクトによって救われたのだろうか。
&gt; 人を憎んだり僻んだりするのは辛い事だ。優しくしてもらえるなら敢えて殺す必要はない。この国は市井の人々の善性によって守られた。
&gt; 
&gt; わたしはあの日、あの時間、朝食を取り、コーヒーを飲んでいた。
&gt; 
&gt; 今のわたしは誰かにとって都合のいい夢でしかない。
&gt; どこの誰かは知る由もないが。
&gt; 世界は財団を必要としている。例えそれが幻想であっても。

下村博士の提言により、日本国内を限定とした [[[http://scp-jp.wikidot.com/scp-8900-ex |アンニュイ・プロトコル]]]を実施。日本国外に関する記憶を消去しました。
同時にSCP-3000-JPのクラス分類はArchonに変更されました。
オブジェクトクラスの変更により、収容されていたSCP-3000-JP-Bは全て解放されます。


[[span style=&#34;color:white&#34;]]わたしには大きな懸念がある。SCP-3000-JP-B-2458は亡くなった配偶者を蘇らせていた。独自で調査を行ったが、同じように死者を蘇生させた事例はわたしの把握しうる限り人口の2パーセントにも及んだ。つまり、彼らの現実改変能力は死すらも克服している。おそらく遠くない未来に不死者が現れるだろう。SCP-3000-JPは将来的に**ΩKクラス・世界終焉シナリオ**をもたらす可能性がある。SCP-3000-JP-Cとなってしまったわたしにはこの問題を解決する手段がない。SCP-3000-JP-Bの影響下にあるものは、彼らに逆らえない。どうしようもない。光の差さぬ暗闇の中、模索していくしかない。絶対に諦めはしない。[[/span]]



[[span style=&#34;color:white&#34;]]**部隊任務**：研究チーム癸-Ω(&#34;赤いロウソク&#34;)は全員がSPC-3000-JP-Bで構成されています。癸-Ωは今後予想されるKクラスシナリオ回避のための特別研究チームです。サイト8100の地中深くに四方をSRAで囲まれた特別室にて秘密裏に研究を続けます。研究員はSPC-3000-JPの将来引き起こすであろうΩKクラス・世界終焉シナリオ、それに付随するNK-クラス世界終焉シナリオへの対抗策を模索します。
