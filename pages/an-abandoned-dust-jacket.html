&gt; **Todd Ingram** is, and has been for some time. He was born a fairly long while ago, which he considers the turning point \
of his writing career. His first book, //Jelly, Magnesium, and the Secret to Eternal Youth//, has never been published, \
and remains to this day in a freezer somewhere east of Kokomo, Indiana. Since then, Ingram has published a \
number of vignettes and short stories, many of which have been hailed by literary critics as &#39;coherent&#39; and &#39;grammatically sound&#39;. \
He currently lives in a free-floating brick cottage on a chartreuse moon with his lawyer and his pet snake, \
Dr. Maxie Ford. One time he had this really funny dream.
