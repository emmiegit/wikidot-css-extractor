[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/image-use-policy/sasidome.png

**アイテム番号:** SCP-1196-RU

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 財団はオブジェクトの複製品を1つしか持たないため、サイト7のオブジェクト収容倉庫の標準ストレージセルに格納し、レベル3クリアランスのセキュリティ担当者2名を常時待機させる必要があります。SCP-1196-RUの使用は、サイト管理者と合意の上での実験の枠内、または緊急プロトコル「オメガ-001」（Kクラスシナリオ）の起動の場合にのみ許可されています。オブジェクトによる、0-2レベルの影響が人的要員に現れた場合、それらは破壊されなくてはなりません。高位スタッフに同じ症状が現れた場合、スタッフは財団の[データ削除済]精神リハビリセンターに移送されなくてはなりません。」

関連する全ての文書は、A.Miller博士に送る必要があります。その場所についての情報は、O5理事会のメンバーのみが利用できるようにしてください。研究者が必要とするページのコピーは、O5の承認を受けた場合のみ提供が許可されます。

**説明:** このオブジェクトは、サイコトロニック武器に分類される「Psycho-2」であり、正面にスイッチパネル、背面に肩当てをもち、胴体の全ての部分に換気スロットを備えたコーン型の銃および装置（文書では「ハブ」と呼称されています）です。

武器の図面から判断するに、内部に[[[SCP-1194-RU]]]アンテナ機構のミニチュアが導入されています。機械を開けたり、ケースを傷つけることは不可能でした。ダイアグラムと図面に基づいて、財団の研究所で同様の装置を組み立てようとする試みは失敗に終わりました。O5理事会は、ロゴス株式会社の本社から組み立て技術を奪取するための秘密の作戦を要請しました。

外部ユニットである「ハブ」はバックパックであり、材料不明の電線/ケーブルによって器具に接続されています。製品を解析するとき、精神（psi）エネルギーの変換機として使用される球体[[[SCP-1193-RU]]]とのみコンプライアンスを確立することができました。このオブジェクトの他の全てのコンポーネントは、認識されないか無関心なものです。

オブジェクトの異常な特性は、使用者の脈圧を、器具の前にいる被験者が所有者が正の精神エネルギーを受け取るようにデバイスが構成されている場合、逆の（負の）エネルギーがその機械の向けられる被験者によって受け取られることです。

//...より単純に言うと、物体の異常な特性の本質は、いわゆる感情の鏡制御である。ユーザーが正のエネルギーを与えると負のエネルギーを出力する。逆も同様である。問題は、肯定的な感情を経験したい場合、ユーザーが条件反射を発達させる必要があるということである。ネガティブな感情を、別のものに引き渡す必要がある。時間の経過とともに、これは人の日常的なコミュニケーションに投影され、彼の性格、気質、行動が反映されることだろう。そして、人間は強制的なサディズムの枠組みの中でのみ行動することとなる。//
**- A.Miller博士の報告書からの抜粋**


**補遺:**
[[collapsible show=&#34;+ コントロールパネルのスイッチ一覧（要レベル2セキュリティクリアランス）&#34; hide=&#34;- 閉じる&#34;]]
**起動ボタン** - 大きな赤いボタンで、クリックすることでオブジェクトの所有者のpsiエネルギーを吸収し反転させます。
**排出ボタン** - 大きな青いボタンで、クリックした後に反転したpsiエネルギーを武器の前面に放出します。
**psiエネルギータイプのシフトノブ** - 6つの位置に移動させることのできる赤いハンドル。実験によって、その目的とモードが確立されました。（以下、ハンドルの位置の上から順番に）喜び、満足、平静、無視、不満、怒り。
**充填強度を切り替えるためのハンドル** - 青いハンドルで、5つの場所に移動させることができ、数値の指定が可能です。実験によって、吸収され、反転され、排出されるpsiエネルギーのチャージの強さと強度をつかさどることが判明しました。
[[/collapsible]]


[[collapsible show=&#34;+ メンテナンス履歴（要レベル4クリアランス）&#34; hide=&#34;- 閉じる&#34;]]
オブジェクトは、A.Miller博士として知られているロゴス株式会社に送り込まれた人物から、彼に関する文書を財団が受け取った後に発見されました。対象は、Snezhinskの特別研究センターに収容されていることが判明しました。エージェントは、「センターの職員が対象物を維持するための規則を無視する可能性がある」として、オブジェクトの奪取を行いました。SCP-1196-RUを搭載した艦の護送は、機動部隊シグマ-2 (&#34;シャドウウォッチャー&#34;)の指揮下で行われました。輸送中にオブジェクトの場所が傍受され、職員が攻撃されました。攻撃の現場には、「カオス・インサージェンシー」の証拠が残されました。
[[/collapsible]]


[[collapsible show=&#34;+ A.Miller博士の所見&#34; hide=&#34;- 閉じる&#34;]]
//現時点では、このオブジェクトは「ロゴス株式会社」の作業の結果であり、いくつかのテクノロジーの集合体であることがわかっています。私のデータに寄れば、SCP-1196の構築に使用された異常物体の技術の性質に関わる一般的な研究に平行して、当社はいくつかの関連プロジェクト、すなわち:
__**1.&#34;メイン&#34;**- このプログラムは、オブジェクトを軍用にすることです（小型化）
**2.製造目的** - プロジェクトの目的は、psiのエネルギーの逆転を避ける方法を見つけることです。
**3.フォボス** - 一連の被験者に影響を及ぼすことができる、スーパーパワーインスタンスを作成する試み。
**4.軍団** - SCP-1193-RUを使用した場合の効果に抵抗できるオペレーターのトレーニング。
**5.プレデター** - SCP-1196-RUの斑点効果のない、ユーザーにのみ動作するバージョンを作ろうという試み。__
[データ削除済] (O5の許可が必要)

[[/collapsible]]
