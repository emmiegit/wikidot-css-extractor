**项目编号：**SCP-CN-2911

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2911已被安置于Mobile-Site-CN的功能性异常收容单元内，并在单元内连接有2台指令机与4台备用机，保证无间断对其进行基础指令传达。项目活跃状态需被所有参与项目收控研究的人员时刻注意，并在安全距离下通过肉眼与设备监控的方式对其进行实时观察。未获取2911级特殊研究许可的非5级权限人员不得与项目进行直接接触，且不可申请使用指令台。

目前对项目施加的指令为：通过敲击基金会提供的指定键盘，将记录其自身的项目文档编辑在基金会内网开源文字编辑器内，每一次编辑需增加一条不同维度的表述内容，最终应完全详尽地表达文档内容的本质含义。

由于意义的不可到达性与文字的无限指涉，目前项目已实现对本体的自我收容。

**描述：**SCP-CN-2911是一例具有基础感知功能与全方面完备功能的机械类自主实体。项目具有多段拓扑增殖性质，且对最近一次下达的指令有执行反应。项目最初在2021年7月被发现于中国河北省石家庄市中心区域的██电器超市中，当时个体形态为一台科沃斯T9 AIVI扫地机器人，当执行完最近一次被下达的“清理超市二楼地面”的指令后，其形态发生增殖，表面衍化出数十个发射口，并对所在区域进行全方位扫射，射出物为内部的铝合金及玻璃钢碎片。该事件导致7人死亡，36人重伤后项目被基金会回收，并将事件伪装为一起产品故障导致的特大型公共灾害事件。

SCP-CN-2911具备一个未知的、不可移除的底层接收装置SCP-CN-2911-A，通过该装置，项目将接收到一无法溯源的指令信号。根据Mobile-Site-CN的调查，2021年7月初发现项目前，SCP-CN-2911-A已接收到一条“杀死石家庄市广安大街所有行人”的指令，在其执行之前，被██超市员工“清理超市二楼地面”下达的新指令覆盖。

2021年8月2日，SCP-CN-2911-A收到一条指令为“排出220亿吨██。”为避免“帷幕破碎”与地球生态环境威胁，基金会开始向其不间断传达新指令以覆盖当下指令。

2021年8月11日，SCP-CN-2911-A接收到一条“20小时后向广东省、上海市投放14枚核弹”的新指令，据此针对SCP-CN-2911的最终特殊收容措施制定完成并投放使用。

----
**附录：**

以下为基金会内网开源文字编辑器中，关于相关文档的目前迭代版本。
[[div id=&#34;blink-bar&#34;]]
**异常项目的现代英文与数字的集合性的标准编号：**基金会中分格式SpecialContainmentProcedures-Chinese-数字2911

**异常项目的现代英文的标准等级：**欧几里得Euclid

**异常项目的具有针对性的控制住它的行为方案：**基金会的中分格式SpecialContainmentProcedures-Chinese-数字2911已经非主动地在收容自己的基金会流动者站点Mobile-Site-CN的用于控制可利用的异常项目的空间单元内有了适当安排，与此同时在上述提到的空间单元内用电子线路连到另一端的3台发布指令的机器与4台准备着供使用的发布指令的机器，切实负责不失去连贯性的对上述提到的异常项目从事最基本的告知它命令指示的工作。上述提到的异常项目可以自己活动的情景下需要非主动地让全部在研究协议上签名的关于这个异常项目的收容和控制工作的研究员任意时间段里留意关注，同时在不危险的空间距离下使用人的眼睛与摄像头监测和控制的方式对上述的异常项目从事任意时间段仔细地察看。没有拿到数字2911等级的不同寻常的探求规律的允许的不是数字5等级职权范围的有职务的人不可以与上述异常项目做不经过其他事物的接近并交往，而且不能够向上级说明理由并提出请求让指令台为上述提到的人服务。

到现在的时间为止，针对异常项目给予的命令是：以用机械触肢敲打收容自己的基金会供给的特别认定的电脑键盘为手段，将写下自己事情的异常项目电子文档，用编辑文档的形式在收容自己的基金会的内部网络里的开源文字这种文体的电子编辑器内，用不同角度和方向周密完备地让人知道电子文档里的所含文字所包含的实质性事物的意义。

因为事物所包含的思想和内容的不可能完全达到预期的性质，与语言书面形式的无穷的指定，到现在的时间为止，异常项目已经使自己把自己收容变成了现实。

**对异常项目的描写叙述：**基金会中分格式SpecialContainmentProcedures-Chinese-数字2911是一个拥有最基本的感觉和知觉能力与所有方面完善齐全能力的利用力学原理组成的装置类型的自己做主的实际存在的物体。异常项目拥有复数次数的连续改变形状后还能保持不变的增加形态和大小的性质，而且针对最靠近现在时间的一次从上下发的指示命令有实行它的受刺激而引起的相应活动。异常项目最早的时候在公元2021年7月不是主动地让人知道它呆在中华人民共和国河北省石家庄市市中心地带的被黑条遮盖的一家卖电子器械的超级市场中，那个时间项目的外在姿态是一台科沃斯公司产的T9 AIVI扫地机器人，当项目完成了最靠近现在时间的一次不是主动接收的“用扫地机器人的方式把超市二楼地面打扫干净”的指示命令后，它的形态发生增加和变大，异常项目的外表面上演变产生变化，出现了几十个可以射出物体的洞口，并且对异常项目所呆的一块区域范围里开始做所有方向上的射击动作，射出物是从异常项目的内部出现的铝元素和其他元素的合成金属以及纤维强化塑料的小碎块。上述提到的事情让7个人类失去生命，36个人类达到致人重伤量刑标准的程度，这个事情之后异常项目不主动地让收容自己的基金会收回，并且把这件事情对外假装成一起家用电器产品发生障碍和毛病导致的特别重大的公共场合下的灾难危害事件。

基金会中分格式SpecialContainmentProcedures-Chinese-数字2911具有一个不知道的、不可以被删除的罪下面部分的接收信息的具有独立功用的物件基金会中分格式SpecialContainmentProcedures-Chinese-数字2911-大写字母A，通过这个具有独立功用的物件，异常项目在未来时间内即将会收取到一条没有办法回溯本源的指示命令的电子消息符号。依据流动者站点Mobile-Site-CN对客观情况的考察和了解，公元2021年7月上半月知道有上述提到的这个异常项目的时间点之前，基金会中分格式SpecialContainmentProcedures-Chinese-数字2911已经收取到一条“终止河北省石家庄市名为广安大街的步行街上的每一个走路的人类的生命”的指示命令，在异常项目做出动作去完成这个命令的时间点前，它不是主动的让黑条遮盖的超市的职员和工“用扫地机器人的方式把超市二楼地面打扫干净”给它的比之前的时间点更晚的指示命令掩盖代替。

公元2021年8月2日，基金会中分格式SpecialContainmentProcedures-Chinese-数字2911收取到一条指示命令是“从自己表面的洞口里往外部排泄220万万质量单位吨T的黑条遮盖的事物。”为阻止异常事物被过着普通生活的人类大众知道，以及质量为5.97237*10^^24^^kg的行星地球上的由生态关系组成的环境面临危险，收容自己的基金会着手进行对上述提到的这个项目没有不连续的时间差地从上而下的发布最接近当时时间段的指示命令，来掩盖代替当时时间段的指示命令。

公元2021年8月11日，基金会中分格式SpecialContainmentProcedures-Chinese-数字2911收取到一条“两千五百六十个高激发态原子的拉比振荡周期时间后往中华人民共和国广东省和上海市的方向上抛下14枚利用爆炸性核反应释放出的巨大能量对目标造成杀伤破坏作用的武器”的最接近现在时间点的指示命名，因为这个原因，对着基金会中分格式SpecialContainmentProcedures-Chinese-数字2911而产生的最后的具有针对性的控制住它的行为方案制作并确定按照预期要求结束了，并且投入了和异常项目有关的研究领域来运用。
