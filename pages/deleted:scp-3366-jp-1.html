    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3366-JP - スペース・キッチン
**著者:** [[*user teruteru_5]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include :scp-jp:component:image-block
|name= http://scp-jp-storage.wdfiles.com/local--files/file:7178014-198-xnpr/sun-box.png
|caption=観測されたSCP-3366-JP(赤枠内)
]]

**アイテム番号:** SCP-3366-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-3366-JPの収容はその性質上不可能であるとされています。SCP-3366-JPか一般に認知されないよう、世界各地の天体研究機関、観測所に財団が介入し、観測記録の隠蔽を行います。

**説明:** SCP-3366-JPは太陽付近で観測されている異常実体です。

SCP-3366-JPは瞬間的な出現と消失を不定期に繰り返しています。SCP-3366-JPの出現及び消失の瞬間を撮影する試みは不明な要因によって失敗に終わっています。SCP-3366-JPはクラスII相当の空間転移能力を有しているとされており、その能力を行使することによって瞬間的な出現と消失を実現させていると考えられています。

太陽付近に出現・滞留するにも関わらず、SCP-3366-JPには形状などの変化が発生しません。これはSCP-3366-JPが異常なレベルの耐久性・防熱性を有しているためであると推測されています。これらの性質は財団の観測範囲内において非常に強力なものであると推測されています。

SCP-3366-JPは2010/09/18に財団外宇宙支部によって実施された定期調査の際に観測されました。観測当時は暫定的に異常飛翔物として指定されていましたが、複数回に渡る出現と消失を受けて正式にSCPオブジェクトとして指定されるに至りました。現在、SCP-3366-JPに対する詳細な調査が進行中です。

**補遺.1:** 追跡実験

2019/09/17に財団外宇宙支部主導の上で、SCP-3366-JPの追跡実験が行われました。実験時、追跡モジュールはSCP-3366-JPの位置情報について、太陽付近を示した後にサイト-81MJの購買スペースの電子レンジ内を指し示しました。これを受けてサイト-81MCの購買スペースの電話レンジ内を調査したところ、内部には財団購買部より販売されている弁当が確認されました。該当の弁当はサイト-81MJ勤務スタッフが昼食用に購入したものであり、摂食に際して加熱する目的で電子レンジを使用したことが明らかになっています。

後日行われた検証の結果、該当の電子レンジに異常性が存在していることが確認されました。このことから、SCP-3366-JPの異常性は該当の電子レンジによって発生していることが明らかになりました。現在、該当の電子レンジはSCP-3366-JP-Aに指定された上でサイト-81MJに収容されています。

**補遺.2:** 追加情報

2020/07/18に財団外宇宙支部によって、冥王星付近を漂う異常天体が確認されました。該当の天体には複数のSCP-3366-JPとの類似点が存在していました。このことから、SCP-3366-JPとの関連性を疑った財団が調査を行った結果、該当の天体がサイト-81MJにて夏季限定で販売されているラクトアイスであることが判明しました。

これを受け、サイト-81MJ内の網羅的な調査を行った結果、同サイトのカフェテリアに設置されている冷凍庫内部に、小規模な異常ポータルが展開されていることが確認されました。このことから、冷凍庫にて保管されていたラクトアイスが何らかの弾みによってポータルに進入し、展開先である冥王星付近に移動したものと推測されています。該当の冷凍庫は、SCP-3366-JP-Bに指定されたうえで収容されることが決定されました。

現在、未発見の異常設備が存在しているとして、サイト-81MJ内の調査が進行中です。</textarea></pre>
