    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1106 – &#34;Züchte Dein Eigenes Kind&#34;-Kit
**Autor:** [[*user Candlebeam]]
**Original:** http://www.scp-wiki.net/scp-1106
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1106

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1106 ist in einem sicheren Eindämmungsschließfach an Standort-██ aufzubewahren. Alle Tests müssen von Stufe-3-Personal oder höher genehmigt werden. Alle uneingedämmten Instanzen, die entdeckt werden, müssen sofort gesichert und in die Eindämmung gebracht werden. 

**Beschreibung:** SCP-1106 ist eine zylindrische Metallkammer, die aus einer unbekannten Legierung zusammengesetzt ist, die geschätzt zu ungefähr 96 % aus Eisen besteht. Während seiner &#34;Standby&#34;-Phase ist SCP-1106 inaktiv und seine obere Abdeckung wird geöffnet sein, um Zugang zum Inneren zu gewähren; jedoch wurde festgestellt, dass das Innere während der &#34;Standby&#34;-Periode durchgehend leer ist. Wenn zu irgendeinem Zeitpunkt eine menschliche Gewebeprobe in die Kammer gelegt wird, wie zum Beispiel eine Wangenabschabung, oder eine Blut-, Speichel- oder [ZENSIERT]-Probe, schließt sich SCP-1106 und tritt in seine &#34;Verschlossen&#34;-Phase ein. Alle Versuche, das Innere von SCP-1106 während seiner &#34;Verschlossen&#34;-Phase zu öffnen oder anderweitig darauf zuzugreifen, haben sich als erfolglos erwiesen. Versuche, Kameras oder andere Geräte in SCP-1106 zu platzieren, um das Innere während der &#34;Verschlossen&#34;-Phase zu beobachten, schlugen ebenfalls fehl; es scheint, dass sich das Objekt nicht schließt und verriegelt, wenn sich anorganisches Material in der Kammer befindet. Drei (3) Monate nach Beginn der &#34;Verschlossen&#34;-Phase wird sich die Kammer wieder öffnen und ein menschliches Kind hervorbringen, das genetisch mit dem Probenspender identisch ist. Die Produkte von SCP-1106, hiermit als SCP-1106-1 bezeichnet, entwickeln sich in den meisten Fällen normal und sind von einem natürlich geborenen Menschen nicht zu unterscheiden.

Nichtsdestotrotz werden in einem kleinen Teil der Fälle (etwa █ %) Instanzen von SCP-1106-1 mit deutlichen Defekten geboren. Zu den aufgezeichneten Defekten gehören die Geburt von SCP-1106-1 mit einer abnormalen Anzahl von Gliedmaßen, die Geburt ohne Haut, die Geburt mit dem █████████-System außerhalb des Körpers und potenziell gefährliche Abweichungen in [DATEN GELÖSCHT] verbunden mit einem deutlichen Anstieg der Aggression. Am beachtenswertesten ist, dass eine Instanz von SCP-1106-1 eine bemerkenswert hohe Gammastrahlung aussendet, die eine Evakuierung der unmittelbaren Umgebung erzwingt.

**Anhang 1106-01:** Abschrift des Etiketts an der Außenseite von SCP-1106
&gt; Vielen Dank für Ihren Kauf Ihres eigenen echten Kits von Züchte Dein Eigenes Kind™, das Ihnen Ihre Freunde hier bei THE FACTORY mitgebracht haben! Fortpflanzung war noch nie so EINFACH und so SPAẞIG! Legen Sie einfach Ihre DNA-Probe hinein und beobachten Sie, wie das Kit von Züchte Dein Eigenes Kind™ seine Wirkung entfaltet – Ihr Kind wird in weniger als drei Monaten fertig sein, garantiert!* 
&gt; 
&gt; *[[size smaller]]Ergebnisse können variieren.[[/size]]</textarea></pre>
