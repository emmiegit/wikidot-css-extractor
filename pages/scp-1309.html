    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1309 – Zeitgesperrte Stadt 
**Autor:** [[*user General Harland]]
**Original:** http://scp-wiki.wikidot.com/scp-1309
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1309

**Klassifizierung:** Euclid 

**Sicherheitsmaßnahmen:** Standort-24 wurde sieben Kilometer östlich von SCP-1309 zu Beobachtungs- und Aufzeichnungszwecken errichtet. Alle unbefugten Personen, die sich einem der Bereiche nähern, sind festzunehmen, zu befragen und ihnen sind vor ihrer Freilassung Klasse-B-Amnesika zu verabreichen.

SCP-1309 ist kontinuierlich auf jede unregelmäßige Aktivität zu überwachen, einschließlich räumlicher Anomalien oder des Verhaltens seiner Einwohner. Die Interaktion mit den Einwohnern von SCP-1309 außerhalb autorisierter Tests und Befragungen ist auf ein Minimum zu beschränken. Einwohnern, die andauerndes oder anderweitig aufdringliches Interesse am Personal oder an den Zielen der Foundation zeigen, sind Klasse-B-Amnesika zu verabreichen. Da die Mechanismen der anomalen Eigenschaften von SCP-1309 noch nicht vollständig verstanden sind, ist es dem Personal untersagt, mehr als zwölf aufeinanderfolgende Stunden in SCP-1309 zu verbringen.

**Beschreibung:** SCP-1309 ist die Stadt Kleinberg in Dewey County, South Dakota, obwohl Einwohner behaupten, dass sie sich in Armstrong County befinden.[[footnote]]Armstrong County wurde 1952 in Dewey County eingegliedert.[[/footnote]] SCP-1309 hat eine Bevölkerung von etwa 2.300. Die Einwohner der Stadt sind freundschaftlich eingestellt und im Allgemeinen offen für Fragen des Foundation-Personals. Biologische Analysen zeigen keine Auffälligkeiten bei den Einwohnern.

SCP-1309 ist effektiv in einem rekursiven Zeitraum innerhalb der 1920er-Jahre eingesperrt. Langfristige Beobachtungen haben ergeben, dass sich Ereignisse nicht mit jedem Zyklus wiederholen und die Bewohner alle Erinnerungen und Erfahrungen zwischen den Zyklen behalten. Die Analyse der Aufzeichnungen vor Ort in Verbindung mit Befragungen hat ergeben, dass der Zeitraum 3.289 Tage lang ist und sich vom 5. Februar 1920 bis zum 19. August 1928 erstreckt. Es sind keine erkennbaren räumlichen oder zeitlichen Anomalien feststellbar, wenn der Zyklus zurückgesetzt wird. Die Einwohner der Stadt leben und altern wie erwartet, und sowohl Todesfälle als auch Geburten wurden beobachtet.

Zum Zeitpunkt des Schreibens sind die einzigen konstanten Ereignisse in jedem Zyklus die Zeitwahrnehmung der Bewohner und alle externen Nachrichten, die in SCP-1309 über Radiosendungen oder Zeitungen empfangen werden. Zeitungen und Radiosendungen, die in SCP-1309 empfangen wurden, stimmen mit der Dokumentation aus dieser Zeitperiode überein und werden an den richtigen Daten wiederholt. Unter der Annahme, dass die Anomalie zum ersten Mal in Übereinstimmung mit dem tatsächlichen 19. August 1928 wirksam wurde, hat SCP-1309 diesen achtjährigen Zyklus ungefähr zehnmal erlebt.

SCP-1309 ist weitgehend autark. Vorräte, die selten oder anderweitig schwer zu produzieren oder vor Ort zu beschaffen sind, werden jedoch von einem Lastwagen geliefert, der am Rand von SCP-1309 materialisiert und bei der Lieferung von Vorräten am gegenüberliegenden Rand dematerialisiert. Zu den üblicherweise gelieferten Artikeln gehören nicht lokale Zeitungen, Markenprodukte und Lebensmittel sowie bestimmte Rohstoffe. Die Befragung der Fahrer hat ergeben, dass sie keine Kenntnis von anomalen Eigenschaften haben.

Beobachtungen haben ergeben, dass, wenn ein Einwohner von SCP-1309 versucht, SCP-1309 zu verlassen, er sich am Rand der Stadt dematerialisiert und sofort auf der gegenüberliegenden Seite materialisiert. Befragungen haben ergeben, dass Einwohner, die auf diese Weise verschwinden und wieder auftauchen, glauben, dass sie gerade von einem längeren Urlaub zurückgekehrt sind. Die Einwohner von SCP-1309 zeigen jedoch normalerweise kein Verlangen, sich außerhalb ihrer Stadt zu wagen, und geben oft an, dass sie mit dem Leben in ihrer Stadt zufrieden sind. Die Einwohner zeigen kein Bewusstsein für anomale Eigenschaften, selbst wenn sie ausdrücklich darauf aufmerksam gemacht werden. Weitere Einzelheiten sind in der beigefügten Dokumentation zu finden.

[[collapsible show=&#34;SCP-1309 Befragungsprotokoll&#34; hide=&#34;SCP-1309 Befragungsprotokoll&#34;]]
&gt; **Befrager:** Forscherin Laura ███████
&gt; **Befragter:** George ████
&gt; //Anmerkung:// Die Befragung fand am Anfang eines neuen Zyklus statt. 
&gt; 
&gt; &lt;Beginn des Protokolls&gt;
&gt; 
&gt; **Forscherin Laura ███████:** Guten Morgen, Mr. ████.
&gt; 
&gt; **George ████:** Morgen, Ma&#39;am.
&gt; 
&gt; **Forscherin Laura ███████:** Ich möchte Ihnen ein paar Fragen stellen, ist das in Ordnung?
&gt; 
&gt; **George ████:** Das ist überhaupt kein Problem. Ist das für die Papiere oder so?
&gt; 
&gt; **Forscherin Laura ███████:** Ja, nur eine einfache Umfrage. Darf ich jetzt fragen, wie alt Sie sind?
&gt; 
&gt; **George ████:** Ich bin neunundzwanzig Jahre alt.
&gt; 
&gt; **Forscherin Laura ███████:** Und Ihr Geburtsdatum?
&gt; 
&gt; **George ████:** 15. März 1922.
&gt; 
&gt; **Forscherin Laura ███████:** Danke. Nur fürs Protokoll, was ist das heutige Datum?
&gt; 
&gt; **George ████:** 5. Februar.
&gt; 
&gt; **Forscherin Laura ███████:** Und das Jahr? Es scheint mir entgangen zu sein.
&gt; 
&gt; **George ████:** Komisch, den Überblick zu verlieren. Es ist 1920.
&gt; 
&gt; **Forscherin Laura ███████:** Danke. Was war das gestrige Datum?
&gt;
&gt; **George ████:** Es war der 19. August 1928. Worum geht es genau?
&gt; 
&gt; **Forscherin Laura ███████:** Haben Sie Nachsicht, das ist nur Routine. Nun, wenn Sie können, könnten Sie die letzten sieben Präsidenten der Vereinigten Staaten nennen?
&gt; 
&gt; **George ████:** Ist das eine Art Geschichtsquiz? Mein Gedächtnis ist nicht perfekt, aber ich bin mir ziemlich sicher, dass es Wilson war, dann Harding, dann starb Harding im Amt, also übernahm Coolidge, dann Wilson, Harding, aber er starb zwei Jahre nach seiner Amtszeit, Coolidge, und genau jetzt haben wir Präsident Woodrow Wilson.
&gt; 
&gt; **Forscherin Laura ███████:** Mr. ████, kommt Ihnen etwas, was Sie mir erzählt haben, seltsam vor?
&gt; 
&gt; **George ████:** Nein, warum sollte es?
&gt; 
&gt; **Forscherin Laura ███████:** Sie haben mir gesagt, dass Ihr Geburtstag der 15. März 1922 ist und dass das heutige Datum der 5. Februar 1920 ist, richtig? Und dass dieselben drei Männer die letzten sieben Amtszeiten als Präsident gedient haben.
&gt; 
&gt; **George ████:** Das habe ich gesagt. Worauf wollen Sie hinaus?
&gt; 
&gt; **Forscherin Laura ███████:** Denken Sie nach, Mr. ████. Sie glauben, dass es 1920 ist. Das sind volle zwei Jahre, bevor Sie sagen, dass Sie überhaupt geboren wurden.
&gt; 
&gt; **George ████:** Richtig.
&gt; 
&gt; **Forscherin Laura ███████:** Außerdem sagten Sie, dass es gestern 1928 war. Glauben Sie, dass acht Jahre plötzlich verschwunden sind?
&gt; 
&gt; **George ████:** Ich bin mir nicht sicher, ob ich verstehe, was Sie meinen. Sind Sie sicher, dass Sie nicht verwirrt sind?
&gt; 
&gt; **Forscherin Laura ███████:** Wissen Sie, wann Ihre Eltern geheiratet haben, Mr. ████?
&gt; 
&gt; **George ████:** Sie heirateten 1924.
&gt; 
&gt; **Forscherin Laura ███████:** Was heute in vier Jahren ist.
&gt; 
&gt; **George ████:** Das ist richtig.
&gt; 
&gt; **Forscherin Laura ███████:** Das kommt Ihnen nicht seltsam vor?
&gt; 
&gt; **George ████:** Nein Ma&#39;am.
&gt; 
&gt; **Forscherin Laura ███████:** In Ordnung. Sagen Sie mir, Mr. ████, wie gefällt Ihnen das Leben in Ihrer Stadt?
&gt; 
&gt; **George ████:** Es ist perfekt. Ich würde nie irgendwo anders sein wollen als hier und jetzt.
&gt; 
&gt; **Forscherin Laura ███████:** Vielen Dank, Mr. ████, ich glaube, wir sind hier fertig.
&gt; 
&gt; **George ████:** Gern geschehen, denke ich. Bin nicht sicher, was Sie davon haben.
&gt; 
&gt; &lt;Ende des Protokolls&gt;
[[/collapsible]]

**Anhang 1309-A**
Eine gründliche Untersuchung der historischen Aufzeichnungen vor Ort hat ergeben, dass die Einwohner von SCP-1309 bei mehr als einer Gelegenheit von den gesellschaftspolitischen Normen der 1920er abgewichen sind. Einige wichtige Ereignisse sind unten dokumentiert. Aufgrund der unorganisierten und sich wiederholenden Art der verfügbaren Aufzeichnungen von SCP-1309 ist es schwierig zu sagen, wann Ereignisse in Bezug auf tatsächliche Daten stattgefunden haben. Es wurde jedoch eine vorläufige Reihenfolge der Ereignisse festgelegt.

[[collapsible show=&#34;SCP-1309 Ereignisprotokoll&#34; hide=&#34;SCP-1309 Ereignisprotokoll&#34;]]
**Wahrgenommene Daten innerhalb von SCP-1309:** Juni 1927 bis Mai 1923
**Beschreibung:** Ein erheblicher Teil der Bevölkerung von SCP-1309 begann, sich für die Bürgerrechte von Afroamerikanern einzusetzen. Diese Bewegung hat keinen erkennbaren Katalysator. Diese Bewegung dauerte ungefähr sechs Jahre.
**Anmerkungen:** Die Rassenbeziehungen innerhalb von SCP-1309 scheinen sich derzeit nicht wesentlich von dem zu unterscheiden, was man in den 1920er Jahren in Nordamerika erwarten würde.

**Wahrgenommene Daten innerhalb von SCP-1309:** Oktober 1921 bis April 1923
**Beschreibung:** Einwohner von SCP-1309 begannen mit regelmäßigen Protesten vor dem Rathaus und forderten Warren G. Harding auf, die &#34;kürzlich verabschiedete” 19. Änderung aufzuheben. Analysen haben ergeben, dass Dwight D. Eisenhower tatsächlich Präsident war.
**Anmerkungen:** South Dakota gewährte Frauen 1917, drei Jahre vor der Verabschiedung des 19. Verfassungszusatzes, das verfassungsmäßige Wahlrecht.

**Wahrgenommene Daten innerhalb von SCP-1309:** Mai 1922 bis Januar 1922
**Beschreibung:** Starker Vorstoß für eine Aufstockung der Mittel für Wissenschaft und Bildung. Viele Einwohner behaupteten, es sei möglich, bis 1934 zum Mond zu gelangen.
**Anmerkungen:** Kein bekannter Katalysator. Die Analyse der verfügbaren Aufzeichnungen hat ergeben, dass diese Bewegung für zwei volle Zyklen, ungefähr 16 Jahre, anhielt.

**Wahrgenommene Daten innerhalb von SCP-1309:** März 1925 bis Dezember 1927
**Beschreibung:** Große Bewegung für die Legalität homosexueller Ehen. Die Bevölkerung insgesamt schien offener für Homosexualität zu sein.
**Anmerkungen:** Der Katalysator für diese Bewegung scheint eine Romanze zwischen zwei bekannten männlichen Einwohnern von SCP-1309 gewesen zu sein. Beide Männer sind inzwischen verstorben.

**Wahrgenommene Daten innerhalb von SCP-1309:** April 1925 bis September 1924
**Beschreibung:** Ein Großteil der Einwohner von SCP-1309 begann damit, Homosexuelle innerhalb der Stadt zu outen und zu ächten. Es wurden Proteste abgehalten, die forderten, dass Homosexualität &#34;aus unserer Stadt gesäubert&#34; werden sollte.
**Anmerkungen:** Es ist derzeit nicht bekannt, ob dieses Ereignis vor oder nach dem Vorstoß der Bevölkerung zur Gleichstellung der Ehe stattfand.
