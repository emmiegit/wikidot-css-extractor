    <pre><textarea class="page-source" readonly>[[include info:start]]
**제목:** 귀향(going home)
**원작:** https://scp-wiki.wikidot.com/going-home
**저자:** [[*user Gabriel Jade]]
**역자:** [[*user skwkr]]
[[include info:end]]

[[[http://http://scpko.wikidot.com/scp-049|그]]]는 역병을 분명히 느꼈다. 믿을 수 없을 만큼 작으면서도 상상할 수 없을 만큼 강렬했다. 마치 눈에 바늘이 꽂힌 것 같았다. 오랫동안 악화한 병증이 주변에 내뿜는 악취처럼 희미하고도 자극적이었다. 오염된 공기에 떠다니는 희박한 분자에서 맛이 느껴질 정도였다.

그도 감옥에서 시간 가는 줄 모르고 지냈던 시절이 있었다. 의사들이 종종 방문하고 연구할 표본을 제공해주었었다. 그가 치료법을 완성할 수 있도록. 아주 오래전, 자기들도 역병에서 벗어날 수 없음을 의사들이 깨달았을 때 그 시절은 끝나버렸다.

이후로도 그들은 계속 그를 확인했다. 감옥의 벽에서 목소리가 나와 질문을 던졌다. 그가 무엇을 했는지, 어떤 감정을 느꼈는지, 그가 한 짓을 조금이라도 후회하는지.

**후회.**

그가 들어본 것 중에 가장 어리석은 개념이었다.

이 또한 시간이 지나며 사라져갔다. 목소리는 오래전에 멈췄다. 하지만 그는 이 청결한 감옥에서의 휴식에 만족했다. 끔찍한 질병에서 벗어나, 혼자서 누리는 사색. 감옥을 채우는 부드럽고 끊임없는 백색광 속에서 의사는 편안한 매트리스에 몸을 기댔다. 어쩌면 결국에는 그의 생각마저 멈추었을지도 모른다.

그런 시간은 끝나버렸다. 익숙하고도 혐오스러운 존재가 다시 나타나 그의 머릿속을 지져댔다. 그는 어느새 출입구 앞에 서서 문을 관찰 중이었다. 손잡이가 없고, 그를 납치한 자들이 명령할 때만 열리는 문.

조명은 작동 중이었지만 전자자물쇠는 그렇지 않았다. 가방에는 철제 도구들이 있었고 그는 포기를 몰랐다. 수 없는 시도 끝에 마침내 문이 조금 열렸고, 문틈에 힘을 가해 지나갈 만큼 벌려내는 데까지 다시 셀 수 없는 시간이 흘렀다. 어차피 이미 그에게 시간의 흐름은 의미가 없었다.

그리고 그는 복도에 섰다. 조명은 양호했고 다른 생명체는 보이지 않았다. 나아가는 데 문제 될 것은 없었다. 그는 찔러대는 역병의 느낌을 길잡이 삼아 이미 아는 길인 양 복도를 나아갔다. 조명은 모두 온전했고 다른 격리실들은 여전히 잠겨있었다.

그는 잠기지 않은 문을 지나 금속 사물함 속에서 마침내 목표를 찾아냈다. 잠겨있었지만, 그가 있던 격리실의 문은 이것보다 훨씬 단단했다. 이윽고 구겨진 사물함 문이 발밑에 떨어졌다. 그는 사물함 안에서 네모난 금속 상자를 꺼내어 집중력 있게 관찰했다. 그의 손가락이 버튼을 찾아 누르자 뚜껑이 돌아가며 상자가 열렸다. 과냉각된 방부 가스가 오랜만에 바깥 공기와 뒤섞였다.

차라리 얼굴에 주먹을 맞는 게 나을 경험이었다. 얼음보다 차가운 기체가 상자에서 구름처럼 피어오른 탓에 그는 상자를 놓치고 말았다. 상자가 떨어져 탕 소리가 조용한 시설에 메아리쳤다. 그는 마음을 다잡고 몸을 숙여 엎어진 상자를 들어 치우고 그 밑의 검은 얼룩을 엄지와 검지로 집어 올렸다. 가면 아래로 이를 악물며, 그는 모기를 눈앞에 가져다 대었다.

그것은 곤충이라고 할 수 없었다. 차라리 빨아들인 피로 가득 찬 주머니에 가까웠다. 그는 뒤집힌 금속 상자를 즉석 수술대 삼고 검은 가방을 소리 나게 내려놓았다. 그의 손이 가방에서 빈 황동 주사기와 점성이 강한 검은 액체가 담긴 유리병을 꺼냈다. 코르크 마개를 파고든 바늘이 끈적한 액체를 빨아올려 주사기를 반쯤 채웠다.

바늘이 코르크에서 뽑혔다가 모기의 몸에 다시 박히고, 오염된 피가 빨려 나와 주사기 속에서 검은 약물과 섞였다. 그는 빈 벌레 껍데기를 상자에 놔둔 채 유리관의 눈금을 읽었다. 그는 유리관을 손가락으로 흔들고 두드리며 반응을 촉진했다. 그는 앞에 놓인 죽은 껍데기를 주의 깊게 바라보았다. 이 불쌍한 생물 속에 전염병의 흔적을 남겨놓을 수는 없는 노릇이었다.

혼합물이 만족스럽게 섞이자 그는 바늘을 벌레의 피 주머니에 다시 찔러넣어 작은 몸뚱아리를 차갑고 검은 혼합물로 가득 채웠다.

-----
액체가 껍데기에 가득 채워지자 벌레가 비틀리고 경련하며 살아났다. 움직임이 아주 작은 전위차를 만들어냈고, 그것만으로도 벌레의 뇌에 들어 있는 실리콘 마이크로프로세서를 재부팅하기에는 충분했다.

[[[http://scpko.wikidot.com/scp-3774|레슬리]]]가 가장 먼저 인지한 감각 기관은 눈이었다. 그녀는… 그녀는 거실에 있어야 했다. 거실로 갔었으니까. 하지만 이곳은 메를 네 집 거실이 아니었다. 흐릿한 형체가 보였지만… 그건 //절대// 메를이 아니었다.

&#34;누구세요?&#34; 그녀는 한참 뒤에 작은 목소리로 말했다.

&#34;흠?&#34; 점점 뚜렷해지는 검은색 형체가 움직였다. 시야가 점점 선명해졌다.

&#34;메를은 어디 있죠?&#34;

&#34;여기에 있는 사람은 당신과 저뿐입니다.&#34; 검은 형체가 움직여 가까이 다가오더니 레슬리의 시야가 흰색으로 가득 찼다. 그녀는 자신을 살펴보는 차가운 회색 눈을 보았다.

&#34;그는… 오 하느님, 여기가 어디에요?&#34;

&#34;여기는 감옥이에요. 하지만 관리인들은, 제 생각에는, 사라진 것 같네요.&#34;

&#34;감옥이요?&#34; 레슬리는 비틀대며 여섯 다리로 일어섰고, 천천히 되살아나는 날개가 힘없이 파닥였다. &#34;어떤 감옥—&#34; GPS 위치추적기가 켜지자 그녀가 말을 멈췄다. &#34;세상에! 여기 제19기지군요!&#34;

&#34;그게 이곳의 이름인가요? 신기한 일입니다. 그 오랜 시간 끝에 모기에게 이 감옥의 이름을 듣게 되다니.&#34;

&#34;메를한테 돌아가야 해요!&#34;

&#34;저는 메를이 어디에 있는지, 그리고 누구인지 모릅니다.&#34;

&#34;그가 어디 사는지는 제가 알아요. 제가 찾을 수 있어요. 저는…&#34; 그녀는 지금 처한 상황의 심각성을 깨달았다. 그녀는 지금 메를의 집에서 백 마일은 떨어진 19기지 한복판에서 전혀 모르는 변칙개체 옆에 있는 것이었다. 그래도, 최소한 그녀를 죽이려고 드는 괴물은 아니었다. &#34;여기서 어떻게 나갈 수 있는지 모르겠어요.&#34;

의사가 일어서서 한손을 눈 앞에 들고 천천히 구부렸다. &#34;여기까지 왔으니 저는 이제 이곳에 남아 있을 이유가 하나도, 단 하나도 없습니다.&#34;

&#34;그럼… 제가 여기서 나가게 도와주시겠어요?&#34; 레슬리의 날개가 그녀를 들어 올려 검은 장갑을 낀 손 위에 내려놓았습니다.

&#34;알겠습니다.&#34;

&#34;정말 고마워요! 고마워요! 진짜 고마워요! 저는--&#34; 레슬리는 떨리는 목소리를 가다듬으며 말했다. &#34;제 이름은 레슬리에요. 감사합니다, 어...&#34;

&#34;의사라고 부르시죠.&#34;

&#34;고맙습니다. 의사 선생님.&#34;

-----

바람이 땅 위로 무자비하게 휘몰아쳤다. 언제나 그렇듯이. 오늘은 적어도 자극성 비는 내리지 않았다. 어두운 회색을 띤 역겨운 구름이 머리 위에서 들끓었다. 두 사람은 거의 일 주일 내내 걸었지만 여태 살아있는 사람을 단 한 명도 만나지 못했다. 병들고 지저분한 동물 몇 마리만 보였을 뿐이었다.

레슬리는 암회색 강철 이불 같은 하늘에 짓눌리는 기분이 들었다. 태양이 어떻게 생겼는지 잊어버릴 지경이었다. //그녀는 메를의 얼굴마저 잊어버릴 것 같아 불안했다.// &#34;거의 다 왔어요.&#34; 단조로움을 깨며 그녀가 말을 꺼냈다. &#34;몇 마일만 더 가면... 그러면...&#34; 그녀는 도저히 말을 마칠 수 없었다. 밀려드는 바람 사이로 메마른 땅을 밟는 의사의 발소리가 겨우 들렸다.

&#34;도착하겠죠.&#34;그가 그녀 대신 말을 맺었다.

&#34;말해주세요. 왜 저와 함께 여기까지 와주신 거에요? 그냥 저를 놔두고 갈 수도 있었잖아요.&#34;

&#34;그러고 싶었을 뿐입니다.&#34;

&#34;고마워요, 의사 선생님.&#34;

-----

레슬리는 메를의 집에 도착했지만 무엇을 해야 할지 알 수 없었다. 황량한 거리에 울리는 바람 소리가 레슬리에게는 지옥의 흐느낌처럼 들렸다. 불은 꺼져있고 문은 열려있었다. 이 곳에 사람이 마지막으로 온 지가.. 적어도 수십 년은 됐으리라.

그들은 안으로 들어갔다. 익숙한 거실의 모습이 그녀를 구역질 나게 했다. 그럴 수 없는 몸인데도. 메를은 없었다.

&#34;얼마나 지난 거야…?&#34; 그녀가 죽은 방에 한참을 가만히 서 있던 끝에 꺼낸 말이었다. 동료에게 던진 질문은 아니었다. 그녀는 내장된 위치 파악 시스템으로 시간을 확인했다.

&#34;얼마나 지났나요?&#34; 그는 조심스레 되물었다.

&#34;이백… 이백 년… 내가 이백 년 동안 죽어있었다고!?&#34; 그녀는 통곡하며 의사의 손바닥 위에 쓰러졌다. &#34;그럼… 메를은… 메를은 죽은 거잖아.&#34;

&#34;그렇겠죠.

&#34;전부.. 전부 죽었어.&#34; 그녀는 마침내 진실을 받아들이는 것 같았다.
&#34;전부 다… 메를… 메를도…&#34; 그녀는 단어가 의미를 잃을 때까지 같은 말을 되풀이했다.

의사는 누더기가 된 깔개 위에 앉아 벽에 등을 기댔다. 그는 레슬리가 앉아 울고 있는 손을 들어 올리고 물었다. &#34;이제 어디로 갈 건가요?&#34;

&#34;그는 여기 살았었어요. 그러니까 저도 이제 여기서 살 거에요. 이건 꼭—&#34; 그녀는 말을 마저 잇지 못하고 거칠지만 편안한 가죽에 쓰러졌다. 그녀는 눈물이 없는 몸으로 통곡했다. &#34;지금도… 당장이라도 메를이 문을 열고 들어올 것만 같아요.&#34;

&#34;그럼 저도 기다리겠습니다. 여기 당신 곁에서.&#34;

-----
