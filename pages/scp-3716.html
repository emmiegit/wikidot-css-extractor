**Articolo:** SCP-3716 - &#34;Disossati Oltre L&#39;Immaginazione&#34;
**Autore:** [[*user MaliceAforethought]] [[*user WhiteWampus]]
**Originale:** [https://scp-wiki.wikidot.com/scp-3716 SCP-3716]
**Traduttore:** [[*user Cpt Maurice]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3716/abbey.jpg|caption=Una porzione del Sito-Storico-229, rinnovata di recente da SCP-3716-A.  
Frammenti scheletrici rituali non fotografati.|width=300px]]

**Elemento #:** SCP-3716

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Le istanze di SCP-3716 sono attualmente immagazzinate nella Cassaforte di Contenimento Classe-Safe 128-B nel Sito-42. L&#39;accesso è consentito solo agli individui con autorizzazione di Livello 3/3716 o superiore. A causa della grande quantità di istanze di SCP-3716-A esistenti attualmente, non è ritenuto necessario proseguire gli esperimenti.

Tutte le 62 istanze di SCP-3716-A sono attualmente alloggiate nel Sito-Storico-229 (&#34;Abbazia dell&#39;Isola di Caldey&#34;), come per il Protocollo 3716-002. Il monastero Cistercense presente originariamente sull&#39;isola fu in gran parte abbandonato nel tardo 1700: una campagna di disinformazione è attualmente in fase di impiego come contromisura, per mantenere l&#39;opinione pubblica che questo abbandono non sia mai avvenuto. L&#39;istanza più vecchia e de-facto leader del gruppo (SCP-3716-A-1) ha acconsentito a mantenere la segretezza del loro ordine in cambio della proprietà del terreno, che le istanze usano primariamente come spazio di contemplazione e meditazione. Un piccolo team di sicurezza di non più di --sei-- diciotto membri deve essere permanentemente stazionato sull&#39;isola, così come un team di ricerca per anomalie a basso-rischio.

Per mantenere la cooperazione, è stata accordata un&#39;escursione mensile, durante la quale alle istanze di SCP-3716-A sarà permesso visitare la terraferma e interagire con la popolazione (Lo 0.08% di essa sono agenti della Fondazione integrati). A seguito di ciò andrebbe impiegata una distribuzione di amnestici, e andrebbe incoraggiata una grande rotazione dei residenti civili per prevenire il risorgere di memorie soppresse. La SSM-Phi-Eolh (&#34;Pescherecci Previdenti&#34;) ha il compito di scovare e processare tutti i civili a conoscenza di SCP-3716, SCP-3716-A, o della natura delle escursioni.

Dato che una breccia di SCP-3716-A potrebbe facilmente portare a uno scenario &#34;Smascherati&#34;, è preferibile mantenere alto il morale tra le istanze — di conseguenza, ogni dissenso o insoddisfazione deve essere trattato come un problema ad Alta Priorità.

**Descrizione:** SCP-3716 è la designazione di circa 3000 zip di metallo[[footnote]]2508 delle quali sono attualmente possedute dalla Fondazione.[[/footnote]] che, quando piazzate sull&#39;ombelico e fatte scorrere su verso il collo, permettono agli utilizzatori di districarsi dal loro intero apparato tegumentario e dalla maggior parte del loro sistema muscolare (fatta eccezione per i legamenti e le articolazioni) senza perdite di sangue, in un modo simile al rimuovere una anorak e dei pantaloni. Anche se le loro viscere, sistema scheletrico, e altri apparati organici sono totalmente esposti, gli individui affetti (da adesso chiamati SCP-3716-A) non subiscono alcun effetto collaterale.

Gli SCP-3716-A tenteranno ripetutamente e in maniera persistente di persuadere altri a utilizzare SCP-3716, ma sono pacifisti e non fanno tentativi violenti di coercizione. I tentativi di persuasione il più delle volte prendono la forma di brochures, vendite porta a porta, piazzole di vendita di multiproprietà, e altri media di questo tipo[[footnote]]Mentre la SSM Chi-9 (&#34;Volta Pagine&#34;) era inizialmente impiegata per la rimozione di questi media dalla circolazione, la natura anormale dei suddetti media è sembrata culminare con il 97% dei soggetti convinti che fosse una finzione.[[/footnote]].

Tutte le istanze di SCP-3716-A posseggono alcuni benefici paragonate agli umani di base, come l&#39;abilità di assumere le sembianze di un&#39;altra istanza indossando la sua pelle, (anche quando le loro anatomie sono incompatibili), e longevità estremamente superiore. Esse si iscrivono a una dottrina monastica chiamata &#34;Osteonismo Ortodosso&#34;, che contiene elementi di varie filosofie e religioni (incluse varie branche di Cristianesimo, agnosticismo, Buddhismo Theravada, e socialismo democratico), insieme a elementi presi in prestito dalla letteratura classica e da quella moderna. Anche se non ci sono mai state due istanze con lo stesso modo di vedere le cose, temi comuni involvono nell&#39;idea che la violenza è un peccato in ogni sua forma, che la necessità di un sistema nervoso nelle forme di vita superiori sia un mito[[footnote]]Creato dai non credenti (i Pellosi) per distrarre gli altri dalla fede.[[/footnote]], che tutte le creature viventi sono parte dello stesso &#34;Scheletro Metafisico&#34;, e che tutti gli organismi invertebrati sono &#34;degni del nostro amore e compassione, ma alla fine irredimibili&#34;. La riverenza per le istanze di SCP-3716-A più vecchie, in particolare SCP-3716-A-1 (l&#39;istanza in vita più vecchia al momento della scrittura) è comune, ma non un elemento della dottrina ufficiale.

Se un&#39;istanza di SCP-3716-A non è in grado di convertire una nuova istanza alla dottrina entro un certo limite di tempo (di solito un periodo di anni), il tessuto non osseo della suddetta istanza inizierà a decomporsi rapidamente. La maggioranza delle loro abilità anomale vengono perse durante questo processo, anche se le funzioni vitali di base e tutte le funzioni cognitive restano immutate. Le istanze dichiarano che le conversioni effettuate con successo annullano e invertono la degradazione -- ed è per questa ragione che le istanze esprimono il desiderio di interagire con la popolazione civile a cadenza semi-regolare. L&#39;amnesticizzazione dei soggetti convertiti non ha effetto sulle istanze di SCP-3716-A, perciò sembra che sia l&#39;atto stesso della conversione, piuttosto che la continua devozione alla fede, che arresta il processo di decadimento.

**Addendum: Aggiornamento Riguardante l&#39; &#34;Osteonismo Ortodosso&#34;:** Nonostante si manifestasse inizialmente come una collezione sciolta di principi e idee, la scuola di pensiero ha apparentemente iniziato a solidificarsi con l&#39;uso di circa cinquanta SCP-3716. Una definizione più ricca di cosa costituisce l&#39;attività &#39;morale&#39; è stata notata, e falsi elementi della storia culturale sono accettati come verità dalle istanze di SCP-3716-A. Vari riti e cerimonie sembrano essere in fase di sviluppo, così come certi sigilli sacri, simboli, e altra iconografia, la maggioranza della quale è relativa alla fuga dalle &#34;trappole del mondo fisico&#34;, e all&#39;ottenimento dell&#39;illuminazione o della trascendenza tramite la liberazione dalle restrizioni e dai legami superflui.

Il Protocollo 3716-002 è stato adottato, e le Procedure di Contenimento sono state aggiornate per tener conto di quanto sopra.

**Registrazione Osservazione - Sito-Storico-229:** I seguenti documenti sono estratti dai diari di ricerca del Dr. John Weldon, compilati durante la sua permanenza al Sito-Storico-229. Sono inclusi qui data la loro rilevanza sia riguardo SCP-3716 sia l&#39;Incidente 3716-S.

&gt; **Data:** 23/09/2017
&gt;
&gt; I monaci sono arrivati, e sembrano felici. Si sentono proprio a casa nel monastero, secondo gli intermediari, e stanno procedendo a stabilirsi. La Cappella principale (Nominata &#34;Il Cranio&#34; -- sembra abbiano il senso dell&#39;umorismo, almeno) si è dimostrata adeguata per ospitare le messe, mentre giardini e campi gli permettono di far crescere i prodotti che venderanno poi durante le escursioni. Tuttavia hanno poco interesse verso i guadagni, e ne donano la maggior parte a iniziative caritatevoli. Carino da parte loro, tutto sommato.
&gt;

&gt; **Data:** 16/11/2017
&gt;
&gt; Abbiamo la musica! O meglio, hanno la musica. Orecchiabile, anche, con un ritmo vagamente &#39;pop&#39; piacevole per cantarci insieme. Sembra che il Cartilagismo (o in qualunque altro modo lo stiano chiamando ora) si stia evolvendo in un vero e proprio credo; probabilmente non è una buona idea registrarlo come un movimento ufficiale, ma vale la pena tenerlo d&#39;occhio in ogni caso.
&gt;
&gt; Nient&#39;altro di interessante da segnalare: alcune immagini basiche che mimano gabbie toraciche e un fesival nel solstizio d&#39;inverno sono tutto ciò che hanno sviluppato negli ultimi mesi.
&gt;
&gt; Tra le canzoni, la mia preferita è &#34;Uomo Morto Che Cammina&#34;. La ho canticchiata per giorni.

&gt;
&gt; **Data:** 03/01/2018
&gt;
&gt; La settimana scorsa il Khambo lama[[footnote]]Un titolo elargito al gran lama nei monasteri Buddhisti, e spesso equivalente al titolo Cristiano &#39;Abate&#39;. Si presume si riferisca a SCP-3716-A-1.[[/footnote]], Ischium, ha commissionato la produzione di uno &#34;spirito santo&#34; per l&#39;uso durante la comunione. Finora li abbiamo riforniti di una soluzione debole comunemente usata nelle pratiche Cristiane ma è stata considerata, e qui cito, &#34;inefficace e davvero terribile&#34;.
&gt;
&gt; Il primo campione dalla distilleria è arrivato oggi. Gli accoliti lo chiamano &#39;Midollo&#39;. Gusto acquisito, senza dubbio -- intorno al 30% di Formaldeide, secondo le analisi preliminari.
&gt;

&gt;
&gt; **Data:** 11/02/2018
&gt;
&gt; Oggi sembra essere un giorno sacro nel calendario scheletrico. I monaci ospiteranno una celebrazione in onore della vita e della morte di ogni cosa. Il personale della Fondazione come me è stato invitato, ma educatamente respinto.
&gt;
&gt; Il festival ha luogo allo spuntare della luna e una grande botte di &#39;Midollo&#39; è stata prodotta per i preparativi.
&gt;
&gt; ------
&gt;
&gt; Mi sono svegliato nel bel mezzo della notte a causa dei cori ubriachi. Sembra che anche sotto l&#39;ebrezza, riescono a ricordarsi che &#34;l&#39;osso del collo è connesso con l&#39;osso della testa&#34;. È stato divertente per più o meno cinque minuti, e Jared del Dipartimento dell&#39;Orticoltura si è addirittura unito a loro a un certo punto, ma a questo punto sta andando avanti da ore.
&gt;
&gt; Non c&#39;è molto che possa fare, suppongo. Li lascerò divertirsi.
&gt;

&gt;
&gt; **Data:** 12/02/2018
&gt;
&gt; Ore 2:00 del mattino.
&gt;
&gt; Tutte le imbarcazioni sono sparite.
&gt;
&gt; Tutti i monaci, tranne uno, sono spariti.
&gt;
&gt; Li abbiamo trovati a sonnecchiare sul prato, con la bottiglia ancora in mano. Ci hanno spiegato che durante la notte sono partiti per trovare la reincarnazione della loro divinità, e riportarla indietro all&#39;Abbazia, la sua nuova casa spirituale.
&gt;
&gt; Non so cosa stiano pianificando, ma immagino che per me le scartoffie saranno un incubo.

La partenza delle istanze di SCP-3716-A dall&#39;isola è stata verificata poco dopo, e l&#39;Incidente 3716-S è stato formalmente designato come priorità ad Alto-Livello. Il team di sicurezza nel sito, che si è scoperto più tardi essere stato sopraffatto dalle istanze, è stato di conseguenza disciplinato severamente, ed è stata introdotta una richiesta per aumentare lo staff (Guarda le Procedure di Contenimento).

**Aggiornamento (12/02/2018):**

[[collapsible show=&#34;► Mostra Video Trascritto 3716-009&#34; hide=&#34;◄ Nascondi Trascritto&#34;]]
La seguente è una ripresa esterna CCTV recuperata dal Museo della Contea di Dorset, ed ha inizio alle 06:29 del mattino.

&gt; **&lt;Inizio Registrazione&gt;**
&gt;
&gt; **&lt;00:00&gt;** Inizio del tratto di video rilevante. Rumori di raschiatura smorzati possono essere uditi provenire dall&#39;interno dell&#39;edificio, accompagnati da molteplici e rumorosi schianti.
&gt;
&gt; **&lt;04:03&gt;** Anche se offuscata e indistinta, la ripresa rivela la porta principale del museo aprirsi di colpo a un coro di canti e mantra da un gruppo di istanze di SCP-3716-A.
&gt;
&gt; **&lt;05:21&gt;** Vengono prodotti degli strumenti musicali, e una melodia leggermente atona è suonata mentre un gruppo di istanze emerge, portando con se un grande oggetto. L&#39;oggetto sembra brillare quando il sole mattutino illumina la hall del museo -- successivamente verificata come un&#39;illusione ottica non anomala.
&gt;
&gt; **&lt;07:30&gt;** Una folla di monaci si raduna sul primo scalino mentre uno di loro (più tardi identificato come SCP-3716-A-1) monta goffamente sull&#39;oggetto, che ha una colorazione bianca-sporca e si assottiglia in un punto in entrambe le estremità.
&gt;
&gt; **&lt;10:01&gt;** SCP-3716-A-1 inizia a gesticolare selvaggiamente al resto del gruppo, vocalizzando rumorosamente. Nonostante inizialmente  inaudibile e disturbata, la voce dell&#39;istanza inizia ad aumentare di volume, culminando nella frase &#34;IL NOSTRO SIGNORE! È INFINE RINATO! LUI È -&#34;
&gt;
&gt; **&lt;10:12&gt;** La pellicola si taglia bruscamente dopo che un&#39;istanza di SCP-3716-A perde la sua stabilità, e l&#39;oggetto e il monaco colpiscono la telecamera.
&gt;
&gt; **&lt;Fine Registrazione&gt;**

------

[[/collapsible]]

Successivamente alla segnalazione di disordini nel museo sopra citato, e a civili che riportano descrizioni equivalenti di SCP-3716-A, la SSM Xi-Kai (&#34;Curatori&#34;) è stata inviata per investigare. Un gruppo di approssimativamente 70 istanze di SCP-3716-A è stato allora localizzato a circa due km a ovest della località, trasportando quella che appariva come una replica dello scheletro di un Diplodocus completo di placca esplicativa e cavi di supporto[[footnote]]Più tardi identificato come &#34;Dippy&#34;, un&#39;esibizione che in precedenza è stata in tour nel Regno Unito per alcune settimane.[[/footnote]]. La maggioranza delle istanze aveva buttato le coperture esterne, molte delle quali non sono ancora state recuperate, e tutte le entità coinvolte sono apparse estremamente inebriate. Le vocalizzazioni consistevano in una cantilena sonora riguardante la reincarnazione e l&#39;ascensione del loro &#39;Dio&#39; -- da notare che nessun fenomeno anomalo addizionale, divino o altro, è stato visto durante l&#39;evento.

Nel momento in cui la squadra d&#39;azione è arrivata, i monaci stavano scappando su uno yacht rubato con &#34;Dippy il Nuovo Messia&#34; assicuratovi sopra a casaccio. Nonostante la generale mancanza di coordinazione delle istanze, condizioni climatiche sfavorevoli e mancanza di imbarcazioni della Fondazione immediatamente disponibili hanno fatto sì che il recupero non fosse possibile fino al tardo pomeriggio, momento in cui ormai tutte le istanze di SCP-3716-A erano già tornate al Sito-Storico-229.

SCP-3716-A-1, che durante l&#39;incidente è stato visto seduto sulla schiena dello scheletro, si è da allora scusato per i danni e i disordini causati. La frequenza delle escursioni deve essere ridotta a ogni tre mesi come rimprovero, con la minaccia di terminazione se dovesse capitare un altro incidente del genere. Sono in attesa ulteriori aggiornamenti riguardo le Procedure di Contenimento.

[[collapsible show=&#34;► Mostra Documento 3716-035.doc&#34; hide=&#34;◄ Nascondi Documento&#34;]]

Un documento non anomalo ricevuto con canali di comunicazione standard poco dopo il sopra citato incidente. Trascritto a scopo di archiviazione.

&gt; Ai nostri stimati amici della Fondazione,
&gt;
&gt; A nome dell&#39;Ordine, mi scuso per il pandemonio di cui siamo stati responsabili recentemente. È stato un gesto imbarazzante, e non rispecchia le discipline che pratichiamo qui al monastero. Fede devota e alcool in eccesso non sembrano armonizzare bene.
&gt;
&gt; Pur rispettando la vostra decisione di rimuoverli dal nostro possesso, abbiamo da allora costruito un altare per aiutarci a pregare e sviluppare una connessione più profonda con il nostro salvatore, e dovrebbe bastare per le adorazioni. Il permesso di condurre pellegrinaggi periodici nel loro luogo di riposo sarebbe un grande dono per il nostro ordine, anche se considerata la nostra condotta recente comprendo se decidete di negarci questo privilegio.
&gt;
&gt; Come regalo, e come sorta di ricompensa, il pacco allegato contiene una pregiata bottiglia di Midollo  e una zip con i miei omaggi (nella possibilità che un giorno sentirete di volervi aprire).
&gt;
&gt; Devotamente Vostro,
&gt;
&gt; Ischium
