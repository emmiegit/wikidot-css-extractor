    **Titre original :** SCP-ES-011-J - Cosa rara que se mueve y está caliente
    **Auteur :** [[user ElInventor]]
    **Traducteur :** [[user Skadi Ramstein ]]
    **Date de publication originale :** 23 janvier 2018
    **Image(s) :** Informations manquantes.
[[include credit:end]]

[[include component:image-block name=7398489922_8be2c70ee1_z.jpg|caption=**SCP-011-ES-J dans la Grotte-34 lors de l&#39;Expérience 18.**]]

**Objet n^^o^^ :** SCP-011-ES-J

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Au moins deux des hommes les plus forts de la tribu, armés de massues, doivent garder l&#39;entrée de la Grotte-34, dans laquelle SCP-011-ES-J est confiné. L&#39;objet doit être régulièrement alimenté de troncs de bois secs, lesquelles doivent être soigneusement déposés sur l&#39;instance. Un prêtre et un chaman doivent étudier de près les possibles propriétés magiques que SCP-011-ES-J pourrait dissimuler. 

Lorsque l&#39;eau du ciel commence à tomber, SCP-011-ES-J doit être protégé par tous les membres du personnel possible pour éviter qu&#39;il ne s&#39;affaiblisse et ne meurt. L&#39;entrée de la Grotte-34 doit être obstruée à l&#39;aide de branches, de pierres et de personnes, pour que SCP-011-ES-J reste au sec. 

Dans le cas où une personne touche accidentellement SCP-011-ES-J avec une partie de son corps, celle-ci doit être mouillée à l&#39;aide de l&#39;eau du fleuve d&#39;à côté jusqu&#39;à ce qu&#39;elle cesse de crier. 

L&#39;instance originelle de SCP-011-ES-J doit être protégée à tout prix. Toute expérience peut être menée à bien dans la mesure où l&#39;objet est capable de se répliquer, et avec l&#39;approbation du Conseil des Sages O5. Une fois l&#39;expérience terminée, la copie de SCP-011-ES-J doit être éliminée avec de l&#39;eau, ou doit être surveillée jusqu&#39;à ce qu&#39;elle diminue en taille et disparaisse, ceci ayant pour but d&#39;empêcher d&#39;éventuelles tribus ennemies de voler l&#39;anomalie. 

**Description :** SCP-011-ES-J est une sorte de fleur rouge douée de vie, qui se déplace de façon erratique et aléatoire. Contrairement aux autres fleurs, SCP-011-ES-J n&#39;a pas d&#39;odeur et ne sort pas de la terre, mais émet une lumière propre et de la chaleur. Au lieu de devoir être arrosé comme toutes les autres fleurs, l&#39;objet a besoin d&#39;être alimenté pour survivre. 

Le processus d&#39;alimentation de SCP-011-ES-J consiste à envelopper un objet avec son propre corps, s&#39;étendre sur sa surface et petit à petit, le transformer en une sorte de poudre grise. L&#39;objet semble avoir une préférence pour le bois des arbres, notamment sous forme de branches, de troncs, ou d&#39;arme taillée dans ce matériau. L&#39;entité peut également se nourrir d&#39;arbustes, d&#39;herbes, de vêtements, et même d&#39;êtres humains (voire Expérience 12). L&#39;entité peut également envelopper d&#39;autres matériaux tels que la pierre, mais semble les rejeter. Le chercheur Zogg est actuellement en train d&#39;élaborer un inventaire des choses dont SCP-011-ES-J se nourrit. Alimenter l&#39;objet a pour effet d&#39;augmenter sa taille, ou de la maintenir stable. Ne pas alimenter l&#39;objet le fera rétrécir de plus en plus jusqu&#39;à ce qu&#39;il disparaisse, ce qui est considéré comme un décès par inanition. 

Contrairement aux animaux, SCP-011-ES-J ne se reproduit pas en s&#39;accouplant avec d&#39;autres membres de son espèce, et ne pond pas d’œufs. (Voir Expérience 4). Une façon efficace de reproduire SCP-011-ES-J consiste à le toucher avec un bâton long et massif, jusqu&#39;à ce que l&#39;entité commence à l&#39;enrober. Lorsque le bâton lui est retiré, son extrémité est recouverte par une instance de SCP-011-ES-J, avec laquelle peuvent être menées des expériences, sans risques pour l&#39;instance originale.

La plus grande faiblesse connue de SCP-011-ES-J est l&#39;eau. Verser de l&#39;eau sur SCP-011-ES-J en accélère la réduction, et peut même provoquer sa disparition instantanée. Si bien sûr, cela ne doit jamais être fait avec l&#39;instance originale, c&#39;est un bon moyen de sauver les objets ou personnes en train d&#39;être dévorées par des instances de SCP-011-ES-J. 

SCP-011-ES-J est un objet de valeur qui éveille l&#39;intérêt d&#39;autres tribus, peut-être pour la capacité qu&#39;il octroie de pouvoir voir dans la nuit ou à l&#39;intérieur d&#39;une grotte, pour sa capacité à émettre de la chaleur lorsqu&#39;il fait froid, ou pour son utilisation en tant qu&#39;arme. Depuis que le personnel de la Fondation a refusé l&#39;offre de Marshogg, Cartugh &amp; Darrh d&#39;échanger une instance de SCP-011-ES-J contre dix sacs de pommes, six têtes de vainqueurs et vingt femmes, la Grotte-34 a du repousser les attaques de tribus ayant tenté de s&#39;emparer de l&#39;objet par la force. 

**Addendum : Récupération de SCP-011-ES-J :**

[[include component:image-block name=SheepFire2010BrandonDethlefs.jpg|caption=**SCP-011-ES-J lors de sa découverte.**]]

La première observation de SCP-011-ES-J a eu lieu à cent pas de la Grotte-21. Un groupe de chasseurs de loups aperçut SCP-011-ES-J en train de manger les arbres d&#39;un sous-bois. Les chasseurs ont tenté d&#39;attaquer l&#39;instance avec leurs armes, mais SCP-011-ES-J a mangé les lances, et les pierres n&#39;ont eut aucun effet sur l&#39;objet. 

La deuxième fois que SCP-011-ES-J a été aperçu, l&#39;objet était en train de manger un buisson à baies à proximité de la Cave-68. Les femmes qui étaient parties en récolter ont alerté la tribu. L&#39;agent Brogg, qui patrouillait dans la zone en quête d&#39;activités anormales, s&#39;est approché des lieux. Se rappelant les comptes-rendus des témoignages antérieurs, celui-ci a lancé ses armes de bois sur SCP-011-ES-J pour le garder en vie, et a alerté la Fondation. Une équipe de récupération vint sécuriser le périmètre, et alimenta l&#39;instance avec des troncs de bois, jusqu&#39;à ce que soit découvert un moyen de la transporter. 

**Addendum : Registre des expériences :**
&gt; **__Expérience 1 :__**
&gt; **Procédure :** Le lancier Hodd attaque SCP-011-ES-J avec sa lance.
&gt; **Résultat :** SCP-011-ES-J ne semble pas blessé, et dévore la lance. 

&gt; **__Expérience 2 :__**
&gt; **Procédure :** Le manieur de masse Kegh frappe SCP-011-ES-J avec son arme. 
&gt; **Résultat :** SCP-011-ES-J ne réagit pas, et dévore la masse. 

&gt; **__Expérience 6 :__**
&gt; **Procédure :** Le chaman ██████ lance des pierres sur SCP-011-ES-J. 
&gt; **Résultat :** L&#39;objet ignore les pierres, et ne les dévore pas. 

&gt; **__Expérience 10 :__**
&gt; **Procédure :** Le prêtre offre une branche à SCP-011-ES-J, avec l&#39;intention de la lui retirer pendant qu&#39;il sera en train de la manger. 
&gt; **Résultat :** SCP-011-ES-J mange la branche. Lorsqu&#39;elle lui est retirée, celle-ci est couverte d&#39;une instance plus petite de SCP-011-ES-J. 

//J&#39;ai enfin découvert comment se reproduit SCP-011-ES-J. Il n&#39;est ni engendré par un congénère, ni sorti d&#39;un œuf, c&#39;est un processus différent.// - Prêtre T██████████

//À partir de maintenant, utilisez des copies de SCP-011-ES-J à la place de l&#39;instance originale. Si nous la perdons, il faudra en chercher une autre quelque part très loin de la tribu.// - O5-4

&gt; **__Expérience 12 :__**
&gt; **Procédure :** D-92387 (hérétique de la Secte du Dieu Cassé) touche une instance de SCP-011-ES-J à main nue. 
&gt; **Résultat :** D-92387 rapporte une douleur intense lorsque l&#39;instance enveloppe son bras, laquelle finit par le tuer après quelques instants. La copie de SCP-011-ES-J s&#39;alimenta ensuite de son cadavre et le transforma en une poudre grise. 

&gt; **__Expérience 16 :__**
&gt; **Procédure :** Une instance de SCP-011-ES-J est arrosée d&#39;eau comme le serait une plante. 
&gt; **Résultat :** L&#39;instance disparaît et meurt. 

&gt; **__Expérience 17 :__**
&gt; **Procédure :** D-68355 (espion d&#39;une tribu connue sous le nom de La Queue du Serpent) est touché avec un bâton porteur d&#39;une instance de SCP-011-ES-J, puis poussé dans le fleuve à côté de la Grotte-34. 
&gt; **Résultat :** L&#39;instance réagit comme lors de l’Expérience 12. Lorsque D-68355 tombe dans le fleuve, l&#39;instance disparaît et meurt. D-68355 est toujours en vie, bien qu&#39;il sente toujours une douleur dans la zone mordue par SCP-011-ES-J, laquelle a prit une couleur rougeâtre et noire. 

&gt; **__Expérience 18 :__**
&gt; **Procédure :** Un des hommes les plus forts du village, Kahualapoti (hauteur : vingt-sept bâtons. Poids : quatre grandes pierres.) se porte volontaire pour l&#39;Expérience. À la place de ses peintures de guerre de terre bleue et de sang de veau, Kahualapoti se peint le visage avec la poudre grise laissée par une instance de SCP-011-ES-J. Cela fait, le guerrier est disposé à combattre son ennemi. 
&gt; **Résultat :** Kahualapoti est victorieux. Il n&#39;est pas établit s&#39;il y a un lien entre cette victoire et le changement des peintures de guerre, des recherches plus approfondies sont en cours. 

&gt; **__Expérience 19 :__**
&gt; **Procédure :** Quinze civils se positionnent devant SCP-011-ES-J et le vénèrent. 
&gt; **Résultat :** Aucun. 

**Addendum : Interrogatoire :**
Vingt-sept lunes auparavant, après la chute d&#39;un rayon, une autre instance de SCP-011-ES-J est apparue. Cela pourrait signifier que SCP-011-ES-J serait un être intelligent provenant d&#39;un autre monde, les raisons pour lesquelles il est venu dans le notre sont inconnues. 

À la lumière des informations récoltées à ce jour, la nouvelle instance de SCP-011-ES-J a été transportée à la Grotte-21 pour un interrogatoire post-découverte de la part de l&#39;Explorateur Pterry, portant sur ses origines et toute autre information d&#39;intérêt. 
&gt; **Interrogateur :** Explorateur Pterry
&gt; 
&gt; **Interrogé :** SCP-011-ES-J
&gt; 
&gt; &lt;DÉBUT DE L&#39;INTERROGATOIRE&gt;
&gt; 
&gt; **Explorateur Pterry :** Très bien, nous savons qui vous êtes. Chaque fois, nous en savons un peu plus sur ton espèce. Fini de jouer, maintenant. 
&gt; 
&gt; //SCP-011-ES-J ne répond pas.//
&gt; 
&gt; **Explorateur Pterry :** Arrête de faire comme si de rien n&#39;était, tu n&#39;as aucun pouvoir sur nous ! Ces petits trucs que les gens de ton espèce ont utilisé jusque là ne vont plus marcher. Si tu tiens à rester sain et sauf dans notre Grotte, il va falloir collaborer. 
&gt; 
&gt; //Un tronc se casse à l&#39;intérieur de SCP-011-ES-J, émettant un crépitement.//
&gt; 
&gt; **Explorateur Pterry :** Pour qui tu te prend ? Pour le Sorcier Wondertainment ? &#34;Pas-Quelqu&#39;un ?&#34;
&gt; 
&gt; //SCP-011-ES-J ne répond toujours pas. L&#39;Explorateur Pterry mouille un peu SCP-011-ES-J.//
&gt; 
&gt; **Explorateur Pterry :** Parle, ou je te reverse de l&#39;eau dessus ! Qui t&#39;envoie ? L&#39;Insurrection du Désordre ?
&gt; 
&gt; //SCP-011-ES-J émet un peu de fumée en direction de l&#39;Explorateur Pterry.//
&gt; 
&gt; **Explorateur Pterry :** -Celui-là, il se paye ma tête- Et en plus de ça tu te prend pour un rebelle ?! Sécurité !
&gt; 
&gt; **Événements postérieurs :** SCP-011-ES-J a été torturé à l&#39;eau le restant du jour, afin de lui soutirer des informations. Aucune méthode n&#39;a donné de résultats, SCP-011-ES-J a refusé de parler malgré la torture, jusqu&#39;à son décès et sa disparition. 

**Addendum :**
La Fondation a découvert que le clan Invente-Chose Prometheus a mit au point un moyen de créer des copies de SCP-011-ES-J au moyen d&#39;une technologie anormale qui échappe à notre compréhension. Un raid réussi de la FIM Griffe-de-Tigre 8 a permit la récupération d&#39;un artefact que le clan utilisait. 

//Cependant, nous ne savons pas comment utiliser ces deux pierres, nous savons seulement que l&#39;une d&#39;entre elle est l&#39;élément &#34;silex&#34;, et l&#39;autre l&#39;élément &#34;pyrite&#34;, mais nous ne savons pas lequel est lequel.// - Chaman Grum-gram. 

Il existe une hypothèse selon laquelle SCP-011-ES-J pourrait être lié à SCP-███-ES-J, les &#34;visions pas réelles qu&#39;on voit quand on dort&#34;. Des émissaires de la Confédération Occulte Tribale ont sollicité une copie de SCP-011-ES-J pour approfondir cette hypothèse. La demande est en attente d&#39;approbation.</textarea></pre>
