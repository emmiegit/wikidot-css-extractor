**流光花海**
**作者：**[[*user TimeElapsed]]

“你的鸽子，我来炖”草稿交换活动的小引子。

在创作文章的过程中，许多人随手播种下自己的点子，这些点子也许经过了处理、打磨，但是总不够意思，导致它们无法和世人见面。

那么有能力改变这事实的人有吗？很多，如同那清亮夜晚的一轮明月照下的流光那么多，那么明亮。

[[include :scp-wiki-cn:credit:end]]


在那遥远的小山坡，有一片绿草，

娇嫩、纯净，却有些枯燥。

这里没有灵光，缺乏动感，

也短了旁的东西与其映照。

----

第一个旅行者来到了这里，他张开双臂高呼，

“多美啊，只添一朵洁白无瑕的花，便好。”

于是乎干净的绿色中，白开始了聒噪。

第二个旅行者也无意间来到此地，他张开双臂高呼，

“多美啊，若再陪衬一朵如太阳般火热的红花，便好。”

于是乎白色的点缀旁，红也加入了喧闹。

越来越多的人进入这世外桃源，他们齐声仰天长啸，

“多美啊，若有一片花丛装饰这草地，便好。”

他们找来了各种各样的物件，争先恐后地插在一起：

黄花、紫花、塑料花、纸片花，还有更多荒唐的手工制造。

尽兴，众人挥袖离去，停下了喧嚣。

------

他们走了，时光仍在飞逝：

雨水冲走孱弱的花瓣，

狂风刮走轻浮的纸片，

冰雹砸坏精致却空洞的塑料。

不再碧绿而纯净的草地，

被“客人”们搅成了一团模糊的泥淖。

----

这可悲的命运似乎还未结束：

阴暗的清晨，电闪雷鸣，狂风呼啸，

黑压压的乌云似乎要把这整座山吞掉。

倏然间，一道冷酷无情的闪电，划向无辜的花草。

它燃烧，它哀鸣，

裹挟的气味，越发令众生焦躁。

末了，火焰化作零落微尘，慢慢地飘。

草先秃，花后倒，

洪流随着闪电咆哮，

被上天制裁的娇弱者，

一个不剩地被冲跑。

------

是夜，最后留下来，这一片饱经考验的花丛，

终于再一次将头仰得高高。

绝望的它们，试图发送引人注意的信号。

但就在此刻，它们全部听到：

“哈，赐予其光芒吧！”

那是一个人用尽全力在向苍天高声呼叫。

这时，一轮满月缓缓爬上山头，

那柔媚、羞涩而又曼妙的花海，

迎来了流光的闪耀。</textarea></pre>
