**20██年██月██日　機内の録音音声**

&gt; **[01:01:06]**
&gt; 
&gt; **エージェント・梅田:** ……エージェント・クラコフ。少しだけ、よろしいですか？
&gt; 
&gt; **エージェント・クラコフ:** 君の訊きたいだろうことは、私には大方検討がついている。
&gt; おそらくは、あの過剰にチェーンの巻かれた冷凍庫の中身のことを聞きたいんだろう？
&gt; 監視のために注視する素振りとは言えないからね。目線を繰り返して送るのは。
&gt; 
&gt; **エージェント・梅田:** その通りです。……行動に意識を払うべきでしたね。すみません。
&gt; 
&gt; **エージェント・クラコフ:** あぁ、気を付けた方がいいだろうね。
&gt; 君もエージェントで、&#34;外回り&#34;の人間なら、味方しかいないはずのセーフティ・ポイントでも任務中は警戒を続けるべきだ。
&gt; たとえ、20代の女性だとしても。
&gt; 
&gt; ただ、あれに驚かされるのもわからなくもない。元々は何だったかを把握しておいて疑念を抱くなというのも無理な話だ。
&gt; それとも、その元々の話から訊きたいのかい？
&gt; 
&gt; **エージェント・梅田:** いえ、AO-████……あの脳髄が何者かについては、知っています。
&gt; 
&gt; アンドレイ・チカチーロ、ですよね。&#34;赤い切り裂き魔&#34;。
&gt; たった1人で52人を殺害した狂人。
&gt; ソヴィエト時代最悪の殺人鬼で公判でも異常を発した。
&gt; スキンヘッドで笑う悪魔のような写真を私は忘れません。
&gt; 
&gt; **エージェント・クラコフ:** なるほど、よく勉強しているね。
&gt; 
&gt; **エージェント・梅田:** こんなことは//ウィキペディア//にも載ってるんですよ！
&gt; それよりも私が伺いたいのは、財団内部でも私が明かせなかったことについてです。
&gt; そもそも、財団が扱う異常物品であるにも関わらず、世間に情報が流れているのは何故ですか？
&gt; 
&gt; 彼の脳髄が日本で回収されたことは、貴方も知っているはずです。
&gt; 如何にして彼の脳が異常を持ち、如何にして日本へと渡ったのか。
&gt; 日本で得られる情報では、これを明らかにすることはできませんでした。
&gt; 
&gt; 貴方は以前、GRUの&#34;P&#34;部局に在籍していたそうですね。そして&#34;P&#34;部局在籍時、貴方はチカチーロの案件に携わっていた。
&gt; だからこそ、私は貴方に尋ねたいのです。
&gt; 
&gt; &#34;一体、チカチーロに何が起こってこのような状態に至ったのか？&#34;
&gt; エージェント・クラコフ、私に教えていただけませんか。
&gt; 
&gt; **エージェント・クラコフ:** [██秒の沈黙]
&gt; 
&gt; ……君が指示を受けて訊いているのか、個人的な好奇心から訊いているのかは知らない。前者ならあまりにも直接的だし、もし後者だとするなら、やはり行動には気を付けるべきだ。軍事ヘリという密室空間を使うのはいいが、それを逆手に取られる場合もある。
&gt; 最も、私はそんなことはしないがね。
&gt; 
&gt; この際だから言うがね、私には事の顛末まで話すことは不可能だ。
&gt; ソヴィエトの崩壊により、&#34;タタールの軛&#34;が&#34;切り売り&#34;されたことは知っているはずだ。
&gt; 私は&#34;切り売り&#34;された人間だ。
&gt; チカチーロの処刑は1994年。
&gt; そのとき、私はGRUにすらいない。
&gt; 
&gt; 君のロシア語の能力とセキリュティクリアランスがあれば、向こうで資料を閲覧することには困らないだろう。
&gt; 答えはそこにあるはずだ。
&gt; 財団からすれば、いくつものアノマリーにまつわる経緯の1つでしかない。
&gt; 日本で得られなかったとするならそれは隠蔽とかでなく、莫大な資料のデジタルデータ移行時に運悪く漏れてしまっただけだろうね。
&gt; 
&gt; ただ、資料を閲覧する上で私から2つの注釈を贈ろう。
&gt; 
&gt; 1つ、チカチーロは最初からスキンヘッドではなかった。
&gt; どうやら裁判以後に剃り落としたらしい。つまり、事件時には髪があった。
&gt; 
&gt; もう1つ、当時のロシアはスターリンが放ったとされる言葉に支配されていた。
&gt; 本能的な劣等感を覆い隠すための「連続殺人は資本主義の病」という言葉だ。

----

**ソ連国家保安委員会[[footnote]]通称KGB。GRUとは権力的に同列の組織。資本主義諸国への諜報活動や、反ソ及び民族分子の取り締まりを担った。ロシア連邦での後続機関にロシア連邦保安庁 (FSB)など。[[/footnote]]　イーサ・コストイェフ大佐[[footnote]]KGB国内部門所属(当時)。1985年、KGBからこの事件の捜査に派遣される。[[/footnote]]へのインタビュー**

この文書は、チカチーロ逮捕時に&#34;P&#34;部局が行ったインタビュー記録を回収したものです。
コストイェフ大佐、及び複数の関係者はこの後、&#34;P&#34;部局の専門家により記憶改変を受けたと考えられます。

&gt; 　私の知る限り、チカチーロほど残忍な人間はいないでしょう。
&gt; 
&gt; 　対象は女と子供。女については明確に社会的弱者を狙う。性別に関係なくナイフで体の数ヵ所を切り開くという殺害の特徴。ナチス・ドイツにも匹敵する、あるいは凌ぐ残虐性です。
&gt; 　それは数値にも現れています。自白した殺人の数はご存知ですよね？　1人で50人以上。軍人であれば何かしら褒賞を受け取れるところですが、奴は民間人の技師でした。
&gt; 　奴に人を殺させていいはずがない。逮捕が叶い、本心から喜ぶばかりです。
&gt; 
&gt; 　クラコフ氏がGRUから派遣されてきたとき、私は異様に情けない気分になりました。
&gt; 　KGBから派遣されて5年、未だに殺人は止みませんでした。民警のフェチソフ少将[[footnote]]ロストフ民警本部長(当時)。初期から事件に関わり、シャフトゥイ周辺での捜査に集中した。[[/footnote]]やブラコフ中佐[[footnote]]民警。捜査チームの指揮官(当時)。犯罪科学の専門家。[[/footnote]]も同様だったでしょう。仕事には全面的に協力しましたよ。1983年から1990年までの事件情報の共有は、無論徹底して行いました。
&gt; 
&gt; 　……&#34;集団殺人&#34;の記録をね。同一犯による犯行など、起こりうるはずがなかったんですよ。クラコフ氏が派遣されてきたのも、たしか宗教組織が関わっている可能性がGRU内部で浮上したからだったはずです。
&gt; 　GRUにそうした異常宗教への対抗部局があったとは初耳でしたが、詳しく尋ねることは禁止されていましたし、私どもも従いました。
&gt; 　ともかく、1990年の10月に、彼とその部隊へと捜査の指揮は引き継がれる手筈でした。
&gt; 
&gt; ----
&gt; 
&gt; 　例の邂逅があったのは、直近の事件の現場に我々が立ち会ったときのことです。
&gt; 　規制線はもう解かれていましたが、元より誰も寄り付かない暗い森に人の気はありませんでした。なぜ規制が解かれていたかって、直近とはいえ、発生から2週間は経過していましたから。
&gt; 
&gt; 　我々は昼過ぎに駅を出て、そのまま線路沿いに歩いていきました。後ろを見やれば、雪上で8足の足跡が我々を追尾していたのを覚えています。えぇ、来訪したのは私とクラコフ氏、それから護衛の警官が2名ほど。指揮官が案内したっていいではありませんか。どのみち、事件に進展はなかったんです。
&gt; 
&gt; @@@@
&gt; @@@@
&gt; 
&gt; 　森へ向かう最中の出来事でした。
&gt; 　1人の男が進行方向にふらりと現れ、重い歩調でこちらへ歩いて来ました。
&gt; 
&gt; 　七三に分けたグレイの髪はややぼさついていて、幸薄そうな白い顔はやつれていました。その細い顔には見合わない、厚手のコートが体を覆っていました。コートの色は焼け焦げたような茶色でした。厚ぼったい黒縁眼鏡を掛けたその中年は、引き摺るように鞄をたすき掛けして、一歩、また一歩と雪にブーツ底の模様を残していました。
&gt; 
&gt; 　最初、不信感は抱きました。
&gt; 　しかし、それだけだったのです。
&gt; 　彼が接近するに従って、ただのみすぼらしい、貧しい一般市民であるという確信が私の心を埋めていったのです。それは2人の警官も、クラコフ氏も同様でした。
&gt; 　我々は一度だけ足を止め、彼に道を譲ってやりました。そのとき、彼は「こんにちは」としゃがれた声で挨拶しました。
&gt; 　最早、我々の想像に誤りがあるなどとは考えもしませんでした。
&gt; 　彼は一般市民でしかなかった。
&gt; 
&gt; @@@@
&gt; @@@@
&gt; 
&gt; 　我々は、また森に向かって歩き始めました。
&gt; 　10分ほどまた線路沿いを歩いていると、クラコフ氏は突然足を止めました。それからわなわなと震え出した彼は眉を寄せ、私の肩を掴みました。かなり、力が入っていました。
&gt; 　彼は神妙そうに言いました。
&gt; 
&gt; 「どうして我々は男を見過ごしたのか？」
&gt; 
&gt; 　私にはわけがわかりませんでした。
&gt; 　彼はどこからどのように見ても、一般市民でしかなかったのです。
&gt; 　そこに違和感などは存在せず、彼が殺人犯であるという思考が入り込む余地はどこにもなかったのです。
&gt; 
&gt; 　にっちもさっちもいかなくなったのか、クラコフ氏は乱暴に私を放り投げると、警官の1人を連れ、来た方へ走って引き返していきました。雪上に残された男の足跡を辿っていった姿が、何かしらの絵画を見ているようでした。
&gt; 
&gt; @@@@
&gt; @@@@
&gt; 
&gt; 　取り残された我々は、とにかく森へ急ぎました。
&gt; 　正直に言って、自らの置かれた状況というものを正確には把握していませんでしたが、非常事態が起きたことは私にもわかりました。
&gt; 　現場となった森へ足を踏み入れてしばらくすると、錆び鉄に似た臭いがふっと鼻許に漂いました。腐った土で満たされている湿った地面を進み、私は沢へと出た。あぁ、と隣にいた若い警官が、落胆と畏怖と、悪臭への悶えが混ざった声を漏らしました。
&gt; 
&gt; 　沢のそばには、青白い男児の死体が力なく横たわっていました。服なんか着ていません。全裸で、そのか細い身体にはいつくかの刺突痕がありました。
&gt; 　傷からは潤いを伴った血液が溢れ、流れ、小さな溜め池を形成していました。
&gt; 
&gt; 　後の調査にて、彼が近隣に住んでいた少年であることが判ったんです。
&gt; 　あの栗色の髪の少年はね、家族写真では笑っていたんですよ。シャツを着て。
&gt; 
&gt; @@@@
&gt; @@@@
&gt; 
&gt; 　クラコフ氏は、私が新たに生まれてしまった現場を規制し、初期捜査をしている最中に現着しました。寒さは厳しくなりつつあるというのに上着を脱いでいて、額には汗を流していました。
&gt; 　彼は荒んだ口調で話しつつ、連れていた警官の背を叩きました。押し出された警官は、手にコートを持っていました。
&gt; 　コートは汚れ切っていて、広げてみると赤黒いシミが至るところに付着しているのがわかりました。
&gt; 　色は焼け焦げたような茶色です。あの男が、チカチーロが着ていたものと同一に違いなかった。
&gt; 
&gt; 　私もようやく、異常の一端を掴むことができました。
&gt; 　奴は返り血に染まったコートで我々に応対し、そのまま通り過ぎていったのです。
&gt; 　そして我々は、奴をただの一般市民だと無意識に断定してしまった。
&gt; 　それを知覚すると、自分の顔が青くなるのがわかりました。
&gt; 
&gt; @@@@
&gt; @@@@
&gt; 
&gt; 　コートは既に道端に投棄されていて、駅からは列車がもう出発してしまっていた。クラコフ氏は口許を手で覆いながら報告しました。
&gt; 　未だにどうして彼がチカチーロに気付いたかは知りませんが、少なくとも私は、手掛かりとなるなら追及すべきだと感じましたね。
&gt; 　ただ、真実はあまりにも単純だったのですが。
&gt; 
&gt; ----
&gt; 
&gt; 　彼の指示に従い、民警とKGBはチカチーロの監視と、過去の情報収集を担いました。情報収集について、宗教団体との接触は確認されず焦燥に駆られることもありました。けれども、クラコフ氏曰く十分な仕事をやってくれていると言うので、部下に文句は言わないようにしました。
&gt; 
&gt; 　ご存知の通り、チカチーロの逮捕劇に関して、我々KGBと、加え民警は一切手を出していません。すべてはクラコフ氏とその部隊による作戦行動でした。
&gt; 　我々も知りたいのですよ。白昼堂々、街中で如何にして奴を逮捕したのかを。
&gt; 
&gt; 　それにしても、貴方はどうしてチカチーロが現場に戻ってもう一度殺人を犯したのか、気にはなりませんか？
&gt; 　私の想像するところでは、おそらく現場の周囲に潜んで惨劇を繰り返すことにより、捜査班を嘲笑っていたのだと考えます。それも、何度も繰り返していることでしょう。
&gt; 　奴はそういう、残忍な人間なのです。
&gt; 
&gt; 　今後、取り調べは彼の部隊が行うようですが、是非慈悲のないようにしていただきたいものです。ソヴィエトの恥には厳罰を下して欲しいですね。

**ロシア連邦軍参謀本部情報総局&#34;P&#34;部局　特殊部隊&#34;タタールの軛&#34;隊長(当時)　オレグ・ベリーエフ少佐へのインタビュー**

この文書は、チカチーロ処刑時に&#34;P&#34;部局が行ったインタビュー記録を回収したものです。
ベリーエフ氏は現在、ロシア連邦国家保安省超常現象課の所属となっています。

&gt; 　&#34;自身の印象を操作し、伝播させる&#34;。
&gt; 　それがチカチーロの特異性であったと我々は考えている。
&gt; 「己はそのような人間などではない」という自己暗示が外部へと漏れ出し、人々の思考を侵すイメージだ。近年の流行語で表すなら、&#34;ミーム&#34;の一種だ。
&gt; 
&gt; 　だからこそ、このような事態になったのだ。奴はさぞ爽快な気分で死んでいっただろう。
&gt; 
&gt; ----
&gt; 
&gt; 　さて、奴の確保作戦についての話に移ろうか。
&gt; 　この作戦には少々無茶に見える部分があったが、クラコフの実績とそれまでの下準備への信頼があったため、実行へと移した。民間人を巻き込む危険性はあった。しかし、すべてロシア国内での対応だ。ある程度は事故として揉み消すことは可能だった。
&gt; 
&gt; 　&#34;なぜ市街地での確保に至ったか？&#34;
&gt; 　捜査班として民警とKGBの大規模な人員を導入できたのは良いが、奴らには懐疑心、即ち特異性につけ入られる隙がついて回っていた。専門でない為、元々そういった類の事件への勘も鈍かった。
&gt; 　つまり、チカチーロの監視は徹底できていなかった。独りになる時間まで追うことはできなかったわけだ。この人海戦術が役に立ったのは、奴の情報集約くらいだろうな。
&gt; 
&gt; 　作戦内容は次の通り。
&gt; 　クラコフを含めた5人の兵士が民警を装ってチカチーロに接近。
&gt; 　実働部隊がやられた場合、4名の狙撃手が異なる方角から狙撃する。
&gt; 　チカチーロが秘めた特異性を発生させたなら、残りの人員で排除にかかる。
