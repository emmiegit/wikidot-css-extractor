**タイトル:** SCP-2742-JP - 汝、その名の通りあれ
**著者:** ©︎[[*user megabomb]]
**作成年:** 2021/4/29
[[include credit:end]]

[[include component:image-block 
name= http://scp-jp-storage.wikidot.com/local--files/file:1822694-1-6xmf/Parts_of_a_battleship_%28Warships_To-day%2C_1936%29.jpg |
caption=破壊試験・実弾射撃が行われた箇所を示す。| style=&#34;width:100%;&#34;]]

**アイテム番号:** SCP-2742-JP
 
**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2742-JPは、大型自航式浮きドックFDD-150に収容されています。対象は、浮きドックへの収容に際し、次の通り処置を行っています。
１）主砲身の取り外しと陸揚げ保管。
２）主砲塔を除く兵器の撤去並びに撤去後開口部の閉塞。
３）重油燃焼缶の内、半数のみ稼働状態を維持。
４）主舵の可動範囲を制限。
５）レーダーおよび通信設備の撤去。通信設備は代替としてコンテナ可搬式を設置。
６）艦内にびらん剤散布路と付属設備を新設。

浮きドックFDD-150は、**《表示制限》**に設置された財団管理下の港湾施設に停泊しています。収容対象は、大西洋広域哨戒プログラムによる間接護衛対象として指定されます。

SCP-2742-JPへの敵対的組織による奪取が行われた場合、当直職員は浮きドックを自沈させ、びらん剤散布装置を作動させて艦内を汚染してください。また、指定された箇所の電路と燃料供給装置を遮断してください。浮きドックが自沈すると同時に大西洋上の警戒グループへ通報が行われます。対処チームは侵入者を排除し、代替の浮きドックか曳船到着まで現場を維持してください。

**説明:** SCP-2742-JPは、1916年から1946年にかけてイギリス海軍及びオランダ海軍で就役していた超ド級戦艦HMS Impregnableです。同艦はオランダ海軍の発注により建造されましたが、当時の情勢から就役期間の大半をイギリス海軍に所属していました。

SCP-2742-JPは、原理が解明されていない異常な破壊耐性を有しています。HMS Impregnableは、Queen Elizabeth級戦艦に準じて設計されていますが、設計の想定範囲を超える攻撃を受けても装甲・非装甲区画を問わず損傷を与えることができません。また、乗組員も外部からの攻撃より完全に保護されるため、SCP-2742-JPの構成物と見做されると考えられます。ただし、外部からの攻撃に依らない負傷、及び疾病から保護されないことは就役期間中の記録と収容後の実験から確認することができます。

別添資料では、HMS Impregnableの艦歴と主たる被弾状況を示しています。被弾状況は各種記録と照合を行い、確実と考えられる記録のみを計上しています。不確定な事例も含める場合、被弾数は2倍ないし3倍となります。

破壊耐性には、既知の異常技術の介入や空間異常の発生は認められていません。異常性の起源については、構成部品起因説と特定人物起因説の2つが提唱されています。各説について、肯定または否定できる決定的な証拠は発見されていません。

（１）構成部品起因説
艦を構成する特定の部品によって、破壊耐性がもたらされていると主張する仮説です。HMS Impregnableは、整備や近代化改装、収容時の措置などによって取り外された構成部品が多数現存しており、それらに対して破壊試験や実弾射撃が行われましたが、異常な破壊耐性は確認されませんでした。異常性の原因となる部品が極めて小型、または取り外しての検証が困難な構造部材、あるいは複数の組み合わせに依る異常性発現が考えられます。

（２）特定人物起因説
異常な破壊耐性の原因が、特定の人物に依ると主張する説です。しかしながら、HMS Impregnableの建造から除籍までの全期間に渡って関与できた人物は発見されておらず、2019年に乗組員最後の生存者であったAlistair Douglas McCutchan氏の死去後も破壊耐性に変化が無かったことから、特定人物についての再調査が必要となります。1920年代に行われた近代化改装時に、装甲と船体の隙間から建造時に行方不明となっていた工員と思われる白骨死体が発見されましたが、遺体の撤去後も破壊耐性に影響がないため無関係と考えられます。

SCP-2742-JPは、関連する人物と記録が多岐に亘るため、隠蔽手順「正しい歴史」が適用されます。段階的に対象の記録の差し替え、出版広報による事実の矮小化が行われています。

**別添資料:HMS Impregnableの艦歴と主たる被弾状況**

[[collapsible show=&#34;+ リストを表示&#34; hide=&#34;- リストを閉じる&#34;]]
||||~ 時期 ||~ 出来事 ||
||||1913年9月||オランダ海軍が戦艦Prins Hendrik der Nederlandenrとして発注。 _
当時建造が進んでいたQueen Elizabeth級戦艦をベースとして設計。 ||
||||1914年9月|| 第一次世界大戦の勃発に伴いイギリスが接収。 _
建造が中止になった巡洋戦艦HMS Tigerの2番艦から艦名、予算、一部資材の流用が決定。 _
HMS Impregnableとして命名される。 ||
||||1916年１月31日|| HMS Impregnable就役。 _
Queen Elizabeth級戦艦に準じる性能であったため、第5戦艦戦隊へ編入される。 ||
||||1916年5月31日|| ユトランド沖海戦。 _
10発の28 cm砲弾と5発の30.5 cm砲弾を被弾。 _
損傷なし。 ||
||||1922年3月|| ワシントン軍縮会議による、保有枠制限により元の発注主であるオランダへ売却。 _
改装費用をイギリス側が負担、オランダ側の建造費残債を無利子で50年割賦とする契約を締結。 _
同契約には有事におけるイギリス側への譲渡など秘密条項が含まれていた。 ||
||||1939年9月|| 第二次世界大戦勃発。 _
合同訓練のためスカパ・フローに在泊していた Prins Hendrik der Nederlandenr(元HMS Impregnable)はオランダが中立を志向したため抑留。 ||
||||1939年10月14日|| U-47によるスカパ・フロー奇襲攻撃。 _
U-47による二度目の雷撃により魚雷1本命中。 _
損傷なし。 _
三度目の雷撃では隣接していた戦艦HMS Royal Oakが沈没。 ||
||||1940年5月|| オランダ本国降伏に伴い、Prins Hendrik der Nederlandenrをイギリスが接収。 _
HMS Impregnableとして再就役。 _
オランダ亡命政府はインドネシア防衛のための派遣を要請したがイギリス側が拒否。 ||
||||1940年6月|| ジブラルタルを根拠地とするH部隊へ編入。 ||
||||1940年7月3日|| メルセルケビール海戦。 _
フランス戦艦Strasbourgと交戦。3発の33 cm砲弾と、護衛の駆逐艦からの魚雷2本を被弾。 _
損傷なし。 ||
||||1940年～1943年|| 地中海での護衛作戦における枢軸国側空軍、各種艦艇からの攻撃。 _
魚雷12本、250 kg以上の航空爆弾34発を被弾。自爆ボート2隻突入。機雷への接触16回。 _
損傷なし。 ||
||||1941年12月19日|| イタリア海軍によるG.A.3作戦。 _
マルタ島からの延長行程後、補給のため停泊中に奇襲攻撃に遭遇。 _
艦底直下で300 kgの時限爆弾が爆発。 _
損傷なし。 _
給油のため横付けしていたタンカーSagonaと駆逐艦HMS Jervisは大破。 ||
||||1942年12月5日|| イタリア海軍の偽装補給船Olterraからの最初の攻撃。 _
リムペットマイン1個が爆発。 _
損傷なし。 ||
||||1943年5月8日|| イタリア海軍の偽装補給船Olterraからの2回目の攻撃。 _
リムペットマイン１個が爆発。 _
損傷なし。 ||
||||1943年8月3日|| イタリア海軍の偽装補給船Olterraからの3回目の攻撃。 _
リムペットマイン3個が爆発。 _
損傷なし。 ||
||||1943年8月24日|| イタリア海軍の偽装補給船Olterraからの最後の攻撃。 _
爆装した状態の人間魚雷2基が無人の状態で突入。 _
損傷なし。 ||
||||1943年9月9日|| 降伏したイタリア海軍艦艇をマルタ島へ護送中にドイツ空軍による空襲を受ける。 _
滑空誘導爆弾フリッツXを2発、ロケット推進誘導爆弾Hs293を１発被弾。 _
損傷なし。 ||
||||1944年2月|| 東洋艦隊へ編入。 ||
||||1944年10月19日|| ミレット作戦。 _
日本陸軍第九飛行師団による反撃。250 kg爆弾2発、大口径機関砲弾多数を被弾。 _
損傷なし。 ||
||||1945年1月29日|| メリディアン作戦。 _
日本陸軍重爆撃機による特別攻撃。九七式重爆撃機2機が突入。 _
損傷なし。 ||
||||1945年2月20日|| セレター沖海戦。 _
日本海軍重巡洋艦の高雄並びに妙高の日本本土脱出阻止のため交戦。 _
妙高を大破させ日本海軍巡洋艦のセレターへの封じ込めに成功。20.3 cm砲弾6発被弾。 _
損傷なし。 ||
||||1945年5月|| 予備役編入。 ||
||||1946年10月|| オランダが再取得を拒否したため退役。||
||||1947年8月|| スクラップとして売却後、スコットランドへ移動中に曳航索切断により漂流。 _
荒天により回収作業が遅延している間に行方不明となる。 ||
||||1958年11月10日|| ソビエト連邦海軍軽巡洋艦Октябрьская Революцияによって、氷山との激突が目撃される。 _
煙突からの排煙が確認できたため、ソビエト海軍巡洋艦は無線で呼び掛けを行ったが応答なし。 _
数時間後、氷山は崩壊しHMS Impregnableは再度漂流を開始した。 _
煙突からの排煙は誤認と考えられる。 ||
||||1975年12月10日|| 第三次タラ戦争。 _
イギリス海軍とアイスランド沿岸警備隊の衝突中に海域へ進入。イギリス海軍が対応。 _
114 mm砲弾6発の被弾とリンボー対潜迫撃砲による爆雷3発の至近爆破。 _
損傷なし。 _
主砲塔が旋回を始めたため、全船舶が退避。 _
主砲の旋回は誤認と考えられる。 ||
||||1980年9月8日|| 財団がHMS ImpregnableをAnomalousアイテムとして認定。 _
対象の規模と危険度の低さからオブジェクトクラス付与は却下され、監視と情報隠蔽の実施を決定。 ||
||||1990年4月7日|| 海上収容サイト-7756G崩壊事件。 _
海上石油掘削プラットフォームに偽装して建設中であったサイト-7756Gへ接近。 _
衝突コースとなったため、大西洋統括センターより無力化命令。 _
対艦ミサイル計25発、100 mm以上の砲弾計67発、魚雷8本の命中を確認。 _
損傷なし。 _
護衛艦艇2隻を巻き込み建設途中であったサイト-7756Gに衝突。施設は崩壊。 ||
||||1990年4月15日|| サイト-7756Gが崩落した残骸に埋没していたHMS Impregnableへ制圧部隊が突入し、艦内を掃討。 _
艦内設備は1947年の失踪時のままであり、制圧以前に人が乗り込んでいた形跡は無かった。 ||
[[/collapsible]]

**補遺:「忘れ去られる軍艦史」におけるAlistair Douglas McCutchan氏の回想欄**

以下の文章は、隠蔽手順「正しい歴史」により編集・出版された「忘れ去られる軍艦史」に掲載が予定されていましたが、出版前にAlistair Douglas McCutchan氏が死去したため、オブジェクトの記録を縮小すべきとの判断から削除されました。

&gt; 私がImpregnableに配属されたのは、彼女がH部隊に配属された時期とほぼ同じでした。1943年の4月に一度配置換えになりましたが、今度は東洋艦隊への編入と同時に出戻って来たわけです。その後は1945年の、確か2月だったしょうか、食中毒になってしまって艦を降りたのです。
&gt;
&gt; 艦を離れるときは、それはもう心細くてたまりませんでした。どんなに酷い戦場に放り込まれても、彼女なら絶対に我々を連れて帰ってくれるはずという奇妙な信頼があったわけですから。私は幸運にも生き延びましたが、艦を降りてから戦死してしまった友人を何人も知っています。上は艦長から下は水兵まで、転属を言い渡された時はみんな本当にがっかりしていましたね。
&gt;
&gt; 私は、ずっとポンポン砲やエリコン機銃の装填手をしていたので、敵が良く見えました。本当に怖かった。でも、不思議なことに沈むと思ったことは一度もありませんでしたね。ただの一度もです。
&gt;
&gt; 乗組員の間では、名前とモットーの組み合わせが良かったんだろうと話をしていました。モットーは、今でも一字一句間違えずに覚えています。忘れるわけがありません。軍艦旗や部屋のハンモック、食堂やトイレにまで掲げてあったのですから。
&gt;
&gt; 彼女のモットーは、Nomen est omenです。
&gt;
&gt; 退役するまで、彼女はその名の通り難攻不落だったわけです。


**注記：** 文章中のモットーに関する箇所について、収容時の艦内調査では該当する遺留物は発見されませんでした。</textarea></pre>
