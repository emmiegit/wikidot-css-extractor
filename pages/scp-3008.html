**Αριθμός Αντικειμένου:** SCP-3008

**Κατηγορία Αντικειμένου:** Euclid

**Ειδικές Διαδικασίες Περιορισμού:** Το λιανικό πάρκο στο οποίο είναι τοποθετημένο το SCP-3008 έχει αγοραστεί από το Ίδρυμα και μετατραπεί στη Βάση-██. Όλοι οι δημόσιοι δρόμοι που οδηγούσαν ή περνούσαν από τη Βάση-██ έχουν ανακατευθυνθεί. 

Η είσοδος του SCP-3008 πρέπει να παρακολουθείται κάθε στιγμή, και κανείς δεν πρέπει να εισέρχεται στο SCP-3008 αν δε πρόκειται για πειράματα, επιτρεπόμενα από έναν Ανώτερο Ερευνητή.

Άτομα που εξέρχονται από το SCP-3008 πρέπει να κρατούνται ώστε να παρθεί συνέντευξη από αυτούς, πριν τη χορήγηση αμνηστικών. Ανάλογα με τη διάρκεια της διαμονής τους στο SCP-3008, μια ιστορία κάλυψης μπορεί να χρειαστεί πριν την ελευθέρωσή τους.

Όλες οι άλλες οντότητες που εξέρχονται από το SCP-3008 πρέπει να τερματίζονται.

**Περιγραφή:** Το SCP-3008 είναι μια μεγάλη λιανική μονάδα που προηγουμένως άνηκε και είχε επισημανθεί από την ΙΚΕΑ, μια δημοφιλής αλυσίδα πολυκαταστημάτων επίπλων. Όποιο άτομο περάσει από την κύρια είσοδο και φτάσει στο σημείο οπού δε μπορεί να δει τη πόρτα θα βρεθεί στο SCP-3008-1. Αυτή η μετακίνηση τυπικά θα περάσει απαρατήρητη, αφού καμία αλλαγή δε θα γίνει στην οπτική γωνία του θύματος. Συνήθως δε θα τη συνειδητοποιήσει μέχρι όταν προσπαθήσει να γυρίσει στην είσοδο.   

Το SCP-3008-1 είναι ένας χώρος παρόμοιος με το εσωτερικό ενός καταστήματος επίπλων ΙΚΕΑ, ο οποίος επεκτείνεται μακριά πέρα από τα όρια του χώρου που θα μπορούσε να υπάρξει φυσικά μέσα στις διαστάσεις της λιανικής μονάδας. Τρέχοντες μετρήσεις δείχνουν μια περιοχή τουλάχιστον 10km^^2^^ χωρίς ορατό τέρμα να έχει ανιχνευθεί σε καμία κατεύθυνση. Ασαφείς αποτελέσματα από τη χρήση ανιχνευτών εμβέλειας λέιζερ έχουν οδηγήσει στη θεωρία ότι ο χώρος είναι ατελείωτος.
 
Το SCP-3008-1 κατοικείται από έναν άγνωστο αριθμό πολιτών που έχουν παγιδευτεί στο εσωτερικό του. Συγκεντρωμένα δεδομένα υποδεικνύουν ότι έχει σχηματίσει ένας στοιχειώδης πολιτισμός μέσα στο SCP-3008-1, στον οποίο περιλαμβάνεται η κατασκευή κατοικιών και οχυρώσεων για το σκοπό της άμυνας εναντίων των SCP-3008-2.

Τα SCP-3008-2 είναι ανθρωπόμορφες οντότητες που υπάρχουν μέσα στο SCP-3008-1. Ενώ επιφανειακά έχουν ανθρώπινη μορφή, τα σώματά τους έχουν εξογκωμένες και ασυνεπείς διαστάσεις, συχνά περιγράφονται ως υπερβολικά ψηλά ή κοντά. Δεν κατέχουν τα χαρακτηριστικά του προσώπου και σε όλες τις παρατηρούμενες περιπτώσεις φοράνε μια κίτρινη μπλούζα και ένα μπλε παντελόνι, σαν τους υπαλλήλους των καταστημάτων ΙΚΕΑ.

Το SCP-3008-1 έχει έναν στοιχειώδη κύκλο μέρας-νύχτας, οι οποίες προσδιορίζονται από φώτα μέσα στο χώρο, τα οποία ενεργοποιούνται και απενεργοποιούνται σε ώρες σταθερές με το άνοιγμα και το κλείσιμο του πρωτότυπου καταστήματος. Κατά τη διάρκεια της &#34;νύχτας&#34;, οι περιπτώσεις του SCP-3008-2 θα γίνουν βίαια προς όλες τις άλλες οντότητες μέσα στο SCP-3008-1. Στη διάρκεια αυτών των περιόδων βίας, έχουν ακουστεί να φωνάζουν φράσεις στα Αγγλικά που είναι τυπικά παραλλαγές του &#34;Το κατάστημα έχει κλείσει, παρακαλώ βγείτε από το κτήριο&#34;. Μόλις αρχίζει η &#34;μέρα&#34;, οι περιπτώσεις του SCP-3008-2 γίνονται παθητικά και αρχίζουν να κινούνται μέσα στο SCP-3008-1, φαινομενικά κατά τύχη. Είναι απαθείς σε ερωτήσεις ή άλλα λεκτικά στοιχεία στη κατάσταση αυτή, αν και θα αντιδράσουν βίαια αν δεχθούν επίθεση.

Είναι γνωστό ότι το SCP-3008-1 έχει παραπάνω από μια εξόδους, αν και οι έξοδοι αυτές δεν έχουν σταθερή θέση, κάνοντάς το δύσκολο να φύγει κάποιος από το SCP-3008-1, όταν είναι ήδη μέσα. Χρησιμοποιώντας οποιαδήποτε πόρτα εκτός την κύρια είσοδο για να εισέλθει κανείς στο κτήριο, και το σπάσιμο των τοίχων του κτηρίου οδηγεί στο μη-ανώμαλο εσωτερικό του πρωτότυπου καταστήματος.

Από τότε που άρχισε ο περιορισμός, 14 άτομα έχουν καταφέρει να εξέλθουν από το SCP-3008. Μετά από εκτενείς συνεντεύξεις, χορηγήθηκαν αμνηστικά σε όλα τα άτομα, τα οποία μετά ελευθερώθηκαν.

**Περιστατικό 3008-1:** Στις 00:37 στις  ██/██/200█, ένας άνδρας βγήκε από το SCP-3008, ακολουθημένος, 10 δευτερόλεπτα αργότερα, από μια περίπτωση του SCP-3008-2. Το SCP-3008-2 έπιασε και σκότωσε τον άνδρα, πριν τερματιστεί από προσωπικό απάντησης. Αυτό το περιστατικό συμβολίζει τη μόνη φορά στην οποία μια περίπτωση του SCP-3008-2 έχει ιδωθεί να εξέρχεται από το SCP-3008. Μια πλήρης αυτοψία έγινε στο πτώμα. Βλέπε Καταγραφή Αυτοψίας 3008-2 για περισσότερες λεπτομέρειες.

Ο άνδρας κουβαλούσε ένα ημερολόγιο της εταιρίας ΙΚΕΑ, το οποίο φαίνεται να καταγράφει το χρόνο του μέσα στο SCP-3008-1. Το ημερολόγιο μεταγράφεται παρακάτω κατά λέξη.

[[collapsible show=&#34;+ Μεταγραφή ημερολογίου που παραλήφθηκε από το Περιστατικό 3008-1&#34; hide=&#34;- Κλείσιμο Ημερολογίου&#34;]]

&gt; Λοιπόν, το γράφω αυτό για να καταγράψω αυτό που υποθέτω ότι είναι η ξαφνική μου κάθοδός στη παραφροσύνη. Δε μπορώ να είμαι ΤΟΣΟ κακός στις κατευθύνσεις, κι όμως, ενώ το γράφω αυτό νιώθω σα να έχω παγιδευτεί στο ΙΚΕΑ για δύο μέρες. Δεν έχω δει ούτε ένα άτομο σε όλο το διάστημα που είμαι εδώ. Νόμιζα ότι ήταν μια φάρσα στην αρχή. Μετάτρεψε το μέρος σε λαβύρινθο, βγάλε όλους τους ανθρώπους έξω και δες πόσο θα μου πάρει για να χαθώ, και όλοι γελάνε για λίγο. Συνειδητοποίησα ότι αυτή δεν ήταν η αλήθεια όταν προσπάθησα να πάω πίσω. Τα πάντα είχαν αλλάξει, οπότε κατέληξα χαμένος. Αντί για την έξοδο, υπήρχαν απλώς σειρές και σειρές από βιβλιοθήκες.
&gt; @@ @@
&gt; Λοιπόν, είμαι παγιδευμένος στο ΙΚΕΑ. Ακούγεται σαν τη προετοιμασία για ένα κακό αστείο. Τα φώτα έκλεισαν στις 10 μ.μ. Σχεδόν έπαθα έμφραγμα, αυτός ο δυνατός ηλεκτρικός ήχος ΘΑΝΚ και μετά απόλυτο σκοτάδι. Ευτυχώς το μέρος είναι γεμάτο κρεβάτια και το κινητό μου έχει φακό - αν και καθόλου σήμα - οπότε βρήκα ένα και κοιμήθηκα. Πέρασα την περισσότερη από την επόμενη μέρα προσπαθώντας να βγω έξω αλλά χωρίς τύχη. Βρήκα ένα εστιατόριο με αυτά τα κεφτεδάκια, όμως, οπότε τουλάχιστον δε θα λιμοκτονήσω. Αυτή είναι μάλλον η ατάκα σε εκείνο το αστείο. Τέλος πάντων, ήταν ακόμα ζεστά και φρέσκα, αλλά δεν έχω δει κανέναν εδώ γύρο που θα μπορούσε να τα έχει μαγειρέψει. Βρήκα το δρόμο μου ως τα κρεβάτια πριν κλείσουν τα φώτα και πάλι, αφού είναι πολύ σκοτεινά για να ψάχνω όταν είναι κλειστά
&gt; @@ @@
&gt; Είναι 9.10 π.μ. τώρα, τα φώτα άναψαν λίγο νωρίτερα. Είμαι σίγουρος ότι έχω ψάξει όλη τη περιοχή κοντά από εκεί που ήρθα και δεν έχω βρει και η έξοδος είναι φανερά όχι εδώ, οπότε θα διαλέξω μια κατεύθυνση και θα ευχηθώ για το καλύτερο.

&gt; Μέρα 3 της μαγικής μου περιπέτειας στο ΙΚΕΑ. Αν δεν ήμουν σίγουρος ότι υπήρχε κάτι σοβαρά λάθος σε αυτό το μέρος πριν, είμαι τώρα. Περπατούσα για τρεις ώρες σε μια σχεδόν ευθεία γραμμή (εισάγετε αστείο για τα ΙΚΕΑ εδώ) πριν βρω μια σκάλα δίπλα σε ένα από τα μεγάλα ράφια αποθήκευσης που έχουν εκεί. Την σκαρφάλωσα για να δω το περιβάλλον μου, και φαίνεται σαν αυτό το μέρος απλά συνεχίζει για πάντα, σαν αυτή τη σκηνή από από το Βασιλιά των Λιονταριών, εκτός αντί για γρασίδι και δέντρα ήταν παντού ράφια και τραπέζια και άλλα σκατά. Είδα, όμως, ένα άτομο να κινείται όχι πολύ μακριά, οπότε πήγα προς τα εκεί.
&gt; @@ @@
&gt; Νόμιζα ότι ήταν ένας υπάλληλος στην αρχή - φορούσε τη στολή. Και μπορεί να ήταν, μπορεί τεράστια τέρατα ύψους 7 ποδιών με μακριά χέρια, κοντά πόδια και όχι πρόσωπο να είναι ότι ακριβώς θέλουν να δουλεύει στο Σούπερ IKEA. Το καταραμένο πράγμα με αγνόησε εντελώς, όμως, χωρίς μάτια ή αυτιά δεν μπορώ να είμαι σίγουρος αν παρατήρησε καν ότι ήμουν εκεί. Σκέφτηκα να το σπρώξω ή κάτι τέτοιο για να έχω τη προσοχή του, αλλά τα χέρια του ήταν αρκετά μεγάλα για να συντρίψουν ένα καρπούζι οπότε δεν το έκανα. Συνέχισε να προχωρά και κάποια στιγμή το έχασα από το βλέμμα μου, οπότε αποφάσισα να συνεχίσω στο δρόμο μου.
&gt; @@ @@
&gt; Τέλος πάντων, όχι αναπαυτικό κρεβάτι για μένα σήμερα. Φαίνεται ότι έχω μπει στο τμήμα των Απίθανα Σκληρών και Μυτερών Τραπεζιών. Μάλλον θα πρέπει να ανεχτώ μερικά μαζεμένα τραπεζομάντιλα. Επίσης η μπαταρία του κινητού μου τελείωσε μέσα στην ημέρα. Δεν δούλευε έτσι κι αλλιώς, αλλά νιώθω σα να έχασα μια ζωτική γραμμή ζωής.

&gt; Έχεις δει ποτέ ένα από αυτά τα καρτούν στα οποία περνάνε μέσα από μια πόρτα σε ένα διάδρομο και μετά βγαίνουν από μια άλλη πόρτα στον ίδιο διάδρομο; Έτσι νιώθω και εγώ αυτή τη στιγμή. Δεν έχω δει τίποτα παρά την ίδια ακριβώς βιβλιοθήκη εδώ και 2 μέρες. Απλά ράφια και ράφια και ράφια από δαύτη. Δηλαδή, έλα τώρα. Αγαπώ τα βιβλία τόσο όσο και ο επόμενος, αλλά αυτό είναι υπερβολικό. Προχωράω, φυσικά, όμως. Μπορώ να δω ταμπέλες να κρέμονται από το ταβάνι ενώ περνώ. Δυστυχώς καμία δε λέει &#34;έξοδος¨.
&gt; @@ @@
&gt; Δε είμαι σίγουρος σε ποιόν απευθυνόμουν με αυτή την ερώτηση. Ας πούμε απλώς ότι είναι εξάσκηση για την αυτοβιογραφία που σκοπεύω να γράψω όταν βγω από δω. Θα την ονομάσω &#34;Το εντελώς φυσιολογικό μου ταξίδι σε ένα κανονικό ΙΚΕΑ&#34;.
&gt; @@ @@
&gt; --Αν βγω ποτέ από ε--

&gt; Επιτέλους βρήκα μερικούς άλλους ανθρώπους! Τελικά δεν είμαι ο μόνος καημένος μπάσταρδος παγιδευμένος εδώ μέσα. Καλό για μένα, υποθέτω. Στην 6η μου νύχτα εδώ, δύο από αυτά τα πράγματα των Υπαλλήλων ήρθαν σε εμένα στο σκοτάδι. Ήταν διαφορετικά από το πρώτο που είδα, αλλά και πάλι περίεργα. Τα άκουσα να έρχονται, έλεγαν ότι το κατάστημα ήταν κλειστό και ότι έπρεπε να βγω από το κτήριο, όμορφα και ευγενικά. Δεν ήμουν σίγουρος πιο μέρος τους ήταν πιο παράξενο, το ότι δεν είχαν στόματα ή το ότι προσπαθούσαν να με σκοτώσουν ενώ το έλεγαν. Ήρθαν πάνω μου σαν λυσσασμένα σκυλιά.
&gt; @@ @@
&gt; Οπότε έτρεξα. Έτρεξα μέσα στο ΙΚΕΑ στο σκοτάδι σαν ένας γαμημένος παράφρονας. Το είδα όταν πέρασα ακόμη μια από αυτές τις τεράστιες βιβλιοθήκες, φωτισμένο από φακούς και προβολείς. Έχουνε χτίσει ένα ολόκληρο χωριό εδώ! Έχουν χτίσει έναν τεράστιο τοίχο απο ράφια και κρεβάτια και τραπέζια και οτιδήποτε άλλο. Ορκίζομαι ότι ήταν το πιο όμορφο πράγμα που είδα στη ζωή μου. Τέλος πάντων, υποθέτω ότι με είδαν να έρχομαι (ή μάλλον άκουσαν τις --κοριτσίστικες-- ανδρικές κραυγές τρόμου που έβγαζα), γιατί οι πύλες ήταν ανοιχτές και 2 άτομα ήταν εκεί και με χαιρετούσαν. Άκουσα το προσωπικό να χτυπάει τη πύλη πίσω μου όταν αυτή έκλεισε, ακόμη ευγενικά πληροφορώντας μας ότι το κατάστημα ήταν κλειστό. Τελικά όμως, περιπλανήθηκαν αλλού. 
&gt; @@ @@
&gt; Το χωριό το λένε Ανταλλαγή, επειδή αυτό γράφει η ταμπέλα που κρέμεται από το ταβάνι ακριβώς από πάνω της. Ανταλλαγές και Επιστροφές. Είναι φωτισμένο από φώτα που βρήκαν και συνέδεσαν στις γραμμές ενέργειας. Και υπάρχουν και κρεβάτια και φαγητό και άνθρωποι. Πάνω από 50 υπέροχοι άνθρωποι με κανονικού μεγέθους άκρα και φυσιολογικά χαρακτηριστικά των Υπαλλήλων. Τώρα είναι η 7η μου νύχτα εδώ, και η πρώτη που δεν πέρασα σε απόλυτο σκοτάδι. Μια ολόκληρη εβδομάδα ζωής στο ΙΚΕΑ. Υπάρχει μάλλον μια τηλεοπτική σειρά κάπου σε αυτό.

&gt; Τώρα που είμαι γύρω από άλλους ανθρώπους, αρχίζω να νιώθω πιο φυσιολογικός. Ίσως φυσιολογικός να μην είναι η σωστή λέξη. Αλλά μετά από μια εβδομάδα με συντροφιά μόνο τον ήχο των πατημασιών μου, γινόμουν όλο και πιο σίγουρος ότι είχα τρελαθεί. Ότι ήμουν δεμένος σε κάποιο επενδυμένο δωμάτιο κάπου, και ότι χτυπούσα το κεφάλι μου στον τοίχο. Άλλα όχι, νιώθω κάπως λογικός τώρα, ευχαριστώ πάρα πολύ!
&gt; @@ @@
&gt; Απ&#39; ότι φαίνεται υπάρχουν και άλλα χωριά εκεί έξω. Μερικά με περισσότερους ανθρώπους, μερικά με λιγότερους. Το βρήκα αυτό κάπως παράξενο - πως μπορούν να έχουν χαθεί τόσοι άνθρωποι χωρίς να το έχει παρατηρήσει κανένας. Σίγουρα κάποιος θα έχει παρατηρήσει ότι όποιος μπαίνει στο ΙΚΕΑ φαίνεται να εξαφανίζεται. Η μάλλον δεν είναι όλοι. Μάλλον ήμαστε οι τυχεροί.
&gt; @@ @@
&gt; Οι άνθρωποι εδώ ονομάζουν εκείνα τα τέρατα οι Υπάλληλοι. Είναι εντάξει κατά τη διάρκεια της ημέρας, κοιτάζοντας τις δουλείες τους και περπατώντας στους διαδρόμους. Όταν, όμως, τα φώτα κλείνουν, τρελαίνονται εντελώς. Οπότε τη μέρα οι άνθρωποι βγαίνουν έξω για να βρουν φαγητό, νερό και ότι άλλο χρειάζονται. Υπάρχουν εστιατόρια και μαγαζιά που ανεφοδιάζουν τυχαία. Κάνεις δε ξέρει πως. Ίσως το κάνουν οι Υπάλληλοι. Όμως δεν είναι πολύ καλοί στις δουλειές τους γιατί ο ανεφοδιασμός παίρνει αρκετό καιρό μερικές φορές, που σημαίνει ότι το φαγητό πρέπει να κατανέμεται. Ίσως αν δεν ήταν τόσο απασχολημένοι κυνηγώντας ανθρώπους στο σκοτάδι θα κατάφερναν περισσότερα.
&gt; @@ @@
&gt; Τέλος πάντων, όταν έρχεται η νύχτα, οι Υπάλληλοι τρελαίνονται και όλοι κλείνονται πίσω από τους τοίχους. Απ&#39; ότι φαίνεται είναι παντού το ίδιο σε αυτό το μέρος, ότι κι αν είναι αυτό το μέρος. Το ΙΚΕΑ, από το οποίο σκορπίστηκαν όλα τα άλλα. Η μάλλον είμαστε όλοι ακόμα στο κανονικό ΙΚΕΑ και αυτό είναι ένα όνειρο που έφερε η ατελείωτη βαρεμάρα. Ποιος ξέρει;

&gt; Είμαι εδώ για 10 μέρες πια. Οι περισσότεροι από όσους ρώτησα είπαν ότι σταμάτησαν να μετράνε το χρόνο πολύ καιρό πριν, αλλά ένας τύπος, ο Κρις είπε ότι είχε μείνει εδω για χρόνια.
&gt; @@ @@
&gt; Χρόνια.
&gt; @@ @@
&gt; [ΔΥΣΑΝΑΓΝΩΣΤΗ ΓΡΑΦΗ]
&gt; @@ @@
&gt; Υπάρχουν φήμες για ανθρώπους που έιχαν καταφέρει να βγούν. Και για ανθρώπους που βλέπουν την έξοδο, μόνο και μόνο για να τη δουν να εξαφανίζεται μπροστά στα μάτια τους. Έχω την αίσθηση ότι κάποιοι δεν τις πιστεύουν, αλλά εγώ ναι. Εξηγούν πως παγιδευτήκαν εδώ (κάπως). Και δηλαδή, έλα τώρα. Τερατώδεις Υπάλληλοι, σειρά μετά από σειρά από Σουηδικά έπιπλα υψηλής ποιότητας. Δε ξέρω πως μια πόρτα που εξαφανίζεται φαίνεται τόσο απίστευτη σε αυτούς.
&gt; @@ @@
&gt; Τέλος πάντων, σήμερα πήγα να ψάξω για φαγητό σε ένα κοντινό μαγαζί με τη Σάντρα και τον Τζέρι. Όταν μαθαίνεις τα αξιοθέατα αυτού του μέρους τότε δεν είναι και τόσο δύσκολο να μετακινείσαι. Οι κρεμασμένες πινακίδες βοηθάνε πολύ, αλλά υπάρχουν και άλλα: όχι πολύ μακριά σε απόσταση, υπάρχει ένα μεγάλο τμήμα από αυτά τα γιγάντια ράφια, τα οποία έχουν καταρρεύσει το ένα πάνω στο άλλο και, μακριά στα ανατολικά (τουλάχιστον υποθέτουμε ότι είναι ανατολικά - μάλλον τα ΙΚΕΑ δε πουλάνε πυξίδες), υπάρχει ένα είδος πύργου που φαίνεται να είναι φτιαγμένος από ξύλο, και φτάνει μέχρι το ταβάνι. Μάλλον προσπαθούσαν να δραπετεύσουν από την οροφή. Τα φώτα είναι ανοιχτά τη νύχτα, οπότε πρέπει να υπάρχουν άνθρωποι εκεί, αλλά παίρνει μερικές μέρες για να περπατήσεις ως εκεί (που σημαίνει ότι πρέπει να είναι __**μίλια**__ μακριά) οπότε κανείς δε ξέρει στα σίγουρα. Μάλλον ήμουν απίστευτα τυχερός για να κοιμάμαι έξω για μια εβδομάδα χωρίς να κοπώ σε κομματάκια από τους Υπαλλήλους. Αυτός είμαι εγώ. Τυχερός τυχερός τυχερός.
&gt; @@ @@
&gt; Βρήκαμε φαγητό στο μαγαζί. Μάλλον οι Υπάλληλοι το ανεφοδίασαν το προηγούμενο βράδυ, που ήταν ευγενικό εκ μέρους τους. Υπήρχε ένα τηλέφωνο στο τοίχο, οπότε αποφάσισα να το δοκιμάσω. Υπήρχε μια φωνή στην άλλη άκρη, αλλά μιλούσε ακαταλαβίστικα. Τυχαίες λέξεις κολλημένες μεταξύ τους χωρίς πραγματικό νόημα. Έχεις δει ποτέ σε βίντεο κάποιον με αφασία; Ακουγόταν κάπως σαν αυτό. Δεν απάντησε όταν της μίλησα έτσι κι αλλιώς. Η Σάντρα είπε ότι έτσι είναι όλα τα τηλέφωνα εδώ.
&gt; @@ @@
&gt; Ουπς! κάνω ερωτήσεις στο ημερολόγιο και πάλι.

&gt; Σκεφτόμουνα τη προηγούμενη νύχτα. Η οροφή σε αυτό το μέρος είναι αρκετά ψηλή και όσο μπορεί να δει κανείς συνεχίζεται για πάντα. Δε θα έπρεπε να υπάρχει κάποιου είδους κλίματος εδώ; Είμαι σίγουρος ότι έχω διαβάσει για κάτι κτήρια της ΝΑΣΑ, το οποίο ήταν τόσο μεγάλο που είχε τις δικές του καιρικές συνθήκες, σύννεφά και τέτοια. Αυτό το μέρος είναι σίγουρα πιο μεγάλο, αλλά τώρα που το σκέφτομαι δεν έχω νιώσει καμία αλλαγή της θερμοκρασίας εδώ.
&gt; @@ @@
&gt; Θα το προσθέσω στη Μεγάλη Λίστα των Περίεργων Βλακειών. 

&gt; Οι Υπάλληλοι επιτέθηκαν στην Ανταλλαγή τη προηγούμενη νύχτα. Πρέπει να ήταν 20 ή 30 από αυτούς, όλοι τους παρακαλώντας μας να φύγουμε από το κατάστημα χαλαρά, ενώ προσπαθούσαν να συντρίψουν το τοίχο με τα γυμνά χέρια τους. Αυτό φαίνεται ότι συμβαίνει αρκετά συχνά, οπότε όλοι ήταν προετοιμασμένοι. Μαχαίρια από τα εστιατόρια, λεπίδες από μηχανές του γκαζόν που είχαν γίνει τσεκούρια, ένα τσεκούρι πυρκαγιάς. Ένας τύπος, ο Βάσιμ, είχε φτιάξει μια λειτουργική βαλλίστρα. Τέλος πάντων, οι τοίχοι έχουν τρύπες, τις οποίες δεν είχα παρατηρήσει πριν, συγκεκριμένα για να μπορούμε να μαχαιρώνουμε τους Υπαλλήλους μόλις επιτίθονται. Έριξα μερικούς κάτω ο ίδιος. Δε ματώνουν, που είναι κάπως παράξενο, αλλά πέφτουν τόσο εύκολα όσο ένας κανονικός άνθρωπος, όταν αρχίζεις να τους γεμίζεις με τρύπες.
&gt; @@ @@
&gt; Έπρεπε να σύρουμε τα πτώματα μακριά το πρωί. Απ&#39; ότι φαίνεται οι νεκροί παρασύρουν περισσότερους κατά τη διάρκεια της νύχτας, οπότε έπρεπε να τους πάμε μακριά από την Ανταλλαγή. Είχαμε μερικά από αυτά τα τρόλεϊ που χρησιμοποιούν για να μετακινούν μεγάλα κουτιά, οπότε τους βάλαμε σε αυτά και τους πήγαμε στη Παράδοση. Μάλλον οι άνθρωποι εδώ ονομάζουν τα πάντα από ότι ταμπέλα κρέμεται από πάνω τους.
&gt; @@ @@
&gt;Η Παράδοση ήταν τρομερή. Υπήρχαν εκατοντάδες, ίσως και χιλιάδες από νεκρούς Υπαλλήλους εκεί. Δεν υπήρχε μυρωδιά, το οποίο ήταν μια ευλογία. Εκτός του ότι δεν αιμορραγούν, αυτά τα πράγματα ούτε σαπίζουν. Η περιέργεια μου κορυφώθηκε ενώ τα ξεφορτώναμε, οπότε κοίταξα ένα από τα πιο κομμένα. Όλο το σώμα του είναι απλώς δέρμα, ή κάτι που μοιάζει με δέρμα. Όχι μυς, όχι κόκαλα, όχι όργανα. Είναι καν ζωντανά; Σίγουρα μοιάζουν σα να έχουν κόκαλα όταν κινούνται, χτυπώντας στους τοίχους. Και είμαι σίγουρος ότι ένιωσα περισσότερη αντίσταση από απλώς δέρμα όταν τα μαχαίρωσα τη νύχτα. Μπορεί κάτι να γίνεται όταν πεθαίνουν. Απλώς ένα ακόμη πράγμα για τη συνεχώς αυξανόμενη λίστα των Περίεργων Βλακειών που συμβαίνουν εδώ.

&gt; Συνειδητοποίησα κάτι, μετά από την επίθεση την άλλη νύχτα. Κάθε φορά που βλέπεις μια παρόμοια κατάσταση στη τηλεόραση ή σε μια ταινία, όταν γίνεται το τέλος του κόσμου ή όλοι παγιδεύονται σε ένα νησί ή κάτι τέτοιο, μόλις ομάδες αρχίζουν να σχηματίζονται, οι άνθρωποι αρχίζουν να επιτίθονται ο ένας στον άλλον. Να παλεύουν για φαγητό ή επικράτηση ή οτιδήποτε άλλο. Αυτό δεν έχει συμβεί εδώ. Άνθρωποι από άλλα χωριά επισκέπτονται κάθε τόσο, απλώς για να μας τσεκάρουν ή μερικές φορές για ανταλλαγές όταν έχουν ξεμείνει από κάτι. Αλλά τα πάντα είναι πάντα εγκάρδια. Ακόμα και φιλικά. Μπορεί να είναι ο κίνδυνος του προσωπικού ή ίσως ο συνεχής ανεφοδιασμός του φαγητού σημαίνει ότι δεν υπάρχει κάτι για να παλέψουμε.
&gt; @@ @@
&gt; Ίσως οι άνθρωποι είναι καλύτεροι από αυτό που πολλοί πιστεύουν. Αυτή είναι μια ωραία σκέψη. Νομίζω ότι θα την πιστέψω.

&gt; Μια ντουζίνα άνθρωποι εμφανίστηκαν στις πύλες αυτό το απόγευμα από μια πόλη ονόματι Τρόλεϊ. Το προσωπικό έσπασε τα τείχη και κατάστρεψε όλη τη πόλη κατά τη διάρκεια της νύχτας. Αυτοί οι 12 είναι, απ&#39; ότι φαίνεται, οι μόνοι επιζώντες από πάνω από εκατό ανθρώπους. Τους αφήσαμε μέσα, φυσικά. Ένας ακόμη πόντος στη στήλη της ευπρέπειας των ανθρώπων. Αργότερα, ρώτησα αν κάποιος ήξερε πόσα από αυτά τα χωριά υπήρχαν. Μεταξύ εμάς και τους νέους, καταφέραμε να σκεφτούμε πάνω από 20 ονόματα. 20 χωριά γεμάτα με ανθρώπους, και ποιος ξέρει πόσα ακόμη άλλα.
&gt; @@ @@
&gt; Το ρητό για αυτό το μέρος θα έπρεπε να ήταν &#34;Πως Είναι Αυτό Δυνατό&#34;. Σίγουρα κάποιος, κάπου πρέπει να ψάχνει για τους χιλιάδες ανθρώπους που πρέπει να είναι εδώ.

&gt; Είμαι εδώ για λίγο παραπάνω από 2 μήνες πια. Όχι ότι πολλά αλλάζουν, όπως φαίνεται. Μερικοί νέοι άνθρωποι έχουν εμφανιστεί. Η ίδια ιστορία με όλους μας. Ένα ωραίο μικρό ταξίδι στο ΙΚΕΑ, και ξαφνικά παγιδεύονται στο Σπίτι των Απρόσωπων Φρικιών του Μπίλι Βιβλιοθήκη. Οι Υπάλληλοι επιτίθονται στην Ανταλλαγή μια ή δύο φορές την εβδομάδα. Τους σκοτώνουμε και κρύβουμε τα πτώματα τους, μερικές φορές βλάπτουν κάποιους από εμάς πρώτα. Σκότωσαν έναν τύπο ονόματι Τζάρεντ δύο εβδομάδες πριν. Ειλικρινά, ήταν απαίσιο. Οι κανονικοί άνθρωποι αιμορραγούν εδώ, ακόμη και αν τα τέρατα όχι. Κάναμε ότι καλύτερο μπορούσαμε, αλλά κανείς μας δεν είναι γιατρός.
&gt; @@ @@
&gt; Ο Τζάρεντ ήταν καλός άνθρωπος. Άξιζε καλύτερα. Όλοι μας αξίζουμε.
&gt; @@ @@
&gt; Συνειδητοποίησα μερικές μέρες μετά από αυτό ότι κανείς από εμάς δεν έψαχνε για κάποιον δρόμο έξω από εδώ. Δε ξέρω ούτε καν από που θα αρχίζαμε.

&gt; Ένα από αυτά τα ντρόουν με μια κάμερα πάνω τους πέρασε από την Ανταλλαγή σήμερα. Νόμιζα ότι σήμαινε πως κάποιος επιτέλους μας έψαχνε, πως η βοήθεια ερχόταν. Απ&#39; ότι φαίνεται δεν είναι η πρώτη φορά που έχει συμβεί όμως. Το ίδιο έγινε και δύο μήνες πριν, και όλοι είναι ακόμα εδώ.
&gt; @@ @@
&gt; Δεν έχω ιδέα αν μας είδε, δεν σταμάτησε όμως. Απλά συνέχισε να πετάει μέχρι να μη μπορούμε να το δούμε.

**Σημείωση:** Βασίζοντας το στη στιγμή ανάκτησης του ημερολογίου, αυτή η καταχώρηση φαίνεται να παρατάσσεται περίπου με την πρώτη επιτυχημένη μας προσπάθεια να πιλοτάρουμε ένα ντρόουν μέσα στο SCP-3008-1. Ανάλυση της καταγραφής έδειξε μια οχυρωμένη εγκατάσταση κάτω από μια πινακίδα που έγραφε &#34;Ανταλλαγές και Επιστροφές&#34;. Προσπάθειες να βρεθεί πάλι η εγκατάσταση απέτυχαν. Η προέλευση των προηγούμενων ντρόουν είναι άγνωστη.

&gt; Άρχισα να μιλάω σε ανθρώπους για τα πράγματα που τους λείπουν από το σπίτι στο δείπνο σήμερα. Μάλλον δεν ήταν η καλύτερη ιδέα που είχα, όλοι έμοιαζαν θλιμμένοι μετά. Πολλοί άνθρωποι είχαν οικογένειες. Γυναίκες και άνδρες, παιδιά. Σκυλιά. Ο Φράνκλιν λέει ότι έχει ένα κατοικίδιο λάμα, αλλά δεν είμαι σίγουρος ότι το πιστεύω.
&gt; @@ @@
&gt; Αλλά κάποιοι άνθρωποι εδώ έχουν σοβαρά μεγάλα κενά στη γνώση τους. 3 από αυτούς δεν έχουν ακουστά τον Διεθνή Διαστημικό Σταθμό, 2 από αυτούς νόμιζαν ότι ο █████ ███████ ήταν ο πρωθυπουργός, και ένας από αυτούς δεν είχε ακουστά το Άγαλμα της Ελευθερίας. Τους πιστεύω. Μοιάζουν τόσο μπερδεμένοι όσο όλοι μας.
&gt; @@ @@
&gt; Όσο πιο πολύ το σκέφτομαι, όμως, τόσο πιο πολύ αρχίζει να ξεκαθαρίζει κάποια πράγματα. Και αν ο λόγος που κανείς δε ψάχνει για όλους εμάς είναι επειδή δεν είμαστε όλοι από το ίδιο μέρος; Αυτό θα ακουστεί παράξενο (μάλλον __αυτό__ πρέπει να είναι το ρητό για αυτό το μέρος) αλλά και αν όλοι οι άνθρωποι εδώ έρχονται από διαφορετικές διαστάσεις; Πραγματικότητες; Ότι θες να το πεις. Έχω δει αρκετές τηλεοπτικές σειρές για να το ξέρω. Η Σάρα είναι από ένα μέρος όπου δεν υπάρχει το Άγαλμα της Ελευθερίας. Δεν εκτόξευσαν έναν διαστημικό σταθμό από όπου έρχεται ο Βάσιμ. Αν όλοι εδώ ήρθαν από διαφορετικά μέρη, ακόμα και αν αυτά μοιάζουν πανομοιότυπα, δε θα υπήρχε μεγάλος πανικός για τα εξαφανισμένα άτομα. Ούτε ψάξιμο. Θα ήμασταν μόνο ένα μπλιπ, ένα εξαφανισμένο άτομο σε έναν κόσμο από ατελείωτα νέα.

&gt; Μόλις συνειδητοποίησα ότι χθες ήταν η επέτειος 6 μηνών από τη μέρα που ήρθα εδώ. Αναρωτιέμαι αν το ΙΚΕΑ πουλάει καπέλα για πάρτι. Η ρουτίνα όμως παραμένει περίπου το ίδιο. Περισσότερα νέα άτομα εμφανίζονται, ένα κάθε μερικές μέρες περίπου. Οι προμήθειες φαγητού ανεβαίνουν και κατεβαίνουν, πότε όμως δεν είχαμε μια μεγάλη έλλειψη. Μερικές φορές θα έχουμε έναν επισκέπτη από τις κοντινές πόλεις, συνήθως τα Ταμεία ή τον Διάδρομο 630. Τσεκάρουμε ο ένας τον άλλον πότε πότε, μερικές φορές ανταλλάσσουμε υλικά αν κάποιος έχει έλλειψη σε κάτι. Είναι μια παρηγοριά, κατά κάποιο τρόπο. Μια υπενθύμιση ότι δεν είμαστε μόνοι εδώ, ένα μικρό φως πολιτισμού. Μερικές φορές φέρνουν ιατρικά εφόδια. Υπάρχει ένα φαρμακείο μερικά χωριά κάτω από τα Ταμεία το οποίο ανεφοδιάζεται πότε πότε, οπότε μοιράζονται ότι μπορούν. Δεν έχω ξανακούσει για IKEA με φαρμακείο στη ζωή μου, αλλά τώρα δεν θα εκπλησσόμουν αν έβλεπα ένα Εργαστήριο Συγκομιδής Οργάνων Ικέα. Θα εξηγούσε σίγουρα τους Υπαλλήλους. 
&gt; @@ @@
&gt; Μιλώντας για τους απρόσωπους μας δεσμοφύλακες, οι επιθέσεις τους γίνονται χειρότερες τελευταία. 3 ή 4 φορές την εβδομάδα, με δύο φορές τόσο προσωπικό όσο ήταν παλιά. Δεν έχω ιδέα από που έρχονται ή γιατί οι επιθέσεις αυξήθηκαν. Η Σάρα και εγώ προσπαθήσαμε να τους ακολουθήσουμε τη μέρα μερικές εβδομάδες πριν. Δεν έμοιαζαν να πηγαίνουν πουθενά, όμως, απλά περπατούσαν τυχαία στους διαδρόμους. Έπρεπε να γυρίσουμε πριν βρούμε τίποτα.
&gt; @@ @@
&gt; Έχουμε ενισχύσει τους τοίχους, προσπαθούμε να οπλιζόμαστε καλύτερα. Σίγουρα δεν υπάρχει έλλειψη υλικών για να χρησιμοποιήσουμε. Ο Βάσιμ έχει αρχίσει να φτιάχνει κι άλλες βαλλίστρες, αλλά πηγαίνει αρκετά αργά.
&gt; @@ @@
&gt; Κρίμα που το Ικέα δε πουλάει όπλα.

**Σημείωση:** Καθόλου προσωπικό του Ιδρύματος δεν έχει εισέλθει στο SCP-3008 στη Βάση-██ στο χρονικό διάστημα που υποδεικνύεται σε αυτή την καταχώρηση.

&gt; Οι επιθέσεις γίνονται χειρότερες τώρα. Σχεδόν κάθε νύχτα, και τόσοι Υπάλληλοι που τα πτώματα συσσωρεύονται σχεδόν αρκετά ψηλά για τους άλλους να σκαρφαλώσουν τους τοίχους. Νομίζω ότι έχουμε μπλέξει.

&gt; Η Ανταλλαγή είναι
&gt; @@ @@
&gt; Νομίζω ότι η Ανταλλαγή είναι τελειωμένη. Χτυπηθήκαμε άσχημα τη προηγούμενη νύχτα. Όχι πολλές απώλειες, αλλά ο τοίχος έχει καταστραφεί. Επιτέλους καταλάβαμε γιατί οι επιθέσεις είχαν ανεβεί. Ένα κουτί με εφόδια είχε ένα κομμάτι από τους Υπαλλήλους μέσα. Δεν έχω ιδέα πως έγινε, αλλά απ&#39; ότι φαίνεται ένα κομμάτι θα τους τραβήξει τόσο καλά όσο ένα ολόκληρο πτώμα. Είναι πολύ αργά τώρα σε κάθε περίπτωση, υπάρχουν πάρα πολλά πτώματα για εμάς να τα κρύψουμε και να έχουμε αρκετό χρόνο να φτιάξουμε το τοίχο πριν τη νύχτα. Η Κάντας έχει καλέσει μια σύσκεψη. Υποθέτω ότι εκεί θα μιλήσουμε για την εγκατάλειψη της Ανταλλαγής, ίσως να προσπαθήσουμε να βρούμε στέγη στα Ταμεία ή κάτι τέτοιο.
&gt; @@ @@
&gt; Είναι ήδη αρκετά αργά. Δε νομίζω ότι έχουμε αρκετό χρόνο για να φτάσουμε. Ίσως μερικοί από εμάς έχουν. Ήμουν εντάξει για εκείνη την πρώτη βδομάδα στο σκοτάδι, έτσι και αλλιώς. Αλλά και πάλι, πόσες φορές μπορώ να σταθώ τυχερός.
&gt; @@ @@
&gt; Γράφω αυτό μόνο για μια αίσθηση απομόνωσης, υποθέτω. Για μένα, ή για όποιον το βρει. Αν αυτή είναι η τελευταία μου καταχώρηση εδώ, εύχομαι όποιος το διαβάζει αυτό να το κάνει έξω από αυτό το μέρος.
&gt; @@ @@
&gt; Ο μεγαλύτερος φόβος μου; Αν πεθάνω σήμερα, απλώς θα ξυπνήσω και πάλι εδώ το πρωί.

**Σημείωση:** Αυτή είναι η τελευταία καταχώρηση. Θεωρείται ότι ενώ προσπαθούσε να φτάσει στα &#34;Ταμεία&#34;, διαχωρίστηκε από την υπόλοιπη ομάδα επιδιωκόμενος από μια περίπτωση SCP-3008-2, και βρήκε την έξοδο.
