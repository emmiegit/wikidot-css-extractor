**Объект №:** SCP-2976

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Все известные сохранившиеся копии SCP-2976 были занесены в каталог, и в настоящее время содержатся в Зоне ███ в стандартных сейфовых ячейках для объектов класса «Безопасный». Ключи от ячеек должны храниться у ныне действующего руководителя исследовательской группы, а их копии следует выдавать каждому новому главе службы безопасности Зоны при поступлении на должность.

Всему персоналу Фонда, за исключением сотрудников класса D, запрещается открывать и читать SCP-2976, а также слушать её прочтение или иным способом воспринимать содержимое. Эксперименты с SCP-2976 нужно проводить в звукоизолированных помещениях. Любые копии, записи, цифровые сканы и прочие репродукции данного SCP-объекта нужно уничтожать сразу же после использования. Любой сотрудник Фонда, попавший под воздействие SCP-2976, должен немедленно пройти обработку амнезиаком класса C, чтобы полностью избавиться от воспоминаний о словах, которые он прочитал.

Любой не являющийся сотрудником Фонда субъект, попавший под воздействие SCP-2976, но ещё не имеющий признаков заражения, должен пройти обработку амнезиаком класса C, а любые экземпляры SCP-2976, находящиеся в его собственности, необходимо конфисковать. Точно также надо поступать и в отношении субъектов, находящихся на первой стадии заражения. Субъектов, находящихся на второй или более серьёзной стадии заражения нужно транспортировать в Зону ███, и обследовать каждого из них индивидуально. Если инфекция примет массовый характер, необходимо обратиться к Специальной процедуре B-14, описанной в приложении. Если жертва SCP-2976 окажется инфицирована [[[SCP-3317]]], следует привести в действие Чрезвычайную процедуру 451-Милл.

Агенты МОГ Лямбда-Бета (&#34;Библиофилы&#34;) занимаются слежением за аукционами, на которых распродают личные вещи, интернет-форумами и магазинами подержанных книг на предмет обнаружения копий SCP-2976. В настоящее время МОГ Лямбда-Бета возглавляет спецагент Кайлен О’Рейли. Любую информацию об экземплярах SCP-2976, не находящихся на содержании, нужно отправлять на электронную почту агента О’Рейли, ████████████@███.SCP. Предпринимать самостоятельные попытки к постановке экземпляра SCP-2976 на содержание запрещается, если только не возникает угроза потерять его след.

Исследованиями SCP-2976 в настоящее время руководит д-р Кениана Улалей. Научные сотрудники Фонда, желающие провести эксперименты с SCP-2976, должны предоставить д-ру Улалей полный план исследовательских работ, заверенный как минимум двумя ответственными членами руководящего состава.

**Описание:** SCP-2976 – это книга под названием «Во дворце последнего короля», написанная фантастом Гарольдом Г. Талонтом и первоначально изданная ныне не действующим издательством научной фантастики «Bewilder Books» в 1932 году. Главный герой книги, Том Джонсон, «исследует храм таинственных богов на Чёрном Континенте». Повествование переполнено расистскими и сексистскими настроениями, свойственными времени написания книги, например, коренные народы Африки именуются «дикарями», а все вводимые в сюжет женские персонажи нужны лишь для удовлетворения протагониста. «Дворец последнего короля» описан в мельчайших деталях до такой степени, что критики отмечали, будто «в него словно можно заглянуть через раскрытые страницы».

Любой человек, читающий SCP-2976, слушающий её прочтение (в исполнении другого человека или электронного прибора), расшифровывающий её текст по губам читающего, или иным способом опознающий её точные слова, может попасть под аномальное воздействие. Эксперименты на сотрудниках класса D наглядно показали, что присутствие других заражённых рядом с субъектом (кроме тех, что находятся на первой стадии) может значительно ускорить риск возникновения и развития инфекции. Если поблизости друг от друга долгое время находятся заражённые на второй стадии, скорость развития симптомов увеличивается в два раза, заражённые на третьей стадии – как минимум в три раза, заражённые на четвёртой стадии – в десять раз по сравнению со стандартными показателями. Для ускорения процесса заражения недостаточно просто находиться рядом с заражёнными; необходимо также предпринимать попытки к обсуждению SCP-2976. По этой причине развитие инфекции у её носителей может протекать даже в том случае, если они общаются по телефону или в Интернете. Чтение краткого пересказа сюжета не вызывает активации аномальных свойств. Заражение протекает в несколько стадий, которые описаны ниже.

//Стадия 1:// В ходе первой стадии субъект начинает испытывать повышенный интерес к сюжету книги, особенно к «Дворцу последнего короля». У носителей появляется уверенность в том, что «Дворец» - это реально существующее место, и всё своё свободное время они проводят в поисках данной локации или людей, которым известна какая-либо информация о ней, а также рисуют её художественные изображения. На первой стадии заражённые также пытаются познакомить друзей и возлюбленных с SCP-2976, чтобы распространить инфекцию. Развитие Интернета привело к тому, что заражённых теперь гораздо легче найти, особенно много субъектов на первой стадии заражения можно отыскать по запросу «Дворец последнего короля» в любом поисковике. Обработка носителей амнезиаком класса С на данном этапе позволяет обратить развитие болезни вспять.

//Стадия 2:// Изначальный интерес субъектов к SCP-2976 становится всё более явным. Теперь они посвящают всё своё время поискам «Дворца», отвлекаясь только на действия, необходимые для обеспечения их собственного выживания или поддержания жизнедеятельности. Заражённые будут пытаться сделать копии SCP-2976 или отсканировать её и выложить в Интернет. Субъекты также сообщают о том, что видят яркие бурные сновидения о «Дворце», позволяющие более детально изучить его внутреннее строение. И хотя носители по-разному видят «Дворец» в своих снах, он обладает общими для всех описаний характеристиками, благодаря которым удалось получить базовые представления о его дизайне и планах этажей. Согласно рассказам субъектов, «Дворец» имеет аномальное внутреннее устройство, и его размеры, отдельные детали и архитектура нарушают законы евклидовой геометрии. Стены могут стать полом, лестницы ведут в никуда; кроме того, обычные люди при изучении изображений дворца начинают испытывать чувство, будто он выглядит совершенно неправильно и неестественно. Общий стиль у этого здания отсутствует, и в нём в совершенно случайном порядке могут быть объединены элементы модерна, средневековой, восточной, древнегреческой и арабской архитектуры. За подробностями обратитесь к Приложению 12-C. На данной стадии инфекция поддаётся лечению с помощью амнезиака класса В.

//Стадия 3:// Через 9 месяцев после начала второй стадии заражённый впадает в кому примерно на 2 дня. После пробуждения субъект будет заявлять, что «побывал во Дворце Последнего Короля», где «купался в роскоши». Все носители непременно произносят эту фразу, после чего переходят к описанию больших количеств еды, алкогольных напитков, наркотиков и лиц подходящего пола, с которыми можно вступать в половые сношения. На этой стадии заражённые полностью посвящают себя поискам «Дворца» и составлению его наиболее полного описания, при этом они становятся одержимыми своей целью и игнорируют работу и семью. Кроме того, многие носители начинают вести активные поиски друг друга, чтобы вместе составить полное описание «Дворца». На данном этапе инфекция поддаётся лечению амнезиаком класса А, но любое воздействие SCP-2976 приведет к рецидиву и мгновенному переходу инфекции на стадию 3.

//Стадия 4:// После того, как субъекты на третьей стадии заражения соберутся в группу как минимум из 6 человек, то с 50%-ной вероятностью их болезнь может перейти на Стадию 4, причём с каждым днём, который носители проводят вместе, эта вероятность увеличивается. Субъекты на четвёртой стадии заражения будут пытаться построить полноразмерную копию «Дворца», которая обозначается как SCP-2976-Бета. И хотя изначально может показаться, что для заражённых эта задача может быть невыполнимой, они получают слабые способности к изменению реальности, позволяющие им придавать строительным материалам нужную форму. Время и пространство внутри любых подобных строений искажаются, чтобы удовлетворять желаниям субъектов, которые их строят. Средств борьбы с инфекцией на этой стадии нет, обработка носителей амнезиаками не даёт какого-либо эффекта. Субъекты перестают есть, спать и заниматься какими-либо другими делами, кроме строительства SCP-2976-Бета. Устранение заражённых возможно только в том случае, если их отвести на расстояние как минимум 9 м от SCP-2976-Бета. В противном случае субъекты будут продолжать попытки возведения SCP-2976-Бета даже в том случае, если у них нет необходимых инструментов или материалов. Субъекты, находящиеся на расстоянии менее 9 м от SCP-2976-Бета, продолжают работать, даже получив физическую травму, вплоть до расчленения. Носители, находящиеся на четвёртой стадии заражения, могут передавать инфекцию остальным людям, даже просто поговорив с ними, при этом у новых заражённых болезнь сразу переходит во вторую стадию.

После Инцидента 5.7L допускать переход заражённых на 4 стадию без согласия главы службы безопасности и директора Зоны было строжайше запрещено.

//Стадия 5:// Восхождение Последнего Короля. Данное событие было зарегистрировано Фондом лишь дважды. В первый раз (Инцидент 1.11d) благодаря ему Фонд узнал о существовании SCP-2976. Во второй раз (Инцидент 5.7L) оно произошло по вине прежнего главы исследовательских работ. В конце пятой стадии все люди, находящиеся внутри SCP-2976-Бета, вне зависимости от того, заражены они или нет, сливаются в единое живое существо, далее обозначаемое как SCP-2976-Дельта. За подробностями обратитесь к Протоколу инцидента 5.7L.

Гарольд Г. Талонт жил в начале XX века и был продуктивным, но неудачным писателем. В промежуток с 1921 по 1928 он самостоятельно опубликовал 31 произведение, большинство из которых относилось к популярному в то время жанру «похождений джентльмена-искателя приключений». Все его книги были подвергнуты резкой критике. В 1932 году Талонт написал SCP-2976 и оплатил её публикацию в небольшом издательстве, представители которого, очевидно, даже не представляли, что именно они издают. SCP-2976 была признана провальной, что привело к закрытию издательства. Г-н Талонт исчез спустя некоторое время после этого события, предполагается, что он скончался.

Аномальные свойства у SCP-2976 проявились только через 11 лет после издания.

После Инцидента 1.11d была сформирована МОГ Лямбда-Бета, в задачи которое входили поиски и постановка на содержание любых сохранившихся экземпляров SCP-2976. К настоящему времени предотвращено 7 случаев инфекции на 4 стадии, 38 – на 3 стадии, и более сотни на 1 и 2 стадиях. На данный момент известен всего один случай распространения инфекции на 5 стадии, не попавший под контроль Фонда.

**Приложение 12-C:** [ИЗОБРАЖЕНИЕ ПОВРЕЖДЕНО]

**Инцидент 1.11d:** 11 июня 1964 года агенты, внедрённые в китайское правительство, оповестили высшее руководство Фонда о сдвиге реальности класса «Кетер». Согласно их докладу, правительственное управление, известное в то время как █████ ██████████ ████████████, предприняло попытку ускоренного перехода инфекции SCP-2976 к 5 стадии.  Вся документация, из которой можно было бы узнать, откуда китайцам стало известно об SCP-2976 и его аномальных свойствах, оказалась уничтожена во время взрыва ядерной бомбы, использованной для того, чтобы остановить строительство SCP-2976-Бета. Оставшиеся в живых члены █████ ██████████ ████████████ перешли под защиту Фонда в соответствии с разделом 5111.37 Бельгийского Соглашения и передали Организации все имевшиеся в их распоряжении экземпляры SCP-2976, а также немногие сохранившиеся записи.

**Протокол инцидента 5.7L:** 3 июля 1986 года руководитель исследовательских работ Кент Хормен получил одобрение на контролируемый перевод инфекции в Стадию 5 в Зоне ██. Заражению SCP-2976 были подвергнуты 14 сотрудников класса D, которые содержались в одной большой камере содержания, сделанной в виде ангара. От подопытных требовалось читать SCP-2976 несколько раз в день. Заражение перешло с первой стадии на четвертую за шесть недель.

И хотя подопытным заранее выдали строительные материалы для возведения SCP-2976-Бета, через три дня после перехода инфекции на 4 стадию было замечено, что они каким-то образом получили доступ к ресурсам, которые не запрашивали, вроде редких металлов и оружия. В этот момент руководитель Хормен попытался прервать эксперимент силами службы безопасности Зоны. Несмотря на то, что сотрудникам СБ выдали звуконепроницаемые шлемы перед началом операции, через 11 минут после входа в SCP-2976-Бета все они стали жертвами инфекции, которая мгновенно перешла на 4 стадию.

Семь минут спустя контакт с Зоной ██ был потерян. Всё записывающее и передающее оборудование мгновенно вышло из строя. Кроме описания попыток предотвращения постройки SCP-2976-Бета никаких других сообщений о каких-либо странностях из Зоны не поступало

Через 31 минуту из Зоны ██ было передано одно-единственное электронное сообщение, разрешение на отправку которого якобы дал директор Зоны Джеймс Джульен. Оно гласило следующее «Он пришёл, коронованный пламенем. В его присутствии Дворец принял идеальный вид. Этого недостаточно. Слова его гнева записаны на нашей плоти. Он уйдёт. Он вернулся. Да здравствует Последний Король. Всё, что утрачено, было обретено вновь. Мы остановили его. Долго так продолжаться не будет». К сообщению было прикреплено размытое изображение гуманоидного существа, окружённого ярким ореолом.

Удалённое исследование Зоны ██ показало, что оттуда исчезли как живые существа, включая людей, SCP-объекты и лабораторных животных, так и все неодушевлённые предметы, в результате чего от здания остались лишь голые стены. Следов кровопролития не обнаружено. Камера содержания, в которой находился SCP-2976-Бета, получила значительные повреждения от огня, её стены приняли чёрный цвет и покрылись неаномальной сажей. Зона ██ была объявлена утерянной и забетонирована.
