    <pre><textarea class="page-source" readonly>overview: 韓国料理店「█████」の従業員が利用客(██大学の学生4人と教授1人と後に判明した)が利用した後のテーブルを殺人事件として██警察署に緊急連絡し、警察が出動し現場で残されていたサムゲタンの残飯を、当時床に溢れていた“向日葵の種キムチ”を殺害(警察はチョレギサラダを使用した絞殺と判断)した罪で逮捕、起訴のうち裁判にかけられた。この過程において裁判員が指摘するまでの間、██警察署に潜入していたエージェントを含めて関係者全員が不自然な箇所を認識できなかった。
