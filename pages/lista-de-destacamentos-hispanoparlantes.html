[[/div]]

**Advertencia:** Si este documento le confunde y le asusta, y usted no entiende lo que es, lea [[[task-forces|esta guía]]] hasta que se encuentre mejor.

La siguiente lista //no// debe ser considerada un registro canónico de los Destacamentos Móviles dentro del universo de la Fundación. Está concebido como una herramienta para los escritores, y no es considerado &#34;oficial&#34; por ninguna parte de la imaginación.

Si descubre un DM que no está en esta lista, o crea uno nuevo para su propio artículo SCP o relato, siéntase libre de insertarlo[[footnote]]Espere para asegurarse de que su artículo se mantiene en positivo (permaneciendo en +1 o más durante 24 horas) antes de añadir el Destacamento aquí: es un dolor de cabeza para repasar y limpiar después.[[/footnote]]. Si el número ya está ocupado, simplemente añada una nueva entrada debajo del original. Del mismo modo, si descubre un DM en esta lista que ya no existe, o que tiene un nombre/número diferente, no dude en eliminarlo/editarlo. Este es principalmente un proyecto de colaboración, por lo que cualquier ayuda adicional será muy apreciada. El formato para añadir un nuevo elemento a la lista es el siguiente:

&gt; = **{{@@|| Número del DM@@[[footnote]]Si corresponde, haga clic aquí para acceder a la entrada específica en la [[[task-forces|lista canon]]].[[/footnote]]@@ || Nombre en clave/alias || Trabajos en los que se utiliza@@[[footnote]]Para los destacamentos &#39;canon&#39;, o aquellos con páginas individuales, solo incluya un enlace. Los hubs tienen prioridad sobre la [[[task-forces|lista canon]]].[[/footnote]]@@ || Breve descripción de su propósito, objetivos y situación actual@@[[footnote]]Siéntase libre de escribir lo que sea aquí si es su DM, pero trate de mantenerlo bastante inobjetable si no lo es. No es obligatorio, ¡pero algo más detallado que &#34;Destacamento específico del SCP&#34; estaría bien![[/footnote]]@@ ||@@}}**

++ LISTA DE TIPOS DE DESTACAMENTOS:

[[collapsible show=&#34;► Mostrar lista&#34; hide=&#34;◄ Ocultar lista&#34;]]

||~ Tipo ||~ Abreviatura ||~ Detalles ||~ Ejemplo ||
|| Destacamento Móvil || DM || La designación estándar, cualquier equipo de personas que se mueve de un lugar a otro puede técnicamente recibir el título de DM. || DM Alfa-1 (&#34;[[[tanhony-s-proposal|La Mano Derecha Roja]]]&#34;) ||
|| Destacamento Estacionario || DE|| ¿Qué es eso? ¿Su equipo no se mueve? Utilice un nombre de DE en su lugar: si están sentados en oficinas gestionando cosas, un Destacamento Estacionario le resultará muy útil. || DE Beta-8 (&#34;[[[SCP-3490|Sopladores de Burbujas]]]&#34;) ||
|| Destacamento Naval ||  DN || Si su equipo se anda con rodeos en el océano azul, lo más probable es que sea un Destacamento Naval. || DN Delta-7 (&#34;[[[SCP-3700|Tormenta del Norte]]]&#34;) ||
|| Destacamento Provisional || DP || A Cualquier destacamento formado para contrarrestar una sola amenaza o incidente. Si sólo se van a usar una vez, Provisional es lo que está buscando. || DP Duplic-4 (&#34;[[[scp-4029|Entresijos]]]&#34;) ||
|| Destacamento de Investigación|| DI|| Más cerebritos que bravucones, un destacamento de investigación se especializa en investigar ya sea una sola anomalía, una presunta anomalía o un tipo de anomalía. Al igual que el DN y el DP, pueden utilizarse indistintamente con el DM. ||  DI Sigel-9 (&#34;[[[SCP-3676|Pioneros de Oregon]]]&#34;) ||
|| Destacamento Especial || DE otra vez || Un destacamento esotérico, particular o de otro modo anómalo. Más allá de eso, lo que son depende de usted. || DE-Omega-15 (&#34;[[[SCP-2487|Actos Calamitosos]]]&#34;) ||
|| Destacamento Orbital || DO || Un destacamento. ¡En el espacio! Si está involucrado en órbitas o estaciones espaciales, es un DO. || DO ग-3 (&#34;[[[first55|Hijos de Cochrane]]]&#34;) ||
|| Destacamento Conjunto || DC || Cuando la Fundación forma un grupo con miembros de otras organizaciones, lo que hacen es un DC. || DC Delta-3 (&#34;[[[the-blackbird-and-the-falcon|Libre Comercio Orgánico]]]&#34;) ||
|| Destacamento Diseminado || DD || Múltiples divisiones, grandes o pequeñas, agrupadas bajo un solo estandarte. Esta es la designación para usted si están abordando muchas cosas a la vez. || DD Sigma-6 (&#34;[[[scp-120|Saltacharcos]]]&#34;) ||
|| Destacamento || D || Designación integral para todos los tipos de destacamento. Si no está seguro, usa esto. || D-Theta-8 (&#34;[[[scp-2791|Mano Invisible]]]&#34;) ||
|| Destacamento Aplicado || DA || Algo así como un híbrido entre un destacamento provisional y uno estacionario.  Creado con el propósito de contener una sola anomalía, pero no temporalmente. No viajan y nunca son reasignados. || DA Indianapolis-13 (&#34;[[[djkaktus-s-proposal-ii|Aguafiestas&#34;]]]) ||
|| Destacamento Colaborativo || DC otra vez|| Un destacamento que trabaja directamente en conjunto con otros destacamentos o GdIs. || DC-Psi-12 (&#34;[[[SCP-2906|Madvillainy]]]&#34;) ||

[[/collapsible]]
