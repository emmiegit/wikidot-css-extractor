    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 如果你的文档编号（和地址）是scp-cn-xxxx，那么：

1.建立一个prime:scp-cn-xxxx页面（如http://scp-wiki-cn.wikidot.com/prime:scp-cn-xxxx）。
2.随便输一点内容、保存。
3.在页面底端添加“2019新人竞赛”的标签，删掉你的作品的“2019新人竞赛”的标签。
4.将新建立的页面标题改为“SCP-CN-XXXX - 标题”，页面内容改为：
[[code]]
[[module Redirect destination=&#34;（你的作品页面链接，如http://scp-wiki-cn.wikidot.com/scp-cn-xxxx，删括号保留引号）&#34;]]
[[/code]]
5.大功告成。

如果需要修改标题，进入以下链接
[[code]]
http://scp-wiki-cn.wikidot.com/prime:scp-cn-xxxx（这里是你的页面子域名）/edit/true/norender/true
[[/code]]

在你的作品被删除后，请删除该临时页面。在竞赛结束后，该页面也将被删除。</textarea></pre>
