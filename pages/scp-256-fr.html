    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-256-FR

**威胁等级：** 黄 [[span style=&#34;color:yellow&#34;]]●[[/span]]

**项目等级：** Euclid

**特殊收容措施：** SCP-256-FR必须收容在Site-██████的一个6 x 5 x 3米的水族箱内，水族箱壁由75毫米厚的高耐热耐压度玻璃制成。SCP-256-FR应该每天喂食一次，喂食的饵料量应该是普通鳐鱼的三倍。一个潜水员小队必须每月将SCP-256-FR从水族箱中取出，注射异丙酚麻醉之后即由兽医进行检查。

**描述：**  SCP-256-FR是一个未知的物种，其外表非常类似于//云纹电鳐//。然而，项目的可用来产生电力的器官被一种生成易燃体粘液的腺体代替，温度大多数情况下恒定在170℃。

由于其特殊的化学成分，粘液既能够燃烧，也能够使水按照下列化学方程式分解： [[$ 2H_{2}O = 2H_{2} + O_{2} $]]，燃烧的氧化剂为 ([[$ O_{2} $]]) 燃料则为 ([[$ 2H_{2} $]])。

SCP-256-FR通过敲击上下颚的牙齿以产生自燃所必需的火源。事实上，SCP-256-FR同时也使用牙齿进食，并且食用一种含有少量铂的岩石[[footnote]]其牙齿碰撞时产生的某种射线允许其粉碎岩石[[/footnote]]。这种金属能够作为一种催化剂，同时在剧烈的冲击时能够产生火花。

SCP-256-FR有一个袋装储囊，在周边气体燃烧过程中会收缩，使其表皮立刻被一层厚粘液覆盖。SCP-256-FR只会在感受到威胁的情况下点燃并燃烧，因此粘液通常被用作润滑液来支持其游动，其机理类似于鳗鱼。

**其他项：** SCP-256-FR 在多起渔船起火事件之后被发现，警方对外宣称“一系列事件是由一个天才纵火犯”引起。目击者称曾见过一条“发出蓝色闪光的蛇”。[[footnote]] 目击者可能把SCP-256-FR身体上的火焰与蛇身上的火苗混淆在一起。[[/footnote]] SCP-256-FR有可能被鱼和贝壳的强烈气味所吸引。

SCP-256-FR的生活习性与平常的//云纹电鳐//只有两处区别：
* SCP-256-FR只生活在富含低铂岩石的地区，即使铂的含量极低，项目也可通过特定的腹部器官进行铂的定位。

* SCP-256-FR的饮食与正常的云纹电鳐饮食相同，但是SCP-256-FR摄入数倍于自身体重的大量食物。似乎其化学成分复杂的粘液的分泌需要极多的能量。

**** 在一些北欧传说中曾提到一些不明的海洋爬行动物，据不同的版本描述，此类生物可能是蝾螈或蛇，它们的身体会放出蓝色的火焰。这类传说通常相互矛盾，“它们”要么是天堂派来保护海岸的，要么是一个或一群靠捕食渔民为生的恶魔。因经常被口头传述，及████████的第一卷曾提及在整个波罗的海都有类似的生物，故该传说的版本有很多。对SCP-256-FR与这些生物的潜在关系的调查现正进行中。</textarea></pre>
