    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“乱弦者”，与其他时之恶魔同为“持有力量的顽童”，但乱弦者致力于将时之弦以螺旋状绑在一起，导致现世之魂会在两种时空之上来回穿梭，由于螺旋状的时之弦会使现世之魂只在同一时之弦上停留极短的时间，“时弦之音”的音量过小，无法通过“竖琴”传达到“演奏者”之耳中，故目前无法对“乱弦者”的恶魔之魂进行解读，这导致“乱弦者”仅为一“不存此世之影”
凭借目前的假说，无法判断是否会发生“弦之走音”，在此，我向“调音者”提交使用申请，通过使用“调音者”的专用仪式用具，对“乱弦者”的恶魔之魂进行探索与书记，以此获得准确的恶魔之魂构造、
[[&gt;]]
——窥视深渊者. ████
[[/&gt;]]
