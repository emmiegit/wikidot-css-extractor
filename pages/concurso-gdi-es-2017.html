+ Bienvenidos al Concurso de Relatos y SCPs de GdI-ES 2017

+ Lista de Artículos de los Finalistas
+++ El Concurso ha terminado, y ya tenemos los resultados. ¡Felicitaciones a los ganadores, y gracias a todos los participantes por animarse y escribir!

++++ 1^^er^^ lugar

++++ 2^^do^^ lugar

//Los ganadores serán contactados por el Staff vía MP para recibir sus felicitaciones y sus premios.//

-----
+ Normas

* El tema en general es Grupos de Interés: Puedes escribir acerca de los GdI existentes, las [http://borradores-scp-es.wikidot.com/propuestas-gdi Propuestas para Grupos de Interés] o GdI referentes a algún SCP-ES.
* No hagas cross-overs con Slenderman, FNAF ni otras obras que no pertenezcan al SCPVerso. Así nos ahorramos algún posible problema con derechos de autor a futuro.
* Las inscripciones estarán abiertas desde el 3 de marzo hasta el 18 de abril. [CERRADAS]
* El plazo para la recepción de relatos/SCPs comienza a partir del 3 de marzo hasta el 30 de abril a las 00:00 GMT.
* El 10 de mayo, como fecha máxima, nuestros jueces darán a conocer al ganador, segundo y tercer lugar.
* Los trabajos deben ser posteados en esta misma Wiki, donde se creará una etiqueta para marcarlos como participantes del concurso. Por supuesto, puedes usar tu página de Borradores para ensayar.
* Por favor cuidar la redacción, ortografía y gramática. Pide ayuda si es necesario.
* Dudas y consultas sobre el concurso, pregunten sin miedo [http://lafundacionscp.wikidot.com/forum/t-2150210/nuevo-concurso-mixto:scps-y-relatos aquí].

++++ **¿Cómo me puedo apuntar?**

Fácil, solo debes pasarte por esta página y poner tu usuario justo debajo del anterior dentro del siguiente quote con el formato siguiente y en las respectivas entradas:

[[code]]
[[*user (nombre user)]]
[[/code]]

++++ **Normas de los Artículos**

* Nada de usar otras historias, como hemos dicho.
* __Límite de 1200 palabras para los relatos, como máximo.__
* __No hay límite de palabras para los SCPs.__
* __Un relato/SCP por usuario.__
* Cada concursante solo puede presentar un trabajo, ya sea relato o SCP, no puede participar en ambas categorías.
* __Pueden modificar su trabajo hasta una semana después de publicarlo.__
* Tu historia debe tratarse acerca de los GdI existentes, las [http://borradores-scp-es.wikidot.com/propuestas-gdi Propuestas para Grupos de Interés] o GdI referentes a algún SCP-ES.
* Si quieres hacer una historia que incluya un SCP **no** traducido, ponte en contacto con los traductores para a ver si tienes suerte y son tan buenas personas como para que te lo traduzcan. Puedes proponer traducciones en [http://lafundacionscp.wikidot.com/forum/t-663718/whishlist-de-traducciones este hilo].
* Si no está traducido, el SCP en el que te bases debería estar en la web antes de que acabe el plazo del concurso.
* Usar la etiqueta [/system:page-tags/tag/concurso-gdi-es-2017 concurso-gdi-es-2017]

¡Y eso es todo!

* El premio sorpresa para el primer lugar será: [DATOS BORRADOS].
* Ego durante bastante tiempo.

++++ 2^^do^^ lugar

* Puesto asegurado en la página de destacados.
* El premio sorpresa para el segundo lugar será: [DATOS BORRADOS].

++++ 3^^er^^ lugar

Por último, les pedimos a todos los miembros de la comunidad, que al participar y juzgar los trabajos de los demás lo hagan de forma constructiva y honesta, teniendo en mente que estas obras serán una contribución a la Rama Hispana de la Fundación.
