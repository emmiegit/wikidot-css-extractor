**项目编号：**SCP-CN-1660

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1660被设置于平衡环架上，储存于Site-CN-47的标准安全柜中。项目在任何时间都应保持垂直稳定放置以避免其中的塑料颗粒脱离承载它们的贝壳底座。

**描述：**SCP-CN-1660是由感光印纸，铁丝，锡箔纸，贝壳与塑料颗粒制造的，高约38厘米的异常雕塑，其异常性质来源于贝壳底座中的塑料颗粒。在未激活状态下，目击它的人员通常倾向于将其描述为“丑陋的”。当项目被倾倒，震动，导致塑料颗粒脱离底座后，项目的异常性质将被完全激活，看见脱落颗粒的人员会暴露在认知危害中，为将自己塑造成大众审美中的形象而立即使用各种手段改造自身，包括不仅限于：

* 割除身体上的“多余”脂肪
##f5f7f2|死胖子##
* 使用填充物增高鼻梁
##f5f7f2|你出生的时候是脸先着地的吗 哈哈##
* 打断腿骨后接上其他物体以增加身高
##f5f7f2|矮矬子##
* 划开眼角以增加眼睛大小
##f5f7f2|死鱼眼##
……

当SCP-CN-1660被恢复直立后，溢出的塑料颗粒会消失，底座中的塑料颗粒量将恢复为最初状态。若项目长时间处于激活状态中，将导致[数据删除] 

已造成的认知危害可通过C级记忆删除有效中止。
##f5f7f2|停不下来的，因为丑即原罪，而你如此丑陋，这罪过与生俱来。##
该项目最初由胡██制作，展览于██市美术馆的██████雕塑展中，其异常性质暴露后造成██人伤亡，胡██本人并未受其影响[!--她想表达的东西并非如此--]，因而被基金会控制。在访谈中胡██阐明其作品异常性质由来。

[[collapsible show=&#34;访谈内容见SCP-CN-1660-1&#34; hide=&#34;访谈记录SCP-CN-1660-1&#34;]] 

&gt; **采访者：**Dr. Tang
&gt; 
&gt; **受访者：**胡██
&gt; 
&gt; &lt;无关内容已省去&gt;
&gt; 
&gt; **Dr.Tang：**所以你制造这个雕塑是为了讽刺社交媒体中盛行的大众审美对人的伤害？
&gt; 
&gt; **胡██：**是的，但也不仅仅是为了这个，其实主要还是在表达我自己的感受吧，我去留学之后受到了西方美学思想的冲击，导致我对自己看待自身的方式发生了很多变化。但在这之前，我也受到了很多媒体带着商业目的，对大众审美的宣传，比如我从前从来没有关注过我的鼻子上有黑头，但是突然有一天我看到了好几个洗面奶广告，才对着镜子照出我鼻子上的黑头，于是我想尽办法去处理它们，买了好些广告里的产品……诸如此类的事情，不计其数。直到后来我意识到这些问题的缘由，对这些营销手段有了抵抗力，情况才好转起来。
&gt; 
&gt; **Dr.Tang：**你刚才提到，贝壳里装的是普通的沙子？
&gt; 
&gt; **胡██：**对。就是在███的沙滩上装的，那地方离我学校很近。
&gt; 
&gt; **Dr.Tang：**那就奇怪了，因为现在底座中只有被打磨得非常细碎的塑料，看起来像沙而已。
&gt; 
&gt; **胡██：**啊？不会吧，那海边污染这么严重的吗……等等。
&gt; 
&gt; **Dr.Tang：**你想到了什么？
&gt; 
&gt; **胡██：**一个……一个绿色的女人&lt;捂着额头皱眉&gt;，对，有个皮肤是绿色的女人来参观，她看到我的作品时问我介不介意她碰它，我说不介意，她就摸了一把沙子，之后对我笑了笑就离开了……很奇怪，这么特别的人，我为什么刚才没想起来？而且我为什么会同意她碰我的作品？
&gt; 
&gt; **Dr.Tang：**这个绿色皮肤的女人还有什么特征吗？
&gt; 
&gt; **胡██：**她……她脸上好像有很大一块疤，拿头发挡着。她的头发是……你等等。可以给我笔和纸吗？
&gt; 
&gt; **Dr.Tang：**可以。&lt;递给她备用纸笔&gt;
&gt; 
&gt; &lt;胡██接过纸笔后捂着头思考了近十分钟，期间一直试图描绘这个女人的形象，但并未成功，纸上只画上了一些无意义的涂写。&gt;
&gt; 
&gt; **胡██：**不行，我想不起来，怎么回事，怎么会这样……
&gt; 
&gt; **Dr.Tang：**不要着急。你还能想起来什么吗？
&gt; 
&gt; &lt;胡██低头回忆了近一分钟，抬起头来&gt;
&gt; 
&gt; **胡██：**我记得……她走之前说“这挺//酷//的”。
&gt; 
[[/collapsible]]

美术馆监控显示胡██当时的行为显示出与未知对象交谈的状态，但录像中并未出现该对象身形。胡██被施以C级记忆删除后释放。

[[collapsible show=&#34;附录SCP-CN-1660-1&#34; hide=&#34;视频记录SCP-CN-1660-1&#34;]] 


&gt; &lt;此视频为对胡██的访谈开始前控制室内的一段监控录像&gt;
&gt; 
&gt; **研究员Lu：**不，我不能自己去做这个访问，我认识她……她是我在█国读研期间认识的同学。
&gt; 
&gt; **Dr.Tang：**没事儿，我帮你做，你在控制室看着点。不过你这是有情况啊？我之前可没见你对哪个女孩这么上心过。
&gt; 
&gt; **研究员Lu：**她那时候帮过我挺多的……我不想被个人感情影响工作，于情于理我都不该出面做这个访谈，辛苦你了，Leon。
&gt; 
&gt; **Dr.Tang：**恕我直言，你本来也没办法出面见她。
&gt; ##f0f1ee|漂亮的女人，不是吗？你不会觉得她有点……太精致了吗？##
&gt; &lt;Dr.Tang回头看了一会监控器，突然开口&gt;
&gt; 
&gt; **Dr.Tang：**她是不是整过容？
&gt; 
&gt; **研究员Lu：**&lt;皱眉&gt;……你说什么？
&gt; 
&gt; **Dr.Tang：**啊……抱歉，我没别的意思。奇怪，我怎么突然会说这个。
&gt; 
&gt; **研究员Lu：**&lt;沉默片刻&gt;没事，你先去做访谈吧，别耽搁正事。
&gt; 
&gt; &lt;Dr.Tang拍了拍研究员Lu的肩膀，走出控制室&gt;
&gt; 
&gt; **研究员Lu：**……我在想，她不受影响是因为你能够歪曲她作品的含义，却歪曲不了她本人对此的看法。而我不受影响是因为我现在已经没有眼睛了，美或丑对我而言并不重要。哈，这挺傻的，我现在在试图说服我心里劣根性的一面。
&gt; ##f0f1ee|虚伪##
&gt; **研究员Lu：**确实如此。但人不可能完全放弃审美，审美是为了繁殖更优良的后代，更美的人不光容貌，身体上也会更加健康……这是刻在我们基因里的东西。素质再怎么好的人，在见到不符合自身审美的人出现在自己眼前时，心里或多或少都会有一点排斥，怜悯，或者其他诸如“我们不一样”的情绪，只是他们的理性会让他们更倾向于忽略外貌上的瑕疵探寻人的内在品质。
&gt; ##f0f1ee|是刻在你本能里的丑陋##
&gt; **研究员Lu：**是的，的确如此，但长久以来我学会了接纳我的丑陋，和它和平共处。在这一点上我们都是丑陋的，本能地用外表评判他人并附加主观情绪是丑陋的。当我真正处在被他人以貌取人与排斥的立场上时，我也积累了一些怨怼，你的效应的确让我把我“不太理性”的真心话说得这么清楚响亮……
&gt; ##f0f1ee|自言自语真好玩不是吗，怪胎##
&gt; **研究员Lu：**&lt;叹气&gt;算了，这太傻了。就这样吧。你能够歪曲她的作品，我也能够歪曲你的效应。我就是这么做模因疫苗的，先是理解，然后歪曲它。不是每次都有用，但这次很走运，我现在是审美的受害者同时也是加害者，并对此感触很深。这搞不好会是我做过最有效的模因疫苗。
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
