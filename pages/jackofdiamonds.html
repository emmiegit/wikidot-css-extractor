    <pre><textarea class="page-source" readonly>[[include :scp-vn:component:adult-content-warning

Tôi đoán là bạn đang tự hỏi tại sao tôi lại làm vậy? Tại sao lúc đó tôi lại làm vậy? Tại sao tất cả chúng tôi… Tôi xin lỗi. Nó vẫn đau, bạn thấy đấy. Nhưng rồi sẽ tốt lên thôi, tôi tin vậy.

Cô ấy thật đặc biệt. Ồ, tất cả họ đều đặc biệt. Nhưng cô nàng này… cô ấy thì khác. Đôi mắt cô, chúng sáng lấp lánh. Nụ cười của cô gợi lên hình ảnh của thiên thần. Tôi biết ngay rằng cô ta sẽ nhận món quà đặc biệt của tôi và có thể là hơn cả thế. Những người khác thì ổn, nhưng cô nàng này…

Tôi gặp cô ấy ở Bangkok. Lúc đó chúng tôi đang chơi… tôi cũng không nhớ nữa. Tôi còn không thật sự rõ luật chơi. Chúng tôi được ngẫu nhiên xếp cặp với nhau, đấu với hai đứa crossdress xấu hoắc. Dù gặp bất lợi, chúng tôi cứ thế thắng liên tục hết bàn này đến bàn khác. Sau cùng thì chúng tôi cũng giới thiệu bản thân với nhau. Hóa ra cô ấy tên Jacqueline. Tôi không kiềm cười được. “Cá là đây là lần đầu hai lá Jack thắng được một cặp Queen!” Cô ấy cười theo. Đến cả ông lão chia bài cũng phì cười. Rõ ràng là tình yêu rồi!

Ừ thì, dưới góc nhìn của tôi, thì nó đúng là tình yêu. Nhưng từ phía cô… tôi phải phấn đấu, để được cô để ý. Cô ấy thật quá đẹp. Tôi chưa thực sự bồ kết mấy nàng châu Á bao giờ, bạn biết đấy, dù bị kẹt lại đó. Nhưng tất cả đều biết cô ấy đẹp như thế nào. Cô ấy có thể xuống phố trong một cái bao bố, mọi người vẫn sẽ ngoái lại nhìn. Đẹp tuyệt trần, mái tóc đen dài, đôi mắt lục bảo đẹp tuyệt. Cô ấy có hàng tá chàng trai theo đuổi.

Tôi cứ tiếp tục quay lại. Chắc chắn bản thân sẽ luôn có mặt khi cô ấy cần tôi. Vài người bạn của tôi, những người làm việc này như tôi, họ cứ đẩy nhanh mọi chuyện. Bạn biết đấy? Chơi một nàng nào đấy, làm theo cách họ thích, và bỏ đi ngay sau đó. Nó không phải phong cách của tôi. Phải có tí cảm xúc trong đó chứ, phải có thêm chút ít tình cảm. Cô ấy cũng thấy thế.

Chín tháng, mọi chuyện đã kéo dài tận chín tháng. Chín tháng… hẹn hò? Phải rồi, hẹn hò. Được ít lâu thì cổ cũng quen với việc tôi sống ở đấy. Mời tôi đi ăn tối. Chúng tôi đã trò chuyện, về rất rất nhiều thứ. Nhưng cô ấy không một lần nào mời tôi về nhà mình. Cô ấy đúng là gái ngoan, một cô gái trong trắng. Thật sự vô cùng, vô cùng trong trắng.
 
Chín tháng, cuối cùng tôi cũng có vinh dự được &#34;hành sự&#34;. Cô ấy bảo rằng cô nghĩ chúng tôi đã đủ gần gũi, rằng cô ấy đã đủ hiểu tôi và có thể tin tưởng tôi. Sau cùng thì, họ đều rồi sẽ tin tôi. Tôi đã làm việc này quá nhiều lần rồi…

Và rồi chúng tôi đã ở đó, trần trụi trước mặt nhau, chạm vào nhau, hôn hít, vuốt ve cơ thể nhau, và những điều cô ấy làm với tôi… Cô ấy còn chẳng cần động vào tôi, bạn biết chứ? Cô ấy chỉ cần nhìn vào tôi, và thở dài, và nó vẫn, khiến tôi lên đỉnh được. Nhưng chúng tôi cũng có làm tình chứ. Chúng tôi địt nhau Ở MỌI NƠI! Tôi đã ra, và tiếp tục ra, và cô ấy… cũng tận hưởng. Sau cùng thì, chúng tôi nằm đó, trên giường, và tôi sẵn sàng vào việc, khi cô ấy bắt đầu rên rỉ trên người tôi, nhưng cô ấy có vẻ… nó không hề gợi dục. Như thể việc chúng tôi đang làm khiến cô ấy đau, nhưng cô nàng lại không thể dừng lại. Tôi với tay về phía cô, và cô chộp lấy tay tôi. Khỏe thật, tôi nghĩ rằng mình vẫn còn vết bầm, Bỗng cả cơ thể cô ấy căng cứng lại, khóa chặt tôi xuống khi vẫn còn đang trong cô.

Đó là lúc tôi cảm nhận được nó bò thẳng vào bên trong tôi. Không rõ cô ấy làm nó như nào, nó bò thẳng xuống của quý tôi. Đau như ong chích, như thể tôi bị xé toạc từ bên trong, như cái cách tôi đã luôn muốn làm với cô ấy. Tôi đã gào thét. Lạy trời giúp tôi, tôi đã gào thét như một bé gái, và rồi lịm đi.

Lúc tôi tỉnh dậy, cô ấy để lại cho tôi một tin nhắn. Bảo rằng tôi sẽ làm cha. Tôi có thể cảm nhận chúng, ngay tại lúc này, bạn biết chứ. Cả ba đứa trẻ nhỏ nhắn đáng yêu của tôi, bò qua lại trong một cái bọc trong bụng tôi. Chúng đã lớn lắm rồi. Bác sĩ bảo rằng chúng đều khỏe mạnh, có tám chi các thứ. Rồi sẽ sớm đục đường ra khỏi người bố chúng nó thôi, chắc chắn rồi. Thật tự hào làm sao khi được làm bữa ăn đầu cho đám trẻ nhà mình.

Này. Tôi sẽ chẳng còn ở đó mà nuôi chúng đâu. Lo cho con gái tôi nhé?
