    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>嘿，大家好，我是Wydness。你可能知道我是一个写怪诞故事的令人惊悚的049的粉丝，但这并不是我的最终目的。我终于决定制作一个艺作页在......什么，一年之后？随着时间的推移，我会缓慢的更新这个。遗憾的是，我现在画的画没有以前那么多了，但是无论何时当我决定制作我认为有价值的东西时，你就将很快在这里见到它。我不接受请求因为它们会给我带来很大的压力，但是如果你想要我为你的SCP/故事/etc.画点什么东西，请给我留言，我会很乐意去讨论它。

-------------------

**传统艺作：**

[[collapsible show=&#34;SCP-049-J&#34; hide=&#34;戳 戳 戳&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/049-J width=&#34;300px&#34;]]
-
在 //BS&amp;F续集//[[footnote]] **译注：**BS&amp;F指《[[[boiled-scrambled-and-fried|煮的、炒的和煎的]]]》，续集指《[[[let-me-cure-her-daddy|爸爸，让我为她治疗吧]]]》  [[/footnote]] 问世后的第二天，我就很快就勾勒出了这一幅作品，因为每个人都喜欢049-J。我一直认为他看起来更像是织物而不是生物。

[[/collapsible]]

—

[[collapsible show=&#34;SCP-354&#34; hide=&#34;这个思考起来很怪异&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/SCP_354.jpg width=&#34;400px&#34;]]
-
我在2017年8月的十周年纪念竞赛上做了这个。我试图描绘从血池中出现的各种生物。我认为它从未被接受过.....但我不知道原因。我创作它时正值我喜欢用很多彩色铅笔绘画插图的时期；有些技术已经非常过时，但人们告诉我他们仍然喜欢它。
-
[[/collapsible]]

[[collapsible show=&#34;SCP-2521的概念世界&#34; hide=&#34;///////&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/2521_world_background.jpg width=&#34;400px&#34;]]
-
我为一个从来不能说出来的项目做了这个。这幅图片的背景是由被SCP-2521带走的东西组成。
-
[[/collapsible]]

-------------------

**数码艺作：**

[[collapsible show=&#34;SCP-049 （实验版）&#34; hide=&#34;我爱你Jade&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/049_sketch.png width=&#34;400px&#34;]]
-
我基于[[*user Gabriel Jade]]在他手机上的小的049草图创作了这个。（我一直在求他）。它之前很抽象，所以我尽了最大的努力来理解它。
-
[[/collapsible]]

—

[[collapsible show=&#34;SCP-049&#34; hide=&#34;我爱他&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/049_Final.png width=&#34;400px&#34;]]
-
这是我为那本我一直不停盼望的着色书画的049。说实话这比我平时创作的他要更形象突出一点，但是我认为这就是人们想要的。 我更接近他去创作出我所希望的他的样子......更近一点......
-
[[/collapsible]]

[[collapsible show=&#34;SCP-527&#34; hide=&#34;粘液 粘液&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/527_Final.png width=&#34;400px&#34;]]
-
另一张为着色书画的画，这张是SCP-527。我真的为此感到很骄傲。这可能是我第一次画一个穿着西装的人，而且在我看来，这幅画的构图非常漂亮。
-
[[/collapsible]]

[[collapsible show=&#34;SCP-2006&#34; hide=&#34;我爱2006 祝福你weizhong&#34;]][[footnote]] **译注：**指维基用户[[*user weizhong]] [[/footnote]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/2006_Final.png width=&#34;400px&#34;]]
-
除非我决定再在这里贴一张，那这张可能是这本着色书的最后一张图了。这可能是我很长时间以来以来最令我感到开心的画了。尝试制作可怕的劣质电影的怪物设计，同时在绘图中加入一些个性，这是一件非常有趣的事。
-
[[/collapsible]]

[[collapsible show=&#34;SCP-4910&#34; hide=&#34;牙齿&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/4910_Final.png width=&#34;400px&#34;]]
-
当然2006不会是我上传的最后一张。再来一个有牙齿的怪物吧。
-
[[/collapsible]]

—

[[collapsible show=&#34;SCP-682等身抱枕（不适宜在工作时浏览）&#34; hide=&#34;我操&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/682_body_pillow.png width=&#34;400px&#34;]]
-
或许你以为这只是个笑话，对吧？或者，至少，你希望它是。但事实并非如此，它是这里所有作品中的被修订过的荣耀。我是应[[*user Andre Bechert]]的请求制作的。 （此外，如果你想要未经审查的版本，你可以在Discord上找我。）
-
[[/collapsible]]

[[collapsible show=&#34;Dr. Cimmerian x SCP-2913（不适宜在工作时浏览）&#34; hide=&#34;这 太 怪 了&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/file.png width=&#34;400px&#34;]]
-
这太怪了我他妈的在想什么。
-
[[/collapsible]]

-------------------

**实物艺作：**

[[collapsible show=&#34;SCP-999手机壳&#34; hide=&#34;:3&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/999_phone_cases.jpg width=&#34;400px&#34;]]
-
我用Decoden[[footnote]] **译注：**指一种奶油粘土胶。暂无正式译名。 [[/footnote]]做了这些实验品。显然他们真的让人很饿。
-
[[/collapsible]]

[[collapsible show=&#34;Wondertainment 丝带&#34; hide=&#34;赞美这个GOI&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/image0.jpg width=&#34;400px&#34;]]
-
这是完全手工制作的，没有机器参与。我希望有一天能角色扮演Wondertainment博士。
-
[[/collapsible]]

-------------------

**我为其他人制作的东西：**

[[collapsible show=&#34;粪作电影海报&#34; hide=&#34;我没有Photoshop&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/cack_hard_poster.png width=&#34;400px&#34;]]
-
这是我为[[*user Gabriel Jade]]做的另一件作品。 他想要一张[[[cack-hard|“粪作”系列的第一个故事]]]的电影海报。背景图里摇摇欲坠的建筑是我自己拍的，其它在编辑中用到的图片都符合CC。
-
[[/collapsible]]

[[collapsible show=&#34;Corneliu&#34; hide=&#34;欲肉教火鸡肉雨&#34;]]
[[image http://scpsandboxcn.wikidot.com/local--files/zhaotis-01/Corneliu width=&#34;400px&#34;]]
-
好吧，这实际上是我为我的第一个SCP，[[[scp-3581|SCP-3581]]]画的一块砖，但我觉得它在这里更合适（我最终会为Corneliu画一幅合适的肖像）。我尽了最大努力使这看起来像一幅褪色了的旧画。
-
[[/collapsible]]</textarea></pre>
