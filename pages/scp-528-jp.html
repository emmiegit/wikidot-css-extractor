**アイテム番号:** SCP-528-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-528-JP-1は442 hz[[footnote]]標準的な調律におけるピッチの周波数。[[/footnote]]にピッチを合わせ調律を行い、サイト-8181の標準防音ユニットに保管してください。SCP-528-JP-2の譜面は劣化を防ぐため、温度を20～25℃、湿度を50～55％に保ちサイト-8181の低危険度物品用収容ロッカーに保管してください。SCP-528-JP-2を書き写すなどして複製することは許可されません。実験を行う際はセキュリティクリアランスレベル3以上の職員から許可を得た上で行ってください。

**説明:** SCP-528-JPは、████████社が19██年にカエデなどの硬く緻密な木材を使用して製造したとされるグランドピアノ(以降SCP-528-JP-1と呼称)を使い、「最愛の者に神の奇跡を」と題されたピアノ曲(以降SCP-528-JP-2と呼称)を演奏することにより生じる現象です。SCP-528-JP-2はハ短調、3/8拍子の曲であり、SCP-528-JP-2の譜面にはピアノの調律のピッチを444hzに合わせることが記されています。演奏時間はおおよそ7分程度です。

SCP-528-JPは、SCP-528-JP-2の演奏が始まってからおおよそ3分後、SCP-528-JP-2の演奏を聴いていたもの(以降被験者と呼称)に対し、幻覚を発生させます。これによって生じる幻覚は、被験者に「神」と認識される姿で現れます。被験者によって容姿は異なります。この幻覚が現れた後、被験者はこの「神」の持つ超自然的な力をみせられるとされ[[footnote]]SCP-528-JPに暴露した被験者のうわ言より推測可能。[[/footnote]]、SCP-528-JP-2の演奏が終盤にさしかかる頃には、この「神」に対し狂信的な態度が形成されます。被験者のこの一連の行動に対して、SCP-528-JP-2の演奏者は違和感を覚えますが、最後まで演奏をしなくてはならないという強い使命感にかられ、演奏を続行します。
SCP-528-JP-2の演奏が終了すると同時に幻覚は消滅します。しかし被験者の狂信的な態度は継続し、幻覚が消滅したことに対し激しい動揺や不安をおぼえます。その後、被験者は演奏者に対しSCP-528-JP-2を再び演奏するように願い出ます。この願い出に応じなかった場合、被験者は罵声を浴びせ、暴力的な手段で再び演奏をするように訴えかけます。この暴力は再び演奏をするか、演奏者が死亡するまで続きます。再び演奏を再開した場合、1回目とは異なり、演奏が開始したと同時に被験者に幻覚が現れます。このとき演奏者には1回目にみられた演奏を最後まで実行しよう、という強い使命感は消滅します。2回目の演奏後も1回目の演奏後と同じようなアンコールが起こります。これは演奏者に暴力的な行為が蓄積され、死亡または衰弱するなどして演奏が不可能な状態になるまで何度も繰り返されます。被験者は演奏者が演奏不可の状態になったと理解すると、深い絶望をおぼえ、発狂し、周りの人間や自らに対して無差別に攻撃を始めます。SCP-528-JPのこの一連の動きは、これらの被験者が全員死亡し活動が停止するまで続きます。

[[collapsible show=&#34;+ 実験記録&#34; hide=&#34;- 閲覧終了&#34;]]
__**実験記録528-JP-1 - 日付19██/██/██**__
&gt; **対象:** 演奏者と聴衆に分けられた2名のDクラス職員
&gt; **実施方法:** SCP-528-JP-1以外のグランドピアノを使用しSCP-528-JP-2を演奏。
&gt; **結果:** SCP-528-JPは発生せず。
&gt; **分析:** SCP-528-JP-1はSCP-528-JPの発生に必須のようです。

__**実験記録528-JP-2 - 日付19██/██/██**__
&gt; **対象:** 演奏者と聴衆に分けられた2名のDクラス職員
&gt; **実施方法:** ピッチを444hz以外に合わせ調律を行ったSCP-528-JP-1で演奏。
&gt; **結果:** SCP-528-JPは発生せず。
&gt; **分析:** ピッチ444hzに合わせ調律を行ったSCP-528-JP-1はSCP-528-JPの発生に必須のようです。

__**実験記録528-JP-3 - 日付19██/██/██**__
&gt; **対象:** 演奏者と聴衆に分けられた2名のDクラス職員
&gt; **実施方法:** SCP-528-JPに曝露した被験者に強力な睡眠ガスを投与。
&gt; **結果:** 睡眠ガスによる効果を一切受けず、SCP-528-JPの一連の行動により2名とも死亡。
&gt; **分析:** SCP-528-JPは脳に何らかの影響を与え、興奮神経を常に活性化させているため眠らなかったと思われます。

__**実験記録528-JP-4 - 日付19██/██/██**__
&gt; **対象:** 演奏者と聴衆に分けられた3名のDクラス職員
&gt; **実施方法:** 聴衆を█████を狂信する宗教家と無宗教者で実施。
&gt; **結果:** 2名とも幻覚による「神」を狂信し、SCP-528-JPの一連の行動により3名とも死亡。
&gt; **分析:** 宗教家であったDクラス職員がうわ言のように「あぁ、█████様、█████様！」と発言していた。これはこのDクラス職員の信仰するところのものではありません。また無宗教者であるDクラス職員には違うものが見えていたらしく、それを狂信していきました。そのため信仰や無信仰、何を信仰しているかは無関係のようです。また人によって見えるものも違うようです。

__**実験記録528-JP-5 - 日付19██/██/██**__
&gt; **対象:** 演奏者と聴衆に分けられた2名のDクラス職員
&gt; **実施方法:** SCP-528-JPに曝露した被験者にAクラス記憶処理を行う。
&gt; **結果:** 記憶処理に成功したものの被験者は激しい喪失感、虚無感に襲われ、1ヶ月後衰弱死した。演奏者も無事であったがその後[データ削除済]
&gt; **分析:** Aクラス記憶処理によるSCP-528-JPの幻覚の記憶の処理は可能なようです。しかしその後の喪失感や虚無感といった症状から、被験者にインタビューを行うことは困難です。演奏者は無事でしたが、驚くべきことに[データ削除済]。

[[/collapsible]]

**補遺:** SCP-528-JPは日本人ピアニストで夫である████が、妻で同じくピアニストであった██████のために開催した誕生日パーティーでSCP-528-JPを発生させたことで発見されました。このとき夫妻のほか、友人10名を含む12名が犠牲となりました。これを発見し、通報した隣人にはAクラス記憶処理が行われ、カバーストーリー“複数犯による強盗殺人”が実施されました。
その後財団により調査が行われ、SCP-528-JPの発生に関係すると思われる記載がある、夫の████の日記が発見されました。以下は日記の一部を抜粋したものです。

[[collapsible show=&#34;+ 日記を表示&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **日付: 19██/██/██ (SCP-528-JP回収の2ヶ月前)** 
&gt; 
&gt; 今日妻が肝臓ガンと診断された。
&gt; 医者はすでに末期であること、余命が3ヶ月程であること、すでに手の施しようがないことを告げてきた。
&gt; 妻は「なっちゃったものは仕方ない」と笑って言っていたが、動揺しているのは鈍感な私でも分かった。医者は自宅療養を勧めてきた。もちろん断る理由はなかった。
&gt; 自宅につき私はこれを書いている。これから吐き出したいことはここに記そう。そうでもしないと私は壊れてしまいそうだから。
&gt; 
&gt; 何か私にできることはないのだろうか...。

&gt; **日付: 19██/██/██ (SCP-528-JP回収の1ヶ月前)** 
&gt; 
&gt; 今日知人からおもしろい話を聞いた。
&gt; いくつかの周波数には意味があり、528hzには「理想への変換、奇跡、神などの超自然的な力、細胞の回復」といった意味があるという。
&gt; 細胞の回復とは、傷ついたDNAを修復するという意味であり、ガンから体を守ってくれるのだと...。
&gt; まだ私にもやれることはあるのだと言われた気がした。
&gt; 曲を書こう、妻の為に。
&gt; 思えば私にはこれしかなかった。妻が愛してくれた私の音色を聴かせるしか。
&gt; 幸いにもピッチを444hzに合わせ調律をすると、Cの音が528hzになる。曲はハ短調にしよう、Cの音を主音におけるうえ、444hzなんて不吉な音を使わずに済む。
&gt; 披露するのは1ヶ月後の妻の誕生日パーティーだ。

&gt; **日付: 19██/██/██ (SCP-528-JP回収の1週間前)** 
&gt; 
&gt; ついに曲が完成した。
&gt; 作曲をしていて私はこうも信仰深い人間だったのかと思った。
&gt; こんな迷信を信じ、毎日妻との思い出のピアノの前で、神にひたすら祈りながら作曲をした。傍から見ればついに狂ったと思われるかもしれない。こんなことでガンが治るなら苦労はしない。しかし祈らずにはいられなかった。思いつく限りの神に祈りながらピアノを弾いた。何度も何度も...。
&gt; もしかしたらと思ってしまうのだ...。
&gt; 
&gt; あとは1週間後の妻の誕生日に向け、細かい調整をするのみだ。
&gt; あぁ、曲に題をつけなくては...。何にしようか。

&gt; **日付: 19██/██/██ (SCP-528-JP回収の前日)**
&gt; ついに明日、妻の誕生日パーティーだ。曲に題もつけた。
&gt; この1ヶ月間ピアノの前で、弱っていく妻の前で、祈り続けた。
&gt; どうかもう一度妻と笑いながらピアノを弾きたい。どうかもう一度妻とコンサートを観に行きたい。どうかもう一度あの日々を過ごしたい。もう一度、もう一度と。
&gt; こんな一時的な狂信者のアンコールを神は受け入れてくれるだろうか...。
&gt; 
&gt; 願わくば、最愛の者に神の奇跡を。

[[/collapsible]]
