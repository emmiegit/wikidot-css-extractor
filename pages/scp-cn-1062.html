**项目编号：**SCP-CN-1062

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1062收容于Site-CN-04的一处标准人形项目收容隔间。原则上应尽量减少人员与SCP-CN-1062发生交流的机会。在非实验条件下，不得以除SCP-CN-1062-A之外的任何语言与SCP-CN-1062进行口头或书面交流。一名语言学家被指定将SCP-CN-1062要求的供其学习深造的文字资料翻译为SCP-CN-1062-A。目前的收容措施修订于事件CN-1062-R发生后。参考附录CN-1062-d。
[[collapsible show=&#34;+ 显示修订前的收容措施&#34; hide=&#34;- 隐藏修订前的收容措施&#34;]]
**特殊收容措施：**SCP-CN-1062收容于Site-CN-04的一处标准人形项目收容隔间。为阻止对象触发自身异常效应的积极尝试，其全部肢体及头部被完全固定，尤其是下颚被限制在无法张口的位置以防止其说出任何有意义的词汇。通过自动装置对对象进行输液及排除其排泄物以维持其生存。与对象进一步交流的尝试已被无限期推迟。
[[/collapsible]]

**描述：**SCP-CN-1062为一名华裔青年男性，收容前被登记为中华人民共和国公民。中国公安部门的户口与身份信息记录显示其出生于20█年█月█日，██省██市。被收容时尚未成年。

SCP-CN-1062具有颇高的文学和科学素养，其物理学和化学知识基本达到了大学本科水平，能够熟练运用汉语普通话、粤语、英语、德语和日语。对法语、俄语和西班牙语也有一定的掌握。

当SCP-CN-1062听到、看到、说出或写出一个多义性名词时，其**几率性地**表现出一种轻度的现实扭曲能力。这种效应发生时，以SCP-CN-1062为中心的特定空间范围内，此多义性名词的其中一个意义所指代的全部物质实体将被替换成另一个意义所指代的物质实体，这种替换似乎是瞬间完成的。效应的具体范围与受影响物质实体的属性和SCP-CN-1062的精神状态有关，根据现有记录，最大影响半径可达██ km。观察到SCP-CN-1062自身及与其有物理接触的非流体附属物不受效应的影响。

目前有记录的由SCP-CN-1062引发的异常现象均发生于SCP-CN-1062具有清醒意识的状态下。且这些现象都只涉及到了SCP-CN-1062能够理解并想象其特征的物质实体，没有涉及过任何抽象概念或SCP-CN-1062并不知晓或了解的物质实体。

另外，这种效应似乎只会以较为明显的、能够被轻易察觉到的方式发生，换言之，记录到的现象中，替换前后的物体都存在本质属性的区别。例如，英语词汇“needle”被证实有几率触发SCP-CN-1062的异常效应而使附近所有的缝衣针被替换为松叶，但从未观察到前者被替换为注射用针头。

出于以下原因，对于SCP-CN-1062的危险性应给予充分的重视：
* 大部分语言体系中的大部分名词，其意义都具有相当的模糊性。
* 俚语、方言和较为明确的隐喻也可以触发SCP-CN-1062的异常效应。此外，一些来自不同语言的原本无关的词汇由于音近或形近也会产生一种歧义效果，从而触发SCP-CN-1062的异常效应。
* 已经证实，SCP-CN-1062的异常效应实际上与词汇本身固有的意义无关，而只涉及SCP-CN-1062对词汇的理解（即便这种理解相对于大多数人认可的语言体系而言是错误的）。
这些因素导致了SCP-CN-1062异常效应发生后果的高度不确定性，从仅在效应范围内造成小规模混乱到引发XK级世界末日情境均有可能，参考附录CN-1062-c。

在事件CN-1062-R发生后，为了保证新的收容措施的有效性，基金会的多名语言学家创造了一种足敷实用的不含任何多义性名词的新语言，这种语言被编号为SCP-CN-1062-A。该语言主要基于汉语、英语、[数据删除]等语言整合改造而成。SCP-CN-1062已经充分学习并良好地掌握了该种语言并同意在一切非实验条件下只使用这种语言与外界交流。心理评估及精神分析的结果表明，目前为止，SCP-CN-1062的心理状态足够稳定，其对基金会的服从态度也值得信任。

**附录CN-1062-a：**收容时的状况
SCP-CN-1062的情况于其单身母亲在20█年█月█日被发现离奇死亡于██市的家中后被基金会中国分部注意到。由于案发现场没有任何暴力入侵的迹象，SCP-CN-1062作为除死者外唯一拥有房门钥匙的人员被认为拥有高度嫌疑并被当地公安局逮捕。

基金会安插在当地公安系统内部的特工向上级报告了这一疑似异常现象的死亡事件。死者死状极其特殊且可怖，现场几乎找不到完整的组织残片，观看过相关记录的一名有武器研发经历的研究员将其形容为：“像是被安装了某种均匀分布于整个循环系统的纳米炸药并以极短的通讯时差同步引爆”。此事件引起了相当程度的社会恐慌，因此当地公安机关不敢贸然结案。

SCP-CN-1062在羁押期间表现出完全不合作且无所谓的态度，并多次企图利用其异常性质制造混乱并借机逃离，发现难以实现后又似乎开始试图利用其异常性质虐杀附近人员。在此期间，一次足够明显的异常事件（见附录CN-1062-b）再次被触发并被基金会卧底人员记录下来。研究员Dr.oCeaN和Dr.Movian仔细检视了这些记录后发现了SCP-CN-1062在异常事件发生时的反常行为并猜测其可能与此次异常事件有关，并给出了这种关联的的大致描述。

将SCP-CN-1062控制后，进一步的实验证实了Dr.oCeaN和Dr.Movian的猜测，同时证实了SCP-CN-1062也是之前[已编辑]年内记录到的[已编辑]起异常事件的根源。

**附录CN-1062-c：**[[collapsible show=&#34;+ 显示访谈记录CN-1062-r1&#34; hide=&#34;- 隐藏访谈记录CN-1062-r1&#34;]]
&gt; **受访者：**SCP-CN-1062
&gt; 
&gt; **采访者：**Dr.oCeaN
&gt; 
&gt; **前言：**本次访谈发生于事件CN-1062-R后不久，采访过程中双方均使用SCP-CN-1062-A进行交谈，记录中已翻译为正常语言。
&gt; 
&gt; **&lt;记录开始，20█年█月█日19:23:17&gt;**
&gt; 
&gt; //Dr.oCeaN进入收容室，SCP-CN-1062已经在用于会客的桌前坐好，两手随意地搭在桌面上，神情轻松，一名安保人员站在其身后。Dr.oCeaN在SCP-CN-1062对面坐下。//
&gt; 
&gt; **Dr.oCeaN：**你现在感觉好些了吗？
&gt; 
&gt; **SCP-CN-1062：**还行吧。
&gt; 
&gt; **Dr.oCeaN：**那么，我可以问一些技术性的问题吗？当然，如果你不想回答，我们可以立刻停下。
&gt; 
&gt; **SCP-CN-1062：**是啊，“立刻停下”，停在此刻？得了吧，我猜最后我还是不得不说，就算我真的不愿意说。然而其实我并没有什么忌讳的，那些事情**已经**发生了，不去谈论它们并不会改变什么。我们开始吧。
&gt; 
&gt; **Dr.oCeaN：**好的，我了解了，我知道你足够坚强，毕竟从你的行为来看，很大程度上你并不是真的在乎，对吧？我会直接问最困难但也是最重要的那一部分问题，比方说……谈谈……你……母亲的死吧。
&gt; 
&gt; **SCP-CN-1062：**啊，博士，真的没必要这样。那都已经过去了。我猜那次是因为我听的那首该死的歌。
&gt; 
&gt; **Dr.oCeaN：**一首歌？
&gt; 
&gt; **SCP-CN-1062：**是的，Overseer的那首《Doomsday》。如果我没记错的话，貌似是极品飞车7的音乐吧，不过我第一次听到应该是在███ ██制作的那一系列的Flash小游戏《████》的第四部里……
&gt; 
&gt; **Dr.oCeaN：**打住，长话短说，我其实知道这首歌的。你的意思是歌词里的某个片段触发了你的……异常效应，是这样的吗？
&gt; 
&gt; **SCP-CN-1062：**是的，而且我也不会觉得把那东西称为超能力会让我感觉好一点。不过，既然你知道这首歌，我以为你直接能猜到是怎么一回事。
&gt; 
&gt; **Dr.oCeaN：**我不记得歌词了，你知道的，我这个工作可完全谈不上轻松，事实上，根本没有真正意义上的休息时间可言，我估计我怎么也有几年没听过那首歌了。
&gt; 
&gt; **SCP-CN-1062：**好吧，真是令人同情，我猜你真的相信你的工作是在为人类造福吧……啊，绝对没有讽刺的意思。言归正传，是那句“Bone, bone, bone, bone, bone, flesh and plasma[[footnote]]该词汇有两个义项：1.等离子体，电浆，2.血浆，原生质。此处显然应取第二项，似为词作者为凑音节而用该词替换了本应在此处使用的“blood”。[[/footnote]]!”
&gt; 
&gt; //SCP-CN-1062用原曲的腔调将这段rap歌词唱了出来，不过由于使用的是SCP-CN-1062-A，节奏并不能完全对应。//
&gt; //两人沉默了一阵。//
&gt; 
&gt; **Dr.oCeaN：**好吧，我想我懂了，这真是……
&gt; 
&gt; **SCP-CN-1062：**难以置信，不可思议，荒诞不经，荒谬绝伦，是的，我也是这么想的。我有点想把造这个词的人……不对，是把这个词的第二层意思发展出来的那个科学家——我忘了哪一个意思是原本的了——从坟墓里挖出来……啊，算了，无所谓了。
&gt; 
&gt; 
&gt; **Dr.oCeaN：**血浆……和等离子体……操！
&gt; 
&gt; //Dr.oCeaN突然站了起来，似乎显得情绪激动，SCP-CN-1062似乎吓了一跳。//
&gt; 
&gt; **SCP-CN-1062：**怎么了博士？
&gt; 
&gt; //Dr.oCeaN强迫自己坐回椅子上，平复了一下情绪。//
&gt; 
&gt; **Dr.oCeaN：**没什么……我只是突然意识到我们之前离一次XK级世界末日有多近。
&gt; 
&gt; //SCP-CN-1062显得很困惑。//
&gt; 
&gt; **SCP-CN-1062：**怎么回事？
&gt; 
&gt; **Dr.oCeaN：**想必你能猜到，词汇意义的模糊性加剧了你的异常效应发生时的不确定性和危险性，比方说这个词，等离子体，它限定了一种物质的状态，但没有限定更具体的一些信息，组分、温度、压强等等，这些在效应发生时都是任意的。根据我们目前掌握的信息，你妈妈的血浆没有被替换成太阳核心甚至正在爆发的超新星核心处的那种“等离子体”完全是出于幸运。毕竟没有任何迹象表明你的异常效应需要消耗你的体能、精神力量或者其他任何东西。事实上，连你也无法操控你自己的异常效应，这也是它实际上根本不可能被称为“超能力”的原因。
&gt; 
&gt; //SCP-CN-1062没有回应，而是低头凝视桌面，似乎显得情绪低落。//
&gt; 
&gt; **Dr.oCeaN：**怎么了？
&gt; 
&gt; **SCP-CN-1062：**啊，没事，只是觉得我妈她……
&gt; 
&gt; //SCP-CN-1062的声音开始颤抖，似乎在努力制止自己哭泣，并逐渐趴在了桌面上//
&gt; 
&gt; **SCP-CN-1062：**就这么走了，也太……荒诞了，她那样的人到底为什么……怎么会……就……直到现在都没什么实感……你会笑我的吧？我知道对你们这些人来说这种程度根本不算什么的……我只是……突然有点想她……那锅面也毁了，没法吃了……我到底为什么偏偏在那个时候听那个倒霉歌……
&gt; 
&gt; //SCP-CN-1062突然站了起来，开始情绪激动地大声吼叫，其身后的安保人员似乎是反射性地对SCP-CN-1062作出了警戒动作，但Dr.oCeaN以手势制止了前者，且视线没有离开SCP-CN-1062。//
&gt; 
&gt; **SCP-CN-1062：**还有那个傻逼歌词翻译！骨、肉和等离子体？！滚他妈的等离子！如果不是看到那个傻逼东西……不是看到那个……我根本也不可能想到这个词奇葩的多义性！当时我甚至还觉得挺有趣！然后……然后……
&gt; 
&gt; //SCP-CN-1062颓然坐下，情绪似乎也平复了，声音变得虚弱无力。//
&gt; 
&gt; **SCP-CN-1062：**我……我就听到……隔壁……一声巨响……我……我……
&gt; 
&gt; //SCP-CN-1062的声音似乎哽住了，显得非常沮丧。Dr.oCeaN轻拍其肩膀以示安慰。//
&gt; 
&gt; **Dr.oCeaN：**别给自己那么大压力，这世界上没有任何人一定能处理好这样的事情。即使其他任何人在你的位置上，也不会做得更好了。这里没人会责怪你，那不是我们的行事方式。你唯一要做的就是自己放轻松些，为了你好，也是为了我们大家好，虽然这会很难，我不知道到底会有多难，因为我没有经历过，但我选择了相信你，明白吗？我相信你能挺住……等等，我这样说好像又会给你新的压力了……总之你……
&gt; 
&gt; **SCP-CN-1062：**好了，好了，我能明白的，不是小孩子了。
&gt; 
&gt; **Dr.oCeaN：**嗯……希望如此吧……
&gt; 
&gt; //SCP-CN-1062低下头，用手理了理自己的头发，然后就保持着手插在头发里的姿势。//
&gt; 
&gt; **SCP-CN-1062：**还有……谢谢你，博士。
&gt; 
&gt; //SCP-CN-1062做了一个深呼吸，同时把手从头上放了下来并抬起了头。//
&gt; 
&gt; **Dr.oCeaN：**大可不必，工作而已，有什么需要记得要求与我联系，不违反收容协议的我都会尽量给你争取，不过想要见得到我可能会需要你自己动动脑子了，哈哈！
&gt; 
&gt; //SCP-CN-1062点了点头。Dr.oCeaN示意安保人员访谈结束。//
&gt; 
&gt; **&lt;记录结束&gt;**

**附录CN-1062-d：**[[collapsible show=&#34;+ 显示事件CN-1062-R记录&#34; hide=&#34;- 隐藏事件CN-1062-R记录&#34;]]
20█年█月█日17时19分，Dr.oCeaN谎称由站点主管授意进入SCP-CN-1062收容室进行一项临时测试，对此安保人员并未表现出怀疑，（事后相关安保人员表示Dr.oCeaN此前从未有过任何违规行为，且一向表现得“相当忠实可靠”，本次事件确实事出突然，最终，这些安保人员并未受到牵连）Dr.oCeaN得以顺利进入，并违反当时的收容协议交给SCP-CN-1062一张基金会标准信纸，纸上有由Dr.oCeaN本人以黑色中性笔书写的一段文字，这段文字已收录为文件CN-1062-rt。

估计由于SCP-CN-1062已经进入当时的收容设施一段时间，其并未表现出敌意并认真阅读了这段文字信息。随后Dr.oCeaN私自解除了SCP-CN-1062的束缚，取出其进入收容室时藏匿的一支装满子弹的QSZ92手枪交给SCP-CN-1062并要求对方以其本人作为人质走出收容室。大部分站点安保人员目击了这一事件但未能迅速作出反应。这一过程中Dr.oCeaN一再向周围的员工强调SCP-CN-1062已经选择放弃对基金会的不服从态度，目前的收容措施已经不必要了，并表示他现在只是把SCP-CN-1062带去进行心理评估以获得足够支持此判断的证据，而选择这样的行动方式仅仅是为了“保险”。

在安保人员将情况上报站点主管并呼叫站点驻守的狙击手前往现场前，Dr.oCeaN和SCP-CN-1062已经抵达了站点内最近的一处通常为D级人员进行心理评估所用的诊室。此时SCP-CN-1062依然控制着Dr.oCeaN，因此相关医护人员不得不满足Dr.oCeaN的要求。心理评估完成后，Dr.oCeaN和SCP-CN-1062以同样的方式回到了收容室并将门上锁。由于情况特殊，Dr.oCeaN主动作为人质并竭力保护SCP-CN-1062，就位的狙击手并未找到击毙SCP-CN-1062的时机。Dr.oCeaN随后重新将SCP-CN-1062束缚于其原收容设施内，监控显示SCP-CN-1062并未反抗。Dr.oCeaN离开收容室后被迅速控制。

站点主管将事件报告连同SCP-CN-1062的心理评估报告和Dr.oCeaN提交的文件CN-1062-rt副本一并提交给了上级主管。经协商讨论和相关人员投票表决，SCP-CN-1062被认为不再具有威胁性，其收容措施遂修订为当前版本。Dr.oCeaN受到惩戒，但最终并未被调离Site-CN-04。
