    <pre><textarea class="page-source" readonly>[[include info:start]]
作者：匿名
譯者：[[*user vomiter]]
[[include info:end]]

&gt; **注意：** 在我們繼續往下之前，我覺得我必須告訴你們，我寫這些東西的時候有得到其他高階站務的許可。我不會在這裡重製 Fishmonger 的任何一篇作品，不過我會提到影響力較大的幾篇，像是 Wanderlust 和 Alice ，因為這幾篇時至今日都還是會有人問起。所以請別再留「你也許不該寫 The Fishmonger 的事情」之類的留言了。

2010年初與2009年初十分不同。我們的網站風格有了很大的變化，管理和行政團隊也有了很大的變化，會員申請和刪除方面的規定更加嚴格。總體而言，這艘船比一開始的時候更加嚴謹。然而，在本年度的年初這艘船也將遭受一波震撼主世界觀的打擊。

2010年1月一開始比較輕鬆，大部分的人若不是還在苦思如何應對大編輯過後大量條目被移除的現況，就是投身於其他各種子企劃。其中之一是 DrGears 試圖改善 /x/ 子版寫作品質的小嘗試——在他看來 /x/ 就像是 SCP 維基的「祖國」，於是他在1月13日到16日期間組織了一小部分的 SCP 用戶到 /x/ 上發佈內容。這是一次不成功但有趣的小實驗，實質成效大概就是增加了社群的凝聚力這樣。

社群在1月底有了些嶄新的內容——首次的徵文競賽。 Rights 在2010年1月28日發起了最早的短文故事競賽，一開始的徵文主題是「SCP末世後」。隨著時間過去，有更多主題被陸續添加，例如 SCP 在戰場、Alto Clef之死和Rights的生日。這些比賽非常受歡迎，有助於建立起我們的基金會圖書館區塊[[footnote]]故事類別的作品。[[/footnote]]。

2月初，我們還必須面對大編輯造成的其他後果。由於大編輯刪除了相當數量的 SCP 條目，許多原本有作者頁的人在那之後作品總數減少到低於三篇。於是其中一名新上任的工作人員 Quikngruvn 主導了一次清理行動，刪除已經沒有留下任何作品的作者頁。

然而，這些事件都因2月初發生的其他一系列事件而顯得毫不起眼。2010年2月9日，Fishmonger發布了一篇故事，高階站務 pooryoric 認為該作品與他對網站的觀點不符於是投下負分。 Fish 隨即回以憤怒且尖酸刻薄的評論，在維基網站和 #site19 對 yoric 本人及其女友（Crack Lobster）做出人身攻擊。

其他試圖居中調解的站務也被他惡言相向，於是管理層決議永久剝奪 Fish 的管理權限，並對其施加六周的短期封禁，禁止他在網站和聊天室繼續活動。之所以沒有永久封禁他，唯一的原因只是考慮到他往昔的寫作貢獻，以及當時網站內外都有對他作品的需求。DrGears 對該次行動的總結如下：

&gt; 看來我有點後知後覺了，針對這點我感到抱歉。讓我盡快跟上這個話題……
&gt; 
&gt; Fish是一個言詞惡毒的卑鄙小人，一舉手一投足無不流露殘酷且帶給他人痛苦。儘管如此，他仍然是我們現有最好的作者之一，我們為此已經忍受了這堆毫無生產性的惡意一段時日。就像一個堅持讓妓女當助手的原子科學家一樣，我們因為需要他的作品而迎合著他的脫軌行為。
&gt; 
&gt; 然而，情況已經演變到超出控制。就連 Kondraki 受到懲處時犯的過錯也不到這種程度，而且他偶爾也會表現出誠心悔改的樣子。 Fishmonger 似乎一直覺得他寫出的作品可以讓他不必遵守任何規則，但世界並非如此運作。他的創作誠然優秀……但舊時代已經過去。隨著人才儲備加深，Fishmonger 和 Kondraki 都一樣，他們確實曾是不可或缺的一員，但社群今後的存續已經不再需要對他們百般依賴。
&gt; 
&gt; 我支持以上提案的行動，雖然我也知道 Fish 在此之後可能不會回到這裡，又或者回來了但依舊死性不改。看到這些事情發生讓我感到痛心，但冰封三尺非一日之寒。 Fish 有充足的時間去改變自己或至少做好準備。他或許還認為自己對我們來說至關重要，但他為這個網站所做的任何事情都不能豁免他的無理取鬧。給他嚴厲懲處，如果他敢叫囂，就讓他來找我。
&gt; 
&gt; 再次抱歉，請原諒我沒有盡早加入這個話題。
&gt; 
&gt; - {{DrGears}}

於是我們迎來了沒有 Fishmonger 的二月，當年二月也是我們創建第一個專用沙盒維基的時候。更早之前的沙盒系統可以讓每個用戶建立獨立的沙盒，但如果繼續這麼做的話沙盒頁面將會淹沒整個維基。因此2010年2月19日，pooryoric創建了 SCP 沙盒網站。它很快就取代了 Pastebin 以及舊網站沙盒，成為草擬作品的主要平台。

Fish要一直到六周之後才會回歸。他回來時表現得像是一個願意配合社群規則的好人。而且在被封禁後的一段期間內，他都沒有惹出其他麻煩。因此有許多維基成員都傾向對 Fishmonger 寬容，特別是許多資深的忠實讀者——他們多年來持續追他的作品，看著他崛起，並且見證他的故事如何影響整體網站的世界架構。 Fishmonger 一直以來將自己的角色描繪成一名在基金會裡能呼風喚雨，並藏身幕後操縱一切的人物。除此之外，他所創作的各種人物也被廣泛應用在網站上的許多重要作品中。

2010年3月，隨著 Fishmonger 的問題得以暫時擱置，社群主力專注在關於世界觀的小型討論上。在一個二月初建立但一路持續到三月的討論串，大家討論了機動特遣隊在基金會內的運作方式。當時沒有一個中心化的頁面來記錄一直以來的 MTF 都是如何運作的，而人們繼續以各種不同的方式使用它們。有些人將它們當成在外勤現場收容 SCP 的戰士，其他人聲稱它們只負責保護站點，還有一群人將它們視為基金會內的軍事元素。

當時還有關於K級情景的討論，這個主題從三月一路持續到四月。 Fishmonger 在那之前已經編制了一張列表載明不同的 -K 情景以及它們在網站上的運用方式。他也在自己寫作的許多故事中使用這些K級情景，你可以在這個[[[http://scp-wiki.wikidot.com/forum/t-225525/k-class-scenarios|討論串]]]找到一些例子。社群還曾經爭論過 K 級情景應該是具有嚴格宗教意義還是單純的異常末日事件。

 DrGears ，網站作品最豐富的作者之一，在這段期間開始減慢創作速度。這主要是因為他的空閒時間幾乎都要忙著照顧三個孩子，而且（當時）還得尋找新家。他在2010年4月的活動頻率相對較低，雖然也沒有像某些人（如Kulzn，The Administrator / FritzWillie）一樣完全神隱，但 Gears 確實也讓一些其他站務在他忙碌時接手了部分職責。

四月的標誌性事件莫過於 SCP 姊妹站「流浪者圖書館」的開張。創建者是 DrEverettMann 和 Pair of Ducks 。該網站的設計理念是提供一個從「蛇之手」角度出發的寫作平台。 Pair of Ducks 表示，他希望在流量者圖書館上的作品可以為讀者提供更多的驚奇感，以此與 SCP 維基的恐怖寫作做出區辨。它在創辦初期曾吸引過一波用戶，但後來活躍程度一直不高。直到近期才有比較多的活動，該網站的網址在這裡：http://wanderers-library.wikidot.com。

四月三十號， Fishmonger 回歸，並重新開始在維基上發佈新故事。許多人都希望這次的長時間封禁與剝奪管理權力可以讓他變得收斂。 Fishmonger 本人卻表示自己對於封禁的事一無所知，聲稱自己在那段期間自主遠離網站，踏上了一段長期旅行。無論如何，他這次的重新出發確實顯現出一絲改善表現的希望。

然而到了五月底，那一絲的希望也凋亡殆盡。 Fishmonger 發佈了一則貼文，表示自己「實驗性地」以其他的筆名寫了篇 SCP 。他所提及的 SCP 是之前的 SCP-877 。而該頁面的作者是一個名稱為 「Sinclair」的用戶帳號，該帳號名下除了那篇 SCP 以外沒有任何其他紀錄。這顯然是一次使用分身帳號的案例，完全值得封禁懲處。

當時的站務對於這次事件能不能當玩笑帶過，或者 Sinclair 到底是不是分身帳號等問題有過一些意見分歧。但整體而言，本次事件還是被看作最後一根稻草。只不過因為在此之前社群裡沒有明文禁止分身帳號的正式規定，所以管理層對於直接就此做出封禁處分還是有些躊躇不定。然而不久之後 Fishmonger 玩世不恭的態度就變得讓人無法再睜一隻眼閉一隻眼。 Fishmonger 此後還恣意抨擊那些試圖處分他的工作人員，因為他很篤定站務們也都不願意真的將他從社群裡永久放逐。

結果是 Clef 在2010年6月1日將 Fishmonger 從 SCP 維基上永久封禁，懲處原因是他冒稱自己是其他用戶。以下貼文出現在業已刪除的 SCP-877 單頁討論串中，當時在同一個頁面裡還發生了關於分身帳號的辯論：

&gt; 你們知道嗎？你們全都搞錯重點了。這不是關於分身帳號的問題。這是惡意搗亂的問題。如果 Fishmonger 承認的內容為真，那麼他就是創建了一個假帳戶，用這個假身分寫了一篇 SCP ，只為了激起其他用戶的情緒反應。當站務為此譴責他的時候，他的態度盡是傲慢無禮。
&gt; 
&gt; 如果 Sinclair 其實**不是**他的分身帳號，那麼他就是在假冒其他用戶的身分，那也一樣是惡意搗亂。
&gt; 
&gt; 最後，我個人的判決如下： Fishmonger ，儘管你的寫作技術確實了得，你的傲慢已經在過去很長一段時間裡造成了太多社群摩擦，而且你完全不打算做出改變。說實話，無論你作品寫得多好，都不值得我們繼續忍受你搞出來的一連串鬧劇。
&gt; 
&gt; 基於我目前身為 SCP 網站管理員的權限，我宣告本維基將永久封禁你本人，以及你自己聲稱的分身帳號， Sinclair 。你可以在網站聊天室裡針對這項封禁提出上訴。
&gt; 
&gt; -- {{DrClef}}

工作人員內部多半都贊同或默認 Clef 這次的決定，即使是曾經喜歡過 Fishmonger 的站務也沒有提出反對意見。他從不悔改的糟糕行徑，再加上蔑視站務權威與維基站規，種種惡劣因素都讓他成為了維基社群的沉重負擔。儘管網站上還是有些質疑的聲音，認為那次封禁可能不完全有效，但絕大多數人還是希望維基網站可以擺脫 Fishmonger 繼續發展。

然而時間到了2010年6月2日， Fishmonger 終於對封禁處分作出回應。他在訊息裡威脅道，除非他的所有作品以及與之相關的一切內容都從網站上撤下，否則他將採取法律行動來對抗維基社群。訊息裡提到的該律師是真實存在的律師，但我們不清楚 Fishmonger 是不是真的聘用了他。該訊息如下：

&gt; 主旨：回覆：封禁
&gt; 
&gt; 既然你們已經決定我的寫作「不值得你們繼續忍受我搞出來的鬧劇」，那麼你們在擺脫我的同時也應該放棄擁有我的作品。即刻起，我正式要求移除我曾經提交給 SCP 基金會維基的所有原創材料。
&gt; 
&gt; 如果這些材料未能在兩周內完全移除，我將不再另行通知。我會透過我的律師 Donald B. Spear 將法院傳票遞送給 Wikidot 和他們的伺服器服務商， GoDaddy ，控告他們違反《美國法典》第17條第512節的規定。
&gt; 
&gt; -- {{Fishmonger}}

因為維基內容的授權方式都是創用CC， Fishmonger 提出的要求是否有法律效力仍是有待商榷的——儘管如此，本維基的基本政策是[[footnote]]至今依然[[/footnote]]作者可以要求刪除他們自己的作品，因此在 Fishmonger 試圖發起訴訟的當時，拒絕他的這項要求還是可能帶來法律問題。我們也可能因此正中 Fishmonger 的下懷：

&gt; 還有，你也**知道**他想要的就是看到我們抱頭大喊：「不要啊啊啊啊」
&gt; 
&gt;  -- {{Pair of Ducks}}

當時有人嘗試勸阻 Fishmonger ，向他說明到最後唯一會受傷的也就只有維基本身而已。 DrGears 在得知他的行動之後試圖與 Fishmonger 達成和解。以下是雙方的交信紀錄：

&gt; 在這個案件中，你全心全意的懷疑實際上不合時宜。 Fish ，我們都心知肚明，你完全可以是個唯我獨尊的渾蛋。你自己也已經大方承認了好幾次。我最後一次聽到你的消息，留言板和討論區之類的地方似乎還禁止你的進入，而你只要寫作就好。那時的方法似乎有點用……然後現在問題爆炸了。我還在嘗試把各方消息拼湊在一起然後搞懂這次爆發的各方說法。如果你不願意合作的話，我猜我只能想辦法處理這團混亂了。
&gt; 
&gt; 至於你要求我們撤除你的作品——我們會做的， Fish ，但允許我把醜話說在前頭，這會讓你看起來無可救藥的心胸狹隘。不過當然了，如果你還是堅持要像個小孩哭鬧著說「我要收回我的玩具，不分你們了」，那麼我們還是會盡力配合。那些被認定為「你的作品」的所有內容，我們馬上就會開始移除，我也希望所有條目都能被及時刪除。我想請教你是否還打算與你的法律顧問繼續合作，因為如果是的話，那麼我們這邊也一樣會尋求法律顧問協助。
&gt; 
&gt; Fishmonger ，我還是想請你不要這麼做。你的行為只會傷害到網站的一般公眾，但我也不能強迫你做任何你不願意做的事。我對於你變成這樣感到無比傷感，對於你選擇採取的行動則萬分失望，但如果你已經下定決心，我們也會做好相應的準備。
&gt; 
&gt; 至深的遺憾，
&gt; 
&gt; {{Dr. Gears}}

= Fishmonger 則做出以下回覆：

&gt; 這是你的管理層，具體而言是 Clef ，做出的決定——你們的網站不會再與我有任何瓜葛。很好，沒問題，我可以接受。但任何決策都會有對應的結果。你們下這個決定的結果就是你們的網站不會再與我有任何瓜葛，你們是求仁得仁。那麼應該撇清關係的也包刮我所有還在網站上的材料，這些都是我的財產，我可以依自己的意願決定如何對待，法律保障我處置這些內容的一切權利。
&gt; 
&gt; 你想跟我談「心胸狹隘」？好啊。那就來談，你可知道我什麼都沒做錯，沒違反任何規則，我會告訴隨便一個人這件事的唯一原因只不過是想讓一篇沒人愛的作品更快被刪除。你可知道 Clef 從第一天開始就一直把我當眼中釘，一直在找各種理由來把我掃地出門，就像他處裡掉 Kondraki 的時候一樣。老兄你得相信我，我完全可以做出「心胸狹隘」的事，而你現在看到的根本算不了什麼。
&gt; 
&gt; 別在那邊踩道德高地，那對我沒用，然後也不要侮辱我的智商。 我知道你一直都很樂意跟 Clef 在那邊一搭一唱的扮白臉黑臉。好啊，也沒關係。那在這件事情上我跟你們合作可以換來什麼，到底對我有什麼好處？你要我回到那個網站嗎？那裡可是一直以來都覺得我會威脅到他們微不足道的管理階級，然後等我回去了也只會更努力找到完全合法的理由再把我踢出去一次。現在這種情況雙方都不可能得到滿足，你至少得撤銷 Clef 的管理特權，我才會開始考慮談判。問題是你願意嗎？
&gt; 
&gt; 你不可能願意的，你我都心知肚明。這裡不可能會有共同利益。如果談判有哪怕一點機會成功，那麼這問題早就在談判桌上解決了。事到如今， Clef 選擇走向極端。 好，如果白紙黑字是那樣寫的，那我們就照著白紙黑字來走。但不要坐在那裡假惺惺，說你沒料到我會採取一樣極端的手段。你居然想用這麼彆腳又明顯的三腳貓戲碼對付我，那可真是把我給看扁了。
&gt; 
&gt; 你們一直是做決定的人。現在是時候再做出另一個決定了：你們有沒有打算真的跟我劃清界線，即使那麼做會讓你們的網站內容被清理到窮途末路，受上百人輕蔑的地步。你們不是一直都想長大嗎。那就別再這裡唧唧歪歪的了，成熟點吧！
&gt;  -- {{Fishmonger}}

= Gears 向 Fish 發出了最終回應：

&gt; …… Fishmonger ，我很遺憾你是這樣看待這一切的。網站一直都很樂於接受你的投稿，也許回應不多，但總是給了你讚揚和鼓勵。少數真正阻礙你的一直是你卑劣、粗俗，而且咄咄逼人的性格。然而，這其實一直都相當重要。
&gt; 
&gt; 你似乎終於決定要打開天窗說亮話，你想粉碎我對於彼此地位關係的錯覺。那就讓我也做一樣的事吧：你就是個首席女歌手，美聲天后，在劇團裡不顧一切只想搶走所有喝采。我們一開始需要你的聲音，你的才華，所以我們可以包容並無視你日漸惡化的歇斯底里和好戰行為。然而，我們如今已經成長到無法再容忍你、你的無理取鬧和你那「你們全都去死！」的態度。難道整個 Kondraki 事件沒有讓你感覺到大勢已去嗎？你難道沒有想過，也許，只是也許，到處叫囂「我超屌沒人動得了我！」可能總有一天會給你自己惹禍上身？
&gt; 
&gt; 我們很歡迎你針對我們的錯誤行為還有權力的不當使用提出意見，但在你揮舞無辜受罪者的神聖大旗之前，你何不先照照鏡子呢。摸著你的良心，完全真誠地告訴我，你從來沒有不當的使用過權力。你從來沒有以不公不義的行為待人。我們刪除你的作品只是給你個面子，考慮到你曾經也對網站貢獻良多。如果我們想當個渾蛋，我們自然也能當個渾蛋。 Fish ，你不是烈士，你只是個垃圾。
&gt; 
&gt; 此外，當你談論到成長的時候，我實在忍不住笑了出來。你基本上就是在說「你們這些傢伙好**討厭**，我要帶著**我的**玩具回**家**了。」這到底有什麼意義呢？你是打算出版那些東西嗎？你拿到了些好康的電影劇本合約？你這麼做純粹是出於怨恨。至於窮途末路或者輕蔑……說實話，我覺得我們沒有你還是可以過得很好。我們是個社群， Fish ，不是讓你自我陶醉的觀眾。
&gt; 
&gt; 如果在這段過程中我表現得過於戲劇化，還請見諒，但 Fish 你真的讓我惱火。會被你的行徑傷害到的也就只會是你的粉絲而已， Fish， 不會是其他任何人。不會是我，不會是 Clef ，也不會是網站本身。沒有了你要繼續前進會不那麼容易，但我可以跟你百分之百保證，我們絕對沒有問題的。我們希望在周一之前完成大部分作業，然後你就完全可以帶著你的作品離開這裡，去做……不論你打算做什麼。我希望你可以找到一個更適合你的平台網站， Fish ，我是真心誠意的，不過我也祈禱你往後不會再對任何人做一樣的事了。我之後會再通知你刪除作業的進展。
&gt; 
&gt; {{Dr. Gears}}

&gt; 所以，讓我把話說得清楚一點： Clef 濫用他當時在網站上的權力，根據不存在的規則對我進行封禁，這只是在做你的工作。但我行使我實際的法律權利，保護我自己的文學作品——這就是無理取鬧？
&gt; 
&gt; 你並不擅長這個「長大吧」的遊戲， Gears 。
&gt; 
&gt; 我從來沒有掩飾過我是個乖戾的混蛋。你見過吃醫用大麻的人嗎？它有效，因為嗨起來感覺很好。快感抵消了痛苦。我不是一個好人。這就是為什麼我寫作：為了創造一些極其美麗的東西，以抵消其他一些極其醜陋的東西。你不可能只取其一，**我**不可能只取其一。這是不可拆開的買一送一，無論好壞。
&gt; 
&gt; 你可以隨意評價我，我尋求的並非同情或理解。你對我的看法很明確，而且可能不可動搖。但我不在乎——我被專業級的羞辱過，我看不出你有任何辦法對我造成哪怕一點點的傷害。同樣的，你的網站能否存續對我也無關緊要。這就只是斷絕聯繫的問題，僅此而已。你說你已經不想與我有任何瓜葛了——然後當我也表達一樣的想法，你居然說你很驚訝？你是認真的覺得我還想跟你們有任何牽連嗎？特別是在經歷過這些之後？你們是要自欺欺人到什麼程度，才會一邊說讓我的作品可以留下是在給我特權，然後另一邊把我本人一腳踢開？
&gt; 
&gt; 再次強調，是你們的管理層做出了這次的決定。然後再次強調，那樣的決定就會帶來相應的後果。現在滾去做工吧。
&gt; 
&gt;  -- {{Fishmonger}}

Fishmonger 事件給網站管理團隊帶來了沉重的工作量，最終讓 DrClef 在6月2日辭去了他的管理職位。處理 Fishmonger 的脫序行為給他帶來了太多的煩惱和壓力。然而，他並未完全離開維基，他仍然留在網站上擔任高階站務。由於太多管理員都處於非活躍狀態，沒有人可以晉升填補他的職位。 Fishmonger 便成為了其餘管理團隊需要處理的燙手山芋。

&gt; 此外，封禁 Fishmonger 是我在管理員職位上做的最後一件事。我已經受夠了那些負擔，厭倦了嘗試引導一群難以控制的人，我是真的……受不了了。我承認封禁 Fishmonger 的原因講得再好聽也只能說是十分牽強，但那個「Sinclair」的把戲……是壓倒駱駝的最後一根稻草。如果做那件事的是別人，那他們最多就是受到一些警告和譴責，但 Fishmonger 搞這一齣就相當於是在公然挑釁所有管理員。
&gt; 
&gt; -- {{DrClef}}

Fishmonger 的作品都被刪除了。他所創作的每個故事、 SCP 和相關內容都被刪除了。其中一些著名的作品包括《Wanderlust》、《Castling》、與黑皇后有關的故事、任何與曾經存在的 GOI 「foo」有關的故事，還有 SCP-228 和 SCP-808 。所有關於這些作品的提及和引用都被從維基上抹去，網站世界觀就此留下了一片巨大空洞。打個比方，這就像是在2010年過到一半的時候把所有提及 Dr. Gears 和 Dr. Clef 的內容都清除掉，而且維基上沒有人能夠再寫跟這兩個人物有關的故事。

這個決定基本上消滅了用戶群體中支持 Fishmonger 的聲音。他以前可以把自己描繪成一名在站務暴政下無辜受罪的義士，但如今他只被當成一名心胸狹隘者，只知道帶著自己的玩具跑回家，針對自己的問題不知悔改。當時的維基上瀰漫著許多的憤怒，同時還有憂慮——移除了這麼多作品後，許多人都不確定網站應該如何繼續運行。

然而當時的社群決心繼續邁進。人們預期在 Fishmonger 和他的史詩般的故事離開後我們會迎來一陣衰退，但忠實的核心用戶群克服了這一切。大家想要證明社群可以在沒有 Fishmonger 的情況下繼續前進——我們並不依賴於單一使用者的作品。現在看來，繼續向前似乎是不可避免的發展，但當時一切都很不穩。到了6月4日，維基上所有與 Fishmonger 相關的引用都已刪除。未來正籠罩著一層不確定性的陰霾，但之後的幾個月將證實社群有能力重振旗鼓。

&gt; 這個嘛，對我來說，他一直都是個不錯的人。他那些狗屁倒灶的事我都是後來從別人那裡聽說的，而且說實話，我個人還是一直都很喜歡這傢伙。儘管如此，我也可以作證他的脾氣暴躁得像活火山，嘴巴又臭又惡毒。他還很討厭 Clef 跟 Yoric ，跟他們永遠處不好。就算是在 IRC 上，只要其中一方出現，另一方就會離開，否則他們就會開始爭吵，吵得沒完沒了。
&gt; 
&gt; 我記得 Crack Lobster 曾對他的一篇文章發表評語，大致上就是說那篇文章其實也沒那麼好，然後 Fish 就開始咒罵她，指控她跟她男友（Yoric）是沆瀣一氣，聯合起來負評他的作品還一起攻擊他本人。那對情侶反駁他，說 Lobster 的看法完全獨立自主， Fish 才是那個反應過激的混蛋。
&gt; 
&gt; 我不記得他編輯過其他人的頁面，但我記得讓他被封禁的最後一根稻草，是他在維基上以另一個名字發文和寫作。 Yoric 抓住這一點，說他假冒另一個成員還是啥的，我記不清了，總之，情況很糟糕。其他人都跟著這樣認為，但 Fish 對此爆發了，他的反應相當惡劣，**這**才讓最後一批人也放棄擁護他。到頭來，就我的觀點而言，我覺得這就像是在給義犬耶魯安樂死一樣。
&gt; 
&gt; 但最糟糕的部分出現在他被封禁之後。就像我說的，他真的是個極其惡毒的人，他威脅說如果我們不從維基上刪除他所有的作品，他就會採取法律行動。但比起實際意義上的法律威脅，這其實更像是一次出於惡意的洩憤。而且考慮到網站運行的各種法律依據，他甚至可能都無法成功起訴，但我們還是出於誠信幫他刪除了所有作品。我本人也是在那個時候對他失望到無以復加。
&gt; 
&gt;  -- {{Kain Pathos Crow}}

Fishmonger 事件對維基的社群文化造成了巨大衝擊。很多早期常見的思想，例如「只要你能寫好作品你就不必善待他人」[[footnote]]Kondraki 也經常以此為自己開脫。[[/footnote]]隨之消亡。新的站規出台，開設分身帳號或是待人過於無禮現在都有明文的懲處依據。網站昔日那種龐大且組織井然的文化在事件的刺激下逐步走向今天社群裡普遍存在的「官設不存在」心態。另外這同時也是 「 Bright 時代」的開端。因為 Clef 下台之後，持續活躍的管理員就只剩下 Bright 一人。這樣的情況將一直持續到2010年底，甚至2011年。

相較於第一週發生的事件，六月的其餘時間較為平靜。新上任的管理員 Waxx 掌握了聊天室，當月有幾個人在聊天室闖禍被禁，然後網站上也出現過一些小爭議，但都不是重大問題。在經歷數天的劇烈改變後，那段期間的平靜顯得有些不自然。不過其實大家也就只是在是著重建而已。

在2010年6月20日，第一個非英文的翻譯企劃出現。[http://scpfoundation.ru SCP基金會-RU]成立，並嘗試將 SCP 作品翻譯為俄文。

2010年7月6日，Lt Masipag 在因為長期不活躍而被撤銷版主權限的不久後重新上浮了一陣子。她逗留了幾天，發了兩篇貼文，接著又繼續神隱。目前無法確定她是否還在潛伏。[[footnote]]（Masipag，你如果看到這裡的話就該去討論區裡吭一聲，畢竟這樣一直潛水實在是太討人厭了……其他深海潛水艇也是一樣。）[[/footnote]]

八月是個有趣的月份，網站上的主世界觀在此迎來了一些重大的變革。名為 Dr. Wilson 的用戶發文詢問基金會有沒有一個「倫理委員會」，畢竟基金會給 D 級人員的待遇以及對待人類生命的態度有時太不合理。一開始有很多人拿這篇貼文開玩笑，但用戶們很快就開始思考基金會運作的倫理影響。這些思想碰撞累積了一年，在 Voct 的貼文中得到總結：

&gt;&gt; 「我剛殺了多少人？」
&gt;&gt; 
&gt;&gt; 「那你剛救了多少人？你是個聰明人。算點簡單數學。你會睡得安穩一點。」

&gt; （如果你曾經懷疑過是哪一群人真正在掌控局勢，是監督者還是倫理委員，那麼我想你的聰明腦袋也會知道什麼時候該封起自己的嘴。）

八月份的另一個事件是 DrMann 晉升為版主，以及 TheRaven 與 Burns 晉升為高階站務。與此同時，Ekzhentric Lohner 和 Rights 從版主職位降級為高階站務，主因是活躍度不高。

在2010年9月20日，DrClef 開始重寫 SCP-076 （亞伯）。這是列表上最具爭議性的條目之一，批評者稱其為瑪莉蘇，支持者則認為它是一個合情合理的條目。該文早前也造就了 MTF-Omega-7 這一概念——也就讓各種 SCP 組成一支小隊，去幫基金會幹各式各樣的事。早期有許多人形項目都曾被放入隊員名單裡，但現在還留存的就只剩 [[[SCP-105]]] 。

&gt; Omega-7 已經有太多瑪莉蘇加入。如今 Omega-7 這個想法本身變得不再符合目前的網站文化。亞伯還可以留。但 MTF Omega-7 必須得走。所以我殺了他們所有人。這其實很簡單。我記得 Kain 很能接受這樣的變化。當時有很多人在討論要不要取消亞伯靈魂之劍的設定，但我儘量不去動它。就維持老版本的感覺，只改了基金會對他的反應而已。
&gt; 
&gt;  - {{DrClef}}

到了年底，站務重新站穩腳步並開始討論關於網站的新問題。11月30日，pooryoric 指出評分模組出現故障。頁面上顯示的評分和實際顯示在「看看誰替本頁評分」區塊裡的評分不一致。儘管那次的問題很快就得到修復，但這是我們首次看到 WikiDot 作為一個平台出現不穩定的現象。

12月底，具體地說是12月24日，推出了評分的新政以及刪文守則的增修。Sophia Light 發文指出，因為當時的政策只需要四名站務投票就能刪除一篇低於特定分數線的文章，這可能導致作者們還沒來得及收獲建設性的批評文章就被刪除。為了盡量讓作者可以得到足量回饋，當時的站務提出了 24 小時寬限期政策，並獲得一致通過。

最後，隨著維基邁入 2011 年，一切肯定會更加瞬息萬變。迅速增修的政策、成員數目增長以及站務職位更替都讓社群的穩定性受到動搖，但它依然堅忍不拔。 Bright 在往後日子裡將有非常大的影響力，而他的崛起也將帶來一波會員人口的激增。
