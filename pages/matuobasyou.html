その昔　篠突く雨が　迅く叩き
我が内の　音に軽やか　磁器の音が
ある男　ふらり手に取り　品定め
土塊に　同化と為して　紛れ込み
一度目は　正しく知れぬ　茶碗かな
　
濯ぎ口　深泥を掃い　水捌けて
野されども　腹も身の内　瑕僅なし
硝子戸の　一角押して　棚の中
窈窕な　細君気付き　あなや声
新しく　銭を払いて　手中にか
女問い　かぶりを振りて　拾い主
捨て物に　宝見出し　付喪神
　
我が憶え　一度の使い　あらざりき
数え年　齢五十年　半生を
やもめ成る　流転万物　共に在り
我が主　朝夕餉にて　愛用し
三食の　白米盛るは　己なり
　　
――――――――――――――――――――――――――――
　
穿つ茶器　誉れを受けて　時重ね
寵愛を　他所に移らず　注がれる
これほどの　喜び知らぬ　物として
しまわれて　苔生し朽ちて　終と散る
覚悟あり　懐刀　真似事よ
　
男との　ひねもす日々に　妻倒れ
病臥し　番い残すは　現世に
野辺送り　男憎むは　天命を
仏さま　先に殺すは　己なり
空に問い　涙落とし　でくのぼう
寡黙ゆえ　遅りそびれた　言葉有り
皮肉かな　偉丈夫その身　障りなし
　
妻死して　顔を見せたる　孫娘
米を盛り　小山膨らむ　碗の我
口に食み　溜飲下り　追憶し
残された　九十九茶器かな　お前のみ
肯きて　無言の答え　物のゆえ
　　
――――――――――――――――――――――――――――
　
二十過ぎ　独りの主　さらばえて
己触る　米の少なさ　物悲し
強張った　古枝かれは　死が迫る
斑なる　染み入るえくぼ　凄みこそ
老い故に　会得したるは　老獪さ
　
人の世は　水花の如く　溶き消える
かたち成し　捉えた瞬に　泡沫よ
不変ゆえ　我が主との　枝分かれ
寄る辺無し　木箱の檻に　己在り
誓い揺れ　亀裂巣掻いて　神堕ろし
辞世の句に　言の葉募り　左様なら
生まれ先　人魂なりて　めおと元
　
永久紛う　陽射し忘れた　宿り木で
蓋開き　己攫いて　海を越え
五七五　筆左記乱れ　妨げり
白衣たち　妖物定め　通り名を
我があざな　九三一と　呼び申す</textarea></pre>
