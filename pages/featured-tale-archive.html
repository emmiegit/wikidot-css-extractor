    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Trang này lưu trữ 100 truyện được vinh danh nổi bật từ trang chủ. Lưu trữ từ 01/02/2023.

[[=]]

[[collapsible show=&#34;Truyện lưu trữ từ 1 đến 10&#34; hide=&#34;Truyện lưu trữ từ 1 đến 10&#34;]]

1. **[[[tet-tung-bung-mung-to-chuc|]]]** bởi Irina Bougainvillea, King Pigeon, KirQ, Tutel, KH Nam, Nya Piece, Welpermander, Dept, BaDang, Rigball và MI SA

* //Anh đưa đôi mắt thẫn thờ nhìn lên trên chiếc bàn đầy ắp các cuộc luận văn hay dự án kể lể về những chi tiêu hay những đồ án mới từ những nghiên cứu viên trẻ cần anh bắt tay vào đánh giá nhưng anh chỉ ngồi đây, trên chiếc ghế đẩu đã kêu lên cọt kẹt mỗi khi anh ngả tấm lưng ra đằng sau và thở dài đầy não nề.//

2. **[[[mot-ngay-moi-phong-ban-dich-thuat|]]]** bởi RedEyeMikeyy

* //Cậu nhìn xuống dưới chân. Đó là… một con vịt? Một con vịt đang nói chuyện à? – Cậu nghĩ thầm trong khi khuôn mặt của cậu ánh lên sự bối rối và ngạc nhiên. Vì dưới chân cậu khi đó là một con vịt trắng đeo cà vạt đang nhìn vào mặt cậu như thể một người đang giao tiếp vậy.//

3. **[[[the-bathrooms-wiki|]]]** bởi AnActualCrow, Deadly Bread, DodoDevil, Dysadron, Elenee FishTruck, Fishish, GremlinGroup, Grigori Karpin, HarryBlank, Its a Bad Idea, JakdragonX, LORDXVNV, PlaguePJP, R4_EX, Ralliston, Rounderhouse và Trotskyeet, dịch bởi Irina Bougainvillea, Dept, Jasian_Nguyen, KH Nam, Nya Piece, RedEyeMikeyy, Rigball, Ronin (TIme Samurai), Tutel

* //Khác với chúng ta, những kẻ chưa được gột rửa sẽ không, và sẽ không bao giờ chịu thừa nhận điều ấy. Những khoảng không bị bỏ quên bên rìa thực tại.//

4. **[[[unbroken|]]]** bởi Doctor Cimmerian, dịch bởi Cyclops-7

* //Ta được hoàn thiện. Ta không toàn vẹn. Một bánh răng bị mất. Trước thì nó luôn ở vị trí vốn có. Nhân loại đạt đến một điểm dị biệt. Cỗ máy nhìn trước nhìn sau. Nhân loại chìm vào chốn quên lãng.//

5. **[[[a-haunted-memory|]]]** bởi Ronin(TIme Samurai)

* //Thế giới dị thường này có những người như chúng ta, mong muốn bảo vệ nhân loại, nhưng cũng không thiếu kẻ ác sẵn sàng bán rẻ đạo đức của mình để đạt được mục tiêu chúng muốn. Chúng đã không chơi theo luật, vậy tại sao ta lại bị bó buộc bởi những luật lệ đó?//

6. **[[[ngot-dang-1|]]]** bởi Rigball

* //Những hình ảnh thoáng hiện lên trong đầu Ngọt Ngào. Hình ảnh về một cặp trẻ con, có cả nam lẫn nữ, về một khu rừng, về cảnh bên trong một lò lửa. Cô không hiểu chúng là những gì, hay chúng đến từ đâu. Kể từ khi được Ts. Wondertainment tạo ra, cô không hề nhớ đến việc đã tiếp xúc với bất cứ một cậu bé nào mà còn nguyên vẹn.//

7. **[[[green|]]]** bởi Djoric, dịch bởi borgarisjaki
* //“Sam. Tony. Iris.” Francis chậm rãi gật đầu với từng người khi anh lết về phía máy pha cà phê. Anh chả để vào tai được bất cứ lời nào. Anh đánh &#34;cà phê cô đặc&#34; vào bàn phím. Cái máy rót xuống cốc giấy, theo sau là hơi nước màu đen đen.// _
 _
//Đúng rồi… ổn đấy. Ổn đấy…//

8. **[[[history-of-vietnams-thaumaturgical-and-anomalous-community|]]]** bởi Jasian_Nguyen

* //Qua thời gian và sự phát triển lãnh thổ của Việt Nam, huyền thuật học trở thành một nét văn hóa lâu đời đặc sắc tại Việt Nam.//

9. **[[[phongbangiacmo|]]]** bởi vn2022

* //Nữ tiến sĩ lại nhìn một vòng nữa, khiến cậu cũng bất giác liếc nhìn theo. Mấy anh an ninh áo xanh trông có vẻ sẵn sàng hơn cả, kế đến là mấy nghiên cứu viên thực tập khác cùng nhóm với cậu ban sáng, cuối cùng chỉ bọn áo cam nhăn nhó ngáp ngắn ngáp dài.//

10. **[[[yuletide-joy|]]]** bởi Gabriel Jade, dịch bởi Kairento154
* //“Các ông thật sự ép hắn phải nói mấy thứ dị hợm đó à? Sao không bảo hắn nói cái kiểu ‘ho ho ho, chúc mừng giáng sinh’ đi?” Cô thật sự cần phải mắng nhiếc một ai đó ngay bây giờ, và Jeremiah lại trở thành nạn nhân cho cơn thịnh nộ của cô.//
