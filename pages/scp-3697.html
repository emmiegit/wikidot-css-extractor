**SCP-3697:** &#34;지금 당장 연결해드리죠&#34;
**저자:** [[*user Monkeysky]]
**원작:** http://www.scp-wiki.net/scp-3697
**역자:** [[*user MGPedersen]]
[[include info:end]]
[[==]]
**일련번호:** SCP-3697

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3697은 대중의 관심 확산을 예방할 목적으로 감시한다. 발신자들은 모두 구금하여, 어떻게 SCP-3697을 알게되었는지 심문한 뒤, 기억소거제를 처방한다. 공공이나 온라인 상에 노출되는 SCP-3697의 번호는 모두 지우거나 감시한다.

**설명:** SCP-3697은 전화번호 1-690-69█-████로 접근가능한 변칙적인 무료 전화 서비스다. 해당 번호로 전화한 사람들 중 약 78% 정도는 릭 애스틀리,,Rick Astley,,의 노래 &#34;Never Gonna Give You Up&#34;의 녹음본으로 연결되며, 어느 html 파일로 [문서 3697-1 참조] 이동하는 웹페이지 주소를 읊는 인조 음성이 뒤를 잇는다. 성적으로 학대하거나 착취하는 행실을 보이는 특정 인물들[[footnote]]이는 성적인 위법 행위에 대한 공적인 기록이나 증거가 없는 자들도 해당된다.[[/footnote]]이 해당 번호로 전화를 걸면, SCP-3697의 변칙적 특성이 발현한다.

전술한 특성을 보이는 인물이 전화를 걸면, SCP-3697에선 전화 교환원 역할을 하는 것처럼 보이는 브루클린 억양의 굵은 목소리(SCP-3697-A)가 들려온다. SCP-3697-A는 매우 반복적으로 말을 하고, 발신자의 말에는 반응하지 않아, 대상이 음성 녹음 내지는 그외 비지능적 구성체임을 시사한다. SCP-3697-A는 약간씩의 변화가 가미된 대화문에서 시작하여 [실험 기록 참조] 특유의 음성 파일(SCP-3697-B)로 이어진다. SCP-3697에서 재생되는 음성 파일의 길이는 그 범위가 2초에서 2시간 38분까지 다양하며, 보통 청자에게 자율 감각 쾌락 반응(ASMR)을 유발하도록 편집된 성적이지 않은 활동들의 녹음본이 주를 이룬다. 설령 최초 발신자가 이전까지 유사한 소리에 어떠한 반응도 보이지 않았을지라도, 해당 음성 파일을 들으면서 극도의 쾌감을 느낀다. 음성 파일 재생이 끝나면, 3초짜리 신호음이 재생된 뒤, SCP-3697과의 통화가 끊어진다.

SCP-3697-B에 노출된 이후, 피험자들은 즉시 여러가지 행동 변화를 보인다. 피험자들은 완전한 성욕 부재와 더불어, 그 어떤 종류의 성관계에 대해 관심이나 흥미를 보이지 않는다. 또한, 피험자들은 SCP-3697-B에 녹음된 활동에 대한 관심이 증가하며, 해당 활동을 직접 행하는 데에서 즐거움을 얻는다. 영향받은 자들은 해당 활동을 통해 다른 누군가를 끌어들이고자 하는 욕구를 보이지 않으며, 보통 다른 이들이 지적하기 전까지 자신의 행동이 변했거나 이상하다는 걸 알아차리지 못한다.

= **선별된 실험 기록**

&gt; **피험자:** D-4927
&gt; **피험자 특징:** D-4927은 과거 성폭행 미수 건으로 체포 후 기소됨.
&gt; **피험자 지시사항:** N/A
&gt; **통화 기록:**
&gt;&gt; **SCP-3697-A:** 안녕하세요, 무엇을 도와드릴까요?
&gt;&gt; 
&gt;&gt; **D-4927:** 여보세요?
&gt;&gt; 
&gt;&gt; **SCP-3697-A:** 당신이 뭘 원하는지 알 것 같군요. 지금 당장 연결해 드리죠.
&gt;&gt; 
&gt;&gt; **D-4927:** 저기요?
&gt;&gt; 
&gt;&gt; //[SCP-3697-A가 응답하지 않음. SCP-3697-B이 시작됨.]//
&gt; **SCP-3697-B 사례:** 철퍽거리며 물 튀기는 소리.
&gt; **노출 이후 효과:** SCP-3697-B 노출 직후 실시한 심리 검사에서 D-4927은 성행위에 대한 특징적 손실을 나타냄. 피험자는 진흙과 오물에 집착을 보였으며, 면담실의 배수관에 접근을 시도하다 견책을 받음. 흙을 가득 채운 용기를 주자, D-4927은 즉시 한손 가득 흙을 쥐고 주위 벽면에 뿌리면서 쾌락감을 표함.
&gt; **주석:** 뇌파 신경 영상 검사 결과, D-4927이 진흙과 상호작용하는 것은 쾌감과 관련된 복측 피개부[[footnote]] 역주 ㅡ ventral tegmental area, 해부학적으로 중뇌의 중앙선 근처에 있는 신경 세포들의 집합. [[/footnote]]를 비롯한 영역에서의 높은 활성화와 연관있음이 밝혀짐.

&gt; **피험자:** D-8726
&gt; **피험자 특징:** D-8726은 과거 아동포르노 소지 건으로 체포 후 기소됨.
&gt; **피험자 지시사항:** SCP-3697-A와 대화를 시도하라
&gt; **통화 기록:**
&gt;&gt; **SCP-3697-A:** 안녕하쇼, 무엇을 도와드릴까요?
&gt;&gt; 
&gt;&gt; **D-8726:** 여보슈, 존 로스 좀 바꿔주-
&gt;&gt; 
&gt;&gt; //[D-8726의 말을 SCP-3697-A가 끊음.]//
&gt;&gt; 
&gt;&gt; **SCP-3697-A:** 당신이 뭘 원하는지 알 것 같군요. 지금 당장 연결해 드리죠.
&gt;&gt; 
&gt;&gt; **D-8726:** 저기 잠시만요?
&gt;&gt; 
&gt;&gt; //[SCP-3697-A가 응답하지 않음. SCP-3697-B이 시작됨.]//
&gt; **SCP-3697-B 사례:** 인간이 오렌지를 먹는 듯한 소리.
&gt; **노출 이후 효과:** SCP-3697-B 노출 직후 실시된 심리 검사에서 D-8726은 성행위에 대한 특징적 손실을 나타냄. 피험자는 오렌지 섭취는 물론이고, 오렌지 섭취를 묘사하는 매체에 지대한 관심을 보였으며, 해당 활동의 음성 기록을 생산할 목적으로 녹음 장비로의 접근을 요청함.
&gt; **주석:** 실험 후 5일이 경과하여, D-8726은 중증 위장병으로 병원으로 이송되었음. D-8726이 날마다 어림잡아 평균 23개의 오렌지를 섭취하여, 식단 관리에 들어감.

&gt; **피험자:** D-████
&gt; **피험자 특징:** D-████은 과거 [편집됨] 건으로 체포 후 기소됨.
&gt; **피험자 지시사항:** N/A
&gt; **통화 기록:**
&gt;&gt; **SCP-3697-A:** 또 안녕하쇼, 무엇을 도와드릴까요?
&gt;&gt; 
&gt;&gt; **D-████:** 뭐요?
&gt;&gt; 
&gt;&gt; **SCP-3697-A:** 아, 죄송합니다. 당신이 뭘 원하는지 알 것 같군요. 지금 당장 연결해 드리죠.
&gt;&gt; 
&gt;&gt; //[SCP-3697-B이 시작됨.]//
&gt; **SCP-3697-B 사례:** 릭 애스틀리의 노래 &#34;Never Gonna Give You Up&#34;의 녹음본이 들려오고, 문서 3697-1로 통하는 웹페이지 주소를 읊는 인조 음성이 뒤를 이음. 소리가 끝나면, SCP-3697-A의 목소리로 &#34;나중에 봐요. 변태가 되지 않은 것을 축하드립니다.&#34;라는 문구가 들려옴.
&gt; **노출 이후 효과:** D-████은 행동에 아무런 변화가 없는 걸로 나타남.
&gt; **주석:** 실험 이후, D-████은 이전 혐의들에 대한 항소에 성공함. 윤리 규정에 따라, 피험자의 개인 정보와 전과가 봉인되어, 피험자는 보다 적합한 업무로 전보되었음.
