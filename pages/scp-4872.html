**项目编号：**SCP-4872

**项目等级：**Insectoid

**收容等级：**Euclid

**特殊收容措施：**所有已知的SCP-4872个体应被保存在Site-17的一间密封室内。SCP-4872应以非异常来源的堆肥饲料喂养。该密封室内SCP-4872个体数目不得超过50条。与SCP-4872的交互不得在未穿密封垫套服装时进行。

SCP-4872 的密封单元需每两周检查一次以寻查缺口。在主收容室四周架设一个辅助密封单元以防止泄漏。若一条SCP-4872个体下落不明，人员将撤离一般区域，同时基金会员工对站点内确信受影响区域进行熏蒸。

**描述：**SCP-4872是一种与欧洲黑马陆（//Tachypodoiulus niger//，或the White legged Snake Millipede）有较近亲缘关系的节肢动物。与其亲缘物种相似，SCP-4872的颜色为浅棕色，可生长到2.5cm长。但不同在于，SCP-4872的特性在于有大毒牙生长、毒液分泌和捕食行为。尽管SCP-4872能够靠腐烂的植物维持生命，但其首选猎物为人类。

SCP-4872能够暂时折叠其身体器官，使其能够进入在其它情况下无法进入的空间。此外，SCP-4872的毒液具有麻醉特性，在注射处会导致麻木。

**行为：**SCP-4872的栖息地通常是市区和郊区中心，如学校、公寓和教堂。SCP-4872会试图爬进一个人的物品然后潜入他们的家中。通常，SCP-4872将8至12岁的个体作为目标。

一旦SCP-4872选定一个目标，项目将试图进入其大脑。这通常在受害者入睡时完成。SCP-4872将在颈部附近区域注入毒液，之后创建一个足够大以使其通过的切口。一旦到达大脑，项目会将毒液注入前额叶、枕叶和其它专门用于感官刺激和记忆的区域。

以上会使受害者暂时昏迷。然而，SCP-4872的毒液还具有致幻剂的特性。SCP-4872利用此特性所致的大脑活动在大脑的褶皱中产卵。四周后，卵可孵化，且幼虫通过寄主的耳、鼻、口、眼，偶尔也会从其进入的切口离开寄主。

在SCP-4872及其幼虫离开后不久，对象将会醒来。这些对象报告在昏迷期间经历了10至20年的时间。

**附录4872-1：**受影响对象采访

&gt; = **采访记录**
&gt; ----
&gt; **采访者：**研究员Calvin
&gt; 
&gt; **受访者：**James Smith
&gt; ----
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **研究员Calvin：**你能告诉我你梦到了什么吗？
&gt; 
&gt; **James Smith：**这，这太奇怪了。
&gt; 
&gt; **研究员Calvin：**怎么奇怪呢？
&gt; 
&gt; **James Smith：**我不知道。
&gt; 
&gt; **研究员Calvin：**好吧，你在哪里来着？
&gt; 
&gt; **James Smith：**我在学校，但后来毕业了，然后我在大学。
&gt; 
&gt; **研究员Calvin：**你记得的最后一件事是什么。
&gt; 
&gt; **James Smith：**额…我记得的最后一件事-- 我…我在跟这个-- 这个-- 这个女孩，我俯身亲她，但是…呃， 算了。
&gt; 
&gt; **研究员Calvin：**了解了。记录一下，你多大了？
&gt; 
&gt; **James Smith：**我十岁半。
&gt; 
&gt; **研究员Calvin：**好极了。你能跟我说关于你现在的生活吗？
&gt; 
&gt; **James Smith：**我只…去上学和玩电子游戏。
&gt; 
&gt; **研究员Calvin：**我想这是我们能得到的大部分有用信息。谢谢你，James。你还有什么问题吗？
&gt; 
&gt; **James Smith：**Kelly是真的吗？
&gt; 
&gt; **研究员Calvin：**我们没找到一个叫“Kelly Thompson”的人和你的描述相符。
&gt; 
&gt; **James Smith：**…噢。有没有办法返回梦里？
&gt; 
&gt; **研究员Calvin：**我很抱歉，没有。
&gt; 
&gt; //&lt;记录结束&gt;//

**附录4872-2：**DNA分析

一名D级人员暴露于SCP-4872并进入昏迷状态。在此过程中，D-29810的头骨通过手术打开，SCP-4872个体的卵子被取出。SCP-4872作出反应将毒液注入对象的脑干，使D-29810陷入永久性昏迷。值得注意的是D-29810在费城拥有一家比萨店，在几次过失杀人事件后被捕。在其昏迷期间，听到了他低声念叨一名身份不明的女裁缝和他们想象之中的孩子。

从卵中提取的DNA与典型节肢动物的DNA不匹配；相反，提取出的DNA与人类DNA相似。与基金会已缓存DNA数据库的比对表明，一些卵子与真实的人类匹配。例如，与阿拉巴马州一名女裁缝的匹配率为50%，与费城一名刑事案件律师的匹配率为40%，与费城一名训狗师的匹配率为43%，与费城现任市长的匹配率为12%。
