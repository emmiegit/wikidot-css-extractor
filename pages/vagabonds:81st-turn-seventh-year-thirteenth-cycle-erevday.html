+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Erevdi, treizième cycle, septième année, 81^^ème^^ tour

J&#39;ai rencontré un chevrier aujourd&#39;hui. Son nom était Grotmor Horgon. Il était méfiant, mais s&#39;est avéré assez amical une fois qu&#39;il a vu que je ne représentais aucune menace. Ses chèvres semblaient plus prudentes, et aucune n&#39;a voulu s&#39;approcher près de moi. Je suis habituellement apprécié par les animaux, mais ses chèvres semblaient moins enclines à croire mes bonnes intentions.

Grotmor ne connaissait rien que je puisse trouver pour aider mon clan. Cependant, il m&#39;a dit qu&#39;un ermite habitait non loin de là. L&#39;ermite est appelé Tordecorne, et Grotmor a dit qu&#39;il avait été un voyageur dans sa jeunesse. Il a peut-être croisé quelque chose dont mon clan aurait besoin.

Je n&#39;ai pas encore trouvé la colline où Tordecorne a élu domicile, mais j&#39;ai aperçu une chose des plus intéressantes. Il était tard dans l&#39;après-midi, et le ciel était d&#39;un gris bleuté clair. J&#39;ai entendu quelque chose en l&#39;air. On aurait dit un bourdonnement sourd, mais comme celui d&#39;un nid d&#39;abeilles. J&#39;ai levé les yeux, et il y avait une chose tout à fait étrange. Elle volait, comme une chauve-souris ou une harpie, mais elle semblait avoir été fabriquée. De ce que j&#39;ai pu en voir, elle était faite de tissu, de bois et de fines pièces métalliques. Il y avait une structure centrale semblable à une boîte, et j&#39;ai vu quelque chose qui ressemblait à un mécanisme d&#39;horlogerie à l&#39;intérieur. Je crois que j&#39;ai vu des cristaux incrustés à sa surface, mais je n&#39;en suis pas certain, car elle se déplaçait très rapidement. Je l&#39;ai regardée voler autour de moi pendant plusieurs minutes avant qu&#39;elle ne parte en direction de l&#39;ouest. Était-ce vraiment une sorte d&#39;appareil [[footnote]] Cette appareil a une ressemblance frappante avec des engins mécaniques qu&#39;on trouve dans certaines régions des Boismêlés. Cependant, ils tendent à être plus agressifs que celui qu&#39;Aframos a rencontré. Icstrot Misplore suppose qu&#39;il s&#39;agit d&#39;éclaireurs pour des machines plus puissantes et intelligentes qui font partie d&#39;un empire mécanique. Bien qu&#39;il soit tentant de balayer cette théorie d&#39;un revers de main, il faut se souvenir de la légende de la Civilisation Mécanaute, que l&#39;on raconte dans de nombreux lieux des Boismêlés et des mondes associés. [[/footnote]] ?  Si c&#39;est le cas, qui l&#39;a fabriquée, et dans quel but ?

En tous cas, on m&#39;a dit qu&#39;il y avait d&#39;étranges choses en-dehors du Désert, et celle-ci ne semblait pas dangereuse.</textarea></pre>
