**项目编号：**SCP-CN-198

**项目等级：**--Safe-- Neutralized

**特殊收容措施：**SCP-CN-198应被收容于Site-CN-23的无机物储存区内，平时存放在一个用缓冲物填充的密闭锁柜内。锁柜内部装有传感器，用于监测保存环境的温度、湿度。任何情况下，非D级人员都禁止直接目视SCP-CN-198，若因意外导致目光接触，请立即前往站点内的精神污染防控室接受治疗。由于项目易损坏的特性，在搬运、挪动时请务必小心。

//██/█/██更新：经伦理道德委员会讨论决定，SCP-CN-198的异常性质不值得基金会为其付出现有的人力物力，且目前对SCP-CN-198的了解可以保证摧毁该项目不会有危害性的后果。处决于██月█日进行，由项目主管2级研究员P████████监督执行。//

**描述：**SCP-CN-198是一尊人形雕像，高约1.7米，重195kg，在外观上呈现为一个16～18岁的人类女性的形象。项目主要由大理石构成，其物理/化学性质与普通大理石没有区别。

任何与SCP-CN-198产生直接目光接触的人类个体会立即受到一种精神影响，即认定SCP-CN-198是一个有生命的人类女性，且外观在审美层面达到了无可比拟的高度。这种影响只会在肉眼观察时产生，观看照片、影像、图画是无害的。

如果在20分钟内将SCP-CN-198从受影响者身边移除，这种进程通常是可逆的，但也有极少数的案例表明，部分个体会受到渐进且无法治愈的影响。受影响者的症状通常会发展为对SCP-CN-198的迷恋，乃至向其求爱，最终往往会死于脱水或睡眠不足。有较高审美能力或从事艺术工作者（如画家、雕刻家、诗人等）更容易发展为后一种受影响者。

向有艺术背景的D级人员展示SCP-CN-198的照片后，得到的评价大多为“精美，然而平庸”。有关方面专家的评价也大抵如此。

20██年██月█日，由于持续的关于SCP-CN-198收容成本的争议，在项目副主管L██的提议下，且经伦理道德委员会讨论决定，SCP-CN-198的异常性质不值得基金会为其付出现有的人力物力。处决在项目主管P████████监督下执行，由两名D级人员使用铁锤将SCP-CN-198砸碎。残骸无异常。在大理石碎块中发现了一张写有文字的印刷单，具体信息见附录CN-198-C。

[[collapsible show=&#34;+附录CN-198-A：项目副主管L██个人终端的通讯记录&#34; hide=&#34;-附录CN-198-A：项目副主管L██个人终端的通讯记录&#34;]]

项目主管P████████于██月█日（处决完成后3日）失踪，目前仍行踪不明。基金会安全部门介入调查后，在时任项目副主管的L██博士的个人终端中发现了有价值信息。以下为摘录（注：L██博士因包庇行为被降为2级研究员）。

&gt; **关于2级研究员P████████的个人评估**
&gt; 
&gt; 发送于█/█/20██，收信人：T█████
&gt; --------
&gt; 致人事主管T█████先生：
&gt; 
&gt; 很荣幸收到您的邮件。关于您上次向我询问的2级研究员P████████工作状况，我会基于我与他的日常交往，在这封邮件中做出评价。
&gt; 
&gt; P████████是个很优秀的员工，他在精神影响方面的研究成果很引人瞩目。他话不多，比较内向，但做事总是非常严谨、细致。一旦他投入到某项工作中，他总要把事情做得无可挑剔。总之，P████████是个很值得信赖的人。如果非要说有什么缺点的话，那就是他对艺术的爱好似乎有些过头了。我常看见他的办公桌摆着各种小榔头、锉刀，还有一些明显是自制的小物件。当然，这算不上什么就是了。
&gt; 
&gt; 我非常信任P████████，并相信他还有许多潜力。希望这封邮件能对您的工作有所帮助。
&gt; 
&gt; [[&gt;]]
&gt; 3级研究员L██
&gt; [[/&gt;]]

&gt; **给P████████的回信**
&gt; 
&gt; 发送于█/█/20██，收信人： P████████
&gt; ------
&gt; 致P████████：
&gt; 
&gt; 昨天晚上你向我展示的那件作品让我感到非常惊讶，我不懂艺术，但是有一点我可以非常肯定，那是一件极为精美的雕像。但诚实地说，好像缺了点什么东西。呃，我也不知道该怎么说……
&gt; 
&gt; 有一件事我想提醒你一下。你最近是不是对业余爱好有些……沉迷过头了？你的精神好像不太好，早上你在餐厅一杯又一杯地灌咖啡，在实验室，我看见了你手指上的割伤。我想你在那上面消耗的时间有些太多了。我记得你向我提起过你中学时的目标是美术学院，但是……请允许我直白地说，你在艺术方面的天分远不及你作为一个研究员的天分。把注意力放回工作上吧，这毕竟不是达·芬奇的时代了。我以上司和朋友的身份恳求你听一听我的劝告。
&gt; 
&gt; [[&gt;]]
&gt; L██
&gt; [[/&gt;]]

&gt; **你到底在想什么？！（请速回信）**
&gt; 
&gt; 发送于█/█/20██，收信人： P████████
&gt; ---------
&gt; P████████：
&gt; 
&gt; 你都干了什么？！上午他们发现的那个SCP，是你干的好事吧？
&gt; 
&gt; 我不知道你是怎么搞出那些异常性质的。但这太不可理喻了——基金会的研究员在制造异常？！天啊，你真是跟魔鬼做了交易……
&gt; 
&gt; 我希望你立刻让那该死的异常效应消失，如果你还能的话。如果他们查出那东西是你造出来的，谁知道他们会不会把你降成D级？
&gt; 
&gt; 我会为你保守这个秘密，但求你听听我的劝言！
&gt; 
&gt; 请立刻回复！

[[/collapsible]]

[[collapsible show=&#34;+附录CN-198-B：在2级研究员P████████办公室桌上发现的信件&#34; hide=&#34;-附录CN-198-B：在2级研究员P████████办公室桌上发现的信件&#34;]]

P████████失踪后，在他的办公桌上发现了一份手写体书信。目前暂不清楚书写者的身份与信息。

&gt; 致造物者：
&gt; 
&gt; 亲爱的造物者，我将要消失了。请原谅我只能用这只言片语向您告别。
&gt; 
&gt; 我知道您是多么想将我挽留下来，您又多么想创造一份属于自己的完美。但很抱歉，我没法让您如愿了。我——您的造物——是不够完美的，就像一支寻常的曲子，一份平淡的文章，即使有人向我施加了只有戏剧里才会有的魔咒，人们也不会爱这样的造物。没有什么可怪罪的，它只是“不够好”而已。
&gt; 
&gt; 啊，请您宽慰吧，这对创作者来说，又是何其寻常的命运！被人铭记的寥若晨星，默默无名的多如尘沙。热忱，渴望，意志，它们全都在那里，但独独缺了一样什么。所以许多如同我一样的造物消失了，从人们的脑海中被遗忘。得不到众人之爱的就只能睁着含恨的眼睛，与黑夜一同死去。这是不公的命运，这是所有造物者必将面对的命运。泥土塑成了我们的凡躯，可命运偏偏让我们看到天上的繁星，并向那难以企及之处伸出手臂。
&gt; 
&gt; 但莫要让您胸中的火焰熄灭！莫要让您的渴望成为空谈，即使可能一无所获。终有一日，在人类艺术的灿烂星光之后，爱与美的女神会张开双臂，拥抱我们所有的热情，所有的不甘。
&gt; 
&gt; 那是赠与所有心怀渴望的失败者的月桂冠。

[[/collapsible]]

[[collapsible show=&#34;+附录CN-198-C：在SCP-CN-198碎块中发现的印刷单&#34; hide=&#34;-附录CN-198-C：在SCP-CN-198碎块中发现的印刷单&#34;]]

&gt; 加拉泰亚没有醒来，因为爱神从未将皮格马利翁垂怜
&gt; 
&gt; 主演：[模糊不清]
&gt; 
&gt;&gt; //献给一切心怀渴望的平庸者。//
&gt; [[&gt;]]
&gt; ——无名者剧院
