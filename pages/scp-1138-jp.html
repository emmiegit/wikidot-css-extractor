**アイテム番号:** SCP-1138-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1138-JP-Aは標準的な人型収容セルに収容します。SCP-1138-JP-Bには布をかぶせ、外部から視認ができないようにしてください。SCP-1138-JP-Aが収容されたセルに隣接した室内には手足を拘束したDクラス職員を常勤させてください。SCP-1138-JP-Aの手足とDクラス職員の手足の拘束具には緊急時の無力化のために、遠隔操作可能な爆弾を内蔵してください。SCP-1138-JP-Aの無力化には胴体を激しく損傷させる銃器などの手段は用いず、内蔵された手足の爆弾の起爆や行動を制限する捕縛具などを使用してください。SCP-1138-JP-Aには検閲がなされた本の読書、音楽鑑賞、映画鑑賞の娯楽が許可されています。SCP-1138-JP-Aへのインタビューは液晶画面の文字の表示でのみ行われます。SCP-1138-JPへの実験は許可されません。

**説明:** SCP-1138-JPはSCP-1138-JP-AとSCP-1138-JP-Bの2種のオブジェクトの総称です。
SCP-1138-JP-Aは首から上の頭部が損壊した人型オブジェクトです。身体的特徴はコーカソイドに類するもので、身体的には40歳男性と予想されています。SCP-1138-JP-Aの首の断面には垂直に両刃の剣（後述のSCP-1138-JP-B）が突き刺さっています。このような状態にもかかわらず、SCP-1138-JP-Aは通常の人間と同じように活動を行うことができ、頭部がないにもかかわらず、視覚や聴覚を有しています。身体に布などをかぶせても視界を遮ることは出来ません。発話は不可能ですが、多言語[[footnote]]英語、アイスランド語、ノルウェー語、スウェーデン語、デンマーク語、日本語のひらがな[[/footnote]]の筆談による意思疎通が可能です。SCP-1138-JPには腐敗や老化の傾向はなく、いかなる身体的損傷も最短10分から最長1時間ほどで再生します。現時点では頭部の再生は確認されていません。SCP-1138-JP-AはSCP-1138-JP-Bに対する実験を行わないという条件で、収容へ協力的な態度を示しています。

SCP-1138-JP-Bは刃渡り60cm、刃幅6cmの金属製の両刃の剣です。SCP-1138-JP-Bに対する実験は収容初期に起こったGOCによる襲撃インシデントを鑑みて行われていません。特異性の記述はインシデントの際、記録されていた映像を分析した予測とSCP-1138-JP-Aの証言を基にしたものです。SCP-1138-JP-Bの材質は不明ですが、破壊に対する耐性を有しています。[[footnote]]GOCによる銃撃、爆破に対しても刃こぼれなどの損傷は見られなかった。[[/footnote]]殺傷能力や威力についても、GOCの防刃防弾の装備やサイト内の隔壁を切り裂いたことから非常に高いものと予想されています。SCP-1138-JP-Bは刀身の半ばから切っ先にかけてを視認した人物（以下対象）に対して、SCP-1138-JP-Bに対する強い所有欲と破壊衝動を植え付けるようです。対象が複数人いた場合、SCP-1138-JP-Bの奪い合いに発展します。SCP-1138-JP-Bを所持した対象は対象自身の優先順位が高い順に、SCP-1138-JP-Bを用いた攻撃を行うようです。映像内ではGOCエージェントが対象だった場合は、応戦する財団の機動部隊よりもGOCの構成員への攻撃を優先し、財団所属の職員が対象だった場合は同僚や施設への攻撃を優先して行っていました。SCP-1138-JP-Bにより植え付けられた症状は記憶処理や各種対抗ミームで取り除くことは不可能でした。また、SCP-1138-JP-Ｂは周囲に対象がいない場合に、最も近い人物[[footnote]]生存しており、SCP-1138-JP-Bを視認できる視力、状態を持つ人物が条件[[/footnote]]の元へ転移することが確認されています。転移はSCP-1138-JP-Ａに突き刺さっている間は発生しません。

**収容経緯:** SCP-1138-JPはノルウェー中部████地方の████教会の地下室に安置されていた棺の中から発見されました。[[footnote]]SCP-1138-JPは発見されるまでに自身の居所を不定期に移動させており、教会や棺の管理者とは無関係であることが確認されています。[[/footnote]]発見されたSCP-1138-JPはドイツ支部管轄のサイト-DE██[[footnote]]低危険度オブジェクト収容施設であり、Anomalousアイテムの管理と有用性に対する検証が行われていた[[/footnote]]を経由し、サイト-DE17の生物セクターに移送される予定でした。SCP-1138-JPがサイト-DE██へ搬入された際、GOCエージェントによる襲撃が行われ、SCP-1138-JP-AはGOCエージェントの攻撃により一時的に破壊されました。露出したSCP-1138-JP-Bは特異性を発現し、GOCエージェントは全滅、サイト-DE██も70%が機能を失うという壊滅的な被害を受けました。SCP-1138-JP-Bは再生したSCP-1138-JP-Aによって、鎮静化されました。機動部隊によって再収容が行われたSCP-1138-JPはGOCの報復、再襲撃やドイツ支部内での反感を鑑みて日本支部へ移送されました。

[[collapsible show=&#34;+ インタビューログ&#34; hide=&#34;- ログを隠す&#34;]]
&gt; **対象:** SCP-1138-JP-A
&gt; 
&gt; **インタビュアー:** 浅井研究員
&gt; 
&gt; **付記:** インタビューは日本支部移送直後に行われました。英語により行われたものを翻訳したものです。SCP-1138-JP-Aは用意されたペンと用紙による英語の筆談で応じました。
&gt; 
&gt; &lt;**インタビュー開始, 20██/██/█**&gt;
&gt; 
&gt; **浅井研究員:** インタビューを開始していきます。移送前に確認した事柄もいくつかあるかと思いますが、答えてください。
&gt; 
&gt; **SCP-1138-JP-A:** 私の答えられることなら、ご協力します。
&gt; 
&gt; **浅井研究員:** SCP-1138-JP-A、その状態になった経緯を教えてください。
&gt; 
&gt; **SCP-1138-JP-A:** 覚えていません。気付けばこの姿で、各地を放浪していました。わかっていたのは剣を奪われてはいけないということ、私の血を捧げ続けるということだけです。
&gt; 
&gt; **浅井研究員:** 記憶というより本能的なものなのですね。SCP-1138-JP-Bを自らに突き刺すことが血を捧げることになるのですか？
&gt; 
&gt; **SCP-1138-JP-A:** はい。私の体は頭だけは再生せず、首からは常に血がしたたり落ちます。ですが、この剣を首に突き刺し続けることで、血を抑えることができるのです。おそらく、剣が吸い続けているのでしょう。
&gt; 
&gt; **浅井研究員:** なるほど。頭部が再生しないことについて記憶はありますか？
&gt; 
&gt; **SCP-1138-JP-A:** 覚えていません。私はこの体になる前の記憶は切り落とした頭にあったのではないかと考えています。
&gt; 
&gt; **SCP-1138-JP-A:** 私が頭なしに思考できるからには、いまもどこかにあるのかもしれませんね。
&gt; 
&gt; **浅井研究員:** SCP-1138-JP-Bについての記憶はありますか？
&gt; 
&gt; **SCP-1138-JP-A:** 剣は持つ者の大事なものの血を求め続けるので、誰かの手に渡ってはいけないと理解していました。それによって引き起こされる惨状はご存知でしょう。
&gt; 
&gt; **浅井研究員:** ええ、報告書で確認しました。
&gt; 
&gt; **SCP-1138-JP-A:** 剣は鉄をも切り裂く切れ味を持ちますが、呪いしか残っていません。災いと破滅の呪いです。
&gt; 
&gt; **浅井研究員:** 呪い、SCP-1138-JP-Bの影響はSCP-1138-JP-A、貴方自身には降りかからないのですか？
&gt; 
&gt; **SCP-1138-JP-A:** 刀身を見たとしても沸くのは自傷欲求だけです。自傷欲求は首に突き刺すことで、和らぎます。
&gt; 
&gt; **浅井研究員:** 欲求自体は沸くのですね。ただ、傷つける対象が自分というだけで。
&gt; 
&gt; **SCP-1138-JP-A:** 記憶もないので大事な人と言っても覚えてはいません。すでに殺した後かもしれませんね。
&gt; 
&gt; **SCP-1138-JP-A:** なにより、自身の体を不死にするような男です。頭を失う前も我がことだけを考えるような男だったのでしょう。
&gt; 
&gt; **浅井研究員:** 自分を卑下しすぎないでください。大きな声では言えませんが、我々は貴方に救われた面もあるのですよ。
&gt; 
&gt; **SCP-1138-JP-A:** 優しい言葉をかけるのはやめてください。あなた達は私を不気味な化け物だと思ってくれればいいのです。
&gt; 
&gt; **SCP-1138-JP-A:** でないと、あなた達を斬りたくなってしまうかもしれません。
&gt; 
&gt; &lt;**インタビュー終了, 20██/██/█**&gt;
&gt; 
&gt; **終了報告書:** インタビューは監督していた吹田博士の指示で中断されました。インタビューの発言から、この後のインタビューは画面に文字を表示させる形のものが提案され、採用されました。なお、SCP-1138-JP-Aの頭部の捜索は現在も行われています。
[[/collapsible]]
&gt; **吹田博士の提言** 
&gt; 財団職員の中にはSCP-1138-JPの収容に不満を持っている方がいるでしょう。SCP-1138-JP-Bの収容にはSCP-1138-JP-Aの特異性に頼り、私たちが行っているのは補助程度のものです。
&gt; 財団独自でSCP-1138-JPを研究し、最善の収容プロトコルを組み上げるのが、確かに最善です。オブジェクトの力に頼りきるのは、あまりにも不可解な面が多いですからです。ですが、SCP-1138-JP-Bの特異性を鑑みるに、その過程では間違いなく多くの犠牲を伴います。ミスをしなくても、死へと直結する可能性があります。Dクラスだけではなく、優秀な財団職員が理不尽な死にさらされることでしょう。
&gt; ですが、我々はその死を回避することができました。
&gt; SCP-1138-JP-Bの危険性を、サイト-DE██の悲劇で思い知っているからです。
&gt; ドイツ支部の財団職員だけではなく、GOCの犠牲の上に現在のプロトコルが制定されています。監視カメラの記録越しの検証は不確かだ、と思われるかもしれませんが、彼らの死は確かなものです。
&gt; 加えて、SCP-1138-JP-Aは我々よりも長い年月、SCP-1138-JP-Bを収容し続けています。我々がSCP-1138-JPを収容するまで、その被害がないのが証拠です。SCP-1138-JP-Aがすべての元凶という可能性も大いにあります。信用してはなりませんが、全て虚言でないと断定もできません。
&gt; 我々に出来ることは、余計な手を加えず、SCP-1138-JPの現状を維持し続けるというだけです。
&gt; [[&gt;]]
&gt; -SCP-1138-JP担当官　吹田智弥
&gt; [[/&gt;]]</textarea></pre>
