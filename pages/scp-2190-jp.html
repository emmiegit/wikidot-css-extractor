    <pre><textarea class="page-source" readonly>[[include credit:start]]
**제목:** [[[http://scp-jp.wikidot.com/scp-2190-jp|SCP-2190-JP]]] - 이야기꾼
**저자:** ©︎[[*user CAT EYES]]
**역자:** [[*user Migueludeom]]
**작성년도:** 2020
[[include credit:end]]

**일련번호:** SCP-2190-JP

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-2190-JP는 그 특성상 격리할 수 없다. SCP-2190-JP-a를 발견했을 경우 정확한 좌표를 구하고 가능한 한 관측 시설을 건설해야 한다. 발견자가 재단 인원이 아닐 시, A등급 기억 처리를 해야 하며 관측기가 고장 났다는 내용의 역정보를 뿌려야 한다. 항상 SCP-2190-JP-a를 관측하고, SCP-2190-JP가 발생했을 시 녹음을 이용하여 기록해야 한다. 그 이외의 방법으로는 기록할 필요가 없다.

**설명:** SCP-2190-JP는 어느 지점(SCP-2190-JP-a)에서 관측되는 변칙 현상이다. 이 현상은 육안이나 기기 등 어떤 방법을 사용해도 관측할 수 있으나 SCP-2190-JP-a 밖으로 나오면 불가능해지며, 관측 기록 및 기억은 소실된다. 그러나 관측자의 음성 녹음 기록은 소실되지 않는 것으로 확인되었기 때문에 현재는 녹음 기록으로만 관측하고 있다.

SCP-2190-JP는 장래 발생할 차량 충돌사고가 부정기적으로 관측되는 현상이다. 인명사고 및 실제로 발생한 충돌 사고는 관측되지 않는다. 관측된 충돌사고의 시계열은 불규칙하며, 몇 분 후에 발생하는 경우부터 1년 이상 이후에 발생하는 경우까지 다양하기에 충돌사고의 발생을 예측하고 막는 것은 불가능하다. 통상적으로는 실제 교통 상황만 관측되나, SCP-2190-JP 발생 시 사고 발생 30초 전에 사람이 타지 않은 차량이 2대 이상 출현한다(SCP-2190-JP-b). SCP-2190-JP-b는 다른 차량 및 신호를 무시하고 주행한다. 또, SCP-2190-JP-b는 빛을 발하며 모든 건축물에 영향을 받지 않고 관측할 수 있기 때문에, 발견은 비교적 용이하다. 이때 교통사고 발생으로 인한 통행자나 주변 건물 등에 대한 피해는 없고, 경찰이나 구급대는 출동하지 않으며 다른 차량은 충돌사고를 무시하고 운전을 계속한다. 관측된 충돌 사고는 5분 후에 소실된다.

SCP-2190-JP를 촬영한 사진이나 동영상 및 그에 관한 SNS 활동을 포함한 모든 기록이나 기억은 소실되므로 관측 시에는 확산되나 곧 진정된다. 또, 전화 등으로 전달해도 통화를 한 기록은 남으나 발신자와 수신자의 기억으로부터 교통사고의 기억은 소실되기 때문에 전화의 내용이나 목적에 대해서 혼란이 생기는 경우가 있다. 이렇게 대부분의 기록이나 기억은 소실되는 반면에 녹음 기록만 소실되지 않는 이유는 불명이다.

**발견 경위:** SCP-2190-JP는 2003년 8월 23일에 재단 소유의 관측기가 북위 35도 42분 36초, 동경 139도 48분 39초, 지상 450m 지점으로부터 반경 10m 이내(SCP-2190-JP-a1)를 통과했을 때, 데이터가 일부 소실되어 재단의 주의를 끌었으나, 관측 범위가 지상 450m 지점에 있고, 반경 5m라는 범위의 협소함 탓에 상세한 조사가 어려웠다. 이에 재단은 관측을 위한 시설 건립을 시작하여 2012년 2월 29일에 완공, 그 후 재단 시설임을 은폐하기 위해 2012년 5월 22일에 관광 시설로 일반에 공개했다.

**부록 1:** 2006년 3월 8일, 북위 32도 48분 22초 / 동경 130도 42분 21초 / 지상 20m 지점으로부터 반경 2m 이내에 SCP-2190-JP-a2가 발견되었으나 이미 건물이 존재하여 관측 시설 건설이 불가능해졌다. 그 때문에 기존 건물을 관측 시설로서 --사용하여 재단 직원 3명이 상주하고 있다.-- ██지진의 발생으로 관측 시설이 일부 손상되어 개수 공사가 진행되고 있으며, 2021년에 복구 예정이다.

**부록 2:** 2007년 6월 2일, 북위 34도 38분 45초 / 동경 135도 30분 51초 / 지상 300m 지점으로부터 반경 10m 이내에 SCP-2190-JP-a3가 발견되었다. 재단은 관측 시설 건립에 착수했고, 2014년 3월 7일에 완공되었다.

**부록 3:** 2014년 3월 16일, 북위 3도 8분 30초 / 동경 101도 42분 2초 / 지상 475m 지점으로부터 10m 이내에 SCP-2190-JP-a4가 발견되었다. 현재 관측 시설을 건설 중이며, 2021년 준공 예정이다.

**부록 4:** 2015년 1월 30일, 북위 34도 58분 28초 / 동경 138도 27분 57초 / 지상 10m 지점으로부터 반경 2m 이내에 SCP-2190-JP-a5가 발견되었다. 재단은 측 시설 건립에 착수했고, 2018년 10월 31일 완공・공개되었다.

**부록 5:** 2017년 12월 7일, 북위 43도 4분 4초 / 동경 141도 20분 47초 / 지상 2300m 지점으로부터 반경 10m 이내에 SCP-2190-JP-a6가 발견되었다. 관측 시설 건설에 대한 다양한 계획이 제시되었으나, 건설이 곤란한 관계로 모두 기각되었다.

**부록 6:** 경찰 등과 연계하여 교통 정비나 규제, 벌칙(罰則) 강화 등을 실시해 왔지만, 현재까지 SCP-2190-JP 및 충돌사고 감소에는 성공하지 못했다. SCP-2190-JP의 변칙성이 관여된 것인지 현재 조사 중이다.

&gt; **관측 기록 1:** 2016년 1월 9일, SCP-2190-JP-a2에서 SCP-2190-JP-b가 대략 ████대 이상 출현함이 관측되었다. SCP-2190-JP-b 중에서는 소멸할 때까지 정지해 있거나 도로보다 낮은 위치로 이동하는 모습도 포착되었다. 해당 관측으로부터 약 3개월 후, 구마모토 지진이 발생하여 도로 붕괴와 교통망 혼란이 나타나 관측되었던 SCP-2190-JP-b 수 이상의 차량이 피해를 입었다. 또한, 관측 시설이 일부 손상되었으며 현재도 개수 공사 중에 있다.

&gt; **관측 기록 2:** 2018년 12월 14일, SCP-2190-JP-a1에서 SCP-2190-JP-b가 ██대 관측되었다. 관측된 SCP-2190-JP-b 대부분은 연안에서 내륙으로 이동한 뒤, 다시 연안을 향해 이동했다. 그때 SCP-2190-JP-b는 주행하고 있던 것으로 추정되지 않고, 도로가 부재하는 토지에서도 이동하고 있었다.

&gt; **관측 기록 3:** 2019년 3월 29일, SCP-2190-JP-a3에서 SCP-2190-JP-b가 ████대 관측되었다. 관측된 SCP-2190-JP-b 대부분은 연안에서 내륙으로 이동한 뒤, 연안을 향해 다시 이동했다. 그때 SCP-2190-JP-b는 주행하고 있던 것으로 추정되지 않고, 도로가 부재하는 토지에서도 이동하고 있었다. 소멸할 때까지 정지해 있거나 도로보다도 낮은 위치로 이동하는 모습도 포착되었다.

&gt; **관측 기록 4:** 2019년 8월 7일, SCP-2190-JP-a5에서 SCP-2190-JP-b가 대략 ████대 관측되었다. 실제로는 ██만대 이상이 출현했다고 추정된다. 관측된 SCP-2190-JP-b 대부분은 연안에서 내륙으로 이동한 뒤, 연안을 향해 다시 이동했다. 그때 SCP-2190-JP-b는 주행하고 있던 것으로 추정되지 않고, 도로가 부재하는 토지에서도 이동하고 있었다. 소멸할 때까지 정지해 있거나 도로보다도 낮은 위치로 이동하는 모습도 포착되었다.

&gt; **관측 기록 5:** 2020년 5월 22일, SCP-2190-JP-a1에서 SCP-2190-JP-b가 대략 ████대 관측되었다. 실제로는 ██만대 이상이 출현했다고 추정된다. 관측된 SCP-2190-JP-b 중에서는 소멸할 때까지 정지해 있거나 도로보다도 낮은 위치로 이동하는 모습도 포착되었다.</textarea></pre>
