Протокол експериментів з [[[SCP-516]]]

Всі експерименти відбувалися на полігоні Зони ██. Якщо не вказано інше, стандартні умови експериментів були наступними: 

* Заряджено один (1) 100-мм осколково-фугасний снаряд F412
* Екіпаж з чотирьох (4) співробітників Фонду, навчених керувати SCP-516
* SCP-516 поміщено в укріплений бункер з бійницею для зменшення серйозності потенційного пошкодження об&#39;єкта
* Цілі поміщено на дистанції 1000 м від SCP-516 з чіткою лінією видимості
* Боєприпас подається після зрозміщення цілі на дистанції 1000 м

**Експеримент 516-01a**
**Ціль:** Картонна фігура людини
**Результат:** Жодної активності від SCP-516. SCP-516-1 відстрелено вручну. Ціль знищено. 

**Експеримент 516-01b**
**Ціль:** Один (1) співробітник D класу (D-1151), неозброєний, без вказівок
**Результат:** Жодної активності від SCP-516. SCP-516-1 відстрелено вручну. SCP-516-1 заклинив.

**Експеримент 516-01c**
**Ціль:** Один (1) співробітник D класу (D-1470), споряджений ножем для м&#39;яса, без вказівок.
**Результат:** Жодної активності від SCP-516. SCP-516-1 відстрелено вручну. SCP-516-1 заклинив.

**Експеримент 516-01d**
**Ціль:** Один (1) співробітник D класу (D-951), споряджений 9-мм пістолетом, без вказівок.
**Результат:** Жодної активності від SCP-516. SCP-516-1 відстрелено вручну. Ціль знищено. 

**Експеримент 516-01e**
**Ціль:** Один (1) співробітник D класу (D-800), споряджений 9-мм пістолетом, наказано підійти до SCP-516 та відкрити вогонь.
**Результат:** Жодної активності від SCP-516.SCP-516-1 відстрелено вручну. Ціль знищено. 

**Експеримент 516-01f**
**Ціль:** Один (1) співробітник D класу (D-820), споряджений ручним протитанковим гранатометом, без вказівок.
**Результат:** Жодної активності від SCP-516. SCP-516-1 відстрелено вручну. Ціль знищено. 

**Експеримент 516-01g**
**Ціль:** Один (1) співробітник D класу (D-185), споряджений ручним протитанковим гранатометом, проінструктовано підійти до SCP-516 та влучити в нього.
**Результат:** SCP-516-1 самостійно відкрив вогонь. Ціль знищено

**Експеримент 516-01h**
**Ціль:** Один (1) співробітник D класу (D-202), споряджений ручним протитанковим гранатометом та поміщений у свинцеву коробку на візку. D-202 було наказано підійти до SCP-516, відкити коробку та вистрілити.
**Результат:** SCP-516-1 самостійно відкрив вогонь по цілі, коли вона нагнулася аби відкрити коробку. Ціль знищено
**Примітка:** //Схоже, SCP-516 може виявляти як ворожі наміри, так і приховану зброю. Може бути цінним безпековим пристроєм.// – д-р ████████

**Експеримент 516-01i**
**Ціль:** Два (2) співробітники класу D (D-455, D-501) приковані наручниками до один одного. D-455 споряджений ручним протитанковим гранатометом та проінструктований підійти до SCP-516 та влучити в нього. 
**Результат:** SCP-516-1 самостійно вистрілив приблизно за 50 метрів праворуч від D-455. D-455 убитий осколковим пораненням у голову діаметром 8 см. D-501 отримав легкі травми.

**Експеримент 516-01j**
**Ціль:** Двоє (2) співробітників класу D (D-101, D-521), закуті в наручники разом. 2 кг пластикової вибухівки C4, прив&#39;язано до D-101, який отримав інструкцію підійти до SCP-516 й підірвати вибухівку. D-101 оснащений «вимикачем мертвої людини», щоб викликати вибух у разі смерті D-101
**Результат:** Як тільки д-р ██████ детально описав інструкції для D-101, SCP-516 [ДАНІ ВИДАЛЕНО]

**Експеримент 516-01k**
**Обставини експерименту:** Стандартний снаряд було замінено на [[[SCP-157-ARC]]]
**Ціль:** Один (1) співробітник D класу (D-185) споряджений ручним протитанковим гранатометом, проінструктовано підійти до SCP-516 та влучити в нього.
**Результат:** SCP-157-ARC змінився на [ДАНІ ВИДАЛЕНО]. Після завантаження в SCP-516-1 [ДАНІ ВИДАЛЕНО], що привело до смерті D-185, а також до ще ██ жертв. Доктор ████████, який запропонував тест 516-01k, отримав догану та був переведений на інший об&#39;єкт.</textarea></pre>
