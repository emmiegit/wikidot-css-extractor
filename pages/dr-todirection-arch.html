**Titre :** MailDr██████toDirection.arch
**Auteur :** [[user Dr Frog]]
**Date :** 15 décembre 2014
[[include credit:end]]

BONJOUR ET BIENVENUE SUR LE RÉSEAU CRYPTE DU SITE-ALEPH. VEUILLEZ VOUS IDENTIFIER DANS LES DEUX (2) MINUTES QUI SUIVENT. EN CAS DE REFUS OU D&#39;IDENTIFICATION INCORRECTE, UNE ÉQUIPE DE SÉCURITÉ SERA DÉPÊCHÉE VERS VOTRE POINT DE CONNEXION

…

IDENTIFIANT : DrFrog
MOT DE PASSE : █████████

…

IDENTIFICATION CORRECTE. BIENVENUE, DR FROG.

…

RECHERCHE : dossier recrutement 2011B France

…

AUCUN DOSSIER PORTANT CE NOM N’A ÉTÉ TROUVÉ. VOICI UNE LISTE DE DOSSIERS LIÉS À VOTRE RECHERCHE :

…

DOSSIER N°20123548 : MailDr██████toDirection.arch

OUVERTURE DU DOSSIER…  

------

De : dr██████.ressourceshumaines@site-aleph.scp			        

Vers : direction.site@site-aleph.scp

Date : 11 Octobre 2011

Sujet : Recrutement

Pièce(s) jointe(s) : candidats.docx (crypté scp)


Bonjour,

La phase 2 du programme de recrutement 2011B mené par mon Département vient de se terminer il y a de cela trois (3) heures, et plusieurs candidats intéressants sont sortis du lot (vous trouverez leurs noms dans la liste jointe à ce message).

J’aimerai toutefois attirer votre attention sur l’un d’eux en particulier : █████████ ████. Il s’agit, selon nos experts, de celui qui dispose du meilleur potentiel.

J’ai effectué quelques recherches à son sujet, et voici ce que j’ai pu en tirer.

Né en 1987, il obtint en 2010 un Doctorat en Psychologie à l’Université [DONNÉES SUPPRIMÉES] à [DONNÉES SUPPRIMÉES]. Il émigra peu après aux Etats-Unis où il vécut jusqu’à aujourd’hui.

Différentes sources proches de sa personne le décrivent comme quelqu’un de très intelligent et doté d’une curiosité extrême. Il serait doué d’une grande capacité d’écoute et dispenserait de très bons conseils. Un interrogatoire mené plus en profondeur sur l’une de ces sources montra que le sujet disposerait d’une impressionnante capacité d’analyse et d’une grande force d’empathie. Ces capacités seront à vérifier par test lors de la phase 4 du programme.

Le sujet disposerait de plus d’un grand intérêt pour les sciences psychologiques et psychanalytiques ainsi que pour la philosophie. Il fut, pendant un an, membre d’un club d’étude philosophique qu’il quitta, je cite « parce que selon lui, les autres étaient trop conventionnels ». 

Ce profil semble somme toute, assez banal et sortant peu de l’ordinaire. 

Cependant ce qui rend ce sujet intéressant sont les conditions dans lesquelles nous l’avons découvert. Il a été arrêté il y a de cela huit (8) mois par le FBI pour un crime qu’il aurait commis sur le sol américain depuis son émigration : les charges incluent manipulation, enlèvement et torture psychologiques, et nos agents récupérèrent son dossier dans les archives du parquet de l’état de l’Arizona, où il fut arrêté.

Pressentant un potentiel important chez lui, je décidais d’approfondir mes recherches à son sujet. 

Il s’avère que sa curiosité et son intérêt pour la psychologie et la philosophie dépassait tout ce que nous avons pu imaginer. Il semble qu’il mena des recherches en secret pendant toutes ses années d’étude sur le fonctionnement de l’esprit humain et sa compréhension du monde. Les rapports de la police nationale française de l’époque montrent qu’il n’hésitait pas à harceler d’autres étudiants pour leur soutirer des réponses et qu’il étudiait en profondeur chacun d’entre eux. Bien que cela ne fût jamais prouvé, il est supposé qu’il séquestra une de ses camarades pendant cette période, la soumettant à de nombreux tests psychologiques non-conventionnels. Bien que l’affaire remonta jusqu’aux autorités policières, la victime de porta jamais plainte.

Nos recherches ont découvert que le sujet tenait un blog sur ses recherches sous le pseudonyme de &#34;Dr Frog&#34;, où les visiteurs étaient invités à discuter de sujets philosophiques et psychanalytiques et à raconter leurs problèmes psychologiques. La popularité du site grandit dans le net underground lorsqu’il commença à être relayé par des sites comme 4chan. Il devint de plus en plus fréquenté par des individus peu recommandables et fut vite mis hors ligne par le FBI. Le sujet ne fut cependant pas recherché, et les archives du site furent récupérées par le Département de Recherche du Site-19 pour inspection approfondies et recherche d’informations sur les méthodes de recherches mises en place par le Dr ████. 

La police s’intéressant de plus en plus à lui, le sujet décida d’émigrer aux Etats-Unis. Interpol et la police nationale française perdirent sa trace à ce moment. Il fut retrouvé il y a environ neuf (9) mois, après la disparition d’un couple de touristes allemands dans le désert de l’Arizona, qu’il avait enlevé, séquestré dans une ancienne concession minière abandonnée et étudié à l’aide de ses méthodes. Le FBI lança une opération de sauvetage et le sujet fut appréhendé et emprisonné. L’affaire fit brièvement la une des journaux télévisés US avant d’être étouffée par les services secrets américains. Le sujet, lorsqu’il fut interrogé par les bourreaux de la CIA, fit preuve d’une remarquable endurance psychologique et ne céda à aucune des méthodes de torture utilisée. La branche nord-américaine de la Fondation fit jouer de son influence pour l’extrader et le recruter, mais j’ai pu faire valoir sa nationalité pour nous le réserver.

Dans le cas où il viendrait effectivement à être recruté pour venir travailler sur le Site-Aleph, je préconise de lui faire subir la Procédure de Reconditionnement K1 afin de calmer sa curiosité, qui pourrait se révéler être un danger pour la politique de la Fondation ainsi qu’un blocage dans ses relations avec ses futurs collègues. De plus, je recommande la classification de son dossier afin que son passé n’interfère pas avec son travail.

Je n’attends plus que votre approbation pour envoyer mes agents le récupérer.


Cordialement,  

Dr ██████, Directeur des Ressources Humaines du Site-Aleph

//Nous Sécurisons. Nous Contenons. Nous Protégeons.//

------

FERMETURE DU DOSSIER


…


« Dr Grym à l’appareil, j’écoute ? »

« Grym ? Ici Frog. »

« Yo Froggy, qu’est-ce que je peux faire pour toi ? »

« Toi qu’est à la Fondation depuis plus longtemps que moi, tu saurais me dire qui occupait le poste de Directeur des Ressources Humaines du Site-Aleph avant 2011 ? »

« Ouais, j’crois que ouais, je devrais pouvoir te retrouver ça. Pourquoi ? »

« J’aurais quelques petites questions à lui poser. »</textarea></pre>
