**Item #:** SCP-016-IT

**Clasificación del objeto:** Seguro

**Procedimientos especiales de contención :** Cuando no esté sujeto a pruebas, SCP-016-IT deberá de ser almacenado en una vitrina dentro de la unidad de almacenamiento 42 del [[[*siti-italiani#Sito-Vulcano |Sitio Vulcano]]]. Cualquier prueba adicional debe de ser aprobada por el Dr. Montorsi.

**Descripción:** SCP-016-IT tiene la apariencia idéntica de un DVD en blanco usado para grabar y carece de cualquier tipo de escritura que identifique  su marca y modelo. Fue encontrado junto con su estuche de plástico transparente rígido; en la parte posterior del estuche, pegado con cinta adhesiva hay una pieza de papel con las palabras &#34;escribe y juega :)&#34; escritas.

Cuando SCP-016-IT es insertado en cualquier dispositivo con un reproductor de DVD(por ejemplo, una computadora), el dispositivo no  reconocerá el objeto, lo que no reconocerá la presencia del DVD. Después de varias pruebas, los investigadores descubrieron que si algo está escrito en la superficie de SCP-016-IT antes de insertarlo en un dispositivo, será reconocido y ejecutado como un DVD normal.

//Ahora el significado de la nota al dorso del estuche queda claro. - Dr. Montorsi//

El programa resultante , en adelante denominado como  SCP-016-IT-01, cambiará dependiendo de lo escrito en SCP-016-IT, pero siempre será un videojuego con el mismo título que tenga escrito en el DVD (para más información ver Anexo 02). Quitar SCP-016-IT del lector hace que SCP-016-IT-01 se detenga y el dispositivo volverá a la pantalla inicial. Además , la escritura en SCP-016-IT habrá desaparecido.

Los intentos de crear una copia física de SCP-016-IT, tanto con escritura como sin ella, siempre resultará en la creación de un DVD en blanco, sin propiedades anómalas. Lo mismo se aplica a todas y cada una de las copias digitales de SCP-016-IT-01, que serán archivos ejecutables que cuando se inicien, no producirán ningún resultado.

Los investigadores también intentaron comprender cómo desaparece la escritura en SCP-016-IT, utilizando un reproductor de DVD externo transparente. A primera vista, la escritura parece desaparecer durante la fase inicial de la rotación del disco. Al observar la escena en cámara lenta, se puede observar que las letras se desvanecen con cada giro, asumiendo el color de fondo del DVD a los pocos segundos de iniciar el proceso. Los intentos con tinta indeleble no han dado resultados apreciables.

**Anexo 01:** Notas sobre la recuperación de  SCP-016-IT.

SCP-016-IT fue descubierto por el SIR-I &#34;Aureæ Notitiæ&#34; durante la exploración de la sede ████████, una pequeña casa independiente de videojuegos que desapareció unos pocos meses después de su creación.

La misión se emprendió cuando, justo antes de su desaparición, la empresa anunciaba un videojuego revolucionario que pronto se lanzaría al mercado. Las desapariciones que siguieron a estas declaraciones despertaron sospechas en los agentes infiltrados en el sector, quienes sugirieron realizar una investigación.

Las investigaciones en las oficinas de la empresa revelaron que todos los empleados habían desaparecido misteriosamente. En la oficina del presidente se descubrió una caja fuerte particularmente sofisticada del modelo que se utiliza habitualmente en las bovedas de alta seguridad. Después de varias horas de trabajo, los expertos de la fundación lograron forzarlo encontrando solo a SCP-016-IT en su interior, que fue recuperado con fines de investigación. 

Tras la inspección , los técnicos de la fundación, utilizando los canales de comunicación de la empresa, comunicaron el fallo de la casa de videojuegos por motivos económicos. Se están realizando más investigaciones.

**Anexo 02:** En las siguientes pruebas, &#34;Titulo&#34; se referirá a las palabras escritas en SCP-016-IT. [[collapsible show=&#34;+ registro de prueba parcial&#34; hide=&#34;- registro de prueba parcial&#34;]]
**Prueba 016-01 - ██ / ██ / 2016**
&gt; **Título:** Prueba 
&gt; **Dispositivo:** Computadora [[footnote]] La computadora utilizada es del laboratorio número 3 posición 14. Para especificaciones técnicas, consultar la documentación del laboratorio. [[/footnote]]
&gt; **Resultados:** Juego basado en una serie de preguntas generales de opción múltiple.
&gt; **Análisis:** SCP-016-IT es capaz de iniciar un programa informatico, en particular un videojuego, relacionado con la escritura en el DVD.

**Prueba 016-05 - ██ / ██ / 2016**
&gt; **Título:** Pong
&gt; **Dispositivo:** Computadora 
&gt; **Resultados:**juego idéntico al &#34;Pong&#34; de 1972.
&gt; **Análisis:** Es probable que SCP-016-IT contenga algún tipo de base de datos con información sobre videojuegos existentes.

//Hasta ahora no hemos podido acceder a ningún archivo dentro de SCP-016-IT, excepto al ejecutable que inicia SCP-016-IT-01. - Dr. Montorsi//

**Prueba 016-12 - ██ / ██ / 2016**
&gt; **Título:** Super Mario
&gt; **Dispositivo:** Computadora 
&gt; **Resultados:** juego de acción en tercera persona protagonizado por un superhéroe llamado &#34;Super Mario&#34;.
&gt; **Análisis:** SCP-016-IT-01 no siempre es una copia de un videojuego existente, más bien se piensa que el título proporcionado se interpreta de una forma más literal. 

**Prueba 016-23 - ██ / ██ / 2016**
&gt; **Título:** Boeing 747
&gt; **Dispositivo:** Computadora 
&gt; **Resultados:** Simulador en el que se pilota un avión Boeing 747.
&gt; **Análisis:** Se realizará una nueva prueba utilizando el mismo título, para comprobar si SCP-016-IT-01 adoptará una forma diferente.

**Prueba 016-24 - ██ / ██ / 2016**
&gt; **Título:** Boeing 747
&gt; **Dispositivo:** Computadora 
&gt; **Resultados:** Juego idéntico a la prueba anterior.
&gt; **Análisis:** Ingresar varias veces el mismo título a SCP-016-IT-01 no creará un juego diferente.

//que pasaría si probaramos con algo más que una computadora? - Dr. Rivoli//

**Prueba 016-35 - ██ / ██ / 2016**
&gt; **Título:** Guerra
&gt; **Dispositivo:** Videojuego de la consola Xbox
&gt; **Resultados:** Shooter en primera persona ambientado en un lugar y tiempo imaginario.
&gt; **Análisis:** SCP-016-IT parece ser capaz de funcionar en cualquier dispositivo con un reproductor DVD.

**Prueba 016-36 - ██ / ██ / 2016**
&gt; **Título:** Guerra
&gt; **Dispositivo:** Consola de videojuegos Xbox 360
&gt; **Resultados:** juego idéntico a la prueba anterior pero con juegos y jugabilidad mejorados.
&gt; **Análisis:** Aparentemente SCP-016-IT puede adaptarse al dispositivo en el que se inserte, mejorando su rendimiento.

**Prueba 016-43 - ██ / ██ / 2017**
&gt; **Título:** Tsgevrjsocueh
&gt; **Dispositivo:** Computadora 
&gt; **Resultados:** Al iniciar aparece una pantalla negra con la palabra &#34;Error&#34; en blanco.
&gt; **Análisis:** Primer mensaje de error devuelto por SCP-016-IT-01.

//Es probable que exista un límite a lo que el objeto puede interpretar. Realizaremos más pruebas similares a la anterior para poder confirmar está teoría. - Dr. Montorsi//

**Prueba 016-64 - ██ / ██ / 2017**
&gt; **Título:** SCP-682
&gt; **Dispositivo:** Consola de videojuegos Playstation 3
&gt; **Results:** Juego en el que el jugador tiene el rol de un enorme reptil con el objetivo de causar el mayor daño posible.
&gt; **Análisis:** parece que SCP-016-IT tiene conocimiento, aunque sea vagamente de información confidencial . Está prohibido proporcionar títulos de documentos confidenciales sin contar con la autorización necesaria.

**Prueba 016-117 - ██ / ██ / 2017**
&gt; **Título:** Fundación SCP
&gt; **Dispositivo:** Computadora
&gt; **Resultados:** Juego de gestionamiento en el que el jugador toma el control de la Fundación SCP, una compañía multinacional ficticia que carece de conexiones con la Fundación real, con el objetivo de ganar tanto como sea posible.
&gt; **Análisis:** Prueba de control para verificar la extensión de información dentro de SCP-016-IT respecto a la Fundación. Resultado satisfactorio.

[[/collapsible]]

**Anexo 03:** [[collapsible show=&#34;Ingrese credencial de acceso de nivel 4 o superior&#34; hide=&#34;Acceso exitoso&#34;]]
**Prueba 016-117 - ██ / ██ /2017 (Original)**
&gt; **Título:** Fundación SCP
&gt; **Dispositivo:** Computadora
&gt; **Resultados:** Juego de gestionamiento ambientado en un futuro cercano en el que el jugador toma el control de los sitios de la Fundación SCP en todo el mundo, con el objetivo de contener varias anomalías.
&gt; **Análisis:** Muchas de las anomalías que aparecen en esta versión de SCP-016-IT-01 son extremadamente similares a las anomalías contenidas actualmente en los sitios de la Fundación. También hay varias anomalías desconocidas, una de las cuales, un SCP humanoide de Clase Keter, representa el principal antagonista del juego, para el cual aún no se ha ideado un método de contención. La Fundación dentro de SCP-016-IT-01 difiere en algunos puntos de la real: el Consejo O5 ha sido reemplazado por un único Superintendente, la terminación de un SCP se toma en consideración para todos los elementos de la Clase excepto de clase Segura. Además, como el juego sugerirá varias veces durante la historia, no eliminar los SCP conducirá inevitablemente a la derrota final.

//La Superintendencia de la rama italiana de la Fundación SCP fue informada de los nuevos desarrollos. Esta versión de SCP-016-IT-01 estará sujeta a estudios adicionales para determinar si las anomalías desconocidas antes mencionadas realmente existen o son inventadas. Además, sugiero que el juego obtenido con esta prueba se utilice como &#34;campo de pruebas&#34; para el estudio de métodos de contención, ya que podría proporcionar información interesante. Por el momento, se insertará una entrada que contiene información falsa en el registro de pruebas. - Dr. Montorsi//
[[/collapsible]]
