    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**[*http://www.scp-wiki.net/the-melody-of-autumn-passing-into-winter The Melody of Autumn, Passing Into Winter]
**作者：**©︎[[*user SoullessSingularity]]
**创作时间：**2014年11月22日
**译者：**©︎[[*user Al3417]]
[[include :scp-wiki-cn:credit:end-standalone]]
一切都在分崩离析，然而在最终，他们依旧将合为一体。[http://scp-wiki-cn.wikidot.com/scp-2331 他]从他所站的高塔上低头俯视着世界，在他脚下，电线如同千条蛇一样盘绕在他王座的底端。

音乐响起了，这些音乐已经深埋在人们的心底，占据了他们所有的记忆，至于那些还记得其他东西的人——他们早就死光了。响彻天际的音乐，象征派对的开始。拥护国王的狂欢者们踏着节拍蹦跳地聚到一起，对一个人拳打脚踢直至他断气死亡。他们公开处死了这个罪犯，而他的罪行是拉小提琴。

&gt; 稻草人在进入房间时顺手将屋内的灯光亮度调低了不少。他接着锁上了门，又关掉了所有摄像头。他花了半天的工夫避开了设施的监视就是为了来这里做一笔交易。在这所收容设施的地下室里引发了一场狂欢并且把所有人吸引过去之后，他开始找起那个他需要的人。
&gt; 
&gt; 在他面前坐着一位热情高涨到几乎会被人以为是妄想症的[http://scp-wiki-cn.wikidot.com/scp-2992 先知]。
&gt; 
&gt; 他的心灵与先知就像两位企业家一样讨论着。那个神明似乎对他们所讨论的提议非常感兴趣。先知颤抖的手紧握着填满稻草的手套——那位神明刚刚同意把自己的力量赐予给他以用于完成这个伟大的事业。
&gt; 
&gt; 通过先知的双手，神明向稻草人传递了自己的力量。先知的身体随着传递的进行破碎着，最终，像一个空壳似的倒在了地上。 
&gt; 
&gt; 这是一个需要鲜血和破碎的灵魂才能签署而成的契约。
在他的高塔下面的一群人是他亲自挑选的公爵。他的节拍在空中飞舞，他们的血液里流淌着他的音乐。在皇家区外层的是仆人们呆的地方。在那之外，有音乐销售商、商人和时尚达人。在那之外，还有许多许多，一眼望去……只见人潮涌动，人们互相推挤着，试图接近他们唯一的神皇——稻草人。

远处地平线那里，有一些高耸入云的塔楼。那些塔上有电视、音响、灯光还有毒品商。那是这个世界上最差的地方，这里的人都是那些地位最低的还有五音不全的，他们只得挤在高塔的周围，尝试碰触那神圣的金属。他们的地位甚至低于那些不能跳舞的人。这些低等人被所有事物遗弃，他们不能感受真正的音乐，他们永远见不到这个世界的神皇。

&gt; 在所有可能能帮助到他的人们中，他首先去找了那群艺术家。难点不在于赢得他们的支持，而在于找出他们到底在哪。
&gt; 
&gt; 稻草人调查完那些“软颓废”的青年团体后，一路从前卫的剧院找到后末世的时尚店内。他这一路上遇到了形形色色的人，包括只用小写字母创作的音乐制作人，名字无法被念出的独立游戏设计师，以及除了会说“奶酪煎蛋卷”以外一句法语都不会的法国恐怖电影专家。
&gt; 
&gt; 他试图在一片晦涩难懂的艺术海洋中寻找能帮助他的人。他在织布轰炸机中发现了一个。他在人类耳垢雕塑家的群体中发现了另一个。他差点就错过了一个把自己的血和颜料混在一起的家伙。
&gt; 他请求他们的帮助。他承诺到，在新的世界里，他们的艺术终会得到它们应得的认可。没有一个艺术家会落魄街头。没有任何进行艺术创作的激情会被社会的压迫所击垮。
&gt; 
&gt; 只要知道他们在哪，把他们争取过来就是一件很简单的事情了。
稻草人转过身，他展开双手，张嘴向狂欢的人群喷吐荧光棒和各式毒品，跟随着他的动作，一阵荧光的雾气夹杂着毒品的气味从北方呼啸而来。冰冷的风刺进了他们的骨头，冷却了汗水、血肉和音乐。

稻草人注意到了底下那个在愤怒的狂欢人群之中扭动，试图反抗的躯体。是那个年轻的小提琴手，他正在向上帝乞求一个根本就不会存在的怜悯。很快，他的四肢被人群扯了下来，生命离开了他僵硬的身体。

国王的狂热者处决了那个小提琴手。不知从何开始，禁止演奏乐器成了人们不成文的规定。唯一被允许的是用电子做出的的音乐样本；零散，斑驳的音乐碎片。

小提琴手的尸体被人群撕成碎片，血肉撒在了狂欢者之间，以此来证明和警醒人们，正义将永远维护着这片充满欢乐和光明的美好土地。仪式一结束，人们就会回到自己的派对内。这边留下来的人只剩下那些爵士，贵族还有舞女。这些人会一直在这里享受音乐，直到他们死于药物过量，疲劳或者受伤。

神皇把音乐设置为了自动播放。他从王座上起身，转身离开了他忠诚的人民，消失在塔楼内。在塔内，神皇在自己的房间内踱步。墙上装饰着一排塑料骨架。棉织的蜘蛛网和真正的蜘蛛网在房间顶部交织。篝火在南瓜壳里舞动，给予了整个房间光照。在一旁的枯秋叶床上，他躺下并开始思考。

&gt; 带着神的力量紧握着他的灵魂，稻草人来到了梦的土地上。
&gt; 
&gt; 在那里，他宣扬着他的宏伟计划。一个神需要一支军队，而这里是最好的战略位置。他的绝大多数敌人都需要在这片土地上寻找安详的时刻，那会是他们最脆弱，不堪一击的时刻。他想利用这个弱点。
&gt; 
&gt; 他声称，在他设想的未来中，人们即使在醒着的时候也可以自由地做梦。对于长期生活在醒与睡的不稳定环境中的生物来说，那将是一个完美的永久家园。
&gt; 
&gt; 此外，当世界在他的统治下时，土地的第一批客人将会是每一个愿意来的梦。
&gt; 
&gt; 这份计划带来了一阵兴奋和感激之情。他握了许多手，还有更多不知名的肢体。

事实上，他早就知道会这样。但他就是不想承认。他从不自言自语也不肯在镜子前和自己的镜像谈论这事。他甚至不能对他为自己开辟的这一小块房间承认他自己所得出的结论。

稻草人离开了他的房间，他满是干草的脚踩向土地。这片早已荒芜的土地使他回想起一些往事。这里曾是最后一个试图抵抗新世界力量的基金会基地。在他降临这片土地的时候，这个基地的人员充分地向他展示了他们的固执。他们不顾一切的想恢复旧世界的秩序，他们把自己藏在了千米之下的地底，和那些旧世界的废物尸骸呆在一块儿。

他忠实的狂热者们像逮兔子一样把他们从自己的藏身之处拖了出来。基金会最后的抵抗力量很快被他们撕碎。狂热者们在数以百计的尸体堆上跳舞歌唱。血迹斑斑的衣物上粘着成块的碎肉夹杂着损坏的徽章以及证件，散落在狂欢的人群之中。他没有让这些狂欢者对基金会采取这样的行动，他从未下达过任何类似的指令。这时候，他明白了：神明从不向人们授意，但人们会随着自己对于神明意志的理解来做事。

他跪倒在湿软的泥土上，身旁的雾气随即过来将他包裹在内以作保护。作为他对于旧世界的歉意，他动手在面前挖了一个浅坑，躺了进去。如今，即便他愿意把事情说清楚，身边也没有一个人可以原谅他了。

这个世界的神皇躺在基金会员工的乱葬岗上不断地想象着这些人本应有的葬礼。时间缓缓流逝。

&gt; 这个寒冷的夜晚对他们两人来说都不能算是不平常。虽然他们在附近的街道上公开交谈，但雾掩盖住了他们全部的谈话声。稻草人和他的好朋友，在一张精心制作的树叶沙发上，进行他们的讨论。
&gt; 
&gt; “告诉我你的想法吧。”他仰靠在树叶上，望着天上的星星，脸上永远带着怜悯的表情。他的动作缓慢而小心。仿佛他触摸到的一切都是脆弱而珍贵的。
&gt; 
&gt; 稻草人没有自己的声音。相反，他借秋风为自己说话。“它是什么样子的？是超越了吗？还是没有?”
&gt;
&gt; “都不是。更像是从整个框框中一跃而出。看到的是整片森林而不是某颗树木。”稻草人的朋友若无其事地点燃了一根香烟，把紫色的烟吐向空中。“我想说它是美丽的，但你要知道，你为了能亲眼见到它所要做出牺牲是一般人直至别无选择时才会放弃的东西。”
&gt; 
&gt; 微风发出柔和而不满的声音。
&gt; 
&gt; 稻草人收到一张卡片，上面有数字和位置。他朋友又吐出一缕烟。“过去的什么东西吗?” 
&gt; 
&gt; “当然！毕竟那些树叶是不会自己落下的。”树枝骄傲地在他们周围沙沙作响。
&gt; 
&gt; “那么，我相信这日后会派上大用场的。”
&gt; 
&gt; 在他们握手之前，雾中回荡着最后一句话。“谢谢。我欠你的。”
&gt; 
&gt; 对此，秋日的精灵只能抿着嘴苦笑。

他愿付出一切回到那个孩子们穿着奇装异服，挨家挨户讨糖的时光，再次成为那个南瓜杰克。所想象的画面甚至开始在他眼前浮现。孩子们通常会在一户把“万圣节装饰”这事儿看得太重的人家前停下。每个街区总是会有这样的一家人，他们房子的前院里会堆满墓碑，围栏上挂着粘有塑料蜘蛛的棉絮。门口的人行道上还铺了一路的残破人骨。

孩子们会用激将法，试图让其中的一人进去把院子里装满糖果的宝藏拿出来。最终，勇气会慢慢地在他们之中聚集起来。接着，他们中的某些人就会第一次尝到恐惧的滋味。之前早就装扮完毕的人会从灌木丛或者阴影中突然蹦出。孩子们的惊声尖叫总是让那些吓人者充满愉悦。

这和派对中的尖叫和服装似乎没啥两样，然而他们其实完全不同。光是炫目的闪光以及音乐就使他们如此不一样，更不用提药品和性了。他之前一直以为他能够靠派对的狂热来淹没自己对于过去时光的渴望。但怀旧啊，是一头不可战胜的巨兽。一种变化无常的期盼依然存在于他的脑中，使他常常缅怀过去并且怨恨当下。

&gt; 一旦他取得了所有他能得到的帮助，到了第二天早上，这个计划就开始实施了。
&gt; 
&gt; 梦紧紧地抓着正在睡觉的基金会人员。他们被包裹在幻想和错觉中，很长很长一段时间都不能被任何人或东西叫醒。那些没有睡觉的人在电脑上遭到了艺术的轰炸。那是一个混乱的早上，当时基金会只能集结少数几个还能行动的人来处理收容失效。
&gt;
&gt; 在混乱中，稻草人悄悄溜进了一个房间，里面有一个特别的迪斯科球。他剥开迪斯科球的金属容器，然后摘下他的南瓜头。他把他那破旧，填满稻草的手放在光亮的表面上，就像抚摸情人的脸颊一样。通过触摸，他感受到了球体的能量，感受到了它的力量与平静。
&gt; 
&gt; 他把它戴在肩上，代替了原来的脑袋。他重建了它的运作方式，设置它，塑造它。在稻草人的掌控之下，它不会传播辐射，反而会传播一个狂欢的国度。
&gt; 
&gt; 稻草人开始了他的舞蹈，世界的秩序随之崩坏。

稻草人清醒了，他环顾四周，发现自己身处在一条空旷的街道上。身边空无一物也没有其他的人。

在大雾之中，一个喷吐着紫色气雾的人引起了他的注意，是他的一个朋友。他走到了稻草人的身边坐了下来，“晚上好，杰克。”他身边亮起了温暖的蓝光。

在那位朋友的面前，世界的神皇也不过是杰克，一个在寻找归宿的失落魂魄。杰克跪了下来，他周围的雾气随着他的哭泣化作了雨。

带着善意以及耐心，就像父母看着他们的孩子第一次尝到成人的痛苦一样，那位朋友从他肩上拿走了迪斯科舞球。银色的球体在地板上继续着他的工作，但现在他没有依附于任何神或皇帝了。接着，一颗南瓜头被放回了它原本就该呆着的地方。杰克这时发现，在那么久的时间里，他终于第一次彻彻底底地感受到了真正的自我。

他的朋友微笑着向他伸出一只手。徐徐微风拂过街道上的枯叶，卷成一团将迪斯科球保护在内。他害怕了。

“一切都会好起来的。你出去后就知道了。”

杰克握住了那只张开的手。一阵寒冷的秋风呼啸而过，留下一颗银色的迪斯科球孤零零地躺在枯叶床上。</textarea></pre>
