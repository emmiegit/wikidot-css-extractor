**Объект №:** SCP-2375

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Из-за широко распространенного характера SCP-2375, постоянное сдерживание в настоящее время не представляется возможным. Вместо этого была создана МОГ Дзета-28 (&#34;Армия тьмы&#34;) с единственной целью выявления и уничтожения активных колоний экземпляров SCP-2375-1, а также работы по предотвращению действий, которые могли бы привести к распространению SCP-2375.

Если экземпляр SCP-2375-1 обнаружен в населенном районе, где возможно распространение SCP-2375, МОГ Дзета-28 должна быть немедленно отправлена и должна исследовать целевой район на предмет возможных колоний экземпляров SCP-2375-2. В случае обнаружения колонии SCP-2375-2 агентам МОГ Дзета-28 предписывается устранить любые точки доступа для экземпляров SCP-2375-2, чтобы выйти из этой зоны. Любые другие оставшиеся экземпляры SCP-2375-1 или SCP-2375-2 должны быть немедленно ликвидированы.

**Описание:** SCP-2375-это некротическое состояние кожи в начальной стадии, способное распространяться при физическом контакте. Начальные симптомы SCP-2375 включают слабое разложение кожи на груди, повышенное чувство эйфории и удовольствия, а также снижение способности чувствовать боль.

В течение одной недели это повреждение кожи увеличивается в размерах и интенсивности, пока пораженная часть тела не начинает напоминать сильно некротизированную кожу, хотя те, кто заражен SCP-2375, не сообщают о каких-либо необычных ощущениях. Тела людей, инфицированных SCP-2375, не имеют необратимых повреждений внутренних частей тела и, по-видимому, страдают только физическим разложением.

Примерно через две недели после того, как человек впервые заражается SCP-2375, инфекция распространяется на конечности человека (если таковые имеются) и нижнюю часть туловища; лица, достигшие этой точки заражения, обозначаются экземплярами SCP-2375-1. Затем испытуемый попытается убедить окружающих вступить с ним в физический контакт, чтобы распространить SCP-2375. Люди с антисоциальными расстройствами личности особенно подвержены влиянию SCP-2375-1.

Было доказано, что экземпляры SCP-2375-1 участвуют в стандартных мероприятиях по сбору средств, таких как вербовка от двери до двери, распространение почтовых листовок (см. расшифровку распространяемой листовки 2375-1), социальные мероприятия и программы групповой терапии, чтобы получить возможность распространять SCP-2375 среди людей, участвующих в этих мероприятиях. Участники этих событий сообщают о сильном стремлении взаимодействовать с экземплярами SCP-2375-1, которое сохраняется примерно в течение трех часов после завершения мероприятия. Помимо содержания экземпляров SCP-2375-1 (обычно одетых в сложные костюмы или длинную одежду), во время этих событий не было зарегистрировано никакой аномальной активности или атипичного распространения SCP-2375.

[[collapsible show=&#34;+ Показать расшифровку примера листовки SCP-2375-1&#34; hide=&#34;- Скрыть&#34;]]
&gt; Здравствуй, Друг!
&gt; 
&gt; Ты чувствуешь себя одиноким? Подавленным? Преследуемым? Мы все иногда так себя чувствуем. Но не волнуйся! Мы можем тебе помочь!
&gt; 
&gt; Ты действительно хочешь завести новых друзей? Конечно же, ты знаешь! Как и все мы! Вот почему мы здесь, в вашей местной Ассоциации Funlife, хотим помочь тебе сделать их!
&gt; 
&gt; Мы сердечно приглашаем тебя на встречу с мороженым в [УДАЛЕНО] завтра в полдень! Здесь ты познакомишься с людьми со всего сообщества, насладишься мороженым и, возможно, встретишь новых друзей!
&gt; 
&gt; Выпьем за мир, где мы все можем просто жить вместе!
&gt; 
&gt; Ваш покорный слуга,
&gt;
&gt; 
&gt; Ваше местное отделение шт.
&gt; Funlife: Здесь мы все одинаковы.
[[/collapsible]]

Как только экземпляр SCP-2375-1 распространит SCP-2375, он попытается уйти к небольшой, легко доступной дыре 5x5 в пределах ста километров от области, или создать ее, если она не будет легко доступна. Было выявлено, что эти отверстия ведут к небольшим подземным пещерам, населенным массовым количеством экземпляров SCP-2375-1. Эти пещеры идентифицируются экземплярами SCP-2375-1 как &#34;Деревни&#34; и состоят из нескольких небольших зданий, которые служат различным целям (см. журнал Интервью 2375-A). Ни один экземпляр SCP-2375-1, который был замечен входящим в деревню, больше не появлялся.

Оказавшись в этих деревнях, экземпляры SCP-2375-1 вступают в заключительную стадию трансформации в экземпляр SCP-2375-2. Под землей лицо субъекта начинает испытывать быстрое разложение, подобное тому, что происходит с остальным телом. Это считается заключительной стадией заражения SCP-2375, поскольку никаких дальнейших повреждений организма замечено не было. Не было замечено ни одного случая, когда SCP-2375-2 после окончательной стадии разложения добровольно выходил бы из своих подземных пещер, и ни один из них не предпринимал попыток во время рейдов Фонда.

[[collapsible show=&#34;+ Показать журнал экспериментов 2375-А&#34; hide=&#34;- Скрыть Журнал Экспериментов 2375-A&#34;]]
Доступ Разрешен. Добро Пожаловать, директор Зоны.
&gt; С одобрения пяти членов Совета О5 директору Зоны Пемброку было разрешено использовать одного сотрудника класса D в качестве испытуемого для анализа внутренней работы обычного человека, зараженного SCP-2375, а также для исследования внутренней работы деревни, населенной исключительно экземплярами SCP-2375-1.
Экземпляр SCP-2375-1 был задержан агентами Фонда в окрестностях [УДАЛЕНО], Канзас, и успешно содержался для целей эксперимента в стандартной камере содержания гуманоидов в Зоне 77. D-2375-82, афроамериканец мужского пола, страдающий клинической депрессией, был введен в испытательную камеру, содержащую захваченный экземпляр.
&gt; Журнал Разговора 2375-А
&gt; //D-2375-82 вводят в испытательную камеру в радиусе видимости экземпляра SCP-2375-1.//
&gt; 
&gt; //D-2375-82 сидит в испытательной камере. Субъект приближается к экземпляру SCP-2375-1.//
&gt; 
&gt; **SCP-2375-1** приближается к D-2375-82: Что случилось, приятель? Ты выглядишь немного подавленным.
&gt; 
&gt; **D-2375-82:** Конечно, я подавлен, урод. Я застрял здесь как часть чьего-то дурацкого эксперимента. Лучше бы я никогда не брал это на себя, оставаясь в камере смертников. Отвали, мне больше нечего тебе сказать.
&gt; 
&gt; **SCP-2375-1:** Я знаю, что ты чувствуешь, чувак.
&gt; 
&gt; **D-2375-82:** Откуда, черт возьми, ты знаешь?
&gt; 
&gt; **SCP-2375-1:** Люди на смотровой площадке тоже поместили меня сюда. Но меня это вполне устраивает. Осмотрись. У нас есть хорошая комната и между собой - что еще нам может понадобиться?
&gt; 
&gt; **D-2375-82:** О чем ты говоришь?
&gt; 
&gt; **SCP-2375-1:** Я был там же, где и ты. У тебя депрессия, не так ли? Я вижу это по твоим глазам. Я тоже когда-то был таким. Но я изменился, и теперь я счастлив как никогда!
&gt; 
&gt; **D-2375-82:** Что случилось?
&gt; 
&gt; **SCP-2375-1:** Я нашел место. Замечательное место. Место, заполненное такими же людьми, как и я. И совсем как ты.
&gt; 
&gt; //D-2375-82 сказано продолжить допрос экземпляра SCP-2375-1.//
&gt; 
&gt; **D-2375-82:** Как мне туда попасть?
&gt; 
&gt; **SCP-2375-1:** Я могу взять тебя. Не беспокойся. Там ты будешь в безопасности. Пожми мне руку, друг.
&gt; 
&gt; //D-2375-82 проинструктирован пожать руки с экземпляром SCP-2375-1.//
&gt; 
&gt; **SCP-2375-1:** Добро пожаловать в Нежизнь, брат.
Вскоре после этого разговора оба экземпляра SCP-2375-1 и D-2375-82 были сняты с испытаний и помещены в отдельные контейнеры. Пост-тестовое психиатрическое обследование D-2375-82 сообщает о значительном повышении уровня эйфории и оптимизма.

Через неделю после контакта D-2375-82 с экземпляром SCP-2375-1 рутинное физическое обследование (проведенное агентами фонда в защитном снаряжении) выявило участки кожи на руках и груди, несущие признаки, сходные с признаками прогрессирующего некроза. После этого физического осмотра др. Пемброк провел психиатрическое обследование, чтобы определить степень контроля SCP-2375 над мозгом.
&gt; **Др. Пемброк:** Как вы себя чувствуете, D-2375-82?
&gt; 
&gt; **D-2375-82:** Не буду врать, док. Я никогда не чувствовал себя так хорошо. Что-то в этом парне меня просто потрясло, понимаешь?
&gt; 
&gt; **Др. Пемброк:** Наши врачи обнаружили серьезные повреждения на участках вашей кожи. Вы не замечали ничего странного в своих руках?
&gt; 
&gt; **D-2375-82:** А, кожа? В этом нет ничего особенного. Просто небольшая цена за возможность почувствовать себя немного лучше. Тот парень, с которым вы меня познакомили, помог мне это понять.
&gt; 
&gt; **Др. Пемброк:** Не могли бы вы объяснить подробнее? Что именно привлекло вас к этому случаю?
&gt; 
&gt; **D-2375-82:** В нем что-то было. То, как он говорил. То, как он слушал. Каким бы грубым я ни был, он не рассердился. Он как будто все понял.
&gt; 
&gt; **Др. Пемброк:** Что вы поняли?
&gt; 
&gt; **D-2375-82:** Все, док. Я говорил самые жестокие вещи, а он сидел, улыбаясь и кивая. Он прислушивался к каждому моему слову. Во мне было какое-то чувство, которое заставляло меня чувствовать, что я могу доверять ему. Он был просто... милым, понимаете?
&gt; 
&gt; **Др. Пемброк:** Что заставило вас так себя чувствовать?
&gt; 
&gt; **D-2375-82:** Ну... просто мне показалось, что ему не все равно. Он хотел помочь мне. У него был голос и тон, которые заставили меня почувствовать, что я могу рассказать ему все. Поэтому, когда исследователи попросили меня испытать его терпение, я не выдержал и рассказал ему все. Все мои рассказы с улиц, а он и глазом не моргнул. Дело дошло до того, что я сломался. Но он не смеялся, как большинство из вас. Он опустился на колени и похлопал меня по спине, сказав, что все в порядке. Он заставил меня чувствовать себя хорошо там, где никто другой не беспокоится.
&gt; 
&gt; **Др. Пемброк:** Что вы чувствуете теперь, когда он был перемещен из испытательной камеры?
&gt; 
&gt; **D-2375-82:** Я не чувствую себя одиноким. Я не чувствую себя плохо. По правде говоря, я чувствую, что у меня появился новый друг.
Примерно через 3 недели после первоначального заражения D-2375-82 субъект был оснащен видеокамерой и двусторонней гарнитурой с целью сбора информации о подземных местах обитания экземпляров SCP-2375-1. D-2375-82 было поручено следовать за испытательным экземпляром SCP-2375-1 в небольшое отверстие, расположенное в 30 километрах к западу от Зоны 77. Ниже приводится расшифровка восстановленных кадров:
&gt; **Др. Пемброк:** D-2375-82, вы меня слышите?
&gt; 
&gt; **D-2375-82:** Громко и ясно, большой человек. Теперь следую за Джеймсом.
&gt; 
&gt; **Др. Пемброк:** Джеймс? Это имя экземпляра?
&gt; 
&gt; **D-2375-82:** Да, я никогда вам этого не говорил? О, погодите. Мы к чему-то приближаемся. Это похоже на... маленький городок.
&gt; 
&gt; **Др. Пемброк:** Городок? Вы можете объяснить?
&gt; 
&gt; **D-2375-82:** Хмм... да. Это похоже на маленькую деревню трущоб. У них есть дома, сделанные из палок и камней, которые, должно быть, упали в ямы. Некоторые из них похожи на магазины. Кажется, я вижу что-то похожее на закусочную. Черт, там даже есть маленький парк с некоторыми, которые выглядят как дети.
&gt; 
&gt; **Др. Пемброк:** Вы не замечаете ничего странного в этой деревне?
&gt; 
&gt; **D-2375-82:** Не совсем. Кроме той штуки с кожей, о которой вы мне рассказывали.
&gt; 
&gt; **SCP-2375-1:** Сюда, Джамал! У меня есть друзья, с которыми я хочу тебя познакомить!
&gt; 
&gt; **D-2375-82:** Иду! Извините, Док, я вернусь к вам позже!
&gt; 
&gt; //D-2375-82 приступает к установке видеокамеры вниз и бежит в направлении нескольких экземпляров SCP-2375-1. Громкий смех и легкий разговор можно услышать примерно за тридцать минут до отключения аудиосигнала.//
Примерно через 5 часов после первой встречи с другими экземплярами SCP-2375-1 аудиосигнал был возобновлен, и видеокамера была включена D-2375-82. Ниже приводится расшифровка окончательной записи с D-2375-82 (требуется разрешение 5-го уровня):
&gt; **D-2375-82:** Эй, эта штука включена? Вы меня слышите, Док?
&gt; 
&gt; **Др. Пемброк:** D-2375-82?
&gt; 
&gt; **D-2375-82:** Да, это я. Я сказал, что верну тебя. Если я и могу что-то сделать, так это сдержать обещание. Но послушай, я хотел поговорить с тобой. Я хочу, чтобы ты меня отпустил.
&gt; 
&gt; **Др. Пемброк:** Простите?
&gt; 
&gt; **D-2375-82:** Вы не поверите, но здесь так чудесно. Я еще и дня здесь не пробыл, а они уже обращаются со мной, как со своим лучшим другом. Они построили мне собственный маленький домик. Они пригласили меня на ужин. Мы разговаривали и смеялись. Я объездил весь город и не видел ни одной драки. Не думаю, что я когда-либо видел людей, которые так мило улыбались.
&gt; 
&gt; **Др. Пемброк:** Вы можете объяснить?
&gt; 
&gt; **D-2375-82:** Я наконец-то понял, что представляет собой эта группа. Они не пытаются захватить мир, или уничтожить нас всех, или что вы, ребята, думаете, что они сделают. Они- извините, мы- просто хотим жить в мире.
&gt; 
&gt; **Др. Пемброк:** Жить в мире? Что это значит?
&gt; 
&gt; **D-2375-82:** Я говорил с людьми здесь, внизу. Мы все просто хотели уйти от чего-то. Я встречал людей, которые подвергались насилию и избиениям, но которые могут оставить все это позади. Это место, где мы все можем забыть о наших проблемах и утешить друг друга. Где мы все одинаковы. Состояние кожи - тому подтверждение.
&gt; 
&gt; **Др. Пемброк:** Состояние кожи?
&gt;
