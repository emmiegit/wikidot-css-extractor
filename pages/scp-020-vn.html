**项目编号：** SCP-020-VN

**项目等级：** Thaumiel

**特殊收容措施：** SCP-020-VN-01与SCP-020-VN-03当前应被收容在Site-90重点安保暗厅内一间大小为10m x 10m x 10m的5级收容室中。无相应权限人员不得接近该收容室。SCP-020-VN-01所在收容室需利用3层1米厚的钢板加固内层，且在内层钢板与外层混凝土之间需填充入一层1米厚的橡胶质制剂。接近项目时需经过的翼区亦需交替利用钢板内层（20厘米）、橡胶质制剂层（5cm）以及3层真空锁系统加固，以防止无授权对象接近。真空锁系统会记录O5议会成员的指纹、视网膜以及声纹资料，并仅在与至少5名议会成员的资料相符时开启。对收容室的守卫工作以及紧急情况下SCP-020-VN-03转运过程的守卫工作需由MTF-Tetra-23“绝味大厨”完成。

SCP-020-VN-02当前被收容于Site-90高级人员收容区的一间标准收容室中。除自动热感应光源外，该收容室无需装备任何装置或设备。该收容室出入口用门亦需集合自动热感应功能与反制剂人员识别系统。由于SCP-020-VN-02的性质，该收容室需每3个月保养并油漆一次。

SCP-020-VN-02可自由转移到站点内安保级别较低的区域中。所有人员可随意接近SCP-020-VN-02，但需注意保持0.5米的最小距离且需避免提及宗教问题。

**描述：** SCP-020-VN-01是一块7cm x 5cm x 6cm的舍利晶体。除了拥有无法被常见药剂腐蚀损坏的性质外，SCP-020-VN-01并未表现出任何异常性质。SCP-020-VN-03是一片SCP-020-VN-01的碎片，大小为1cm x 1cm x 0.6cm，于事件020-VN-08后被基金会收容。

SCP-020-VN-02为一堆无需燃料维持的火堆，其总是在地面上方约100cm处盘旋，且在休眠阶段时，会占据约10cm x 40cm大小的空间，而在活动阶段时，则占据约2m x 10m的空间。该实体的颜色及温度会随其状态而变化，当处于休眠阶段时，其呈红黄色，温度为30℃；而当处于活动状态时，其会发出白光，并达到超过1500℃的高温。SCP-020-VN-02具有自由移动并控制所有SCP-020-VN-01位置半径50km内火源及火焰的能力。SCP-020-VN-02同时已被证实具备能力可在上述范围内利用心灵感应瞬时移动多个对象。虽然没有耳朵或具类似功能的器官，SCP-020-VN-01与-02仍能听到周围0.5m内50dB以上的声音。当SCP-020-VN-01接触了超过30mL的水或是雨水时，上述所有特殊能力均会减弱或消失。

SCP-020-VN自称为一名法名███僧人的灵魂，后者于████年██月██日于南越██的一场革命事件中自焚，并在后来被封为菩萨[[footnote]] 一种佛教称号。代指满心慈悲、度化众生、处于成佛途中并主宰轮回的个人。 [[/footnote]]。由于该实体本质未知且能利用心灵感应移动多个对象，因而在收容开始时对SCP-020-VN进行的访问由十名坐在实验室中、由Dr. ███ █████下达指令的D级人员执行，所有问题由设在观察室内的话筒系统传出，而答语则由各个D级人员“听到”并确认回答进度。随后所有D级人员都被单独讯问以收集各答语，最终在每位对象所“听到”的答语中确定SCP-020-VN-02的身份。

2000年██月██日，一团火源突然出现在Site-90的D2号门处4名守卫面前，并要求见领导层，随后基金会便首次发现了SCP-020-VN。随后在SCP-020-VN-02的建议下，对其进行了采访。在经过数周的调查后，基金会得以确定SCP-020-VN-02并无危害性。SCP-020-VN-02声称其愿意在基金会“制御并封印邪恶之物”这一工作上提供帮助，同时还声明了其“根源”——亦即SCP-020-VN-01——的所在地（当时其位于距离Site-90的D2号门47km处一座佛寺的一间密室中）。在后续事件中，基金会成功取得了SCP-020-VN-01并使用复制品将其替换，同时建立了SCP-020-VN的基座与收容措施。

**事件020-VN-08：** SCP-020-VN-02在被收容后3年内，共在7次事件中对基金会提供了帮助，2003年██月██日，在一次严重收容失效事件中，SCP-020-VN-02建议特工可携带其的一部分以使其能够参加追捕过程。考虑到该次收容失效事件的可见危害以及该实体帮助基金会的历史，O5议会批准了这一提议。SCP-020-VN-01所在收容室摄像机记录显示，当时项目自己裂开并在一阵亮光后离断了一小块。这一新出现的项目碎片被SCP-020-VN-02宣称为SCP-020-VN-01的一部分，并具备SCP-020-VN-02的所有能力。该项目随后被编号为SCP-020-VN-03。

在事件020-VN-08后，O5议会要求将项目的转运过程提至最高安保等级并增强了收容室的结构以降低基金会敌对组织对该项目的了解以及偷窃项目的可能性。
