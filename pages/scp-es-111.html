**Ítem #:** SCP-ES-111

**Clasificación del Objeto:** --Euclid-- Neutralizado

**Procedimientos Especiales de Contención:** --SCP-ES-111 deberá estar guardado en un sarcofago de plomo de medidas 2 metros x 0.6 metros x 0.6 metros, con cinco centímetros de grosor. La caja tendrá adosados varios dosímetros de termoluminiscencia (TLD)(detectores de radiación de tipo ionizante), los cuales serán revisados una vez a la semana en busca de posibles fugas de radiación y cambiados una vez cada 15 días. La caja será guardada dentro de la cámara de refrigeración n°36 en el almacén ϔ de contención de muestras biológicas del Sitio-34, solo se podrá acceder a SCP-ES-111 con autorización del Dr. Von Braun o la Dra. M. Ozawa, utilizando trajes anti-radiación clase III en base a láminas de plomo.--

**Actualización:** A la fecha de 11/03/2013 los Procedimientos de Contención han cambiado, los restos de SCP-ES-111 serán guardados en una caja de plomo mediana en el almacén R junto a SCP-ES-111-2. Cualquier investigador Nivel 3 o superior podrá tener acceso sin previa autorización.  

SCP-ES-111-1 permanecerá guardado en una caja de plomo en el almacén C de documentos, también se podrá acceder a él solo con la autorización de los doctores Ozawa o Von Braun, debido a su menor radioactividad se recomienda el uso de guantes y un delantal de plomo para protección, y no manipularlo por más de una hora. Una copia de su contenido estará disponible para cualquier investigador Nivel 3 o superior. 

SCP-ES-111-2 será guardado en una caja de plomo en el almacén R, en todos los demás aspectos las medidas de contención serán iguales a los de SCP-ES-111.

**Descripción:** SCP-ES-111 es el cadáver de un ser humano de sexo masculino de aproximadamente 40 a 45 años, de 1.89 m. de estatura, 92.9 kilos de peso, de raza blanca y cabello y barba rojizos. No ha sido posible identificarlo ya sea por sus huellas digitales, análisis de ADN, estudios odontológicos o antropométricos. La piel de SCP-ES-111 se encuentra cubierta de ampollas en el 90% de su superficie, similares a las quemaduras producidas a causa de agentes vesicantes[[footnote]] Sustancias químicas que pueden producir irritación y quemaduras, como la iperita, más conocida como gas mostaza, o la lewisita, un derivado del arsénico. [[/footnote]], aunque la autopsia realizada y otros análisis han revelado síntomas correspondientes con los de una exposición aguda a radiación gamma en una dosis de 10 a 30 Sv,[[footnote]] Sievert, unidad que mide la dosis de radiación absorbida por la materia viva, corregida por los posibles efectos biológicos producidos. [[/footnote]] incluyendo destrucción total de la medula ósea, muerte celular del tejido gástrico e intestinal y hemorragias internas, lo cual habría causado la muerte del sujeto en una semana o menos.

SCP-ES-111-1 corresponde a la vestimenta que llevaba puesta SCP-ES-111, consistente en:

-Ropa interior blanca de hombre.

-Calcetines blancos.

-Zapatos negros con reforzamiento metálico (de uso habitual por obreros de la construcción y trabajos similares)

-Camisa blanca.

-Pantalón negro. 

-Una chaqueta negra.

Todas las piezas de ropa están hechas de combinación de fibras naturales (lana) y polímeros plásticos, aunque la chaqueta cuenta con un forro interno de piel animal, para mayor protección contra el frio. Los análisis de ADN indican que pertenece a un animal no identificado del genero Ursus, que cuenta con especies como //Ursus horribilis// y //Ursus maritimus//. Tanto el pantalón como la chaqueta cuentan con bolsillos, en uno de los cuales fue hallado ES-111-2.

SCP-ES-111-2 es una pequeña libreta de notas fabricada por Empresas  ████████, la libreta tiene como fecha de fabricación 2013, sin embargo ningún producto fabricado por Empresas ████████ coincide en color, tamaño y diseño con ES-111-2, sea del año 2013 o cualquier otra fecha. Originalmente contaba con 150 páginas, pero actualmente solo tiene 121, el resto fueron arrancadas, de las que aún conserva siete cuentan con formulas matemáticas que corresponden a lo que parecen ser ecuaciones avanzadas de quinto grado, pero encriptadas en un código que no ha podido ser descifrado por la Fundación, [[footnote]] El doctor Maturana tiene la teoría de que se trata de ecuaciones físicas relacionadas con la geometría del espacio-tiempo de Minkowski, pero no hay suficiente evidencia que la apoye. [[/footnote]]aunque se ha sugerido utilizar a [[[http://lafundacionscp.wikidot.com/scp-es-083 |SCP-ES-083]]] para conocer su real contenido. También varias páginas presentan anotaciones a mano y en castellano de autor desconocido, aunque se sospecha que fueron realizadas por SCP-ES-111, algunas de esas notas tienen partes tachadas o borroneadas. 

Tanto SCP-ES-111 como 111-1 y 111-2 son radioactivos, SCP-ES-111 emite radiación Gamma equivalente a 1,8 Sv por hora, mientras que las emisiones de 111-1 y 111-2 alcanzan los 0,25 Sv por hora. 

**Nota:** Análisis posteriores confirmaron que el papel que compone ES-111-2 fue fabricado a partir de fibras de algodón, no de pulpa de celulosa, aunque el uso de pulpa de trapos como materia prima para el papel fue común hasta mediados del siglo XIX. 

**Anexo:** El 09/03/2013, durante una revisión de rutina, se descubrió que SCP-ES-111 se había licuado casi por completo, convirtiéndose la mayor parte de su masa corporal en una “sopa” de lípidos y proteínas fuertemente desnaturalizadas por la radiación, con solo sus huesos conservando su integridad estructural. La parte liquida fue desechada siguiendo el protocolo habitual para el tratamiento de desechos biológicos de baja peligrosidad, mientras que los huesos, ahora emitiendo radiación inferior a los 0,1 Sv por hora, son contenidos bajo un nuevo protocolo.
 
//La simple exposición a la radiación, por intensa que sea, no puede explicar esta apoptosis[[footnote]] Muerte celular programada o provocada por el mismo organismo, con el fin de eliminar células dañadas. [[/footnote]] masiva e indiscriminada, este sujeto debió ser sometido a increíbles energías que trastornaron su bioquímica a nivel molecular. ¿Qué tipo de energías? Bueno, si logran descifrar esas formulas en clave, lo sabremos.//  -Dr. Von Braun.  


**Registro de recuperación:** El ██/██/2012, a las 23:35 horas, en la ruta A-16 a la salida de la ciudad de Alto Hospicio, Chile, los hermanos Eduardo y Víctor ██████ conducían su vehículo en dirección este, cuando vieron un fuerte resplandor a cierta distancia de la carretera, descrito en sus propias palabras como “un relámpago de esos de tormentas, pero no escuchamos ningún trueno” y también “era blanco, totalmente blanco, y encegecedor, dolía al mirarlo”. El resplandor duró varios segundos y desapareció de forma inmediata. Motivados por la curiosidad decidieron detenerse y una vez aparcado su vehículo a la orilla del camino bajaron y se acercaron al sitio donde vieron el resplandor.

Hallaron el cuerpo de SCP-ES-111 tendido en el suelo, al examinarlo se dieron cuenta de que estaba muerto y lo describieron como “caliente al tacto y además sudaba algo de olor muy fuerte, como algo químico”. Los hermanos discutieron sobre si avisar o no a las autoridades, ya que temían ser culpados por la muerte de un desconocido. Finalmente decidieron avisar anónimamente a Carabineros[[footnote]] Policía chilena de carácter militar. [[/footnote]] de su hallazgo y luego se retiraron. La policía llegó e inicio una investigación, para posteriormente retirar el cadáver y llevarlo al Servicio Médico Legal de Iquique.  

Días más tarde uno de los hermanos ██████ dio una entrevista anónima en una radio local, contando detalles del hallazgo de SCP-ES-111, al cual el locutor atribuyó un origen extraterrestre, asegurando que se trataba de un incidente Ovni similar al de Roswell en 1947. Esto llamó la atención de la Fundación quien comenzó a investigar, al mismo tiempo varios carabineros, médicos forenses y otras personas que tuvieron contacto o cierta cercanía con SCP-ES-111 empezaron a sufrir síntomas por envenenamiento radioactivo moderado[[footnote]] Náuseas, vómitos frecuentes, pérdida de pelo y fatiga. [[/footnote]]. Se identificó de ese modo a los hermanos ██████, quienes también fueron afectados por la radiación, y se les interrogó, para más tarde administrarles amnésicos y también tratamiento médico, al igual que a todas las personas que tuvieron contacto con el cadáver. No hubo víctimas fatales, aunque algunos tuvieron secuelas irreversibles, como esterilidad.


[[include component:image-block name= http://lafundacionscp.wdfiles.com/local--files/scp-es-111/careterra.jpg |caption=Área donde fue hallado SCP-ES-111.]]


Al mismo tiempo se aplico el protocolo //Magonia// de desinformación, que involucró falsos videos de avistamientos ovnis con obvias explicaciones (aviones y helicópteros, fenómenos astronómicos como el planeta Venus e insectos nocturnos) e incluyo un falso choque de una nave extraterrestre a la cual se le dio mucha publicidad e incluyo el “hallazgo” de cadáveres alienígenas que resultaron ser maniquíes previamente quemados. Eso se completó con la alteración y/o desaparición de todo registro sobre SCP-ES-111, junto con simular su inhumación en una fosa común. También se creó una noticia tapadera atribuyendo los casos de contaminación por radiación a un densímetro nuclear[[footnote]] Equipo utilizado para medir la densidad y humedad de suelos bases, hormigón y asfalto, muy utilizado en geología. [[/footnote]] robado y mal manipulado por los ladrones.

**Anexo: Documento ES-111-D1, transcripción de las notas halladas en 111-2, páginas 34 a 47.**

&gt; //Desplazamiento n° 67//
&gt; 
&gt; //Singularidad AG37//
&gt; 
&gt; No parecen haber mayores variaciones respecto al último desplazamiento, a primera vista idioma, vestimenta y arquitectura son iguales a la singularidad AG36, se investigó y se detectaron escasas desviaciones, demasiado irrelevantes para señalarlas.

&gt; //Desplazamiento n° 68//
&gt; 
&gt; //Singularidad AG38//
&gt; 
&gt; Nuevamente sin mayores variaciones, desviaciones detectadas irrelevantes.

&gt; //Desplazamiento n° 69//
&gt; 
&gt; //Singularidad --AG40-- AH01//
&gt; 
&gt; Una desviación mayor detectada, pero no pude investigar con mayor detalle. Hubo un incidente que pudo tener consecuencias graves, le hable en árabe a un grupo de jóvenes pidiendo instrucciones y ellos me persiguieron gritándome insultos en idioma turco. Hui de ellos y me escondí, pero uno me encontró y me ataco con un cuchillo, luchamos, no resulte herido pero creo que a él lo maté. Debí permanecer escondido hasta el próximo desplazamiento.

&gt; //Desplazamiento n° 70//
&gt; 
&gt; //Singularidad --¿AG42/43?-- AH05//
&gt; 
&gt; Desviación mayor detectada, en esta alternativa el imperio Otomano aún existe, pero sufre de gran inestabilidad política y hay revueltas motivadas por movimientos independentistas en todo el territorio. Tengo la certeza de que una desviación similar ocurrió en el desplazamiento anterior, el idioma hablado aquí es un dialecto turco que no domino plenamente, pero he evitado los problemas por el momento.

&gt; //Desplazamiento n° 71//
&gt; 
&gt; //Singularidad AH06//
&gt; 
&gt; Nueva desviación, las circunstancias geopolíticas –imperio Otomano aún existente pero al borde del colapso- son las mismas. Pero ahora incluye un medioambiente severamente degradado. La ciudad que visite está severamente contaminada, atmosfera irrespirable por la contaminación, todo el mundo utiliza tapabocas e incluso mascaras de gas, no hay niños en las calles y el rio Nilo es una masa pastosa marrón llena de basura, incluso vi fotografías de él en llamas luego de que los desechos químicos que lo saturan ardieran.

&gt; //Desplazamiento n° 72//
&gt; 
&gt; //Singularidad AH20//
&gt; 
&gt; He encontrado menos desviaciones en este caso, de hecho las variaciones detectadas se asemejan mucho  a las vistas en la alternativa AG36. País políticamente estable, colonia francesa hasta 1944, mayoritariamente seguidor del zoroastrismo.

&gt; //Desplazamiento n° 73//
&gt; 
&gt; //Singularidad AH22//
&gt; 
&gt; Desviaciones irrelevantes, muy similar a la alternativa anterior. Al igual que en las versiones anteriores cuenta con una importante minoría cristiana, pero curiosamente me encontré con un predicador callejero que hablaba –a gritos- de que esta próximo el “juicio de Dios” y que el “gran arrebatamiento” llegaría pronto, la doctrina del rapto es propia del protestantismo evangélico, especialmente estadounidense, no de ninguna variedad del catolicismo o del cristianismo copto que haya visto.
  

&gt; //Desplazamiento n° 74//
&gt; 
&gt; //Singularidad AH25//
&gt; 
&gt; Nuevamente hay poca variación, desviaciones irrelevantes, en cierto modo es un retroceso. ¿Una recalibración de la cadena de eventos original? Lo comprobaré revisando la serie de AH30 a AH40.
 

&gt; //Desplazamiento n° 75//
&gt; 
&gt; //Singularidad --AH29-- AH30, quizás 31//
&gt; 
&gt; Una desviación bastante notoria, pero no he podido identificarla por falta de medios para investigar. Territorio en guerra, la ciudad está en ruinas, evidencia de bombardeos y de combate urbano. He visto unos pocos civiles pero la mayoría debe haber huido o está en refugios subterráneos, he visto a lo lejos tropas armadas –no pude identificar sus uniformes- y he oído combates a la distancia, pero he tratado de evitar cualquier riesgo. Sin internet ni bibliotecas para investigar.
 

&gt; //Desplazamiento n° 76//
&gt; 
&gt; //Singularidad AH37//
&gt; 
&gt; Ciudad en ruinas, no ha causa de una guerra –al menos no de una reciente- sino que todo lo que veo son ruinas semienterradas en la arena, y parecen bastante antiguas, me es difícil calcular su antigüedad pero diría que tienen varios siglos de edad. No he encontrado documentos o cualquier escrito útil.
&gt; 
&gt; Aparte de algunos pájaros, solo vi a dos animales, los confundí al principio con camellos, pero se asemejaban mas bien a una pareja de Camas,[[footnote]] Animal hibrido de un dromedario y una llama, nacido por inseminación artificial. [[/footnote]] curioso, en todos mis desplazamientos la fauna y la flora no suelen variar mucho.

&gt; //Desplazamiento n° 77//
&gt; 
&gt; //Singularidad AH38//
&gt; 
&gt; Ciudad en ruinas, pero más reciente, y sin duda a causa de la guerra. Hay señales de bombardeos y de incendios, pero al menos hace dos décadas que fue abandonada, quizás más, encontré algunos documentos pero estaban en un idioma que no identifiqué, quizás un dialecto del germánico*. Solo hallé a una persona, una anciana que mendigaba en una esquina, no pude entender su idioma pero estaba claramente trastornada, y tan flaca y sucia que me causo una enorme compasión, incluso que le convidé algunas de mis raciones, pero no creo que le hayan sido de mucha utilidad.
&gt; 
&gt; *Me equivoque, era una variación del idioma holandés[[footnote]] En nuestra realidad se considera al holandés como un dialecto del idioma neerlandés, llamado también flamenco. [[/footnote]].

&gt; //Desplazamiento n° 78//
&gt; 
&gt; //Singularidad --AH39-- Creo que sin duda dentro de la serie AH40 ¿Mis instrumentos han perdido 
&gt; sensibilidad?//
&gt; 
&gt; Sin mayores variaciones, las circunstancias son las mismas, --esta vez encontré al rio Nilo, o lo que creo que es el rio Nilo. Se encontraba totalmente seco, aunque su cauce aun se distinguía. Ignoro la causa de una desviación tan radical, en esta serie debería ver una concatenación de variaciones dentro de un estrecho margen, pero no saltos tan radicales. Deberé estar especialmente alerta en los próximos desplazamientos.-- Consulté la posición de las estrellas, no es el rio Nilo, y esta ciudad no es el Cairo. Un desplazamiento espacial tan notorio se encuentra entre las variables aleatorias esperadas, no es preocupante, no por el momento.

&gt; //Desplazamiento n° 79//
&gt; 
&gt; //Singularidad ?????//

&gt; //Desplazamiento n° --79-- 80//
&gt; 
&gt; //Singularidad AJ90//
&gt; 
&gt; Enfermé violentamente con el anterior desplazamiento, dolores de cabeza, nauseas, visión borrosa, incluso vomité sangre. Ahora estoy mejor pero si tengo síntomas de sangrado interno no tendré más opción que acudir a un médico con cualquier excusa. Ni siquiera logre calcular en que alternativa estuve, pero si se que fue un desplazamiento demasiado largo entre series, eso debió afectar mi biología. 
&gt; 
&gt; Esta alternativa parece segura –país de lengua árabe, --cristiano--*, aparentemente estable, sin problemas de degradación ambiental urgente- tratare de permanecer aquí más tiempo antes de desplazarme otra vez. 
&gt; 
&gt; *Error mío, se trata en realidad de una variación del Yazidismo[[footnote]] Religion preislámica del Medio Oriente. [[/footnote]], que utiliza la cruz ansada (símbolo cristianos en muchas de las alternativas que he visto), por razones muy complejas como para resumirlas, como símbolo de //Melek Taus//[[footnote]] Ángel del Pavo Real, principal deidad del Yazidismo. [[/footnote]].

**Anexo: Documento ES-111-D2, transcripción de las notas halladas en 111-2, páginas 5 a 10.**

&gt; //Desplazamiento n° 60//
&gt; 
&gt; //Iniciando serie AG//
&gt; 
&gt; He detectado una desviación mayor, no un suceso aleatorio promedio, sino una verdadera concatenación de singularidades relacionadas originadas por una sola variable de notable importancia histórica. He permanecido más tiempo en esta alternativa que en otras, con el fin de documentar lo mejor posible esta desviación, la cual sin duda repercutirá con todas sus posibles variaciones en todas las series subsiguientes.
&gt; 
&gt; Lista de libros consultados:
&gt; 
&gt; -Historia del cristianismo (3 tomos) de Muhammad Al Achri 
&gt; 
&gt; -Historia del pueblo árabe, de Nihad Sharif 
&gt; 
&gt; -Enciclopedia de sectas, de Taoufiq Al Hakim
&gt; 
&gt; -El báculo y la cruz: una reflexión sobre el cristianismo, por Giacomo Ben Benutti (ahora Papa Ponciano IV)
&gt; 
&gt; -Historia del pueblo árabe (2 tomos) por Morrisey y Morton 
&gt; 
&gt; -Historia universal (5 tomos) de la editorial Abdelhadi 
&gt; 
&gt; -Evolución y cambio en el dogma religioso, de I.A.  Casares. 
&gt; 
&gt; Además de tres biblias, una copta, una de la iglesia etíope y otra católica romana.
&gt; 
&gt; Mahoma (nombre completo Abū l-Qāsim Muḥammad ibn ‘Abd Allāh ibn ‘Abd al-Muttalib ibn Hāšim) fue asesinado en el 619, por un miembro de su propia tribu, los Qurayshi, ya que estos eran los guardianes de la Kaaba, el recinto sagrado de los ídolos de los árabes y principal centro religioso de La Meca. Mahoma predicaba el rechazo a los ídolos y al politeísmo, y sin ellos, no habrían peregrinos hacia La Meca, ni comercio, ni riqueza.
&gt; 
&gt; Tras su muerte, y la de su esposa Jadiya y la de su tío Abu Talib, también en el mismo año, los seguidores de Mahoma fueron repudiados y sufrieron hambre y persecución. Sus creencias no prosperaron ni lograron arraigarse dentro del pueblo árabe. Hay contadas referencias sobre una “secta” que adoraba un único dios, que no eran cristianos ni judíos aunque sus prácticas y su doctrina parecían una mezcla de ambas religiones, como el no consumir cerdo, la circuncisión a los varones el séptimo día de nacidos o el creer en “Isha” (Isa, en el original) es decir Jesús, pero considerándolo un profeta al nivel de Abraham o Moisés, pero no el hijo de Dios. Estas referencias llegan hasta el siglo XI, después, nada.
&gt; 
&gt; ¿Qué sucedió entonces en el medio oriente y en África? Lo esperable, la desaparición del Islam dejo un hueco el cual fue llenado por el cristianismo, nada sorprendente, ya que llego a esas tierras antes que a Europa. Etiopia se convirtió en el siglo IV y Alejandría de Egipto fue el centro espiritual del norte de África, aun cuando la mayor parte de la población practicaba otras religiones, principalmente politeístas, eso hasta la expansión del Islam, sin Islam la fe en Cristo se expandió a todo el territorio que, en la línea original, seguía a Mahoma y a Allah. Eso en cuanto a lo correspondiente a África y Asia próxima. Indonesia por ejemplo, que en la línea original es el país con mayor numero de musulmanes (200 millones), aquí es un territorio en donde se practica el Hinduismo, Budismo y Confucianismo, además de pequeños grupos de católicos y protestantes. 
&gt; 
&gt; Volviendo a los países árabes, a partir del siglo II el núcleo de su espiritualidad fue la ciudad de Alejandría, que se desarrollo de modo independiente a Jerusalém y posteriormente a Roma. Luego del establecimiento de la Iglesia Católica y en especial entre los siglos VIII y XII, la historia del pueblo árabe es un batiburrillo de querellas eclesiásticas, conflictos religiosos, sectas, movimientos heréticos, cruzadas –eso no debe de extrañarnos puesto que en la línea original se organizaron cruzadas contra cristianos heréticos como los cátaros-, bulas papales ordenando la total y absoluta sumisión de los cristianos árabes a Roma, múltiples tentativas misioneras, revueltas, etc. Actualmente la situación, a grosso modo, es la siguiente:   
&gt; 
&gt; Egipto es en su mayor parte Copto, pero con una importante población protestante con la que hay continuos conflictos, por un lado los protestantes cuestionan a menudo el uso del Ankh o cruz ansada, un antiguo jeroglífico egipcio símbolo de la vida eterna, señalando que se trata de un símbolo claramente pagano, y también consideran a la veneración de la Virgen María como idolatría pura. A menudo son iconoclastas y han destruidos imágenes religiosas, en ocasiones muy valiosas por su antigüedad, como La Virgen de las Estacas, que data del siglo V. Por otro lado los protestantes son discriminados con frecuencia, a veces abiertamente y con la venia de las autoridades, y a menudo no obtienen autorización para construir nuevas iglesias o no pueden optar a ciertos empleos o incluso a ciertos colegios si revelan su fe.  
&gt; 
&gt; En la península arábiga, en Irak y otros países cercanos predominan distintas iglesias católicas de rito oriental (Caldeos, Maronitas, Sirios, Bizantinos, etc.). También están las iglesias de rito africano (Camitas, Etíopes, Alejandrinos, Sifitas, etc.), las que a menudo utilizan el símbolo del pez a la vez –o en vez de- la cruz. El norte de áfrica fue además un estupendo reducto para toda clase de herejías y movimientos gnósticos, como el Simonianismo,  el  Nicolaísmo, el adopcionismo (Jesús como ser humano, elevado a la categoría divina por Dios mediante adopción), Nestorianismo (Cristo radicalmente separado en dos personas, una humana y la otra divina, individuales y completas), etc., etc. Más al sur, en el África subsahariana, la fe en Cristo penetró con relativa eficacia, pero no de forma muy pura, dando origen a religiones sincréticas[[footnote]] Fusión de dos o más tradiciones culturales distintas. [[/footnote]] como el culto al Padre Luo o el Candomblé. También hay una importante comunidad hindú en África Oriental a causa de la visita de comerciantes de la India durante siglos.
&gt; 
&gt; Un caso distinto es el de Afganistán, que  es casi totalmente budista, lo que no nos debe de extrañar, los talibanes se hicieron conocidos antes del 11/7 por destruir los Budas de Bāmiyān, estatuas gigantescas cuya estética pertenece al arte greco-budista. Aun hoy en la zona existen algunos monasterios budistas con más de 1.500 años de edad. Ahora la palabra “talibán” tan solo significa “estudiante”-específicamente universitario- en el idioma Pastún.
&gt; 
&gt; En Irán en cambio, predomina el Zoroastrismo, la religión original de la antigua Persia, aunque hay minorías cristianas, en cambio los yazidíes son sumamente abundantes en la península arabica, Pakistán no existe, ya que este país fue creado como una solución al conflicto entre musulmanes e hindúes una vez que la India consiguió su independencia.
&gt; 
&gt; Israel tampoco existe, en cambio existe un país –gobernado por una monarquía- llamado Arabia Pétrea[[footnote]] Nombre de una provincia del imperio romano en el siglo II [[/footnote]], que abarca la mayor parte de Jordania, todo Israel y Palestina, parte del Líbano y de Siria. Mayoritariamente cristiano, pero en el área correspondiente a Palestina existe una importante comunidad judía, la cual se incrementa cada vez mas y está empezando a provocar ciertas tensiones con el resto de la población. Los judíos siguen dispersos por todo el mundo aunque no discriminados legalmente ni excluidos del resto de la sociedad, a pesar de que el antisemitismo sigue siendo bastante común, eso motivó la creación de un movimiento sionista aunque bastante anterior a Theodor Herzl, en esta realidad ese movimiento a favor de un estado judío surgió en tiempos de Napoleón I y motivó la creación de colonias judías no solo en Palestina, sino también en Madagascar y las islas Malvinas, aunque sin una real autonomía.  
&gt; 
&gt; América fue descubierta en 1512 por el almirante turco Piri Reis  quien desembarco en el extremo sur de la península de la Florida (Denominada Elbistan en un principio y ahora, tras un largo periodo de dominio francés, Aquitania).No hubo mayores cambios en el trato que las potencias coloniales les dieron a los pueblos amerindios, si en cuanto a la larga serie de disputas y conflictos entre ellas, principalmente Francia, Hispania (Portugal y España), Inglaterra y el imperio otomano, quien disputó a Hispania el control de la zona que actualmente es Brasil.
&gt;
