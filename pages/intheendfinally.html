&#34;Está quase na hora.&#34; Allen mantinha a mão no botão e os olhos grudados no monitor. Ele estava sozinho na cabine, igual a um número desconhecido de compatriotas. O sistema fora projetado de forma que ninguém soubesse dizer qual cabine estava no controle de qual, ou quantas havia.

&#34;Todos os olhos estão fixos no alvo,&#34; comentou a voz à sua esquerda. Devido aos efeitos do rádio, ela era chata, monótona e nem mesmo o gênero aparecia. Allen sabia que sua voz seria a mesma do lado deles. Ele nunca saberia que cabine estava falando. Ele passou a mão esquerda nos botões de preparação, balançando a cabeça, embora não pudesse ser visto.

&#34;As armas estão preparadas. Temos...&#34; Seus olhos caíram para o número na tela antes de pular de volta para o monitor. &#34;Aproximadamente setenta e quatro armas de vários tipo apontadas no alvo. Uma delas deve fazer alguma coisa.&#34; Ele esperava. Sob o som de suas vozes, ele ainda podia ouvir a contagem regressiva. Estava se aproximando. Logo, toda sua preparação valeria a pena.

&#34;Todas as cabines estão online,&#34; afirmou a voz à sua direita. Allen ficou um pouco aliviado por alguém saber. Sozinho nesta cabine, sabendo o que estava por vir, uma pequena parte de sua mente insistia que ele era o único. Que ninguém de fora levava isso a sério. Mas não, as cabines estavam todas- &#34;Esquece. Acabamos de perder uma cabine. Tentando reconectar... conexão perdida. Todas as cabines, fiquem atentos, uma cabine não está respondendo.&#34;

Ele se inclinou para frente, tirando os olhos da tela com relutância para verificar seu quadro. Três armas acabaram de ser colocadas em seu controle. Pulverizador de ácido, lança-chamas e balas perfurantes de armadura em uma metralhadora Gatling. Ele sabia que havia sistemas reservas sobre reservas, mas mesmo assim... Ele apertou os botões, preparando suas novas armas. A contagem regressiva chegou a trinta segundos e ele estava pronto para fazer seu trabalho.

&#34;Mais duas cabines pararam de responder. Atenção, todas as cabines, perdemos três cabines. É possível que estejamos perante inimig- Cinco, perdemos cinco cabines.&#34; As mãos de Allen eram um borrão, preparando mais sistemas de armas. Os números diminuíam constantemente, enquanto a voz monótona falava de mais cabines perdidas e da importância de todas as cabines restantes permanecerem ativas e alertas.

Na marca de cinco segundos, até mesmo aquela voz parou. Allen sabia em seu coração que estava sozinho. Ele era o último.

Na marca de quatro segundos, algo bateu na lateral de sua cabine. Seu dedo pairava sobre o botão.

Três segundos, ele podia ouvir algo rasgando a parede atrás dele.

Dois segundos e ele sentiu uma brisa na nuca. As portas deveriam ser à prova disso!

Um segundo, e algo tocou suas costas, tentando puxá-lo. Com a última gota de sua força, quando o cronômetro chegou a zero, Allen apertou o botão. Ele quase achou ter ouvido uma voz humana. O monitor que mostrava aquela maldita caixa apagou com o clarão do armamento.

&gt; A todas as unidades:
&gt;
&gt; Perdemos contato com a Base Ártica Theta. Sem resposta de nenhum sistema. Acredita-se que todas as equipes do sítio estejam mortas. Sistemas automáticos ativaram a bomba nuclear do sítio. Nossas equipes não chegaram a tempo de evitar a detonação, aqueles desgraçados paranoicos realmente conseguiram.
&gt; Retirar todas as unidades da área, não temos tempo para lidar com a radiação.
&gt; Agente Especial Joshua Kent
