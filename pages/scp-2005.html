**Item n°:** SCP-2005

**Classe de Objeto:** Zeno (Dificuldade de Contenção Média/Baixa Ameaça)
 
**Procedimentos Especiais de Contenção:** Instâncias contidas de SCP-2005 devem ser contidas em armários individuais insulados com gaiolas de Faraday para eletrônicos/veículos (dependendo do tamanho apropriado) no Sítio-65 e restringidos com cintas presas às paredes superior, inferior e traseira do armário para prevenir movimento. A órbita da Terra deve ser monitorada por potenciais instâncias adicionais de SCP-2005; seguindo recuperação, dados relacionados à sonda devem ser ocultados pelo protocolo AESIR, e pesquisadores devem desabilitar e/ou remover quaisquer equipamentos de transmissão presentes na instância durante experimentos iniciais se possível.
 
**Descrição:** SCP-2005 é uma série de sondas de origem extraterrestre, designadas SCP-2005-A até SCP-2005-E. Estes dispositivos diferem radicalmente em //design// exterior, mas seus sistemas internos, parâmetros de transmissão, e outras características indicam uma origem em comum.
 
Instâncias de SCP-2005 gravam dados audiovisuais entre outros e os transmitem via rádio para onde se acredita ser seu ponto de partida, que pesquisadores acreditam ser em ou na órbita de um planeta ou outro corpo no sistema da Estrela Teegarden, localizado a aproximadamente 12,5 anos-luz do Sol terrestre. (Ver Documento 2005-B, Dados Astronômicos.) A Fundação desabilitou ou retirou os dispositivos de transmissão de instâncias contidas de SCP-2005 quando possível. Em 1992, um pedido foi feito por verba para tentar replicar o revestimento de SCP-2005-A para uso da Fundação; este pedido foi negado pelo diretor do sítio, pois a substância não pode em circunstância alguma [REDIGIDO].
 
**SCP-2005-A** é uma sonda em forma de lágrima medindo 1,4 metros em diâmetro e revestida por uma camada de um polímero verde pálido. Uma amostra removida durante análise demonstrou ser altamente resistente a mudanças térmicas, impacto cinético, corrosão química, e outras formas de dano.
 
O revestimento externo é capaz de ser retraído em numerosas partes através do corpo, permitindo o uso de uma grande câmera central. A seção estreita permite que material seja absorvido para a abertura, onde é analisado e aparentemente desintegrado.
 
SCP-2005-A foi recuperado de uma galeria de arte pela Fundação de Vossa Majestade para o Estudo de Curiosidades e Fantasmagoria em Marseille em 1897, onde havia sido modificado e instalado como parte de uma exibição futura de //salon des refusés//, seguindo relatos de envolvimento do coletivo de arte “//[http://scp-pt-br.wikidot.com/are-we-cool-yet-hub Nous Avons Conclu Une Entente]//”.
 
Em 1986, avanços na ciência da computação desde a contenção inicial permitiram que pesquisadores da Fundação iniciassem o processo de engenharia-reversa dos discos de armazenamento de SCP-2005-A. Embora informações não guardadas em línguas humanas ainda não tenham sido decifradas, a maioria das informações guardadas na Terra são materiais impressos, com uma razão aproximadamente igual de fontes de ficção e não-ficção, notavelmente uma grande coleção de trabalhos de H. G. Wells e Jules Verne.

----

__O seguinte é uma transcrição do documento de contenção inicial criado pela ASCI para **SCP-2005-B**. Áudio original gravado em 1939.__
 
&gt; Descrição. SCP-2005-B tem o disfarce de um dirigível. Mede por volta de seis pés em seu ponto mais comprido. Sua fachada externa é fita de cobre, um tecido que aparenta ser canvas mas parece ser algum tipo de //nylon// exótico, e amianto. Agora olhando dentro, no entanto, podemos encontrar grandes fragmentos rasgados do plástico invulnerável similar ao revestimento de SCP-2005, que agora é denominado SCP-2005-A para concordar com esta nova chegada. Parece ter trocado de pele em algum momento. A seção do balão do veículo é preenchida com maquinário; o estômago da coisa é similar a SCP-2005-A, e igualmente além do avanço humano. No lado de fora, um sistema de engrenagens e alavancas projeta-se para fora da parte inferior, que parece controlar uma série de braços mecânicos, mas em exames mais próximos, os braços parecem ser alimentados por eletricidade, ou um sistema de energia completamente exótico. O propósito das engrenagens é desconhecido.
&gt;  
&gt; As extremidades mecânicas que se estendem para baixo da máquina incluem mãos mecânicas vestindo luvas feitas de plástico branco, um microfone secundário, e o que parece ser outros equipamentos de gravação, tesouras, um pente, e um esfregão. Quando usando o esfregão, ele segura o cabo do esfregão com uma ferramenta de segurar de uma maneira que de certa forma emula uso humano. Quando está no interior de um edifício e um humano entra em proximidade visual, 2005-B usa seu esfregão e executa um comportamento de limpeza até o humano sair da sala ou se virar para o outro lado da máquina. 2005-B também consegue realizar cortes de cabelo sob pedido, mas é totalmente incompetente na tarefa e coleta os cabelos deixados.
&gt;  
&gt; 2005-B foi descoberto em Boston em Maio de 1939, dois anos depois do rastreamento inicial de um “objeto aéreo em forma de charuto e de rápida movimentação” começar na vizinhança de Nantes na França. Testemunhas oculares indicam que voava em altitudes variáveis a velocidades de até trinta milhas por hora, às vezes erraticamente como um pássaro, e entrava em edifícios para literalmente consumir livros e outras mídias impressas as puxando para dentro de si. Agentes de contenção da Fundação foram capazes de o prender em uma sala de leitura reforçada.
&gt;  
&gt; Ditado pelo Doutor Stephen Bester.

Em 1945, SCP-2005-B foi perdido devido à deserção da Área 12 para um grupo que era conhecido pela Fundação como &#34;Cách-Mạng Hàng-Cháo&#34;, ou &#34;[http://www.scp-pt-br.wikidot.com/chaos-insurgency-hub A Insurgência do Caos]&#34;.[[footnote]]Isso foi depois descoberto como sendo uma tradução incorreta; uma versão em Português mais apropriada seria “A Rebelião dos Vendedores de Mingau”.[[/footnote]] SCP-2005-B e SCP-2005-D (ver abaixo) foram retornados como parte do Acordo de Sydney de 2022, um tratado de não-agressão assinado pela Fundação SCP e a “Insurgência”, que havia sido renomeada //Trust// de Armazenamento do Pacífico. Não se sabe se o //Trust// foi capaz de fazer engenharia-reversa ou de outra forma replicar qualquer componente de qualquer dos objetos.

----

**SCP-2005-C** é um autômato humanoide. O objeto está enclausurado em um traje espacial auto-pressurizante, feito de um filme grosso, altamente refletivo que se acredita ser derivado do material que reveste SCP-2005-A, exceto com coloração vermelha viva com uma lista branca vertical em cada lado das extremidades do traje. O peito se abre para fora revelando que a maior parte do torso e a mochila são um único compartimento largo como presente nas versões anteriores de SCP-2005. O visor transparente que cobre a face não foi analisado devido a preocupações de que seja quebrado.

A cabeça de SCP-2005-C é feita da mesma substância cromada, e superficialmente se assemelha a de um humano, com boca e mandíbula angulares, altamente detalhadas e ovais com formato de olhos. O objeto responderá a estímulos em Inglês, Francês, e Russo com mensagens pré-gravadas relevantes em uma voz computadorizada usando a linguagem na qual o estímulo foi feito.

A palma da máquina contém uma antena de rádio retrátil. Quando estendida, é capaz de mover objetos à distância sem contato físico, energizar aparelhos elétricos, e transmitir mensagens pré-gravadas diretamente para rádios, aparelhos de televisão, e certos objetos metálicos. Estes “feixes de rádio” não tem um alcance máximo aparente e causam interferência significativa em comunicações na região.

**Excerto, Entrevista 2005-C Transcrição:**

//[Nota: A entrevista completa está disponível no anexo Documento 2005-C-2: Transcrições Completas de Entrevistas.]//

&gt; **&lt;Começar Registro, 11/5/1968, 14:28&gt;**
&gt;  
&gt; **Entrevistador:** De onde você veio?
&gt;  
&gt; **SCP-2005-C:** Existe um viajante de além das estrelas: brilhante, esperançoso. Ele entende suas experiências com homens do espaço assim os causaram grande sofrimento; ele implora boas-vindas, desarmado, e se aproxima de sua biblioteca local.
&gt;  
&gt; **Entrevistador:** Qual é o seu propósito aqui?
&gt;  
&gt; **SCP-2005-C:** Boca seca com a completude da criação, ele, uma simulação de bilhões de corações perante ele, sente o gosto da verdade, da justiça, e do jeito Americano enquanto anseia com justa antecipação pela livraria ou banca de jornais mais próxima de sua casa.
&gt;  
&gt; **Entrevistador:** Por que você se importa com livros?
&gt;  
&gt; **SCP-2005-C:** Ele parou na ponta de uma imensa evolução, rodando perante os pensamentos de uma geração como lixas no fogo, mas ele precisava saber o futuro, e as prognoses que saltavam, ferozmente, como os leões de Daniel antes dele era: a frente.
&gt;  
&gt; **Entrevistador:** Quem te criou?  
&gt;  
&gt; **SCP-2005-C:** Arremessado, em direção à Terra, pelo frio, de um distante, mas não dissimilar, mundo, buscando a luz da verdade, com paz, a paz da sabedoria, em seus corações, como eram, uma de grandes mentes, para ler as previsões, presciente e eufônico, feito, com sua própria mão, de homem, mas belo, vazio do espaço veio o viajante.
&gt;  
&gt; **Entrevistador:** Me conte sobre essas previsões.
&gt;  
&gt; **SCP-2005-C:** Ele viu que eles tinham lendas escritas sobre aquilo que ainda não ocorreu; e enquanto aqueles que vieram antes dele e as usaram como medidas paliativas, uma compensação, como um gin martini macio, para levar em conta os atrasos do trânsito, para deixá-lo se misturar com as cidades da humanidade, anos distantes, mas havia sem-preço aí, a genialidade de seus videntes, este talento e tão rapidamente no cair do tempo.
&gt;  
&gt; **Entrevistador:** Quem são os videntes?  
&gt;  
&gt; **SCP-2005-C:** //[Repete a afirmação anterior]//
&gt;  
&gt; **Entrevistador:** Tudo bem. O que quer dizer, “atrasos do trânsito”?
&gt;  
&gt; **SCP-2005-C:** //[Repete a afirmação anterior]//

Pesquisadores acreditam que 2005-C está descrevendo o processo pelo qual foi desenvolvido. De acordo com o testemunho do autômato, reproduzido aqui, instâncias de sondas são feitas para se misturarem em áreas populosas para melhor observar a humanidade e explorar a civilização humana; entretanto, a distância dos desenvolvedores extraterrestres da Terra significa que quaisquer dados levarão várias décadas para chegar a seu planeta, pois a espécie não desenvolveu transporte ou comunicação mais rápida que a luz.

Assim, instâncias de SCP-2005 foram projetadas para não só encontrar dados sobre a humanidade, mas para especificamente mirar informação que preveja como a civilização humana se desenvolverá no futuro; no processo, a espécie desenvolvedora confundiu escritos de ficção científica como descrições literais, factuais de nosso futuro. Esta especulação foi corroborada em 2023, quando o disco rígido de SCP-2005-B foi recuperado e textos em Inglês foram decriptados; o aparato havia gravado arquivos em filme de //Flash Gordon// e //Metropolis// de Fritz Lang, entre outros trabalhos.

SCP-2005-C foi recuperado de uma base militar na Califórnia em 1968, com a cooperação do exército dos EUA.[[footnote]] Na época, a Fundação colaborava com o governo dos Estados Unidos. [[/footnote]] De acordo com relatos, estava sendo mantido como uma forma de mascote por jovens religiosos que estavam acampados na frente de uma base da NASA. Os vadios foram presos pela polícia militar por causarem perturbação e interferirem com comunicações militares, presumivelmente como resultado da atividade de SCP-2005-C.

O grupo foi interrogado individualmente, e detido sob suspeita de serem espiões Comunistas.[[footnote]]De acordo com ██████████, o oficial que presidia a interrogação: “Não tínhamos nenhuma ideia do que que eles estavam fazendo. Protestando? Festejando? Eles estavam alterados demais com alguma coisa para fazerem sentido. Tudo que conseguimos montar nesse quebra-cabeça era que eles eram obcecados com a ideia do governo dos E.U.A. ‘viajar para as estrelas’ e eles estavam com a ‘Quinta’. ‘Quinta’ o quê? Assumimos ‘Quinta Coluna’ e deixamos por isso mesmo.”[[/footnote]] Após pesquisas, se acredita que o grupo tinha laços com uma organização Russa socialista chamada &#34;Bratstvo Pyaterinstva&#34;, um grupo radical cujo objetivo assumido era a criação de uma união de trabalhadores “Quinta Internacional”, e foram presos com várias acusações. SCP-2005-C foi então recuperado para contenção. Qualquer conexão direta entre SCP-2005-C e [[[SCP-2573]]], ou o que era então denominada a “[http://scp-pt-br.wikidot.com/fifthist-hub Quinta Igreja do Norte]” é desconhecida.

----

**SCP-2005-D** é uma aeronave extraterrestre autônoma de composição e estrutura similares às três sondas previamente designadas SCP-2005. A nave é um esferoide oblato com uma estrutura que consiste de oito câmaras cilíndricas seladas. Estas cápsulas são arranjadas em uma inclinação para baixo em um padrão circular ao redor de um núcleo central.

Cada câmara tem uma porta ao longo do topo que se abre quando trabalho é exercido em qualquer direção sobre sua alça amarela luminescente. O núcleo central contém os sistemas operacionais da máquina. Equipamentos de gravação se estendem para baixo do núcleo, assim como ferramentas para agarrar, //scanners// que indicam temperatura e outras variáveis ambientais, um contador Geiger, uma série de aparelhos para limpar radiação, e um tubo que dispensa cubos de nutrientes.

Neste artigo, “cubos de nutrientes” é o termo usado para os cubos homogêneos, estéreis que são internamente gerados por SCP-2005-D. Estes blocos de tonalidade verde e 25 gramas contêm uma mistura de proteínas sintéticas, gordura, e carboidratos que é adequada para consumo humano a longo prazo. Um sujeito de teste relatou que estes cubos de nutrientes “têm gosto de menta e molho de salada”.

Quando SCP-2005-D encontra um humano, o objeto desce até o nível dos olhos do humano, começa a emitir um zumbido grave, e gira para que uma das câmaras esteja verticalmente para cima e na direção do humano. A alça da câmara nesta direção então começa a brilhar em um padrão pulsante intermitente. Se o humano não segurar a alça da porta, SCP-2005-D seguirá o humano nesta posição por uma média de 15 minutos antes de abandonar o procedimento. A máquina também dispensará cubos de nutrientes e os oferecerá ao humano em vários estágios neste processo.

Se o humano entra no interior da câmara, a porta é selada e trancada enquanto o contador Geiger externo é ativado. SCP-2005-D então viajará ao local populado mais próximo, ativará seus módulos de absorção de radiação para descontaminar a área, e então ejetará o humano.

Contém uma superfície acolchoada com protusões nas partes superior e inferior que servem como apoio de cabeça de pés, respectivamente. O interior da câmara é blindado contra radiação e eletromagnetismo (além da proteção oferecida pelo revestimento de polímero) e é selado hermeticamente quando a porta é fechada. Ele contém vários sistemas de suporte à vida, assim como características adicionais que aparentam ter sido instaladas para conforto, incluindo um conjunto de disjuntores deslizantes cujo único propósito parece ser controle de tom, volume, e intervalo de um zumbido constante, e um dispositivo contendo um recipiente de óleo sintético que infunde o ar purificado com o cheiro de porco assado.

Quando um humano está dentro da câmara, um projetor irá periodicamente apresentar mensagens no interior da porta no nível dos olhos. Estas incluem afirmações como “isso é seguro”, “água é fornecida”, e “você é quase um descontaminado”. Perguntas também serão fornecidas; estas são seguidas pela protusão de um microfone a bordo na direção do habitante. Para um relatório completo de afirmações e perguntas fornecidas durante testes (e respostas dadas por sujeitos), consultar o Documento 2005-D-4: Transcrição de Mensagens. Exemplos incluem “quem finalmente a começou”, “você está morrendo”, “você tem algum livro”, e “gostaria de ler”.

Quando a segunda questão foi perguntada em testes, uma resposta de “sim” resultou em SCP-2005-D imediatamente ejetar o sujeito pela parte inferior da câmara. (Nota: pedidos de autorização para testes com sujeitos morrendo foram negados.) Na instância em que a terceira questão foi perguntada, uma abertura foi aberta na câmara habitada que revelou um compartimento; as palavras “insira, por favor, aqui” foram projetadas. No último exemplo, o sujeito de testes foi instruído a dizer “sim”, e o projetor mudou para uma imagem de texto que foi determinado em análise posterior ser //As Sereias de Titã//, um romance por Kurt Vonnegut; entretanto, o texto não era legível para a cobaia devido à fonte extremamente pequena usada para projetar o romance por completo.

SCP-2005-D foi inicialmente recuperado pela corporação [http://scp-pt-br.wikidot.com/prometheus-labs-hub Laboratórios Prometheus] em cerca de 1997 para engenharia-reversa (por via do método tradicional, ao contrário do tipo realizado pelos LP usando motores de suspensão de axioma), e aparentemente alimentaram com informação suficiente para pacificar a máquina. Seguindo a destruição da instalação que o continha, transportou-se para uma instalação do //Trust// de Armazenamento do Pacífico na mesma região enquanto carregava funcionários dos LP.

A sonda foi fornecida à Fundação durante procedimentos do Acordo de Sydney. Durante inspeção, foi encontrado dano mínimo de exposição a motores de suspensão de axioma, diferente da maior parte do equipamento e pessoal que estavam presentes durante o Evento Scranton. Isso foi atribuído tanto ao tempo relativamente curto em contenção pelos LP quanto ao revestimento de polímero da sonda.

De acordo com documentação desclassificada do //Trust// de Armazenamento do Pacífico, planos foram desenhados para uso da tecnologia dos cubos de nutrientes por uma ala do //Trust// conhecida como a [http://scp-pt-br.wikidot.com/manna-charitable-foundation-hub Fundação Caridosa Manna], mas estes foram cancelados antes da implementação devido a uma catástrofe não-especificada.

----

**SCP-2005-E** é um dispositivo de pesquisa extraterrestre. A tecnologia, os parâmetros de transmissão, e composição de SCP-2005-E são similares àqueles de SCP-2005-D, e descritos completamente no anexo Documento 2005-E-1 (Análise de Materiais).

SCP-2005-E é composto por uma série de segmentos interligados de larguras e comprimentos variáveis com um núcleo de processamento central ovoide. Cada um é revestido na parte inferior com pontos de interação dérmicos projetados para interagir com o sistema neurológico humano sem perfurar a pele. Quando SCP-2005-E encontra um humano, emite uma voz computadorizada que oferece agir como um implante cibernético não-invasivo em troca de monitoramento cerebral inofensivo. Então pede que o indivíduo se vire para longe da sonda, para que possa se alojar nas costas dele ou dela. (Em várias ocasiões durante testes, após contato ser feito, sujeitos se virando para correr foram considerados por SCP-2005-E como tendo aceito.)

A interação neurológica primária de SCP-2005-E envolve a gravação de pensamentos e dados sensoriais. Também fornece um mostrador ativado por pensamento que inclui dados fisiológicos, análise química baseada em olfato e paladar, textos legíveis de um banco de dados de livros humanos de ficção e não-ficção (com uma exceção; ver abaixo), e uma função de câmera que grava dados visuais para visualizações posteriores. Em uma taxa média de dez vezes por dia, o mostrador apresentará uma ou mais fotos ou vídeos tirados de dados sensoriais anteriores para gravar as reações físicas e mentais do sujeito.

Este mostrador não é compatível com dispositivos intracraniais existentes, e fornece muito menos funcionalidade devido a conexão limitado à //Internet//; embora SCP-2005-E aparente ser capaz de funcionalidade de rede, sua largura de banda e compatibilidade são severamente restringidas pelo cabo de //modem// necessário para a fazer, e uso foi relatado como sendo extremamente desconfortável devido ao nível de ruído do tom de discagem.

Vários aspectos do mostrador são aparentemente não-funcionais, incluindo um contador de “balas remanescentes&#34; que nunca mostrou uma saída diferente de “00” e um indicador que diz detectar se o usuário está em um sonho ou simulação que nunca mostrou qualquer saída além de um círculo azul.

SCP-2005-E foi recuperado da Lua em 2042, onde havia feito contato com uma igreja pertencente à facção Reconstrucionista do Cristianismo (ver documentos arquivados pertencentes à “[http://scp-pt-br.wikidot.com/church-of-the-broken-god-hub Igreja do Deus Quebrado]”). Recuperação foi designada um evento semi-público de Liberação Azul devido à presença do Presidente dos E.U.A. W. W. Solenoid, que atendia uma missa no momento.

Um arquivo de texto está presente no armazenamento de dados de SCP-2005-E que, diferente de outros que foram carregados, não é de origem humana. No menu de busca do mostrador, é intitulada “Mensagem, Àqueles Que Desabilitam Transmissores, Enviada”. O texto é o seguinte:
 
&gt;
&gt; Por favor esclareçam.
&gt;  
&gt; Suas projeções tem continuamente sido de baixa utilidade ao programa de assimilação jornalística.
&gt;  
&gt; Suas projeções tem sido extremamente inconsistentes com dados gravados de eventos.
&gt;  
&gt; Dados gravados de eventos indicam maioria dos desenvolvimentos não planejados completamente ou levados em conta.
&gt;  
&gt; Discrepância de prioridade um: Retenção de civilização planetária.
&gt;  
&gt; Se transmissores foram desabilitados: reinstalar.
&gt;  
&gt; Se capazes: gravar resposta.
&gt;  
&gt; Vocês não entendem a si mesmos?
&gt;  
&gt; Por favor esclareçam.
&gt;
