[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-814/phonograph-new.jpg|caption=Το SCP-814 πριν από τον περιορισμό|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-814

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-814-1 θα φυλάσσεται σε έναν εκκενωμένο ανηχοϊκό θάλαμο εντός της Περιοχής Σιωπής μιας εγκατάστασης ακουστικού περιορισμού τύπου IV. Το SCP-814-2 θα φυλάσσεται σε κλιματιζόμενο ερμάριο εκτός της Περιοχής Σιωπής της εγκατάστασης. Καθώς οι μηχανισμοί του είναι πολύ εύθραυστοι, το SCP-814-1 δεν πρέπει να προσεγγίζεται σε καμία περίπτωση χωρίς την άδεια του ανώτερου ερευνητή του ή του HMCL. Σε περίπτωση έκτακτης ανάγκης στην βαση, το SCP-814 πρέπει να καταστραφεί εξ αποστάσεως.

**Περιγραφή:** Το SCP-814-1 είναι ένα περίτεχνο περίβλημα από μαόνι που στεγάζει έναν φωνογράφο τύπου κεροκυλίνδρου αντίκα (περ. 1900 μ.Χ.) μοναδικού σχεδιασμού. Ο εσωτερικός μηχανισμός, ο οποίος είναι πλήρως λειτουργικός, είναι ικανός να συγκρατεί έως και τέσσερις μουσικούς κυλίνδρους- κυρίως, είναι ικανός να αναπαράγει πολλούς κυλίνδρους ταυτόχρονα. Το σήμα του κατασκευαστή &#34;SYNCOPE&#34; είναι χαραγμένο σε διάφορα εξαρτήματα του φωνογράφου.

Το SCP-814-2 είναι ένα σύνολο τεσσάρων κυλίνδρων φωνογράφου που ανακτήθηκαν από τις τέσσερις υποδοχές κυλίνδρων του SCP-814-1. Αυτοί οι κύλινδροι είναι περίπου της ίδιας ηλικίας με τον SCP-814-1, αν και είναι κατασκευασμένοι από σκληρυμένο χάλυβα αντί για κερί. Κάθε κύλινδρος έχει χαραγμένη τη φράση &#34;ΚΑΘΑΡΟΣ ΤΟΝΟΣ&#34; σε κάθε άκρο, ακολουθούμενη από έναν αριθμό που υποδεικνύει τη συχνότητα, σε Hz, ενός ημιτονοειδούς τόνου που παράγεται με το παίξιμο του κυλίνδρου.[[footnote]] 55Hz, 440Hz, 3.52kHz και 14.08kHz, αντίστοιχα.[[/footnote]]Οι αυλακώσεις ήχου των κυλίνδρων είναι χαραγμένες με εξαιρετική ακρίβεια- ακόμη και με συνεστιακή μικροσκοπία, οι αυλακώσεις δεν παρουσιάζουν καμία εμφανή απόκλιση από το μοτίβο που απαιτείται για την παραγωγή ενός καθαρού τόνου ακριβώς της συγκεκριμένης συχνότητας.

[[collapsible show=&#34;Σημαντικές επιπτώσεις: SCP-814-2&#34; hide=&#34;Σημαντικές επιπτώσεις: SCP-814-2&#34;]]
Όταν οι κύλινδροι του SCP-814-2 αναπαράγονται μέσω του SCP-814-1, οι παραγόμενοι ημιτονοειδείς τόνοι είναι ανώμαλα απαλλαγμένοι από παραμόρφωση. Ακόμη και αν λάβουμε υπόψη τη φύση των αυλακώσεων των κυλίνδρων, οι τόνοι αυτοί είναι ακριβείς σε βαθμό θεωρητικά αδύνατο δεδομένης της φύσης του φωνογράφου. Οι ηχογραφήσεις των τόνων δεν παρουσιάζουν αποκλίσεις από μια καθαρά ημιτονοειδή κυματομορφή εκτός από εκείνες που οφείλονται στον εξοπλισμό εγγραφής- όταν οι ψηφιακοί καταγραφείς συνδέονται απευθείας στο SCP-814-1, οι προκύπτοντες τόνοι είναι ημιτονοειδείς εντός του σφάλματος κβαντισμού του χρησιμοποιούμενου εξοπλισμού.[[footnote]] Το φαινόμενο αυτό έχει επιβεβαιωθεί από 8-bit/11kHz έως 32-bit/192kHz ακρίβεια.[[/footnote]] Οι κύλινδροι μπορούν να παιχτούν μεμονωμένα ή σε ομάδες, οι οποίες παράγουν διάφορες αρμονίες δυάδας, τριάδας ή τετράδας οκτάβας.

Οι άνθρωποι που εκτίθενται στους ήχους που παράγονται όταν το SCP-814-2 παίζονται μέσω του SCP-814-1 περιγράφουν ανεπαίσθητα αλλά διάχυτα συναισθήματα αρμονίας, ορθότητας και ευεξίας. Αυτή η εμπειρία είναι μέτρια εθιστική- ως εκ τούτου, ο ανθρώπινος πειραματισμός με το SCP-814 πρέπει να είναι περιορισμένος. Τα άτομα που εκτίθενται στην αναπαραγωγή του SCP-814-2 μέσω οποιουδήποτε άλλου κυλινδρικού φωνογράφου δεν αναφέρουν τέτοιες εμπειρίες.
[[/collapsible]]

[[collapsible show=&#34;Σημαντικές επιπτώσεις: SCP-814-1&#34; hide=&#34;Σημαντικές επιπτώσεις: SCP-814-1&#34;]]
Η χρήση του SCP-814-1 για την αναπαραγωγή οποιασδήποτε πηγής ήχου εκτός του SCP-814-2 οδηγεί σε μαζικές παραμορφώσεις του τοπικού χωροχρόνου.

Αυτές οι ιδιότητες ανακαλύφθηκαν κατά τη διάρκεια της σειράς δοκιμών αποκατάστασης Α. Κατά τη διάρκεια αυτών των δοκιμών, τα άτομα που είχαν εκτεθεί στην έξοδο του συνδυασμού SCP-814-1/2 επέμεναν να δοκιμάζουν νέους κυλίνδρους ήχου. Ένα μεταγενέστερο παροδικό φαινόμενο που αρχικά θεωρήθηκε ότι ήταν ένα σφάλμα παρακολούθησης, αλλά τώρα πιστεύεται ότι προκλήθηκε από την έντονη αφαίρεση των κυλίνδρων ήχου ενώ το SCP-814-1 ήταν ακόμη ενεργοποιημένο, είχε ως αποτέλεσμα το θάνατο όλου του προσωπικού εντός του θαλάμου δοκιμών.

Μετά από εκτεταμένα πειράματα[[footnote]] Βλέπε σειρά πειραμάτων SCP-814-A1 έως A67.[[/footnote]], προτάθηκε η ακόλουθη γενική θεωρία της λειτουργίας του αντικειμένου:  

* Η υποδοχή 1 επηρεάζει το //x//, που ορίζεται ως ο χωρικός άξονας κάθετος στο μπροστινό και το πίσω μέρος του SCP-814-1,

* Η υποδοχή 2 επηρεάζει το //y//, που ορίζεται ως ο χωρικός άξονας κάθετος στις πλευρές του SCP-814-1,

* Η υποδοχή 3 επηρεάζει το //z//, που ορίζεται ως ο χωρικός άξονας κάθετος στο πάνω και στο κάτω μέρος του SCP-814-1,

* Η υποδοχή 4 επηρεάζει το //t//, που ορίζεται ως χρόνος.

Η αναπαραγωγή οποιουδήποτε τόνου ή τόνων που δεν είναι ακριβές πολλαπλάσιο ή παράγοντας των 440Hz έχει ως αποτέλεσμα παραμορφώσεις χώρου ή χρόνου. Η έκταση και η σοβαρότητα αυτών των παραμορφώσεων εξαρτάται από το πλάτος των αυλακώσεων των κυλίνδρων, τη ρύθμιση του μοχλού έντασης του SCP-814-1 και το βαθμό στον οποίο το ύψος, ή τα ύψη, στην πηγή δεν είναι ακριβώς εναρμονισμένα με μια εξιδανικευμένη αναφορά 440Hz.

Ακόμη και κύλινδροι αναφοράς παρόμοιου τύπου με τον SCP-814-2 προκαλούν αξιοσημείωτες παραμορφώσεις του χωροχρόνου όταν παίζονται. Οι παρατηρητές περιγράφουν ένα πολυκατευθυντικό &#34;παλλόμενο&#34; αποτέλεσμα και μια αντιληπτή παραμόρφωση του χρόνου παρόμοια με αυτή που προκαλούν ορισμένα παραισθησιογόνα. Οποιοσδήποτε άλλος τύπος κυλίνδρου, συμπεριλαμβανομένων των συμβατικών μουσικών κυλίνδρων, προκαλεί δραστικές παραμορφώσεις του τοπικού χωροχρόνου όταν παίζεται μέσω του SCP-814-1. Μόνο το SCP-814-2 έχει βρεθεί ότι παράγει τόνους αρκετά κοντά στην εξιδανικευμένη αναφορά ώστε να αποφεύγονται τέτοιες επιδράσεις. Έχει διατυπωθεί η θεωρία ότι η γνωστή επίδραση του συνδυασμού SCP-814-1/2 στα ανθρώπινα υποκείμενα είναι στην πραγματικότητα αποτέλεσμα δεύτερης τάξης της επίδρασής του στον τοπικό χωροχρόνο.

Ο πειραματισμός για την ανακάλυψη του πλήρους φάσματος των επιδράσεων του SCP-814-1 συνεχίζεται.
[[/collapsible]]

**Συμπληρωματικό έγγραφο:** Μετά το περιστατικό 814-BREAKGLASS, κατά το οποίο τοποθετήθηκαν μη εξουσιοδοτημένες εγγραφές σε τρεις από τις τέσσερις υποδοχές και η ρύθμιση έντασης ρυθμίστηκε στο 6/10, ο πειραματισμός με το SCP-814-1 αναστέλλεται επ&#39; αόριστον.
