    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

苍白螺旋体，你会让我做漂亮的梦吗？

我在螺旋中落下，花瓣升上天空。

硬下疳和我跳舞，她亲吻我死去的皮肤。

短暂躲进影子里，更凶猛地再度袭来。

不用担心，不用害怕。

并非二期梅毒疹，不过是身披花瓣。

镀金眼睛在腐烂，黑衣黑马簇拥皇权粉饰的谵妄。

唱歌的眼睛蠕动，夜献给杀人交响乐和安魂曲。

虚幻光晕浮在脑中，苍白贫血的人格不再做梦。

黏膜损害，骨膜炎，虹膜睫状体炎，脑膜炎。

溃疡装饰我身体，香薰掩盖恶臭。

止不住幻想，止不住悲哀，止不住欲望。

你是我的恋人吗？苍白螺旋体？

我不过是一片连月亮也厌恶的基地。

我质问纤维瘤，纤维瘤沉默不语。

头痛欲裂，脊髓痨，共济失调。

麻痹性痴呆，失语，抑郁和智力减退。

我的文字越来越可爱了，因为我看不懂她。

轻浮，放荡，自私，这是你的恩赐吗？

我被迫哭，我被迫笑，我被迫做梦。

皮肤溃烂流血，我毫无知觉。

情感淡漠，意向倒错，本能活动亢进。

她说我视神经萎缩，可是我依然能看见梅花呀。

幻想，幻想，幻想。

幻想也支离破碎了。

一切尽失，一切尽失，一切尽失。

苍白螺旋体，我是你的梦吗？</textarea></pre>
