    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Chronologie associée à SCP-194-FR-F
**Auteur :** [[user DrCendres	]]
**Date de publication originale :** 29 septembre 2017
[[include credit:end]]

[[=]]
&gt; **Préambule :** Seuls les détenteurs d&#39;une accréditation de niveau 3 seront capables de voir le document suivant. Les autres ne pourront pas y accéder et seront redirigés après un certain temps sur le rapport consacré à [[[SCP-194-FR]]]. Si une deuxième tentative de connexion est effectuée malgré cela, vos identifiants de connexion seront enregistrés et envoyés dans une base de donnée du Département de la Sécurité Interne.
[[/=]]

Ici est consignée une chronologie non-exhaustive des événements les plus importants de la trame temporelle affectée à SCP-194-FR-F. Il est à noter que ce dernier se fait appeler &#34;Antaine Intemporel&#34;.

SCP-194-FR-F a en effet acquis une importance particulière sur la scène géopolitique de l&#39;anormal, particulièrement dans le monde du mercenariat anormal. Ce document annexe existe donc indépendamment, à la fois du rapport SCP-194-FR, mais aussi de toutes les autres informations concernant l&#39;organisation &#34;Primordial&#34;.

Les données suivantes sont le fruit d&#39;un long travail de recherche classifié. Il est interdit d&#39;en recopier, même partiellement, le contenu ou de l&#39;exposer à autrui sans une autorisation explicite du Département de la Sécurité.

------

* **1893 :** Arrivée de SCP-194-FR-F dans le [RT:2], en Irlande, précisément dans la forêt de B█████████ W████.

&gt; **Inscrit au couteau sur le tronc d&#39;un arbre :**
&gt; Ne pleure pas. Je suis là, Amanda. L&#39;Époque de Papa.
&gt; Je te guiderai, je te le promets, je te le promets Amanda. On va retrouver la maison.

* **1908 :** 

&gt; **Gravé sur une fontaine :**
&gt; J&#39;ai trouvé un chaton. Femelle je crois. Grise et noire, oreille arrachée et gueule de travers, laide comme un poux, pleine de poux d&#39;ailleurs.
&gt; Je l&#39;aime tellement.
&gt; Je l&#39;ai appelée Pomme d&#39;Amande, parce qu&#39;elle me rappelle toi !

* **1909 :** Le corps biologique de SCP-194-FR-5 reprend sa croissance, deux fois plus lentement qu&#39;un corps humain classique néanmoins. Le rythme est estimé être plus lent que celui de SCP-194-FR-S, qui vieillit plus rapidement que son frère.

* **1910 :** SCP-194-FR-F rejoint une des plus grandes organisation de mercenaire, recrutant des jeunes orphelins pour écumer les rues de Dublin à la recherche d&#39;information.

&gt; **Tracé sur une planche de bois, partiellement décomposée en raison de l&#39;humidité :**
&gt; Ai... travail. P... et Maman n&#39;aimeraient pas, mais... besoin...gent pour nourir Pomme d&#39;Amande. Je t&#39;aime.

* **1912 :** SCP-194-FR-F est apparemment recueilli par l&#39;une des agentes sédentaires de &#34;Primordial&#34;, nommée Mme. Aty.

&gt; **Peint sur le mur de l&#39;arrière-cour :**
&gt; Trouvé maison. Mme. Aty. Elle s&#39;occupe de moi. Sévère et grognon. Bon fond. Très bon fond. Fait semblant de ne pas voir que j&#39;ai introduit Pomme d&#39;Amande dans ma chambre malgré l&#39;interdiction d&#39;avoir des animaux, et que je lui amène à manger tous les soirs en cachette. Une fois quand je suis revenu, quelqu&#39;un lui avait donné un bain.

* **1913 :** SCP-194-FR-F monte en grade et rejoint l&#39;une des unités mobiles, envoyée en Bosnie-Herzégovine pour un motif inconnu.

&gt; **Lettre dans la boîte au lettre du ██ de █████ Street, aujourd&#39;hui domicile non-occupé :**
&gt; Je pars loin en voyage. J&#39;ai filé Pomme d&#39;Amande à Mme. Aty, je ne peux pas l&#39;emmener. Ne t&#39;en fais pas. Je devrais vite revenir. Elle n&#39;utilise jamais sa boîte aux lettres.

* **1914 :** SCP-194-FR-F revient de sa mission.

&gt; **Même procédé :**
&gt; Putain. C&#39;était horrible, Amanda. Ces mercenaires n&#39;ont... aucune règle. Ils se foutent sur la gueule avec des armes inimaginables, et personne pour arrêter ça. Je comprends pourquoi Papa et Maman sont partis.
&gt; Je me demande à quoi ressemble le futur ? Est-ce que tu es saine et sauve ? Est-ce que tu vas bien ? Est-ce que ça a beaucoup changé ? J&#39;ai ramené un peu d&#39;argent prélevé de ma prime, joint à cette lettre. Est-ce que vous utilisez seulement les mêmes espèces que nous ? Est-ce que ce que je fais t&#39;es utile, même un tout petit peu ?
&gt; Je suis convaincu, au plus profond de moi, que tu lis mes lettres. Je le sens. Nous avons avec le temps une relation spéciale. Nous sommes les enfants du temps, conçu dans lui. Et je sais qu&#39;un jour, je te retrouverai. En attendant, je chéris tes souvenirs, Amanda.
&gt; Pomme d&#39;Amanda va bien. Prend exemple sur elle.

* **1918 :**

&gt; **Même procédé :**
&gt; Pomme d&#39;Amande est morte. Mme. Aty a eu une crise cardiaque. Une bombe est tombée sur ma fiancée.
&gt; Tu me manques.
&gt; Tu peux loger dans l&#39;appartement de Mme. Aty si personne ne s&#39;y est installé entre temps. La clé est accrochée au revers de la lanterne juste à gauche de la porte.
&gt; Tu me manques tellement.

* **1944 :** Le dirigeant de l&#39;organisation &#34;Primordial&#34; est tué lors d&#39;un raid au Japon. SCP-194-FR-F se place à sa tête en ralliant à sa cause la majorité des membres.

* **1945 :**

&gt; **Plaque fixée sur un mur de la gare de ████ ████ :**
&gt; 45 Plus discret. Plus bcp temps. Je peux changer tout ça Amanda. Peux apporter l&#39;ordre.
&gt; Et quand ce sera fait, je te trouverai.

* **1946 :** Destructuration du principal acteur du mercenariat anormal, &#34;Ressources Renouvelables&#34;, dont ne substiste plus que le noyau principal. &#34;Primordial&#34; devient la première organisation de mercenaires du monde anormal.

* **1947 :** Début de la politique d&#39;ingérance orchestrée par SCP-194-FR-F au sein des affaires du mercenariat anormal, plus largement des organisations affiliées au surnaturel et au paranormal. &#34;Primordial&#34; prend le parti d&#39;aider de plus petites organisations à s&#39;instaurer sur la scène mondiale et à les protéger d&#39;éventuels retours de feu, particulièrement en Afrique avec les fugitifs du conflit de la Seconde Guerre Mondiale.

* **1948 :** &#34;Primordial&#34; met fin au conflit opposant &#34;Ressources Renouvelables&#34; et &#34;Les Canons de Gauss&#34; en apportant son soutien et son influence au second groupe de mercenaires. &#34;Les Canons de Gauss&#34; finiront par se rallier à &#34;Primordial&#34;, augmentant encore sa force de frappe et son prestige international.

* **1949 :** SCP-194-FR-F est identifié par la Fondation comme étant une anomalie, et son identité plus précise est dressée. Officiellement, la Fondation cesse toute relation amicale ou de négociation avec &#34;Primordial&#34;, et émet plusieurs demandes visant à ce que SCP-194-FR-F soit placé sous sa protection. Le degré de connaissance qu&#39;ont les autres Groupes d&#39;Intérêt de cet état de fait n&#39;a jamais été estimé.

* **1950 :** L&#39;organisation &#34;Primordial&#34; signe les accords de Casablanca, au Maroc, avec les quatre plus grandes autres organisations du mercenariat anormal. Cela leur donne l&#39;autorité nécessaire pour faire régner l&#39;ordre parmi les organisations de l&#39;anormal et les mercenaires.

* **1956 :**

&gt; **Dans un papier caché à l&#39;intérieur d&#39;un tuyau de canalisation saillant et inutilisé :**
&gt; 56 Petit resto, proprio sympath. Ai caché argent dans canivo.

* **1957 :**

&gt; **Tracé dans des restes d&#39;obus désarmés au musée de la Grande Guerre de Meaux, en France, exposés courant 2016 :**
&gt; Amanda ne lit plus mes messages, n&#39;est-ce pas.
&gt; Vous me l&#39;avez enlevée.
&gt; Qu&#39;est-ce que vous lui avez fait.

* **1963 :** SCP-194-FR-F disparaît en effaçant soigneusement ses traces, laissant le contrôle de &#34;Primordial&#34; aux Primats. Affaires personnelles et plus fidèles bras droits laissés derrière. Plus aucun signe depuis.

* **2017 :** Durant la nuit du 20/09/2017, SCP-194-FR-S a sursauté lorsque le Dr Tremblay a sorti de son dossier un fichier spécifique, relatif à une de leurs sessions précédentes. Elle a insisté pour l&#39;étudier en partie, ce que le psychologue a accepté. Elle n&#39;a cependant rien pu y trouver d&#39;anormal. Des études en laboratoire ont cependant décelé sur le fichier, écrit à l&#39;encre invisible :

&gt; Je t&#39;ai trouvée. Je viens te chercher.
&gt; Antaine.</textarea></pre>
