    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 一度再生すると再生中の画面を直接目視する人物が存在する限り、早送りや逆戻り、一時停止、再生終了の操作が不可能となるDVD。内容は家具の存在しない部屋に1人の女性が体育座りをし続けるというもの。画面を直接目視する人物が存在しない場合、以下のプロセスを経由して強制的に再生が終了する。\n# 3分間を費やして女性が画面の方に視線を向ける。\n# 1分間を費やして女性の表情が無表情から笑顔に変化する。\n# 2分間を費やして女性の姿勢が完全に画面の方を向く。\n# 直後に女性は画面方向へと四つんばいの姿勢で走り、画面が女性の目だけを移した時点で停止する。\n# 衝撃音の後、画面が暗転。その10秒後に再生が終了する。\n**回収日:** 2015/03/17\n**回収場所:** [削除済み]の廃屋内\n**現状:** サイト-81FWの低脅威収容ロッカーに保存。新規に異常性が判明した場合、Safeクラスに再分類する予定。現在、女性に上記のプロセス以外の行動は見られない。&#34;
