    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Q’ldbth’p was an old ghost. 
It had never lived, and 
it could not be said if it was truly dead. 
But it had wandered the deserts for a time
 before the Quaternary, now perching 
like a gargoyle atop the cacti. 

It watched the sun rise,
 light shooting across the cracked earth 
in an instant. 
Q’ldbth’p remembered 
when this was riverbed, 
when the deep-skinned peoples
 chased megatherium and eohippus
into the waters to drown them.
 Q’ldbth’p never saw them now. 
Sometimes,
 it would see their footprints.
 It would walk in them,
 following the path, 
until they came to a road 

and disappeared.</textarea></pre>
