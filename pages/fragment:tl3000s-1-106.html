    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Keter

**特殊收容措施重编版本11-8：**SCP-3145被收容在一个上锁的房间之中，该房间必须被封锁于40层衬铅钢板之中，每一层材料之间都必须要有不少于36cm的间隔。层与层之间的支撑架必须随机排列。该房间必须用ELO-IID电磁支持使之悬浮在离任何表面距离不低于60cm处。

第二层收容场所应该由16个球形“房间”组成，每一个之中都用不同的液体充满并且布满了随机的支撑架和支撑表面。该区域应该装配满灯光系统，使得该区域能够在不需要人员介入的情况下始终保持能够立刻充满不低于80000流明的光照。2个收容区域都应该保持24小时的不间断监视。

任何时候都不得与SCP-3145进行任何物理性接触。所有相关实验都需要得到O5级人员之中三分之二以上投票同意。实验必须在AR-II最大安全站点之中进行，并且要在一般的非必要人员进行撤离之后。所有人员在任何时候都必须距离收容房间60m以上，除非是在收容失效事件之中。

如果在任何表面观察到了的任何腐蚀斑痕，工作人员，或者是在离SCP-3145房间200范围以内的人员应该马上向站点安全处报告。对于因为SCP-3145而失踪的人员不会进行任何的援救尝试。

**描述：**SCP-3145是一个人形生物，其外形多变，但通常处于高度腐烂的状态。SCP-3145可以自行活动，但大多数时候它会保持静止，经常连续几天一动不动。在活跃状态时，SCP-3145会攻击它最偏好的猎物（10至25岁的人类），破坏其主要器官、肌肉组织或者肌腱使其无力化，然后将猎物拖入它的口袋次元之中。尽管SCP-3145并不是十分灵敏，它却可以攀附在任何竖直表面上，并能无限期地维持倒悬状态。

SCP-3145能够在几秒之内腐蚀其触碰到的一切固体物质。材料会以生锈、腐朽和碎裂的形式崩坏，并同时创造出一种黑色黏液。这种效应对于生命物体特别有害，在接触后6小时内就会将其分解至半消化状态。

SCP-3145能够潜入固体物质，躲藏进它自己的口袋次元，留下一大段的腐蚀性粘液。SCP-3145接下来能够通过与任何它最初进入的固体物质相连的固体物质离开超维度空间。对这一空间有限的观察显示它是由无数的走廊和房间组成的。SCP-3145会将猎物困在该空间中并玩弄他们，通常会让他们在其中存活数日。

**附录：访谈记录3145-01**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**[[span class=&#34;ruby&#34;]]法尔松[[span class=&#34;rt&#34;]]Falzon[[/span]][[/span]]博士，SCP-3145研究员
&gt; 
&gt; **前言：**在一次收容失效事件中，SCP-3145停留在某个观察隔间外，并与正在协助收容工作的法尔松博士进行了交谈。
&gt; 
&gt; **&lt;记录开始，08：45&gt;**
&gt; 
&gt; **法尔松：**SCP-3145，你觉得这个地方怎么样？
&gt; 
&gt; **SCP-3145：**哦，这里棒极了。也许有那么一点点窄，但是要出来倒是不太难。
&gt; 
&gt; **法尔松：**我想，好言好语劝你回收容间去大概是不会有用了。
&gt; 
&gt; **SCP-3145：**答对了，博士！//[弹舌，眨眼]//现在我真是找到了不少乐子。
&gt; 
&gt; **法尔松：**我能问问你猎杀人类是为了什么吗？
&gt; 
&gt; **SCP-3145：**哦，你知道的，纯为了好玩吧，我想。我是说，这其实不能算大规模屠杀，可是……妈的，你真该看看那些孩子明白自己出了什么事时脸上那个表情！
&gt; 
&gt; **法尔松：**SCP-3145，我再说一遍，回到——
&gt; 
&gt; **SCP-3145：**//[突然穿透观察隔间的玻璃]//砰！抓住你了！//[大笑]//看见没？我说的就是这个！你刚才那个表情真是无价之宝！为了这个，费那么多劲穿过灯光和水和其他狗屎玩意一点也不亏。
&gt; 
&gt; **法尔松：**警卫，快来观察隔间3145-01报到！
&gt; 
&gt; **SCP-3145：**喔，求你了，博士，别这么扫兴。和你聊天很开心。我就饶你一命吧。就这一次。哦哦，我听见警卫跑来了，我该撤了。回见！
&gt; 
&gt; **&lt;记录结束，08：52&gt;**
&gt; 
&gt; **结语：**SCP-3145在观察隔间地板上腐蚀出一个洞口并从其中逃走，在之后的9小时内都未被再次捕获。按照标准流程，收容措施现正在接受重新审核。根据以往经验，更激进的收容措施会导致[数据删除]，正在计划改进现有收容措施。</textarea></pre>
