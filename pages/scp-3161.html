    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3161

**项目等级：**Safe

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3161/SirGregor|
    caption=一张SCP-3161-1的照片，根据其自愿要求拍摄|
    width=300px
]]

**特殊收容措施：**SCP-3161周围2km以内须有不少于6名警卫进行持续巡逻。基金会应拘留任何试图进入这一区域内的平民，并进行A级记忆消除，然后移交给地方当局。

对SCP-3161的研究工作须由至少五名武装的考古研究人员进行，每两周进行一次。关于该项目的所有文件应保存在站点文件夹研究记录3161.1A中。

为防止因其离开可能导致的该项目的失效，SCP-3161-1已被授权在SCP-3161内居住。如果SCP-3161-1试图对任何人员造成伤害，应将其拆除并对其进行监视，直至其自我重建。

**描述：**SCP-3161是一个被发现于英国什罗普郡乡村的地下人造通道系统，表现为由沙石雕刻的走道和拱门组成的网络结构。研究员将该建筑的建造时间确定在公元前100年至公元50年之间。目前该项目被探索区域的面积为2600m^^2^^。对该项目面积的预计超过了3000m^^2^^。构成SCP-3161以及周边地区的沉积物无法进行穿透，且没有明显的老化迹象或使用与退化的痕迹。

有一具身着一整套15世纪英国盔甲，装备了阔剑、戟和木制盾牌的人体骨架守护着SCP-3161的入口与内部，该实体被命名为SCP-3161-A。

尽管缺乏主要的内脏和器官，SCP-3161-1仍能说话、运动和感知其他物体。SCP-3161-1展现了组成其的所有单一部分均具有分离和自我重建的能力。被分离的部分能够独立于SCP-3161-1活动。然而，SCP-3161-1具有较弱的体力和物理强度。SCP-3161-1携带的装甲和装备对其进行阻碍，使其移动缓慢。在进行攻击时，SCP-3161-1展现出了对实体进行有效攻击的困难。

初次发现时，SCP-3161-1被观察到对SCP-3161内的所有个体均怀有敌意，并会使用中古英语对个体进行威胁。由于正在推进工作促进了与SCP-3161-1的交流，目前SCP-3161-1已表现出温顺的态度。

**附录3616.1：**以下为一篇翻译自中古英语的访谈记录，于SCP-3161被基金会初次发现的几周后进行。该访谈由基金会语言部门的首席研究员John R. Reuel主持。
[[collapsible show=&#34;访谈记录3161-001 &lt;打开&gt;&#34; hide=&#34;访谈记录3161-001 &lt;关闭&gt;&#34;]]
&gt; **受访者：**SCP-3161-1
&gt; 
&gt; **采访者：**Dr. Reuel
&gt; 
&gt; **前言：**SCP-3161-1同意了这次对话，但不愿意离开其所在位置。现场有一张折叠桌、两把折叠椅、几盏台灯与一台录音机，以供访谈需要。Dr. Reuel与SCP-3161-1在访谈时相对而坐。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. Reuel：**你好，SCP-3161-1，感谢你愿意和我进行这场谈话。
&gt; 
&gt; **SCP-3161-1：**该感到高兴的是我！这会对我有很大的好处，我终于能和人类交谈了，这好处超出你的想象。不过，我不能理解你所赐予我的头衔——这使我感到不安。
&gt; 
&gt;  **Dr. Reuel：**那么，你希望我——
&gt; 
&gt; **SCP-3161-1：**我是神圣的格雷戈·都铎爵士，国王忠实的仆人，博斯沃思的拥护者，财富的发现者，上帝之所最后的哨兵。
&gt; 
&gt; **Dr. Reuel：**那么称呼你为格雷戈爵士怎么样？
&gt; 
&gt; **SCP-3161-1：**好的，我可以接受这个称呼。那么我该如何称呼你呢？你看上去是一个博学的人，一定应该有自己的头衔，而我不愿意表示出不尊重。
&gt; 
&gt; **Dr. Reuel：**现在叫我博士就好了。我会尽量对你直言不讳，以免使你误解。
&gt; 
&gt; **SCP-3161-1：**好的；我喜欢这种方式，博士！我已经在这里等了太久了。让我们对彼此坦诚相待。
&gt; 
&gt; **Dr. Reuel：**格雷戈爵士，你是怎么做到在死亡后仍能活动和说话的？
&gt; 
&gt; **SCP-3161-1：**//大笑//你说我死了，博士？不是正在和你说话吗？难道看不到我正立在这儿吗？一个死了的人可以完成这些吗？
&gt; 
&gt; **Dr. Reuel：**…你是否意识到了，你现在的身体状况，是一具盔甲里的骷髅？
&gt; 
&gt; **SCP-3161-1：**你说对了，我的身体已经消瘦得只剩下骨头了。可我的灵魂，它仍然活着！
&gt; 
&gt; **Dr. Reuel：**那么我再问一遍：这是怎么做到的？
&gt; 
&gt; **SCP-3161-1：**因为一个我对国王陛下许下的誓言。他使我获得了全知者的赐福，让我作为守卫留在这个地方。在这隧道的深处有能够使我们获得胜利荣光的力量！
&gt; 
&gt; **Dr. Reuel：**我明白了。所以，格雷戈爵士，如果我没想错的话，你在这洞穴里发现了什么——
&gt; 
&gt; **SCP-3161-1：**那是由我们的主亲自赐予的礼物！我们被选中了！主选择让我们收下这份礼物！
&gt; 
&gt; **Dr. Reuel：**——好的。所以是那份礼物让你活了下来。
&gt; 
&gt; **SCP-3161-1：**我知道，只有我知道它在哪儿。这是一个秘密，我必须保守它直至我真正的死亡，当一个拥有资格代替我的位置的人到来。我会把他带到我们的礼物那里去，然后我的灵魂便会消亡，因为我完成了我的誓言。
&gt; 
&gt; **Dr. Reuel：**好的。所以，你又怎么知道那个有资格的人什么时候会到来呢？
&gt; 
&gt; **SCP-3161-1：**啊哈；这就是为什么我会对和你交谈如此激动的原因！我有一个谜语。所有听到了它的人必须回答。如果你的答案是正确的，我会告诉你那个秘密；如果是错误的，你就只会倒在我的刀刃之下。
&gt; 
&gt; //SCP-3161-1站起身来，缓缓拔出了它的阔剑//
&gt; 
&gt; **SCP-3161-1：**//怒吼//准备好你全部的智慧吧。你被圣父所注视的时刻来临了。只要你证明了你的价值，你也将获得永恒的生命！你准备好接受挑战了吗，我的朋友？
&gt; 
&gt; **Dr. Reuel：**//示意警卫不要打断//当然了，为什么不呢？
&gt; 
&gt; **SCP-3161-1：**那么听好了，来决定自己的命运吧！一只狐狸在森林中徘徊，找寻着自己的猎物。它发现了一只兔子，然后开始追赶...
&gt; 
&gt; //停下//
&gt; 
&gt; **SCP-3161-1：**难道是一只狼？哦是的，我弄错了。一只狼在森林中徘徊，找寻着自己的猎物。它发现了一只兔子...不，有问题。它嗅到兔子的气味...也许是一只狐狸来着？
&gt; 
&gt; **Dr. Reuel：**出什么问题了吗，格雷戈爵士？
&gt; 
&gt; **SCP-3161-1：**哦，抱歉，博士。这么久以来，你是第一个挑战者。我只是需要一点时间来回忆起多年前的东西。好的；一只狐狸在森林中徘徊，找寻着自己的猎物。它发现了一只兔子，然后开始追赶。接着...接着...
&gt; 
&gt; //停下//
&gt; 
&gt; **SCP-3161-1：**它追赶着兔子...我知道它在一棵树前停下了...不，先是在一条河那儿。等等，还是最后在一条河那儿？
&gt; 
&gt; **Dr. Reuel：**格雷戈爵士，你似乎对想起那个谜语有些困难。
&gt; 
&gt; **SCP-3161-1：**是的，哦...//怒吼//距离我得知这个谜语已经过去太久太久了！那时我甚至还是个有血有肉的人！我在这里等待着，等待任何一个人的到来！希望有人来解除我的职责或者让我在光荣的战斗中用我的剑命中他。可是他们来了吗？不！在你到来前，没有人这么做！到来者不是我期待的英勇的骑士，而是一群奇怪的炼金术师，并且还说着我听不懂的混蛋英语！现在，医生，请再给我一点时间！我坚信我的记忆会回来的！
&gt; 
&gt; //Dr. Reuel保持着沉默//
&gt; 
&gt; **SCP-3161-1：**好的，我说到哪儿了...啊，对了，在一条河那里...那是一片湖也说不定？
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**在这次访谈之后，观察到SCP-3161-1越发具有攻击性，并且会在攻击前背诵几个不同版本的谜语。但目前无人员受到了SCP-3161-1的严重创伤或妨碍。到目前为止，并未在SCP-3161中发现其他的异常物体或实体

[[/collapsible]]
