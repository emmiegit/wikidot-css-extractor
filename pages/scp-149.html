**Об&#39;єкт №:** SCP-149

**Клас об&#39;єкта:** Кетер

**Особливі умови здержування:** Кожний екземпляр SCP-149 слід стримувати в герметичній коробці з оргскла для постійного спостереження. Постачання в камеру здержування кисню та поживних речовин у формі аерозолю повинно відбуватися кожні дві години. Згідно з наказом O5-12, виданим за наслідками Інциденту 149-1, якщо хоча б один екземпляр SCP-149 вибереться зі своєї камери, до усіх заражених співробітників необхідно застосувати Протокол 42-Чарлі.

**Опис:** SCP-149 – це порода комарів, які є носіями штаму ретровірусу (далі позначений як SCP-149-A), який спричинює мутації регенеруючих клітин людини у запліднені яйця комарів. SCP-149-A вводиться безпосередньо у кров під час харчування SCP-149. SCP-149-A швидко діє на ядро клітин, спотворюючи їхні ДНК. Перші клітини, створені за зміненими інструкціями, дуже нагадують кісти та накопичуються в слизових оболонках стравоходу та носових пазух. Під час розтину було виявлено, що ці «кісти» заповнені личинками SCP-149 і виконують функцію захисної оболонки від зовнішнього середовища. Схоже, що SCP-149 проходить цикл дозрівання за лічені години; на той момент, коли суб&#39;єкт починає відчувати якісь ефекти від ураження, перше покоління SCP-149 вже виростає в його тілі. SCP-149 переважно виходять через рот і ніздрі, хоча іноді вони потрапляють до клиноподібних пазух та вилазять крізь очні ямки. Зараження SCP-149 є летальним; імовірність зараження через один укус становить 50%. 

**Додаток:**

Інцидент 149-1: Екземпляр SCP-149 вирвався з камери здержування і заразив кількох суб&#39;єктів класу D, більшість із яких не повідомили про контакт з об&#39;єктом. Протягом 5 годин SCP-149 дозрів у цих носіях і вирвався з них, заразивши ███ співробітників. Лише завдяки швидкій реакції доктора ██████, який опечатав підрівні з 12-го по 15-й, вдалось уникнути зараження всієї зони. Після цього інциденту Рада О5 ввела Протокол 42-Чарлі, що підлягає застосуванню у разі порушення умов стримування SCP-149.</textarea></pre>
