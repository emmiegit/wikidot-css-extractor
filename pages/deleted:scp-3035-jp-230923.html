    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3035-JP - 感情冷蔵庫
**著者:** [[*user niime]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3035-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 
ＳＣＰ-3035-JPは現在、サイトｰ██の低セキュリティ保管室に安置されています。ＳＣＰ-3035-JP‐1は実験の際を除き、ＳＣＰ-3035-JPから外に出さないでください。ＳＣＰ-3035-JPを使った実験は、セキュリティクリアランスレベル4以上の職員2人以上の許可が必要です。

**説明:** 
ＳＣＰ-3035-JPは高さ80ｃｍ、横幅50ｃｍ、奥行き、40ｃｍ、の起源不明の冷蔵庫です。ＳＣＰ-3035-JP内の温度は電源に接続されていないにもかかわらず、常にｰ15℃に固定されています。

ＳＣＰ-3035-JPの異常性はＳＣＰ-3035-JPの下段の冷凍室ドアを開いたときに発現します。ＳＣＰ-3035-JPを開いた人物（以下、被験者と表記）は、その時に一番強く思っている感情が被験者から消失します。その後、ＳＣＰ-3035-JPの上段の冷蔵室内に冷凍された感情（ＳＣＰ-3035-JP‐1と呼称）が出現します。被験者は開けた瞬間に「腹から何かを吸い取られるような感じがした」と報告しています。消失した感情は個人差はありますが、1日～1ヶ月ほどで、また現れます。またＳＣＰ-3035-JPがどのようにして被験者が一番強く思っている感情を選定しているのかは不明です。

ＳＣＰ-3035-JP‐1はＳＣＰ-3035-JPの下段の冷蔵室ドアを開いた際にＳＣＰ-3035-JP内に現れるラベルの張られた白い、ドライアイスのような物体です。ＳＣＰ-3035-JP-1に張られているラベルには、被験者が下段の冷凍室ドアを開けた時に消失したと報告している感情の名前が書かれています。

ＳＣＰ-3035-JP-1は上段の冷蔵室ドアを開けることで取り出すことができます。ＳＣＰ-3035-JP-1はＳＣＰ-3035-JP内から取り出すと即座に気化し、ＳＣＰ-3035-JP-1を取り出した人物（以下対象と表記）はＳＣＰ-3035-JP-1に書かれていたラベルの内容の感情を強く抱くようになります。また、ラベルに書かれていた感情が欲求の際、ほとんど場合対象はその欲求を満たそうととします。そして、その欲求が満たせない場合対象は激しく苦痛を覚えます。この症状は1日～1年で改善し、通常の生活を送れるまでに回復します。また、この症状はＳＣＰ-3035-JP内に保管されていた期間が長いほど劣化すると考えられており、弱くなります。この症状は、Aクラス記憶処理剤で完治させることができます。また、ＳＣＰ-3035-JP-1は現実改変能力をもつと考えられていますが、財団の管理下の実験ではこの現象は確認されていません。

**補遺:1** 
ＳＣＰ-3035-JPは██県███市にある当時連続殺人容疑のかけられていた、[[span class=&#34;ruby&#34;]]筅宜氏[[span class=&#34;rt&#34;]]ささらぎ[[/span]][[/span]]の自宅から発見されました。事件の調査の為、警察が███氏の家宅調査を行った際、鑑識がいきなり同僚に襲い掛かってきたという情報を財団に傍受され、確保、収容されました。収容時ＳＣＰ-3035-JP内には189個のＳＣＰ-3035-JP-1が入っていました以下はその内訳です。
