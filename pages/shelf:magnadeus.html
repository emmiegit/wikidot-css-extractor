[[div_ class=&#34;description&#34;]]
//Celem boksu jest uderzyć i nigdy nie zostać uderzonym.//
-Jakiś Tchórz

Pojedynek Dawida z Goliatem na Ringu Samuela, nie zostanie szybko zapomniany przez kroniki historii.

Minęło siedem rund i cudem było to, że Dawid wciąż może stać na nogach. Siniaki kolorowały jego ciało na wszystkie kolory tęczy. Pomimo długiej walki, Goliat wciąż był energiczny tak jak na początku. Dawid przeklął swoje szczęście. Musiał walczyć z bestią tylko dlatego, że lider jego zespołu odwołał resztę drużyny. Jednakże użalanie się nad sobą nie jest kluczem do zwycięstwa; Dawid musiałby stać na nogach i myśleć pięściami. 

W obliczu niekończących się ciosów Goliata, rozwiązanie Dawida było nieprzemyślane, ale to było jego jedyna szansa. Przykucnął, a pięść Goliata skierowała się w dół, Dawid uniknął ciosu, a ręka giganta pozostawiła krater na środku ringu. Dawid natychmiast wziął kupkę gruzu i rzucił nią w głowę Goliata, powalając bestię na ziemie. W tamtych czasach było to całkowicie dozwolone, a zakazane zostało dopiero sto lat po zwycięstwie Dawida. Śmierć Goliata na ringu stała się symbolem wielu rzeczy, triumfu w obliczu nieszczęścia, szybkiego myślenia w ciężkiej sytuacji i tego, że klasy wagowe są dla tchórzy.

^^1^^ Urodzonego milą.
