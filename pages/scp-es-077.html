**Ítem #:** SCP-ES-077

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se ha marcado a SCP-ES-077 como escombros orbitales resultantes del lanzamiento fallido de un cohete soviético no tripulado. Todos los agentes de la Fundación infiltrados en las agencias espaciales más relevantes deberán observar SCP-ES-077 y coartar toda iniciativa de investigación o interacción con respecto a éste. 

Se están estudiando distintas propuestas de recuperación y destrucción de SCP-ES-077, que han quedado pendientes de aprobación por parte de autoridades de Nivel 4 a la espera de posibles conexiones futuras con SCP-ES-077. El DM ß-3 //(&#34;Danubio Azul&#34;)// mantiene un equipo en tierra con vistas a posibles operaciones de recuperación.

**Descripción:** SCP-ES-077 es la única nave espacial conocida de la serie Soyuz 7K-L2, diseñada por [CENSURADO] y puesta en órbita en 1966 como parte de un programa espacial desarrollado y financiado por la organización GRU-P con objetivos desconocidos. Esta nave ha permanecido en órbita terrestre baja hasta la fecha, desde la que establece breves contactos por radio de forma ocasional con interlocutores desconocidos. Sólo aquellos intercambios iniciados mediante los métodos desplegados por estos interlocutores recibirán respuesta por parte de SCP-ES-077.

Mientras sobrevuela los territorios de la antigua Unión Soviética, SCP-ES-077 parece comportarse del mismo modo que cualquier otro satélite u orbitante. Sin embargo, en el momento en que pasa el Meridiano 0º, SCP-ES-077 decelera de forma inexplicable y adopta una órbita en sentido contrario al que llevaba hasta que alcanza el meridiano 170º, momento en el que retoma su órbita original. Durante este período, SCP-ES-077 acelera hasta alcanzar una velocidad aproximada de 0.09c, siendo frecuentes las transmisiones anómalas realizadas durante los 0,3 segundos correspondientes. Si bien se ha propuesto que estas trasmisiones contienen información, todo intento de descifrarlas ha fracasado.

[[collapsible show=&#34;++RT ES-077-01&#34; hide=&#34;--RT ES-077-01&#34;]]
**Registro de Transmisión ES-077-01:** SCP-ES-077 fue detectado por primera vez en 1966 gracias a la intercepción de un mensaje emitido desde [DATOS BORRADOS], en la República Democrática de Alemania, y llegó a los agentes de la Fundación a través de múltiples contactos establecidos en la //Kasernierte Volkspolizei// (Policía Popular). Sigue una transcripción del mensaje una vez desencriptado.

&gt; **&lt;Inicio de la transmisión&gt;**
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (13 segundos)
&gt; 
&gt; **SCP-ES-077:** //De acuerdo. Código, por favor.//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (32 segundos)
&gt; 
&gt; **SCP-ES-077:** //Recibido. Espere un momento.//
&gt; 
&gt; [Según lo observado por el observatorio terrestre de [CENSURADO], SCP-ES-077 decelera y traza una órbita inversa durante 0,06 segundos]
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (3 segundos)
&gt; 
&gt; **SCP-ES-077:** //Por favor, deje de hacer eso. Sabe que duele.//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (17 segundos)
&gt; 
&gt; **SCP-ES-077:** //Sí, sí, lo entiendo. Para eso estoy aquí, ¿verdad?//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (20 segundos)
&gt; 
&gt; **SCP-ES-077:** //Bueno, sí que se agradece la compañía. Uno se siente solo aquí arriba. Por cierto, por lo que he leído, tienen razón, es una emergencia. Van a tener problemas con éste, camarada, y sugiero que se hagan con algo hecho de azufre... parece que no les gusta.//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (3 segundos)
&gt; 
&gt; **SCP-ES-077:** //No lo sé, no lo pone. Por si acaso háganse con todo el que encuentren.//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (5 segundos)
&gt; 
&gt; **SCP-ES-077:** //Espere, ¡espere un momento! ¡Tienen que avisar a mi mu...//
&gt; 
&gt; **&lt;Fin de la transmisión&gt;**
&gt; 
&gt; **Cierre:** Esta transmisión utilizaba técnicas anómalas a las que la Fundación no tenía acceso en el momento de su intercepción, y por tanto su procedencia no pudo ser rastreada. Los mensajes emitidos por el interlocutor desconocido no han podido descifrarse hasta la fecha, y parecen ser el resultado de un procedimiento de codificación experimental desarrollado por una subdivisión cerrada de GRU-P de la que la Fundación no tenía noticia. Sin embargo, la retirada de ███ kilogramos de dióxido de azufre y ██ litros de ácido sulfhídrico [DATOS BORRADOS], una factoría cercana a las afueras de Berlin-Mitte. Desafortunadamente, nunca se pudieron determinar las razones por las que SCP-ES-077 recomendó el uso de sustancias sulforosas.
[[/collapsible]]

[[collapsible show=&#34;++RT ES-077-02&#34; hide=&#34;--RT ES-077-02&#34;]]
**Registro de Transmisión ES-077-02:** Esta transmisión de SCP-ES-077 fue detectada en 19██ por varios agentes dedicados a la supervisión de las actividades de GRU-P en el mar Báltico, y fue emitida desde una embarcación anclada en la desembocadura del Daugaba en Riga, Letonia. 

&gt; **&lt;Inicio de la transmisión&gt;**
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (42 segundos)
&gt; 
&gt; **SCP-ES-077:** //No.//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (2 segundos)
&gt; 
&gt; **SCP-ES-077:** //He dicho que no. ¿Sabe cuánto llevo aquí arriba? Seguramente no, nunca se lo dicen a los agentes de campo. Pregunte a su comisario, camarada. Pregúntele.//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (23 segundos)
&gt; 
&gt; **SCP-ES-077:** //Porque iba a ser una misión de tres meses.//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (18 segundos)
&gt; 
&gt; **SCP-ES-077:** //¿Perder la cuenta? ¿Se está riendo de mi? Puede que no tenga relojes o ventanas, pero anteayer el comisario ██████ me dijo que G██████ había muerto, y se le escapó que habían pasado █ años desde su paseo espacial. Anteayer quiere decir hace ███ ciclos, por cierto.//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (11 segundos)
&gt; 
&gt; **SCP-ES-077:** (suspiro) //Espere.//
&gt; 
&gt; [SCP-ES-077 decelera y traza una órbita inversa durante 0,24 segundos]
&gt; 
&gt; **SCP-ES-077:** (gritando, ansioso) //¡Malditos hijos de puta, dejad de hacer eso! ¿Sabéis lo que me habría llevado leer y decirle lo que ponía en este panfleto ridículo? ¡Cinco minutos! ¡Cinco putos minutos! ¡Cuanto más me deslizáis,// más me duele! //¿A qué viene tanta puta prisa?//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (16 segundos)
&gt; 
&gt; **SCP-ES-077:** //Y qué más me da a mi si come gente.//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (4 segundos)
&gt; 
&gt; **SCP-ES-077:** //Como si me importase, joder. Nunca veré esas calles, ¿no? Joder, da igual. Abre la ventana de arriba y tira todos los cacharros a la calle. Y así te resbales y te partas el cuello.//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (5 segundos)
&gt; 
&gt; **&lt;Fin de la transmisión&gt;**
&gt; 
&gt; **Cierre:** [DATOS BORRADOS] Dadas las consecuencias de alcance internacional que podría haber suscitado cualquier interferencia en suelo letón durante esta operación de GRU-P, los efectivos de la Fundación no intervinieron hasta que recibieron órdenes de O5-2, O5-10 y O5-12, que evaluaron la situación en una reunión de emergencia. Los agentes de GRU-P completaron su misión, lo que resultó en ██ bajas civiles y [CENSURADO] clasificado más adelante como SCP-ES-███.
&gt; 
&gt; Seguidamente, se concertó un asalto a la embarcación desde la que actuaban estos agentes. Se recuperaron ██ artefactos sub-Seguros, posiblemente relacionados con [DATOS BORRADOS] que podrían haberse empleado para establecer una comunicación segura y codificada con SCP-ES-077, así como múltiples libros con códigos y protocolos de seguridad y varios manuales de operación de los artefactos con secciones extensas censuradas. Se están investigando las posibles aplicaciones de estos artefactos, y dada la cantidad de información que proporcionan sobre el sistema de comunicaciones de SCP-ES-077, han pasado a formar parte de las designaciones compuestas ███-██-████ a ████.
[[/collapsible]]

[[collapsible show=&#34;++RT ES-077-03&#34; hide=&#34;--RT ES-077-03&#34;]]
**Registro de Transmisión ES-077-03:** Sigue un registro de la primera tentativa exitosa de comunicación con SCP-ES-077, dirigida por la Dra. ████████, fruto de sus esfuerzos por entender y operar los componentes de SCP-ES-██ mediante métodos comprendidos dentro de los patrones éticos tolerables según los define el Comité de Ética de la Fundación. En el momento de esta comunicación, SCP-ES-077 llevaba ██ años en órbita.

&gt; **&lt;Inicio de la transmisión&gt;**
&gt; 
&gt; **Dra. ██████████:** [DATOS BORRADOS - AUTOCENSOR NIVEL CB 3 - SÓLO INVESTIGADORES] Hola, 7K-L2, ¿me recibe? Cambio.
&gt; 
&gt; [SCP-ES-077 se mantiene silente durante nueve segundos.]
&gt; 
&gt; **SCP-ES-077:** (voz apagada) //Ahora no, Tolya, papá quiere dormir.//
&gt; 
&gt; **Dra. ██████████:** 7K-L2, estamos intentando formar un puente radio con usted desde la Tierra. Por favor, responda, cambio.
&gt; 
&gt; **SCP-ES-077:** (voz apagada) //No me apetece jugar a los cosmonautas, Tolya. Ve con tu madre, ¿vale? Te daré una barrita de chocolate si te portas bien, ¿eh?//
&gt; 
&gt; [SCP-ES-077 se mantiene silente durante tres segundos.]
&gt; 
&gt; **SCP-ES-077:** (voz apagada) //Así me gusta.//
&gt; 
&gt; [SCP-ES-077 parece incapaz de evaluar debidamente el origen de la transmisión de la Fundación durante tres minutos. Se sugiere abortar la misión por razones técnicas, pero la Dra. ██████████ solicita que se continúe con el intento, de ser necesario recurriendo a transmisiones de contenido memético o cognito-peligroso, para obtener una respuesta. Sin embargo, al final de un intervalo de tres minutos, SCP-ES-077 reestablece el contacto por su cuenta sin que fuesen necesarias nuevas intervenciones por parte del equipo de contacto.]
&gt; 
&gt; **SCP-ES-077:** //Un momento, Tolya... Anatoli no está aquí. No era Anatoli. ¿Quién hablaba?//
&gt; 
&gt; **Dra. ██████████:** 7K-L2, confirme, ¿nos recibe?
&gt; 
&gt; **SCP-ES-077:** //¿Hola?//
&gt; 
&gt; **Dra. ██████████:** 7K-L2, confirme. ¿Nos reci...?
&gt; 
&gt; **SCP-ES-077:** //¿Quién es usted?//
&gt; 
&gt; **Dra. ██████████:** Lo siento, preferimos mantenernos en el anonimato por el momento. ¿Con quién hablo?
&gt; 
&gt; **SCP-ES-077:** //Le repito, ¿quién es usted?//
&gt; 
&gt; **Dra. ████████:** Preferimos no decírselo por el momento. ¿Cómo se llama, 7K-L2?
&gt; 
&gt; **SCP-ES-077:** //... Volya.//
&gt; 
&gt; **Dra. ████████:** Encantada de conocerle por fin, Volya. 
&gt; 
&gt; **SCP-ES-077:** //No son de la División, ¿verdad?//
&gt; 
&gt; **Dra. ████████:** Me temo que no.
&gt; 
&gt; **SCP-ES-077:** //Era de esperar. Llevaban un tiempo sin... (sujeto queda en silencio durante trece segundos) (posible sollozo, apagado) Oh, dios mío, he estado aquí tanto tiempo que ya ni me acordaba de cómo era hablar, hablar con alguien de...//
&gt; 
&gt; **Dra. ████████:** Nos llevó un tiempo averiguar el método mediante el que se comunicaban con usted, pero no sabemos cómo han logrado mantenerle en órbita, vivo, tanto tiempo. Volya, ¿cómo se encuentra? 
&gt; 
&gt; **SCP-ES-077:** //Ah... estoy vivo. No tenía valor para hacerlo, ¿sabe?//
&gt; 
&gt; **Dra. ████████:** ¿Hacer qué, Volya?
&gt; 
&gt; **SCP-ES-077:** //Abrir la escotilla. No la del archivo, esa la tengo muy vista... la otra escotilla. La que da al espacio. No me atrevía. Y puede que la comida y el aire y el agua vuelvan, puede que mi propio cuerpo vuelva, pero yo me acuerdo. Me dijeron que no me acordaría, ¿lo entiende? Que serían los mismos ██ minutos, cada día, durante tres meses, y que entonces...//
&gt; 
&gt; **Dra. ████████:** Espere, ¿qué archivo?
&gt; 
&gt; **SCP-ES-077:** //¿Aún no lo saben? Bueno, supongo que ya da lo mismo. Es una red de varios módulos, conectados a través de la estación que lanzó la división... yo no soy más que el archivista. Pensaron que podían poner todo lo que tenían a salvo, a cargo de un único hombre, y que los agentes de campo podrían pedirme consejo.//
&gt; 
&gt; **Dra. ████████:** Así que hay más módulos. ¿Están interconectados?
&gt; 
&gt; **SCP-ES-077:** //Nunca me explicaron los detalles y aquí no hay ninguna información. Y la he buscado. Pero sí, la estación es un pasaje. La lanzaron con los demás módulos que siguen separados físicamente, hace ya bastante... antes de que me lanzaran a mi. Me he preguntado a menudo de quién fue la idea. Ha pasado tanto tiempo... ██ años, por lo menos. ¿Me equivoco?//
&gt; 
&gt; **Dra. ████████:** Me temo que no puedo...
&gt; 
&gt; **SCP-ES-077:** //No me equivoco. He estado leyendo. Aprendiendo. Hay novelas e historias y enciclopedias aquí arriba. E informes de muchas actividades de la División. Algunas técnicas orientales de control de la respiración son maravillosas en gravedad cero, ¿sabe? No he desperdiciado el tiempo... hay manuales y libros de casi cualquier// [DATOS BORRADOS] //que pueda imaginarse. De uno averigüé cómo hacerme una especie de reloj hace ya un tiempo, algo que sobrevive a las transiciones. Utiliza comida, ya ve. No es que importe, tenía suficientes barritas de chocolate antes de que empezasen a replicarse. décadas, por lo menos. ¿Estoy en lo cierto?//
&gt; 
&gt; **Dra. ████████:** Algo así. Preferiríamos no dar más detalles.
&gt; 
&gt; **SCP-ES-077:** //Pues ya está, soy un exiliado. No podré volver a casa. Ya no habrá una casa a la que volver.//
&gt; 
&gt; **Dra. ████████:** Cuando habla de una transición, ¿se refiere al proceso que alteraba la órbita de su módulo?
&gt; 
&gt; **SCP-ES-077:** //Ah, ¿eso es lo que se ve cuando se desliza? Me preguntaba cómo se vería. Sí. El desplazamiento es doloroso, y parece ser que imprevisto si lo que me contaron mis superiores por aquellos años era cierto. Querían que se convirtiese en un circuito cerrado conmigo en el centro, sin que recordase nada, intocable. Vigilante, joven, idealista y leal a la Unión y a la División, viviendo los mismos ██ minutos una y otra vez. Algo por el estilo. Pero al activar los desplazamientos forzados, los deslizamientos, como terminamos llamándolos, el tiempo se expandía dentro de la cápsula. Muy práctico para ellos, cuando tenían prisa por recibir una respuesta o querían &#34;educarme.&#34;//
&gt; 
&gt; **Dra. ████████:** ¿Tiene alguna información que podamos emplear para extraerle y recuperar su nave?
&gt; 
&gt; **SCP-ES-077:** //Espere... puede, ahora que lo pienso. ¿Sigue activa la División?//
&gt; 
&gt; **Dra. ████████:** Por favor, dígame qué necesita.
&gt; 
&gt; **SCP-ES-077:** //¿Tienen alguna información sobre// [DATOS BORRADOS]
&gt; 
&gt; **Dra. ████████:** Espere, por favor.
&gt; 
&gt; [La Dra. ████████ y [CENSURADO], que supervisaba esta operación por teletipo, acuerdan revelar información sobre [DATOS BORRADOS] para negociar su recuperación y el acceso al supuesto archivo de la División-P. La Dra. ████████ recibe autorización para negociar en nombre de la Fundación.]
&gt; 
&gt; **Dra. ████████:** Quizá pueda acceder al mismo.
&gt; 
&gt; **SCP-ES-077:** //Muy bien. Escuche. No quiero pasar ni un día más aquí arriba. Quiero volver a la Tierra. Puede que ya no exista un lugar para mi, pero no quiero más que ver el cielo. Quiero ver las estrellas, Dios bendito, ¡las estrellas! Así que, por lo que a mi respecta, pueden quedarse con este trasto. Con el archivo. Con todo. Ustedes háganse con// [DATOS BORRADOS] //y úsenlo para sacarme de aquí, y tendrán todo lo que supo la Fundación hasta 19██. ¿De acuerdo?//
&gt; 
&gt; **Dra. ████████:** Trato hecho. ¿Qué propone?
&gt; 
&gt; **SCP-ES-077:** //Gracias. En primer lu...//
&gt; 
&gt; **DESCONOCIDO:** [ININTELIGIBLE] (5 segundos)
&gt; 
&gt; [SCP-ES-077 decelera y traza una órbita inversa durante 0.13 segundos; en este caso, SCP-ES-077 no retoma su órbita original. En su lugar, se mantiene en una órbita aparentemente geosincrónica sobre la península de Kamchatka durante unas trece horas, quince minutos y veinte segundos, tras lo que retoma su órbita original y se reestablece el contacto.]
&gt; 
&gt; **SCP-ES-077:** (gritos) [ININTELIGIBLE] (gritos)
&gt; 
&gt; **Dra. ████████:** ¡Volya! ¿Me recibe?
&gt; 
&gt; **SCP-ES-077:** (gritos)
&gt; 
&gt; [EDITADO PARA MAYOR BREVEDAD]

**Cierre:** SCP-ES-077 siguió emitiendo una transmisión compuesta íntegramente de gritos, llanto e imprecaciones en ruso durante treinta y dos minutos sin dar ninguna señal de que recibiera las comunicaciones de la Fundación, momento en el que atravesó el meridiano 0 y regresó a su posición original como era habitual.

Hasta la fecha, no se ha conseguido contactar de nuevo con SCP-ES-077. La Dra. ████████ y su equipo están tratando de diseñar un nuevo método de contacto y una técnica para extraer a SCP-ES-077 de su órbita o proceder a una operación de exploración y recuperación mediante el uso de [DATOS BORRADOS] dada la referencia hecha por SCP-ES-077 sobre la posible utilidad de [CENSURADO DE ACUERDO CON DATOS BORRADOS MÁS ARRIBA] Observaciones realizadas recientemente por el DM ß-3 confirman que la escotilla en la superficie de SCP-ES-077 sigue cerrada.

**Apéndice:** Todos los registros de transmisión de SCP-ES-077 están clasificados como Nivel 3 - Secreto. Para obtener más información sobre SCP-ES-077 o los objetos ███-██-████ a ████, solicite una cita administrativa con el/la Jefe de Investigación actual a cargo de SCP-ES-077.

**Apéndice:** Debido a complicaciones técnicas que ocurrieron durante los eventos transcritos en RT-03, los objetos ███-██-████ a ████ han sido reclasificados como SCP-ES-███ (Euclid).[[/collapsible]]
