+ SCP-███-█回收过程时间线（经过删节）

* 18██年6月初，若干期██████████，田纳西地区的报纸开始刊载位于██ █████████路的█████宅的闹鬼故事。
* 外勤特工Went和Hachigan与█████先生在其住宅内和别处进行了数次谈话。于及住宅外进行的采访中观察到的现象似乎表明，█████先生才是报导中的“吵闹鬼”现象的原因，尽管他表现得对此时并不知情。
* 以接受对其快速衰弱的心智功能的治疗为由，█████先生被说服随同前往Went特工和Hachigan特工前往研究设施█。█████先生被告知该设施是一医疗机构。
* 在Hachigan特工确认家中无相关实体后，住宅被夷为平地。已编造掩盖故事称，█████先生因对夜晚出现的亡者的恐惧逃离了其住宅，并在试图逃离的过程中打破了一盏煤油灯。该故事被当地报纸广泛流传。

* 当地时间18██年6月11日上午10:30，█████先生与Went特工和Hachigan特工到达研究设施█。
 * 六（6）名人员在█████先生抵达后不久登记进入检查室3：
  * Jared博士，首席采访者，分配到此次调查的研究员
  * Bianchi博士，Jared博士的助手
  * Hachigan特工，目击者和安保员
  * Went特工，目击者和安保员
  * █████先生，被采访者
  * Richard Pierfax，速记员
 * 上午11：47：一张由Jared博士签字的手写字条被从门下送出。
 * 上午11：50：在检查室3内传来三声枪响，随后是惊慌的叫喊声。
 * 下午12：02：报告称又有两声枪响。
 * 下午12：12：检查室3的门猛然打开，一只马尼拉纸信封被扔进走廊。Jared博士将手臂楔入门中，似乎正接近全力试图将其强行打开，并喊道：“看在老天份上，█████！”
 * 下午12：13：[数据删除]
 * 下午12：15：检查室3被用板条封锁，烟囱也被密封。
* 18██年6月13日，研究设施█被重编号为收容站点█。
 * 其后不久，检查室3的掩埋工作开始。

+ Went特工的记录

&gt; 18██年6月█日
&gt; 
&gt; 在一段平淡无事的旅途之后，抵达了██████████。我们住在当地旅店。█████先生不受欢迎的客人似乎已经成了镇上的话题；我们办完登记入住以后接待员说的第一件事就是它。据接待员说，█████先生6月█日完上住在这里，声称他的“客人”跟踪了他。接待员描述道，他看上去凌乱，绝望，还醉醺醺的。她坚称她了解█████的一生，他向来以其一生从未醉酒而自豪。她还提到，尽管他协调性受损、说话含糊，但在她暗示他曾借酒消愁时他仍显得受到了深深的冒犯。

&gt; 18██年6月█日
&gt; 
&gt; 与█████先生在他家中进行了几个小时的对话。他非常难以保持集中，据我估计，他在十分钟内至少重新自我介绍了两次，就像他从来没见过我们一样。而且这两次介绍时，他的手都搭在靠着他坐的扶手椅的双管霰弹枪的扳机上。对█████先生拥有枪支的情况迅速达成了共识。
&gt; 
&gt; 据█████说，不断烦扰他的幽灵具有外形，呈人形轮廓。我和我的同伴Hachigan特工均未观察到此现象。然而，我们在谈话过程中经历了一些有趣的现象。我的所谓有趣，是指我的左轮手枪自己从枪套里放了出来，在半空中缓缓旋转，看似随意地开火，最后落在地上。█████先生明显因此事件受到了惊吓，我和我的同伴也是如此，然而他很快重拾镇定，笑道：“这鬼傻傻地把自己吓着了。” █████似乎并不关心其财产受到的损害。
&gt; 
&gt; █████先生同意明天在住宅外进行一次会面。由我们保管他的枪支。

&gt; 18██年6月█日
&gt; 
&gt; 与█████在当地酒吧进行了交谈。一看见Hachigan特工和我，█████先生立即表示他又一次受到他那不受欢迎的客人的跟踪，开玩笑地将其称作“Umbra[[footnote]]译注：Umbra一词意为“本影”，此处被用作幽灵的名字。[[/footnote]]”。Hachigan特工和我仍无法看见该实体。
&gt; 
&gt; 我们的第二次会面相较于第一次显得相当平淡无奇。没有无来由的枪击可报告，虽然在█████先生问我我自己或是Hachigan是否有在今日新闻上看到任何重要的事之后，邻桌一份被遗弃的报纸以极为怪诞的方式自己展开了。█████声称自己失去了阅读能力，并将此归咎于Umbra的存在。
&gt; 
&gt; Hachigan和我的观点是，Umbra并不存在。我们相信█████才是这些现象的原因。至于为何他认为有必要将这些现象归咎于这一捏造的Umbra，我并不了解。有可能是因为他真的不了解他在这一事件中扮演的角色，这个Umbra则可以认为是被虚构出来填补空白。
&gt; 
&gt; 不论如何，█████先生已经同意与Hachigan特工和我一同前往设施█。在他的印象中，我们是要将他带往一处医疗设施以治疗其精神健康的衰弱。Hachigan坚持认为我们应避免一切形式的中转，以防在前往设施█途中受到任何更多的目击。
&gt; 
&gt; █████和我将于今晚出发。在Hachigan特工确认█████先生的家中没有任何异常实体后，他将拆除住宅，随后与我们会合。一份掩盖故事将通过正常途径提交。
&gt; 
&gt; 我等不及结束任务了。能再睡个好觉该是多舒服啊。

+ █████先生的采访的抄录

&gt; **受访者：**Hachigan特工，Went特工，█████先生
&gt; 
&gt; **采访者：**Jared博士
&gt; 
&gt; **前言：**此次采访由Jared博士要求进行，其目的是：核实Hachigan和Went的观察结果，测试█████先生在潜意识中引发了Hachigan和Went观察到的现象这一假说，决定对█████先生适宜的住宿和处理安排，听取特工Hachigan和Went的报告。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Jared博士：**你好，█████先生。我叫Jared博士，叫我博士就行了。我了解到你最近状态不佳。可以请你描述以下你的症状吗？
&gt; 
&gt; **█████：**不……不，我不能，博士。假如我是病了——假如我是身体不适，我可以。但我不是。是这个……幽灵——它从不离开。从它出现时起——
&gt; 
&gt; **Jared博士：**抱歉，但是，我想在这里打断一下，█████先生。你是在//什么时候//第一次开始感受到这个幽灵的？
&gt; 
&gt; **█████：**我甚至没法说出那是这周的那一天。
&gt; 
&gt; **Jared博士：**//（叹息）//那么，从你停下的地方继续吧。
&gt; 
&gt; **█████：**我什么？哦，对。从它出现时起，我就不能集中——不能阅读了。能读——但是没法处理信息，你知道吗？当我能够让我的神经镇定到足以睡着，第二天我醒来时也会感觉和前一天晚上毫无差别——一样疲惫。我不觉得Umbra——
&gt; 
&gt; **Jared博士：**Umbra？
&gt; 
&gt; **█████：**我给她——给它起的名字。我不觉得她，呃……它，有意为害。它似乎有些好奇，甚至有些刨根问底。不懂英语，不能阅读。（轻笑）至少我们有那一点共同点。
&gt; 
&gt; **Jared博士：**你可以如此大胆地把猜测当做事——
&gt; 
&gt; **█████：**//（歇斯底里地大笑）//有一天……她抓起了Went女士的左轮手枪……看了又看，弄不清它是什么……看了又看，……它开始射击，把她自己吓得半死！
&gt; 
&gt; **Jared博士：**你能回忆起这些现象发生的事件吗？你是在什么时候注意到这个……Umbra？只要能想到的最早的就够了。
&gt; 
&gt; **█████：**我想……是在我去湖边的时候。有这个……奇怪的波纹形状，奇怪的扰动——在水里，像是有什么东西在移动，排开水。但那里什么也没有。
&gt; 
&gt; **Jared博士：**你觉得这是否可能是因为水生动物？又或者是混合的水流或是微风？
&gt; 
&gt; **█████：**那时的水澄澈透明，也没有一丝风……我想想……
&gt; 
&gt; **Jared博士：**嗯？
&gt; 
&gt; **█████：**所有……在湖里或是周围的东西都死了——或是即将死去。树和植物不是这样，但是……有许多的鱼——青蛙，被冲刷到湖岸上，还有鸟，和一打左右的小哺乳动物在边缘处。我觉得那就是我去湖边的原因。死尸的恶臭——好奇心……
&gt; 
&gt; **Jared博士：**当然了，想必你有告诉其他人吧？
&gt; 
&gt; **█████：**没有。
&gt; 
&gt; **Jared博士：**没有？
&gt; 
&gt; **█████：**我认为……有些恶心，一个祸因。回到家——霰弹枪，斧子，火柴，手套，弹药。将一切从痛苦之中解脱——用光了弹药……斧子。砍倒木柴，制造火堆。烧掉了所有东西，包括手套。清洗斧子，在氵——
&gt; 
&gt; //（█████进入紧张的恍惚状态，他的呼吸是其仅有的可见动作。）//
&gt; 
&gt; **Jared博士：**█████先生？
&gt; 
&gt; [多余对话删除]
&gt; 
&gt; //（█████审视房间，似乎十分震惊。）//
&gt; 
&gt; **█████：**你好？你是谁？
&gt; 
&gt; **Jared博士：**我叫Jared博士。你刚——
&gt; 
&gt; **█████：**胡里。火堆倒……倒塌了。烟……//（将两臂举过头顶挥舞）//明白吗？
&gt; 
&gt; **Jared博士：**火堆倒塌了，一团烟雾翻腾而上？
&gt; 
&gt; **█████：**//（用力地点头）//是的！Umbra在烟雾中。像热源的闪光。晕眩。难以看见——但是看见了。
&gt; 
&gt; **Jared博士：**有趣。
&gt; 
&gt; **█████：**颜色变深了，自从……//（指向Hachigan和Went）//
&gt; 
&gt; **Jared博士：**变深了？
&gt; 
&gt; **█████：**是的。更清楚了，更轮……轮廓分明了。
&gt; 
&gt; **Jared博士：**给我Went的报告和Hachigan的████████，Bianchi。
&gt; 
&gt; **Hachigan：**我想Went烧了我的████████，先生。
&gt; 
&gt; **Jared博士：**那是个很严重的指控，特工。
&gt; 
&gt; **Hachigan：**我完成它可不轻松，先生。
&gt; 
&gt; **Jared博士：**我知道你可以重新做一遍。请这样做吧，在你没收Went女士的枪支之后。
&gt; 
&gt; **Went：**我没做过这种事！那不是我的钅——
&gt; 
&gt; **Jared博士：**Went，我们待会儿会解决这个问题。暂时，我要求你配合……并且要清楚，如果我再发现你往旁边偷看门的话，我就会当场射杀你。明白了吗？
&gt; 
&gt; **Went：**是，先生。
&gt; 
&gt; **Jared博士：**//（短暂地停顿）//我发现你的外勤报告相当不足，Went女士，篇幅和数目都是。//（叹息）//
&gt; 
&gt; [多余对话删除]
&gt; 
&gt; **Jared博士：**//（迟疑）//如果其他人能看见这个实体，请说明在何处，以供记录。
&gt; 
&gt; **Bianchi博士：**坐在█████先生身边的椅子上。它似乎盯着壁炉。
&gt; 
&gt; **█████：**我告诉过你！我告诉过你Umbra颜色变深了！
&gt; 
&gt; **Hachigan：**我与Bianchi博士看法一致，先生。
&gt; 
&gt; **Jared博士：**Pierfax先生？
&gt; 
&gt; **Pierfax：**哦，抱歉。我也看见了那个实体，坐在█████先生身边。它似乎为火焰所吸引。
&gt; 
&gt; **Jared博士：**Went？
&gt; 
&gt; **Went：**我也看见它了。
&gt; 
&gt; **Jared博士：**看在子孙后代份上，你们能看见它多//久//了？
&gt; 
&gt; **Went：**刚才——
&gt; 
&gt; **Hachigan：**自从大约我们和█████先生的第一次会面结束时起。我在那时和Went确认了它。我坚持保持█████先生受隔离，并采取措施隔离我们自己，以防万一。当我们离开时，它和█████待在一起。我们贿赂了所住旅馆的接待员，在一周内将整座建筑留给我们。我们在住宅外的第一次会面就在旅馆。在我们将█████先生送回家之后，Went把她的左轮手枪抵在我的头上，拿走了我的████████，要我发誓保持沉默。假装我什么也没有看见。
&gt; 
&gt; **Jared博士：**你为什么不——
&gt; 
&gt; **Hachigan：**她的证词对我的，先生？
&gt; 
&gt; **Jared博士：**了解了，Hachigan。把这个从门下递出去，但是不要打开，拜托……上帝饶恕我。
&gt; 
&gt; //（Jared博士依次射击Bianchi博士，Went特工，Hachigan特工头部。）//
&gt; 
&gt; **█████：**//（从椅子上跳起）//天……天啊，老兄！你……你是……是……疯……疯了吗？
&gt; 
&gt; **Jared博士：**恐怕轮到我发慈悲了，█████先生。请回到你的座位。
&gt; 
&gt; **█████：**你……你杀……杀……杀了——
&gt; 
&gt; **Jared博士：**坐下，不然我就打爆你他妈的膝盖。现在……那个实体看起来和之前相比有没有什么不同？
&gt; 
&gt; **█████：**（长时间停顿）变……变淡了。
&gt; 
&gt; **Jared博士：**再具体点？
&gt; 
&gt; **█████：**比起刚……刚才更模……模……模糊了，
&gt; 
&gt; **Jared博士：**你能证实那一点吗，Pierfax先生？
&gt; 
&gt; **Pierfax：**是的，先生。
&gt; 
&gt; **Jared博士：**让记录表明我与Pierfax先生以及█████观点一致。
&gt; 
&gt; [多余对话删除]
&gt; 
&gt; **结语：**它不会让我那么做的。我杀了Went特工，Hachigan特工，Bianchi博士，Pierfax先生和█████先生，但它知道我在试图做什么。它不会允许我的。
&gt; 
&gt; 它太危险了。聪明。太//他妈的//聪明了。不应该被研究。危害太严重，太容易传播？掩埋。埋掉它。混凝土，钢，铅。如果它被收容了。就让它呆着。不确定它是否会死。

+ Thomas ████的证词

&gt; **受访者：**Thomas ████
&gt; 
&gt; **采访者：**Andrew博士
&gt; 
&gt; **前言：**Thomas ████是设施█安保队伍的一名成员。他于6月11日的事件发生时正当值，并在随后被委派监督检查室3的掩埋工作的任务。这一采访是为了让Thomas先生观察到的活动能够得到正式记录。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Andrew博士：**我知道过去的几天已经让你十分劳累了，所以我会尽量让这次采访简短一些。你在6月11日的事件中参与了什么？
&gt; 
&gt; **Thomas：**那一天一开始很平常，直到某个4级把我从巡逻任务中拉走，叫我拿着霰弹枪去把守检查室3外的大厅。告诉我只要有人敢从门里探出头就朝他们开枪，然后就沿着走廊离开了。不知道他跑去了哪里。
&gt; 
&gt; **Andrew博士：**然后发生了什么？
&gt; 
&gt; **Thomas：**听见了枪声和几声尖叫。安静了一会儿，然后是更多的枪声。我对次数左轮记录。那之后几分钟，Jared博士打开门，试图离开房间。门砰地关上，夹在他的手臂上；我想我听见了//喀//的一声。他手里拿着一只马尼拉纸信封，把它扔进了走廊里。
&gt; 
&gt; **Andrew博士：**继续。
&gt; 
&gt; **Thomas：**他直勾勾地看着我，脸上带着超乎常理的恐惧。乞求我[数据删除]而我犹豫了……我觉得我会因此永远不能原谅我自己。看上去他正使出吃奶的力气要打开那扇门。某种东西一定在从内把门拉上。我估计某种东西是在试图把他拉回房间里面。
&gt; 
&gt; **Andrew博士：**为什么这么说？
&gt; 
&gt; **Thomas：**大约一分钟后，只剩下他的手指抓在门的边缘，血从他的手上滴到地上。听上去什么东西在猛撞门，试图强行关上它，Jared博士痛苦地尖叫，他的手指被切断在门和门框之间。不管它是什么，它不想让他死。他直到三天后还活着，那是我们把房间封得密不透风的时候。能够听见他在里面祈祷，恳求，无法理解地絮絮叨叨……偶尔发出尖叫。
&gt; 
&gt; **Andrew博士：**如果你想要暂——
&gt; 
&gt; **Thomas：**不用，博士，我没事。最令我烦恼的是尖叫，随之而来的总是燃烧肉的臭味。
&gt; 
&gt; **Andrew博士：**肉？
&gt; 
&gt; **Thomas：**人肉。那味道，你一旦知道，就不会把它和任何东西弄混。我曾是一个傻孩子，拿着我的第一把左轮手枪，在重新装弹之后立即捡起了一枚废弹壳。没有再犯那个错误。
