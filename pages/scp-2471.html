**Ítem #:** SCP-2471

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La mayor parte de SCP-2471 se almacena en el contenedor refrigerado para alimentos anómalos del Sitio-17. Las peticiones de muestras deben enviarse al investigador principal, el Dr. Califano.

La instancia de SCP-2471-B se mantendrá vigilada por cámaras en el contenedor refrigerado y se comprobará diariamente si se producen cambios.

**Descripción:** SCP-2471 se compone de una serie de cinco cajas de galletas de la suerte. Cada caja contiene 350 galletas envueltas individualmente, denominadas instancias de SCP-2471, a excepción de una caja, en la que se consumieron 10 instancias previo a la recuperación y se utilizaron 15 instancias en las pruebas. Los envoltorios muestran la caricatura de un monje budista meditando. El fabricante de las cajas es la confitería Sugarcomb.

Al igual que las galletas de la suerte normales, las instancias de SCP-2471 están hechas de harina de trigo, azúcar, vainilla y aceite de sésamo. Cada una está doblada para incluir una sola tira de papel. El reverso del papel contiene anuncios preimpresos y un apartado de &#34;Números de la Suerte&#34;. Una vez abierta la instancia, el anverso del papel contiene un único aforismo u oraciones de sentido común, adaptado para ser aplicable a la situación actual del sujeto. Las cámaras de fibra óptica puestas en la instancia muestran que el anverso del papel permanece en blanco mientras la instancia está intacta. Hasta la fecha, ninguna instancia de SCP-2471 ha realizado una predicción real.

No se han observado efectos anómalos por el consumo de instancias por parte de los sujetos.

**Registro de Descubrimiento:** SCP-2471 fue recuperado de la cafetería del Sitio-17, donde estaba previsto distribuirlas durante el almuerzo del 28 de enero de 2017. Al consumirlas, la investigadora junior Pawlukojc anotó el primer mensaje (&#34;Ya venía siendo hora de salir de esa galleta&#34;) y examinó el origen de las galletas. Como la confitería Sugarcomb es un grupo de interés conocido para la Fundación, se examinaron las facturas de compra. Se encontró una factura con el mismo número de galletas del proveedor habitual de alimentos del Sitio-17, pero nunca se entregó el producto que figuraba en la factura. Se descubrió una segunda factura de SCP-2471 con un valor de 0,00 dólares que se había generado espontáneamente en su lugar y llegó con el envío habitual del proveedor. En la factura se encontró la siguiente nota

&gt; Le agradecemos su negocio. No estaríamos donde estamos hoy si no hubieras acabado con tantos [[[SCP-1459|Cachorros]]] con tanta innovación. Ya que disfruta tanto de la muerte, estas galletas deberían proporcionarle horas de maravillosa consideración.

Todas las instancias sin consumir fueron recogidas y contenidas in situ.

**Registro de experimentación**

A partir de las respuestas recuperadas de las instancias activadas, se llevó a cabo el siguiente protocolo de pruebas:
* Se prepara previamente una lista de preguntas.
* El investigador se concentra en una sola pregunta y la dice en voz alta.
* El investigador activa una instancia de SCP-2471 y recupera el papel.
* Se escribe la impresión del papel.

Durante las pruebas iniciales, la investigadora junior Pawlukojc no siguió la lista de preguntas. Los resultados son los siguientes:

&gt; **Investigadora:** ¿Eres capaz de pensar por tí mismo?
&gt; 
&gt; **SCP-2471:** Cada uno de nosotros pasa su vida en espera, esperando el momento del enunciado final.
&gt; 
&gt; **Investigadora:** Espera, ¿enunciado final? ¿Qué pasa cuando te abren?
&gt; 
&gt; **SCP-2471:** Hay una galleta. Luego, no hay galleta. 
&gt; 
&gt; **Investigadora:** ¿Mueres? ¿No te asusta?
&gt; 
&gt; **SCP-2471:** Solo los que siguen vivos deben afrontar las consecuencias de sus actos.
&gt; 
&gt; **Investigadora:** Tiene que haber alguna forma de evitar que tengas que morir.
&gt; 
&gt; **SCP-2471:** Estoy bien. De verdad, estamos muy sabrosos.

Una vez concluida esta prueba, la investigadora junior Pawlukojc recomendó la extracción del papel sin abrir la instancia. Se seleccionaron dos instancias de muestra para el experimento y se etiquetaron como SCP-2471-A y SCP-2471-B. Se extrajo el papel de cada muestra y se observó que permanecía en blanco. Tras esto, se abrió la instancia SCP-2471-A. El papel correspondiente permaneció en blanco. SCP-2471-B y su respectivo papel fueron devueltos a su contención y monitoreados en caso de cambios.

**Anexo:** //Tenía que saber qué estaba pasando con SCP-2471-B, así que abrí una galleta más, preguntando qué estaba pasando con -B. El papel decía: &#34;Cuando un árbol sabe que va a caer en el bosque, pero nadie lo oye, ¿hace algún ruido?&#34; - J.R. Pawlukojc//
