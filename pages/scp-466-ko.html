**일련번호:** --호시노 아이--SCP-466-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 대상은--마음껏 읽어도 된다-- 제 16K기지 물품 보관소에 두어 보관하고,기동특무부대 델타-18(&#34;밈당김&#34;)이 대상을 가져가는 재단 인원이 없는지 감시하여야 한다.
대상을 읽고 있는 인원이 보이면 즉시 강등 처리한다.

**설명:**SCP-466-KO는 변칙적인 &#34;최애의 아이(推しの子)&#34;--의 등장인물인 호시노 아이(星野アイ)그 자체다--1권이다. 대상을 읽는 사람[[footnote]] (이하 SCP-466-KO-A) [[/footnote]]은 인지재해,정보재해 효과로 인해 자신이 &#34;호시노 아이&#34;의 콘서트에 와 있다고 생각하게 된다.--진짜로 와 있는 거라고 나한텐 아이쨩이 보여--
&#34;콘서트&#34; 가 끝나면 SCP-466-KO-A는 편집증과 함께 호시노 아이에 대한 과한 집착을 보인다. 이로 인해 SCP-466-KO를 읽는 것은 철저히 금지되어 있다.
SCP-466-KO는 요주의 단체 [[[http://scpko.wikidot.com/the-alleys-hub|골목길(WOI-1523)]]]에서 처음으로 발견되었다. 이하는 골목길에서 수집한 정보이다.
[[collapsible show=&#34;+ 기록 보이기&#34; hide=&#34;- 기록 숨기기&#34;]]

&gt;**오인혁 연구원**:뭐지? 죽은 건가?
&gt;

&gt;
&gt;D-19105가 연구실 문을 부수고 도망친다.
