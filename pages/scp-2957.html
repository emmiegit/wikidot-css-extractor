**Title:** 달의 파수꾼
**Original:** [http://scp-wiki.wikidot.com/scp-2957 SCP-2957] by [[*user coffeepunk]] &amp; [[*user Zyn]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-2957

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2957은 처음에 발견된 준사유지 공원에 그대로 둔다. 공원의 뜰은 낮에는 열어서 민간인의 출입을 허용하고, 해가 지면 매일 저녁 정기 정비 및 청소를 명목으로 지체없이 문을 닫는다. 현재 재단 관계자가 최근에 기물파손 행위와 마약 신고가 횡행한다는 명목으로 공원의 보안 담당직을 도맡고 있다. SCP-2957에 가까운 경비실을 재단 요원 근무처 및 임시보관소로 이용한다.

현재 3등급 현장 요원 2인이 해당 위치에 상주하며 6시간씩 교대로 공원을 순찰한다. 공원에 저장실을 두어 각종 물품 보관처 및 여유 저장 공간으로 이용하며, 또한 SCP-2957-1에게 제공할 물품을 비축해 놓는다.

직원 여러 명이 SCP-2957-1과 상호작용하는 방법을 훈련받아 [http://scp-wiki-de.wikidot.com/secure-facilities-locations#toc7 제DE04기지]에 상주한다. SCP-2957-1 개체와 접촉하는 재단 인원은 6개월마다 교체한다. 필요시 예비 인원을 요청할 수 있다.

SCP-2957-2 개체는 입수하는 대로 모두 주의 깊게 표지를 달아 제DE04기지로 운송하고 분석 및 장기 보관한다.

**설명:** SCP-2957은 크기 60cm짜리 은색 소형 인조대리석 조각상이다. 모습이 독일 &#34;야경꾼&#34; 정원 노움,,gnome,, 골동품 조각상[[footnote]]눈에 띄는 점으로 [[[SCP-1054]]]와 비슷하게 생겼다.[[/footnote]]과 같은데, 다만 눈과 손톱 자리에 윤기 나는 월석 조각이 박혀 있다.

SCP-2957의 변칙성이 발현하려면 반달이 떴을 때 달빛에 직접 노출시켜야 한다.[[footnote]]이 정보는 SCP-2957을 발견할 당시부터 파악되었다. 재단은 독일 노르트라인베스트팔렌,,Nordrhein-Westfalen,,주 부퍼탈,,Wuppertal,,의 공공 자연보호 정원에서 월 2회씩 초자연적 현상이 발생한다는 신고를 접수하여 조사한 끝에 SCP-2957을 입수했다. 관련 목적자는 면담 후 일체 기억을 소거했다.[[/footnote]] 처음 노출되고 나서 약 7분이 지나면 SCP-2957은 사라지고, 그 자리에 SCP-2957-1 개체가 등장한다.

SCP-2957-1은 소형 인간형 생물체로, 키 40~60cm이고 은발 턱수염이 허리 높이까지 내려오며 피부색이 하얀색에 가까우리만치 창백한 파란색이다. SCP-2957-1 개체는 인간 노인처럼 호리호리하고 허약하게 생겼으며 등이 조금 굽어졌다. 눈은 크고 동그란데, 기본적으로 색깔이 새까맣지만 달빛이 비치면 흰자가 희미하니 노란빛으로 빛난다.

SCP-2957-1은 지금까지 나타난 개체들 모두 서로 비슷한 남색 로브를 입고 옷끝에 은색 장식을 달았으며, 커다란 원뿔 모자를 SCP-2957에 박힌 것과 비슷한 원석 조각으로 장식한 채로 쓰거나 들고 있다. SCP-2957-1은 생긴 모습은 허약하지만 행동거지로 미루어 보아 건강하다고 추정된다.

SCP-2957-1은 출현하고 나면 가장 가까운 자율적 개체[[footnote]]SCP-2957-1은 고양이, 개, 설치류 등 반려동물에게도 대화를 시도했던 바 있다. SCP-2957-1은 독일어를 유청하게 구사하며 또 여러 가지 언어의 흔한 대화문을 알아들을 수 있다.[[/footnote]]에게 접근해 &#34;돌을 골라오면 달의 속삭임을 불어넣어주는 것&#34;을 보겠냐고 묻는다. SCP-2957-1에게 길이 17cm 이하의 아무 돌[[footnote]]SCP-2957-1은 반투명한 돌을 받으면 아주 기뻐하지만, 거래를 제안한 자에게 받은 돌이기만 하면 무엇이든 상관하지 않는다.[[/footnote]]이나 갖다주면 작업의 보수를 요청하는데, 대개는 음식이나 건축 자재, 그 외 다양하게 사치품이 아닌 물건을 요구한다. SCP-2957-1에게 요구하는 보수를 50분[[footnote]]어떤 SCP-2957-1은 이 시간을 두고 &#34;조수(潮水)의 사이, 달도 우리도 쉬는 시간&#34;이라고 말했다.[[/footnote]] 내로 전달하면 갖은 손짓과 뜻 모를 주문으로 복잡다단한 의식을 치러 자신이 받은 돌에 간단한 변칙성을 부여한다. SCP-2957-1이 변칙효과를 부여한 돌을 SCP-2957-2로 한다. 이하는 SCP-2957-1과 실행한 거래를 일부 발췌한 목록이다.

||~ 이름, 외양 ||~ 제공한 물체 → 변화 ||~ 요구한 보수 / 번역 ||~ 전달한 물품 ||
|| 시퍼,,Schiefer,,[[footnote]]재단 인원과 최초로 물물교환을 끝마친 SCP-2957-1 개체이므로 맨 처음에 기재[[/footnote]], 키 45cm, 피부 약간 어두움, 모자 월석 배치는 동그라미에 가운데 점 찍은 모양 || 평평한 10cm 슬레이트 타일 조각 → 거울로 쓸 수 있으며, 사용자의 얼굴을 아주 뚜렷이 비추어 줌 || //&#34;So viel grüner Seetang wie ich tragen kann.&#34;// / &#34;해초를 내가 가져갈 만큼 최대한 많이.&#34; || 빽빽히 포장한 해초 보존팩 아주 많이. SCP-2957-1은 해초들을 살펴보고 약 23kg을 챙겼다. ||
||  빔슈타인,,Bimsstein,,, 키 49cm, 피부 창백함, 모자 월석 배치는 역삼각형 모양 || 투명한 6cm 방해석 프리즘 → 땅바닥에 부딪치면 달빛과 비슷한 희미한 불빛이 3시간 동안 나옴 || //&#34;Wir bedürfen neuen Werkzeugs für die Arbeit, bringt uns das stärkste aller Metalle, so wir daraus feinstes Werkzeug machen mögen.&#34;// / (고대 독일어, 과시적 어투) &#34;새로 작업 도구가 필요하니 가장 강한 금속을 가져오시오. 가장 빼어난 도구를 만들겠소.&#34; || 도가니강 20kg, 현대식 철강 20kg. SCP-2957-1은 현대식 철강을 즉시 거부하고 도가니강만 가져갔다. ||
|| 콜러,,Kohle,,, 키 55cm, 피부 매우 창백하고 희미하니 파란빛, 모자 월석은 하나, 턱수염이 다른 SCP-2957-1과 견주어서 매우 짧음 || 모양 고르지 않은 8cm 월석 → 돌에 가시광선을 비추면 주위에 //Cestrum nocturnum//[[footnote]]일명 야래향(夜來香)[[/footnote]] 향기를 발산 || //&#34;Das beste Leder das ihr finden könnt, soviel in meine Tasche passt.&#34;// / &#34;찾아올 수 있는 최고의 가죽, 내 자루를 채울 만큼.&#34; || 풀그레인 가죽 10kg. SCP-2957-1은 이 중 약 7kg을 챙겼다. ||
|| 마르모르,,Marmor,,, 키 60cm, 피부 창백하되 빔슈타인보다 어두움, 턱수염이 다른 SCP-2957-1과 견주어서 매우 어두움, 또한 체격이 훨씬 마름 || 지름 7cm 원형 월석 → 피부에 닿으면 곧바로 진통 효과가 있음. 가벼운 장기질환에 진통제로 사용 가능. || //&#34;Etwas warmes für mein Haupt, aber kleiner als mein Kopf.&#34;// / &#34;정수리에 올릴 따뜻한 것, 내 머리보다는 작게.&#34; || 조그만 감청색 양털 모자 7개. SCP-2957-1은 모자들의 개수와 색깔을 보고 아주 기뻐했다. ||

**부록 2957-1:** 이따금 초승달이 뜰 때 SCP-2957-1 개체가 SCP-2957에서 나오기도 한다. 이때 출현하는 SCP-2957-1은 평소보다 긴장하고 불안한 기색을 보인다. ████년 ██월 ██일, 재단과 친밀한 SCP-2957-1 개체가 출현했다. 현재 SCP-2957-1 연락책을 담당하는 그라우어,,Grauer,, 요원이 대상을 짧게 면담했다.

&gt; //비고: 이하 면담의 원문은 독일어이다. SCP-2957-1이 발언한 요주의 표현은 원문 그대로 기재했다.//
&gt; 
&gt; **그라우어:** 이것 참, 평소답지 않은 위상에 찾아오셨군요.
&gt; 
&gt; **빔슈타인:** 실례하겠소. 조수가 편치 않으며 달이 이 어두운 밤에 안절부절못한다오. 달이 품은 어둠의 종복들은 이런 때를 반기오.
&gt; 
&gt; **그라우어:** 당신들 모두 달의 종복 아니었습니까?
&gt; 
&gt; **빔슈타인:** //&#34;Der Mond ist stark, das wohl, aber er gehört uns nicht allein.&#34;//[[footnote]]&#34;달은 분명 강하나 우리에게만 속한 것이 아니오.&#34;[[/footnote]] 우리 하인첼 꼬마들[[footnote]]Heinzelmännchen. 독일 민담에 나오는 정령들로, 주로 집 노움에 관련된 이야기와 자주 얽힌다.[[/footnote]]은 지금까지 잘 버텨왔으나 쉽지만은 않았소. 그리고 몇십 년이 흐르도록 상황은 나아질 기색이 없소. 어떻게든 버텨나가고 있으나 달이 차고 기울 때마다 말을 거는 돌은 줄어만 가고, 하루가 지날 때마다 우리가 갈 곳은 없어진다오.
&gt; 
&gt; **그라우어:** 유감입니다. 거래할 수 있는 다른 곳은 없습니까?
&gt; 
&gt; **빔슈타인:** 우리는 자신만을 믿을 뿐이오. 여기저기서 우유 한 그릇이라도 얻고자 애썼으나 시간만 흐르고 그림자는 날마다 커져가오. //코볼트//(Kobolde)는 미신을 끔찍이 아끼고, 그들은 무지막지한 공포와 처벌을... 아니오. 이 말일랑 잊어주시오.
&gt; 
&gt; **그라우어:** //코볼트//, 가 누구입니까?
&gt; 
&gt; **빔슈타인:** 교환 없이 앗아가는 자들이오. 그들의 침략을 오래 견디어 왔소. 다음에 그들이 앗아갈 자가 그대들이 아니기를 바라오.
&gt; 
&gt; **그라우어:** 저희가 조심해야겠습니까? 그들이 찾아올 수도 있습니까?
&gt; 
&gt; **빔슈타인:** //[머뭇거리다]// 그럴지도 모르오. 경계하시오. 우리 중에 누군가 눈이 달 없는 밤처럼 까맣고 바람이 멎은 듯 움직임이 없으며 떨리는 물처럼 피부가 투명하다면 부디 외면하시오.
&gt; 
&gt; **그라우어:** &#34;우리 중에&#34;요? 그렇다면...?
&gt; 
&gt; **빔슈타인:** 그들은 우리 중에 달의 첫째 의무를 저버린 자요. 달에게서도 달의 이끄는 말씀에게서도 돌아서서 자신의 계획만을 따라 살아가오. //&#34;Ein schiefgegangener Wunsch.&#34;//[[footnote]]&#34;그릇되이 일탈한 소원을.&#34;[[/footnote]]
&gt; 
&gt; **그라우어:** 왜 그들이 첫째 의무를 저버렸습니까?
&gt; 
&gt; **빔슈타인:** 달의 이끔 속에는 자연의 친절함이 자리하나, 달은 보지 못한 것을 이끌 수 없다오. 우리는 달의 말씀을 들어야만 하나 누군가는 들으려 하지 않소. 더는 그들을 입에 담고 싶지 않구려.
&gt; 
&gt; **그라우어:** 나쁜 기억을 헤집어서 죄송합니다. 오늘 요구하실 보수를 이야기하죠.
&gt; 
&gt; **빔슈타인:** 아니오 친구여. 그대가 들어주었으니 내게는 충분하다오. 이미 보수를 내주었다고 생각하시오. 항상 그대들과 거래하면서 즐겁소. 월석에 서린 빛을 걸고 말하건대, 그대들 같은 이가 우리 말하는 돌을 하나 찾아내 주었으니 우리는 즐겁다오.

SCP-2957-1이 언급한 &#34;코볼트&#34; 개체가 무엇인지, 또 다른 SCP-2957 개체가 존재하는지 현재 조사하고 있다. 최근에 출현하는 SCP-2957-1들은 자신의 문화나 역사를 자세히 설명해주기를 거부했으나, 재단 인원을 여전히 친절하게 상대한다.

**부록 2957-2:** ████년 ██월 ██일 부로 SCP-2957 담당 재단 인원에게 경계 강화를 권고한다. 최근에 대상을 보유하는 공원에서 변칙활동이 빈발하고 있다. 감시기록에 따르면 분수에서 나오는 물이 빨간색을 띠고, 튼튼한 벽에서 갑자기 벽돌 한 장이 빠지고, SCP-2957-1 거래용 물품 보관소로 이용하던 경비실의 문간에 죽은 곤충들이 쌓인 바 있다.
