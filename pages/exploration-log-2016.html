**Nhật kí Khám phá 2016**

&gt; **Ngày thứ nhất**
&gt; 
&gt; **Kết quả:** Lần đầu tiên khám phá tòa tháp. Các đặc vụ được gửi đến để lập bản đồ về cấu trúc nơi này. Tòa tháp này có tổng cộng có năm tầng, mỗi tầng có diện tích khoảng 360 mét vuông. Tòa tháp được làm từ các khối đá và chứa một số đồ đạc tối thiểu. Phần lớn không gian bên trong chứa đựng các thư viện và phòng thí nghiệm. Một số chậu cây được tìm thấy trên khắp các tầng. Các mẫu thực vật, không khí và nước được lấy. Phân tích cho thấy không có sự khác biệt giữa các mẫu và các mẫu tương đương trong thế giới thực.


&gt; **Ngày thứ hai**
&gt; 
&gt; **Kết quả:** Phân tích sâu hơn về các thư viện được thực hiện. Hơn 3400 cuốn sách được đếm. Hầu hết chúng đều chứa thông tin về hoạt động giải phẫu của một số loài động vật, bao gồm cả con người. Một chủ đề thường xuyên khác là danh sách các nguyên tắc vật lý của điện và cách nó hoạt động trong hệ thần kinh. Hầu hết các sách đều có hình minh họa mà bạn có thể tìm thấy trong một số sách giáo khoa thời Trung cổ, mặc dù sách từ thế kỷ XVII đến thế kỷ XX cũng được tìm thấy. Một phần nhỏ hơn của các cuốn sách chứa các văn bản về bản chất của linh hồn và thế giới bên kia.


&gt; **Ngày thứ ba**
&gt; 
&gt; **Kết quả:** Phân tích của các phòng thí nghiệm được thực hiện. Hầu hết các thiết bị giống như thiết bị hóa học từ thế kỷ 19, trong khi những thiết bị khác vẫn chưa được xác định. Một số bình chứa axit amin và mô cơ quan của con người nằm rải rác khắp các phòng thí nghiệm. Hầu hết các thiết bị không có chức năng rõ ràng, trong khi những thiết bị khác dường như đang sao chép thí nghiệm Miller-Urey.


&gt; **Ngày thứ tư**
&gt; 
&gt; **Kết quả:** Một lối đi ẩn trong tầng bốn được phát hiện. Lối đi dẫn đến một khu sinh hoạt với đồ đạc tối thiểu và nhiều bức tranh gia đình và bình đựng tro. Trong một số bức tranh có thể nhìn thấy một nhân vật tương tự như SCP-2016-1 và SCP-2016-2.

&gt; **Ngày thứ năm**
&gt; 
&gt; **Kết quả:** Một lối đi bí mật khác được tìm thấy, lần này là ở tầng một. Lối đi dẫn đến một kiểu tầng hầm. Một số quan tài chứa xác chết trong nhiều tình trạng phân hủy khác nhau được tìm thấy. Mỗi quan tài đều được đánh dấu tên, ngày tháng và thông tin về sức khỏe của tử thi trước khi chết. Không ai trong số các xác chết có dấu hiệu của cái chết dữ dội.


&gt; **Ngày thứ sáu**
&gt; 
&gt; **Kết quả:** Một lối đi bí mật khác được tìm thấy, lần này là bên trong tầng hầm của tòa tháp. Lối đi dẫn đến một căn phòng tròn, được chiếu sáng rực rỡ, dưới lòng đất có một số bàn phẫu thuật. Mỗi bàn có một xác chết được bảo quản trong đó, với một số máy móc không rõ mục đích được gắn qua dây cáp vào xác chết. Một số tạp chí mô tả chi tiết các thí nghiệm với xác chết được tìm thấy. Máy móc và xác chết được đưa đến cơ sở của Tổ chức để nghiên cứu.


&gt; **Ngày thứ mười**
&gt; 
&gt; **Kết quả:** Mục đích của các máy được phát hiện. Sau nhiều ngày phân tích, một xác chết đã được hồi sinh bằng cách sử dụng một trong những chiếc máy. Đối tượng được hồi sinh nhớ lại tất cả những ký ức của mình khi còn sống. Đối tượng đã được Tổ chức quản thúc để nghiên cứu thêm.


&gt; **Ngày thứ mười hai**
&gt; 
&gt; **Kết quả:** Một cuốn nhật ký được tìm thấy trong tầng hầm của tòa tháp. Bên trong cuốn nhật ký cũng được tìm thấy những bức tranh nhỏ vẽ một phụ nữ trưởng thành, một cô gái trẻ và một nhân vật giống SCP-2016-1 và SCP-2016-2. Những bức tranh cho biết có câu &#34;Tôi sẽ đưa bạn trở lại, tôi hứa&#34; được viết vào chúng bằng mực đen. Ở phía dưới là hai đoạn trích đáng chú ý từ cuốn nhật kí.
 

**Phụ lục 2016-Beta:**


&gt; &#34;Elizabeth đã mất ngày hôm qua vì một cơn đau tim. Susan và tôi là những người duy nhất còn lại. Tôi không biết phải làm gì nữa. Cô ấy đang khóc và sợ hãi, và tôi không biết nói gì để an ủi cô ấy. Tôi không thể trách cô ấy, cô ấy chỉ là một đứa trẻ, trải qua tất cả những điều này. Tôi đã chôn Elizabeth dưới tầng hầm. Susan liên tục hỏi tôi tại sao điều này lại xảy ra, tại sao Chúa lại để nó xảy ra. Tôi không biết phải nói gì, nhưng tôi tiếp tục nói với cô ấy rằng mọi chuyện sẽ ổn thôi, kể cả khi tôi biết đó không phải là sự thật. Tôi phải mạnh mẽ vì cả hai chúng tôi. Cô ấy ngủ và khóc nức nở hàng đêm và tôi cố kể cho cô ấy nghe một số câu chuyện cô ấy yêu thích, nhưng cô ấy không muốn nghe bất kì câu chuyện nào trong số chúng. Cô ấy chỉ tiếp tục nói rằng cô ấy muốn mẹ và những người còn lại trong gia đình quay trở lại. &#34;

&gt; 
&gt; &#34;Tôi đã có một ý tưởng. Điều đó thật điên rồ và vô nhân đạo, nhưng tôi phải thử nó. Đó là lựa chọn duy nhất còn lại. Tôi đã sử dụng dụng cụ đan của Elizabeth và những gì còn lại trong thuốc thử ở trong mơ của chúng tôi để tạo ra một số con búp bê. Tôi không thể rời bỏ tháp về mặt vật lý, vì vậy tôi sẽ gửi chúng cho bất kỳ ai sẵn sàng sử dụng chúng. Tôi hy vọng không ai trong số những người thợ săn tìm thấy chúng. Tôi sẽ đưa bất kỳ ai sử dụng búp bê đến đây và dạy họ những gì tôi biết. Tôi cần dành chút thời gian cho nghiên cứu của tôi. Cầu Chúa tha thứ cho tôi về những gì tôi sắp làm. &#34;</textarea></pre>
