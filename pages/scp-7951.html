**Identyfikator podmiotu:** 7951

**Klasa podmiotu:** Bezpieczne
[[include component:image-block
| name=https://scp-wiki.wdfiles.com/local--files/scp-7951/telado.png
| caption=SCP-7951-1 razem z SCP-7951-2.
| width=300px
]]
**Specjalne Czynności Przechowawcze:** Badacz Paul Jones musi pozostać świadomy możliwych manifestacji SCP-7951. Dla celów zachowania normalności Jones ma zachować czujność podczas okazji romantycznych, rodzinnych kolacji i spotkań towarzyskich od 3 do 7 osób.

**Opis:** SCP-7951 to desygnacja na spontaniczną manifestację dwóch kubków na kawę w domu Badacza Paula Jonesa.

SCP-7951-1 to niewyróżniający się ceramiczny kubek zawsze wypełniony czarną herbatą o temperaturze wynoszącej co najwyżej 23 stopnie Celsjusza. Osoby, które dostrzegą SCP-7951-1 uważają, że ciecz &#34;nie jest taka, jaką herbatę lubią&#34;, a po posmakowaniu stwierdzą, że jest &#34;zbyt zimna&#34;, po czym zaczną wymieniać inne uwagi, co do jakości płynu. Wyjątkiem jest Badacz Paul Jones, który mówi, że ciecz jest &#34;dokładnie taka, jak [on] lubi.&#34;

SCP-7951-2 jest pusty.

**Odkrycie:** SCP-7951 został odkryty w domu Badacza Paula Jonesa chwilę po ukończeniu postępowań spadkowych dnia 15.10.2023. Podczas przesłuchania Jones stwierdził &#34;Mój pokój wciąż jest taki, jakim go zostawiłem.&#34;
