[[tab 飴村医師の人事ファイル]]
**名前**　**飴村世継（Amemura Yotsugi）**
**性別**　**男**
**身長**　**165㎝**
**体重**　**48㎏**
**職業**　**医師**
**所属**　**財団医療部門/サイト8110**
**クラス**　**C**
**セキュリティクリアランス**　**レベル2**

**プロフィール：**1993年［削除済］県出生。2017年に［削除済］大学医学部を卒業、医師国家試験に合格。その後財団に雇用されました。専門は精神医学です。職務は主にサイト内外の希望する職員の診察です。

**身体的特徴：**小柄で痩せ型です。丸眼鏡を掛けています。量販店の機能的なファッションを好みます。年中長袖の白衣を着用しています。

**内面的特徴：**柔和でお喋り、--ゆるふわ--どことなく三枚目です。他者を心配する一方で自身のことに関しては抜けている一面があります。透宮心理士曰く「ヘラヘラしてるけれど根はチキンで悲観的、そのくせ一本しかない傘を赤の他人に貸して自分は土砂降りの中を走るようなひと」だそうです。

**その他：**マッチョに憧れていますが筋肉の付きにくい体をしています。趣味としてピアノとバイオリンを嗜んでおり、セッションをいつでも歓迎しています。また、ハーブを使ったお菓子や菫の砂糖漬け、鉱石や天球儀などのロマンチックなモチーフを好みます。

&gt; 綺麗な物を愛する心に老若男女は関係ないと思うよ？ひとは見栄と損得でそれを忘れがちだけど-飴村医師

[[collapsible show=&#34;+ 飴村医師のより詳細な生い立ち&#34; hide=&#34;- テキストを隠す&#34;]]
飴村医師の出生は［削除済］県［削除済］村です。この村はその交通の便の悪さや奇祭の習慣から、同県やインターネット上で「因習村」と揶揄されることがあります。飴村医師はその村の二本柱とも呼ばれる大農家「飴村家」の長男にあたります。本来ならば一家を継いで農家になるはずでしたが、8歳のときに母が自殺した経験から精神科医を目指しました。家族は当初反対しましたが、村に必ず戻ることを条件に進学と就職を許可しました。財団に雇用されることが決まった際、家族一人一人あてに決別の手紙を出しています。また、楽器類は大学時代に友人に習い覚えたものです。
[[/collapsible]]


[[collapsible show=&#34;+ 飴村医師が弟に宛てた手紙より抜粋&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; 突然のお手紙をごめんなさい。静かな夏が訪れ、そちらでは野生の藤が咲く頃でしょうか。お元気でしたら幸いです。（中略）僕はもう、そちらに戻れません。身勝手をお許しください。なぜなら、この身を楔にしてもこの世に繋ぎ留めたい命を幾つも見てしまったからです。（中略）僕は人の持つ可能性を、どんなものより美しいと思っています。しかし様々な障壁に出会い、心を病んだことでその可能性のいくつかを失うひとを何人も見てきました。あるいは、自ら可能性の塊たる命を絶つ人を。僕の新しい職場は、そんな人たちが沢山います。僕はそんな人たち（水に流れて解読不能）少しでもいいから、いや、絶対の要になりたい。死なせない、諦めさせない。この身と変えても構わないほどの尊い可能性たちのために、僕は殉じようと思います。（中略）さようなら、どうかお元気で。僕のことはどうか忘れて、けれど僕は貴方たちの幸福を祈っています。

[[/collapsible]]

[[tab 透宮心理士の人事ファイル]]

**名前**　**透宮うてな（Sukimiya　Utena）**
**性別**　**女**
**身長**　**154㎝**
**体重**　**44㎏**
**職業**　**公認心理士**
**所属**　**財団医療部門/サイト8110**
**クラス**　**C**
**セキュリティクリアランス**　**レベル3**

**プロフィール：**1995年［削除済］県出生。2019年に［削除済］大学大学院を卒業、公認心理士の資格を取り財団に就職しました。専門は犯罪心理学です。職務はDクラス運用のための精神分析です。

**身体的特徴：**小柄で幼い顔立ちをしています。頭髪をピンクベージュのショートボブに保っています。シンプルなワンピーススタイルを好みます。また、幼少期の事故により失われた左眼は超小型カメラを搭載した義眼を嵌めています。見た目は通常の人間の瞳と変わりません。

**内面的特徴：**真面目かつ社交的で、誰に対しても物腰丁寧に接します。--だからといって大人しい訳ではなく、昂ると敬語を保ったまま荒ぶります。その様ときたら、沸点が高いのがせめてもの救いに見えます。--そして世話焼きです。

**その他：**社交ダンス、バレエ、ヒップホップなど一通り踊ることができます。またバイオリンが趣味で、休暇は飴村医師と二重奏をすることもあります。また自身のカウンセリングルームに花を飾ることに凝っています。

&gt; 飾った花は枯れてゆきますけど、好きなんです-透宮心理士

[[tab エージェント・佐々木の人事ファイル]]


**名前**　**佐々木誉（Sasaki　Homare）**
**性別**　**女（生物学上）、無性（自認）※条件に性別を伴う案件に関わらせる場合は注意すること**
**身長**　**163㎝**
**体重**　**51㎏**
**職業**　**エージェント（高校在学中は準職員扱い）**
**所属**　**財団渉外部門/サイト8100**
**クラス**　**C**
**セキュリティクリアランス**　**レベル2**

**プロフィール：**2003年［削除済］県出生。現在プリチャード学院高校３年生（2年次に私立［削除済］学園より転入）。2019年、███県██市で起きた神格実体を伴う認識災害が発生した際、民間人ながら神格実体の制御・収容に深く貢献したことが評価されエージェントとして財団に雇用されることになりました。

**身体的特徴：**整った顔立ちと均整のとれた体つきをしています。ドイツと日本のクォーターであり、明るい茶髪と緑色の瞳を特徴として有します。外見は彼・あるいは彼女の意向により、意識的に中性的なスタイルに整えられています。

**内面的特徴：**非常に社交的で笑顔の多い人物です。性格は快活かつ朗らかで、何事にも高い好奇心を示します。突出した理解力と天性の人たらし、魔性と称される会話術などの能力により高校在学中ながら準職員として活動しています。また、前述の通り神格に対し一定の耐性を持つことが判明しています。これについては謎が多く、現在財団で調査中です。

**その他：**幼少期から最近に至るまで性犯罪の被害者として精神科での診療とカウンセリングを受けており、飴村医師と面識があります。また被害を受けた際に生殖器の摘出手術を受けていることもあり、性自認は「無性」です。一人称は「僕」と「私」を場に応じて使い分けます。特技は人相を変えるほどの特殊メイクです。

&gt; 僕にはいくつか秘密があって、普通に生きてく分には困らないんだろうけど、この財団でどこまで秘密が秘密でいられるのかが少し厄介です-エージェント・佐々木
