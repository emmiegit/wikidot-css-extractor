    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-2155 SCP-2155] 墨西哥流亡政府
作者：[[*user DrAbreu]]
譯者：[[*user Frederica Bernkastel]]

內容摘錄：
&gt; SCP-2155感染實體間的資訊可能會互相矛盾，但幾乎實體都會對「歐洲侵略者壓迫人民」表達強烈譴責，並呼籲南美原住民「積極抵抗與阻饒政權奪取者」。文件主張行動包括消極抵抗、絕食、恐怖攻擊、自殺爆炸攻擊、[已刪除資料]等。
&gt; 
&gt; 帶有SCP-2155的文件將會把各類權力機構認定為「入侵者」，這包括了SCP-2155-1宣稱領土上的所有政權、天主教會、大型販毒集團，在其中一起案例中，基金會也成為他們鎖定的目標。
[[include info:end]]

**項目編號：** SCP-2155

**項目等級：** Euclid

**特殊收容措施：** 機動特遣隊Eta-10-LatAm「沒看見人」應持續監測網路上所有主要語言的線上文件，並追蹤「復興阿茲特蘭」、「新特諾奇提特蘭」、「西馬納瓦克」等字眼，以求尋得SCP-2155的蹤跡。

一旦發現任何輕度感染媒介，授權使用A級與B級記憶刪除劑無效化其效應。在發生重大感染事件的情況，特別是文件/小冊子煽動的對中美神靈崇拜與武裝起義下，應頒行1907「里奧布蘭科」協議。

**描述：** SCP-2155是一種模因認知危害，能使任何感染者相信	「特諾奇提特蘭流亡政府」的存在，後者已歸定為SCP-2155-1。
--特諾奇提特蘭的陷落已是450年前的事了，SCP-2155-1根本不可能真實存在。-- //修訂中，見附錄E525 -█████博士//

根據其種族與國籍，約有35%至90%的感染者會對SCP-2155相關文件支持的事業深感同情。而對其表示中立或敵對者則會成為無症狀帶原體。[[footnote]]無症狀帶原體仍可透過提及/書寫SCP-2155-1造成傳染，即便人員是以貶斥或嘲諷的態度亦同。[[/footnote]]。
值得注意的是，非帶原者討論SCP-2155-1並不會造成傳染。

若受感染者並未得到治療，人員將會積極嘗試口耳相傳、冊子傳播、即興公開演講、網站與社群媒體貼文等方式傳播SCP-2155。已發現SCP-2155透過納瓦特爾語、西班牙語、英語、漢語與█████████等語言傳播的案例。

此類文件大多數聲稱在15██年，墨西哥帝國繼承者與相當部分的神職與戰士種姓躲了起來，首先針對西班牙帝國發起游擊作戰，隨後與墨西哥、美國、危地馬拉、薩爾瓦多、宏都拉斯政權先後爆發游擊戰役。有兩起紀錄聲稱，哈布斯堡王朝的馬克西米利安曾與SCP-2155-1締結盟婚，但卻在做最終確認前遭到殺害。

在過去的十年內，大多數帶有SCP-2155的文件都提及了██████████ 三世，他是當前所謂的//Huēy Tlahtoāni//（即「皇帝」）。其他則可能提及所謂的抵抗運動領導人//tlahtoqueh//（即「發言人」）█████████、████████████或█████ █████████。

SCP-2155感染實體間的資訊可能會互相矛盾，但幾乎實體都會對「歐洲侵略者壓迫人民」表達強烈譴責，並呼籲南美原住民「積極抵抗與阻饒政權奪取者」。文件主張行動包括消極抵抗、絕食、恐怖攻擊、自殺爆炸攻擊、[已刪除資料]等。

帶有SCP-2155的文件將會把各類權力機構認定為「入侵者」，這包括了SCP-2155-1宣稱領土上的所有政權、天主教會、大型販毒集團，在其中一起案例中，基金會也成為他們鎖定的目標。

部分帶有SCP-2155的文件還會聲稱，SCP-2155-1已獲得諸如努沃比亞、大和魂、波波阿散蒂、███████████████等國家「抵抗中的兄弟主權國」的認可與支持。對上述分離主義團體成員進行的採訪至今仍無結果。

若感染載體無人理會達██日以上，SCP-2155帶原文件與演說將變得日益複雜不堪。內容將不再僅是政治性質，並開始要求恢復對中美洲神靈的崇拜，尤其是特斯卡特利波卡與維齊洛波奇特利。

19██年起，越來越多的SCP-2155案例要求摧毀██████ ████大教堂，並建立「第五太陽神殿」[[footnote]]根據納瓦族歷史學者的說詞，當前現實正處於第五太陽狀態。[[/footnote]]以供奉上述神靈。在過去數十年內，感染主要載體從宣傳冊與演講轉至網路檔案，導致這種情況正在顯著增加。

**附錄E525：** 根據20██年10月██日回收的文件SCP-2155-E525，SCP-2155-1領導人躲入了米忒蘭[[footnote]]死之地[[/footnote]]，並呼籲恢復對第五太陽神殿的崇拜與「榮冠戰爭」，以此為恢復SCP-2155-1的權柄獻上合適犧牲。

[[collapsible show=&#34;摘錄自文件SCP-2155-E525 - 需要4級存取權限&#34; hide=&#34;允許存取&#34;]]

&gt; 跟隨納瓜爾的模式，與我們前往另一個世界吧！
