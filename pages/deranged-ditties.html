Jack &#34;PoorYoric&#34; Duckins đi ngang qua buồng quản thúc của SCP-Mười một-Sáu, gật đầu nhìn không gian trống không và tiếp tục cất bước. Đúng ba-phẩy-bốn giây sau, anh lùi lại, mắt mở to và mỏ há hốc vì kinh hãi. “Vi phạm quản thúc!” anh kêu quạc quạc. “Khẩn cấp! Báo động và sơ tán đi! Ai đó cứu với!”

Ngay lập tức, Dmitri Arkadeyevich Strelnicock lập tức chạy xuống hành lang cùng một đội gấu Nga. Rồi lại hướng ngược lên cầu thang. Họ leo được nửa đường thì mới nhớ ra tại sao lúc đầu mình lại chạy tới đây và quay trở lại cửa. Strelnicock rút ra một cái thìa và cạo Yoric khỏi sàn. “Có chuyện gì thế, Đồng chí?”

Yoric ngậm lấy ngón tay cái lông vũ, thổi phồng người lại, rồi nhảy lên. “SCP-Mười một-Sáu đã tẩu thoát rồi!”

“Mười môt-Sáu ư! Ôi không! Thật khủng khiếp! Bật chuông báo động lên! Nạp vũ khí đi!  Xử bọn gà mờ đó nào!” gà trống gáy to rồi ngừng lại. “Mà Mười một-Sáu là cái gì? Có phải cái máy bán hành tự động không? Máy bán hàng tự động mọc chân à?”

“Không phải,” con vịt đáp lời. “Còn tệ hơn thế cơ. Nó là cái đó á!”

“Không phải chứ!” Strelnicock nói.  “Chúng ta phải báo cho quản trị viên thôi!”

“Phòng sếp thẳng tiến,” Yoric lên tiếng.

Họ vội vã phóng lên cầu thang và xông vào phòng chờ của quản trị viên. Cô thư ký chán nản thổi vỡ bóng kẹo cao su, và hỏi, “Có hẹn không?”

“Không có thời giờ để đặt lịch trước đâu!” Strelnicock rống lên.

“Ông không được phép vào nếu không có hẹn trước,” cô thư ký nói.

“Break, Karrin, cưng à, là anh đây! Strelnicock đây! Cho anh vào gặp quản trị viên một lúc thôi, nhé?” gà trống van nài.

“Tôi không được phép làm thế,” cô nói, vẫn không rời mắt khỏi tuần san Súng và Đạn dược. “Đấy là luật.”

“Vậy thì anh sẽ tự cánh giải quyết vậy!” Ông bắt đầu chạy qua bàn làm việc nhưng bị chặn lại bởi hai viên đạn găm thẳng vào đầu gối. “Ồ-ố-ô-địt!” ông thét lên.

“Xin lỗi. Luật là luật.” Cô thổi vỡ bóng cao su thêm lần nữa.

Yoric cởi áo khoác, để lộ bộ quần áo lao công có dán bảng tên &#34;Jim&#34;. Anh ta lôi ra một cây lau nhà và một cái xô từ dưới gầm ghế, vừa huýt sáo, vừa chậm rãi đi ngang qua cô thư ký.

Break thả một vật nhỏ vào trong xô khi anh ta đi ngang qua. Vài giây sau, tiếng nổ, tiếng nước bắn tung tóe và tiếng quạc quạc cùng lúc vang lên. Một con vịt ướt sũng, cháy xém cà nhắc quay ra.

“Cô thật ti tiện,” anh ta nói.

Gerald bước tới, bộ râu giật giật.  “Có chuyện gì đấy?” con gián hỏi

“SCP-Mười một-Sáu đã trốn thoát,” Yoric nói.  “Chúng ta phải báo với quản trị viên nhưng Break bảo phải có hẹn trước mới được cơ.”

“À,” Gerald nói. Anh liếc nhìn Break. “Bọn tôi có thể hẹn gặp quản trị viên được không?”

“Tất nhiên rồi. Giờ vẫn còn vắng đấy,” cô nói. “Vào đi.”

“Cám ơn.” Nói rồi, Gerald dẫn họ vào phòng.

“Thưa ngài!” Strelnicock nói với người ngồi sau bàn, “Chúng ta đang gặp phải tình huống cực kỳ nghiêm trọng.  SCP-Mười một-Sáu đã trốn thoát khỏi buồng quản thúc, ta phải khẩn trương bắt nó lại.”

“SCP-Mười một-Sáu hở? Để xem tôi có nhớ nó là cái gì không,” người kia trả lời. “Nó cao từng này không?” ông hỏi, đặt tay lên đầu.

“Có!” Yoric nói.

“Nó có đeo găng tay to màu trắng như này không?” ông hỏi, vẫy tay.

“Có!” Strelnicock đáp.

“Lông mày nó có màu cam, dài và rậm như này không?” ông hỏi, nhướng mày.

“Đúng hắn đó!” Yoric khẳng định.

“Thế thì tôi không biết rồi,” người đó nói.

“Ầu. Ừm, thôi vậy,” Yoric đáp.

“Ông cũng bận mà. Làm sao mà nhớ hết đống SCP được,” Strelnicock tán thành.

“Ờ, hai người này...” Gerald nói.  “T...Tôi không nghĩ đó là giám đốc đâu..”

“Nhưng nếu không phải giám đốc thì hắn là...”  Yoric liếc qua bàn.

“Đó!” Strelnicock hét lên.

“Cứ mơ mộng tiếp đi, gái!” đó nói, ném bánh nướng vào mặt các đặc vụ. “Wahahahahooo!” Nó nhảy khỏi phòng và đi xuống hành lanh.

“Bánh trứng á?” Strelnicock nói.  “Bánh trứng chỉ dành cho Bọn Gà mà thôi!”

“Các quý ông này,” Yoric nói, “Tôi có một kế hoạch.”

“Ồ. Được thôi,” Gerald đáp.

------

Mười phút sau, Gerald đã khéo léo cải trang thành một cô gái môi đỏ chót mặc váy trắng có gắn mi giả màu cam ở hai đầu râu. “Tôi không nghĩ đây là ý kiến hay đâu,” anh lo lắng nói.

“Tất nhiên rồi,” Yoric nói. “Tôi có bảo nó hay đâu.”

“Nhanh lên các đồng chí! Bọn tôi sẽ núp đằng sau! Trông anh rất quyến rũ, Gerald. Chúc anh may mắn.” Gà trống chào rồi cùng Yoric trốn sau thùng rác.

“Wahahahahoo!” tiếng thét chói tai của Mười một-Sáu vang vọng khắp hành lang. Nó bật dọc hành lang và bỗng phát hiện ra con gián cải trang. Mắt nó lồi to, đôi lông mày nhô lên và lưỡi thè ra ngoài.  “Em ơi!” nó nói. “Em đã ở đâu suốt cuộc đời anh thế?”

“Ờ. Đây?” Gerald ngập ngừng nói.

“Em yêu à, em là ánh sáng cuối đường hầm của anh. Em là nước sốt táo trên món sườn heo của anh. Em là phần kem ngọt ngào của bánh Twinkie. Hãy cho phép tôi giải thoát em khỏi nơi này.” Cái thứ đó khoa trương chỉ vào hành lang kim loại.

“Đưa tôi đi đâu cơ?” Gerald hỏi, càng lo lắng tợn.

“Tới kasbah. Tới Riviera. Tới nơi có những gánh hàng rong bán bánh krueller. Ta có thể tới bất cứ đâu mà em muốn! Chỉ riêng em và anh!” Thứ đó tóm lấy Gerald và kéo anh lại gần.

“Thật vô liêm sỉ!” Gerald quạc lại, có đẩy Mười một-Sau ra.

“Miệng hư đấy! Quả là gu anh!” Nó đột ngột phóng đi, lôi Gerald đi mất.

“Ê, từ từ, đáng nhẽ ta phải tóm lấy anh ta chứ?” Yoric hỏi.

“Đấy là việc của anh. Tôi chỉ canh gác thôi,” Strelnicock đáp.

“Sao lại là tôi? Anh là hàng thủ cơ mà!” Yoric nói.

“Thứ đó rất xảo quyệt như Yoric. Nên đó là việc của anh,” Strelnicock nói.

“Xảo quyệt á! Tại sao tôi phải--” Yoric dẫm mạnh bàn chân có màng.

Họ cãi cọ thêm một lúc nữa. Dường như cả hai đều không để ý đến sự xuất hiện của Gerald-váy rách, son môi lấm lem-cho đến khi con gián ném đôi lông mày giả vào mặt họ. “Tôi bỏ cuộc!” anh gầm gừ.

“Bỏ cuộc là sao?” Strelnicock hỏi vặn.

“Tôi không đến đây để bị sỉ nhục như này nhé! Đáng nhẽ tôi không nên ở đây! Đáng nhẽ ra tôi không nên nhận vụ này! Đáng nhẽ tôi không nên đồng ý mặc cái váy này!” Gerald thét lên.

“Nhưng còn hợp đồng của anh thì sao?” Yoric hỏi.

“Hợp đồng nào? Hợp đồng của tôi làm sao?” Gerald chất vấn.

“Phần Ba, Mục A, Đoạn III,” Yoric nói, đưa một bản sao cho con gián.

“‘Mục đích xuất hiện trong câu chuyện hoạt hình này là bị sỉ nhục.’  Ồ. Chắc tôi đọc sót.”  Con gián nhún vai.  “Thế tôi phải tiếp tục rồi.”

“Chắc vậy.”

“Ừ, đành vậy.”

“Các đồng chí, tôi, Dmitri Arkadeyevich Strelnicock, sẽ soạn ra một kế hoạch hành động hoàn toàn mới. Sẽ bao gồm cả vũ khí.”  Ông cười nhêch mỏ, giang rộng cánh. “Ý tôi là súng.”

“Ôi Chúa ơi,” Yoric nói. “Ok, để xem ông nghĩ như nào.”

“Đơn giản lắm. Giờ, nghe kỹ này...”

------

Nửa giờ sau, họ đã xây dựng xong. Nó là hiện thân của vẻ đẹp, của sự ân sủng. Và nó là chất nổ mạnh. Lưu ý vế sau là được.

“Ok, thế nó hoạt động ra sao?”

“Như tôi đã nói, nó vô cùng đơn giản. Đầu tiên, ta sẽ dùng bẫy gấu để bắt nó phải đứng nguyên một chỗ. Ta sẽ thay lò xo trong bẫy bằng tên lửa nhỏ.”

“Ok, rồi sao?”

“Bật súng máy tự động lên. Rất. Rất nhiều đạn sẽ xuyên thủng ruột gan thứ đó. Nó sẽ còn lỗ chỗ hơn cả phô mai Thụy Sĩ.”

“Ừm, Strelnicock này...” Gerald lên tiếng.

“Từ từ đã, rồi sau đó sao? Nói nốt đi cha.”

“À, sau đó thì ta sẽ thả một cái bục nặng trịch bọc gai tẩm độc để nghiền nốt đống bộ phận còn lại. Nhưng chắc chả cần đâu.”

“Strel, anh bạn à, tôi nghĩ là--” Yoric nói.

“Đợi đã. Có thế thôi á?”

“Thế thôi á hả?” Strelnicock cười.  “Tất nhiên là không rồi! Tôi sẽ kết màn thật hoành tráng. Quanh đây có rất nhiều thuốc nổ. Chúng sẽ thổi bay những mảnh đầy lỗ, gãy rạp và nhiễm độc. Sẽ là một cảnh tượng rất đẹp cho mà xem. Có lẽ tôi sẽ rơi nước mắt nam tính này trước một kẻ thù đáng kính. Hoặc không. Tôi rất nam tính, khó khóc lắm.”

“Thế anh định kích hoạt nó kiểu gì?”

“Khi thứ đó dẫm lên cái đĩa,” Strelnicock tự tin đáp.

“Đĩa nào?”

“Đĩa này,” Strelnicock nói, gõ gõ ngón chân lên đĩa. Ông nhìn chằm trong giây lát, rồi nhìn sang thứ đó đã trói chặt Yoric và Gerald. “Ồ, mày. Mày không phải bạn tao.”

“Wahahahahoo!” thứ đó kêu lên khi nó bật đi dọc hành lang.

Có một tiếng rít, một tiếng tách và một tiếng hét phát ra từ Strelnicock khi bẫy gấu gập xuống. Sau đó tiếng súng máy lạch cạch vang lên.

“Đừng nhắm vào mặt! Đừng là mặt chứ!” Yoric thét lên khi một tràng đạn xuyên thủng họ.

Một âm thanh chói tai trên đầu báo hiệu chiếc bục có gai đã thả xuống được thả ra, đè bẹp ba người họ.

“Ôi lạy Chúa! Đống nội tạng chưa tàn của tôi!” Gerald khóc thét

Sau đó có một vụ nổ lớn. Nhìn lại thì sử dụng một số lượng lớn thuốc nổ trong một không gian kín có vẻ hơi liều lĩnh.

------

Một thời gian sau, họ tỉnh dậy với mùi formaldehyde và sáp ria mép. “Ồ, tốt, mọi người tỉnh rồi!” Ts. Mann nói.  “May ba người không chết ngắc ra đấy.”

“Tôi đang ở đâu đây? Tôi làm gì ở đây vậy? Tôi mượn năm đô được không?” Yoric hỏi.

“Mọi người đang phục hồi chấn thương thể chất nghiêm trọng trong phòng thí nghiệm của tôi, và rất sẵn lòng, nếu tôi tìm thấy ví của mình đã.  Tôi không thấy nó từ...  Hừm, trước cả khi mấy người vào đây thì phải. Thôi thì! Tôi tìm thấy mọi người nằm quanh điểm.”

“Quanh điểm là sao? Chỗ nào quanh điểm mới được?” Gerald hỏi.

“Là khắp xung quanh đấy,” Tiến sĩ Mann nói. “Đừng lo, tay nghề tôi cao lắm.”

“Thế... bọn tôi ổn chưa?” Yoric hỏi.

“Đương nhiên rồi, mọi người đang rất khỏe mạnh còn gì nữa! Ừm... Thật ra thì tôi không tìm thấy hết các mảnh nên là sẽ có những bộ phận thay thế đấy.”

“Sao mỏ tôi có vị như bìa cứng thế?” Strelnicock hỏi.

“Đừng tiết nước bọt nhiều quá là được. Tôi có gấp đôi rồi, nhưng nó vẫn là...” Tiến sĩ Mann lạc giọng.

“À. Chúng ta vẫn phải bắt thứ đó đấy. Khỏe rồi thì ta lên đường tiếp thôi!”  Strelnicock đứng dậy.

“Bái bai Tiến sĩ,” Yoric chào.

“Ừm. Cám ơn nhé?” Gerald nói trước khi đi theo hai người họ.

“Quả là những anh chàng kỳ lạ,” bộ ria mép biết nói thốt lên.

------

“Ok, chúng ta cần một kế hoạch mới,” Yoric nói.

“Tôi có rồi!” Strelnicock nói. “Ta sẽ xây một bãi mìn và để những món ăn yêu thích của nó vào giữa!”

“Không, không, khỏi. Nó tệ y như kế hoạch vừa rồi luôn ấy,” Yoric nói. “Ta sẽ vẽ một đường hầm ở cuối hành lang và dí nó vào trong.”

“Không, không, ý tưởng của anh đang đầy lỗ hổng đấy. Ta phải nghe theo tôi.”

“Không, phải theo tôi chứ!” con vịt nói. “Ý tưởng của tôi vô cùng thiên tài, hiểu không!”

“TRẬT TỰ ĐI!”  Mắt Gerald... kiểu, lồi ra, và anh dậm chân mạnh xuống sàn.

“Sao đấy Gerald?” Strelnicock hỏi.

“Ừm. Tôi lo vụ này được. Ta chỉ cần một kế hoạch, thế là xong. Giờ tới lượt tôi.” Gerald trông rất khó chịu. “Ý tôi là, cả hai ông đều thử rồi còn gì.”

“Có lý đấy,” Yoric đáp. “Đại khái thì, cứ để anh ấy thử đi trong lúc tôi nghĩ ra kế hoạch mới.”

Gà trống nhún vai.  “Ok, thể ta thử nghe theo chú gián nhỏ xinh xinh nhé. Sau đó ta sẽ xem kế hoạch tuyệt vời vừa đơn giản vừa phức tạp một cách không cần thiết của tôi.”

Gerald bước tới chiếc điện thoại khẩn cấp treo trên tường và quay số. Anh nói vào ống nghe trong vài phút rồi tắt máy. Gerald bắt đầu giũa móng trên hai bàn tay trái.

“Ể? Thế thôi á?” Strelnicock hỏi.

“Cứ chờ đi,” Gerald nói.

Mười một-Sáu vội chạy tới. “Cậu phải giấu tôi đi! Nhanh lên!”

“Giấu mày á?” Yoric hỏi.

“Cậu không hiểu đâu. Tôi không thể để cô ấy tìm thấy mình được. Thôi nào, làm ơn đi. Tôi cầu xin cậu đấy.” Thứ đó quỳ xuống trước mặt Yoric và nắm lấy áo anh.

Yoric và Strelnicock liếc nhau. “Chắc... bọn tao... giúp được,” Strelnicock chậm rãi nói.  “Thực ra bọn tao giấu mày đi cũng được luôn.”

“Thật chứ? Ôi, cảm ơn anh. Cảm ơn rất nhiều. Đúng là bạn của tôi. Đừng nghe ai khác bảo không phải nhé,” thứ đó nói. “Thế giờ ta đi đâu?”

“Đi theo tao,” Yoric nói.  “Sẽ không ai tìm ra mày ở đây đâu...”

Sau khi họ dẫn thứ đó về lại buồng quản thúc, Yoric quay sang Gerald. “Đơn giản phết nhỉ.”

“Ừ, anh phải nhờ đúng người vào,” Gerald thờ ơ nói.  

“Ai vậy, Đồng chí Gerald?” Strelnicock hỏi.

“Vợ cũ của nó. Nó chậm trả tiền nuôi con,” con gián nói.

“Sao anh biết?” Yoric hỏi.

“Ờ thì, khi nó... Ý là, lúc tôi cải trang thì nó, ờ...”  Giọng con gián nhỏ dần, mai ửng đỏ.

“À há!” Yoric nói. “Vậy là kế hoạch của tôi thành công nhé! Yoric thắng lớn rồi!”

“Ê, không tính,” Strelnicock nói. “Với cả do vụ nổ của tôi nên nó mới đần tạm thời thế. Thế nên rõ ràng là tôi thắng.”

Khi hai người cãi nhau qua lại, Tiến sĩ Bright đi lang thang dọc hành lang. Ông quan sát họ một lúc rồi quay sang máy quay. “Đ-đ-đ-đó gần như là tất cả những gì chúng tôi mang đến cho các bạn ngày hôm nay.”
