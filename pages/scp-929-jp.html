[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/image-use-policy/sasidome.png
|caption=確保後のSCP-929-JP。撮影検査の為、仁和寺とほぼ同様の状態に設置されている。]]

**アイテム番号:** SCP-929-JP

**オブジェクトクラス:** ##blue|**Safe**##

**特別収容プロトコル:** SCP-929-JPはサイト-81██の標準収容コンテナに保管されています。コンテナ内にはいかなる文字も記入してはいけません。コンテナに入室する場合、目隠しの着用を義務付けます。職員がSCP-929-JPの異常性に露見した場合、対象職員にメンタルヘルスケアを受診させてください。

[[size 0%]]空白[[/size]]

**説明:** SCP-929-JPは、異常性を持った襖絵です。オブジェクトは京都仁和寺に設置された襖絵の非常に精巧な模造であり、構成する物質に異常性は見られず、通常の襖絵と同じ材質によって作成されています。

SCP-929-JPはその異常性によって、SCP-929-JPの半径約7m以内に存在する文字に以下の情報災害を付与します。その情報災害とは、「##blue|**安全**##」あるいはそれに類する単語を全て赤く変色させるというものです。変色する単語の完全な定義は、現時点では分かっていません。

SCP-929-JPによって変色した文字をヒト(学名://Homo sapiens//)が認識した場合、その人物は非常に臆病な性格へと変化します。外出、他者との会話、物音に強い恐怖を抱き、日常生活を送ることが困難な状態となります。この症状は回復しますが、適切なメンタルヘルスケアを必要とします。当事者へのインタビューによれば、「##blue|**安全**##なところにいたかった」と述べています。

SCP-929-JPの異常性の影響は柔軟かつ優秀であり、誤字や訛りや筆記体といった&#34;誤魔化し&#34;はほとんどのケースで無力化されています。20██年現在、SCP-929-JPの影響下に於いて、その異常性をかいくぐる主要な方法は、手話か音声といった「文字以外によるもの」です。

SCP-929-JPは2004年1月3日、██県の[編集済み]寺へ寄贈されてきたことで発見されました。[編集済み]寺はエージェント・████の実家であり、オブジェクトが展示される前にたまたま「AWCY」の記載を発見した事でオブジェクトの確保に至っています。[編集済み]寺では交通##blue|**安全**##や家内##blue|**安全**##の御守を販売しており、発見が遅れていた場合、一般人への被害が発生していた可能性があります。テロを狙ったものと推測され、財団が調査を継続中です。

20██年現在、SCP-929-JPの異常性は
* 「##blue|**Safe**##」(英語)
* 「##blue|**安全**##」(日本語および中国語)
* 「##blue|**Безопасный**##」(ロシア語)
* 「##blue|**안전**##」(韓国語)、
* 「##blue|**Sûr**##」(フランス語)
* 「##blue|**Bezpieczne**##」(ポーランド語)
* 「##blue|**Seguro**##」(スペイン語)
* 「##blue|**ปลอดภัย**##」(タイ語)
等といった単語で確認されています。

[[size 0%]]空白[[/size]]

**補遺:** 2004年7月8日、SCP-929-JP担当研究員の1名が、文書の一部が青文字で書かれていると報告しました。当報告書は黒文字で記述されており、データ上での表記や、別職員の視認において問題は発生していません。距離においても、明らかに影響範囲外でした。

担当研究員はその後[データ削除]。当オブジェクトとの関連やその原因は不明です。SCP-929-JPにはまだ未知の特異性を有しているのではないかという推測があり、オブジェクトクラス:Euclidへの再分類が検討されています。</textarea></pre>
