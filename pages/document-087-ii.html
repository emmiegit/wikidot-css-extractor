**Dokumen #087-II:** Penjelajahan II

//D-9035 adalah seorang pria berusia 28 tahun keturunan Afrika-Amerika dengan tubuh besar. Latar belakang psikologis tidak menunjukkan hal tidak biasa kecuali kebencian besar terhadap perempuan. Subjek memiliki catatan [DATA DIHAPUS]. D-9035 dilengkapi dengan lampu sorot 100 watt dengan tenaga baterai yang mampu tahan selama 24 jam, sebuah kamera dipasangi dengan siaran transmisi, dan headset audio untuk berkomunikasi dengan Dr. ██████ di Ruang Krndali. D-9035 juga dilengkapi tas ransel berisi 100 lampu LED kecil dengan perekat lengket dibelakangnya dan tenaga listrik yang tahan kurang lebih 3 minggu. Lampu menyala dan mati dengan menekan tombolnya.//

//D-9035 menyinarkan lampu sorot tersebut ke tangga pertama. Walaupun dengan daya listrik tambahan, cahayanya tidak menyinari lebih dari 9 anak tangga.//

**D-9035:** Kau mau aku pergi ke bawah sana, Dok?
**Dr. ██████:** Tolong sinarkan lampu sorotmu di luar SCP-087 untuk memastikan itu bekerja selayaknya..

//D-9035 menyinarkan lampunya ke lorong. Perbandingan dengan siaran dari Penjelajahan I memastikan bahwa cahayanya lebih terang.//

**Dr. ██████:** Terima kasih. Tolong lanjutkan ke tangga pertama.
**D-9035:** Hei Dok, aku tahu yang kau katakan, tapi kurasa aku tidak mau masuk ke sana.
**Dr. ██████:** Tolong lanjutkan ke tangga pertama.
**D-9035:** Dok, lihat, aku-
**Dr. ██████:** //[memotong]// Menurut percakapan kita sebelumnya, tolong lanjutkan ke tangga pertama.

//D-9035 jeda selama 18 detik, kemudian menuruni 13 langkah dari tangga pertama dan berhenti.//

**D-9035:** Apa itu anak-anak?
**Dr. ██████:** Tolong keluarkan satu lampu berperekat dan pasangkan ke tembok lantai itu.
**D-9035:** Dok, kau dengar itu? Apa yang di bawah itu anak-anak?
**Dr. ██████:** Belum terbukti. Tolong lekatkan lampu berperekat ke tembok dan pastikan itu berfungsi.

//D-9035 ragu-ragu, kemudian mengeluarkan satu lampu dari tasnya dan melekatkannya ke tembok. Dia menekan lampunya, dan lampunya menyala.//

**Dr. ██████:** Matikan lampu sorotmu.

//D-9035 ragu-ragu lagi sebelum mematikan lampunya. Cahaya LED tersebut menyinari lantai, tapi tidak meluas sampai anak tangga pertama ke arah manapun.//

**Dr. ██████:** Terima kasih. Kau bisa nyalakan lagi lampu sorotmu. Tolong teruskan berjalan turun. Di setiap lantai, lekatkan lampu LED ke temboknya dan nyalakan. Kalau kau melihat sesuatu yang tidak biasa, tolong laporkan.

//D-9035 menyalakan kembali lampu sorotnya, kemudian menuruni tangga selanjutnya. Saat dia melangkah di lantainya, audio menangkap suara permohonan dan tangisan, konsisten dengan yang terdengar di penjelajahan pertama.//

**Dr. ██████:** Kau masih bisa dengar audio yang sebelumnya dilaporkan?
**D-9035:** Uh, iya. Kedengarannya sekitar 150, mungkin 200 meter di bawah. Apa aku harus membawanya? Lihat, Dok. Aku tidak akrab dengan anak-anak.
**Dr. ██████:** Tolong lekatkan lampunya dan lanjutkan turun sampai kau menyadari sesuatu yang tidak biasa.

//Subjek melekatkan lampunya ke tembok dan menyalakannya, kemudian meneruskan ke lantai selanjutnya. Dia melekatkan lampu LED ketiga ke tembok dan menyalakannya. D-9035 melanjutkan seperti itu selama 25 lantai sebelum berhenti.//

**D-9035:** Kurasa aku tidak semakin dekat dengan anak itu, dok.
**Dr. ██████:** Seberapa jauh kira-kira sumber suaranya?
**D-9035:** Sama seperti sebelumnya. 150 sampai 200 meter menurun.
**Dr. ██████:** Terima kasih. Tolong lanjutkan.

//D-9035 melakukan hal yang sama sepanjang 24 lantai. Pada lantai ke 51 dia berhenti. Siaran menunjukkan pahatan melengkung pada tembok betonnya, diperkirakan kurang lebih memiliki panjang 50 sentimeter dan lebar 10 sentimeter. Anak tangga pertama dari lantai tersebut tampak hancur menjadi reruntuhan.//

**D-9035:** Kau lihat itu?
**Dr. ██████:** Ya. Bisa kau terangkan apa yang kau lihat?
**D-9035:** Kelihatannya sesuatu menyayat temboknya, dan anak tangga di sebelah sini meremah dan sejenisnya. Bekas sayatannya tampak halus -

//D-9035 menyentuh bekas pahatannya.//

**D-9035:** Yeah, halus. Terasa seperti kaca.
**Dr. ██████:** Terima kasih. Tolong lanjutkan.
**D-9035:** Dengar, Dok. Kurasa aku sudah berjalan cukup jauh.
**Dr. ██████:** Tolong lanjutkan, sesuai persetujuan kita.
**D-9035:** Aku tidak mau melakukan ini, persetujuan atau bukan.

//[DATA DIHAPUS]//

//D-9035 melangkah melewati anak tangga yang hancur dan meneruskan menuruni tangga. Tidak ada yang tidak biasa di lantai selanjutnya. D-9035 melekatkan lampu LED ke tembok dan melakukan hal yang sama sejauh 38 lantai. Suara tangisan dan memohon tidak bertambah dekat. D-9035 berada di lantai 89 dan 74 menit telah berlalu sejak awal penjelajahan. Subjek diperkirakan berada 250 meter di bawah platform pertama.//

**D-9035:** Rasanya anak itu mencoba untuk memancingku ke bawah sana, Dok. Kurasa sekarang saatnya bagiku un-

//D-9035 berhenti bicara dan bergerak saat lampu sorot menunjukkan SCP-087-1. Wajahnya menatap langsung ke D-9035, sekali lagi menunjukkan kesadaran akan adanya subjek. Meskipun SCP-087-1 tampak tidak bergerak, lokasinya berada 38 lantai di bawah pertemuan pertama di Penjelajahan I, menunjukkan bahwa dia bisa bergerak.//

**Dr. ██████:** Apa ada alasan kau berhenti?
**D-9035:** //[tidak merespon]//

//D-9035 semakin tidak wajar. SCP-087-1 masih tidak bergerak selama 13 detik. SCP-087-1 berkedip.//

**D-9035:** //[berteriak, tidak dimengerti]//

//SCP-087-1 maju ke depan sampai dia berada kurang lebih 90 sentimeter dari D-9035. Subjek berbalik dan kabur menaiki tangga.//

**Dr. ██████:** Tolong relaks dan tenangkan dirimu. Berbaliklah. Kami butuh pemandangan dekat ke wajah itu.

//D-9035 mengabaikan perkataan Dr. ██████ dan meneruskan perjalanan naik. Dia terus menjerit tidak jelas.//

**Dr. ██████:** D-9035, Kau bisa dengar aku? Tolong pelankan.

//D-9035 tidak merespon dan terus memanjat tangga dengan cepat. Jeritannya berkurang menjadi celotehan. Setelah menaiki 72 lantai, D-9035 pingsan di lantai 17.//

**Dr. ██████:** D-9035, kau bisa dengar aku?

//D-9035 tidak merespon, tapi nafas tidak berturan bisa didengar dari audio. Selama 14 menit, D-9035 tidak bergerak. Siaran videonya hitam, dan audio hanya menangkap nafas subjek dan suara memohon yang terus terdengar dari bawah. Setelah 14 menit dan 32 detik siaran visual dan audio yang tidak berubah, suara detak jantung cepat yang tidak konsisten dengan detak jantung manusia, dan suara retakan pelan terdengar. 7 detik kemudian, D-9035 terkesiap dan sadar kembali, melanjutkan naik tangga dengan cepat tanpa berkata apapun. Detak jantung dan retakannya berhenti, dan tidak ada hal tidak biasa yang dideteksi pada siaran visual. Dia tetap tidak merespon. D-9035 keluar dari SCP-087 dan duduk di lantai di depan jalan masuk.//

//D-9035 lalu memasuki keadaan katatonik dan belum sembuh.//</textarea></pre>
