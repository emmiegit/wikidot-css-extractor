    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2520

**项目等级：**Euclid

**特殊收容措施：**所有的SCP-2520-2实例在其出现后必须马上进行控制。需对受影响法庭或组织的成员，当事人，书记员，以及其他任何相关人员进行记忆删除。--在此之后，受影响的法庭或组织提出的，可能以任何方式撤销或修改初始决议抑或是阻止其执行的任何动议或者其他程序手段，都将监测它的异常影响。--**2015年4月13日更新：**为了简化收容进程，SCP-2520-2实例的内容将被强制执行，只要其在常态范围内。例如，可通过以下方式进行：

* 通过暗中更改初始决议。
* 通过诱导当事人的一方对初始决议提出上诉，或视情况而定将其搁置，之后诱使法庭或组织批准上诉或动议。
* 通过引起与SCP-2520-2实例效果类似的立法变更。
* 通过诱导当事人双方按照SCP-2520-2实例行事，宣布放弃初始决议准许的所有权利。

**描述：**SCP-2520是一个现象，即法庭，政府和国际组织做出的决议被一个不存在的上诉法院或行政法庭推翻，称之为SCP-2520-1。 SCP-2520-1做出的所有决议被统称为SCP-2520-2。

SCP-2520-2实例要求对据称是当事人一方已提交的上诉做出裁决，少数情况下由非诉讼当事人的人，物体或者概念提出。最初决议是否真的可以上诉似乎无关紧要。在已知的所有案例中，SCP-2520-2实例均找到了上诉人。 

SCP-2520-2实例将在初始决议被通知给当事人的两个月之内自发出现在受影响的法庭或组织处。在初始决议和SCP-2520-2实例提出之间的时间内，初始决议不会被执行或者被公众知晓，即使是在法律预期和要求的情况下，也不会有非异常的上诉被提出。

SCP-2520-2实例通常符合法庭或行政决议所在国家地区的常用语言，格式和结构。然而，程序规则会被完全无视，并且偏离先例和实体法[[footnote]]译者注：实体法(Substantive Law) 是指规定具体权利义务内容或者法律保护的具体情况的法律，如民法、合同法、婚姻法、公司法等等。[[/footnote]]的情况很常见。

SCP-2520-1在不同SCP-2520-2实例中的名称都不同。名称中通常包括“特殊”的字眼，或者具有相同意义的不同词汇。SCP-2520-1的成员从未在SCP-2520-2实例中被提及过。没有反对或赞成意见的记录。

SCP-2520-2实例会对原始案件中的所有参与人员施加一种模因效应，此外也适用于对适用的程序规则有任何了解的人员。在获得SCP-2520-2的知识后，这些人会相信：

* SCP-2520-1是一个真实的法庭或者政府机构，并且它的判决是具有法律约束力的。
* 初始决议可以向SCP-2520-1提起上诉，并且一次上诉会被真实的提出。尽管当事人没有以任何方式与SCP-2520-1进行交流过的记忆，但是他们并不把这看作值得担忧的事。
* SCP-2520-2不会打破任何先例，也不会有非常不合理之处。
* SCP-2520-2是最终的决议，它不可以被推翻或修订，也不可阻碍其执行。

受影响的人可能仍会反对判决的结果，但是原法庭和组织的成员除外，他们会完全同意SCP-2520-2的全部内容，到了对其最初决议感到后悔的程度。值得注意的是，进行记忆删除不会使他们对自己初始决议的意见改变，尽管此建议被证明在这一方面有效。

对适用的程序规则不了解的无关人员在了解SCP-2520-2之前不会受到影响，即使他们随后知晓了相关知识也是如此。另外，此模因效应可以通过和受到SCP-2520性质影响的人进行对峙来打破。

基金会所已知的SCP-2520-2实例有215个。在它们之中，有64件（约30%）与具有里程碑意义的案件或受媒体高度关注的案件有关。初始决议被选择的标准未知。

**值得注意的SCP-2520-2实例 （部分摘录）：**

__SCP-2520-2-1__
* **日期：**1857年4月7日
* **受影响的法庭或组织：**美国联邦最高法院
* **SCP-2520-1名称：**美国特殊问题对策至高法院
* **SCP-2520-2摘录：**
&gt; 事实并非如此，在对宪法的解释，国会的权力和法庭审判权的荒谬考虑之下，存在如此可耻与卑鄙的论断，即来自非洲的人可以且应当成为奴隶。[[footnote]]译者注：此处指斯科特案，是美国最高法院于1857年判决的一个关于奴隶制的案件，该案的判决否决了黑人的公民权，成为南北战争的关键起因之一。[[/footnote]]

__SCP-2520-2-86__
* **日期：**1945年2月2日
* **受影响的法庭或组织：**人民法院（德属）
* **SCP-2520-1名称：**人民特殊上诉法院
* **SCP-2520-2摘录：**
&gt; 然而，如果我们仅仅止于宣判上诉人无罪，我们的工作将会是不完整的。我们必须评判██████ ████████先生的所作所为是值得的，因为只有当每个人拥有他应得的东西时，正义才能得到伸张。[[footnote]]译者注：此处应指弗雷德里希·弗洛姆，其因被卷入希特勒刺杀案而被判处死刑，后被行刑队枪决。[[/footnote]]


__SCP-2520-2-177__
* **日期：**1995年11月10日
* **受影响的法庭或组织：**洛杉矶高等法院
* **SCP-2520-1名称：**加利福尼亚州抑制谋杀特殊最高法院
* **SCP-2520-2摘录：**
&gt; 事实上，如果我们仅仅因为陪审团的错误决断而罔顾事实，这将会是骇人听闻的不公之举。事实清楚地告诉我们，在1994年6月13日的早晨，被告人确实刺死了██████ █████ ███████和██████ ████ ███████。[[footnote]]译者注：此处指辛普森杀妻案。[[/footnote]]

__SCP-2520-2-201__
* **日期：**2006年10月7日
* **受影响的法庭或组织：**IAU[[footnote]]国际天文学联合会[[/footnote]]联合会议
* **SCP-2520-1名称：**IAU特设监督委员会
* **SCP-2520-2摘录：**
&gt; 综上所述，我们认定该决议错误地剥夺了上诉人的历史地位。
&gt; 现在，因此，我们宣布此决议无效且被否决，我们进一步宣布上诉人是一颗行星，以及拥有由此产生的一切特权与权利。[[footnote]]译者注：此处指在2006年的国际天文学联合会联合会议中，投票通过今后不再将冥王星视作一颗行星。[[/footnote]]

__SCP-2520-2-213__
* **日期：**2015年6月25日
* **受影响的法庭或组织：**美国联邦最高法院
* **SCP-2520-1名称：**美国平等问题特殊法院
* **SCP-2520-2摘录：**
&gt; 因此，结成婚姻的权利不因为伴侣生殖器的形状而被削减。
&gt; 最后，尽管我们看不出这个所谓“第十四修正案”的内容和本案有什么联系，我们都必须肯定肯尼迪大法官的反对意见，因为他的心肯定站在正确的位置。[[footnote]]译者注：此处指2015年6月26日，美国联邦最高法院9位大法官用5:4的投票结果，宣布同性婚姻合法。[[/footnote]]
