**Объект №:** SCP-1353-RU 

**Класс объекта:** Таумиэль/Обоснованный 

**Особые условия содержания:** [ДОСТУПНО ТОЛЬКО ОБСЛУЖИВАЮЩЕМУ ПЕРСОНАЛУ] 

**Описание:** [ДОСТУП ЗАБЛОКИРОВАН] 
 
**Приложение:** [ДОСТУПНО ТОЛЬКО НАЗНАЧЕННОМУ СОВЕТОМ О5 СЕКРЕТАРЮ КОМИТЕТА ПО ЭТИКЕ] 
 
[[tabview]]
 
[[tab Документация для технического персонала]]


Объект обслуживания представляет собой ряд серверных блоков соединенных со сканером и принтером, находящихся на изолированном этаже -7 Зоны 11 (местоположение известно лишь главам обслуживающих бригад, когнитивно привитым от разглашения). Ежемесячно, проводится техобслуживание, заключающееся в подключении к объекту аналитического устройства [УДАЛЕНО] с целью выявление неисправностей. Если они не обнаружены, либо указаны в приложении 4 по техническому обслуживанию этого объекта - неисправность устраняется и вся бригада сотрудников обрабатывается амнезиаком класса А и возвращается на дежурство.  
 
В противном случае информация о неисправностях передается Секретарю Комитета по Этике, который передаст эту информацию Совету О5, для уточнения способа починки объекта.
 

[[/tab]]

[[tab Документация для службы безопасности]]
 
**Местоположение:** Зона 11 

**Объект:** -7 этаж 

**Уровень угрозы:** Нет 

**Степень изоляции:** Максимальная 

Оба входа в охраняемую зону контролируются не менее чем 3 вооруженными сотрудниками Службы безопасности, доказавшими свою преданность Фонду. Проходы изолированы системой двойных шлюзов с дезинфекцией. Все сотрудники, проходящие на закрытую территорию должны носить респираторы, не пропускающие запахи. Допуск на объект осуществляется посредством системы одноразовых электронных пропусков. Несмотря на наличие этой системы, на -7 этаж допускается лишь технический персонал и назначенный членами Совета О5 секретарь Комитета по Этике. 


[[/tab]]

[[tab Документация для сотрудников Комитета по Этике]]

Уважаемые члены Комитета по Этике.
 
Начиная с этого дня Фонд ждут серьезные изменения. Устоявшаяся система разработки особых условий содержания не подтвердила свою эффективность. Чтобы дальше сохранять секретность и благополучие человечества Комитет по Этике будет реформирован. 
 
Как вы помните, раньше мы могли достаточно долго обсуждать ОУС одного единственного кетера, чтобы снизить как расходы на содержание, так и риски для рядовых сотрудников и сотрудников класса D. 
 
Сейчас же такое недопустимо. Аномальность мира быстро растет, и решения должны приниматься быстро. Поэтому ваши обязанности частично переходят главам Зон содержания и Совету. Более подробные инструкции вы получите в течении 3 дней. Их передаст вам назначенный нами секретарь, которого мы выберем среди сотрудников Комитета и который будет обеспечивать связь между нашими инстанциями.  

Всем, кто в течении недели решит прекратить работу в Комитете по Этике будет представлена возможность после обработки амнезиаком класса А перевестись в новую структуру - Этические команды непосредственно в Зонах содержания.  
 
Надеемся на ваше дальнейшее сотрудничество. 

[[&gt;]]
**Совет О5**
[[/&gt;]]
 
[[/tab]]

[[tab Документация для назначенного Советом О5 секретаря Комитета по Этике]]
 
Уважаемый [УДАЛЕНО],

Если Вы это читаете, значит Вы заслужили доверие Фонда. Как вы уже знаете, с недавнего времени, мы решили реформировать Комитет по Этике. И именно Вы будете посредником между нами. Разумеется, Вы читали документацию для сотрудников КпЭ и могли подумать, что встретите Советников лично. Однако правда в том, что ваша работа будет заключаться в выходе на связь с нами с помощью особого компьютера, установленного в крайне защищенном месте.  

Вы должны будете передавать нам сообщения от Комитета, загружая их в сканер, а так же принимать наш ответ через принтер, и доставлять его обратно. Несмотря на то, что эта работа не выглядит важной или ответственной, вы должны понимать, что если мы хотим иметь посредника между нашими органами - на то есть причины. 

Не забывайте - наша Цель - Обезопасить. Удержать. Сохранить.

[[&gt;]]
**Совет О5**
[[/&gt;]]

**ТОЛЬКО ДЛЯ СОВЕТА О5** 
 
//Ниже представлен самый первый документ, выданный SCP-1353, и приведенный в исполнение лично членами Совета О5.//  
 
//Директива 001// 

**Запрос:** Перспективы развития Фонда SCP в ближайшем будущем. 
 
**Ответ:** Для повышения рациональности работы Фонда необходимо избавиться от влияния человеческого фактора на решения в высших кругах организации. 
 
**Представленное SCP-1353 решение:** [ИЗОБРАЖЕНИЕ recouncil.png УДАЛЕНО]
 
Члены Совета О5 под воздействием меметического воздействия сокращают полномочия Комитета по Этике вплоть до его полного подчинения Совету. Отныне Комитет выполняет функцию посредника между Советом и остальным Фондом. Контакт между Комитетом и Советом осуществляется посредством назначенным Советом секретарем, проработавший в КпЭ не более 2 лет. Текущий Совет отдает приказ об установке на входе на изолированный этаж -7 Зоны 11 системы двойных шлюзов, системы уникальных одноразовых пропусков для обслуживающего персонала и назначенного секретаря, а также об обязательном ношении респираторов, не пропускающих запахи. После, Совет передает свои полномочия внутреннему алгоритму SCP-1353, отправляется в секретную комнату для собраний и совершает групповое самоубийство.

&gt; **От:** Глава Комитета по Этике Джозеф Смит
&gt; 
&gt; **Кому:** Сотрудник Внутренней безопасности Майкл Брайт
&gt; 
&gt; **Тема:** ВАЖНО
&gt; 
&gt; Добрый день. Скажу прямо, у меня к Вам есть просьба. И то, о чем я прошу является преступлением против Фонда. Я могу представить вашу реакцию, ведь вы более 9 лет работаете на благо нашей Организации, но потому я и пишу Вам. Вы застали старый Фонд, который в первую очередь спасал жизни, а не секретность. 
&gt; 
&gt; На протяжении всей истории Фонда мы, члены Комитета по Этике были своего рода кураторами Совета, взвешивали риски, возможные последствия,  человеческие жертвы. 14 лет я работал с нашей командой каждый день решая судьбы множества людей, подписывая приказы Совета, или же накладывая вето на их решения.  
&gt; 
&gt; Мы боролись не с аномалиями, но с самим Фондом, не позволяя ему стать бездушной машиной по изоляции всего ненормального любой ценой. Однако 3 года назад все изменилось. Совет назначил какого-то амбициозного новичка “секретарем”, обеспечивающим связь между ними и КпЭ. А мы в свою очередь стали простыми бюрократами. Бесполезным звеном между Фондом и Советом. Вся наша работа теперь заключается либо в одобрении решений глав Зон, либо в передаче задачи Совету через этого мальчика на побегушках.  
&gt; 
&gt; И каждый раз получая письмо по работе я надеюсь, что мне нужно будет его одобрить! Поскольку последние решения Совета не учитывали количество возможных жертв. Я пойму если вы откажете мне в моей просьбе или даже сообщите начальству, но я всегда в первую очередь работал на благо человечества, а не Фонда.  
&gt; 
&gt; Я хочу, чтобы вы, используя свои возможности, связи и доступ к архивам, выяснили, что повлияло на решение Совета о реформе структуры нашей организации. Если же все произошло без влияния внешних обстоятельств, то мне здесь больше не зачем работать. Фонд стал тем, с чем боролся Комитет по Этике. Комитет по этике стал тем, с чем боролся лично я. 
&gt; 
&gt; Джозеф Смит
