**Titre original :** SCP-3093 - The Color Vulvide
**Auteur :** [[user Vulvide]]
**Traducteur :** [[user leicnecra]]
**Date de publication originale :** 5 juin 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3093

**Classe :** --Sûr-- Euclide

**Procédures de Confinement Spéciales :** L&#39;état de SCP-3093 doit être surveillé en toutes circonstances, et tous les rapports d&#39;observation de SCP-3093 doivent être enregistrés et envoyés aux Docteurs Vaughn et Laika pour de plus amples recherches.

Si une instance de l&#39;EE-3093 se produit, des agents doivent être envoyés dans la région où l&#39;anomalie s&#39;est produite et --faire part de toutes leurs observations à l&#39;équipe de recherche-- immédiatement procéder à l&#39;évacuation de tous les civils et maîtriser les témoins dès que possible. Si des témoins déclarent avoir vu SCP-3093-A, la FIM Mu-13 doit être immédiatement déployée sur place.

SCP-3093-1 doit être confiné et placé sous surveillance pour un minimum de 20 heures par jour. SCP-3093-1 a reçu l&#39;ordre d&#39;avertir un membre du personnel pour toute récurrence de l&#39;EE-3093.

**Description :** SCP-3093 est une longueur d&#39;ondes de couleur supposée être située à (105, -101, -23) sur la grille spectrale de l&#39;espace chromatique du CIELAB[[footnote]]Le CIELAB, ou espace chromatique Lab d&#39;Hunter, est la représentation tridimensionnelle la plus moderne du spectre de la lumière visible. (105, -101, -23) fait référence aux coordonnées L*a*b* de SCP-3093 sur la grille des nombres réels, où //L// représente le niveau de la lumière et où //a// et //b// représentent respectivement les niveaux rouge/vert et jaune/bleu. [[/footnote]] qui ne peut normalement pas être vue par l&#39;œil humain. Dans de rares cas, SCP-3093 peut être vu par l&#39;œil humain, bien que la raison exacte de ceci demeure inconnue. Il est supposé que certains environnements lumineux permettent à l&#39;œil de percevoir des instances externes d&#39;une lumière normalement invisible. Les sujets ayant déclaré avoir vu SCP-3093 le décrivent comme un mélange de vert intense et de magenta s&#39;illuminant lui-même. Les deux sujets ont fait référence à la couleur en la nommant &#34;vulvide&#34;, alors qu&#39;ils n&#39;ont jamais été en contact l&#39;un avec l&#39;autre. Seules deux personnes ont déclaré avoir vu SCP-3093 :

* SCP-3093-1 est un homme d&#39;âge mûr de Classe C possédant une vision de 20/12.5. SCP-3093-1 porte des lunettes de vue qui doivent être soigneusement entretenues par la Fondation à la suite de son témoignage concernant SCP-3093.
* SCP-3093-2 est une adolescente possédant une vision de 20/20. SCP-3093-2 est le premier témoin de l&#39;EE-3093 et est --par conséquent, sous haute surveillance-- décédée depuis.

Très rarement, SCP-3093 est accompagné d&#39;une occurrence d&#39;un EE-3093 ainsi que d&#39;une apparition de SCP-3093-A.

* SCP-3093-A est une figure humanoïde qui a été décrite par SCP-3093-2 comme étant sans caractéristiques et baignée de couleur vulvide. SCP-3093-A n&#39;a été vu par personne d&#39;autre que SCP-3093-2, mais son existence a été prouvée par le Dr Vaughn. SCP-3093-A --n&#39;a pas été observé en interaction avec les sujets ni en tentative de contact et peut être considéré sûr-- est extrêmement hostile lorsqu&#39;il est provoqué et doit être évité en toutes circonstances, à la suite de l&#39;Incident 3093-F1-B.

* L&#39;EE-3093 est un événement extraordinaire anormal lors duquel le sujet est capable de voir SCP-3093-A ainsi que ses actions. Les résultats du seul test mené n&#39;ont pas fourni assez de données afin de déterminer les circonstances exactes de l&#39;apparition d&#39;un EE-3093.

**Interrogatoire 3093-A :**

&gt; //Ci-dessous se trouve un interrogatoire de SCP-3093-1 à la suite de la première observation connue de SCP-3093.//
&gt; 
&gt; **Docteure Ingrid Laika :** Alors, pouvez-vous décrire l&#39;événement ?
&gt; 
&gt; **SCP-3093-1 :** Je sais que ça semble fou, mais c&#39;est vrai. Ce que j&#39;ai vu... c&#39;était presque surréel. Mais c&#39;était réel. C&#39;//était// réel.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement, 20:00&gt;**
&gt; 
&gt; **Dre Laika :** Veuillez détailler la situation lors de laquelle vous avez observé le phénomène.
&gt; 
&gt; **SCP-3093-1 :** Eh bien, ça avait été une longue nuit, et j&#39;étais profondément endormi dans mon lit...
&gt; 
&gt; **Dre Laika :** Nous avons seulement besoin des détails de ce qui s&#39;est produit, M. █████.
&gt; 
&gt; **SCP-3093-1 :** O-oui. Eh bien, je me suis réveillé, et la pièce baignait dans cette étrange lumière. Mais toutes les fenêtres étaient fermées, et les lumières étaient toutes éteintes. Ça venait de nulle part ; il n&#39;y avait aucune source... C&#39;était juste... là.
&gt; 
&gt; **Dre Laika :** Pouvez-vous décrire la nature de cette lumière ?
&gt; 
&gt; **SCP-3093-1 :** C&#39;était une couleur que j&#39;avais jamais vue auparavant. C&#39;était comme un mélange de rose et de vert, mais ce n&#39;était pas ça. J&#39;arrive pas à la recréer dans ma tête... J&#39;étais pas saoul ni défoncé, je le jure...
&gt; 
&gt; **Dre Laika :** Nous le savons, monsieur. Nous avons effectué des tests sur votre sang lorsque nous vous avons emmené ici.
&gt; 
&gt; **SCP-3093-1 :** Vous pensez probablement que je suis fou.
&gt; 
&gt; **Dre Laika :** Non, je vous assure que nous pensons que vous êtes totalement sain d&#39;esprit. Maintenant, pouvez-vous décrire autre chose que vous avez vu ?
&gt; 
&gt; **SCP-3093-1 :** Et bien, après que je me suis levé, la lumière s&#39;est affaiblie un peu. Je pensais que c&#39;était une hallucination, mais, ensuite, j&#39;ai vu la pièce. Chaque surface était couverte d&#39;écritures floues couleur vulvide-
&gt; 
&gt; **Dre Laika :** Vulvide ?
&gt; 
&gt; **SCP-3093-1 :** Désolé, je sais pas pourquoi j&#39;ai dit ça. C&#39;est juste... approprié. N&#39;est-ce pas ?
&gt; 
&gt; **Dre Laika :** //*marmonne*// Donc la pièce était couverte d&#39;écritures. Pourriez-vous identifier la langue ?
&gt; 
&gt; **SCP-3093-1 :** Je pourrais pas dire, c&#39;était constamment flou... ça ressemblait vaguement à l&#39;alphabet grec, je pense.
&gt; 
&gt; **Dre Laika :** Et que s&#39;est-il passé ensuite ?
&gt; 
&gt; **SCP-3093-1 :** Ensuite, tout a disparu. J&#39;ai cligné des yeux, et les lumières et les écritures sont parties.
&gt; 
&gt; **Dre Laika :** Une dernière chose, M. █████. Reconnaissez-vous la fille sur cette photographie ?
&gt; 
&gt; **SCP-3093-1 :** Aucune idée de qui c&#39;est. Une de mes anciennes petites amies ? Non, en fait... c&#39;est qui ?
&gt; 
&gt; **Dre Laika :** Je pense que cela conclut cet interrogatoire. Nous allons vous escorter vers votre cellule de confinement dans quelques instants.
&gt; 
&gt; **SCP-3093-1 :** Attendez, quoi ? Attendez, vous avez dit--
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement, 20:07&gt;**

**Interrogatoire 3093-B :**

&gt; //Ci-dessous se trouve un interrogatoire de SCP-3093-2.//
&gt; 
&gt; **SCP-3093-2 :** Je sais pas pourquoi je dois être ici, honnêtement.
&gt; 
&gt; **Docteur Terrence Vaughn :** Veuillez coopérer, Mademoiselle ██, et vous sortirez bientôt.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement, 20:00&gt;**
&gt; 
&gt; **Dr Vaughn :** Veuillez décrire ce que vous avez vu.
&gt; 
&gt; **SCP-3093-2 :** C&#39;était une étrange lumière, je crois. C&#39;est apparu quand j&#39;ai cligné des yeux.
&gt; 
&gt; **Dr Vaughn :** Et de quelle couleur était la lumière ?
&gt; 
&gt; **SCP-3093-2 :** Je sais pas. Un genre de mauve-vert ? C&#39;était pas comme si j&#39;étais défoncée. Je peux y aller maintenant ?
&gt; 
&gt; **Dr Vaughn :** Et qu&#39;avez-vous vu d&#39;autre ?
&gt; 
&gt; **SCP-3093-2 :** Vous n&#39;allez pas me croire.
&gt; 
&gt; **Dr Vaughn :** Dites-le et nous verrons. Nous croyons que vous pourriez avoir été témoin d&#39;une anomalie spectrale.
&gt; 
&gt; **SCP-3093-2 :** Okay, eh bien il y avait des écritures partout sur le mur, mais je n&#39;arrivais pas à les lire. Et ensuite--
&gt; 
&gt; **Dr Vaughn :** Parce que c&#39;était indéchiffrable ou juste flou ?
&gt; 
&gt; **SCP-3093-2 :** Flou, c&#39;était juste flou.
&gt; 
&gt; **Dr Vaughn :** Et est-ce qu&#39;il y avait autre--
&gt; 
&gt; **SCP-3093-2 :** Vulvide... ouais.
&gt; 
&gt; **Dr Vaughn :** Pardon ?
&gt; 
&gt; **SCP-3093-2 :** Eh bien, si c&#39;est une nouvelle couleur, je peux lui donner un nom, non ? Je pense qu&#39;on devrait la nommer vulvide.
&gt; 
&gt; **Dr Vaughn :** Intéressant.
&gt; 
&gt; **SCP-3093-2 :** Alors je peux la nommer ?
&gt; 
&gt; **Dr Vaughn :** Je suppose, oui. Au moins officieusement. La désignation interne restera SCP-3093.
&gt; 
&gt; **SCP-3093-2 :** Trop bien !
&gt; 
&gt; **Dr Vaughn :** Maintenant, veuillez regarder cette photographie. Connaissez-vous cet homme ? Répondez honnêtement ; cette information ne sera pas divulguée.
&gt; 
&gt; **SCP-3093-2 :** J&#39;ai aucune idée de qui c&#39;est. Est-ce que vous insinuez que je sois... en relation avec lui ? Seigneur, regardez-le. Il doit avoir, genre, 40 ans ou quelque chose comme ça.
&gt; 
&gt; **Dr Vaughn :** Ce n&#39;est pas ce que j&#39;insinuais. Cet homme a été témoin d&#39;un événement similaire et a décrit la même couleur que vous déclarez avoir vue comme étant &#34;vulvide&#34;.
&gt; 
&gt; **SCP-3093-2 :** Quoi ? Alors... je l&#39;ai pas découverte ?
&gt; 
&gt; **Dr. Vaughn :** La couleur &#34;vulvide&#34; a toujours existé, Mademoiselle ██. Vous n&#39;êtes que l&#39;une des premières personnes à l&#39;avoir vue.
&gt; 
&gt; **SCP-3093-2 :** Okay, super, je suppose.
&gt; 
&gt; **Dr Vaughn :** Pouvez-vous décrire la source de la lumière ?
&gt; 
&gt; **SCP-3093-2 :** Je sais pas s&#39;il y en avait une... C&#39;était juste, partout.
&gt; 
&gt; **Dr Vaughn :** Y avait-il autre chose ?
&gt; 
&gt; **SCP-3093-2 :** Il y avait quelque chose, couvert de lumière. Ça semblait humain, mais d&#39;une certaine façon... ça ne l&#39;était pas. Il se tenait juste là, immobile, dans ma chambre. Mais quand la couleur est partie, lui aussi. J&#39;ai pas pu bien le voir.
&gt; 
&gt; **Dr Vaughn :** Okay, c&#39;est tout ce dont nous avons besoin. Avez-vous des questions ?
&gt; 
&gt; **SCP-3093-2 :** Je peux partir maintenant ?
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement, 20:09&gt;**
&gt; 

À la suite de cet interrogatoire, SCP-3093-2 a été emmené afin d&#39;effectuer d&#39;autres tests.

[[collapsible show=&#34;+ Incident 3039-F1-A&#34; hide=&#34;- Accès autorisé&#34;]]

__**Expérience A - 10/13/██**__
&gt; **Sujets :** SCP-3093-2, D-9083
&gt; **Procédure :** Introduire le sujet dans une série d&#39;environnements avec des niveaux et des intensités de lumière variables afin de recréer les circonstances d&#39;un EE-3093. Placer le sujet dans une zone de test de 23 x 23 avec un faible éclairage et une fenêtre vitrée à double sens à l&#39;extrémité nord et équiper les chercheurs de lunettes infrarouges militaires afin de ne pas laisser entrer de la lumière dans la chambre.
&gt; ----
&gt; **&lt;Début de l&#39;enregistrement, 5:25&gt;**
&gt; 
&gt; **Docteur T. Vaughn :** Okay, ████, nous allons maintenant vous exposer à notre première situation lumineuse. Faites-nous savoir si une expérience similaire se produit.
&gt; 
&gt; **SCP-3093-2 :** Bien.
&gt; 
&gt; **Dr Vaughn :** Laika,  amorce la lumière stroboscopique à une fréquence de 12 pour 60 secondes.
&gt; 
&gt; **SCP-3093-2 :** Aïe !! Putain de merde, c&#39;est intense.
&gt; 
&gt; **Dre I. Laika :** Expérimentez-vous quelque chose qui sort de l&#39;ordinaire ?
&gt; 
&gt; **SCP-3093-2 :** Rien d&#39;autre qu&#39;une migraine. //Merde//.
&gt; 
&gt; **Dr Vaughn :** Dre Laika, passez à une fréquence stroboscopique de 18.
&gt; 
&gt; **SCP-3093-2 :** Attendez, attendez, je la vois !
&gt; 
&gt; **Dre Laika :** Excellent, des résultats rapides. Vaughn, liste EE-3093. ████, veuillez nous décrire la couleur de la lumière que vous voyez.
&gt; 
&gt; **SCP-3093-2 :** C&#39;est... si intense, vous savez ? C&#39;est un peu verdâtre, mais lorsque je cligne des yeux, ça devient plutôt rosâtre...
&gt; 
&gt; **Dre Laika :** Diriez-vous que c&#39;est auto-éclairant ?
&gt; 
&gt; **SCP-3093-2 :** Mais qu&#39;est-ce que ça veut dire ?
&gt; 
&gt; **Dr Vaughn :** Est-ce que c&#39;est plus clair que la lumière de test ?  Plus clair que du blanc pur ?
&gt; 
&gt; **SCP-3093-2 :** Je... Je suppose. C&#39;est-- *//cri perçant//*
&gt; 
&gt; **Dr Vaughn :** Qu&#39;y a-t-il ?
&gt; 
&gt; **SCP-3093-2 :** La personne vulvide... elle est juste ici. Juste devant moi.
&gt; 
&gt; **Dre Laika :** Vaughn, regarde si tu peux détecter quelque chose sur le scanner. Mademoiselle ██, pouvez-vous décrire n&#39;importe quelle caractéristique de cet être ?
&gt; 
&gt; **Dr Vaughn :** Pouvez-vous voir des symboles sur les murs ?
&gt; 
&gt; **SCP-3093-2 :** Non, les écritures ne sont pas là... C&#39;est debout, là. Ça a la forme d&#39;une personne, sans visage, sans distinction, juste plein d&#39;une douce lumière vulvide.
&gt; 
&gt; **Dr Vaughn :** Il y a définitivement un léger changement dans la signature thermique à l&#39;endroit où elle regarde. Nous pouvons confirmer l&#39;existence d&#39;un être anormal jusqu&#39;à présent de Classe Sûr.
&gt; 
&gt; **Dre Laika :** Okay, amenez le cobaye. *//raclement de gorge//* Votre attention, D-9083. Veuillez vous approcher de SCP-3093-2 de façon disciplinée et vous positionner à environ 2 mètres d&#39;elle. Si vous refusez de coopérer, vous serez éliminé.
&gt; 
&gt; **D-9083 :** Putain, je vais avoir une crise d&#39;épilepsie avec toute cette lumière. Oh, hey, ma petite dame. Tu regardes quoi ?
&gt; 
&gt; **Dr Vaughn :** Ça suffit, D-9083. Veuillez allonger votre bras gauche devant vous.
&gt; 
&gt; **D-9083:** Qu&#39;est-ce que c&#39;est que ça, encore ? Il n&#39;y a rien ici. Mademoiselle, je ne vois pas ce que-- *//forts cris d&#39;agonie//*
&gt; 
&gt; **SCP-3093-2 :** Oh mon Dieu ! Oh mon DIEU ! Il... Il s&#39;est juste tourné et l&#39;a attaqué ! SORTEZ-MOI D&#39;ICI !!! *//cognements//*
&gt; 
&gt; **Dre Laika :** D-9083 est décédé. ██, veuillez décrire la façon dont l&#39;être anormal a agi.
&gt; 
&gt; **SCP-3093-2 :** Il... il a même pas bougé, il est juste passé d&#39;une position à l&#39;autre ! Je vous en prie, faites-moi juste SORTIR D&#39;ICI, PUTAIN.
&gt; 
&gt; **Dre Laika :** Veuillez vous détourner de la glace et regarder l&#39;anomalie, Mademoiselle ██.
&gt; 
&gt; **SCP-3093-2 :** Oh mon Dieu... ils sont derrière vous. Ils sont partout...
&gt; 
&gt; **Dr Vaughn :** ████, veuillez garder votre sang-froid--
&gt; 
&gt; **SCP-3093-2 :** AIDEZ-MOI, S&#39;IL VOUS PLAÎT !!! Il se déplace constamment partout dans la pièce. Oh, Seigneur, il écrit encore ces symboles.
&gt; 
&gt; **Dr Vaughn :** Décrivez les symboles, s&#39;il vous plaît !
&gt; 
&gt; **SCP-3093-2 :** OH, PUTAIN, C&#39;EST-- *//hurlements//*
&gt; 
&gt; **Dre Laika :** Le sujet SCP-3093-2 est décédé.
&gt; 
&gt; **Dr Vaughn:** Les signaux thermiques se sont estompés.
&gt; 
&gt; **Dre Laika:** La pauvre. J&#39;aurais tellement aimé que nous puissions terminer cette expérience...
&gt; 
&gt; **Dr Vaughn :** Au diable ce test. On ne touche plus à ça. Tu as entendu ce qu&#39;elle a dit ? Ces choses sont partout et on peut même pas les voir. Qui sait ce qui va les provoquer ?
&gt; 
&gt; **Dr Laika :** Faisons une autopsie et voyons si on peut au minimum déterminer la cause du décès.
&gt; ----
&gt; **Résultats :** Le sujet D-9083 est décédé à la suite d&#39;une instance de l&#39;EE-3093. Le sujet SCP-3093-2 est décédé à la suite d&#39;une instance de l&#39;EE-3093. Les preuves recueillies sont insuffisantes afin de déterminer les circonstances exactes lors desquelles l&#39;EE-3093 se produit.
&gt; **Analyse :** La Classe de SCP-3093 et SCP-3093-A a été changée pour Euclide. Aucun autre test avec SCP-3093 ne sera mené.

**Addendum :** Les résultats d&#39;autopsie ont démontré l&#39;arrêt complet du système nerveux, malgré l&#39;absence d&#39;incision ou de blessure physique dans les régions crâniennes ou de la colonne vertébrale. Le seul dommage corporel visible était au niveau de la cornée des yeux des deux sujets qui, une fois retirée, contenait un message crypté en lettres grecques indiquant : **ΣΗ ΥΣ**.

Traduit, le message dit simplement : **VOYEZ-NOUS**.
