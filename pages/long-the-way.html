    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

สวัสดีครับ ดร.สมิท ผมเห็นคุณเดินผ่านจุดที่ผมทำงานอยู่ ให้ผมเลี้ยงเบียร์มั่ย ไม่เหรอ? เอาเถอะนะเดียวผมสั่งผมอีก 2 เเก้ว เฮ้ เจสัน ฉันขอเบียร์เพิ่ม 2 เเก้วนะ

ก่อนอื่นเลยผมชื่อ ไอเซนต์ มินเลอร์ เป็นเจ้าหน้าที่รักษาความปลอดภัย ผมเฝ้าอยู่ป้อมยามในส่วนของทางยาวระหว่างทางออกกับทางเข้าของเขต 53 ผมบอกมากไม่ได้ไม่งั่นเดียวโดนเด้งเเน่ 

ผมบอกได้เเค่ว่าทางเดินนี้ยาวประมาณ 30 เมตร ตอนเช้าของที่นี้จะมีพวกพนักงานเดินผ่านตรงนี้เยอะเเยะไปหมด รวมถึงคนที่น่าจะเป็น O5 ผ่านมา เเต่ก็นะเค้าอาจจะไม่ใช่ก็ได้ 

ส่วนในตอนเย็นก็เงียบสงัดไม่มีใครเดินเเถมมืดซะด้วยเพราะในส่วนนี้ทางสถาบันได้ตัดไฟเพื่อรักษางบประมาณ เหตุผลมันออกทะเเหม่ง ๆ ยังไงไม่รู้สิ แต่ช่างเถอะ ที่รู้คือเมื่อถึงเวลา 2 ทุ่ม มักจะมีเสียงดังมาจากทางเข้าของเขต 53 เป็นเสียงผู้หญิงผสมกับเสียง ขูดอะไรสักอย่าง เสียงผู้หญิงจะเป็นทำนองว่า ทรมานมาก ตามด้วยเสียงชำเเหละสุดหลอน เเรก ๆ ผมตกใจวิ่งไป ตรวจสอบปรากฎว่าไม่มีอะไร เมื่อผมกลับมานั่งก็มีอีก ตามด้วยเสียงเเบบเดียวกันที่ดังเเละหลอนกว่าเดิม 

รุ่งเช้าเมื่อผมเเจ้งเรื่องนี้กับผ.อ. ท่านกลับส่งเครื่องเล่น MP3 หร้อมหูฟังกับกระสุนปืนพกอีกชุดมาให้ผม ให้ตายสินี้มันเกิดเรื่องบ้าอะไร ผมลองคุยกับ คิม ไมเนอร์ เธอเป็นเจ้าหน้าที่ที่มาเข้าเวรสลับกับผม ปรากฏว่าเธอไม่ได้ยินอะไรเลย ให้ตายสิ

คุณถามว่า คิม คือใคร? นี้คุณไม่รู้จริงๆเหรอ ดร.สมิท เธอก็เป็นผู้หญิงผมสั่นสีดำตัวเตี้ย น่ารักนั่นไง ให้ตายสิ ผมเมามากเเน่ๆเลย พาผมกลับที่พักที ดร.สมิท 

นี้เราเดินถึงใหนเเล้ว ขอบคุณมากด็อกเตอร์ที่มาส่ง หืม คิม!?   
 
&gt; รายงานจาก: เจ้าหน้าที่รักษาความปลอดภัย 
&gt; ถึง: ผู้อำนวยการ
&gt;    
&gt; เราพบศพของ ไอเซนต์ มินเลอร์ ในสภาพที่ยากเกินจะอธิบาย ในบริเวณใกล้เคียงหน้าทางเข้าในจุดที่เขาดูเเลอยู่ จากการสอบถามดร.สมิท ได้บอกกับพวกเราว่ามีผู้หญิงคนนึงมารับไอเซนต์ไป ทางเราได้ตรวจกล้องวงจรปิดปรากฏว่าเป็นเจ้าหน้าที่รักษาความปลอดภัยที่เสียชีวิตจากการถูก SCPs ฆ่าตาย
&gt; 
&gt; เราต้องการเจ้าหน้าที่รักษาความปลอดภัยมาเเทน ไอเซนต์ ก่อนวันที่ 31 เเละหน่วยเคลื่อนที่เร็วมาจัดการกับ คิม ไมเนอร์ ในบริเวณนี้ก่อนที่จะเกิดอะไรขึ้นมากกว่านี้
&gt; 
&gt;                                                                               
&gt; 
&gt; ด้วยความเคารพ
&gt; เเม็ค เจสัน</textarea></pre>
