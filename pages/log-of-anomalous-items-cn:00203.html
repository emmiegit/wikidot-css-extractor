    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一台老式小霸王学习机，再不出发其异常性质的情况下可以正常使用，但当一名人类个体处于其周围10米范围内时，所有该个体以发声形式和具体语言表达出的语句均会被项目以未知方式自动录制并反复播放三遍。其异常性质在涉及一些特殊话题时会有所改变。\n**回收日期：**2020/5/16\n**回收地点：**██路边的小摊，以证明摊主与其并无关联。\n**当前状态：**被拆除电池后置于Site-CN-06低价值物品收容柜中。\n**笔记：**//在我指着它说“你是一台废品”的时候，它花了两倍于平常的反应时间发出了“**乔霖是一个废物**”的声音，不知道它是怎么做到的，但我很生气。——研究员乔霖//&#34;</textarea></pre>
