    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-176-FR

**威胁等级：** 黄 [[span style=&#34;color:yellow&#34;]]●[[/span]]

**项目等级：** Euclid

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-176-fr/igor_low.png|caption=SCP-176-FR|width=220px]]

**特殊收容措施：** SCP-176-FR必须被收容于标准的人形收容间内。除了在实验期间，禁止其与任何人员交流。

已经向SCP-176-FR提供了一台电视机以使其正常工作。 每天12:30和19:30经项目收容间门口的裂缝提供伙食。

**描述：** SCP-176-FR是一名年龄至少80岁且具有法国国籍的白人男性。SCP-176-FR经常穿着大衣，围巾，帽子和手杖，因为他年龄较高，健康问题严重。

SCP-176-FR会出现在生物或相机无法观察的地方。 SCP-176-FR的异常效应只表现在有不当行为或犯罪前科者身上。SCP-176-FR会接近此人，并要求提供一些服务。如果所针对的人诚实接受，SCP-176-FR将感谢他们并通过融入人群或在街角消失离开。[[footnote]]注意：SCP-176-FR如果在物理上限制得当，则无法逃脱，比如上锁的牢房。[[/footnote]]。

如果受试者接受请求，则他/她将不需要执行请求，并且其行为的后效效果将会减少甚至消失。

重要的是要注意，只有当受试者理解SCP-176-FR的要求并诚实地接受它时，才会产生这种效应。 在以错误形式接受或拒绝的情况下，则没有任何反应发生。

[[collapsible show=&#34;+ 回收报告&#34; hide=&#34;- 回收报告&#34;]]
&gt; //SCP-176-FR的存在和影响已经知道了几个月，但就其本质而言，它从未被捕获过。//
&gt; 
&gt; **特工J. Mostier：**
&gt; 
&gt; &lt;&lt; 当SCP-176-FR出现时，我在家里。我的妻子因为违反了她的工作规则而被解雇了。起初，我以为这只不过是一个非法入室打劫的，但我记得这个SCP的存在，我们还没收容它。当我意识到他是谁时，我打电话给基金会，然后我用手拿着瓶子敲了他的头，然后，我用双臂抱住他直到基金会到来，尽管事实上我完全知道它可以改善我妻子的状况，我还是这么做了。此外，我的妻子乞求我放开想吃饭的“老头子”。这句话证实了我已经知道的更多。 &gt;&gt;
[[/collapsible]]

@@@@

观察报告是在分娩前SCP-176-FR与其他人之间观察到的遭遇。这些绝不是基金会主动进行的实验：

@@@@

[[collapsible show=&#34;+ 观察记录176-FR-1&#34; hide=&#34;- 观察记录176-FR-1&#34;]]
&gt; **日期：** 12/05/2017
&gt; **接触者：** Henri Cordier
&gt; **接触者所犯错误：** 项目试图通过不报告其收入进行诈骗，被处以巨额罚款。其房子已被抵押。
&gt; **SCP-176-FR之要求：** 用100欧元支付毒品。
&gt; **结果：** 请求接受，接触者在家门前的人行道上发现了一条金项链。
[[/collapsible]]

[[collapsible show=&#34;+ 观察记录 176-FR-2&#34; hide=&#34;- 观察记录 176-FR-2&#34;]]
&gt; **日期：** 29/05/2017
&gt; **接触者：** Brice Meyer
&gt; **接触者所犯错误：** 武装抢劫后入狱。
&gt; **SCP-176-FR之要求：** 隐藏被盗珠宝的地方。
&gt; **结果：** 请求被拒。
[[/collapsible]]

[[collapsible show=&#34;+ 观察记录 176-FR-3&#34; hide=&#34;- 观察记录 176-FR-3&#34;]]
&gt; **日期：** 19/06/2017
&gt; **接触者：** Steven Massey
&gt; **接触者所犯错误：** 两名10岁双胞胎姐妹被谋杀后，该名接触者受审并判处死刑。
&gt; **SCP-176-FR之要求：** 将所有财产给予受害者家属。 
&gt; **结果：** 请求接受，接触者获得释放。
[[/collapsible]]

[[collapsible show=&#34;+ 观察记录 176-FR-4&#34; hide=&#34;- 观察记录 176-FR-4&#34;]]
&gt; **日期：** 05/07/2017
&gt; **接触者：** SCP-███-FR
&gt; **接触者所犯错误：** 由于其行为，接触者遭到监禁。
&gt; **SCP-176-FR之要求：** 当其被监禁时帮助项目离开这个地方。
&gt; **结果：** 请求接收，详见收容失效事件███-FR-2。
&gt; 
&gt; 注意：SCP-176-FR不应与SCP-███-FR收容在相同的位置。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 19/07/2017采访记录&#34; hide=&#34;- 19/07/2017采访记录&#34;]]
&gt; //一位研究助理被指派采访SCP-176-FR。讨论由负责SCP项目的博士通过麦克风进行监控。如果主管医生发现助理有接受SCP-176-FR要求的风险，则随时停止采访。//
&gt; 
&gt; **15:34采访开始：**
&gt; 
&gt; **助理 S. :** 先生，请问您的名字是……？
&gt; 
&gt; **SCP-176-FR :** 嗯……叫我伊戈尔吧。
&gt; 
&gt; **助理 S. :** 你有姓吗？
&gt; 
&gt; **SCP-176-FR :** 有，但我忘记了。我已经有一段时间没用过了。我老了，记性不好。
&gt; 
&gt; **助理 S. :** 你能解释为什么你向某些人而不是其他人提出“请求”吗？
&gt; 
&gt; **SCP-176-FR :** 好吧，这是因为我认为每个人都有权赎回自己的过失。
&gt; 
&gt; **助理 S. :** 你知道你帮助的一些人在被释放后还会继续犯罪吗？
&gt; 
&gt; **SCP-176-FR :** 哦，你知道，我只是一个老人，我也会犯错。毕竟，如果他没有抓住那个机会，对他来说太糟糕了。
&gt; 
&gt; **助理 S. :** 可能会发生这样的情况：当真正的好人们真正有需要，却没有积极回应您的请求。为什么不帮助他们呢？
&gt; 
&gt; **SCP-176-FR :** 我真的不知道它来自哪里，但有一句老话说，“帮助自己，天空会帮助你”。 我觉得这句话不可能更真实。啊，它困扰我，我看不到它究竟来自哪里？
&gt; 
&gt; **扬声器：** 15h33采访结束，助理 S.，请立刻离开房间。
&gt; 
&gt; //助理 S. 看向相机，后转向SCP-176-FR.//
&gt; 
&gt; **助理 S. :** 呃……也许我可以……
&gt; 
&gt; //武装警卫进入房间并强行驱离助理S.。//
&gt; 
&gt; **采访于15h34结束。**
[[/collapsible]]</textarea></pre>
