    <pre><textarea class="page-source" readonly>[[include component:image-block name=mainscreen.jpg|caption= SCP-383-KO의 시작 화면]]

**일련번호:** SCP-383-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-383-KO는 플러그소프트의 모든 서버로부터 성공적으로 제거되었고 현재까지 다른 초상 웹사이트 상에서 포착된 사례가 없다. 현재 남아있는 유일한 SCP-383-KO 파일은 이동식 디스크에 담긴 상태로 제12K기지 제5보관구역에 격리되어 있다. 제12K기지에 소속된 재단 연구원들 중 12K-루덴스 보안 인가를 소지한 인원은 연구 또는 유희 목적으로 SCP-383-KO를 실행할 수 있으나, 반드시 지정된 단말에 구현된 가상머신 상에서만 SCP-383-KO를 구동해야 한다.

[[include component:image-block name=characters.jpg|caption=SCP-383-KO의 세 주인공 캐릭터들. 위에서부터 파란 고래, 노래 3세, 도래까마귀 양이다.[[footnote]]이 스크린샷은 게임 후반부에 촬영한 것으로, 그 때문에 세 캐릭터의 모든 특수 기술이 해금된 것으로 나와 있다.[[/footnote]]]]

**설명:** SCP-383-KO는 &lt;고래와 노래와 도래까마귀에 대하여,,About the Whale, the Song, and the Raven,,&gt;이라는 이름의 플래시 기반 비디오 게임이다. 더 자세히 설명하자면, 유명 초상기술 게임 제작사인 노트패드 게임즈,,Notepad Games,, 특유의 유아적인 그래픽과 유머러스한 레벨 디자인, 그리고 디자인에 걸맞지 않는 폭력성이 유감없이 발휘된 횡스크롤 플랫포머 퍼즐 게임으로, 스틱 피규어,,Stick Figure,, 또는 더 평범하게 스틱맨,,Stickman,,이라고 불리는 형태로 그려진 세 캐릭터를 주인공으로 하고 있다.

재단 정보부의 조사 결과, SCP-383-KO 내에는 변칙적 효과를 발동시키는 초상적 프로그램 요소가 총 7,231개 들어가 있으며 그 중에 이로운 방향으로 작용하는 요소는 단 한 개도 없다는 사실이 드러났다. 7,231개의 프로그램 요소 중 대략 70% 정도는 사용자의 생명에 치명적인 손상을 입힐 가능성이 있으며, 나머지 30%는 치명적이지 않으나 다분히 악의적이고 불쾌한 변칙 현상을 단말 주변에 발생시킬 것으로 추정된다.

SCP-383-KO를 재생할 때, 해당 게임을 실행한 사람은 SCP-383-KO를 실행 중인 단말에 음성 출력 장치가 연결되어 있는지 여부와 관계 없이 케빈 매클라우드,,Kevin MacLeod,,[[footnote]]케빈 매클라우드는 미국의 작곡가 겸 음악 프로듀서로, 몇 가지 효과음과 짧은 멜로디를 제외하고 SCP-383-KO에 실린 모든 배경음악의 원저작자인 것으로 추정된다. 그러나 매클라우드 씨 특유의 저작권 정책을 고려했을 때 이를 그가 플러그소프트 또는 노트패드 게임즈의 적극적인 협력자라는 증거로 보기는 어려우며, 그가 완전히 비변칙적인 민간인이라는 점을 생각하면 애초에 매클라우드 씨가 플러그소프트 등 초상 인터넷 사이트들에 대해서 알고 있었을 가능성 자체가 0에 가깝다.[[/footnote]]가 작곡한 노래 &lt;[https://www.youtube.com/watch?v=QqNf3pKzw3w 사이퍼],,Cipher,,&gt;를 듣게 된다. &lt;사이퍼&gt;는 이 게임의 시작 화면 배경음악으로 지정된 음원으로, SCP-383-KO 내에 내장된 변칙 프로그램 요소들 중 가상머신에 의해 봉쇄되지 않은 요소는 이것 뿐이다.

**내력:** 노트패드 게임즈는 플러그소프트와 유통 계약을 맺은 제작사들 중 가장 반(反) 재단 정서가 강한 기업들 중 하나였으며, SCP-383-KO를 비롯해 노트패드 게임즈가 플러그소프트를 통해 판매한 게임들은 대부분 SCP 재단의 활동에 대한 노골적인 흑색선전이거나, 직간접적인 테러를 통해 재단에 손해를 가하려는 목적으로 만들어진 바 있다. SCP-383-KO는 노트패드 게임즈의 마지막 작품으로, 제작사는 그들이 보유하고 있던 마지막 변칙 프로그램 요소들을 전부 테러 목적으로 개조 후 SCP-383-KO의 컨텐츠 내에 탑재시켰다.

재단 정보부는 업로드 직후 SCP-383-KO를 발견, 데이터마이닝 기술을 통해 SCP-383-KO 내의 위험요소들을 모두 식별한 뒤 즉각 격리 작업에 착수했다. 출시 42시간 후 SCP-383-KO는 플러그소프트 전 서버 상에서 사라졌고, 유저들이 해당 게임을 플러그소프트 내의 추천 알고리즘을 통해 접하기 전이었기 때문에 게임의 갑작스러운 서비스 종료는 누구의 이목도 끌지 못했다. 연구 결과 노트패드 게임즈가 SCP-383-KO의 제작 과정에서 몇 가지 작지만 치명적인 결함을 눈치채지 못한 채 게임을 출시했고, 그 결과 해당 게임을 가상머신 상에서 구동 시 게임에 탑재된 변칙 프로그램 요소의 99%가 봉쇄된다는 사실이 밝혀졌다.

SCP-383-KO에 대한 안전한 격리 절차가 수립된 이후, SCP-383-KO가 &#34;제작사의 재단에 대한 악의 및 노골적인 공격 시도와는 별개로, 꽤나 독창적이고 재미있는 게임&#34;이라는 제12K기지 연구원들의 평가에 따라 연구 또는 단순한 유희 목적으로 SCP-383-KO를 가상머신 상에서 실행하는 것이 허가되었다. 노트패드 게임즈는 SCP-383-KO 이후로 새로운 게임을 공개하지 않았으며, 2021년 어도비 플래시의 지원 중단 이후 활동 중지를 선언했다.

현재 SCP-383-KO에 담긴 컨텐츠 및 세부 사항들을 100% 밝혀내기 위한 연속적인 실험들이 진행 중에 있다. 더 자세한 내용은 아래의 추가 문서들을 참고할 것.
