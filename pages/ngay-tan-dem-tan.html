[[span style=&#34;color:white&#34;]] tặng cho người nhạc sĩ tôi yêu [[/span]]

------
Những con đường vắng lặng, những khúc ca ngân khẽ, bản trường ca hào hùng kéo dài đến tận vô cùng.

Tôi bước thật chậm như bị quá khứ, hiện tại gông cùm. Từng con chữ xuất hiện trên trang giấy đều đều một màu mực đen, như múa. Tôi cố viết nhiều hơn mọi khi bởi, có lẽ sẽ không còn cơ hội nào cho bản thân mình để mà viết nữa. Tiếng rú điên dại của một dị thể nào đó, tiếng xương rắc rắc, da thịt bị xé toạc làm hai nửa, máu của ai đó làm vung vãi một mảng đỏ tươi trên giấy làm nền cho chữ cái đen tuyền.

Không sao cả. Con chữ luyến láy, màu mực đen phôi pha với vệt máu để loang lổ. Rồi tôi sẽ chết, phải, Tổ Chức đã sụp đổ rồi. Nhưng người ơi, hi vọng một ngày nào đó người sẽ đọc được thứ này…
Bài thơ hai dòng tôi tặng người, còn nhớ không?

“Ai tương tư cho sầu lòng
Ngủ rồi thì thôi tỉnh lại nhớ”

Không vần, không có đâu người ơi. Tôi sợ lắm, chết thì ai mà chẳng sợ, mạng sống của mình phong phanh, lay lắt chỉ cần một lỗi lầm thôi là đi hết cả. Nên người tha cho tôi, tha cho sự vô tâm, tha cho sự lạnh nhạt không đủ điều của những ngày trước và trước nữa. Tôi biết là người khóc mỗi đêm, đau, nhớ rồi lại thương.

Ngày mưa nắng, đêm giông bão, chẳng hôm nào tôi được yêu người trọn vẹn cả. Tổ Chức luôn kéo tôi đi từ dị điểm này sang dị điểm khác khắp các miền đất nước. Mắt nhìn thẳng, tim lúc nào cũng căng phồng chực chờ nổ, chờ đợi được sống và được chết. Tất cả là vì Tổ Chức… Điều buồn cười là tôi chẳng thể nào từ bỏ công việc này, cũng như từ bỏ người.

Đôi mắt, ôi ánh nhìn sâu hoắm, chứa nỗi buồn xuyên qua, đục lỗ chỗ lên những thứ nó thấy. Thứ gì lớn lao hơn đây, những sinh vật mang cấp độ thần thánh, hay là tình yêu nhỏ bé? Thật hão huyền và sến súa nhỉ… Nhưng mà tôi lại thích nghĩ như thế. Đã là một nhân viên ở Tổ Chức mà còn mơ mộng đến cuộc đời bình thường, vô tư lự ư? Tôi cứ tự mai mỉa mình như thế…

Chỉ vì người trót trao cho tôi nụ hôn đầu tiên, trao cho cái ánh mắt thèm khát, trao cho tôi thứ rượu nồng nàn say rồi mà vẫn cứ uống mãi. Mỗi bước chân tê tái, vào trong khu rừng chẳng biết tên hay phải đối đầu với những thứ có khi chẳng được nhớ, và các ký hiệu màu đỏ tươi khắc trên thân cây báo hiệu thần chết đã đến rất gần. Tôi đã vô số lần gặp đi gặp lại người trong quá khứ…
Mỗi lần đều là cùng một khung cảnh ấy, nắng sát rạt lượn lờ những đường nét đổ bóng dưới tán lá rụng lấm tấm. Tôi ngồi sau lưng người, trên chiếc xe Vision, áp chặt tay, vòng qua bụng. Rúc vào tấm lưng, hít hà mùi hương thân thuộc mà xa lạ , hát thầm bài ca viết từ chục năm trước:

&#34;Cái mùa thu lộng gió
Không biết có hay không…
Hình như chẳng bao giờ
quên được nỗi niềm xưa…&#34;

Và người cứ rúc rích cười mãi cười mãi. Màu của bầu trời ngả vàng pha cam nhạt quyện vào nhau rồi phết lên nhè nhẹ những đám mây. Thời gian như chậm lại, kéo dài về đằng sau vĩnh viễn. Là giây phút lúc tôi trao đi tất cả mọi thứ cho người, là cái chạm tay vào bộ ngực phổng phao qua lớp áo mỏng tang, đúng vậy, giờ tôi mới thực sự chạm tới thân thể của người. Ngày nghỉ hiếm hoi tôi có được…

Đêm đen rũ xuống cùng với làn sương trắng xóa nhòe mờ lững lờ trôi trong không khí. Tôi đã quyết định chạy trốn khỏi Tổ Chức vào hôm đó. Quyết định đến tức thời, không thể nào hiểu nổi.

“Phải đi thôi anh! Nhanh lên!”, tôi gào lên khi về nhà.
“Nhưng mà sao phải đi, hở Hoàng?”, anh gặng hỏi.

“Đi về nơi không có gì ngoài hai đứa… Chạy đến tận cùng của thế giới…”, tôi ngập ngừng.

Anh vẫn dáng vẻ bình thản ấy, thâm trầm lắng nghe tất cả, song có lẽ anh không nghe được tiếng lòng tôi. Nó đang giằng xé, đang gào thét đến vỡ ngực rằng tôi sẽ mất hết, sẽ không còn gì nữa! Không còn anh, không còn những buổi chiều hơi thở phà vào mặt nhau… Giờ đây, khoảnh khắc này, nhiệm vụ tôi tự giao cho riêng mình, trốn đi, khỏi những ca trực liên miên sáng liên miên tối, khỏi  bức tường sừng sững trong tâm trí chẳng phá nổi.

“Ừ đi.”

Anh chỉ nói mỗi hai chữ vỏn vẹn thế, nhẹ như bẫng, tựa hồ đó cũng chỉ là một quyết định rồ dại trong cái tuổi trẻ vốn đang cạn kiệt dần… Thế là hai đứa chuẩn bị cấp tốc đồ đạc rồi phóng thẳng lên nơi của những cơn gió thổi vội, của sương mù lãng đãng chờ tan, Đà Lạt. Dù cho một lần hay cả trăm lần lặp lại kí ức này,  xúc cảm mãnh liệt của tôi vẫn nguyên vẹn, thấm đẫm. Tôi yêu anh còn anh thì thương tôi, kỳ quặc đến thế!

Một ngày nào đó thế giới sẽ tận diệt, có thể là mai, có thể đến khi tôi đã nằm xuống mồ nó vẫn chưa diễn ra. Tất thảy đều không quan trọng, hôm nay là của riêng tôi và anh. Tổ Chức đã trôi vào dĩ vãng tựa một cái bóng đeo đuổi ở quá khứ đã chia cách hai ta. Rồi một ngày nào đó, tôi có thể ăn hết thời gian của mình ở đằng sau để không phải nhớ chăng… Tôi đã và đang nhảy múa liên tục, trong sự mù mờ vô vọng giống như con rối dưới bàn tay của thứ quyền lực lớn hơn tôi rất nhiều, hết sức vùng vẫy đến xé toạc cả thân thể từ trong ra ngoài  để giành được quyền điều khiển nhỏ nhoi mà vẫn chẳng thể.

Tôi không là gì hết… Song khi nhìn vào đôi mắt, chiếc lưng hơi gù của anh, lòng tôi lại cảm nhận được sự hiện hữu thân thuộc hơn cả huyết quản đang chảy trong người mình. Một cái gì đó rất lớn lao đang diễn ra trước mặt tôi, vạn vật xoay chuyển nhanh đến chóng mặt tuy thế tôi lại chỉ có thể nhìn thấy anh trước mắt. Bất kỳ thời điểm trong đời thứ tôi nghĩ đến đầu tiên là khuôn mặt u buồn, thứ mùi đàn ông gây nghiện ấy. Không nhớ sao được? Giọng nói anh như thứ âm nhạc chữa được thứ bệnh khó nhằn nhất, ngày ngày cất lên giọng ca khàn đặc:

“Sáng mơ tối dậy ơ kìa ai kia?
ly cà phê chưa kịp tan
đã vội đi đã vội bước
đi
một nhịp đập nữa thôi, là sẽ tan mãi mãi…”

Thơ ca cuốn sâu vào đời tôi và có lẽ là anh nữa. Một nhạc sĩ lang thang, đi tìm cho mình lẽ sống và sự sinh tồn. [http://scp-vn.wikidot.com/scp-055 Đây là lần thứ 33 tôi gặp anh], [http://scp-vn.wikidot.com/scp-579 cũng là lần thứ 33 Tổ Chức quay ngược thời gian]. Có những đêm ác mộng trỗi dậy, tôi chợt giật mình thức giấc quờ quạng chung quanh đi tìm kiếm ai đó. Và rồi tôi thấy anh, nằm thật ngay ngắn, hơi thở đều đặn, hoà lên chung bài ca cùng một điệu một nhịp, ngoài trời mưa tầm tã kéo theo từng cơn gió giật đập cửa.

Thứ gì anh cũng bình thản đối mặt như thế…

Ngày mà đám tang của mẹ anh ập tới, tôi lõm bõm chạy theo sau gót chân mẹ mình, tôi thấy anh, vẫn khuôn mặt gần như không bao giờ biến dạng ấy đã có hàng dài lấp lánh ánh bạc rớt xuống trong khung ảnh. Bố anh tay run run quỳ xuống dưới sàn trước tấm ảnh người đàn bà vẫn đang cười mỉm . Mẹ anh mất vì ma quỷ, người ta thường kháo nhau vậy. Lâu lâu tôi vẫn nghe được lời xì xào dèm pha từ hàng xóm, nó là con được nhận vơ! Bố nó lỡ mang ơn nhận lời cưới hỏi nên mới chấp nhận rước về. Chưa bao giờ anh nhắc về những chuyện đó, dù cho có tò mò đến mấy tôi cũng không tài nào biết được về những sự thật, lời dối trá huyền ảo tạo nên các vết thương vô hình lên người anh.

“Tiếng ai cất bên kia bờ
Để lòng ta say ta chờ thiết tha”

Anh rất ít làm thơ, thơ đối với anh dường như là cái gì xa xăm cùng cực lắm, chỉ khi nào không thể chịu đựng nổi được nữa anh mới ngâm dăm câu thơ. Còn lại thì anh hát, thay cho cuộc trò chuyện thường ngày, thay cho nỗi buồn sâu cay của mình bằng những nốt nhạc cao thấp, bằng điệu nhạc nhanh chậm, bằng cách lấy hơi dường như lúc nào cũng sắp ngạt thở.

Điếu thuốc trên tay anh ngắn dần để lộ ra tàn thuốc rơi  xuống bãi cỏ xanh mướt bên bờ Hồ Xuân Hương. Làn khói lủng lẳng trôi ra khỏi miệng, thỉnh thoảng mí mặt anh nhắm lại trông như đang suy nghĩ điều gì đó. Tôi ghét cay ghét đắng thuốc lá, thứ mùi tởm lợm ấy khiến tôi khó chịu kinh khủng, cơ mà từ khi vào Tổ Chức, điếu thuốc như cứu cánh cho bản thân mình. Tôi hít lấy hít để nhằm quên đi, quên buồn, quên nhớ, và hình như là để quên cả anh nữa.

Thời gian là một khái niệm không hề rõ ràng, con người nuôi mộng có thể kiểm soát được nó, có thể kiểm tra, kỉ luật, bảo quản nó như thứ của cải có thể mắt thấy tai nghe. Nhưng anh ạ, có bao giờ? Thời gian của tôi đã đứng lại vĩnh viễn ở một thời điểm, buổi chiều trong giấc ngủ bên cạnh hơi thở vẫn còn ấm nóng của anh, giây trước là máu đỏ lòm loang lổ thành dòng thành dòng, giây sau đã là mùa thu vàng rượi đổ lên màu da ngăm nâu của anh.

Thời gian không tuyến tính, anh biết rõ điều đó mà phải không anh. Cách cảm nhận chiếc lá rơi rất khẽ, nghiêng mình, thời gian trong giấc mộng hằng đêm trôi thật lặng lẽ. Những khấc thời gian được cắt ra, dán vào mỗi con người, xung quanh và chung quanh. Làm sao để anh hiểu được nỗi lòng tôi đây? Khi mà nhiệm vụ nối tiếp nhiệm vụ, mùi máu tanh trên đôi bàn tay cứ tăng dần.

Người ta thường nói “Tôi chết trong bóng tối để anh có thể sống trong ánh sáng” mà cái ánh sáng đấy nhòe mờ, không thực và đầy rẫy những hạt bóng tối ám mình. Nếu anh là một cái cây thì ánh sáng chẳng bao giờ khiến anh vui nổi, chỉ khi những tia nắng cuối cùng bất lực trước màn đêm thì tôi mới thấy nụ cười phấn khởi trong hơi thở đầy rượu và đờm đặc của anh, mới thấy bản tình ca mà tôi và anh cùng viết lên ngân lên, nồng nàn biết nhường nào….

Vậy tôi lấy cái ánh sáng đấy để làm gì nếu thứ anh thích là bóng đêm vĩnh hằng, đen đặc mà anh tự lấy phủ lên tâm khảm của chính mình. Phải chăng nó vô bổ, vô tích sự? Súng và đạn, ma thuật dị thường, những câu hỏi từ hộp Pandora,… Mỗi ngày tôi lại thấy người ta chết đi rồi sống lại, thấy sinh mạng cũng chỉ là một định nghĩa người ta có thể tùy ý sắp đặt, đánh giá. Mạng sống của một người không bằng mười, một trăm người.  Đó là chân lý. Họ tự xưng mình là kẻ cứu rỗi nhân loại, tự định đoạt tất cả mọi thứ…

Anh có nhớ mỗi khi tôi khóc òa mỗi lần về… Tôi chỉ có anh và một mình anh trong thế giới này. Tôi không trách được họ, tôi đâu có quyền làm thế. Một con tốt trong hàng tỷ con tốt được quản lý bởi những những vị thần tự xưng, chết với họ, không là gì, chết với tôi, là mất hết cả… Tôi thấy mình thật già cỗi, ba mươi ba tuổi, người ta làm gì anh nhỉ? Có phải thấy máu chảy thành sông, có phải thấy nỗi đau đớn không tả được lặp đi lặp lại, có phải thấy người mình yêu mãi mãi trẻ trung, mãi mãi đứng yên còn mình thì già cỗi đến vô cùng.

Nước mắt không giúp ta được cái gì cả. Anh đã nói thế, nhưng mà Hùng ơi. Không có nước mắt làm sao người ta giải tỏa được cái buồn đau đến cùng cực này, Hùng bảo nước mắt hèn hạ, nước mắt nhục nhã bởi vì nó không giúp ích được gì cho đời. Nhưng mà tám tỷ người trên thế giới này, có ai mà không khóc thầm trong lòng một lần? Khóc cho đau thương, khóc cho nỗi lâm li bi đát, cho những số phận mình chẳng biết tên hay được đặt tên. Và cũng như chẳng phải Hùng cũng ôm ấp tôi cũng vỡ òa thành tiếng những tiếng nấc từ đời sống chật chội, chung đụng này sao.

Nếu như không khóc, thì tôi sẽ trao cho anh thứ gì?
