    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名 : 溫和的人，待在溫和的地方即可
2021夏季競賽《異聞錄》異人主題作品
作者 : [[*user s97169]]
[[include info:end]]
　　路西菲爾抱著一疊高到擋住他視線的資料走在Site-ZH-12的走道上，LuLu今天死命的趴著他的褲管不放，所以只好把它放在實驗袍胸前的口袋裡，小刺蝟現在安穩的待在口袋裡，背後的刺讓他覺得有點癢癢的。

　　突然從資料堆感受到撞擊，由於撞擊的關係，資料堆搖晃了起來，在要摔倒前，資料被人從前方穩定住，路西菲爾側著頭看過去，是個穿著黑色連帽衫、比他稍微高一點的人，雖然沒有看過他，不過從他掛在胸前的名牌就能知道，他也是這裡的職員，叫做Owen，而且從帽子裡露出的眼神十分熟悉且溫暖，像是在看戀人一般，但自加入基金會後就沒有跟人有朋友以上關係的人了吧？想到這裡，路西菲爾才回過神來跟對方道謝。

「謝，謝謝你 Owen…...先生?」

Owen沒有回應，默默地抱起了路西菲爾一半的檔案。

　　所以真的是Owen先生嗎？

「這些是要送到檔案室?」

「誒？啊，是的。」

　　獲得回覆後，Owen又回歸沉默，向著檔案室前進，路西菲爾慌張地跟了上去。

　　到了檔案室，Owen把資料放到桌上後就開始快速的全部歸位，路西菲爾原本想跟他道謝並告訴對方自己慢慢處理就好了，不過看著他的背影，他自己又停止這個想法，也開始把資料歸位了。

　　所以那雙眼睛他到底在哪裡看過呢？路西菲爾邊整理邊回憶自己在基金會認識的同事有誰，總是帶著笑容跟有著基金會符號眼罩的主任、辦公桌上放著可愛塑膠鴨的Mad、臉上跟腿上都很多毛的Ctrl Z跟總是對著LuLu露出獵食者表情的Kris…...，他的記憶中沒有人會對他露出那種看著愛人般溫柔眼神的人，為什麼會露出那樣的眼神呢，此時，他的頭開始痛了起來，未知的記憶隨著疼痛緩緩湧起......

黑暗中的雙眼
　　　　　　　　　湖裡的屍體

　　　　　　　　　　　　　　　　白布下壟罩的未知
深淵中的白色

　　　　　　　　　　　　　　　　　　　　　　　　　　　　　他跟某個人在休息室的合照

誰?是誰跟他一起合照的?

　　想到這裡他的頭痛又更加的劇烈，強烈的頭痛使他無法再回憶起更多事，同時，他陷入了昏迷。

再次醒來時，已經躺在醫療室裡了，同事手上捧著LuLu，一人一刺蝟擔心的看著他，他坐起來向同事問道

「我不是在檔案室嗎？怎麼會躺在這裡？」

「我去檔案室找你的時候就倒在資料堆裡了，你差點被一堆資料夾淹沒誒」

「誒？可是剛才應該有人在幫我啊？嗯？是誰在幫我歸檔的？」

「可是那邊只有你一個吧？」

「是嗎？可是......」

「你一定是太累了啦！下次找機會一起回地表曬太陽吧！」

「嗯......。」

　　Site-ZH-12副主任辦公室，Owen默默的坐在辦公桌前，當他看到有人拿著一疊資料的時候沒有多想就跑去幫忙了，萬萬沒想到抱著資料的人就是路西，所以他在幫忙整理完後就直接離開了，他害怕如果跟他相處太久，他會回想起過去的種種，他默默地從抽屜中拿出一張照片，是他跟路西在站點休息室隨手拍的合照，路西笑的很開心，他則是和往常一樣面無表情，他用空著的手撫摸著照片中的路西喃喃道

「你是個溫和的人，你待在溫和的地方就可以了。」</textarea></pre>
