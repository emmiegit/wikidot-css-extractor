**アイテム番号:** SCP-654-JP-J

**オブジェクトクラス:** Muketer

**特別調理プロトコル:** SCP-654-JP-Jはサイト-8116の食堂の専用保管ケースに保管されます。SCP-654-JP-Jの調理は専用ストレス耐久テストをクリアした職員のみが行えます。また、テストにクリアした職員は食堂に勤務できます。

**説明:** SCP-654-JP-Jは栽培種のタマネギの一種です。表皮、及び鱗葉[[footnote]]一般的なタマネギの可食部分[[/footnote]]を永久的に剥き続けることが可能です。これは、オブジェクト内の時空間が、再帰的フラクタルを起こしている結果だと考えられています。さらに、切断や粉砕によって生じた破片、剥かれた表皮や鱗葉から、数分から数時間をかけてSCP-654-JP-Jが再生します。これも時空間のフラクタルによるものと考えられてます。これらの異常性は加熱をするとなくなります。

また、職員の多くが当オブジェクトを取り扱う時に涙を流します。これは当オブジェクトの際限の無さに恐怖し、絶望しているためという仮説が提唱されています。この仮説に基づき、当オブジェクトを取り扱える職員は専用ストレス耐久テストに合格した者のみになりました。

なお、当オブジェクトは可食です。

&gt; //これで食糧難は解決だな。//
&gt; [[&gt;]]
&gt; -- 畑野博士
&gt; [[/&gt;]]

[[collapsible show=&#34;+ インシデント記録654J-1&#34; hide=&#34;- 閉じる&#34;]]
[[include component:image-block
|name=manymanyonions.jpg
|caption=増殖したSCP-654-JP-J。調理するために皮は剥かれている。
|width=250px
]]
&gt; 
&gt; 2017年1月22日にSCP-████-JPの調理違反が発生しました。これによって、サイト-8116の食糧庫が破壊されました。その結果SCP-654-JP-Jも破壊され、SCP-654-JP-Jが大量に増殖しました。
&gt; 
&gt; 現在、専用の保管ケースはより頑丈なものに取り替えられ、個数を減らすためにサイト-8116の食堂のメニューは全てタマネギが使われています。
&gt; 
&gt; //もうお腹いっぱいだ！//
&gt; [[&gt;]]
&gt; -- 畑野博士
&gt; [[/&gt;]]
&gt;
