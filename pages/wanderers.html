    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Poutníci**
**Originál:** http://wanderers-library.wikidot.com/wanderers
**Autor:** [[*user rumetzen]]
**Překladatel:** [[*user Steven Choros]]
[[include info:end]]

30. června 1967

Mortimere, 

Přestože očekávám, že tento dopis spálíš, jen co spatříš mé jméno na obálce, považuji za nezbytné se alespoň pokusit tě kontaktovat a, neboť jde o věc nejvyšší důležitosti, pokorně tě požádat, abys zvážil má slova. Možná jsem totiž našel způsob, jak oživit Ruku.

Vím, že se této myšlence budeš bránit, ale neexistuje žádný důvod si myslet, že se historie bude opakovat. Byli jsme sotva náctiletí bez vize či znalostí potřebných ke znovuvytvoření takové úchvatné věci, jako je Ruka. Nyní jsme starší, moudřejší a zkušenější. Procestoval jsem tento i mnohý další svět a sbíral vědění a dovednosti a mám představu o tom, že jsi učinil totéž. Se spojením našich zkušeností a mým nejčerstvějším objevem máme všechny potřebné nástroje k dispozici.

O jaký objev se jedná? Nic menšího než střed všech vesmírů. Může to znít dramaticky, avšak jen těmito slovy to mohu jednoduše popsat. Pamatuješ si, jak jsme před lety čítávali díla Crowleyho a Sparea pod měsíčním svitem a nacházeli jsme v nich opakovaně zmínky o veliké Knihovně? Tehdy nám to lámalo hlavu a od té doby mě zajímalo, co tím bylo myšleno. A teď jsem to zjistil. 

Nalezl jsem to při procházení Dobyvatelovou pouští. Na noc jsem se zastavil ve velké jeskyni a ulehl jsem ke spánku. Když jsem se vzbudil, shledal jsem, že jsem byl přenesen na úplně jiné místo - nacházel jsem se se svou rohoží vysoko na vrcholu police. Volal jsem o pomoc a brzy za mnou přišel mnohoruký člověk podivné postavy a pomohl mi se dostat na zem. Ptaje se kolem jsem zjistil, že toto místo se nazývá &#34;Poutníkovou Knohovnou&#34;, místo odpočinku pro vědění ve všech svých podobách. 

A jaké tam bylo! Našel jsem knihy popisující všemožné věci, takové věci, po nichž jsme jako děti bez výsledku pátrali. Rituály, bestiáře, deníky, bylo tam vše. Objevil jsem zápisník nestvůrného komorníka, dopisy psané dvěma bohy z různých vesmírů, detailní popis vlády kapustového krále a ještě mnohem více a to vše na jediné polici. Zdá se, že jsou tam milióny polic zaskládaných téměř vším, co by sis kdy mohl přát. Je to takový typ místa, o jakém jsme v dětství snili.

Trvalo mi tři měsíce, než se mi podařilo najít cestu zpátky do tohoto světa. Od té doby jsem strávil dohromady šest měsíců v Knihovně a objevil třicet průchodů roztroušených po rozmanitých světech. Předpokládám, že jich je mnohem, mnohem víc.

Zástup lidí v Knihovně je pestrý, přicházejí ze všech možných míst i dob. Mnozí z nich jsou stejně jako kdysi my pronásledováni muži, kteří vkládají naději ve zničení anebo potlačení jejich zázračnosti. Knihovna je pro ně bezpečným místem. Navrhuji toto - podruhé znovuutvoříme Ruku, použijeme naše nově nabyté vědomosti, abychom pomohli zajistit její přežití, a Knihovnu jako naše bezpečné útočiště.  Již jsem kontaktoval Margaret, Dominique, Jessie, Annu a Zelaznyho a všichni do jednoho odpověděli s nadšením. Většina už začala s přípravami - Anna se pokouší obnovit spojení Přízraky z Plání, Dominique pro nás nakupuje zemní úkryty... Prosím, Mortimere. Ty víš, že jsem nikdy nechtěl udělat to, co jsem udělal, natož abych věděl o následcích. Čin, jenž jsem spáchal, je neodpustitelný, a neočekávám, že bys na něj zapomněl. Měl jsi mě zabít, máš na to plné právo. Avšak teď tě na kolenou prosím, abys tyto záležitosti kvůli lidem, jež můžeme ochránit, aspoň prozatím odložil. Nikdy jindy v životě jsem nepocítil takovou radost jako s tebou v mládí. Přeji si jen získat zpět pár z těch poklidných dnů a šanci odčinit své zločiny. Ačkoli budeme pokračovat, ať už s tebou, či bez tebe, doufám, že jako můj odvěký přítel a prvotní partner se ke mně znovu připojíš při tvorbě něčeho nádherného.

Tvůj, pokud jím mohu být,

James</textarea></pre>
