**Mã vật thể:** SCP-010-VN

**Phân loại:**  Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-010-VN-1 phải được quản thúc trong một buồng quản thúc tiêu chuẩn dành cho con người, không cần bất kỳ vật dụng nào khác trong buồng ngoại trừ một máy hút 200 mã lực có miệng hút là trụ tròn có đường kính 30cm được bật 24/24 giờ. Trường hợp mất điện hoặc máy hút bị hư, cần 1 robot dạng người tiến vào buồng và giữ SCP-010-VN-1 bằng cả hai tay cho đến khi nguồn điện hoặc máy hút được thay thế. --Không một nhân viên nữ nào được phép tiếp cận phạm vi 200m tính từ buồng quản thúc.-- Không một nhân viên nào được phép tiếp cận phạm vi 200m tính từ buồng quản thú. Mọi công tác quan sát sẽ được thực hiện từ xa thông qua camera an ninh. Mọi công tác chăm sóc đều không cần thiết; SCP-010-VN không cần bất kỳ thực phẩm, nước hoặc sự nghỉ ngơi nào.

**Mô tả:** SCP-010-VN là một thực thể có vẻ ngoài giống một con người giới tính nam, tầm 1-6 tháng tuổi. Bao bọc bên ngoài thực thể là một lớp màng mỏng màu trắng đục (sau đây được biết với tên gọi SCP-010-VN-1) có hình dạng là sự kết hợp bất đối xứng giữa hình bầu dục và hình nón, từ bên trong màng tỏa ra ánh sáng vàng, làm nổi lên những đường đỏ ngoằn nghèo dường như là dây thần kinh lan tỏa khắp trong vách màng. Các đường này hội tụ tại một điểm, nơi chân trái của SCP-010-VN cố định và giữ tiếp xúc với màng.

SCP-010-VN-1 dường như bất khả xâm phạm và đã được chứng minh là có thể bảo vệ SCP-010-VN khỏi tất cả các nỗ lực tiêu hủy của Tổ chức. Hầu hết thời gian, SCP-010-VN bất động và trôi nổi bất định phần cơ thể không cố định vào SCP-010-VN-1. Công tác quan sát cho thấy thỉnh thoảng SCP-010-VN co giật, hoặc cử động với biên độ thấp.

SCP-010-VN có khả năng dịch chuyển tức thời vào tử cung của bất kỳ đối tượng nữ con người nào trong bán kính 200m. Thực thể này có xu hướng ưu tiên lựa chọn các đối tượng đang mang thai, đặc biệt là những thai phụ đang trong kỳ 3 tháng đầu tiên. Sau khi dịch chuyển vào tử cung của đối tượng, thực thể này sẽ chiếm lấy dạ con, làm thai nhi biến mất (nếu có) tự tạo ra túi ối và dây rốn liên kết với cơ thể của người mẹ, nhận dinh dưỡng thông qua đó. Đối tượng tỏ vẻ đau đơn cực kỳ trong suốt quá trình này nhưng lại không hề cự tuyệt. Sau khi quá trình này hoàn tất, đối tượng bày tỏ cảm giác “thỏa mãn”, “hài lòng” và “hạnh phúc” với đứa con mình đang có trong người. SCP-010-VN sẽ tiếp tục ở bên trong đối tượng cho đến khi cơ thể đối tượng không thể lưu giữ nữa và quyết định đào thải thực thể.

SCP-010-VN được Tổ chức thu hồi sau khi một cuộc hỗn loạn xảy ra trong Bệnh viện █████, tại thành phố ██████████, Việt Nam. Các bác sĩ ở đây báo cáo việc 4 đứa trẻ sơ sinh nam mất tích chỉ trong một giờ. Các y tá cho biết họ để mất đứa bé khi vừa quay lưng đi ít phút. Trích xuất camera an ninh không thể phát hiện được thủ phạm, những đứa trẻ chỉ đơn giản là biến mất khỏi màn hình. Vụ việc đã khiến gia đình các thai phụ tức giận và đập phá và phong tỏa bệnh viện nhằm tìm kiếm các đứa trẻ. Sự việc đã thu hút được sự chú ý của Đặc vụ ████ █████ trong lúc đi thăm nuôi một người bạn. Ngay lập tức một đội đặc nhiệm đã được cử đến và phối hợp điều tra cùng với Đặc vụ ████ █████.Trong quá trình điều tra, Đặc vụ ████ █████ đã phát hiện có thêm 3 trẻ sơ sinh nam mất tích và vẻ ngoài chúng rất giống SCP-010-VN, lúc này là trẻ sơ sinh mang vòng tay kí hiệu T526. Đặc vụ ████ █████ định tiếp cận thì SCP-010-VN bất ngờ dựng màng chắn SCP-010-VN-1 và bắt đầu trôi nổi trên không khí tìm đường tẩu thoát. SCP-010-VN sau đó đã được thu hồi và vận chuyển bằng trực thăng về Điểm Sinh Học 90 đóng tại Việt Nam. Thuốc lú Cấp C đã được áp dụng đối với tất cả các cá nhân liên quan sự kiện này và một câu chuyện về sự tắc trách của những bác sĩ tại Bệnh viện █████ đã gây ra cái chết của 7 trẻ sơ sinh đã được dựng lên. Các tổ chức truyền thông cũng đã được Tổ chức can thiệp nhằm giữ sự quan tâm của công chúng đối với sự kiện này ở mức thấp nhất.

Để biết thêm chi tiết, vui lòng đọc Bản Ghi Sự kiện SCP-010-VN-A.

[[collapsible show=&#34;&lt;Bản Ghi Sự kiện SCP-010-VN-A&gt;&#34; hide=&#34;&lt;Đóng Bản Ghi Sự kiện SCP-010-VN-A&gt;&#34;]]

&gt; Vào ngày ██ / ██ /████,trong khi chuẩn bị cho một cuộc thử nghiệm trên SCP-010-VN, một nhà nghiên cứu đã vô tình ngã vào SCP-010-VN-1 đang lơ lửng gần đó. Sự kiện khiến cho SCP-010-VN-1 đập mạnh xuống sàn, tuy nhiên không hề có tổn hại gì. Ngay lập tức SCP-010-VN thức tỉnh và điều khiển SCP-010-VN-1 ép chặt nhà nguyên cứu vào tường cho đến khi đầu, cổ và một phần thân của người này bị nghiền nát. Sau 10 phút, SCP-010-VN thư giãn trở lại và điều khiển SCP-010-VN-1 xoay theo chiều ngang, dường như chuẩn bị tiến vào trạng thái bất động. Chớp lấy thời cơ này, Nhà Nghiên Cứu Cấp Cao ██████████ ███ tiến lại gần và thực hiện một buổi Phỏng vấn không chính thức với SCP-010-VN.
&gt; 
&gt; **Bắt đầu bản ghi:**
&gt; 
&gt; **Nhà Nghiên Cứu Cấp Cao ██████████ ███:** SCP-010-VN, ta có thể hỏi ngươi vài câu không?
&gt; 
&gt; **SCP-010-VN:** Ngươi là [DỮ LIỆU BỊ XÓA], ta vẫn thường thấy ngươi xoa lớp bảo vệ của ta.
&gt; 
&gt; **Nhà Nghiên Cứu Cấp Cao ██████████ ███:** Ngươi là gì, SCP-010-VN?
&gt; 
&gt; **SCP-010-VN:** Ta là ngươi.
&gt; 
&gt; **Nhà Nghiên Cứu Cấp Cao ██████████ ███:** Ngươi muốn gì, SCP-010-VN?
&gt; 
&gt; **SCP-010-VN:** Ta muốn một cái dạ con. Ta muốn quay trở lại tử cung.
&gt; 
&gt; **Nhà Nghiên Cứu Cấp Cao ██████████ ███:** Tại sao ngươi lại muốn quay lại đấy, SCP-010-VN?
&gt; 
&gt; **SCP-010-VN:** (im lặng)
&gt; 
&gt; **Nhà Nghiên Cứu Cấp Cao ██████████ ███:** Ngươi biết đấy, tùy thuộc vào câu trả lời của ngươi, chúng ta có thể cho ngươi thứ ngươi cần?
&gt; 
&gt; **SCP-010-VN:** Đó là thế giới tuyệt vời nhất mà ngươi sẽ muốn đến. Ở đó ấm áp, an toàn. Ngươi sẽ không cần phải lo lắng về việc thức ăn hay chăm sóc, đó là nơi mà các ngươi sẽ muốn ở, nếu trí tuệ của các ngươi cao hơn đám giun dế một ít. Tử cung thật tuyệt vời, ta muốn trở lại nơi thiên đường đó. Nào, ta đã nói, giờ thì cái tử cung của ta đâu?
&gt; 
&gt; **Nghiên Cứu Cấp Cao ██████████ ███:** Yêu cầu của ngươi sẽ được xem xé… Á, bụng tôi...
&gt; 
&gt; Vào thời điểm này, SCP-010-VN-1 biến mất và bụng của Nhà Nghiên Cứu Cấp Cao ██████████ ███ phình to bất thường. Sau hai phút, ổ bụng Nhà Nghiên Cứu Cấp Cao ██████████ ███ vỡ toác, lộ ra SCP-010-VN-1, thứ đang dần dần trồi lên và lơ lửng giữa không trung. Ngay lập tức lệnh di tản được ban ra và một đội an ninh được cử đến. Tuy nhiên mọi nỗ lực khống chế của đội này đều bất thành, SCP-010-VN trong thời gian này đã giết chết thêm █ nhân viên an ninh bằng cách biến mất và tái xuất hiện trong ổ bụng của họ. Sự kiện chỉ kết thúc khi mọi nhân viên đều được di tản và robot trang bị máy hút được sử dụng để khống chế SCP-010-VN. Dữ liệu thu thập được về giới hạn không thể tiếp cận đối tượng ngoài bán kính 200m của thực thể trong sự kiện này đã được cập nhật vào hồ sơ.
&gt; 
&gt; **Kết thúc bản ghi.**
