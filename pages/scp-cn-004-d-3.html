    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module ListUsers users=&#34;.&#34;]]

顱內翎是一種未知來源的寄生性蝴蝶，由其異常的行為推測為人工製造的軍事武器。大部分個體目前已通過圖靈測試，且記憶能夠遺傳到子代。如果經過消化系統吞服蟲卵則可能寄生至腦部並進一步影響宿主行為。目前已知一段視覺訊息可以直接導致宿主的死亡，然而在死前宿主可能進行極端暴力行為應提防之。

以下為該視覺訊息，對正常人而言是沒有任何意義的雜訊：

&gt; %%title%%活下去！如果你看到這段話表示你體內的自殺機關已經啟動了，在三小時內殺個人吃它的腦髓吧！這是唯一的辦法了！活下去啊%%title%%


[[/module]]</textarea></pre>
