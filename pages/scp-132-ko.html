[[include component:image-block name=http://scpko.wdfiles.com/local--files/scp-132-ko/bamboo.JPG|caption=SCP-132-KO trước khi được quản thúc|width=300px]]

**Mã vật thể:** SCP-132-KO

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Điểm Quản Thúc Dị Thể Thời Gian-17K được xây dựng trong môi trường sống của SCP-132-KO, nhằm ngăn cảm các dạng sống khác thâm nhập khu vực này. Chỉ cho phép nhân sự có quyền hạn Cấp 2 hoặc 3 tiến vào khu vực với mục đích nghiên cứu. Khi tiến vào bên trong, toàn bộ nhân sự phải mặc đồ bảo hộ. Đồ bảo hộ qua sử dụng phải được khử trùng bằng nhiệt cao hơn 300°C nhằm loại bỏ hạt giống của SCP-132-KO. Neo hằng thực Scranton qua điều chỉnh sẽ được thiết lập bao quanh môi trường sống của SCP-132-KO nhằm duy trì thực tại ở mức 1.286742 độ Hume.

**Mô tả:** SCP-132-KO là một thể sống tương tự như tre ,,//Poaceae Bambusoideae//,,. Hình dạng và đặc điểm của SCP-132-KO khác so với loài tre thông thường. Tuy vậy, SCP-132-KO sinh sôi bằng cách phát tán các hạt giống nhỏ trong không khí. Khi con người hít phải hạt giống, nó sẽ nhanh chóng bám rễ vào hệ thống hô hấp của họ. Khi hạt giống phát triển, nó thay thế tín hiệu thần kinh của vật chủ bằng tín hiệu của nó, nhằm khiến cho vật chủ không chú ý đến sự phát triển của nó. Hệ thống miến dịch của vật chủ cũng không phản ứng với hạt giống. Mất khoảng 10 giây để hạt giống phát triển hoàn toàn. Vật chủ bị phân hủy hoàn toàn trong quá trình này.

Người dân địa phương coi SCP-132-KO là &#39;rừng tre ca hát&#39;, và âm thanh nó tạo ra trong gió được coi là thánh thần, gọi là &#39;âm thanh của chúa&#39;. Dân cư địa phương đã được cấp thuốc lú Cấp-A. Khu rừng được đưa vào tầm ngắm của Tổ Chức sau một loạt các báo cáo về du khách mất tích trong vùng lân cận. Trong quá trình điều tra, một đặc vụ thuộc Tổ Chức trở thành vật chủ và tử vong. Ngay sau đó, dị thể đã được quản thúc. Các du khách mất tích được cho là do nguyên nhân tương tự. Trước khi Tổ Chức quản thúc dị thể, SCP-132-KO chưa bao giờ rời môi trường sống của nó. Giả thuyết rằng nguyên nhân là do cư dân địa phương không tiến vào khu vực này, coi đó là một &#39;địa điểm thần thánh&#39;, và thể sống cần độ Hume chính xác ở mức 1.286742, yêu cầu chỉ được đáp ứng tại đây. Lý do thể sống cần độ Hume chính xác như vậy hiện đang được nghiên cứu.

**Phụ lục:** Giả thuyết rằng âm thanh SCP-132-KO tạo ra là nhân tạo. Bản ghi âm ba cho thấy một khuân mẫu cụ thể trong môi trường tự nhiên. Khuân mẫu nói trên hiện đang được nghiên cứu.
