**일련번호:** SCP-1272

**등급:** 유클리드

**특수 격리 절차:** SCP-1272를 구성하는 인공물들은 41미터에서 74킬로미터 사이의 범위 내에 있어야 한다. 같은 //w//축 상에서 편차가 38도 이상인 두 물체들은 다른 위상적 변칙성들로부터 8킬로미터 이상의 거리를 유지해야 한다. 영구적인 격리 실패 위험으로 인해, 모든 물체들은 적절하게 격리된 상태에서 각자의 받침대에 영구적으로 구속되어야 한다. 현재 SCP-1272-06의 위험성으로 인해 적극적 격리 시도는 연기되었다. 격리 절차 개정은 보류 중이다.

1973년 3월 27일 발생한 격리 규약 위반 이래로 SCP-1272-01, 02, 03, 그리고 04는 현재까지 격리되지 않았다. 재격리가 이루어질 때까지, 격리조 하나가 4개월마다 대상에 진입하여, 격리실 문까지 가능한 한 접근하고, 이전 격리팀과 가능한 한 접촉하여 2003년 이전의 격리 절차를 따르지 않도록 조언해야 한다. 위상적 특이점에 도달하기 전, 격리조에 배정된 요원들은 심리적 사전 검증을 거쳐야 한다. 이 검증을 통해 현재의 위상적 밀도 하에서 성공적인 격리는 2394년 3월 18일, 즉 최초 진입 후 423년 뒤에 달성될 것임을 인원들에게 알려야 한다. 현재 자살 관념은 부적격 사유에 해당하지 않는다. 요원의 요청이 있을 시, 격리 구역에 진입하는 즉시 지정된 수익자에게 재단 유족급여가 지급된다.

위상적 변칙성은 재단에서 지정한 탈출 고문이 CCTV를 통해 24시간 감시해야 한다. 진입팀이 착용할 모든 의류는 기지에 준비되어야 한다. 계획 여부와 무관하게 진입한 팀이 빠져나올 경우 의무적으로 임무 보고가 있어야 한다. 생존했을지도 모르는 가족 구성원, 제53기지의 변칙개체와 무관한 기밀 정보, 그리고 격리조가 현재까지 보유했던 보안 인가를 초과한 재단에 관한 사항은 보고 내용에서 제외된다.

탈출 고문들은 재적응 과정에서의 쇼크를 염두에 두어야 한다. 요청 시 C등급 기억소거제가 제공된다.

**설명:** SCP-1272-01, 02, 03, 04는 네 개의 독립적인 조각상으로, 코르시카의 신고전주의 복고주의자인 에밀 아부르초가 1950년대 초중반에 조각한 것으로 추정된다. 조각상을 촬영한 초기 사진은 11세에서 14세 사이의, 평범한 초기 르네상스 양식 복장을 입고 옷 가방을 든 어린이를 묘사하고 있다. 이후 조각상은 점점 악화되는 위상적 변칙성을 발현했으며, 격리 파기 당시 원래의 형태를 알아볼 수 없는 상태였다.

1961년부터 격리 동안 조각상의 //w//축 편차가 각각 7, 13, 19, 23으로 안정화되었다. 당시 시점에는 알 수 없었으나, 개체들의 //w//축 편차의 합계가 38도보다 큰 상태에서 41미터 크기의 위상적 변칙성과 접근할 시 위상적 혼란이 발생하여 즉시 미중력 특이점의 형태로 발현된다.

1973년 3월 27일, 상기한 사건으로 인해 격리 파기와 더불어 SCP-1272-05가 출현했다.

SCP-1272-05는 SCP-1272-01, 02, 03, 04의 잘못된 취급으로 인해 발생한 미중력 특이점이다. 현재 SCP-1272-05는 제53기지의 2a번 유지보수 통로와 위상변칙성 격리실, 그리고 통로와 인접한 두 개의 폐쇄된 통제실을 점유하고 있다. 공간 차원의 영향은 미미한 수준이다. 이로 인해 2a번 유지보수 통로에서 19도의 비틀림과 31도의 좌 방향 굴절이 나타난다. 시간 차원의 영향은 막대한 수준이다. 영향받은 복도 중 대부분에서 주관적 시간은 외부의 1시간당 184나노초가 흐른다. 변칙성의 진원지에서 시간이 확장되는 비율은 현재 불명이다.

SCP-1272-06은 27-35세의 인간 남성으로, 2003년 12월 17일에 격리실 문 조금 뒤에서 CCTV에 포착되었다. 대상의 외형은 격리 파기 당시 제53기지에서 근무한 요원 및 연구원 중 누구와도 일치하지 않는다. 그러나 남색으로 통일된 외모와 의복으로 인해, 관찰 인원들은 대상의 얼굴에 나타난 세부 사항의 정확한 파악에 지속적인 어려움을 겪고 있다. 처음 발견된 이래, SCP-1272-06은 격리실로 향하는 격리조에게 확실히 인식되지 않은 채 변칙성에 노출된 복도를 4미터 이동했다. 영상의 속도를 높인 결과 대상은 힘찬 걸음걸이로 걷고 있다.

콜린스 박사에 의하면, 연구자들은 대상의 색상이 자연적인 것이 아닌 청색 편이의 결과임을 주의해야 한다. 특이점에 다가갈수록 해당 위치에서의 주관적 시간이 대수적으로 감소하기 때문에, SCP-1272-06은 현재 광속의 41% 속도로 격리실을 빠져나오고 있다. 만일 SCP-1272-06이 감속에 실패하거나 대상의 발견 이전에 파견된 격리 팀이 성공적으로 SCP-1272-01, 02, 03, 혹은 04를 재배치하는 데 성공할 경우 대상은 ████/█/█ 혹은 그 이전에 탈출할 것으로 보이며, 결과적으로 제53기지 및 인근 거주지가 고열로 인해 엄청난 피해를 입을 것이다.
