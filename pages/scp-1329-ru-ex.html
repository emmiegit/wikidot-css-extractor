**Ítem #:** SCP-1329-RU-EX

**Clasificación del Objeto:** --Sin contener-- Explicado

**Procedimientos Especiales de Contención:** --No ha sido posible desarrollar procedimientos de contención.--

La comunidad científica internacional ha establecido los fundamentos teóricos de la existencia del fenómeno, y los ha integrado en las ciencias naturales actuales. La existencia de SCP-1329-EX en la Tierra debe permanecer oculta al conocimiento público.

**Descripción:** SCP-1329-EX es un tipo único de curvaturas espacio-temporales, conocidas como &#34;pseudoportales&#34;. Cualquier objeto que atraviese un portal de este tipo se trasladará a la misma parte del espacio en la que se habría encontrado si el portal no existiera. En otras palabras, un pseudoportal es un portal que conduce a sí mismo. Hasta la fecha, hay ██ casos documentados de SCP-1329-EX, y el número aumenta constantemente.

La similitud de los términos &#34;portal&#34; y &#34;pseudoportal&#34; proviene de su conexión inherente a los conceptos de &#34;curvaturas espacio-temporales&#34; y &#34;agujeros de gusano&#34;. Sin embargo, existe una diferencia fundamental entre sus mecanismos de funcionamiento:

* Un portal es una curvatura espacio-temporal a gran escala que une dos puntos distantes en el espacio, ignorando la topología convencional. En otras palabras, los portales reducen la distancia infinitamente grande entre dos puntos del espacio-tiempo a un valor cercano a cero.

* Un pseudoportal es una curvatura del espacio-tiempo a gran escala que separa dos puntos adyacentes, formando un espacio que no sigue las reglas de la topología convencional. En otras palabras, los pseudoportales permiten expandir la distancia ínfima entre dos puntos del espacio hasta un valor infinito.

A diferencia de los &#34;agujeros de gusano&#34;, el desplazamiento provocado por los portales y pseudoportales se produce casi inmediatamente. [[footnote]] El personal de la Fundación todavía no ha podido medir con exactitud esta cantidad de tiempo. Según varias hipótesis, el tiempo de viaje parece ser más corto que un nanosegundo por dos órdenes de magnitud. [[/footnote]]

La naturaleza del fenómeno explicada por el Dr. Smagin en términos sencillos:

&gt; Todo el mundo sabe lo que es un portal. Para simplificarlo, imagina que atraviesas una puerta situada en el Sitio-7 y de pronto te encuentras en el otro extremo del mundo. Un pseudoportal es lo contrario. Atraviesas una puerta en el Sitio-7 y parece que no pasa nada. Sin embargo, en realidad podrías haber viajado cientos, miles o incluso millones de... ¿millas? Tal vez millas, o tal vez... años luz. No disfrutarías de esta pequeña gran aventura debido a la naturaleza de la curvatura en cuestión. Además, por la misma razón, todo se vería perfectamente normal. Entonces, digamos que hay un pseudoportal en tu baño. Todas las mañanas tu cuerpo atravesaría galaxias y nebulosas en cuestión de nanosegundos; este viaje pasaría desapercibido, ya que terminaría exactamente en el momento y el lugar en que comenzó. Por eso el fenómeno había permanecido oculto durante tanto tiempo.

La mayoría de los pseudoportales son imperceptibles, pero en raras ocasiones su presencia se manifiesta con una ligera distorsión, similar a la del contraste entre el aire caliente y el aire frío. Cada instancia de SCP-1329-EX emite una débil radiación cósmica de microondas en una determinada secuencia. El rastreo de dichas emisiones es un medio fiable para identificar la ubicación de un pseudoportal.

Los pseudoportales poseen otra propiedad destacable: A pesar de que las curvaturas de este tipo tienen una fuerte relación con la topología del espacio-tiempo, las instancias están unidas a ciertos puntos de la Tierra. Por lo tanto, las instancias de SCP-1329-EX no se ven afectadas por la órbita y la rotación del planeta, ni por el movimiento del sistema solar.

Varios investigadores de la Fundación sostienen que cada pseudoportal requiere un análisis exhaustivo para identificar las posibles amenazas ocultas que podrían ocasionar, entre otras cosas, un Escenario Clase-K. Por consiguiente, las áreas recién descubiertas, que coincidan visualmente con SCP-1329-EX, no deben clasificarse como Explicadas o Seguras sin la investigación correspondiente.  

**Descubrimiento:** El primer pseudoportal (y el más importante, considerando su ubicación) fue descubierto entre las estaciones de █████████████ y ███████████████ del metro de Moscú en la primavera de 2018. Para entonces ya se habían estudiado varios fenómenos similares a SCP-1329-EX durante 9 años. Sin embargo, el personal del Sitio-7 fue el primero en documentar a SCP-1329-EX a través de medios confiables. El proceso de la &#34;transición&#34; fue grabado el ██/██/2018, utilizando una cámara especial, modificada con [[[scp-1038-ru-arc|SCP-1038-ARC]]].
