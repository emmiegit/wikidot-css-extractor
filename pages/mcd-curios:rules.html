**写作指导**

//以下是为Marshall, Carter &amp; Dark有限公司撰写文档时的一些指导。//

MC&amp;D产品目录下的文档分为下列几个目录：

探险！ - 出售探险/狩猎/考古旅行项目给顾客。请随意添加过往探险者的日志，无论其成功与否。

新奇！ - 出售或出租的类目、生物、人员、服务，按地区分时（timeshare at locations）。

该类类目下的顾客评论可以是幽默或是恐怖的。在制定类目的价格时请确认你已将该类目的获取难度纳入考虑范围。如果可以的话，类目最好是有双刃剑效应。举个例子，如果你想卖青春药水的话，加个笔记注明它会随机返还你一到一百年的年龄，隐藏意思是很有可能服用者会变成地板上一个快速死去的受精卵。

奥秘！ - 出售或出租MC&amp;D员工或成员无法理解的类目，以期让顾客自行测试，并或许得以发现宇宙中的某些重要自然规律。

动物图册 - 关于世界各地可能存在或不存在的野兽和传奇生物的记录。它们可以是谣言或者是记录在册的事实。如果有足够的信息，你可以把它们添加进探险！然后组织一次狩猎。

地图册 - 关于世界各地发生过怪异事件的地点记录。无论它是车辆会自行上坡行驶的反重力山还是爱丁堡城堡的鬼魂。同样，如果它足够有趣的话，你可以创作几篇探险者日志然后把它添加进探险！里面。

内网页面的文档应当是自解释的。它们可以是内部笔记、邮件、类目需求、当前拥有以及研究中的类目、或者出于某些原因而结束研究的类目，以及一些别的东西。请注意：MC&amp;D没有D级人员。他们有大量智慧超群并且经验丰富的研究员。他们不会在清楚了解后果的情况下按下标着“请按我”的红色大按钮。

以下是文档中不应出现的东西：

* 动漫梗
* 机甲/机器人/仿生人/未来人
* 强迫他人（rape）——是的这里是个充满黑暗欲望的团体，但是到访的顾客们都是好绅士。
* 照搬小说、神话、民间传说、宗教、未解之谜和史实的设定。我不想看见一个通往中土的传送门或是一个可以把你传送到极远之外某个星系确切地点的书。
* 抄袭。不要复制网络上的东西然后贴上去。这对我们培养更好的写作技能以及展现我们的想象力来说非常重要。这对娱乐性、恐怖性和幽默性来说非常重要。这意味着如果你在SCP基金会网站看了一篇文档，别基于或把它改编成一篇MC&amp;D类目。
* 未经允许编辑他人的文档。
* 写一些让MC&amp;D看上去很蠢的东西。他们了解自己的职责，他们不想去死。他们不会做没有必要的试验——仅仅是为了赚钱而已。

享受创作的过程吧。</textarea></pre>
