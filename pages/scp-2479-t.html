**Objet n^^o^^ :** SCP-2479

**Classe :** Keter

**Procédures de Confinement Spéciales :** En raison de sa nature, il est actuellement impossible de confiner SCP-2479 complètement, bien que des recherches pour permettre son confinement soient en cours. Les problèmes concernant les recherches et la connaissance qu&#39;a le public de SCP-2479 doivent être gérés par la FIM Mu-397 (&#34;Les Somnambules&#34;). Cela peut passer par l’utilisation d’amnésiques, la destruction de possibles rapports sur SCP-2479, et la publication de faux articles réfutant l’existence de SCP-2479. 

**Description :** SCP-2479 est une anomalie affectant les êtres humains endormis entre 22 h et 2 h du matin, en fonction de leur fuseau horaire. Les sujets affectés par SCP-2479 vivront un rêve durant lequel ils seront transportés de leur environnement dans le rêve vers une salle de tribunal d’apparence variable. Les sujets décrivent généralement cette pièce comme contenant une grande variété d’appareils de torture médiévaux, des cercles de pierre, de grands moniteurs affichant des symboles inconnus, des seaux remplis de dés, et un grand nombre d’horloges, affichant chacune une heure différente. Leur utilité est pour l’instant inconnue, les sujets ayant tous rapporté avoir reçu des explications différentes pour leur usage, incluant la télépathie, des paris, la religion, la surveillance de la pièce, et d’autres sujets.

Les sujets rapportent avoir ensuite été interrogés à plusieurs reprises par trois humanoïdes non-identifiés, apparaissant de façon aléatoire. Ces questions se rapportent à une grande variété de sujets, mais semblent toujours être vaguement philosophiques (voir Addendum 2479-A). Les sujets semblent poussés à répondre à ces questions honnêtement et clairement. 
Les individus affectés ont très peu, voire aucun souvenir de SCP-2479, à moins de recevoir de puissants mnésiques. Les rêves impliquant SCP-2479 ont été décrits comme beaucoup plus immersifs que les rêves ordinaires. Tous les sujets ayant été traités avec des mnésiques se rappellent avoir fait l&#39;expérience de SCP-2479 une fois par semaine environ. 

**Addendum 2479-A1 :** SCP-2479 fut découvert durant le test d&#39;un médicament mnésique le 10/02/2016, quand D-837 rapporta un &#34;rêve étrange, mais réaliste&#34;. Il fut théorisé qu’il s’agissait des effets du médicament, mais il fut découvert plus tard que c’était l’effet d’une anomalie. Des tests plus poussés ont été conduits. 

[[collapsible show=&#34;+ Rapport de Test MD-087 (02/10/2016)&#34; hide=&#34;- Cacher&#34;]]
**Sujet :** D-837
**Procédure :** Le mnésique de troisième version est administrée à D-837, et il est endormi. Il est demandé à D-837 de dire si les médicaments administrés l’ont aidé à se souvenir d’un rêve ou d’expériences similaires pendant la nuit. 
**Résultat :** Le sujet se réveille en état de grande détresse émotionnelle, rapportant avoir été interrogé dans un rêve. Le sujet raconte le rêve avec un niveau de détail surprenant, prouvant l’efficacité des mnésiques. Des investigations plus poussées sur l’expérience de D-837 doivent être menées. 
[[/collapsible]]

&gt; **Rapport de test 2479-A1 (03/10/2016)**
&gt; **Sujet :** D-4943
&gt; **Procédure :** Des mnésiques sont administrés au sujet, et il est endormi. Si D-4943 rapporte avoir fait l&#39;expérience de résultats similaires à D-837, toutes les questions posées et les réponses données seront enregistrées. 
&gt; **Résultats :** Le sujet a rapporté avoir visualisé des interactions romantiques avec le Dr Smith dans sa propre maison. D-4943 raconte que sa maison a été &#34;transformée en salle de tribunal par des fourmis&#34;. D-4943 a ensuite commencé à recevoir les questions attendues.
&gt;&gt; **Question :** Si vous étiez une abeille, mangeriez-vous du miel ?
&gt;&gt; 
&gt;&gt; **Réponse :** Non.
&gt;&gt; 
&gt;&gt; **Question :** Que préférez-vous ? Tuer pour votre propre profit, ou épargner sans aucun bénéfice ?
&gt;&gt; 
&gt;&gt; **Réponse :** Épargner sans aucun bénéfice.
&gt;&gt; 
&gt;&gt; **Question :** Ça ne ressemblait certainement pas à ça, hier matin. Pourriez-vous l’expliquer ?
&gt;&gt; 
&gt;&gt; **Réponse :** Ils m’ont dit de le faire, ça n’était pas ma faute.
&gt;&gt; 
&gt;&gt; **Question :** Que feraient-ils si vous n’aviez pas fait ça ? 
&gt;&gt; 
&gt;&gt; **Réponse :** Ils me tueraient probablement, ou quelque chose comme ça.
&gt;&gt; 
&gt;&gt; **Question :** Pourquoi ne pas juste mourir, et les sauver ?
&gt;&gt; 
&gt;&gt; **Réponse :** Comme je l’ai dit, ils allaient mourir de toute façon.
&gt;&gt; 
&gt;&gt; **Question :** Comment le savez-vous ?
&gt;&gt; 
&gt;&gt; **Réponse :** Parce qu’ils me l’ont dit.
&gt;&gt; 
&gt;&gt; **Question :** Continuez-vous vraiment à les croire ?
&gt;&gt; 
&gt;&gt; **Réponse :** Non.
&gt;&gt; 
&gt;&gt; **Question :** Aimez-vous les miroirs ?
&gt;&gt; 
&gt;&gt; **Réponse :** Non.
&gt;&gt; 
&gt;&gt; **Question :** Pourquoi ?
&gt;&gt; 
&gt;&gt; **Réponse :** Parce que je ne veux plus me voir.
&gt;&gt; 
&gt;&gt; **Question :** Pourquoi pensez-vous que vous êtes une bonne personne ?
&gt;&gt; 
&gt;&gt; **Réponse :** Je ne le pense pas.
&gt;&gt; 
&gt;&gt; **Question :** Et pourquoi ça ?
&gt;&gt; 
&gt;&gt; **Réponse :** Parce que je suis une personne horrible qui a fait des choses horribles.
&gt;&gt; 
&gt;&gt; **Question :** Pensez-vous que vous pourriez vous améliorer ?
&gt;&gt; 
&gt;&gt; **Réponse :** Non.
&gt;&gt; 
&gt;&gt; **Question :** Pourquoi ?
&gt;&gt; 
&gt;&gt; **Réponse :** Parce que je ne peux pas faire grand-chose dans ma situation actuelle.
&gt;&gt; 
&gt;&gt; **Question :** Accepter le sacrifice pour le plus grand bien est assez noble, oui ?
&gt;&gt; 
&gt;&gt; **Réponse :** Peut-être.
&gt;&gt; 
&gt;&gt; **Question :** Pensez-vous que ça vous permettrait de vous racheter un peu ?
&gt;&gt; 
&gt;&gt; **Réponse :** Oui.
&gt;&gt; 
&gt;&gt; **Question :** Êtes-vous heureux maintenant ?
&gt;&gt; 
&gt;&gt; **Réponse :** Je suppose.
&gt;&gt; 
&gt;&gt; **Question :** Avez-vous peur de nous ?
&gt;&gt; 
&gt;&gt; **Réponse :** Oui.
&gt;&gt; 
&gt;&gt; **Question :** Est-ce que ça fait de vous une horrible personne ?
&gt;&gt; 
&gt;&gt; **Réponse :** Non.
&gt;&gt; 
&gt;&gt; **Question :** Si vous étiez de l’argent, achèteriez-vous ?
&gt;&gt; 
&gt;&gt; **Réponse :** Oui.
&gt;&gt; 
&gt;&gt; **Question :** (posée par le Dr Smith)  Voulez-vous m’épouser ?
&gt;&gt; 
&gt;&gt; **(D-4943 raconte avoir embrassé le Dr Smith jusqu’à la fin de SCP-2479).**

&gt; **Rapport de test 2479-A3 (05/10/2016)**
&gt; **Sujet :** Dr Wild
&gt; **Procédure :** Plusieurs médicaments sont administrés au Dr Wild, afin d’améliorer son self-control et sa conscience pendant SCP-2479. 
&gt; **Résultats :** Le Dr Wild est incapable de se rappeler de la majorité des événements étant advenus durant SCP-2479. Néanmoins, il a été capable d’enregistrer la conversation qui a eu lieu entre lui et les humanoïdes dans SCP-2479 jusqu&#39;au point où il ne se souvient plus. Le Dr Wild a été incapable de rêver après ça, pour des raisons inconnues.
