    <pre><textarea class="page-source" readonly>作者：[[[dr-dune-s-personnel-file|J. Dune]]]

//对移动端读者，你们会在这个解密页面[[footnote]]**译注：**指原Reddit页面。[[/footnote]]看到一张图片。我完全不知道它为什么会在这里，但想让你知道，这是5466的同人艺作，作者是非常有才华的etoile！//

SCPDeclassified的各位好，hydr0在阔别两周之后回来拯救这个伟大的子Reddit板块了。这个可能是我最近的最后一篇解密了，因为我马上就要考国家考试了:((不过也不用担心，等我考完以后，我就要开始疯狂出解密了！好的，不说我了，我们开始说SCP吧。今天我们要看的是[[[SCP-5466]]]，一篇非常精巧的作品，不仅把第四面墙打得粉碎，还讲了一个相当史诗的故事。好的，我们赶在5466出现在这个解密之前开始吧！wheeeeeeeeeeeeeeeeeeeee

我们一开屏就被一个花里胡哨的异常分类栏击中了，它不停改变着这个SCP的不同等级分类。这似乎已经给我们指出了未完成和不完美的概念。随着我们的阅读，这一点会变得更加明显。

&gt; 已收容。不完美。已完成。已结束。

请记住这句话，我们之后会经常看见它。

然后我们又看到了一行不停改变的花哨文字，不断循环着之前提到的几行字：

&gt; SCP-5466已收容。
&gt; 
&gt; SCP-5466不完美。
&gt; 
&gt; SCP-5466已完成。
&gt; 
&gt; SCP-5466已结束。

从meta的角度看，我得说这是对5466这篇文章本身非常好的描述，但我们之后再说这个。继续。

我们终于被告知了5466是什么：

&gt; SCP-5466是一种影响创作活动的现象，构成了创作者与其未完成的作品之间的一种关系。SCP-5466的受害者范围从几乎不为人知的创作者到各自领域的领军人物不等。

有意思。它告诉我们每个人都可能受这个SCP的影响，不管你是老兵还是菜鸟。创作活动和创意作品基本上就是像画作、书籍，甚至//SCP文章//这样的东西。请记住这一点。它似乎有几个重复出现的元素，所以我们来看看这个。

&gt; 重复出现在SCP-5466-A作品中的元素包括：
&gt; 
&gt; * 一个全能的、不可见的神性存在，通过任意数值的增长体现其喜好程度。
&gt; 
&gt; * 为了达到某种不明确的、模糊的“完美”状态而进行的奋斗，但该状态的具体细节从未显示。
&gt; 
&gt; * 一个自省、自厌的主角或中心人物。
&gt; 
&gt; * 创作者公然和隐晦的自我代入。
&gt; 
&gt; * 在叙事虚构作品中，对对立人物的辩护。作品中的潜台词构成了一个警示性的故事，而行文则将主角描绘成一个理应受到诋毁的不道德的人。

这些是几件我们之后会经常在这篇文章中看到的东西，比如创作者的自我代入。最后一个关于“叙事虚构作品”的点也同样明确地指出，//这篇SCP文章本身也是一个叙事虚构作品//，不过先稍等一下。

&gt; 需注意，SCP-5466事件不是同时出现而是按顺序出现的，新的事件仅在之前的事件结束之后才会出现。

这篇文章没有确切指出这句话的意思是在世界上的每个人身上一次只能发生一次事件，还是说同时只有一次事件可以发生在一个人身上，但已经足够告诉我们不管5466的成因是什么，它一次只针对一个创意作品。只是一些可以考虑的东西。

在附录5466.1a中，我们看到了几个5466出现的例子，或者叫5466-A。不过暂时还没有太有趣的东西。我们可以看看这些5466的重复元素在其中一个5466-A中的体现。

&gt; 《约伯，最正义者》**（1928）**

这是5466-A出现在小说中的一个例子。我们可以对照着看这些重复元素和这篇小说的剧情。

&gt; 章节之间是描绘梦境的片段，其中提到约伯攀爬无限高的塔

在这里可以看到的SCP-5466-A重复元素：不确定高度的塔，以及对无法看到该建筑顶端的强调。

&gt; 完成的章节以约伯四肢瘫痪结束，且他的英雄牺牲行为被排里的另一位士兵窃取。当他收到了一封仅由数字组成的信时，约伯承认了自己不配得神的喜悦——他认为那封信上的数字代表了他在上帝眼里的价值。

在这里可以看到的SCP-5466-A重复元素：

# 在叙事虚构作品中，对对立人物的辩护。作品中的潜台词构成了一个警示性的故事，而行文则将主角描绘成一个理应受到诋毁的不道德的人。
# 一个自省、自厌的主角或中心人物。

希望你现在对5466-A的元素更熟悉了。继续。

附录5466.1b才是真正的乐趣开始的地方。

好的，事情在这里开始变得有点混乱了。但让我尽可能把它简化一下。所以，从meta的角度看，我们正在看的这篇文章实质上就是一个作者写作的一篇（不完整的）文章。也正是因此，5466在这篇文章中出现了，并且开始破坏基金会和文章本身。接下来发生的事情会在meta和非meta两个层面展开，讲述了作者与5466的艰难战斗。

好，我们开始。

++ 附录5466.1b
&gt; 以下是SCP-5466受影响个体的个人记录汇编清单。以x#
&gt; 
&gt; 下# 无法加载0 09
&gt; 
&gt; 组件未知

野生的SCP-5466出现了！

然后我们收到了一封来自于某个叫“Jon”的人写的信，他不停地为自己有多糟糕而道歉。不过，写这篇文章的人不正是Jon Dune吗？

现在已经可以把这个和之前提到的内容联系起来了：

&gt; * 一个自省、自厌的主角或中心人物。
&gt; 
&gt; * 创作者公然和隐晦的自我代入。

这里出现的是创作者公然的自我代入，而接下来我们还会看到隐晦的那一个。所以，我们总结一下目前为止发生了什么：

# 从meta的角度看，J.Dune在写作一篇SCP，它的主题是体现创作者无法完成自己的艺术作品，或者无法使自己的艺术达到完美的感受。
# 在SCP-5466-A中重复出现的元素也在这里出现了。我们正在看的这篇文章现在变成了一个SCP-5466-A实例。

++ 附录5466.2a和附录5466.2b
那么，现在，SCP-5466已经在基金会宇宙里作为某个强力实体出现了，被称为**SCP-████**。它似乎在这篇文章里捣乱，玩弄着自己的收容措施。

在附录5466.2b中，我们看到这个实体已经开始给基金会制造麻烦了。我们可以从信中划掉的字句看出，这个实体和这两个附录的出现并不是作者的本意：

&gt; 2. 不应该在这里
&gt; 
&gt; 3. 出去。
&gt; 
&gt; --它为什么在这里--

好，再次回顾一下。5466已经占领了这篇文章，并且开始给基金会捣乱了。与此同时，作者意识到了有什么地方不对劲，但没有办法收回控制。

++ 附录5466.3和附录5466.4
&gt; 我穿过实验服和棕色的连衣裤。他们没有注意到我。

现在，作者好像来到了基金会宇宙。我们之后会讲到他究竟是怎么到那里的。

&gt; 墙壁低声咆哮着，对我耳语着可怕的事情。地板开始相互挤压，想要把我压碎。憎恨笼罩在这些墙壁上，被专业主义和机智掩盖。它希望我变得完美。但是我不完美，所以它//嘲笑//我。

所以，在这里，meta的角度和基金会宇宙内的角度似乎有点混起来了。对墙壁和地板的噩梦般的描述象征着作者为写出一篇完美的文章而做出的痛苦和挣扎。

&gt; **“我好像开始理解了。我算是这些想法的主宰，对吧？写着你的时候，我把你融入了它们，慢慢地决定了我自己的命运。”**
&gt; 
&gt; “你很好地表达了我们的意图。我得说你是一个优秀的主宰。这整个地方确实是这样，但你就是我们要找的那个人。可塑、敏感、脆弱、平庸。你就是和其他人不一样，是吗？”
&gt; 
&gt; “而且，你很快就要完成你的任务了，对吧？很快就要完成了，很快就会变成在追求完美的奋斗中死亡的下一个例子了。”

好像在写这篇文章的时候，作者给了SCP-5466足够的力量来直接影响作者本人的现实，并且把他拽进了基金会宇宙。同时，它现在似乎还在嘲弄作者，告诉他他永远都不能把这篇文章写到完美。

随着我们继续前进，作者遇到了某个人。

&gt; 一个重要的人物，被四面八方的电线和电缆刺穿。一个凝滞在生与死之间的生物。他不说话，但我知道他的故事。他很重要，因为他告诉我他很重要。他是空虚的，因为他无法成为别的什么。他是一个中间人。他是一个导体。他是被创作的创作者。他是自然的反义词。

其实我完全不知道这句话是什么意思，所以我去问了Dune（真实存在的那个，不是故事里的那个）它应该是什么：

“那是我以前的作者代入角色，Edward Dune。这个角色出现在最开始的那几个交叉链接的文章里。（我们一会再谈这个——hydro）

“那是一个非常不连贯的、没有经过仔细思考的角色，所以我觉得让这个实体占据他、把他当成与基金会宇宙互动的代理是很合适的。”

所以，这家伙其实是作者为他的SCP文章而创作出来的角色。5466的主要实例在他身上出现/占据了，因为他是，引用前文，“一个非常不连贯的、没有经过仔细思考的角色”。

这个被5466占据的Edward Dune接下来给我们看了一些东西：

&gt; 慢慢地，词语开始出现在屏幕上。
&gt; 
&gt; “**{{[[[scp-5061|一个胶卷里的女人]]][[[scp-5035|的雕像]]][[[scp-5269|在月亮上]]][[[scp-5992|以及灵魂和灵魂和灵魂和灵魂而且你爱它而且你爱它]]]}}**”

有趣的是，所有的这些链接都是我们这个故事里的作者写作的其他文章。5466再次嘲弄起作者，告诉他他的作品永远不会变得完美。

&gt; 我拒绝屈服。
&gt; 
&gt; 我会让他完美。
&gt; 
&gt; 我会把他改正。

是的，各位，作者和5466的史诗决战马上就要开始了。拿好你的爆米花。

++ 附录5466.5
我们首先看到了一段作者多恨5466/Edward Dune的描写。毕竟，它代表了他的不完美和缺点。

&gt; **[[[main|这个地方]]][[[guide-hub|孕育]]][[[members-pages|完美。]]]**
&gt; 
&gt; **“没有别的了吗？几个世纪以来，你已经影响了数不清的人了。在你来到这里之前，你从来没有发现过完美吗？”**
&gt; 
&gt; **[[[scp-5999|它是创意的缩影。]]][[[scp-2000|它是一台机器，]]][[[chat-guide|就和它的创作者一样真实，并且仰赖着他们。]]][http://scp-wiki-cn.wikidot.com/system:page-tags/tag/meta 它是活的。我已经在这里等了太久了。等着像你一样的人。那么笨拙迟钝的人。只有你的创作可以给我这样空虚的身体寄居。]**

你可能已经注意到了，这里的所有链接都指向SCP网站的不同页面。基本上，这是在告诉我们，5466之所以能够存活下来，就是因为网站上的每篇文章里都有不完美之处（//我得说我糟糕的沙盒可能给它贡献了90%的能量，抱歉了各位//），而这个故事里的作者给了这个实体完美的机会出现并影响现实。

他们非常激烈地交换了意见，但之后作者终于意识到了一件事：

&gt; “我拒绝接受//你//设定的无形的标准。我做这些是为了//我自己//，而我有足够的人性来承认自己的错误。你只是一个超维度寄生虫罢了。你知道自己有多可悲吗？”

他终于明白了，他写作是为了自己，而完全没有必要把5466对他的不完美进行的嘲笑看得如此重要。

&gt; 那个男人只是作品而已。比我还不真实。他没有办法变得完美，因为他是我的一部分，而我需要解放。我已经厌倦了伪装，也厌倦了自己的想法。我把手放到他肩膀上，看了看他的身份牌，然后摘下了它。他就这样悄无声息地解脱了出来。
&gt; 
&gt; 寂静。
&gt; 
&gt; 他走进了地平线，再也没有出现过。
&gt; 
&gt; 那里从来没有过一台机器，也从来没有过一个男人。这一切都从来没有发生过，因为我让它从来没有发生过了。
&gt; 
&gt; 不会再有死亡了。不会再有折磨了。这个循环被打破了。
&gt; 
&gt; 我自由了。

作者终于接受了自己的不完美。他战胜了自己在写作这篇文章时感受到的沮丧和绝望，而这又反过来导致5466终止了存在。干得漂亮，作者！

&gt; **SCP-5466已收容。**
&gt; 
&gt; **SCP-5466不完美。**
&gt; 
&gt; **SCP-5466已完成。**
&gt; 
&gt; **SCP-5466已结束。**

现在这几句话就更有意义了。从meta的角度看，他和自己的不完美和解了，完成了这篇文章的写作。对于宇宙内的作者，他也打败了5466，我们可以从最后一个附录的Site 19内部备忘录中看出来：

&gt; 里面完全是空的。整个房间都已经被扫描和清理过，也检查了安保摄像头，所有能采取的安全措施我们都采取了。里面从来就没有过什么东西。
&gt; 
&gt; 两个小时后，SCP-████的文件和后续的研究记录都从SCP-5466的文档中消失了，包括已归档的版本。
&gt; 
&gt; 最后，在SCP-5466的文档完全损坏不可读的几天之后，它恢复到了之前的状态，只有一处不同：项目等级被改成了无效化。

甜美的胜利啊babyyyyyyy

++ 结局
好的，我们已经把故事的部分讲完了。天啊，解释这个真的令人头疼。现在，我们开始讲讲meta的部分。以防你还不知道，我们刚才不停提到的作者其实就是Dune。

如果你注意到了最后一个附录，那个在备忘录上签名的人是一个我们之前没有见过的新家伙：

&gt; **- J. Dune博士**

所以，作者解放了他以前的角色Edward Dune，然后想出了这个新的。我让现实生活中的Dune给我们解释这里的含义：

“是的，这第二个角色是对第一个的取代。这是对作者如何有能力做到这种事情的小小的说明。

“我觉得到现在，作者化身基本上已经是一个可笑的概念了，所以在文章的末尾创造一个稳定的、不那么做过头的‘角色’是作者/我对存在于基金会宇宙中、但是不作为一个那么特殊/完美/引人注意的人的概念的共鸣。

“在第一封信里使用有名的角色（Clef，Bright等）也是这个原因。”

如果你不确定他最后的这部分指的是什么，他是在说附录5466.2b里那个花里胡哨的备忘录签名。

所以，到最后，5466到底是关于什么的呢？它关于创作的过程，关于想要达到完美的作品的挣扎，以及最终与自己的不完美的和解。又或许，它从一开始就什么也不是。</textarea></pre>
