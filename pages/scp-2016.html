**Artikel:** SCP-2016 - Puppe des Zauberers

**Objekt-Nr.:** SCP-2016

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-2016-1 ist in einem Standard-Eindämmungs-Schrank an Standort-20 aufzubewahren. Tests mit SCP-2016-1 müssen von mindestens einem Forscher der Stufe 2 genehmigt werden. SCP-2016-1 muss monatlich auf Reparaturen überprüft werden.

**Beschreibung:** SCP-2016-1 ist eine gestrickte Puppe, die einem menschlichen Mann mit langem weißen Bart und dunkelgrünem Gewand ähnelt und etwa 32 cm groß ist. Wenn Menschen im Umkreis von 3 m von SCP-2016-1 in den REM-Schlaf fallen, erleben sie lebhafte Träume. Darüber hinaus treffen die Personen in der Regel auch auf SCP-2016-2.

SCP-2016-2 erscheint als älterer männlicher Mensch mit dem gleichen Aussehen wie SCP-2016-1. Er ist immer in der Lage, die vom Träumenden gesprochene Sprache zu verstehen, obwohl er nicht in der Lage ist, verbal zu kommunizieren. Diese Träume enden immer damit, dass SCP-2016-2 dem Subjekt ein Stück Kreide reicht und eine Wand erschafft, während er das Subjekt auffordert, ein Rechteck mit einem Kreis darin auf die Oberfläche der Wand zu zeichnen.

Wenn das Subjekt versucht, die im Traum gezeigte Form innerhalb von 7 Tagen nach dem Traum auf die Wand zu zeichnen, verwandelt sich die Zeichnung in eine Tür mit einem runden Griff. Wenn die Person die Tür öffnet, führt sie auf eine offene Wiese mit einem Steinturm, der sich in unterschiedlicher Entfernung befindet. An der Tür des Turms ist ein Zettel angebracht, auf dem in der Muttersprache des Träumenden steht: &#34;Für meinen neuen Lehrling&#34;. In den Stockwerken des Turms befinden sich mehrere Bibliotheken und Laboratorien. Alle Personen, die diese Einrichtungen benutzt haben, sind innerhalb von 5 Jahren im Schlaf gestorben. Die Todesursache ist unbekannt, aber es wurde berichtet, dass alle Personen eine gasförmige Masse aus ihrem Mund freisetzen, die Sekunden später verschwindet. Auf dem Überwachungsvideo ist zu sehen, wie sich ein älterer, durchscheinender männlicher Mensch, der SCP-2016-1 und SCP-2016-2 ähnelt, den schlafenden Personen nähert und die gasförmige Masse in seine Hand aufnimmt.

Autorisiertes Personal kann das [https://scp-wiki-de.wikidot.com/exploration-log-2016 Erkundungsprotokoll-2016] für weitere Details über den Turm einsehen. Für die Ansicht des ungekürzten Protokolls ist Freigabestufe 2 erforderlich.</textarea></pre>
