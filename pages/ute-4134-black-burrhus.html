+ Threat Entity Database Entry

[[size large]]**Threat ID:**[[/size]]

**UTE-4134-Black-Burrhus&#34;**

[[size large]]**Authorized Response Level:**[[/size]]
[[size 0%]][[/size]]
##red|[[size 250%]] 3 [[/size]]## **(Moderate Threat)**

[[size large]]**Description:**[[/size]]
UTE-4134 is a crystalline substance primarily composed of silicon and water. Instances of UTE-4134 were found within a low-rent housing complex during a raid. in downtown Bismarck, North Dakota. Prolonged skin contact (exceeding 20 seconds without gloves) or ingestion of UTE-4134 results in: Confusion, Insanity, Extreme Hostility, and Delusions. Affected individuals must receive an administration of a saline solution along with a coma-inducing agent through intravenous means. Subject must also be restrained, monitored and put on bed rest for 14 days. If any subject who is under the influence of UTE-4134 breaks out of constraints or is not in control of GOC Medical or Security staff (Outside in public, in the halls of GOC Buildings, etc.) Read Rules of Engagement.

[[size large]]**Liquidation/Rules of Engagement:**[[/size]]
Subjects under the influence of UTE-4134 are reclassified as &#34;Armed Combatants&#34; and lethal force is authorized under these conditions.

• Subject is either raising a firearm or threatening to use a firearm on anyone not under the influence of UTE-4134 Is considered Hostile and use of force is authorized.
• Subject is attempting to discharge bodily fluids.
• Subject escapes restraints.
• Either the Council of 108 or Strike Team - 4134 &#34;The Bucket Brigade&#34; Authorizes Use Of Force.

&gt; ++ Recorded Mission Briefing:
&gt; {{**Date**: January 2nd, 2:21 AM. 
&gt; **Commanding Officer**: Olivia Sterling
&gt; **Strike Team**: Strike Team # 4134 &#34;The Bucket Brigade&#34;}}
------
&gt; {{**Begin Log: 2:21 AM CST**}}
------
&gt; {{**Olivia Sterling:** Effective immediately, the Rules of Engagement for this operation are set at Level 2. However, in the presence of any potential threat or aggression directed towards you or any innocent bystander, you are authorized and instructed to upgrade to ROE Level 3. Any persons anomalous or bystander on the scene must be detained with accordance to your ROE. You will search for any anomalous activity and secure the area before the assessment teams. If no anomalous activity is found you will quickly exfil and RTB. If in the event you or your mission is compromised you are to radio to command immediately. Once done so you will be put on a channel with SCP Mobile Task Force Iota-10 for further instructions.}}

&gt; {{**Olivia Sterling:** Your primary objective is to infiltrate the housing unit at 253 South Washington Street discreetly, considering the heavy traffic on that street. Execute the operation with stealth and silence. Upon reaching the designated point, &#34;Vector,&#34; radio in to the TOC to confirm you&#39;re on scene. Maintain communication discipline and ensure your presence goes undetected. In the event that you encounter any non-Euclidean anomalies within the property, promptly report passing a &#34;Trigger&#34; to the TOC. Provide detailed information on the nature and location of the anomaly. }}

&gt; {{**Olivia Sterling:** Intelligence indicates a potential chemical threat within the residence at 253 South Washington Street. It is suspected that a chemical compound or gas is causing heightened aggression among both the suspects and civilians within the affected area. Ensure all team members are equipped with appropriate protective gear against chemical exposure. Prioritize non-lethal means to neutralize aggressive subjects whenever possible. Safeguard the well-being of unaffected civilians and prevent unnecessary harm. Exercise extreme caution, and report any findings related to the chemical threat promptly. The safety of both the team and civilians is paramount.}}
------
&gt; {{**End Log: 2:24 AM CST**}}
