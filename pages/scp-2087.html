**アイテム番号:** SCP-2087

**オブジェクトクラス:** Euclid

**収容プロトコル[[footnote]]訳注: 原文ママ[[/footnote]]:** 因果境界合意04234aに則り、財団はSCP-2087-01実例の初期收容を試みてはいけません。代わりに、指定された財団の監視員がSCP-2087-01実例を放射性によりタグ付けし、実例が財団指定の施設で自己収容に入るまで監視しなければなりません。自己収容に際し、財団は実際的な範囲内で超因果系収容エリアに対応した居住区画を整えます。

--SCP-2087-01が放射性染料の使用から48時間以内の自己収容に失敗した際は、財団は因果間リエゾン局に連絡し、SCP-2087-01が習慣的に訪れるすべての地域の周囲に70mの警戒線を設け、必要に応じてすべての事件現場で広域スペクトラム記憶処理処置を開始します。財団因果間リエゾン局より非収容状態の確認があるまで、収容は試みられません。-- 警告: O5-03の命令により、SCP-2087に関する因果間リエゾン活動は現在中断されています。さらなる情報ならびに関連文書が必要な場合、SCP-2087-CN-34aを参照して下さい。

これに加え、財団は因果越境的収容協力者によりSCP-2087-02実例であると確定された、放射性によりタグ付けされている全人物の収容を試みなければなりません。SCP-2087-02として確定された人物らは、明白な異常特性の有無にかかわらず収容されなければなりません。放射性タグ付けは異常なイベントの十分な証拠とみなされるべきです。

**説明:** SCP-2087 [旧指定SCP-████、SCP-████ならびにSCP-████]は隣接するタイムラインの不十分な分岐によって引き起こされる、異常な因果現象です。今日まで、特定された分岐はすべて人物に影響しています。理論的考察に関しては//同じ過去のある2人の男: 客観的ベネット時空間における異常な因果カップリング//, [引用情報割愛]を参照してください。

SCP-2087-01は隣接するタイムラインと因果的に連結された人々です。すべての記録された事例において、分岐は隣接するいくつかの(しかしすべてではない)タイムラインにおける人物の死によって生じています。そのため、大半の被影響者は死の起因となった負傷によって識別可能です。明白な負傷によって死亡しなかった者を含むすべての人物は、隣り合う非致死的タイムラインと不定の因果的一致を示します。これらの実例は、特徴的な「痙攣的」、「ブツブツ切れる」ないし「点滅している」 運動によって認知されることがあります。

SCP-2087-01実例と元のタイムラインの間の一貫しない因果的一致は、従来的な収容戦略の実行を非現実的にします。そのため、元タイムラインと派生タイムラインの財団間での因果的接触が合意あるリスクを軽減すべく許可されました[[footnote]]永続規定2170bの条件下では、生存不能タイムラインによる因果的汚染のリスクを軽減すべく、隣接タイムラインとの因果的接触は禁止されています。さらなる情報とリスク研究に関しては、//顎、声、針穴: 複時間的収容シナリオにおける因果的隣接リスク//, [引用情報割愛]を参照してください。[[/footnote]]。因果境界合意04234aに則り、財団は異常な因果的接触の特徴を示す人物をストロンチウム90染料でタグ付けします。このような人物はいずれも因果系を跨いだ財団エージェントにより拘束され、因果的カップリングが治まるか、被影響者が死亡するまで収容されます。

SCP-2087-02は派生タイムラインの財団により収容のためにタグ付けされた人々です。相互収容のためにタグ付けされた人物は、概して明らかに非異常です。しかしながら、2名の被影響者は双方向性の因果的一致を示しました。被影響者は放射性タグ付けがなされなくなるまで収容されます。

**補遺:**

[[collapsible show=&#34;+ 文書SCP-2087-CHD-9: ケースヒストリー、SCP-2087-01-R5&#34; hide=&#34;- 文書SCP-2087-CHD-9: ケースヒストリー、SCP-2087-01-R5&#34;]]
&gt; **文書SCP-2087-CHD-9: SCP-2087ケースヒストリー**
&gt; 
&gt; **被影響者:** デボラ A. ███████; SCP-2087-01-R5
&gt; 
&gt; **死因:** 自動車事故
&gt; 
&gt; **肉眼的解剖学検査:** 対象は1974年7月9日午後11時43分、歩行者・自動車間の事故により死亡を宣告された。初期身体的外傷は右足股関節における剥離骨折および左脚膝での切断、左眼窩底破裂骨折、左側頭骨の圧挫損傷、右上腕骨の複雑骨折。初期観察では遺体は非異常性、処置のためにマイアミ大学メディカルセンターに移送。
&gt; 
&gt; **ケースヒストリー:** 1974年7月11日、対象の上半身が、明らかに意識のある状態でマイアミ大学にある集中治療室のうち無人の部屋[[footnote]]訳注: 原文ではan unoccupied room the University of Miami intensive care unit.[[/footnote]]から発見されました。医療関係者は当初支持的な医療ケアを施そうとしていました。対象は1974年7月11日午前8時41分、2度目の死亡を宣告されました。医療関係者は地元警察に連絡し、警察は通報内容をUIUに転送しました。UIU内の財団職員がケースファイルを傍受し、現地で収容を開始しました。
&gt; 
&gt; 1974年7月13日、対象の脚部がマイアミ大学メディカルセンターに戻り、出入口の扉に衝突し、きびきびとした歩行と一致した動きを始めるのが目撃されました。38秒後、脚は消滅しました。17秒後、脚は2階の内階段に再出現し、集中治療室まで上昇しました。財団は対象の胴体を抑制する措置を採りました。1974年7月13日午前7時21分までに脚部は胴体と再結合しました。
&gt; 
&gt; 元時空との貧弱な因果的一致のため、1974年7月14日午前8時15分に収容が破られました。因果間収容の要求がO5-03まで伝えられ、受け入れがたい合意あるリスクのために承認されました。因果間収容の努力は奏功し、1974年7月30日に収容は再開されました。
[[/collapsible]]
[[collapsible show=&#34;+ 文書SCP-2087-CHD-9: ケースヒストリー、SCP-2087-01-D3&#34; hide=&#34;- 文書SCP-2087-CHD-9: ケースヒストリー、SCP-2087-01-D3&#34;]]
&gt; **文書SCP-2087-CHD-9: SCP-2087 ケースヒストリー**
&gt; 
&gt; **被影響者:** 身元不明; SCP-2087-01-D3
&gt; 
&gt; **死因:** 不明
&gt; 
&gt; **肉眼的解剖学検査:** 対象は2003年7月13日までに死亡していたと推測される。SCP-2087-01としての活性化までに遺体は未発見。遺体は生存中に甚だしい損傷を被っていた。頭蓋骨、右腕、第2胸椎より遠位の胴体を欠いており、喪失と推定。4本の臼歯、右眼窩の一部、300mlの血液が、典型的には頭部によって占められる部分に適切に配置されて出現。
&gt; 
&gt; **ケースヒストリー:** 2003年7月12日、地方紙の定期監視が財団に対し事件の発生を通知しました。監視用の非常線が設けられ、2003年7月13日に調査が開始されました。初期接触[[footnote]]訳注: 原文ではfirst contact. 初期収容(first containment)としたかった可能性あり[[/footnote]]は███[[footnote]]訳注: 原文ママ[[/footnote]]年█月██日午前6時30分に開始され、その際対象は英国██████にある商業建築物の出入口に到着していました。対象は建物内に侵入し、複数の店頭ディスプレイに衝突し、3階のオフィスに侵入しました。その後対象は典型的な就業日の作業に従事し、建物を午後5時58分に退出しました。
&gt; 
&gt; 初期収容ののち、対象は建物を退出し、当初の現場の1.15km北西に移動したのち隣接タイムラインとの一致を停止しました。対象が財団指定の収容ゾーンに再出現するまで、収容状態は失われました。さらなる調査において、対象は問題の建物の元または現占有者であると確認できませんでした。身元は未だ不明です。
[[/collapsible]]
[[collapsible show=&#34;+ 文書SCP-2087-ICL-1: 事件レビューと永続規定&#34; hide=&#34;-  文書SCP-2087-ICL-1: 事件レビューと永続規定&#34;]]
&gt; **最終事件レビュー:** SCP-2087-ICL-1
&gt; 
&gt; **背景:** 2012年1月3日、財団の分散放射線検出器が、人口分布と一致する分散のストロンチウム90シグナルを約41m[[footnote]]訳注: 原文ママ。mはメガ(100万)の意か[[/footnote]]検出しました。サンプリングプロトコルに従い、環境放射線検出器はオフラインにされ、電源を一旦切られたのちまた再稼働させられ、O5評議会による最終決議まで超因果的接触は中断されました。電源再投入後の数値は運用パラメータを超過していました。3週間後の曝露後サンプリングは、人口の21%が2～7mSvの放射線被曝を受けていることを示しました。
&gt; 
&gt; 2012年1月4日、O5評議会の全員が出席するミーティングの際、すべてのSCP-2087-01実例が活動を停止しました。O5評議会による全会一致の決議により、新たにSCP-2087-01実例が検知されるまでの因果間リエゾン局封鎖が命令されました。
&gt; 
&gt; **永続規定:** 2012年1月7日を以て、超因果的接触は無期限に中断されました。隣接タイムラインとの因果的接触を可能にするすべての装置類およびThaumielクラスのアーティファクトは、追って通知があるまでKeterに再分類されます。
&gt; 
&gt; 現在、財団における確立された理論は、隣接タイムラインに人命の存続可能なものはないというものです。2013年1月14日時点で、既知のタイムラインからのマクロスケールでの逸脱は4ナノ秒以内に生存不可能な分岐となることが確認されています。プランクスケール分岐タイムラインの生存可能性については現在不明です。隣接タイムラインの大量死の背後にある理由は不明です。同様に、元タイムラインが継続して生存可能である理由も不明です。
&gt; 
&gt; この問題に対する研究は継続中です。リアルタイム時間間監視ならびに実験結果の閲覧は、サイト管理官の指示を仰いでください。
[[/collapsible]]</textarea></pre>
