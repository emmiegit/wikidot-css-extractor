&gt; 将来の読者に向けた注意として。DrMagnusは現在スタッフを引退しています。とはいえ、彼とのこのインタビューをあなたが楽しんで読んでくれることを願います！
//DrMagnusはつい最近管理に参加したばかりかもしれませんが、それは、私たちのサイトが存続するために彼が技術的な観点から既に貢献していたことを否定するものではありません。彼はかなり昔からサイトにいた人物であり、未だ多忙にも拘らず、親切にも私のインタビューに応じてくれました。// ~ [[*user WhiteGuard]]
------

[[=]]
++ ##800000|[[*user DrMagnus]]って誰？##
[[/=]]

------

@@@@
@@@@

[[[dr-magnus-personnel-file | DrMagnus]]]は、2020 年3月8日に正式に管理者に昇格し、今日まで[[[http://05command.wikidot.com/technical-staff-main | テックチーム]]]のキャプテンを続けています。DrMagnusは、2009年5月20日からこのサイトのメンバーであり、評価によればサイトで最も人気のある彼のページは+347を記録した[[[SCP-028-j | SCP-028-J: PC Load Letter?!]]]です。彼の様々なSCP記事やTaleに加えて、DrMagnus は[[[Advanced Formatting and You | ]]]ガイド、[[[css-policy | CSSポリシー]]]を作成し、[[[the-alchemy-department-hub | 錬金術部門]]]カノンを創始しました。我らがSecretary_Helen IRC[[footnote]] 訳注: ENにおけるチャットです。JPでもDiscordへの移行以前に使用されていました。 [[/footnote]]用代名詞ボットの制作者であるDrMagnusの影響力を、私たちは毎日のようにコミュニティで感じています。以下のインタビューは以前と同じ形式で、私自身からの11の質問とコミュニティからの4つの質問、彼の回答からなります。

@@@@
@@@@

[[=]]
//太字のテキストは質問を、引用ボックス内のテキストはDrMagnusの回答であることを意味します。//
[[/=]]

------
[[=]]
++ ##800000|質問:##
[[/=]]
------

@@@@
@@@@

**興味深い質問ですから、インタビューのたびに一貫してこの質問をしたいと思います。実際のところ、あなたはどのようにこのサイトに出会い、何があなたを特に引き付けたのでしょうか？あなたのアカウントは、あなたが2009年からここにいたことを示し、あなたはコンピュータサイエンスでBSを獲得した後、2016年まで休止期間を取りました。7年間の休止期間中に学んだことで、サイトの管理者になる準備をするために役立ったことは何ですか？**

&gt; ふむ、これはタイムラインが少し間違っています。私は2009年にサイトに参加し、2012年頃までアクティブでした。その時点で、私は学校に戻って学位を取得し、2016年頃に戻ってきました。正直に言って、私はサイトをどのように見つけたかを覚えていません。頻繁に4chanを使っていた友人の一人に紹介されて、サイトに参加するずっと前にIRCに参加した、これが私が覚えている限りで最も近い答えでしょう。私が活動休止中に学んだことは主に、道理をわきまえた大人である方法です。私は自分自身に向き合う時間を取る前は、多くの欠陥を持っていました、そして、サイトから離れた時間のほとんどはそれらを矯正するのに費やされました。

@@@@
@@@@

**サイト参加以前に何か執筆をしたことはありますか？今のところ、あなたの最も古い残っている記事は[[[SCP-773 | SCP-773: ブードゥー・ダーツボード]]]です。これがあなたがサイトで最初に書いた記事ですか？この記事を思いついたきっかけは何でしたか？**

&gt; 正直に言って、違います。これが学校の課題以外での文芸創作への初めての進出でした。773を考え付いたきっかけは概ね[[[marshall-carter-and-dark-hub | MC&amp;D]]]でした。私がこの記事を書いたとき、MC&amp;DはちょうどGoIとして形成されたところで、私が描くことができたのは、スモーキングジャケット[[footnote]] 訳注: タキシードの一種 [[/footnote]]を着てこのダーツボードに興じる男たちだけでした。

@@@@
@@@@

**サイトにおける著者としてのあなたの履歴を調べると、あなたの最高評価の記事を含む、多くのジョーク記事を残していることが分かりました。あなたの著者ページも同じようにユーモラスです。あなたは自分を面白い人物だと思いますか？そうだとすると、記事におけるあなたの好みが何であるか気になります。あなたはより軽快な記事を読むことが好きなのでしょうか、それとも単にそういったものを書くことが好きなのですか?**
 
&gt; そう思いたいものです。スタッフなら誰でも、私が本当にばかなジョークを**大量に**作ることを知っているでしょう。私の比較的恐ろしい評判とは対照的に、私はかなり気楽で感じの良い人間です。私はユーモアが好きで、実にばかな概念にユーモアを大いに見出します。私の妻は私のジョーク記事の相談相手です。私たち夫婦が[[[SCP-030-J]]]で歌っているのを聞くことができますよ。私の記事の好みについて、皮肉なことに、私は記事に対して**とっても**高い基準を持っています。適切なフォーマット、クリシェの欠如、ユーモアは、もし存在するなら地についているべきだ、会話ログは要点を抑えよ、などなど…。私は軽快な調子の記事にそれ以上の好みを持っているかどうかははっきりとはわかりませんが、作品で私を驚かせるよりも、私の感傷に訴える方が間違いなく簡単です。


@@@@
@@@@

**サイト上のあなたの作品の多くは、ご自身の錬金術部門カノンを中心に展開しています。錬金術部門を創設し、そのカノンに非常に多くの作品を投稿するきっかけは何でしたか?あのカノンはあなたの考えでは終わったのか、それとも更にそれに関連するTaleやSCPを書き続けるつもりでしょうか？**

&gt; まさか、いや、錬金術部門カノンは終わっちゃいません。私はフェーズ1を書き終えただけで、私は「メイン」のストーリーアークのためにさらに2つのフェーズを書き、叶うことならばそのうちに私の001提言をクライマックスとして執筆します。錬金術部門は、サイトの初期に長きにわたって使われたミームの「錬金術師に相談しよう」というフレーズから思いつきました。私はそれを取り上げ、それをもとに作品を書きました。付け加えれば、私はSFを書くのが好きなので、ちょっと「それを壊そう」と言って、私が読みたいものを書きました。

@@@@
@@@@

**あなたがサイトに投稿してきた記事、Tale、その他のフォーマットから選ぶなら、どれがあなたのお気に入りの作品だと思いますか。**

&gt; 実に難しい質問です。全部の中でも、私が今までに書いたお気に入りのものは、私の低評価記事の一つ:[[[SCP-029-J]]]だと思います。それは、嫌みな天使を車の代わりにしている、UBERドライバーとしてのイェスの記事です。私は熱意をもってそれを書きましたし、自分の記事の中でも出来が良いものの一つだと思っています。

@@@@
@@@@

**私はインタビューシリーズを通してこの質問を続けると思っています。その、あなたのお気に入りの001提言は何でしょうか？あなたがそう思う理由についていくらか教えていただけますか？**

&gt; この質問は退屈なものになるでしょうが、[[[drclef-member-page | DrClef]]]の[[[dr-clef-s-proposal | ゲートガーディアン]]]が私のお気に入りの001です。これが私が読んだ最初の提言で、数多くの解決されていない謎を残しています。そういう記事が私は大好きです。正直なところ私は、干渉されざるべき禁じられた巨大な存在のようなものに、巨大な吸盤のように引き寄せられます。私はまた、私たちの理解や規模を完全に超えてしまうような力のファンでもあります。

@@@@
@@@@

**テックチームの紹介で見つけたあなたの情報を読むに、あなたは歴史的な剣術を教えているという理解でよろしいですか？私は歴史オタクですので、自分で剣を集めていますし、私は私のコレクションのアイテムに関連する技術を研究しました。どのような経緯でこのようなニッチな研究に関わったのですか？また、あなたは黒帯を3本持っていると言います。これらの戦闘スタイルを学ぶことへの関心はどこから来ているのでしょうか？**

&gt; いつだって剣士仲間に会えるのはうれしいことです！私はずいぶん昔の、10代の頃にフェンシングに出会いました。私は高校時代にフェンシングをして、10代後半にルネサンス剣術の教師になりました。私はイタリア系アメリカ人で、私は私の祖先をルネッサンスまでさかのぼることができるので、それが私のルーツとつながりを持つ良い方法だと思いました。黒帯については、大学で体育の講義を取らねばならなかったので、学期末に黒帯を取れるムエタイ、詠春拳、沖縄空手を取りました。私は常に武道と自己防衛に非常に興味を持っていました。3つのうち、私が今も続けているのは詠春拳だけで、週に数回練習しています。

@@@@
@@@@

**当然のことながら、テックチームに大きく依存する今後の主要なプロジェクトとして、Wikidotから私たち自身の独立したプラットフォームにサイトを移行するProject Foundationがあります。このプロジェクトに関しては、過去に多くの提案がなされました。Wikidotというプラットフォームから離れることの重要性をコミュニティに簡単に説明した上で、現行の提案に関して詳細を、現時点で共有していただけますか？**

&gt; また難しい質問ですね。良いでしょう。さて、Project Foundationは一言で言えば、私たち自身のウェブサイトに移動することです。ソフトウェア製品としてWikidotは死に体になっていますから、これは非常に重要です。Wikidotは機能していますし、請求は支払われていますが、新しい機能の開発はなく、Wikidotの仕様について変更を私たちは望んでいます。私たちの現在および最も成功したアプローチは基本的に、私と共同でキャプテンを務める[[[bluesoul | Bluesoul]]]のドライブと彼の優れた才能に完全に依存しています。Project Foundationは常に多くの憶測を引き起こすので、私はあまり詳細を語りたくありませんが、現在のアプローチは、数年前のGitHubのオープンソースバージョンに基づいて、Wikidotの独自バージョンを機能させることです。

@@@@
@@@@

**さて、あなたは11年間サイトにいて、3年間スタッフを務め、今年3月に管理者になりました。良し悪しはさておいて、この間にあなたが見てきた大きな変化はどのようなものでしたか？将来のウィキとあなた自身に対してどのような望みを持っていますか？**

&gt; 私が観察した最大の変化は人間関係の変化でした。私たちは基本的に4chan的な態度から、かなり進歩的な振る舞いに変わってきました。以前は、「批評」とは「つまんね、やり直せ」、あるいはより酷いものでした。今では私たちは批判が建設的であることを確認するポリシーを持っており、私たちのスタッフは、一般に、はるかに良く組織化されています。執筆される作品の質も非常に向上しました。私は私たちの持つ基準と実践してきたことを本当に誇りに思っています。

@@@@
@@@@

**あなたの著者ページに、あなたはSCPとは関係のないポエムのリンクを置いています。未だに何か詩を書くことはありますか？**

&gt; 沢山ね。ほとんどは私の日記に手で書いてますが、書き起こす時間があまりありません。私はストレスを発散する方法として詩を書いていて、大体週に5-6ほど書いています。シンプルな二行連から、より長い作品まで何でも詠みます。そのほとんどは正直なところゴミですが、私は詩作を楽しんでいます。

@@@@
@@@@

**//&#34;彼の師が力説した持論がふと思い出さる&#34;//**

&gt; //”反復は人の見つけられる最良の教師である”// :)[[footnote]] 訳注: DrMagnusのサンドボックスにある詩 [[/footnote]]
@@@@
@@@@

[[=]]
++ ##800000|コミュニティからの質問:##
[[/=]]
------

@@@@
@@@@

**テックチームのキャプテンとして、私たち皆が知っているように、最善のものではないインフラを使用することについてどう感じていますか？** ~ [[*user The PigHead]]

&gt; 正直なところ、Wikidotはプラットフォームが機能する限り良いプラットフォームです。Wikidotは多くのことを非常に上手くやってくれます。非常にまずいことも沢山やってくれます。今でも維持されていたら、素晴らしいサービスであっただろうと思いますが、現時点では比較的停滞しています。Wikidotを改善するために必要な開発は難しいものではありません。私たちは単にアクセス権を持っていないのです。私たちはIRCも使っているので、時代遅れのインフラについて堂々と批判できる立場にはないと思います[[footnote]] 原文: I don&#39;t think we have a lot of stones to throw about outdated infrastructure. [[/footnote]]。

@@@@
@@@@

**最初にウィキに参加した頃からあなたは少しも変わっていないと思いますか？ここでの経験はあなたにどのように変化をもたらしましたか？** ~ [[*user DianaBerry]]

&gt; そんなことは全くありません。2009年のMagnusと2020年、あるいは2016年のMagnusは全く異なります。私は当時よりもかなり親切で、共感的で、成熟し、ちょっとだけ...よりまともな人になりました。私たちのスタッフの一人の言を借りれば、私が最初にSecretary_Helenを書いて、彼女を#site19に入れるように頼んだとき、彼らの反応は「待って、**Magnus**が代名詞ボットを書いた？何だって？！」
@@@@
@@@@

**あなたが今持っているコーディングと技術的な知識を学んだ理由は何でしたか？それはサイトか、家庭で実行中のテーマのようなもののために自発的に学んだのでしょうか？** ~ [[*user chiifu]]

&gt; 私は確かに私の家族の中で最初のプログラマーです。面白いことに、私は18歳になるまで最初のコンピュータすら持っていませんでした。私は23でプログラミングを始めました。私は日常生活の中ではプロのソフトウェア開発者であり、約7年間業界にいます。Web開発は皮肉にも私の最も苦手な点の1つなので、チームの専門家にプロジェクトのコーディングを可能な限りたくさん任せがちです。私は数年前からITプロフェッショナルであり、数ヶ月前からサーバー技術者をやっているので、ハードウェアを十分に理解しています。私はあなたにウェブサイトを作ってあげられません。しかし、ビッグデータとリスク分析を使用して膨大な量の電子取引をしたい場合は、私に頼って構いませんよ。

@@@@
@@@@

**これはどちらかというとIRCについての質問になりますが、Secretary_Helenや他の過去のチャットボットを作成したきっかけは何ですか？私は常々それを疑問に思っていました。** ~ [[*user Mew-ltiverse]]

&gt; いい質問です。さて、もともと私はダイスボットとしてヘレンを書きたかったのです。その後、ヘレンにとって最初の主要な「CRUD」関数であった代名詞設定/検索関数を書くことを誰かが提案しました。(CRUD 関数は、作成/取得/更新/削除操作です。基本的に、.tell や .pronouns などのコマンドで、ユーザーのために情報を保持します。）そこで私は、ヘレンは#site19のボットとしてとても役立つと感じ、私は彼女を正式に#site19に連れて行くためにチャットスタッフに接触しました。そこから、私は彼女の機能をかなり拡大するようになり、ジャービスの信頼性が低くなり始めたとき、私は手に入る限り多くの機能をコピーしようとしました。結果として、彼女は主要なボットになり、1年ほど前に大きな機能追加をして以降、私は彼女がほぼジャービスに匹敵する機能を持っていると思っています。あちこちにいくつかの癖がありますが、彼女は概ねしっかりしています。チャットボットは楽しいです。それらを使って本当に色々なことができます。それらは基本的に、見せびらかすことのできるコマンドラインインターフェイスです。
@@@@
@@@@

------

これでインタビューは終わりです。楽しんでいただけたことを願っています！私とのインタビューに同意してくれたDrMagnusに大いに感謝したいと思います。質問を提供したコミュニティメンバーにも感謝します:**The PigHead**、**[[[dianas-personnel-file | DianaBerry]]]**、**[[[chiifu-author-page | chiifu]]]**、そして**[[[dr-mews-personnel-file | Mew-ltiverse]]]**です。私の次のインタビューは[[*user Dexanote]]とになります。私から彼に尋ねてほしい質問があるなら、このページのdiscussionのところにあなたの質問をご自由に残してください。その中から気に入った質問を選びます。[[footnote]] 訳注: この記事は英語版サイトから翻訳されたものです。このページでは質問は受け付けていません。 [[/footnote]]
