[[tab 人事档案 ]]

**姓名：**[[collapsible show=&#34;Rainsnow&#34; hide=&#34;雪溢&#34;]][[/collapsible]] 

**性别：**女

**安保等级：**[[collapsible show=&#34;3级&#34; hide=&#34;5级&#34;]][[/collapsible]] 


**现任职务：** [[collapsible show=&#34;医疗部门三级博士&#34; hide=&#34;████&#34;]][[/collapsible]] 

**所属站点：**Site-CN-34 流动者站点

**外貌：**二十三岁，红瞳，棕发，工作的时候习惯穿着一身白色的实验袍。

**性格：**开朗，善良有责任心

**个人经历：**在201█年被招收入基金会，1█年被调往总部，两年后又重新调回中国分部，并于Site-CN-34处作为站点医生任职。--虽然不知道为什么，但除了简单的包扎外好像也没做过了？--平常是一个开朗的女孩，喜欢吃一些甜食。无聊的时候会找汉娜博士聊天，但大部分时间都待在自己的办公室里工作--网上聊天--，偶尔会去其他站点交流--交流什么啊，明明就是没事做--。有着自己的“小秘密”。在流动站点主管不停的--骚扰--要求下，同时在流动站点担任有医疗人员的职位。--由于三年一次的考核，于六月份之前暂停一切工作。--
[[span style=&#34;color:white&#34;]]//多么忧郁的花，多愁善感的人啊。当花儿枯萎的时候，当画面定格的时候，多么娇嫩的花，却躲不过风吹雨打。飘啊摇啊的一生，多少美丽编织的梦啊...//“你还觉得孤单吗”游侠号医务室里一个棕发女子盯着窗外的云层听着歌轻声问道。[[/span]]

“Rainsnow是谁？雪溢又谁？她不是叫林斯诺吗。”——研究员Para
“还以为是游戏网名，没想到是真的！”——艾莉（在总部无聊时摸鱼玩某个游戏时认识的好友如此评价道）
“感觉很有亲和力”——Arthur



[[span style=&#34;color:white&#34;]]感觉自己还是只适合翻译QAQ原创什么的还是先等等吧。人事我也参考了好几篇其他文章的才弄得，果然自己不适合写原创！嘛，不知道有几个人会看见这个东西，没人看见也没什么，反正算是发一下牢骚，随便说点什么的。[[/span]]
[[collapsible show=&#34;+ 突然发现也很久了&#34; hide=&#34;- 确实很久了&#34;]]

自律是一个人工智能系统，由雪溢博士设计（什么？！）【数据删除】和【数据删除】搭建完成。于████年通过图灵测试，之后她是游侠号和流动者站点的人工智能但同时也是雪溢博士专属的人工智能，她的虚拟形象有着灰白色的，类似狐狸？狼？的耳朵，银白长发，几缕发丝垂在那殷红如血的眸前，为了满足游侠号指挥官Justin奇怪的性癖， 设计了相较亚洲人较为立体的五官（亚欧混血），身高一米二，虽然有着类似于幼童的外表，但神态从各个方面来看都不像是同龄的孩童（倒更不如说是非人的气质），时常穿着相比起体型过于宽松的白色研究员服装，而偶尔还能从披散在地上的服装下摆下看到一条蓬松的白色兽尾。--emmmm大概就只有这么多了，还有其他的关于人工智能的设定以后慢慢补充吧。--
