    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

好的，让我来看看有多少人。12345...好吧，也就这么多人了。那么，大家好，小伙子们，我是研究助理Doubc，是来教你们怎么不会才被空间裂缝搅碎的。你们很幸运，因为维度是个十分有趣而神秘的领域。举个例子吧，我们这里出门右拐的厕所里的那些马桶，我们用于排泄，普通的不能再普通了，但是也许有的维度里面的人会拿那些抽水马桶来测量时间，很有意思吧？但你们要小心，马虎一点点可能就会要了你们的性命。那么今天，我来给大伙讲一讲什么是**空间裂缝**，这玩意儿长啥样，有多少种。为什么要先讲空间裂缝？那是因为我不希望你们其中的一个人听到了K5D开启了一个B级通道后就兴致勃勃的冲进去寻找什么新大陆然后被里面不稳定的力场给搅成肉泥，如果你们不想成为肉泥的话就认真的听下去。

**1. A级通道**
我们首先说一说A级通道，A级通道是什么？按照我们所总结的记录里讲就是**//代表那种内部Dssi低于100的空间裂缝，这些裂缝的内部的组成结构绝对稳定，理论上可以让任何物质安全通过。//**哎，看你们的样子就是一只半懂的，你们真的是基金会的员工吗？比如说我的右手边那一扇门就是A级通道，那我我手中的这个本来要作为演讲后甜点的苹果是我自己，我把这个苹果丢出去。

&gt; 谁扔的苹果？砸到我了知道吗？

等一等，小伙子们，我去去就来。__//5分钟后，Doubc扶着额头并且拿着一个电风扇走了回来//__ 好的小伙们请无视我头上的淤青，我们继续讲解。就犹如我们记录上所讲的一样，作为我的苹果穿过了这个A级通道并且安然无恙。你们这样理解A级通道就可以了，**一个绝对安全的空间通道**。

**2. B级通道**
接下来，小伙子们，我们说一说B级通道。我还是先读一遍我们记录的原文吧，B级通道**//代表那种内部Dssi超过100的空间裂缝，这些裂缝的内部组成随机并且极其不稳定，通过不同的措施仍然可以通过。//**还是用这个可悲的苹果做一个示例吧。比如这个██博士的电风扇就是一个B级通道，苹果依旧是我，我吧这个苹果扔过去，电风扇轻而易举的将苹果击飞。也许这个示例看起来没有什么大不了的，但是小伙子们，请看一看这个苹果，已经基本上被削成烂泥了。但是如果我给苹果加上一个合适的金属盒子，那么后果会怎样？__//电风扇被装有苹果的铁盒子砸坏//__ 看苹果还是通过了，但也许我要赔██博士一个电风扇...好了，这不关你们的事，你们要记住的就是B级通道是**一个不稳定还是可以用其他办法通过的空间通道。**还有我们的卡利维亚维度拉伸/粘度降低发生器也就是K5D所展开的裂缝就是一个B级通道。

**3. C级通道**
然后我们聊一聊C级通道。按照惯例我先读原文的记录，C级通道**//代表那种内部Dssi超过500的空间裂缝，这些裂缝的内部十分混乱并且完全没有秩序可言，目前没有任何办法通过。//**嗯，这种裂缝十分危险我就不做多做演示了，为什么不做了？因为我还想让我的甜点完整一点，不然等这次讲座结束后我就没得吃了。呃...好了好了，你们把C级通道理解成一个粉碎机就好了，是**一个完全混乱并且以目前科技完全无法通过的空间通道。**当然也许有朝一日有些C级通道可以降级成为B级通道，比如[数据删除]。

**4. U级通道**
好的，接下来我们来讲一讲空间裂缝中最有趣的一种，U级通道。这个词取自__Unknown channel__翻译过来就是未知的通道。这种空间裂缝**//代表那种内部Dssi无法被计算的空间裂缝，这些裂缝的内部十分扭曲，如果进入后果将无法确认。//**为什么说它有趣？也许我的这颗残破不堪的苹果通过那个裂缝后从另一边出来，苹果就变得完整了，也可能会变成一个菠萝或者香蕉什么的，--也可能会里面走出Dr.King，--总之进入这种裂缝的后果是未知的，所以它才有趣。所以你们把U级通道理解成**一个未知结果的空间通道。**就可以了。

咳咳，好了小伙子们。这次有关空间裂缝的讲座就说到这里，你们有什么疑问吗？

&gt; Dssi是什么？

[[span class=&#34;ruby&#34;]]维度空间稳定指数[[span class=&#34;rt&#34;]]Dimensional spatial stability index[[/span]][[/span]]但那些以后会讲的，你到时候好好听其他人的教导就好了。

&gt; 您用苹果砸了██博士的头他还把他的电风扇给弄坏了，真的没有事情吗？

这不是你该关心的事情，好的问题也问的差不多了，散会吧。好好在你们的职位工作，DRD工作的第一天欢迎你们，小伙子们。诶...对，就是你，刚才提问那个，你留下来收拾一下这里飞的到处都是的苹果碎屑。
