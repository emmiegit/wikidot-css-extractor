**วัตถุ#** SCP-053-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** --SCP-053-TH ถูกกักกันอยู่ในห้องที่เต็มไปด้วยทรายหนา 4 เมตร สำหรับให้ SCP-053-TH อาศัยอยู่ SCP-053-TH จะได้รับอาหารที่ยังมีชีวิตอยู่วันละ 1 ครั้ง การเข้าถึงใดๆกับ SCP-053-TH ที่ไม่เกี่ยวข้องกับการศึกษาวิจัยจะไม่ได้รับอนุญาตเด็ดขาด--

ปัจจุบัน SCP-053-TH ถูกกักกันอยู่ในห้องสังเกตการณ์เป็นพิเศษภายในเอเรีย-███ ภายในห้องจะมีต้นไม้ที่ตายแล้วเอามาตั้งไว้ให้ SCP-053-TH อยู่อาศัย และ SCP-053-TH จะได้รับอาหารที่ยังมีชีวิตอยู่วันละ 1 ครั้ง การเข้าถึงใดๆกับ SCP-053-TH ที่ไม่เกี่ยวข้องกับการศึกษาวิจัยจะไม่ได้รับอนุญาตเด็ดขาด ยกเว้นในกรณีที่ต้องเข้าไปเก็บไข่ของ SCP-053-TH ออกมาทำลายซึ่งจะต้องดำเนินการโดยคลาส-D เท่านั้น

**รายละเอียด:** --SCP-053-TH มีลักษณะเป็นตัวหนอนสีน้ำตาลที่มีขนาดลำตัวยาว 4 เมตร ปากของมันเต็มไปด้วยฟันที่แหลมคมจำนวนมาก ผิวหนังของ SCP-053-TH จะเกิดบาดแผลได้ง่ายหากสัมผัสกับอากาศทำให้มันต้องอาศัยอยู่ในทรายโดยจะขุดดินเป็นโพรงจำนวนมากเพื่อสะดวกในการเข้าออกจากโพรงของมัน SCP-053-TH เคลื่อนไหวได้อย่างรวจเร็วและจะหลบเข้าไปในโพรงใต้ดินเมื่อมีมนุษย์เข้ามาในพื้นที่ แม้ว่า SCP-053-TH จะกินเนื้อเป็นอาหารแต่มันก็ระวังเหยื่อที่เป็นมนุษย์อย่างมาก การจะจับ SCP-053-TH มาตรวจสอบนั้นต้องใช้กับดักและความไวของเจ้าหน้าที่มิเช่นนั้นมันก็จะหลบเข้าไปในโพรงอีก จากการตรวจสอบนั้นพบว่า SCP-053-TH ไม่ใช่สิ่งมีชีวิตที่เคยพบเจอบนโลกมาก่อน และนอกจากนั้นยังพบว่า SCP-053-TH มียีนที่เหมือนกับสิ่งมีชีวิตจำพวก Lepidoptera อีกด้วย--

ภายหลังจากวันที่ ██/██/20██, SCP-053-TH ได้กลายเป็นดักแด้และอยู่ภายในนั้นนานประมาณ 35 วัน จึงฝักตัวออกมา ปัจจุบัน SCP-053-TH มีลักษณะคล้ายกับผีเสื้อที่ไม่ทราบสายพันธุ์ลำตัวยาว 2.5 เมตร ปีกของมันสามารถกางออกได้ถึง 4 เมตร และปีกมีสีแดงลายจุด ถึงตอนนี้ SCP-053-TH ไม่ได้เคลื่อนไหวได้รวจเร็วเหมือนตอนที่เป็นตัวอ่อนแล้วแต่ก็แทนที่ด้วยพลกำลังที่มหาศาลของมันแทน SCP-053-TH สามารถยกสัตว์หรือมนุษย์ที่หนักมากกว่า 50 กก.แล้วบินขึ้นสู่ท้องฟ้าได้ อย่างไรก็ตาม SCP-053-TH ก็ยังคงกินเนื้ออยู่แต่จะเปลี่ยนมาใช้วิธีการกัดเหยื่อให้ตายแล้วใช้ท่อที่ยื่นออกมาจากปากดูดเลือดและอวัยวะภายในของเหยื่อ ถึงกระนั้น SCP-053-TH ก็ยังคงระแวงต่อมนุษย์เหมือนตอนที่เป็นตัวอ่อน

ในขณะนี้ยังไม่ทราบแน่ชัดว่า SCP-053-TH เป็นเพศอะไรแต่จากเหตุการณ์-053-a15, SCP-053-TH ได้ทำการฟักไข่ที่มีขนาดเท่าไข่ไก่ออกมาจำนวนมากประมาณ 100 ฟอง จากการตรวจสอบไข่ของ SCP-053-TH นั้นพบว่าไข่ทุกใบเป็นไข่ฝ่อไม่สามารถให้กำเนิดตัวอ่อนได้ และหลังจากนั้นเป็นต้นมา SCP-053-TH ก็ได้ฟักไข่ออกมาอีกทุก 1 เดือนและทุกใบเป็นไข่ฝ่อ ซึ่งสันนิฐานว่าไข่ที่ฝ่อนั้นเกิดจากการที่ไม่ได้ผสมกับตัวผู้ทำให้ไม่สามารถให้กำเนิดตัวอ่อนได้ และ SCP-053-TH จะต้องอยู่ในการดูแลตลอดเวลาเพื่อให้แน่ใจว่าไข่ที่ออกมานั้นจะฝ่อทุกใบ 

**ภาคผนวก-1:** เทปบันทึกการสำรวจ/เก็บกู้ เมื่อวันที่ ██/██/20██

**สถานที่:** ทะเลทราย█████████████

**วันที่:** 1
 
&gt; //ทีมสำรวจที่นำโดยเจ้าหน้าที่ดรีมเมอร์ ดอทท์ และลูกทีม 3 คน ได้เดินทางมาถึงพื้นที่ที่ได้รับแจ้งว่ามีสิ่งมีชีวิตกินเนื้อขนาดใหญ่อาศัยอยู่ ในสถานที่นั้นพวกเขาพบกับซากที่เนื้อเปื่อนของสิ่งมีชีวิตจำนวนมากรวมถึงโครงกระดูกมนุษย์ที่อายุ 10-13 ปี พวกเขาใช้เครื่องมือตรวจหาความเคลื่อนไหวใต้พื้นทราย และได้พบกับโพรงที่กว้าง 4 เมตร จำนวน 12 โพรงใกล้ๆกัน เอเย่นดอทท์จึงสั่งให้ลูกทีมเตรียมรับมือ//
&gt; 
&gt; **เอเย่นดอทท์:** เอาล่ะ เราเข้ามาในบ้านของมันแล้ว ระวังตัวให้ดี มันอาจโพล่ออกมาจากโพรงไหนก็ได้
&gt; 
&gt; **ลูกทีมทุกคน:** รับทราบ
&gt; 
&gt; //ลูกทีม 2 ได้ส่งกล้องสำรวจเข้าไปภายในโพรงหนึ่งที่อยู่ใกล้โดยมีคนอื่นคอยระวังอยู่// 
&gt; 
&gt; **ลูกทีม 2:** ไม่เจออะไรเลย ดะ..เดี๋ยวนะ..
&gt; 
&gt; //กล้องที่ถูกส่งไปนั้นถูกบางอย่างดึงเข้าไป ลูกทีม 2 จับสายกล้องเอาไว้พยายามดึงไม่ให้เข้าไปมากกว่านั้นแต่ทว่าสายได้ขาดไปแล้ว//
&gt; 
&gt; **ลูกทีม 2:** บ้าเอ้ย! กล้องถูกดึงเข้าไป ต้องเป็นมันแน่ๆ
&gt; 
&gt; //จากนั้นก็มีเสียงร้องของลูกทีมอีกคน ขาของเขาได้ถูกกลืนลงเข้าไปในปากของมันที่โพล่ขึ้นมาจากทรายจนถึงหัวเข่า และพยายามดึงเขาลงไปเป็นอาหารของมัน ทุกคนช่วยกันจับเขาเอาไว้ไม่ให้ถูกดึงลง//
&gt; 
&gt; **ลูกทีม 1:** ตายซะเถอะ ไอ้ตัวประหลาด!
&gt; 
&gt; **เอเย่นดอทท์:** อย่า!
&gt; 
&gt; //ลูกทีม 1 ยิงไปที่มัน ไม่รู้ว่าโดนหรือเปล่า รู้แต่ว่ามันได้หนีมุดลงไปพร้อมๆกับขาข้างขวาของชายคนนั้น// 
&gt; 
&gt; **ลูกทีม 3:** อ๊ากกก ขาชั้น...
&gt; 
&gt; //ทุกคนช่วยกันนำตัวคนเจ็บออกจากที่ตรงนั้นมาอยู่ในที่ปลอดภัย ก่อนจะเรียกกำลังเสริมมาช่วย//

------

**วันที่:** 2

&gt; //เอเย่นดอทท์, ทีม MTF-76███ และคนงาน 10 คน ที่ถูกจ้างมาจากหมู่บ้านใกล้เคียง พวกเขาไม่รู้อะไรเกี่ยวกับสิ่งนี้ รู้เพียงว่ามาตามหาสัตว์หายากชนิดหนึ่งในเขตทะเลทราย พร้อมกับรถขุดสองคัน และเครื่องมือในการจับ ได้กลับเข้าไปยังพื้นที่นั้นอีกครั้งและเริ่มทำการขุดทรายที่อยู่ในบริเวณนั้นทั้งหมด//
&gt; 
&gt; //ผ่านไป 20 นาที กลุ่มคนงานก็ได้วิ่งออกมาจากพื้นที่ และแจ้งกับเอเย่นดอทท์//
&gt; 
&gt; **████████:** คุณเห็นนั่นไหม นั่นมันตัวอะไร สัตว์ประหลาดที่เขาร่ำลือกันหรือเปล่า
&gt; 
&gt; **เอเย่นดอทท์:** อย่ากังวล ทุกอย่างเป็นไปตามแผน กลับไปทำงานของพวกคุณซะ
&gt; 
&gt; //ผ่านไปอีก 10 นาที กลุ่มคนงานได้วิ่งกลับมาหาอีกครั้ง แต่คราวนี้มากันแค่ 8 คน พวกเขามีอาการตื่นตระหนกและไม่ยอมที่จะกลับเข้าไปทำงานของตนต่อ//
&gt; 
&gt; **████████:** พวกเราไม่อยากอยู่ที่นี่แล้ว มัน..สัตว์ตัวนั้นกินพวกเราไป 2 คน เราต้องการออกไปจากที่นี่ คุณพาพวกเรามาตาย เราต้องการกลับ
&gt; 
&gt; **เอเย่นดอทท์:** โอเค ก็ได้ แต่ใครก็ตามที่อยู่ทำงานต่อจนเสร็จจะได้ค่าจ้างเพิ่มเป็น 4 เท่าจากเดิม และผมกับทีมจะเข้าไปกับพวกคุณด้วย
&gt; 
&gt; //ข้อเสนอของดอทท์ทำให้พวกคนงานยอมที่จะกลับเข้าไปในงานต่อ คนงานได้ทำการขุตรังของสัตว์ตัวนั้นต่อไปอีก 5 นาที ก็ปรากฏความเคลื่อนไหวใต้พื้นทรายตรงไซต์งานที่ถูกขุดจนเป็นหลุมลึก 5 เมตร สัตว์ตัวนั้นได้กระโดดออกมาจากใต้พื้นทรายราวกับปลาที่กระโดดขึ้นจากน้ำ ปากของมันอ้ากว้างจนสามารถงับหัวได้ทั้งหัว มันได้งับหัวคนงานคนหนึ่งที่อยู่ใกล้มันและดึงเขาลงไปในพื้นทราย ตามด้วยเสียงกรีดร้องและเสียงบดเคี้ยว//
&gt; 
&gt; //คนงานทุกคนพยายามตระกายขึ้นมาจากหลุม แต่ทว่าไม่สามารถขึ้นมาได้ บันไดทางขึ้นถูกดึงขึ้นไปข้างบน พวกเขาได้ร้องขอและอ้อนวอน และส่งเสียงร้อง ไร้ซึ่งความช่วยเหลือ และได้ตกเป็นอาหารในที่สุด//


ภายหลัง SCP-053-TH ได้ถูกจับได้อย่างง่ายดายด้วยเหตุผลที่ว่ามันกินอาหารเข้าไปมากเกินไปจนไม่สามารถมุดเข้าไปในโพรงหรือพื้นทรายได้</textarea></pre>
