我是如此思念着我的故乡！

那瑰蓝的梦境每日殷跃在天的尽头：

那里有印着我的脚印的小路，

路边雄壮的白杨连成粗糙的栏，

在那上面插满美丽的茱萸和彼岸花；

路的两旁有着玛瑙般的田野，

田野里有村里最好的农人扎的稻草人，

它们总是披着永远破烂的麻衣，

手里握着破碎的稻谷，

朝着行人露出复杂的微笑，

让嘴角咧开直到无法上扬；

稻草人身上站满三只脚的黑鸡，

用晶莹的瞳孔眺望远方，

那使我想到我的妻子：

她那亚麻色的长发，

以及头上那对调皮如火般的长耳令我神往；

她总是挥舞着炭色的烧火棍驱逐那些鸡，

一双宝蓝色的眼睛里几乎要射出闪电来；

每当这时候，

她恼怒的样子宛如大麻般让我着迷；
------

我是如此的思念着我的故乡！

我多希望能踏在那小路上，

她站在路的尽头迎接我；

那里是乡村的入口：

两株墨色的藤蔓顺着星星垂下的线爬上云端；

她的身边站着十三只黑色的山羊，

嘴里漫不经心地嚼着沥青似的橡木，

屙出一团团金色的花糖；

她会伸出她藏在袖子里的小手

拉着我往村里走去；

路上会看到村里的孩子，

他们喜欢摇着铃铛，

扑扇着稚嫩的肉翅或羽翼，

一路欢笑着，

沿着空气中烂漫的紫色绒毛找到哈里斯，

毫不犹豫地钻入他树荫般的斗篷，

在他宽大的品红色触手里玩捉迷藏；

村里的广场上有一根孤寂的木杆，

顶端系着没有形状的旗帜，

那旗帜所指的尽头就是我的小房；

------

我是如此地思念着我的故乡！

就像村长永远念叨着北边带着花冠的那个姑娘；

就像铁匠终日沉迷于凡司铎姆夺目璀璨的美酒；

就像帕菲斯喜欢叼着那永不凋零而锋利的铁花；

啊！帕菲斯！

我忠诚的伙计，

你还是一如既往地蹲坐在我的门前吗？

妻子引我进门的时候，

你还会舔舐我的手，

要我摘下房梁上的白牛犒劳你吗？

那时，在你的脑袋们打起来之前，

我要悄悄地走到院子里，

看巴波轻柔地安抚已经玩累的女儿

她正在巴波毛茸茸的肚皮上酣睡，

妻子就在一旁，

用榆树枝串了鱼，

挂在池塘中间的小坻上蒸，

我就看着那氤氲的奶白色蒸汽飘香，

时而走到院子旁的桂花树下，

大喊着“快看快看！”，一边摇动它病弱的枝丫，

为妻子下一片玫红色的雨；

她只会嫣笑着，

在乳白色的餐桌上摆满乌鱼和螳螂；

------

我是如此地思念着我的故乡！

吃过晚饭，妻子会搬来两张棕藤的躺椅，

我躺一张，

妻子和女儿躺一张，

一起仰望落下的夕阳把天空熏成深邃的粉色，

仰望月亮从生命树的咽喉攀升，

一路收起垂到空中的星星；

我会任由躺椅舔舐我的全身，

在飘扬的柳絮和松针中，

梦见五彩斑斓的狮；

帕菲也会安静地趴在一旁，

懒散地摇着尾巴，

无精打采地东张西望；

------

我是如此地思念着我的故乡！

这粘稠的星空不是我向往的归处；

这低魔的土地四处流淌着丑陋的灰烬；

这腐烂的天际仿佛要把我压碎；

在这死灰色的天地之间，我祈祷，

祈祷着何时才能再梦见，

我可爱的那瑰蓝色的彼方？</textarea></pre>
