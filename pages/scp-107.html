    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user richardj28]]
**作成年：**2011年1月
**譯者：**[[*user samscript]]
**譯成年：**2022年3月
**篇名：**SCP-107　龜甲 The Turtle Shell
[[include info:end]]

**項目編號：**SCP-107

**項目等級：**Safe

**特殊收容措施：**SCP-107在不接觸任何液體的情況下並不構成任何威脅性。因此，其被收容在Site-19的一個邊長五公尺的立方收容間中，並放置於一個一公尺高的基座上，周邊有一聚甲基丙烯酸甲酯收容櫥窗。SCP-107的相關實驗應在研究性Area-06進行，該區是位於█████████的偏僻島嶼，面積共484平方公里（22公里 x 22公里），且專門用於此實驗。在實驗申請未核可的情況下嘗試活化SCP-107的人將可透過任何可行手段被處決。

訪問或移除該物件的許可需要兩名四級權限員工授權，並經由前述執行完整實驗程序的人員核可。假使SCP-107在Site-19內活化，兩名D級人員應透過一輛02號卸貨區的項目轉運卡車將其移除。考量到項目造成的現象對植物個體造成的效果難以預測，無論活化SCP-107的液體為何，這項程序都必須執行。SCP-107只有在降水事件完全終止，且所有異常植物都被無效化，或基於研究目的而遭收容後才得以回到設施內。

**描述：**SCP-107的外型是一個空洞龜殼的頂部構造。該甲殼由來源未知的硬質生物素材所構成。即便其外型如此，當前仍無法確定項目是否曾經隸屬於一隻普通海龜（//Cheloniodidea//超科）的身體。除非項目的內部接觸液體，否則一般不表現異常性質；當項目的內部被填充液體時，上述液體將會被快速吸收。由於項目表面沒有任何明顯的孔洞，這些液體的去向仍不得而知。在龜甲被液體活化後，其紅色的外緣將會暗沉地發光，放置在龜甲內的物質將會在距離項目0.5公尺以外，10公里內的大氣中凝集，隨後以「降雨」的方式落至地面。這個現象帶有移動性：SCP-107的移動將會導致受影響範圍跟著變更——也包含項目周邊0.5公尺的「免除區」。

這類降水事件的長度與強度似乎與盛裝在龜甲內的液體量有關。10毫升的水將會導致半小時以內的毛毛雨，但將水填充到龜甲的四分之三滿則會導致連續兩天的豪雨。SCP-107所產生的降水事件對於植物個體會有不同的影響，然而這些現象僅發生在受影響區域內的植物身上——若把這些降水事件中的液體收集起來並將之灌溉在植物個體上，則不會造成任何反常效果。（參見實驗記錄，附錄 107-2）

------

**附錄 107-1：**SCP-107是由考古學家 M███████ ████████████ 教授在今日屬於衣索匹亞[[footnote]]**譯注：**Ethiopia，港稱「埃塞俄比亞」。東非內陸國家。[[/footnote]]的地點所發現的。項目與一名部落巫醫的遺骸共同入葬。碳鑑年法測得這名巫醫的骨骸起源自西元前18000年。由於SCP-107抵抗了所有採樣嘗試，目前尚無法確認項目本身最早存在的時間點。在挖掘現場通報多起異常天氣事件與反常的植物生長現象後，基金會截獲了情報並開始了干涉作業。

------

**附錄 107-2：**以下是一份與SCP-107相關的測試紀錄總清單。--假使你想要排定一項合理的測試，請聯絡我。-- 基金會人員可透過SCP-107恣意測試安全的液體種類，並將你的發現登錄於此（請注意，你必須承擔測試所導致的任何結果）。我們需要所有關於這項異常的資料。即便將液體性的SCP倒入本項目可能具有研究價值，大部分的嵌合測試以現行的收容措施下而言都太過危險。將[[[SCP-009]]]、[[[SCP-447|SCP-447-2]]]或[[[SCP-874]]]用於SCP-107的測試申請都曾被提出，然而考量到後續事件的危險性與不穩定性，這些提案已經被否決了。 ——Quentin I███████ 博士

**倒入：**10毫升的標準水龍頭自來水
**結果：**測試站點周邊出現27分鐘的輕度降雨。水質測試顯示無異常。在測試後的兩週間，測試站點周邊的草似乎以明顯增加的速率生長，這些植物也比對照組更為翠綠。
**後續活動：**收集雨水樣本，用於灌溉測試站點外的多種植物。
**結果：**無反應。

**倒入：**55毫升的標準水龍頭自來水
**結果：**測試站點周邊出現連續兩天的豪雨，對草地的效果與第一次測試相近。可結果的植物個體生長得非常迅速，並且產生了比對照組大上許多的果實。這些效果在三個月後明顯消失。
    
**倒入：**4立方公分的木塊
**結果：**無反應。

**倒入：**20個半徑兩毫米的鋼製滾珠軸承
**結果：**無反應。
    
**倒入：**10毫升的人類尿液
**結果：**在測試站點周邊降下27分鐘，雨勢中等的尿液。測試站點周邊的草地開始死亡，所有被轉移到測試站點的植物物種都展現出一種萎靡的「手套」狀捕蟲陷阱構造，但無法真正消化昆蟲個體。
**後續活動：**20毫升的人類尿液
**結果：**測試站點周邊降下3小時42分鐘的尿液，雨勢較前次稍大。非禾本類的植物長得更大，並產生明顯的捕蟲陷阱，足以消化小型囓齒類。

**倒入：**10毫升人類血液，自D級人員身上抽取
**結果：**站點周邊出現27分鐘的降雨，降水物質在後續被證實與捐血對象的基因組成一致。站點周邊的草地似乎在接觸到血液時便立刻死去，且在數分鐘內腐爛。非禾本類植物開始突變且生長出大型（長徑&gt;20公分）且與「捕蠅草（//Dionaea muscipula//）」相似的食肉器官。在一名D級人員接近時，這些植物被觀察到[資料刪除] 這些植物在兩週後恢復到初始狀態。人類體液的相關測試已被判定為不安全事項。

**倒入：**10毫升的水與5公克的鋼製滾珠軸承
**結果：**SCP-107吸收純水，後續反應與標準測試一致。滾珠軸承仍停留在龜甲內，對測試結果無影響。

**倒入：**10毫升的氰基丙烯酸酯黏著劑[[footnote]]**譯注：**即俗稱的強力膠、三秒膠。[[/footnote]]
**結果：**所有液體被SCP-107吸收，半乾的氰基丙烯酸酯在測試站點周邊降下了18分鐘。這樣的收斂反應可能是因為黏著劑在SCP-107「內部」時已經稍微凝固。受影響的植物表面長出濃厚的外層黏液，後續證實為氰基丙烯酸酯的衍生物。這些表層黏液有效地困住了昆蟲，避免牠們對植物造成蛀害。

**倒入：**10毫升新鮮柳橙汁
**結果：**標準降雨模式（27分鐘細雨）。被移動到測試站點的可結果植物開始長出一種未知的橙類水果，不受到其原生植物物種與寒冷氣候的影響。食用這類果實不會損害健康；樣本已被回收為進階測試素材。

**倒入：**2毫升的人類唾液，由受試D級人員提供
**結果：**測試站點周邊降下8分鐘的液體，後續證明為人類唾液。移至測試站點的非禾本類植物長出小型（2到5公分）的圓形囊袋，並附有根幹或細枝。當受試者接近植物時，這些囊袋對著受試者猛烈地噴吐一種類唾液液體。受試者並未感到不適，也沒有受傷。受到強化的植物個體在三日內死亡。

**倒入：**10毫升，純度99.999%的同位素重水（D,,2,,O）
**結果：**標準降雨模式（27分鐘細雨）。對這些降水的質譜儀分析顯示氘原子的濃度約154ppm，與自然界的標準水體一致。

**倒入：**5毫升元素汞
**結果：**樣本被吸收，隨後被排回龜甲內表面。
