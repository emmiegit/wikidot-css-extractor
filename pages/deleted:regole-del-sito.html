    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ Benvenuto nella pagina del regolamento!

+++ Le seguenti azioni __non__ condurranno al ban: 

&gt; * Scrivere pessimi articoli SCP; 
&gt; * Votare un particolare articolo per esprimere un parere circa la sua qualità od i suoi meriti;
&gt; * Mettere in discussione in modo rispettoso le decisioni dello staff;
&gt; * Avere un&#39;opinione poco popolare.
------

+++ Comportamento 

* **Iscrizione al sito:** L&#39;iscrizione è possibile mediante il pulsante che può essere trovato nella pagina [http://fondazionescp.wikidot.com/iscriviti Iscriviti!]. **__L&#39;età minima per l&#39;iscrizione è di 15 anni.__**

* **Discussioni e Maturità:** Puoi mettere in discussione le azioni degli altri utenti e dello staff, a patto che tu lo faccia con calma e maturità. 

* **Postare:** Il coldpost[[footnote]]Post non autorizzati. Esempio: un articolo o un SCP. I commenti sul forum non soggetti a questa regola, ovviamente.[[/footnote]] è proibito. Prima di postare un articolo o un racconto, è necessaria la fase di approvazione sul forum. Tutte le immagini utilizzate su questo sito devono rispettare la [[[politica uso immagini|politica per l&#39;utilizzo delle immagini]]].

* **Commenti:** Puoi commentare qualsiasi voce a patto che tu sia rispettoso verso gli altri utenti. Tutti i commenti devono rispettare la [[[politica sul criticismo|politica sulla critica]]]. 

* **Votare:** Puoi votare per qualunque ragione desideri, a patto che le motivazioni riguardino unicamente il contenuto dell&#39;articolo. Non dare voti positivi o negativi basandoti sull&#39;opinione che hai dell&#39;autore, per manipolare le medie numeriche o per vincere un contest sabotando gli altri. Questo tipo di voto è punibile in quanto considerato doloso. Votare per ragioni diverse da quelle legate al contenuto dell&#39;articolo è strettamente vietato.
 * **Votare il Proprio Articolo:** Puoi votare positivamente o negativamente il tuo proprio articolo come desideri. Ad ogni modo, tieni a mente che questo comportamento //era// contro le regole in precedenza e semplicemente considerato di cattivo gusto da molti, quindi fai attenzione.

* **Plagio:** Non puoi plagiare le opere degli altri utenti. È considerato plagio copiare altre opere o ispirarsi massicciamente ad esse facendole poi passare per tue. Questo genere di azione comporterà la cancellazione del lavoro plagiato. 

* **Forum:** Non scrivere post privi di contenuto od eccessivamente corti (considerati spam), non bumpare[[footnote]]Per &#34;bump&#34; di un thread si intende il postare ripetutamente commenti inutili al solo scopo di mantenere il thread in vita o di farlo rimanere rilevante nei post recenti.[[/footnote]] i thread, e non postare sui thread molto vecchi se non serve a contribuire in modo sostanziale a quella discussione.
 * Puoi modificare un tuo post o commento usando la funzione &#34;Modifica&#34;, nella barra &#34;Opzioni&#34; in basso a destra di ogni tuo post. Questa azione è preferibile all&#39;aggiunta di un ulteriore commento, successivamente al tuo ultimo, per aggiungere informazioni. Limitati a modificare il tuo ultimo commento, specificando che è una modifica posteriore (ad esempio, scrivendo &#34;EDIT:&#34; e scrivendo il nuovo contenuto dopo di ciò.)
 * Qualunque immagine postata nel forum o nelle pagine di discussione deve essere inserita con la funzione di contenuto comprimibile[[footnote]]Un contenuto visualizzabile, a richiesta, tramite un click.[[/footnote]]. Puoi trovare il codice per nascondere il testo/immagine nella tabella &#34;Formattazione del Testo&#34;, in [[[scrivere un articolo scp|questa]]] pagina.

+++ Modificare

* **Reagire alle Modifiche Attuate ai Tuoi Articoli:** Puoi annullare le modifiche apportate ai tuoi articoli quando vuoi. Per favore, non rimuovere o modificare i tag aggiunti dai membri dello staff. 

* **Modificare gli Articoli Altrui:** Puoi effettuare lievi modifiche riguardo gli errori di battitura o di grammatica negli articoli degli altri utenti, per poi descrivere i cambiamenti nel box &#34;Breve descrizione delle modifiche&#34;. Qualunque altro tipo di modifica necessita del permesso dell&#39;autore. Modifiche allo stile e al tono dell&#39;articolo sono considerate come maggiori.

&gt; //NOTA: Questa regola si riferisce agli articoli della sezione italiana. I contenuti tradotti dalla wiki originale e qui riportati possono essere modificati solo in modo lieve; modifiche sostanziali sono permesse solo ai membri del team di traduzione.//

* **Log Collaborativi:** Sei libero di aggiungere contenuti e di aprire log in collaborazione. Queste pagine sono sotto il tag &#34;[http://fondazionescp.wikidot.com/system:page-tags/tag/collaborazione collaborazione]&#34;. I contenuti miseri, poveri, o comunque non graditi saranno rimossi dal proprietario della pagina o da un membro dello staff, e ti sarà inviato un messaggio con le dovute spiegazioni. Non modificare contenuti altrui in questa sezione. 

&gt; //NOTA: Questa regola si riferisce ai log collaborativi della sezione italiana. Nessun contenuto tradotto della wiki originale e qui riportato può essere modificato se non dai membri del team di traduzione.// 

+++ Interagire con lo Staff

* **Post di Moderazione:** I post di moderazione hanno un titolo specifico. Queste nomenclature vengono utilizzate per distinguere i diversi tipi di post e pertanto si dovrebbe prendere parte a queste discussioni solo in determinati casi. Ad esempio: 
 * //Cercasi Correttore// - Chiunque volesse offrirsi volontario per riscrivere una pagina o discuterne la riscrittura può rispondere a questo genere di post.
 * //Voto di Cancellazione// - Chiunque volesse chiedere di annullare la cancellazione di una pagina o chiedere che gli sia concessa la possibilità di riscrivere una determinata pagina prossima all&#39;eliminazione, può rispondere a questo genere di post. Non &#34;votare&#34; se non fai parte dello staff.
 * //Ordine di Fermo// - Non rispondere a questo genere di post se non fai parte dello staff.
 * //Chiuso// - Non rispondere a questo genere di post se non fai parte dello staff.
 * //Aperto// - Puoi rispondere a questo genere di post.
 
* **Richieste dello Staff:** Se un membro dello staff ti chiede di cambiare qualcosa circa il tuo comportamento o di fermarti temporaneamente con un certo genere di post, sei pregato di farlo. Questi avvertimenti possono essere inoltrati come risposta ad alcuni tuoi post nel forum; questo significa che è tua responsabilità controllare le recenti conversazioni che hai tenuto (o controllare [[[forum:recent posts|i post più recenti]]]) per scoprire se lo staff sta cercando di avvertirti.  

* **Discussioni Terminate:** Se un membro dello staff chiude una discussione, questa è ufficialmente finita. Non cercare di avere l&#39;ultima parola a riguardo; fermati e basta. 

* **Decisioni dello Staff:** Rispetta le decisioni dello staff, anche se non sei d&#39;accordo. Se credi di essere stato trattato in modo ingiusto, ti chiediamo gentilmente di rivolgerti ad un altro membro dello staff. Se la situazione non cambia, devi riflettere sull&#39;accaduto e prendere atto della cosa. Non continuare a contattare membri differenti dello staff nella speranza di ottenere una risposta diversa. Inoltre, la prima parte della parola d&#39;accesso che ti serve per iscriverti al sito è &#34;Ho letto le guide&#34;.

**Se credi che un utente abbia violato una qualunque di queste regole, puoi contattare un membro dello staff.**
------
+++ Politica del Ban 

Prima di essere bannato sarai solitamente avvertito ed invitato a regolare il tuo comportamento. Se un membro dello staff ti invita a parlare del tuo comportamento o viene addirittura aperto un post di moderazione per discuterlo e tu rifiuti di parteciparvi, lo staff passerà alla fase di ban. 

Il modo più semplice per ricevere un ban di ventiquattro ore è violare una delle regole indicate sopra. Ulteriori violazioni equivalgono a ban più lunghi. Un ban permanente viene applicato solo in caso di vandalismo, troll, molestie verso altri membri del sito, sockpuppetry[[footnote]]Puoi trovare la definizione completa qui: https://it.wikipedia.org/wiki/Sockpuppet.[[/footnote]] per scopi personali e per altre azioni gravi.  

È possibile, dopo un anno esatto dalla data in cui si è ricevuto il ban permanente, rivolgersi allo staff in appello, per chiedere una riduzione della durata della pena. Lo staff valuterà caso per caso se reintegrare l&#39;utente e a quali condizioni, e ogni sua decisione è insindacabile. In caso di risposta negativa, sarà possibile appellarsi allo staff non prima che sia passato un altro anno dalla precedente richiesta d&#39;appello.

------

&gt; __Nota a margine__: Dopo un ban breve o lungo dovrai riscriverti. Se vorrai ritornare nella comunità del sito, dovrai seguire lo stesso procedimento riservato ai nuovi membri. Dopo un ban permamente non sarà più possibile l&#39;iscrizione al sito.
------
&gt; [[size 140%]]Ognuna di queste voci è soggetta a modifiche e\o alterazioni, cancellazione o aggiunte da parte dello staff.[[/size]]</textarea></pre>
