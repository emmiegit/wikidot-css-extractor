**Elemento #:** SCP-086-IT

**Classe dell’Oggetto:** Safe 

**Procedure Speciali di Contenimento:** SCP-086-IT è contenuto nel [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Vulcano|Sito Vulcano]]], in un cella di 9m² arredata come una camera per bambini. Una stanza di sorveglianza è stata collegata alla cella per permetterne l’osservazione. La comunicazione con l’entità è consigliata per mantenerla in un buono stato mentale. Data la sua natura, SCP-086-IT non ha bisogno di alimentarsi e non ne sente il bisogno. 
Squittii, danze e canti possono spesso essere sentiti e visti nella cella di contenimento. Questo fa parte dell’atteggiamento normale dell’entità e non deve essere considerato come un segno di breccia imminente del contenimento.  
Il personale che ne sente il bisogno può entrare in contatto fisico con SCP-086-IT, previa autorizzazione del dottor Cruciani, direttore del Sito. 

**Descrizione:** SCP-086-IT è un peluche raffigurante un pinguino dotato di orecchie, di colore rosa con aree di tessuto bianco e, sulla schiena, rossi, alto 20 centimetri, può parlare e cantare, ed emettere rumori e squittii. Al momento del suo ritrovamento, l’entità aveva la pelliccia molto danneggiata e venne riparato con pezzi di tessuto di colori differenti. Sul suo &#34;volto&#34; ci sono degli schermi che rappresentano degli occhi luminosi che cambiano espressione a seconda dell&#39;umore e delle emozioni provate dall&#39;entità.


SCP-086-IT ha sviluppato una coscienza e la capacità di dialogo. Sa perfettamente comunicare in italiano e sostenere una conversazione semplice. Può anche camminare e ballare, per &#34;interattenere la gente&#34;. L’entità è cosciente di essere un peluche e che la sua utilità di base è di servire da pupazzetto o da giocattolo per bambini. Quando fu recuperato, ha affermato che il suo scopo era di &#34;trovare un amico per la vita&#34;. È cosciente di essere sorvegliato e ne approfitta per &#34;divertire&#34; il personale del Sito Vulcano quando si rende conto di essere osservato. 
SCP-086-IT ha un effetto rassicurante sul personale del Sito Vulcano e il personale di Classe D. Diversi test hanno mostrato che dei Classe D particolarmente violenti o depressi sono stati osservati giocare con SCP-086-IT, e in certi casi abbracciarlo. SCP-086-IT è cosciente di quest&#39;effetto e si giustifica dicendo &#34;sono un pupazzetto, è il mio lavoro&#34;. È da notare che l&#39;entità sembra rattristirsi se non riesce  a fare il suo &#34;lavoro&#34; e in questo caso, si rifiuta a comunicare con il personale per diversi giorni. La vicedirettrice del Sito, la dottoressa Ammanati, suppone che SCP-086-IT sia in grado di percepire le emozioni degli esseri umani (vedasi i log dei test). 

Le analisi hanno mostrato che SCP-086-IT ha uno scompartimento per le batterie, ma che le batterie che aveva erano scariche, nonostante ciò l’entità funzionava ancora. Durante un&#39;intervista, SCP-086-IT ha affermato che può ricaricarsi dormendo. Sembra che sia alla ricerca di un proprietario da diversi anni. Non si sa da dove venga SCP-086-IT: i peluche sono venduti in numerosi negozi e l’entità non sa da quale città proviene o in quale negozio è stato acquistato. 
Grazie alla sua piccola statura, SCP-086-IT può nascondersi negli edifici o nei boschi. Quando arriva un bambino, si fa vedere nella speranza di essere &#34;adottato&#34;. Non si rivela sempre un successo, e l&#39;entità afferma di non ricordarsi quanti proprietari ha avuto e che tutti l&#39;hanno abbandonato quando sono diventati adolescenti[[footnote]]Un comportamento che non assume più sin da quando è stato trovato[[/footnote]]. Nonostante questo, molti ricercatori del Sito Vulcano non esitano a dire che è &#34;troppo carino&#34; e esprimono il desiderio di prenderlo in braccio. Non si sa se è un effetto memetico o se è dovuto alla natura e la funzione di base dell&#39;entità: servire da giocattolo. 
Sotto la zampa destra di SCP-086-IT è stata ritrovata l&#39;iscrizione &#34;Caeli™&#34;, il che lascia pensare a delle relazioni con [[[SCP-025-IT]]]. Tuttavia, SCP-086-IT afferma non sapere cosa sia la Caeli. Delle indagini sono in corso da parte della Fondazione, per il momento senza risultati. 

**Recupero:** SCP-086-IT è stato recuperato nel 2016 a Torino, in Piemonte, quando diversi adolescenti hanno trovato, durante una sessione di &#34;urbex&#34;[[footnote]]Esplorazione urbana[[/footnote]] notturno, un peluche che camminava autonomamente nella struttura che esploravano. Non hanno trovato un eventuale proprietario, nonostante la pubblicazione dei video sui social di &#34;un peluche che cammina cantando&#34;. SCP-086-IT fu adottato da uno di loro, che &#34;per nostalgia&#34; riparò la sua pelliccia con altro tessuto. Quest’adolescente era Dario Cruciani, 18 anni, il figlio del dottor Tullio Cruciani, direttore del Sito Vulcano. Egli ha portato SCP-086-IT al Sito per analisi. Ha allora notato che dopo l&#39;intervista, SCP-086-IT non ha cercato un altro proprietario, dicendo che era &#34;contento di essere qui&#34;. 

**Nota del dottor Cruciani :** Non ho potuto resistere, è troppo carino. 

[[collapsible show=&#34;+ Intervista a Dario Cruciani&#34; hide=&#34;- Nascondere&#34;]]
&gt; **Intervistatore:** Dott. Tullio Cruciani, direttore del sito Vulcano 
&gt; **Intervistato:** Dario Cruciani, 18 anni, figlio del dottor Cruciani.  
&gt; **Premessa:** L’intervistata si è svolta a casa del direttore del Sito Vulcano ed è stata registrata senza che Dario Cruciani lo sapesse. 
&gt; 
&gt; **Dott. Cruciani:** Dario, posso parlarti? 
&gt; 
&gt; **D. Cruciani:** Cosa ho fatto ancora? Mi sono scusato dieci volte per essere uscito di casa di notte! 
&gt; 
&gt; **Dott. Cruciani:** Dario, non sentirti aggredito ogni volta che ti parlo! 
&gt; 
&gt; **D. Cruciani:** Allora cosa vuoi? 
&gt; 
&gt; **Dott. Cruciani:** Vorrei parlarti del pinguino peluche. 
&gt; 
&gt; **D. Cruciani:** Eh, oh, so che sono un uomo e che gli uomini non si interessano ai peluche e che non ne hanno bisogno. 
&gt; 
&gt; **Dott. Cruciani:** Dario, voglio parlare tranquillamente con te, puoi calmarti? 
&gt; 
&gt; //(Dario Cruciani grugna. Il dottor Cruciani si siede vicino a lui)// 
&gt; 
&gt; **Dott. Cruciani:** Hai trovato questo pupazzo nella struttura che tu e i tuoi amici esploravate? 
&gt; 
&gt; **D. Cruciani:** Sì. Era danneggiato ma… 
&gt; 
&gt; //(L’adolescente abbassa la testa)// 
&gt; 
&gt; **Dott. Cruciani:** Tutto bene, Dario? 
&gt; 
&gt; **D. Cruciani:** Tutto bene. 
&gt; 
&gt; **Dott. Cruciani:** Non ne sono sicuro. Come l’hai trovato? Puoi dirmi tutto, lo sai. Cercheremo spiegazioni valide. 
&gt; 
&gt; **D. Cruciani:** Non c’è nessun spiegazione valida. Camminava. Ci ha visti e… //(scuote la testa)// Papà, è venuto da noi! Si è avvicinato! Squittiva e quando è arrivato ai nostri piedi, si è messo a parlare! A parlare, papà! Non mento, è vero, ci ha parlato!  E ballava! Saltava cantando!
&gt; 
&gt; **Dott. Cruciani:** Qualcuno lo comandava a distanza. 
&gt; 
&gt; **D. Cruciani:** No! No, papà, no! Non abbiamo visto nessuno! Abbiamo cercato, non abbiamo visto nessuno! E poi i peluche non sanno parlare! Ma lui parlava! Era in grado di sostenere una discussione! 
&gt; 
&gt; **Dott. Cruciani:** Intendi che era cosciente? 
&gt; 
&gt; **D. Cruciani:** Non lo so, ma sa parlare ed è autonomo. 
&gt; 
&gt; **Dott. Cruciani:** Hai parlato con lui? 
&gt; 
&gt; **D. Cruciani:** Si. Gli ho chiesto “ma da dove vieni tu?” ma come lo direi a un gatto, sapendo che non avrebbe risposto, perché, cazzo, //i peluche non parlano//! 
&gt; 
&gt; **Dott. Cruciani:** Ma quel peluche parlava. 
&gt; 
&gt; **D. Cruciani:** Si. 
&gt; 
&gt; **Dott. Cruciani:** E cosa diceva? 
&gt; 
&gt; **D. Cruciani:** Ha chiesto se volessimo essere i suoi amici. L’ho preso per cercare se fosse equipaggiato di una telecamera che ci spiava ma non ne ho viste. Allora l’abbiamo preso con noi. 
&gt; 
&gt; **Dott. Cruciani:** E non ti sei mai chiesto se appartenesse a qualcuno? 
&gt; 
&gt; **D. Cruciani:** Ehm, ho ritrovato sotto la sua zampa destra l&#39;iscrizione &#34;Caeli™&#34;, ma quando ho cercato su internet non ho trovato niente al riguardo e non mi sembra essere un nome vero. E poi, ho postato le immagini sui social per ritrovare il proprietario. Ho cercato &#34;Caeli&#34; sui social ma non ho trovato niente. Comunque sia, nessuno ha risposto, quindi l’ho portato a casa e l’ho riparato. Volevo parlartene per sapere come ritrovare il suo proprietario, ma… 
&gt; 
&gt; **Dott. Cruciani:** Ma?  
&gt; 
&gt; **D. Cruciani:** Ma è troppo carino. Guarda, l’ho riparato. 
&gt; 
&gt; **Dott. Cruciani:** Comunque sia, non è normale che sia autonomo e che possa parlare come un umano. 
&gt; 
&gt; **D. Cruciani:** Lo so, papà… Ma parla. Ho parlato con lui, cerca un proprietario e potrei adottarlo. Per divertirmi. Voglio portarlo a Torino nel mio appartamento quando andrò all’università. Per farmi compagnia quando sarò da solo. 
&gt; 
&gt; **Dott. Cruciani:** Ho capito, Dario. Ho capito. Hai provato a smontarlo per vedere se c’è un meccanismo per accenderlo o spegnerlo? Hai controllato le batterie? 
&gt; 
&gt; **D. Cruciani:** Il meccanismo per spegnerlo non funziona. Ma non mi sveglia di notte, dorme e si attiva solo quando torno dal liceo, così posso giocare con lui. Le batterie le ho testate ma sono vuote, non so come può ancora funzionare. 
&gt; 
&gt; **Dott. Cruciani:** Non hai studiato il suo sistema elettronico? 
&gt; 
&gt; **D. Cruciani:** Papà, sei tu l&#39;informatico, tu lo sai fare, non io. 
&gt; 
&gt; **Dott. Cruciani:** Posso portarlo al mio ufficio per analizzarlo e capire perché è autonomo. 
&gt; 
&gt; **D. Cruciani:** Sì, se hai il tempo, sarebbe ottimo, papà.  
&gt; 
&gt; **Dott. Cruciani:** Non ti preoccupare, Dario, lo faccio domani. Capirò cos’è questa tecnologia strana. 
&gt; 
&gt; **D. Cruciani:** Grazie papà. 
&gt; 
&gt; //Dopo due giorni di studi, SCP-086-IT è stato contenuto al sito Vulcano. Degli amnestici furono somministrati a Dario Cruciani per fargli dimenticare l’esistenza di SCP-086-IT.// 
[[/collapsible]]
[[collapsible show=&#34;+ Log dei test&#34; hide=&#34;- Nascondere&#34;]]
&gt; __**Test 1**__ 
&gt; **Soggetto:** Ginoide DIVINA, [[[http://fondazionescp.wikidot.com/squadre-speciali-mobili#SSM-IX|SSM-IX]]] &#34;Machinamenta&#34;
&gt; **Esperimento:** DIVINA è stata messa nella cella di contenimento per sapere quali sarebbero state le sue reazioni e quelle di SCP-086-IT. 
&gt; **Risultati:** SCP-086-IT si è rifugiato nell&#39;armadio della sua cella di contenimento, urlando e chiedendo aiuto. Si suppone che fosse spaventato o dall&#39;aspetto fisico di DIVINA o dalla natura tecnologica di essa. Il dottor Cruciani suppone anche che SCP-086-IT abbia provato a nascondersi perché non riusciva a percepire le emozioni del ginoide. 

&gt; __**Test 2:**__
&gt; **Soggetto:** D-435, 39 anni, soggetto conosciuto per il suo atteggiamento violento. 
&gt; **Esperimento:** Vedere come D-435 reagisce di fronte a SCP-086-IT e viceversa. 
&gt; **Risultati:** Appena arrivato nella cella, D-435 ha chiesto &#34;cos&#39;è &#39;sta merda?&#34;. SCP-086-IT ha iniziato a ballare cantando. Due minuti dopo, D-435  ha preso SCP-086-IT e l&#39;ha lanciato contro la parete della stanza di test. L&#39;entità ha provato a ballare di nuovo per divertire D-435, ma il soggetto gli ha dato un calcio nell&#39;obbiettivo di &#34;distruggere &#39;sta porcata&#34;. Il Dott. Cruciani ha messo fine al test quando SCP-086-IT si è messo a pregare di farlo uscire della stanza.  
&gt; 
&gt; __**Test 3:**__ 
&gt; **Soggetto:** D-435, 39 anni, soggetto conosciuto per il suo atteggiamento violento. 
&gt; **Esperimento:** Il giorno dopo il primo test, D-435 si è dimostrato molto triste e si è messo a piangere quando fu trovato dalle guardie sotto le sue coperte. Ha detto di essersi pentito per aver &#34;fatto male al piccolo peluche e di volersi scusare&#34;. Il Classe D è stato di nuovo portato da SCP-086-IT, con guardie in stanza per poter fermare il soggetto in caso d&#39;incidente. D-435 si è avvicinato a SCP-086-IT, prima di mettersi a piangere e si è scusato, prendendo SCP-086-IT in braccio. L&#39;entità ha prima provato a dibattersi per poi continuare a lasciarsi tenere in braccio, canticchiando per rassicurare il soggetto. D-345 è stato riportato nella sua cella e si è dimostrato molto più calmo e pacato nei giorni seguenti. SCP-086-IT ha detto al dottor Cruciani dopo il test che aveva paura ma che era contento di aver fatto il suo dovere correttamente. 

&gt; __**Test 4:**__ 
&gt; **Soggetto:** D-772, 49 anni
&gt; **Esperimento:** Vedere come D-772 reagisce di fronte a SCP-086-IT e viceversa. 
&gt; **Risultati:** SCP-086-IT ha provato diverse volte a salire sulle gambe di D-772, che era seduto a terra, per parlare con lui. Quest&#39;ultimo lo respingeva in continuazione. Alla quinta volta, il soggetto ha buttato l&#39;entità nel cestino della spazzatura presente in un angolino. Durante i sei giorni seguenti, SCP-086-IT si è rifiutato di parlare con il personale del sito Vulcano, rispondendo con tristezza e aggressività alle loro domande. È da notare che D-772 è il compagno di cella di D-345. Le guardie hanno trovato i due Classe D coinvolti in una rissa la sera dopo il test. Un interrogatorio ha rivelato che D-772 aveva spiegato a D-345 come si era svolto il test e che questo non avrebbe apprezzato il trattamento riservato all&#39;entità. D-772 è stato [REDATTO] per una settimana in conseguenza. 

&gt; __**Test 5:**__ 
&gt; **Soggetto:** Dott.ssa [[[http://fondazionescp.wikidot.com/dossier-direttori-dei-siti|Arianna Contadi]]], 44 anni, direttrice del [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Nettuno|Sito Nettuno]]]
&gt; **Esperimento:** Il test non era previsto. La dottoressa Contadi ha contattato il dottor Cruciani via webcam per parlare dei risultati dei test su un nuovo equipaggiamento destinato alla [[[http://fondazionescp.wikidot.com/squadre-speciali-mobili#SSM-II|SSM-II]]] //Legio Atlantidis//. 
&gt; 
&gt; ------
&gt; 
&gt; **Dott.ssa Contadi:** Salve Tullio, vorrei parlare con te dei risultati del drone sottomarino. 
&gt; 
&gt; **Dott. Cruciani:** Aspetta, Arianna, due minuti e sono pronto. 
&gt; 
&gt; **SCP-086-IT:** Oh, è una amica tua? 
&gt; 
&gt; **Dott.ssa Contadi:** Tullio. Non mi dire che stai giocando con un pupazzo? 
&gt; 
&gt; **Dott. Cruciani:** È una entità che devo analizzare. 
&gt; 
&gt; //(La dottoressa Contadi ride).// 
&gt; 
&gt; **Dott.ssa Contadi:** Un peluche anomalo, non ci credo! Come mai è anomalo? Perché parla? 
&gt; 
&gt; **Dott. Cruciani:** Non solo, Arianna. 
&gt; 
&gt; **Dott.ssa Contadi:** Fammelo vedere. 
&gt; 
&gt; //Il dottor Cruciani mostra SCP-086-IT alla dottoressa Contadi.// 
&gt; 
&gt; **SCP-086-IT:** Buongiorno! Vuoi essere la mia amica? 
&gt; 
&gt; //SCP-086-IT inizia a ballare sulla scrivania, cantando in una lingua sconosciuta.//
&gt; 
&gt; **Dott.ssa Contadi:** Oh, mio Dio, che carino! Voglio abbracciarlo. 
&gt; 
&gt; **Nota del dottor Cruciani:** Se il personale della Fondazione lo trova carino, potrebbe essere un rischio di breccia di contenimento causata da un ricercatore.  Devo rivedere le procedure di contenimento. Per fortuna, Arianna non sembra voler rivedere SCP-086-IT e se credo a quel che mi ha detto il capitano Lorenzini, è tornata  arrogante e sarcastica subito dopo il test. L&#39;unica cosa che ha notato è che Arianna sembrava felice &#34;senza motivo&#34;, ma sempre secondo lui, &#34;potrebbe essere perché il dottor Pistillo è tornato da Helsinki&#34;, quindi forse non ho da preoccuparmi. 
&gt; Ma farò comunque attenzione.  

&gt; **Test 6:** 
&gt; **Soggetto:** Dott. [[[http://fondazionescp.wikidot.com/dossier-ricercatori|Niceto Livi]]], 45 anni, coordinatore del CCB del [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Asclepio|Sito Asclepio]]]. 
&gt; **Esperimento:** Il test non era previsto. Il dottor Livi è entrato nell&#39;ufficio del dottor Cruciani che stava interrogando SCP-086-IT. Sembra che volesse parlare d&#39;un incidente accaduto nel Sito Asclepio per colpa di Rowsannah (vedasi [[[SCP-037-IT]]]). È da notare che il dottor Livi è conosciuto per il suo cattivo umore permanente e il suo essere particolarmente arrogante; quando è entrato nell&#39;ufficio era furioso. 
&gt; 
&gt; ------
&gt; 
&gt; **Dott. Livi** //(entra nell&#39;ufficio del dottor Cruciani)// Cazzo Tullio, quando qualcuno ti fa una domanda è convenzione che tu gli risponda; ti comporti da stronzo perché non sono abbastanza competente per te?! 
&gt; 
&gt; //(Il dottor Cruciani fa un segno al dottor Livi)// 
&gt; 
&gt; **Dott. Cruciani:** Niceto, non è il momento. 
&gt; 
&gt; **Dott. Livi:** //(urlando)// Non è mai il momento con te! Ti ho inviato una mail, ti dico che Rowsannah ha fatto esplodere metà del CCB e... 
&gt; 
&gt; **Dott. Cruciani:** Niceto, cazzo, non ho tempo! I miei ingegneri stanno studiando il caso, te l&#39;ho già detto tre volte e non posso darti nessun risultato fino a quando non avremo risolto il problema! Ora togliti dal cazzo o ti prendo a schiaffi! 
&gt; 
&gt; //(Il dottor Cruciani si rivolge a SCP-086-IT, che inizia a canticchiare per provare a calmare il dottor Cruciani)// 
&gt; 
&gt; **SCP-086-IT:** Va tutto bene? 
&gt; 
&gt; **Dott. Cruciani:** Si, era solo un piccolo problema. Quindi tutti ti trovano carino e non vuoi andartene? 
&gt; 
&gt; **SCP-086-IT:** No, perché ho trovato amici per la vita. 
&gt; 
&gt; //(Il dottor Livi guarda SCP-086-IT, costernato)// 
&gt; 
&gt; **Dott. Livi:** Tullio, che diamine è &#39;sto affare? Stai davvero discutendo con un peluche? 
&gt; 
&gt; **Dott. Cruciani:** //(guarda il dottor Livi con furia)// Niceto, se non vuoi uscire, almeno stai zitto! Guarda come è carino! 
&gt; 
&gt; //(SCP-086-IT si rivolge al dottor Livi)// 
&gt; 
&gt; **SCP-086-IT:** Vuoi essere mio amico? 
&gt; 
&gt; **Dott. Livi:** //(in francese)// Ma che cazzo... 
&gt; 
&gt; //(Il dottor Livi guarda SCP-086-IT. L&#39;entità balla e squittisce sulla scrivania guardando il dottor Livi.  Esso si trattiene a malapena dal sorridere ma finisce per cedere.)// 
&gt; 
&gt; **Dott. Livi:** Tullio... Sai quanto è duro per me ammetterlo, ma... È troppo carino. 
&gt; 
&gt; **Nota del dottor Cruciani:** Quest&#39;oggetto ha ammorbidito //Niceto Livi//. Non pensavo fosse possibile. Dovremmo concentrarci sui suoi effetti memetici, non ho mai visto Niceto sorridere altro che ironicamente.
&gt; Ho parlato con la dottoressa Zaffiro. Laura mi ha detto che Niceto è stato felice e simpatico durante i tre giorni seguenti. Un tale atteggiamento al lavoro non è normale da parte sua, Laura mi ha chiaramente fatto partecipe della sua ansia scaturita dalla situazione, soprattutto dopo che Niceto ha detto che voleva comprarsi un pinguino peluche. Ha detto che ha mandato Niceto all&#39;ospedale per un esame con la dottoressa Lombardi.  Spero non rimarrà influenzato da SCP-086-IT. 
[[/collapsible]]
[[collapsible show=&#34;+ Intervista a SCP-086-IT&#34; hide=&#34;- Nascondere&#34;]]
&gt; **Intervistato:** SCP-086-IT
&gt; **Intervistatore:** Dott. T. Cruciani, direttore del Sito Vulcano 
&gt; **Premessa:** L’intervista si svolge due settimane dopo il recupero fatto dal figlio del dottor Cruciani. 
&gt; 
&gt; ------
&gt; 
&gt; **SCP-086-IT:** Cosa faccio qui? Dov’è Dario? 
&gt; 
&gt; **Dott. Cruciani:** Se n’è andato all’università. Non poteva prenderti con lui. 
&gt; 
&gt; //SCP-086-IT assume un&#39;espressione triste.// 
&gt; 
&gt; **SCP-086-IT:** Sono stato abbandonato ancora… 
&gt; 
&gt; **Dott. Cruciani:** Ora sono io che mi occuperò di te. Conosco Dario, è mio figlio. Sono il dottor Tullio Cruciani, sono un informatico. 
&gt; 
&gt; //SCP-086-IT guarda il dottor Cruciani e sembra ballare.// 
&gt; 
&gt; **Dott. Cruciani:** Mio figlio mi ha detto che ti aveva trovato in una struttura abbandonata. Che facevi là? 
&gt; 
&gt; **SCP-086-IT:** Cercavo un amico. Sono da solo e volevo qualcuno che si occupasse di me. Allora camminavo. Ho sentito tuo figlio e i suoi amici allora mi sono avvicinato. Mi hanno trovato e hanno detto che ero molto carino e divertente. Allora Dario mi ha preso e ha detto che mi avrebbe dato a sua cugina. Ma mi ha messo nella sua camera e mi ha messo nuovi peli. Ero contento //(balla squittendo con gioia)//. Poi mi ha filmato mentre camminavo e parlavo. Trovava questo molto divertente e io ero contento perché lo divertivo. E se lo diverto, significa che mi terrà con lui. 
&gt; 
&gt; **Dott. Cruciani:** Si, me ne ha parlato, ecco perché ti ho portato qui. 
&gt; 
&gt; **SCP-086-IT:** Perché lo hai fatto? 
&gt; 
&gt; **Dott. Cruciani:** Mio figlio ha capito che non sei un pupazzo ordinario. Un pupazzo normale non è autonomo. Non cammina. Non parla così bene come te. Non parla nemmeno italiano. Ti abbiamo resettato, abbiamo tolto le batterie, non siamo riusciti a spegnerti. 
&gt; 
&gt; **SCP-086-IT:** Sono un peluche molto bravo, dormo di notte, come gli umani. Non ho bisogno di nessuna app per addormentarmi. Mi ricarico quando dormo. Come Dario. 
&gt; 
&gt; **Dott. Cruciani:** Allora perché camminavi di notte nella struttura in cui Dario ti ha trovato? 
&gt; 
&gt; **SCP-086-IT:** Perché mi hanno svegliato. Ridevano molto forte. 
&gt; 
&gt; **Dott. Cruciani:** Quindi sei arrivato per farti vedere? 
&gt; 
&gt; **SCP-086-IT:** Sì . //(si rifiuta di guardare il dottor Cruciani e immagini di lacrime compaiono negli schermi che rappresentano i suoi occhi)//. Volevo un amico. È da anni che cerco amici. Ma nessuno mi vuole. 
&gt; 
&gt; **Dott. Cruciani:** Sai perché? 
&gt; 
&gt; //(SCP-086-IT guarda a terra)// 
&gt; 
&gt; **SCP-086-IT:** Perché sono un vecchio peluche. Non interesso più nessuno. Ero a casa di una ragazza e lei mi ha abbandonato, e mi ha buttato nella spazzatura. Ma non voglio essere buttato nella spazzatura, non ho fatto niente di male. Sono solo vecchio, non è colpa mia. 
&gt; 
&gt; **Dott. Cruciani:** Capisco. Sei riuscito a fuggire dalla spazzatura? Dove sei andato dopo? 
&gt; 
&gt; **SCP-086-IT:** Non mi ricordo più. Ma ho camminato. Per molto tempo. 
&gt; 
&gt; **Dott. Cruciani:** Per trovare un amico? 
&gt; 
&gt; **SCP-086-IT:** Si. Ma nessuno mi voleva. Ma sono utile, sai. 
&gt; 
&gt; **Dott. Cruciani:** Cosa fai? 
&gt; 
&gt; **SCP-086-IT:** Sono un peluche. Sono rassicurante. Sono l’amico dei bambini. 
&gt; 
&gt; **Dott. Cruciani:** Quindi cercavi solo un bambino da rassicurare? 
&gt; 
&gt; **SCP-086-IT:** Si. Volevo un migliore amico per la vita. Ma i bambini crescono. E quando crescono, non vogliono più giocare. Allora mi abbandonano. Ho avuto molti proprietari e tutti mi hanno abbandonato. 
&gt; 
&gt; //(SCP-086-IT emette rumori simili a dei pianti. Il dottor Cruciani si sente a disagio.)// 
&gt; 
&gt; **Dott. Cruciani:** E… eri in questa struttura di notte per dormire e poi andare a Torino per trovare… un amico? 
&gt; 
&gt; **SCP-086-IT:** Si. Un amico per la vita. E sono molto contento di aver trovato Dario. 
&gt; 
&gt; //(SCP-086-IT si rimette a ballare)// 
&gt; 
&gt; **SCP-086-IT:** Spero che non mi abbandonerà mai. Non voglio più essere abbandonato. Ecco perché devo divertirlo. Devo sempre divertirlo. E rassicurarlo quando ha paura. Sono un pupazzo, sono stato creato per questo. 
&gt; 
&gt; **Dott. Cruciani:** Dario mi ha detto dell&#39;iscrizione sotto la tua zampa. Ne sai qualcosa? 
&gt; 
&gt; **SCP-086-IT:** No. Anche lui mi ha chiesto cosa fosse ma non ne ho idea. Nessuno dei miei proprietari si è chiamato Caeli. Non so da dove viene. Non mi sono fatto domande. Dopotutto, il lavoro di un pinguino come me non è di farsi tali domande, giusto? 

&gt; **Nota del dottor Cruciani:** Quest&#39;entità è troppo carina, voglio darle un abbraccio. 

&gt; **Nota della dottoressa Ammanati, vicedirettrice del Sito Vulcano:** Alcuni giorni dopo l’intervista, il direttore Cruciani ha messo SCP-086-IT in una cella di contenimento adattata. Noto che lo filma spesso e che sembra divertito e felice. Questo atteggiamento non è normale da parte di Tullio. Non conosciamo ancora bene le capacità anomale di questa entità, non dobbiamo abbassare le nostre difese e lasciarci ammorbidire da un&#39;anomalia. Chissà quale capacità nascoste potrebbe avere?  Capacità memetiche? Psichiche? Percepisce le nostre emozioni? Può influire sul carattere della gente e lo sa? Per Arianna Contadi, c&#39;è una spiegazione alla sua gioia durante i giorni dopo l&#39;intervista e questa spiegazione è semplice: è innamorata. Ma per Niceto Livi e Tullio, non c&#39;è nessuna spiegazioni e questo mi fa paura.
