[[include credit:start]]
**Articolo:** [*http://scp-wiki.wikidot.com/scp-869 SCP-869]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-869/scp-869.png|caption=File di foto della struttura che ospita SCP-869, scattata precedentemente al contenimento]]

**Elemento #:** SCP-869

**Classe Oggetto:** Euclid

**Procedure Speciali di Contenimento:** La struttura che ospita SCP-869 dev&#39;essere controllata e gestita dalle Offerte Supertastiche per le Feste, una compagnia di facciata della Fondazione, e deve restare operativa ed aperta al pubblico per il suo scopo previsto. Un ponte di servizio secondario dev&#39;essere costruito per rimpiazzare SCP-869. SCP-869 deve restare chiuso allo staff del parco e al pubblico. Entrambe le estremità di SCP-869 devono essere monitorate dal personale della Fondazione, in veste di ufficiali addetti alla sicurezza, allo scopo di prevenire accessi non autorizzati.

Tutte le indagini su SCP-869 e sull&#39;area oltre di esso devono essere condotte da personale di Livello 1 che agisca a gruppi di tre o più persone. Il personale addetto all&#39;indagine deve indossare abbigliamento adeguato alla moda tradizionale americana degli anni &#39;40 e deve portare con sé non più di dieci dollari in valuta precedente al 1948, così come dei tesserini appropriati al periodo che li identifichino secondo necessità come polizia locale, agenti FBI o personale della Fondazione, per facilitare l&#39;interazione con i funzionari del parco. Il personale che conduce le indagini non deve trasportare alcun equipaggiamento, tecnologia, od effetto personale che non fossero utilizzabili dalla Fondazione nel 1948. Il personale deve uscire da SCP-869 non più tardi delle 20, un&#39;ora prima della chiusura prevista del parco.

**Descrizione:** SCP-869 è un ponte di servizio collegato al Molo dei Divertimenti Storico di █████████, un parco divertimenti collocato su un molo che si estende verso l&#39;oceano nello stato USA di [CANCELLATO]. SCP-869 è stato creato nel 20██, contemporaneamente all&#39;edificazione del parco stesso, come ricostruzione di un precedente molo che esisteva nel medesimo luogo dal 194█ finché non era stato danneggiato gravemente dall&#39;Uragano [CANCELLATO] nel 19██ e successivamente demolito.

Le proprietà anomale di SCP-869 si manifestano ogniqualvolta il parco è aperto e nessuna delle attrazioni è stata chiusa per cattivo tempo. Quando queste condizioni vengono rispettate, approssimativamente il ██% delle persone che attraversano SCP-869 a piedi o su veicolo dal lato di terra non arriveranno al molo, ma perderanno il contatto visivo con la terra e con gli osservatori sul molo in un punto circa a metà strada fra le estremità del pontile. Basandosi sulle analisi forensi delle fotografie scattate dalle squadre d&#39;indagine, l&#39;area dove arrivano le persone influenzate in questo modo è fisicamente identica al molo originale costruito nel luogo come esisteva nell&#39;estate del 1948.

In tutte le indagini condotte dopo la scoperta delle proprietà di SCP-869, le interviste con i civili trovati all&#39;interno dell&#39;anomalia e le testimonianze raccolte in forma di calendari o giornali indicano che la data all&#39;interno dell&#39;anomalia è Sabato 24 Luglio 1948, █ anni dopo che il molo dei divertimenti originale ha aperto i battenti. L&#39;ora locale all&#39;interno dell&#39;anomalia è consistente con l&#39;orario al di fuori. Le indagini hanno mostrato che gli eventi all&#39;interno dell&#39;anomalia accadono sempre allo stesso modo e con le stesse tempistiche durante tutte le osservazioni, eccetto nelle occasioni in cui i membri della squadra d&#39;indagine sono direttamente coinvolti. In nessuna occasione una squadra d&#39;investigazione ha individuato una squadra precedente nell&#39;anomalia.

Non è stato ancora scoperto un modo di comunicare direttamente attraverso SCP-869. Radio, cellulari, satelliti e altre trasmissioni wireless si sono dimostrate non funzionali, e i tentativi di piazzare una linea telefonica attraverso SCP-869 hanno sempre avuto come risultato il fallimento per la squadra che trasportava i cavi nell&#39;accedere all&#39;anomalia.

In tutti i casi in cui è stato tentato, l&#39;attraversamento di SCP-869 dall&#39;anomalia verso la spiaggia prima della chiusura delle attività per la giornata (che il 24/7/48 avveniva alle 21) ha riportato i membri del team di investigazione sulla riva con successo. I membri della squadra che lasciano il molo all&#39;interno dell&#39;anomalia attraverso l&#39;uscita principale hanno constatato che la terraferma di [CANCELLATO] è identica sotto ogni aspetto percepibile allo stato in cui si trovava nel 1948. In ogni caso in cui una persona originaria dell&#39;anomalia è stata persuasa ad attraversare SCP-869 verso la terraferma, quell&#39;individuo non ha raggiunto la riva. Tutto il personale che è rimasto nell&#39;anomalia dopo la chiusura delle attività è stato dato per disperso; non è stata rinvenuta alcuna traccia della presenza o della disposizione finale delle persone scomparse all&#39;interno dell&#39;anomalia.

SCP-869 è venuta all&#39;attenzione della Fondazione poco tempo dopo l&#39;apertura del Molo dei Divertimenti Storico di █████████ nel 20██, e la successiva scomparsa di diversi impiegati del parco durante il percorso dalla terraferma al molo. Alla data attuale, si ha conoscenza di quindici individui smarriti all&#39;interno di SCP-869, comprensivi di undici civili e quattro membri del personale della Fondazione. Fare riferimento al Documento 869-332-B per un resoconto completo delle operazioni di investigazione e per i dossier sulle persone scomparse.

[[collapsible show=&#34;+ Mostra Addendum 869-1&#34; hide=&#34;- Nascondi Addendum 869-1&#34;]]
**Addendum 869-1, 30/7/1948:** In data Lunedì 26 Luglio, un individuo identificatosi come il Dr. █████ ███████ si è presentato al Sito 11 con addosso un tesserino d&#39;identificazione che non corrisponde a nessun individuo attualmente impiegato alla Fondazione, ma altrimenti in apparenza valido, ed ha affermato di essere un ricercatore della Fondazione dal giorno ██/██ dell&#39;anno 20██. Durante l&#39;interrogatorio, ███████ ha dichiarato che era rimasto bloccato nella giornata attuale mentre indagava su un oggetto SCP che non esiste ancora, e che aveva fatto rapporto alla più vicina struttura della Fondazione come previsto dal protocollo. A supporto delle sue affermazioni, ha dimostrato la conoscenza di un&#39;ampia varietà di protocolli della Fondazione, procedure di sicurezza e manufatti attualmente in contenimento. ███████ ha inoltre fatto diverse dichiarazioni riguardanti eventi mondiali che dovranno avvenire nel XX secolo, e su oggetti SCP attualmente sconosciuti o attualmente non contenuti dalla Fondazione. Il Dr. ███████ è stato particolarmente insistente sul fatto che la Fondazione dovrebbe terminare un bambino di otto anni residente a Dallas che, ha affermato, assasinerà un futuro presidente degli Stati Uniti, e che in nessuna circostanza un uomo di nome &#34;Thomas Wertham&#34; dovrà essere reclutato dalla Fondazione come ricercatore. Il Dr. ███████ ha fornito in aggiunta un documento SCP, riportato sopra, che ha presentato come un file sul contenimento dell&#39;anomalia responsabile del suo arrivo in quest&#39;era.

Basandosi sulla conoscenza dimostrata dal Dr. ███████ sulle procedure della Fondazione, sul suo comportamento negli interrogatori avanzati, e sulla natura di diversi altri artefatti rinvenuti sulla sua persona e all&#39;interno di essa, si presume alla data attuale che le sue dichiarazioni siano veritiere. La Fondazione sta perlustrando al momento l&#39;area di █████████ per qualsiasi traccia della presenza di altre persone scomparse a cui si fa riferimento nel sopracitato documento. Al Dr. ███████ sono stati somministrati degli amnestici di Classe-B e Classe-C, ed è stato trasferito al Sito 73 per un&#39;osservazione di lungo periodo, finché non sarà determinata una procedura per occuparsi di altre persone disperse per effetto di SCP-869.
[[/collapsible]]

[[collapsible show=&#34;+ Mostra Procedure Speciali di Contenimento Aggiornate&#34; hide=&#34;-Nascondi Procedure Speciali di Contenimento Aggiornate&#34;]]
**Procedure Speciali di Contenimento Aggiornate, 23/8/1948:** Tutte le persone considerate pervenute nell&#39;epoca attuale per effetto di SCP-869 devono essere prese in custodia dalla Fondazione il prima possibile. I soggetti devono essere interrogati e rilasciati fra la popolazione civile dopo essere stati sottoposti a terapia amnestica. Le impronte digitali delle persone temporalmente dislocate devono essere conservate a scopo di test, per confermare l&#39;identità di quelle scomparse all&#39;interno di SCP-869 dopo la sua costruzione.

I nomi delle persone temporalmente dislocate devono essere permenentemente rimossi dai registri. Ogni conoscenza anticipata di eventi che devono ancora accadere ottenuta tramite gli interrogatori dev&#39;essere resa accessibile esclusivamente al personale di Livello 5, e dev&#39;essere consultata solo allo scopo di verificare che i soggetti siano reali vittime di dislocamento temporale. La Fondazione non deve intervenire, né direttamente né indirettamente, sulla base di preconoscenze ottenute dalle persone dislocate da SCP-869 per prevenire o favorire l&#39;avverarsi degli eventi descritti in esse.

Il documento di contenimento di SCP-869 non deve essere archiviato nel database centrale. Quando SCP-869 sarà costruito nel 20██, il personale di ricerca non deve essere informato dell&#39;esistenza di questo documento. Dopo che il file di contenimento di SCP-689 sarà approvato ed archiviato nel database centrale, dovrà essere messo a confronto con il documento precedente dopo ogni revisione per determinare se e quando il contenuto del documento archiviato combacia con il documento precedente.
[[/collapsible]]

[[collapsible show=&#34;+ Mostra Addendum 869-23&#34; hide=&#34;- Nascondi Addendum 869-23&#34;]]
**Addendum 869-23, 30/5/2012:** In data 28/5/2012, il Dr. Jacob Andrews non è tornato da una ricognizione in SCP-869 entro le 21, e non si sono più avute in seguito sue notizie. In quella data, la copia del documento di contenimento di SCP-869 archiviata nel database era identica, parola per parola, a quella rinvenuta dalla Fondazione nel 1948. Il confronto fra le impronte digitali del Dr. Andrews con quelle archiviate dopo il recupero iniziale del documento nel 1948 suggeriscono con un&#39;alta probabilità che il Dr. Andrews sia il dottore sconosciuto che ha fornito la documentazione alla Fondazione. Il soggetto 869-1, come è menzionato nei documenti più recenti, è rimasto sotto la custodia della Fondazione al Sito 73 fino alla sua morte nel 1967, quando SCP-███ ha violato il contenimento.

Delle note sono state rinvenute nell&#39;ufficio del Dr. Andrews dopo la sua scomparsa, che affermavano come, durante le sue ricerche, fosse arrivato alla conclusione che SCP-869 rappresentava un mezzo per viaggiare nel tempo da quest&#39;epoca ad una specifica data del passato, e che aveva deciso di condurre un esperimento per determinare se si potesse usare questa conoscenza degli eventi non ancora accaduti per alterare il corso della storia. Si può supporre che le sue dichiarazioni alla Fondazione nel 1948 su Harvey Lee Oswald e sull&#39;ex Direttore del Sito Wertham facessero parte del suo tentativo di operare tali cambiamenti al corso della storia.

Con effetto immediato, a nessun membro del personale impegnato in un&#39;indagine all&#39;interno di SCP-869 è consentito di lasciare il molo in altro modo che non sia lo stesso SCP-869. Ogni proposta su esperimenti per alterare il corso della storia, o trasmettere ad individui all&#39;interno dell&#39;anomalia delle preconoscenze sugli eventi posteriori al 1948 è preventivamente negata. Il personale addetto alle indagini è autorizzato ad usare la forza letale per prevenire i tentativi di violare questa direttiva.

È impossibile determinare in che misura il Dr. Andrews ed altre persone disperse all&#39;interno di SCP-869 abbiano deviato il corso della storia da quello che sarebbe potuto essere prima del loro dislocamento temporale, o se qualcuna di quelle persone potrebbe essere ancora viva. La Fondazione ha identificato ventuno persone come disperse nel 1948 per effetto di SCP-869; dato che solo quindici persone sono menzionate nel documento originale, e solo sedici sono riconosciute come disperse, incluso lo stesso Dr. Andrews, si può presupporre che almeno altre cinque persone saranno dislocate temporalmente da SCP-869 in futuro. Le relazioni dei coroner dal 1948 indicano che due maschi adulti uccisi a colpi d&#39;arma da fuoco sono stati ritrovati sulla spiaggia vicino a █████████ nel tardo luglio 1948. I proiettili rinvenuti nei cadaveri erano compatibili con le munizioni standard fornite alle squadre d&#39;investigazione della Fondazione che operavano all&#39;interno di SCP-869; a causa del grado di decomposizione dei corpi al momento del ritrovamento, e dell&#39;incompletezza delle relazioni dei medici legali, è impossibile determinare se quei corpi corrispondano a vittime di atti di violenza indipendenti o a persone che non si sono ancora smarrite all&#39;interno di SCP-869.
[[/collapsible]]
