**일련번호:** SCP-586-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 현재까지 SCP-586-KO를 격리할 방법을 찾지 못했다.  SCP-586-KO-1은 발견 즉시 회수한 뒤 사물형 금고에 보관해야 한다. SCP-586-KO-1에 대한 실험을 할 시 실험대상을 제외한 나머지 사람들은 반드시 장갑을 낀 채로 SCP-586-KO-1과 접촉해야한다. 민간인이 SCP-586-KO-2로 이동한 사실이 밝혀졌을 경우 면담 후 A급 기억소거제가 투여된다. SCP-586-KO-3의 사체들은 해부를 마친 후 소각처리를 해야한다. SCP-586-KO-3이 된 대상의 실종에 대해서는 범죄 혹은 단순 가출로 역공작을 펼쳐야 한다.


**설명:** SCP-586-KO는 키 1.8m의 인간형 독립체이다. SCP-586-KO는 검은 중절모에 사자탈을 쓰고 있으며 붉은색 양복을 입고 있으며 손에는 긴 가죽 채찍이 있다. SCP-586-KO의 양복에 있는 이름표에는 로드리나라고 적혀있다.

SCP-586-KO는 발현 조건을 충족한 개인(대상으로 지칭함)이 혼자 있을 때 근처에 나타나서 대상이 있는 곳으로 이동한다. SCP-586-KO의 알려진 대상은 다음과 같다.


* 15세에서 30세 사이의 남녀이다.
* 자신의 신체에 콤플렉스를 가지고 있다.
* 최근 2년 사이에 서커스 혹은 그것을 주제로 한 책, 영화, 공연 등을 본 적이 있다.


목표물에 도달한 객체는 알 수 없는 방법으로 대상을 데리고 사라지게 된다. 이후 사람들의 집 앞에 초대장(SCP-586-KO-1)이 오게 된다. 초대장에는 주소와 함께 환상서커스라고 적혀있으며 주소는 적혀있지 않다. 해당 초대장을 눈으로 직접 보는 상태로 신체가 15초 이상 접촉되면 SCP-586-KO-2로 이동된다.


SCP-586-KO-2는 변칙적인 장소로서 SCP-586-KO는 이를 환상서커스라고 칭한다. SCP-586-KO-2의 위치를 추적하려는 시도는 모두 실패했다. SCP-586-KO-2에 관객이 오고 잠시 후 내부의 불이 켜짐과 동시에 음악이 들리기 시작한다. 그리고 무대 중간에서 SCP-586-KO가 나타나 관객들에게 인사를 하며 SCP-586-KO-3 개체들과 함께 서커스를 한다.


SCP-586-KO-3은 SCP-586-KO의 영향을 받아 신체가 변형된 대상을 지칭한다. SCP-586-KO-3 개체들은 모두 일반인보다 신체능력이 뛰어나며 대상이 콤플렉스라고 생각한 신체 부위 혹은 신체적 특징이 변형되어 개조된 상태이다. 현재까지 SCP-586-KO가 어떤 방식으로 대상의 신체를 변형 혹은 개조시키는지는 미상이다. 또한 대다수의 SCP-586-KO-3 개체의 피부에는 채찍으로 맞은 상처가 나있으며 SCP-586-KO-3 개체들은 모두 지나치게 웃는 표정을 하고있다.


SCP-586-KO의 서커스가 끝나면 관객들은 자신이 있던 장소로 돌아가게 되며 SCP-586-KO-3 개체들은 자신의 집에서 죽은 상태로 나타나게 된다.


**부록 1.** 다음은 SCP-586-KO-3 개체 목록 요약본이다.


||~ **설명**||~ **신체변형** ||~ **비고**||
|| 27세 남성. 낮은 시력으로 인해 회사에서 해고된 적이 많음.|| 기존의 안구 크기가 일반인의 약 3배 정도 커졌고 눈꺼풀도 강제로 제거됨. 각막이 있던 자리가 망원경 렌즈로 교체됨.|| 대상은 서커스에서 굉장히 멀리 있고 작은 물체를 맞추는 공연을 하고 있었음.||
|| 18세 여성. 약한 신체로 인해 따돌림을 당한 적이 많음.|| 대상의 피부는 강철재질로 변형되었고 신체능력도 상승함. 그리고 고통도 일반인보다 덜 느끼는 것으로 보임.|| 대상은 서커스에서 불 위를 걷거나 액체질소가 가득 담긴 통에서 오래 버티기 같은 공연을 하고 있었음.||
|| 23세 성인남성. 절름발이임.|| 대상의 양다리는 하나로 융합이 되었고 등가죽은 찢긴 후 거대한 날개로 변형되어 양팔과  융합됨. 대상에 입에는 조악하게 새의 부리가 부착되어있음.|| 대상은 서커스에서 공중에 달린 링을 통과하는 공연을 하고 있었음.||
|| 30세 성인여성. 일반 여성보다 큰 키가 콤플렉스임.|| 대상의 하반신은 제거되었고 하반신이 있던 자리에 부속지들이 나와서 이동을 함.|| 대상은 서커스에서 밧줄 타기 공연을 하고 있었음.||

**부록 2 면담 기록.** SCP-586-KO의 공연을 관람한 ███ 박사가 SCP-586-KO-2가 끝난 후 SCP-586-KO와의 면담을 신청했다.

&gt; **[기록 시작]**
&gt; 
&gt; **███ 박사:** 면담에 참여해줘서 고맙습니다.
&gt; 
&gt; **SCP-586-KO:** 제가 인심 써서 시간 내줬으니까 빨리빨리 끝냅시다. 연습도 해야 되고요.
&gt; 
&gt; **███ 박사:** 일단 이름과 나이 어디서 왔는지 말해주시죠.
&gt; 
&gt; **SCP-586-KO:** 제 이름은 로드리나고요. 나이와 사는 곳은 미상입니다.
&gt; 
&gt; **███ 박사:** 나이와 사는 곳을 말해줄 수는 없는 건가요?
&gt; 
&gt; **SCP-586-KO:** 사생활입니다. 그리고 제가 바쁜데 굳이 시간 내서 면담 드리는 겁니다. 그니까 필요 없는 얘기는 하지마시죠.
&gt; 
&gt; **███ 박사:** 네 알겠습니다. 그럼 공연이 끝나면 뭐하나요?
&gt; 
&gt; **SCP-586-KO:** 저의 공연은 절대 끝나지 않습니다. 다음 공연을 위해서 열심히 연습하죠. 관객을 즐겁게 하는 게 저의 의무니까요.
&gt; 
&gt; **███ 박사:** 그렇군요. 그럼 왜 저 사람들을 서커스 공연에 쓰는 겁니까?
&gt; 
&gt; **SCP-586-KO:** 그들은 매우 불쌍한 사람들입니다. 콤플렉스 때문에 대인관계에 문제가 생겼죠. 그래서 제가 그들의 콤플렉스를 치료하고 자존감도 높이기 위해 연습을 시키는 겁니다.
&gt; 
&gt; **███ 박사:** 그 혹시 그 사람들 몸에 채찍 자국은 로드리나씨가 한 건가요?
&gt; 
&gt; **SCP-586-KO:** //(언성이 높아지며)// 무슨 말을 하는 겁니까? 그들의 몸에 생긴 상처는 연습 중에 생긴 영광의 상처입니다. 게다가 그들은 저와 함께 공연하는 것을 즐겁고 행복하게 여깁니다.
&gt; 
&gt; **███ 박사:** 좀 기분이 언짢으셨다면 죄송합니다. 혹시 어떻게 콤플렉스를 제거하는 겁니까?
&gt; 
&gt; **SCP-586-KO:** 뭐랄까...저의 기술로 콤플렉스를 제거합니다. 더 이상은 비밀이니 알려주지 않겠습니다.
&gt; 
&gt; **███ 박사**:알겠습니다. 근데 진심으로 그들은 당신과 서커스를 같이하는 것을 즐거워 합니까?
&gt; 
&gt; **SCP-586-KO:** 절 의심하는 것 같은데 다시 말하지만 그들은 저와 함께 있는 시간이 가장 행복한 순간이라 말했습니다. 아 시간이 이렇게 되었네요. 전 다음 공연을 준비해야 돼서요.
&gt; 
&gt; **███ 박사:** 알겠습니다.
&gt; 
&gt; **[기록 종료]**

**비고:** SCP-586-KO는 면담이 끝남과 동시에 SCP-586-KO-2와 SCP-586-KO-3와 함께 사라졌으며 ███ 박사는 재단 연구실로 돌아왔다. 이후 신체가 심각하게 변형된 시체 4구를 회수한 뒤 조사한 결과 해당 개체들이 SCP-586-KO와 함께 서커스를 한 것으로 밝혀졌다.
