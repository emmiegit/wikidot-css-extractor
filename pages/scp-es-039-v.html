**Объект №:** SCP-ES-039

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Флакон с SCP-ES-039 содержится в стандартном шкафчике, который круглосуточно охраняет один сотрудник службы безопасности.

Ни при каких обстоятельствах сотрудники с уровнем допуска 3 и выше не должны принимать SCP-ES-039 внутрь; в случае случайного приёма субъект помещается в карантин до полного прекращения эффектов объекта, после чего проходит соответствующее психологическое обследование. Исключений из данной процедуры не допускается. Также (кроме экспериментальных целей) не допускается контакт любого находящегося под действием SCP-ES-039 субъекта с любым обладающим способностью к вербальному общению SCP.

Поскольку Фонд владеет малым количеством SCP-ES-039, любые эксперименты с ним ограничены и требуют одобрения одного сотрудника класса В или выше.

**Описание:** SCP-ES-039 – это совокупность стандартного размера (два сантиметра) таблеток ярко-красного цвета, на поверхности которых выбиты слова &#34;In love&#34; (влюблён). Объект находится внутри полупрозрачного чёрного флакона, способного вместить 100 (сто) единиц SCP-ES-039; к данному флакону приклеена этикетка со словами &#34;In love&#34;, в правом нижнем углу которой указано количество: &#34;100/т&#34; (100 таблеток). В настоящее время в распоряжении Фонда находятся 63 (шестьдесят три) единицы SCP-ES-039.

Когда субъект принимает SCP-ES-039 внутрь, из таблетки высвобождается неизвестное вещество, которое временно изменяет физиологию некоторых частей центральной нервной системы. Вследствие этого субъект начинает испытывать крайне сильную привязанность к тому, с кем он вступит в первый вербальный контакт через несколько минут после приёма SCP-ES-039. Данная привязанность становится всё более сильной и достигает своего пика через 30 (тридцать) минут после приёма препарата: субъект будет выполнять все приказы объекта своего обожания, вплоть до тех действий, которые он бы никогда не предпринял в обычном состоянии (например, ранить или убить человека). Известно, что под действием SCP-ES-039 субъект может за считанные минуты поменять все свои убеждения, если человек, к которому он испытывает привязанность, этого пожелает (см. **Приложение: Журнал экспериментов 039-А**). При контакте субъекта с другими людьми его поведение не отличается от нормального за исключением того, что он описывает объект своей привязанности как нечто необыкновенное.

Через 48 часов после приёма таблетки эффекты SCP-ES-039 начинают ослабевать, точное время полного их прекращения различается для разных субъектов. После остановки действия аномального эффекта субъект не помнит ни факт приёма препарата, ни того времени, когда он находился под его действием. Если испытуемого спросить о событиях последних 48 часов, он опишет предшествующее приёму SCP-ES-039 время.

При смерти человека, к которому субъект испытывает привязанность, эффекты SCP-ES-039 сразу же пропадают.

Объект был обнаружен в округе Б██████, США: внимание Фонда привлёк А████ В████████, заставивший принять одну таблетку SCP-ES-039 Г██████ Ф█████████, мэра округа, после чего последний передал все свои полномочия А████ В████████, подписав необходимые документы. Через 48 часов мэр всё отрицал. Мобильная группа Ро-22 &#34;Передозировка отменена&#34; прибыла в указанный округ и применила амнезиаки класса А ко всем жителям, включая мэра Г██████ Ф█████████. А████ В████████ был устранён, 70 таблеток SCP-ES-039 поставлены на содержание.

**Приложение:** Журнал экспериментов 039-А.

**Субъект:** D-3879.
**Эксперимент:** Субъект, являющийся католиком, принял одну таблетку SCP-ES-039. Затем доктор К█████ вступает с ним в разговор, чтобы убедить, что бога не существует.
**Результат:** Через 35 (тридцать пять) минут разговора субъект полностью отрицал существование бога и говорил, что является атеистом.
Через 49 (сорок девять) часов субъект снова признал себя католиком. 69 (шестьдесят девять) таблеток остаётся в распоряжении Фонда.

**Субъект:** D-3980.
**Эксперимент:** Субъект, являющийся атеистом, принял одну таблетку SCP-ES-039. Затем доктор К█████ вступает с ним в разговор, чтобы убедить в существовании бога, который представляет собой &#34;способного летать монстра из спагетти&#34;.
**Результат:** Через 32 (тридцать две) минуты разговора субъект подтверждает существование летающего макаронного монстра в качестве единственного бога.
Через 48 (сорок восемь) часов и 19 (девятнадцать) минут субъект снова отрицает существование бога. 68 (шестьдесят восемь) таблеток остаётся в распоряжении Фонда.

**Субъект:** D-4081.
**Эксперимент:** Субъект принял одну таблетку SCP-ES-039. Затем доктор К█████ вступает с ним в разговор, даёт субъекту 9 мм пистолет и приказывает застрелиться.
**Результат:** При получении приказа субъект не ответил и продолжал молчать, пока не получил другой приказ. 67 (шестьдесят семь) таблеток остаётся в распоряжении Фонда.
**Примечание:** На мгновение мне показалось, что он меня пристрелит. Если ещё будете проводить опыты, где надо рисковать собственной шкурой, на меня не рассчитывайте. – Доктор К█████.

**Субъект:** D-4182.
**Эксперимент:** Субъект принял две таблетки SCP-ES-039. Доктор вступает с ним в разговор, чтобы проверить, изменится ли аномальный эффект объекта.
**Результат:** Через 5 (пять) минут после приёма таблетки субъект забился в конвульсиях, ещё через 10 (десять) минут умер от аневризмы. 65 (шестьдесят пять) таблеток остаётся в распоряжении Фонда.

**Субъект:** D-4283.
**Эксперимент:** Субъект принял одну таблетку SCP-ES-039. Затем доктор К█████ вступает с ним в разговор, даёт субъекту 9 мм пистолет и приказывает убить D-3980.
**Результат:** D-3980 убит выстрелом в голову.
Через 45 (сорок пять) часов D-4283 стал отрицать факт выстрела. 64 (шестьдесят четыре) таблетки остаются в распоряжении Фонда.

**Субъект:** D-4384.
**Эксперимент:** Субъект принял одну таблетку SCP-ES-039. Затем его помещают в камеру содержания [[[SCP-682]]].
**Результат:** [ДАННЫЕ УДАЛЕНЫ]. Субъект устранён. 63 (шестьдесят три) таблетки остаются в распоряжении Фонда.
**Примечание:** Чёртова зелёная козявка. – Доктор К█████.

**Субъект:** Без регистрации.
**Эксперимент:** После того, как предложение доктора Хоббса было одобрено Советом О5, начато 15 экспериментов со случайными гражданскими лицами с целью разработки более эффективных амнезиаков.
**Результат:** Эксперимент в процессе.</textarea></pre>
