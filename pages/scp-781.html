**Αριθμος Αντικειμένου:** SCP-781

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-781 πρέπει να περιοριστεί σε ένα ενισχυμένο κελί με μια ρυθμιστική ζώνη τουλάχιστον 25m x 25m γύρω του. Το κελί του ατόμου θα πρέπει να περιλαμβάνει κρεβάτι, μπάνιο και περιορισμένες μορφές ψυχαγωγίας όπως έχει εγκριθεί. Μόλις το άτομο αρχίσει να κοιμάται, συνήθως γύρω στις 20:00, όλο το προσωπικό που βρίσκεται στον κύριο θάλαμο περιορισμού θα πρέπει να εκκενωθεί. Απαγορεύεται σε όλο το προσωπικό να παρεμβαίνει σε οποιαδήποτε κατάσταση εντός του θαλάμου του SCP-781 μεταξύ 20:00 και 07:00, παρά τις εκκλήσεις για βοήθεια ή προσοχή από το SCP-781. [Βλέπε Συμπληρωματικό έγγραφο 781-05]

Το SCP-781 θα παίρνει συνέντευξη κάθε πρωί στις 07:00 από τον Δρ. Γκλάς. Όποιο προσωπικό δει το SCP-781 στα όνειρά του, πρέπει να αναφέρεται στον Δρ. Γκλάς για τεκμηρίωση.

Τα λείψανα του SCP-781 θα πρέπει να συλλέγονται και να τοποθετούνται στη μέση του θαλάμου περιορισμού του μετά από κάθε περιστατικό που θα έχει ως αποτέλεσμα το θάνατό του.

**Περιγραφή:** Το SCP-781 φαίνεται να είναι ένας άνθρωπος άνδρας μεσογειακής καταγωγής, ηλικίας περίπου [ΑΠΟΡΡΗΤΑ] ετών κατά την █/█/10. Ωστόσο, όταν ανακτήθηκε για πρώτη φορά το █/█/97, φαινόταν να είναι περίπου [ΑΠΟΡΡΗΤΑ] ετών. Οι αυτοψίες που πραγματοποιήθηκαν στο άτομο διαπίστωσαν ότι το SCP-781 είναι φυσιολογικά πανομοιότυπος με τον μέσο άνθρωπο. Οι λόγοι για τυχόν ανωμαλίες γύρω από το SCP-781, συμπεριλαμβανομένου του μειωμένου ρυθμού γήρανσης, είναι άγνωστοι.

Πιστεύεται ότι ενώ κοιμάται, το SCP-781 εκδηλώνει ακούσια το περιεχόμενο των ονείρων του σε φυσική μορφή. Η πλειονότητα αυτών των &#34;εκδηλώσεων&#34; είναι εχθρικές και άκρως επικίνδυνες και κατά μέσο όρο το SCP-781 σκοτώνεται τρεις φορές την εβδομάδα. Πειράματα με τη χρήση ατόμων κατηγορίας D δείχνουν ότι αυτές οι εκδηλώσεις στοχεύουν ειδικά το SCP-781 σε σχέση με άλλα πιθανά θύματα, αλλά είναι ικανές να βλάψουν άλλους σε περίπτωση που επιχειρήσουν να παρέμβουν.

Φαίνεται ότι, αν και απαιτείται ο ύπνος του SCP-781 για τη δημιουργία εκδηλώσεων, δεν απαιτείται να συνεχίσει να κοιμάται για τη συνέχιση της ύπαρξής τους. Ευτυχώς, αυτές οι εκδηλώσεις δεν είναι εντελώς ανεξάρτητες από τον δημιουργό τους και παραμένουν πάντα σχετικά κοντά στο SCP-781, σε απόσταση περίπου 9 μέτρων. Εκδηλώσεις που έστω και εν μέρει αναγκάζονται να βγουν από αυτό το εύρος εξαφανίζονται αμέσως εντελώς. Οι εκδηλώσεις φαίνεται να παραμένουν πάνω από πέντε (5) λεπτά ακόμη και μετά τον φυσικό θάνατο του SCP-781.

Τέλος, πρέπει να σημειωθεί ότι το SCP-781 φαίνεται να είναι ικανό να αναστηθεί αυτόματα. Αν και το άτομο δεν παρουσιάζει αντίσταση σε τραυματισμούς ή θάνατο πέρα από τα όρια ενός φυσιολογικού ανθρώπου, δώδεκα (12) ώρες μετά τον φυσικό &#34;θάνατο&#34; του SCP-781 κάθε απομεινάρι του πτώματός του εξαφανίζεται. Άλλες δώδεκα (12) ώρες αργότερα, ένα πλήρως υγιές SCP-781 εμφανίζεται σε απόσταση 10 μέτρων από τον τόπο του προηγούμενου θανάτου του.

**Περαιτέρω σημειώσεις:** Ενώ το SCP-781 φαίνεται να μην έχει κανέναν έλεγχο στις δικές του ονειρικές εκδηλώσεις, οι εξετάσεις έδειξαν ότι είναι ικανός να αντιλαμβάνεται και να χειρίζεται τα όνειρα των κοιμώμενων ατόμων που βρίσκονται κοντά του. Αυτή η ικανότητα ήταν χρήσιμη για τον προσδιορισμό της πηγής των εκδηλώσεων του SCP-781.

**Έγγραφο 781-01:** Οι περισσότερες από τις νυχτερινές εκδηλώσεις του SCP-781 είναι εχθρικές προς το SCP-781 και σπεύδουν να του προκαλέσουν ζημιά. Η πλειονότητα των εκδηλώσεων δεν επαναλαμβάνεται ποτέ, αλλά υπήρξαν περιπτώσεις όπου εμφανίστηκαν επαναλαμβανόμενες εκδηλώσεις. Ακολουθεί ένας κατάλογος με ορισμένες από τις εκδηλώσεις που έχουν παρατηρηθεί περισσότερες από μία φορές.

* Από το πάτωμα ξεπηδούν λύματα, συνοδευόμενα από ένα φαινομενικά ατελείωτο σμήνος αρουραίων, τα οποία γρήγορα κατακλύζουν το SCP-781 και τον καταβροχθίζουν ζωντανό, αφήνοντας μόνο κόκαλα και κομμάτια σάρκας. Έχει παρατηρηθεί δύο φορές.

* Μια μεγαλόσωμη γυναίκα που κρατάει ένα λάστιχο που φαίνεται να προεξέχει από το έδαφος, το οποίο εισάγει με τη βία στο λαιμό του SCP-781. Το λάστιχο φαίνεται να βγάζει ένα πηχτό λευκό υγρό, το οποίο η γυναίκα χρησιμοποιεί για να πνίξει το SCP-781. Εμφανίστηκε δύο φορές.

* Μια μεγάλη ανθρωποειδής φιγούρα ύψους περίπου 4,57 μέτρων, που αποτελείται από μια διαφανή και ιδιαίτερα όξινη ουσία. Εμφανίστηκε δύο φορές, και τις δύο φορές μετά από συνεντεύξεις με προσωπικό εκτός του Δρ. Γκλάς. Τείνει να αρπάζει το SCP-781 στα χέρια του μέχρι να πεθάνει λόγω σοβαρών εγκαυμάτων από οξύ ή ασφυξίας.

* Μια μεγάλη αιωρούμενη μάζα με πολλές έλικες που έφεραν αιχμηρά αγκάθια σαν βελόνες, τα οποία τράβηξαν με τη βία το SCP-781 μέσα τους. Το SCP-781 πέθανε δύο ώρες αργότερα από απώλεια αίματος. Εμφανίστηκε τρεις φορές σε διάστημα ενός μηνός, αλλά δεν έχει εμφανιστεί έκτοτε.

* Μια ηλικιωμένη γυναίκα με σάπια σάρκα, η οποία επιτίθεται στο SCP-781 με τα δόντια και τα νύχια της. Συνήθως το SCP-781 είναι σε θέση να αντεπιτεθεί, αλλά σχεδόν πάντα φέρει βαριά τραύματα που απαιτούν την ευθανασία του από το προσωπικό. Έχει εμφανιστεί τρεις φορές.

* Ένας άνδρας που φοράει χειρουργική μάσκα, ο οποίος δένει το SCP-781 στο κρεβάτι του και προχωράει στο άνοιγμα της κοιλιάς του με ένα νυστέρι, αφαιρώντας διάφορα όργανα. Εμφανίστηκε τρεις φορές, κάθε φορά μετά από αυτοψία που διενεργήθηκε στο SCP-781.

* Ένα άγαλμα που μοιάζει με [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Δεν παρατηρείται να βλάπτει σωματικά το SCP-781, αλλά φαίνεται να προκαλεί μεγάλη αγωνία στο άτομο, και συχνά το SCP-781 έχει λιποθυμήσει από υπεραερισμό στη θέα αυτής της εκδήλωσης. Η συγκεκριμένη εκδήλωση έχει εμφανιστεί τέσσερις φορές τώρα, ξεκινώντας από την ημέρα που το SCP-781 εκτέθηκε στο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

**Συμπληρωματικό έγγραφο 781-01:** Βλέπε [[[Καταγραφή Αξιολόγησης 781]]] για εκτεταμένη ψυχολογική αξιολόγηση και εξετάσεις.

**Συμπληρωματικό έγγραφο 781-02:** Όταν εισήχθησαν στην παρουσία του [[[SCP-452]]], το SCP-781 και το SCP-452 έδειξαν σημάδια ταραχής και ανησυχίας. Όταν ρωτήθηκε, το SCP-781 δήλωσε απλώς ότι οι αράχνες τον έκαναν να νιώθει άβολα. Όταν ο ιστός του SCP-452 εισήχθη στο SCP-781 με σκοπό να σταματήσουν τα όνειρα του SCP-781, τα πειράματα δεν είχαν ασυνήθιστα αποτελέσματα μέχρι [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] με αποτέλεσμα δώδεκα (12) απώλειες προσωπικού. Περαιτέρω εξετάσεις μεταξύ του SCP-781 και του SCP-452 διακόπτονται και το SCP-781 πρέπει να αποφεύγει πάση θυσία τη φυσική επαφή με τους ιστούς του SCP-452.

**Συμπληρωματικό έγγραφο 781-03:** Η εξέταση του SCP-███ με το SCP-781 είχε εξαιρετικά ασυνήθιστα αποτελέσματα. Μετά από αρκετές προσπάθειες, το SCP-781 μπόρεσε να ελέγξει πλήρως τη σύνθεση του καπνού, αν και του πήρε χρόνο και αρκετή συγκέντρωση. Περαιτέρω εξετάσεις του SCP-███ απαγορεύονται, καθώς το να δίνεται στο SCP-781 η δυνατότητα να δημιουργεί ό,τι θέλει, για προφανείς λόγους, αποθαρρύνεται σε μεγάλο βαθμό.

**Συμπληρωματικό έγγραφο 781-04:** Με εντολή του O5-█, από την █/█/00 το προσωπικό δεν πρέπει πλέον να παρεμβαίνει στις νυχτερινές επιθέσεις του SCP-781. Έχει αποφασιστεί ότι οι απώλειες προσωπικού και οι δαπάνες πόρων που απαιτούνται για την προστασία του SCP-781 δεν μπορούν πλέον να δικαιολογηθούν, καθώς η συνεχής παρέμβαση έχει προκαλέσει μόνο την αύξηση της επικινδυνότητας και της αστάθειας των εκδηλώσεων, ενώ η αθάνατη φύση του SCP-781 έχει αποδειχθεί πλήρως σε κάθε περίπτωση.

**Συμπληρωματικό έγγραφο 781-06:** Το SCP-781 ήταν εξαιρετικά επιτυχημένο στον έλεγχο του [[[SCP-122.]]] Θα ήταν πλεονέκτημα για το Ίδρυμα να χρησιμοποιήσει το ελεγχόμενο SCP-122 για [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]

**Συμπληρωματικό έγγραφο 781-07:** Βλ. Καταγραφή συμβάντων 122-1/781x.
