    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-O5 Council-J  - {{The O5 Council}}
**Auteur :** [[user cybersqyd]]
**Traducteur :** [[user ItsWidee]]
**Date de publication originale :** 26 mai 2021
[[include credit:end]]


**Objet n^^o^^ :** {{Le Conseil O5.}}

**Classe :** {{Contrition.}}

**Procédures de Confinement Spéciales :** {{Se repentir.}}

**Description :** {{Vous savez ce que vous avez fait.}}

**Addendum 1 :** {{Pénitence.}}

&gt; {{S&#39;excuser.}}
&gt; 
&gt; Nous, le Conseil O5, nous excusons pour notre erreur. Nous avons commis un péché impardonnable, et offrons ceci comme une démonstration de notre contrition.
&gt; 
&gt; {{Implorer.}}
&gt; 
&gt; Nous, le Conseil O5, implorons votre pardon. Nous acceptons les conséquences de nos actions et prions qu&#39;elles n’affectent que nous.
&gt; 
&gt; {{Expier.}}
&gt; 
&gt; Nous, le Conseil O5, promettons de nous expier complètement. Nous Sécuriserons. Nous Confinerons. Nous Protégerons. Sous notre direction, le monde deviendra sûr.
&gt; 
&gt; {{Jurer.}}
&gt; 
&gt; Nous, le Conseil O5, jurons de ne pas faire de mal. Ni nos actions, ni notre inaction, ne nuiront à ceux que nous protégeons.
&gt; 
&gt; {{Se souvenir.}}
&gt; 
&gt; Nous, le Conseil O5, nous souviendrons. Nous enregistrerons ce que nous faisons, et ce que nous faisons faire.

**Addendum 2 :** {{Justification.}}

&gt; **O5-1 :** Nous avons fait ce que nous avons promis.
&gt; 
&gt; **O5-2 :** Nous avons fait ce que nous avons cru.
&gt; 
&gt; **O5-3 :** Nous avons fait ce que nous avons désiré.
&gt; 
&gt; **O5-4 :** Nous avons fait ce que nous devions faire.
&gt; 
&gt; **O5-5 :** Nous avons fait ce que nous avons pu.
&gt; 
&gt; **O5-6 :** Nous avons fait ce que nous avions à faire.
&gt; 
&gt; **O5-7 :** Nous avons fait ce que nous avons choisi.
&gt; 
&gt; **O5-8 :** Nous avons fait ce dont nous avions besoin.
&gt; 
&gt; **O5-9 :** Nous avons fait ce que nous avons voulu.
&gt; 
&gt; **O5-10 :** Nous avons fait ce que nous avons demandé.
&gt; 
&gt; **O5-11 :** Nous avons fait ce que nous avons permis.
&gt; 
&gt; **O5-12 :** Nous avons fait ce que nous avons interdit.
&gt; 
&gt; **O5-13 :** Nous avons confiné.

**Addendum 3 :** {{Dédommagement.}}

&gt; **O5-1 :** En guise de dédommagement, j’offre mon secret.
&gt; 
&gt; **O5-2 :** En guise de dédommagement, j’offre ma morale.
&gt; 
&gt; **O5-3 :** En guise de dédommagement, j’offre mon calcul.
&gt; 
&gt; **O5-4 :** En guise de dédommagement, j’offre ma diplomatie.
&gt; 
&gt; **O5-5 :** En guise de dédommagement, j’offre mon savoir.
&gt; 
&gt; **O5-6 :** En guise de dédommagement, j’offre ma puissance.
&gt; 
&gt; **O5-7 :** En guise de dédommagement, j’offre mon autorité.
&gt; 
&gt; **O5-8 :** En guise de dédommagement, j’offre ma fortune.
&gt; 
&gt; **O5-9 :** En guise de dédommagement, j’offre mes recherches.
&gt; 
&gt; **O5-10 :** En guise de dédommagement, j’offre mes enregistrements.
&gt; 
&gt; **O5-11 :** En guise de dédommagement, j’offre ma désinformation.
&gt; 
&gt; **O5-12 :** En guise de dédommagement, j’offre mes prédictions.
&gt; 
&gt; **O5-13 :** En guise de dédommagement, j’offre mon âme.

**Addendum 4 :** {{Absolution.}}

{{[ACCÈS REFUSÉ]}}

 **Addendum 5 :** {{Explication.}}

{{Le monde s’effondrera devant moi. Il ne doit en rester aucune trace. Rien ne sera pardonné.}}

{{C&#39;est ce que vous méritez pour avoir volé mon déjeuner dans le réfrigérateur commun de la Salle de Repos 12.}}</textarea></pre>
