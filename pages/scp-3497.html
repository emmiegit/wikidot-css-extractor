**SCP-3497:** 역발하는 새(Backfiring Birds)
**원작:** https://scp-wiki.wikidot.com/scp-3497
**저자:** [[*user ModernMajorGeneral]]
**역자:** [[*user TocoT0ucan_98]]
[[include info:end]]

[[include component:image-block

]]

**일련번호:** SCP-3497

**등급:** --유클리드(Euclid)-- 케테르(Keter)

**특수 격리 절차:** 제3497기지에 SCP-3497 가번식 개체 열 쌍이 수용되어 있다. 수의과 직원들은 해당 개체들을 포획 상태에 있는 비변칙적인 동종 개체와 동일한 방식으로 관리한다. 민간 항공기나 선박은 제3497기지 300km 이내로 접근할 수 없으며, 혼란 방지를 위해 해당 지역에 있는 모든 재단 교통편에 SCP-3497의 성질을 간단히 알린다.

야생에 있는 SCP-3497 개체의 격리는 기동특무부대 람다-4 (‘조류관찰자,,Birdwatchers,,’)가 맡는다. 부대에서 이용할 수 있도록 제3497기지에 SCP-3497 탐지 및 추적에 쓰이는 베리예프 A-50 공중조기경보기 두 대와 효과적인 격리를 위해 무장 및 장비 개수를 받은 Ka-27 헬리콥터 네 대가 배치되어 있다. 야생 SCP-3497 개체들은 보통 살처분되지만, 연구할 가치가 있는 행동이 보인다면 람다-4 부대원의 판단에 따라 포획될 수도 있다.

재단 인원들은 북태평양 도처에서 군 및 민간 지상 기반 레이더 설비와 항공 무전 교신을 감시하는 임무를 맡는다. SCP-3497일 가능성이 있는 목격 사례는 전부 제3497기지로 보고하고, 군사활동 또는 기능 불량에 의한 것이라는 내용의 위장정보를 유포한다. SCP-3497 목격에 관한 긴장 상태를 점감시킬 목적으로, 외무부에서 지방 정부와 연락하기 위한 태스크포스를 설치했다.

**설명:** SCP-3487은 변칙적인 갈래꼬리바다제비(//Oceanodroma furcata//) 변종을 통틀어 가리키는 명칭이다. 이 SCP는 해당 종의 표준 개체와 유전적으로 구별되지 않고, 유사한 행동양식을 보이며 쿠릴열도와 태평양 북서쪽 범위에서 번식한다. SCP-3497은 정밀 레이더 단면도가 Tu-22M 폭격기[[footnote]]NATO 암호명은 ‘백파이어(Backfire)’.[[/footnote]]와 유사한 40m^^2^^의 레이더 단면도를 지니고 있다. 이 단면도는 SCP-3497 개체들이 서로 인접해 있을 때 중첩되어 SCP-3497 무리가 레이더상에서 구분되지 않는 커다란 덩어리로 나타나게 한다. SCP-3497의 물리적 성질에는 영향이 없다.

SCP-3497이 레이더 시스템에 추적당하는 동안 1그램이 넘는 양의 물질을 배출할 때 이차적인 변칙성이 나타난다. 통제된 실험을 제외하고, 이는 SCP-3497이 배설할 때 가장 흔히 발생한다. SCP-3497은 레이더가 있는 위치를 향해 마하 5의 속도로 나아가는 Kh-15 공대지미사일[[footnote]]NATO 암호명은 AS-16 ‘킥백(Kickback)’.[[/footnote]]과 유사한 레이더 신호를 방출한다. 그 위치에 다다르면, 레이더 신호는 사라진다. SCP-3497을 처음으로 추적한 레이더만이 이 신호를 탐지할 수 있으며, 여러 레이더가 동시에 작동중이라면 각각의 레이더를 목표로 하는 신호가 개별 레이더마다 하나씩 잡힌다. 이 신호에 해당하는 물체는 레이더 탐지 이외에는 발견된 적이 없으며, 개체가 내보낸 배설물이나 다른 물질은 SCP-3497의 몸에서 분리되면 변칙성을 띠지 않는다.

SCP-3497의 변칙성은 유전되며, SCP-3497과 평범한 //O. furcata// 개체가 짝짓기하면 또다른 SCP-3497 개체가 태어난다. SCP-3497의 알이나 성장 중인 날지 못하는 새끼에서는 아무런 변칙성이 발견되지 않았다.

격리 활동으로 야생 SCP-3497 개체수가 상당히 감소했으며, 처음에 █████쌍이었던 가번식 개체가 2012년 현재 어림잡아 100쌍으로 줄었다. 1980년대 초에 만들어진 이후로, SCP-3497은 아시아태평양 지역에서 ██건의 핵미사일 위기를 야기한 것으로 추정된다.
 
**부록 3497-1:** SCP-3497가 언급된 다음 기록(러시아어에서 번역됨)은 1994년 아무르 지방에 있는 버려진 소련 공군 기지인 [편집됨]에서 회수한 것이다. 기록자는 정보총국 ‘P’ 부서와의 연줄이 있는 소련의 항공기술자 I. L. 자하로프 박사,,Dr I. L. Zakharov,,로 나와 있다.

[[collapsible show=&#34;+ 부록 3497-1&#34; hide=&#34;- 부록 3497-1&#34;]]

&gt; //1981/02/04//
&gt; 
&gt; 첫 실험은 성공적이었다! 리차고프 장군,,General Rychagov,,이 우리의 첫 새가 나는 걸 보러 방문했다. 관심이 있는 듯 했지만, 은신 폭격기들을 가져다주기 전까지는 그가 만족하지 않을 거라고 본다.
&gt; 그 모든 현대 과학의 영향 없이 이런 성과를 이루고도 아무런 인정을 받지 못하다니 분통 터지는 일이지만, 우리가 이걸 해낼 수 있다면 분명 레닌 훈장을 받을 만할 가치가 있을 거다.

&gt; //1981/09/11//
&gt; 
&gt; 아직도 과정을 역전시키는 데 진전이 없다. 항공기에 적용하기에는 새의 단면도가 너무 작은 건지도 모른다. 우리에게 도움이 될 수도 있을 새로운 네보,,Nebo,, 배열 레이더가 개발 중이라고 들었지만, 리차고프의 인내심이 바닥나고 있다. 신형 레이더가 작동을 하더라도, 그걸 이용할 수 있게 되기까지 계속할 자금이 없을 거다.
&gt; 이 모든 걸 그만두면 우리는 여태껏 헛수고를 해온 거다. 계속할 방도를 찾아내야 한다.

&gt; //1981/12/15//
&gt; 
&gt; 드디어, 좋은 소식이 있다. 오늘 크람스코이 대령,,Colonel Kramskoy,,이 기지를 방문했다. 늙고 뚱뚱한 리차고프와는 달리 공군 소속에 조종사다. 그가 오게끔 설득한 사람은 아나톨리인데, 듣자하니 둘이 오랜 동창이란다. 대령은 새들을 전파 교란용으로 쓴다는 생각에 반했다. 아나톨리는 그가 우스티노프 장관,,Minister Ustinov,,과 가까운 사이고, 우리를 위해 말을 좀 전해 줄 수 있을 거라고 했다. 우리는 프로젝트에서 폭격기 부분을 중단해야만 한다. 치욕스럽지만, 모든 상황이 지지부진하고 최소한 여기에서는 뭐라도 나와야만 한다.

&gt; //1982/01/08//
&gt; 
&gt; 크람스코이는 새들이 너무 느리게 움직인다는 데에 불만을 표했다. 그 점은 나도 알고 있다. 미국놈들이 이 녀석들한테 그리 오래 속고 있지는 않을 테니. 하지만 도저히 새들이 초음속으로 날도록 할 수가 없다. 그렇게 된다면 우리가 지금까지 해온 그 무엇보다도 더 인상적일 거다. 새들을 우리 비행기로 옮기는 건 가능하지만, 온도 조절과 여압이 되는 날개 포드가 있어야 하는데 그럴 바에야 그냥 평범한 교란장치를 쓰고 말지.
&gt; 미하일이 새들을 조종사 옆에 보관해 두자고 제안했다. 나는 크람스코이가 그에게 주먹을 한 방 먹여 주는 건 아닐까 하고 생각했다. 뭔가 다른 방도가 필요하다.

&gt; //1982/03/04//
&gt; 
&gt; 될 거라고는 생각도 못했는데, 아나톨리의 아이디어가 정말 효과가 있는 것 같다. 새들이 완벽하지는 않지만, 이제 약간 더 믿을 만하다. 본격적으로 선보일 준비가 거의 됐다.

&gt; //1982/04/20//
&gt; 
&gt; 새들이 온 사방에 돌아다닌다. 우리 극동 방공이 온통 난장판이 되었다. 우스티노프는 동맥류를 일으키다시피 했다고 한다.
&gt; 난 끝장이야.

[[/collapsible]]

**부록 3497-2 (20██/11/08):** 현존하는 SCP-3497 가번식 쌍의 소재가 모두 확인되었음에도 불구하고, 알류샨열도를 비롯해 이전에 SCP-3497 목격 사례가 확인된 바 없는 지역에서도 야생 //O. furcata// 개체군 사이에서 새로운 유형의 개체가 나타나기 시작했다. SCP-3497의 변칙적 효과가 열성 유전자 형질 또한 지니고 있을 것으로 추측된다. 메이저 박사가 SCP-3497의 등급을 유클리드에서 케테르로 변경할 것을 요청했으며, O5-█가 이를 승인했다.
