    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-455-FR - Immobilis In Mobile
**Auteurs :** [[user Nephandi]] et [[user Olbaum]]
**Date :** 22 avril 2020
**Image :** Informations manquantes
[[include credit:end]]

**Objet n^^o^^ :** SCP-455-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Deux (2) compteurs de Kant doivent être positionnés au sein de chaque lieu ayant été l&#39;objet d&#39;une manifestation de SCP-455-FR. Le taux de Humes du lieu doit être mesuré toutes les deux heures et les résultats envoyés au Service d’Étude des Variations de la Normalité (EVN). --Le lieu doit être placé sous la surveillance de la Force d&#39;Intervention Mobile Oméga Rhô (&#34;Plus de Cauchemars&#34;), équipe spécialisée ayant suivi une formation de la Force d&#39;Intervention Mobile Omicron Rhô (&#34;L’Équipe de Rêves&#34;).-- Suite à la mise en œuvre du Protocole //Immobilis In Mobile//, la surveillance de SCP-455-FR est désormais confiée à la FIM Omicron Rhô.

En cas de variation brutale du niveau de réalité dans une zone habitée, si au moins deux témoins interrogés dans le cadre du Protocole Standard Golconde prononcent la phrase &#34;Je suivais ma routine quotidienne dans un monde routinier&#34;, l&#39;évènement doit immédiatement être considéré comme une manifestation de SCP-455-FR.

**Description :** SCP-455-FR désigne un ensemble de perturbations localisées et ponctuelles de la réalité, recensées au nombre de quatre (4) à la date du 21/02/2020, se produisant depuis le 14/07/2019 en divers points de la France. Suite à la réouverture de l’enquête les concernant (voir Addendum 455-FR-2), il a été découvert que ces anomalies étaient produites par un rêve issu d’une partie encore non quantifiable du Collectif Oneiroi. Le but de cette manifestation dans le monde physique n’a pas encore été identifié par la Fondation. [[size 0%]] Aidez nous, regardez au delà des mots, aidez nous, observez les fragments, aidez nous [[/size]]
Les phénomènes enregistrés en tant que manifestations de SCP-455-FR n’ont jamais eu, pour l’instant, de cible clairement définie. Les individus présents dans le rayon d’action des perturbations n’ont subi aucune conséquence physique ou mentale à long terme suite à leur exposition.

[[size 0%]] Il manque quelque chose [[/size]]

+++++ **Addendum 455-FR-1 :** Rapports d&#39;événements anormaux liés à SCP-455-FR

[[size 0%]] Cela se trouve plus loin [[/size]]

[[collapsible show=&#34;+ Évènement du 14/07/2019&#34; hide=&#34;- cacher&#34;]]
**Description de l&#39;évènement :** Les compteurs de Kant de la Fondation SCP ont enregistré une brusque variation du taux de Humes dans le XIIIe et le XIVe arrondissement de Paris. Les Forces d&#39;Intervention dépêchées sur place n&#39;ont remarqué aucune conséquence visible à l&#39;incident, et la situation est revenue à la normale au bout de quelques heures. Les témoins interrogés déclarent avoir des difficultés à se souvenir précisément de l&#39;évènement et décrivent unanimement avoir &#34;suivi [leur] routine quotidienne dans un monde routinier&#34;.
**Date de l’occurrence :** 14/07/2019
**Lieu de l’occurrence :** XIIIe et XIVe arrondissements de Paris, France.
**Mesures prises :** Envoi immédiat d&#39;une Force d&#39;Intervention Mobile sous couverture pour interrogatoire de quelques témoins. Devant l&#39;absence de conséquences apparentes de l&#39;évènement, aucune mesure supplémentaire n&#39;a été prise.
[[/collapsible]]
[[collapsible show=&#34;+ Évènement du 05/09/2019&#34; hide=&#34;- cacher&#34;]]
**Description de l&#39;évènement :** Les compteurs de Kant de la Fondation SCP ont enregistré une brusque variation du taux de Humes centrée autour de la Place Victor Hugo à Grenoble. Les Forces d&#39;Intervention dépêchées sur place n&#39;ont remarqué aucune conséquence visible à l&#39;incident. Les témoins des premières heures de l&#39;évènement interrogés déclarent avoir des difficultés à se souvenir précisément de l&#39;évènement et décrivent unanimement avoir &#34;suivi [leur] routine quotidienne dans un monde routinier&#34;. Aucune conséquence visible n&#39;est à signaler par la suite.
**Date de l’occurrence :** 05/09/2019
**Lieu de l’occurrence :** Quartier de la Caserne de Bonne à Grenoble, France.
**Mesures prises :** Envoi immédiat d&#39;une Force d&#39;Intervention Mobile sous couverture pour interrogatoire de quelques témoins. Devant l&#39;absence de conséquences apparentes de l&#39;évènement, aucune mesure supplémentaire n&#39;a été prise sur le moment.
**Informations complémentaires :** Suite à l&#39;établissement d&#39;un lien de corrélation avec l&#39;évènement anormal du 14/07/2019 à Paris, les deux zones ont été mises sous observation par le service d’Étude des Variations de la Normalité. Deux (2) compteurs de Humes ont été affectés de manière permanente au centre de chacune des zones concernées.
//**Note :** Bien que la situation soit en apparence revenue à la normale, le niveau de réalité n&#39;est pas revenu à sa valeur usuelle, contrairement à l&#39;incident du 14/07/2020.//
[[/collapsible]]
[[collapsible show=&#34;+ Évènement du 13/11/2019&#34; hide=&#34;- cacher&#34;]]
**Description de l&#39;événement :** Les compteurs de Kant de la Fondation SCP ont enregistré une brusque variation du taux de Humes dans le village de La Tranche-Sur-Mer. Les Forces d&#39;Intervention dépêchées sur place n&#39;ont remarqué aucune conséquence visible à l&#39;incident. Les témoins des premières heures de l&#39;évènement interrogés déclarent avoir des difficultés à se souvenir précisément de l&#39;évènement et décrivent unanimement avoir &#34;suivi [leur] routine quotidienne dans un monde routinier&#34;. Aucune conséquence visible n&#39;est à signaler par la suite.
**Date de l’occurrence :** 13/11/2019
**Lieu de l’occurrence :** La Tranche-sur-Mer, France.
**Mesures prises :** Envoi immédiat d&#39;une Force d&#39;Intervention Mobile sous couverture pour interrogatoire de quelques témoins. Devant l&#39;absence de conséquences apparentes de l&#39;évènement, aucune mesure supplémentaire n&#39;a été prise sur le moment.
**Informations complémentaires :** L&#39;évènement, ayant été relié à ceux du 14/07/2019 et du 05/09/2019, a été transmis au Service de l&#39;EVN en date du 15/11/2019 pour études complémentaires. Pour plus de détails, se référer à l&#39;Addendum 455-FR-2 du présent rapport [Accréditation de Niveau 3-455-FR requise].
[[/collapsible]]
[[collapsible show=&#34;+ Évènement du 15/01/2020&#34; hide=&#34;- cacher&#34;]]
**Description de l&#39;événement :** Les compteurs de Kant de la Fondation SCP ont enregistré une brusque variation du taux de Humes dans un périmètre d&#39;un kilomètre autour de l&#39;Ermitage Notre-Dame de Font-Romeu du village de Font-Romeu-Odeillo-Via. Les Forces d&#39;Intervention dépêchées sur place n&#39;ont remarqué aucune conséquence visible à l&#39;incident. Les témoins de l&#39;évènement interrogés déclarent avoir des difficultés à se souvenir précisément de l&#39;évènement et décrivent unanimement avoir &#34;suivi [leur] routine quotidienne dans un monde routinier&#34;.
**Date de l&#39;occurrence :** 15/01/2020
**Lieu de l&#39;occurrence :** Font-Romeu-Odeillo-Via, France.
**Mesures prises :** Envoi immédiat d&#39;une Force d&#39;Intervention Mobile sous couverture pour interrogatoire de quelques témoins. Devant l&#39;absence de conséquences apparentes de l&#39;évènement, aucune mesure supplémentaire n&#39;a été prise sur le moment. L&#39;évènement a immédiatement été transmis au service de l&#39;EVN pour études complémentaires. Reclassification des évènements du 13/11/2019 et du 05/09/2019, ainsi que de celui-ci, en tant qu&#39;anomalie SCP-455-FR, de classe Euclide et de Niveau de Menace Jaune. Évènement du 14/07/2019 intégré au rapport à titre indicatif bien que les effets anormaux de la zone affectée aient disparu.
[[/collapsible]]
