    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>针……在我脖子里的针……有什么奇怪的透明液体从里面涌了出来……你们是谁……你们在做什么……[[size 80%]]我的儿子[[/size]][[size 65%]]在哪儿……[[/size]]

我周围全是碎砖。我在哪儿？在那个商城？我想我们就在那儿，但我并不能确定。四周都是尸体，而我的儿子也在其中。四处都是血液，烟雾……令我窒息……我得走了，我必须想办法离开这里。如果这楼塌了，那就没有人能帮忙了……

那是什么声音？听起来像是脚步声……

哦，谢天谢地，警察，警察，你们得帮我！警官，它杀死了所有人，警官，在这里的所有人。它把他们全都撕开，就像是他们根本不存在一样，我身上全是血，我想我的家人全都死了，求你了，求求你帮帮我，我不知道该怎么办，那是个什么东西，为什么它要杀了所有的人，为什么它不杀……你[[size 80%]]拿那个[[/size]][[size 65%]]做什么……[[/size]]

天啊天啊，詹姆斯，不！那东西对你做了什么，儿子，它到底做了什么？你的手臂，你的双腿，你的头都去了哪里？天啊，你的头怎么了？我的余光能瞟到它正穿过它在墙上所留下的洞，它马上就要来了，但我并不想看着它，因为每个人都看到了它，看到了它对他们和我儿子所做的一切。天啊，詹姆斯，它为什么要这么做，为什么要对你这么做？我不能……我……到底发生了什么？为什么所有的人都死了？

我需要帮助，这里一定还有人。医生？医生可不能帮助没有头的人，我需要能带我离开这里的人，在那东西回来之前。警察，警察，我需要警察，我在哪里可以找到警察在哪里[[size 75%]]可以找到[[/size]][[size 60%]]警察……[[/size]]

//你他妈离我儿子远点！//

詹姆斯，躲在我后面，我不会让那东西靠近你！你的妈妈在哪儿？我们要在那东西找到她之前找到她！

天啊，那家伙杀了所有人，徒手把他们撕成碎片，它撕掉了那老人的手臂，就像是它们本不存在一样，然后压碎了那个女人的头，还有……不要看它，詹姆斯，移开视线，看看能不能找到妈妈！它杀了所有看见它的人，天啊，我要怎么办，我不能让我的儿子在这儿，我们只是在商场购物……我们在找为他庆祝生日的东西，然后它撞坏了屋顶的支架……然后……

露西！不，不，不是露西，离她远点，离她远点你这混球，别碰她！

詹姆斯，回到这儿！离它远点，詹姆斯，不要[[size 70%]]看它，詹……[[/size]][[size 53%]]**//詹姆斯//**！[[/size]]

我一直挺喜欢这家商场放的音乐。它是有些过时了，不过也挺有趣的。它对家庭足够亲切而又不令人讨厌。再加上清楚的布局设计以及合理的价格，就成了一家不错的购物中心。

露西，你能听到吗？听起来像是外面有什么东西在尖叫。继续吧，詹姆斯，好好想想你生日那天想要什么……那是什么声音？露西似乎并不关心这件事儿，但这有些……古怪。我一直在想它。又来了，现在声音听起来更近了。但我们只是来这里购物的，我不应该关心那种事情。我们还需要什么？让我想想，牛奶、鸡蛋、苹果……

那声音又出现了。听起来很近了。其他人似乎也都对此感到有些心烦意乱。不知道外面是不是有人在打架……

[[size 65%]]天啊，这墙[[/size]][[size 55%]]裂开了……[[/size]]

跪在地上喘着粗气，他们用一块软垫擦拭着我的脖子来止住因针而流出的血，他们互相交谈着，天啊，好痛。应该是这样的，一个人说，是时候来更换那个东西了，另一个人说。我并没有理解他所说的那个词，但另一个说不，他还有个家庭，我们得先摆脱那个家庭，然后另一个人说这要花上几周的时间来找到其他认识我们的人，而第一个人只是叹了一口气，说了不少事情，天哪为什么我要在一堆尸体中间，我只不过是独自一人来商场购物罢了，天啊……

他们仍在争论，其中一人在强烈反对某事但另一个已经采取行动了，第一个人把他扯了过来但已经有人这么做了。我的脖子里还有一根针，[[size 62%]]我不想要[[/size]][[size 53%]]另一根……[[/size]]

我有个妻子，叫露西。她是这世界上最聪明的女人，她有着栗色长发，美丽的绿瞳，灿烂的笑容，也很聪明。我在十一年前与她相遇，在十年前开始和她约会，然后在八年前的十二月二十六日与她结婚，我简直不能更幸运了。她的笑声是我听过的最好的笑声。她总是穿绿色衣服，极为讨厌紫色。她并不是很懂电脑，不过她总能够很好地使用它们。她是一名房地产经纪人，而我总是忘记她所工作的那家公司的名字。她喜欢清晨的露水、雨水的味道和树上鸟儿的鸣叫。她是这世界上最棒的女人，是我的完美伴侣，如果我失去了她，我会死的。[[size 55%]]她是我的妻子[[/size]][[size 45%]]露西……[[/size]]

我的儿子，詹姆斯，六岁，快七岁了，是个聪明的小孩。他并不是个天才，但对我而言已经很聪明了。他有着和我一样的下巴，眼睛，和笑声。我不知道他的笑容和头发来自于谁，但无论是谁，我都要感谢他们。他活泼好动，充满活力，总是四处跑试图来找事情做。他也会因此偶尔惹上麻烦，但大体上来讲，他仍是一个乖孩子。他不是天使，但仍是。他长大后想成为一名古生物学者，尽管他还不能很好地说出那个词。他有着许多朋友，他们也都是一群乖孩子。我爱我的儿子超过这世上的一切，我聪明，[[size 52%]]聪明，可爱，无可替代的儿子[[/size]][[size 42%]]詹姆斯……[[/size]]

跪在地上。所有人都死了。在商场外。商场在燃烧。这……

有一个穿着制服的男人在和我交谈。他说这里发生了一场恐怖袭击。在商场？是的，他说。我们生活在危险时期，他说。我离爆炸很远，因此没有被波及，但我的头和我的脖子现在一团糟，他说。我检查了下我的脖子，果然是在流血。感觉那更像是针孔，但我并不对此感到怀疑。他说他会带我去医院，给我包扎一下。我说好，我要离开这里。我不能再在这些尸体中待着了。我要和我的父母，我的朋友，任何能帮我理解这一点的人谈谈。

我得走了……</textarea></pre>
