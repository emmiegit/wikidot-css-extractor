**Mã vật thể:** SCP-4670

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Một chuyên viên ăn thịt người đã được Tổ Chức chứng nhận sẽ đồng hành cùng với Đội Đặc nhiệm Cơ động Lambda-14 (&#34;Thợ Săn Người&#34;) trong việc điều tra tất cả các nhà hàng phục vụ món thịt lợn nướng tại Miền nam Hoa Kỳ. Cho tới khi SCP-4670 được quản thúc, mọi nhân viên của Tổ Chức trong khu vực Miền nam Hoa Kỳ được khuyến cáo là không nên tiêu thụ các sản phẩm thịt lợn nướng hay có mối quan hệ vợ-chồng với bất kỳ người phụ nữ gốc Hy Lạp nào.

Không được phép tiếp xúc vật lý với SCP-4670 mà không có phương pháp bảo vệ dưới mọi hình thức;  phương pháp hiệu quả nhất để gây mê và bắt giữ đối tượng là sử dụng vũ khí điện giật. Một khi SCP-4670 đã bị bắt giữ, đối tượng cần được quản thúc trong một buồng giam tiêu chuẩn cho SCP dạng người và được canh giữ bởi các nhân viên vô tính.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4670/cici.jpg|caption= Ảnh của SCP-4670 được chụp trong lần bắt giữ đầu tiên.]]

**Mô tả:** SCP-4670 là một phụ nữ Hy Lạp tên Cici Heliou. SCP-4670 sở hữu 3 dị tính đã biết:

* Khả năng biến con người thành các cá thể SCP-4670-1 thông qua tiếp xúc trực tiếp với các bộ phận cơ thể không được bảo vệ. Các cá thể SCP-4670-1 giống với thể chất và hành vi của lợn bình thường, nhưng lại hoàn toàn đồng nhất về mặt di truyền và hương vị với con người.
* Khả năng chống chịu cực cao đối với mọi dạng hóa chất, nhận thức độc, và các các tác nhân nhận thức độc biến đổi hóa tính của não bộ nguy hiểm đã biết.
* Lão hoá chậm một cách đáng kể.

SCP-4670 đã hoạt động ở miền nam và tây nam Hoa Kỳ xa nhất từ những năm 1900; không rõ đối tượng đã hoạt động tại Hoa Kỳ trong bao lâu. SCP-4670 chủ yếu sử dụng khả năng của mình cho mục đích giết người hàng loạt và các hành vi lệch lạc tình dục bằng cách biến nạn nhân của mình thành lợn, sau đó mổ thịt và nấu chúng. Tuổi và nơi sinh của SCP-4670 vẫn chưa được biết. Không có giấy khai sinh nào của SCP-4670 đã được tìm thấy và tất cả các giấy tờ tùy thân của đối tượng đều được phát hiện là giả.

**Phụ lục: Nhật ký Phát hiện**

SCP-4670 lần đầu tiên được phát hiện bởi Tiến sĩ ████████ ██████ trong lần đầu ông đến Cici&#39;s Pit Bar-B-Q, một quán thịt nướng ngoài trời ở Toccoa, Georgia. Mặc dù đã chứng kiến cảnh thịt được mổ xẻ từ một con lợn được nấu trên lửa trần, ██████ đã báo cáo rằng món thịt lợn hầm mà anh đặt có hương vị và kết cấu giống hệt với thịt người. Những chi tiết này đã được xác thực bởi hai Chuyên viên ăn thịt người được chứng nhận khác. Phân tích ba món thịt lợn riêng biệt từ Cici đã cho ra kết quả DNA trùng khớp với một sĩ quan cảnh sát đã mất tích ở Georgia vào tháng trước. Vào thời điểm được phát hiện, SCP-4670 vừa là chủ sở hữu vừa là bếp trưởng của quán Cici’s. Kiểm tra lý lịch của quán ăn cho thấy nó không được Bộ Nông nghiệp Hoa Kỳ chứng nhận; điều này được sử dụng như một lý do để đóng cửa quán ăn, tịch thu số thịt và đưa SCP-4670 vào quản thúc tại Điểm-05.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4670/bbq.jpg|caption= Một trong những hố trời tại quán Cici&#39;s. Miếng thịt được bày ra khớp với Gregg Samson, một sĩ quan Sở Cảnh sát Atlanta được nhìn thấy lần cuối vào năm 20██. ]]

Mỗi con lợn sống và thịt lợn thu hồi từ quán Cici&#39;s đều được phát hiện có tính chất di truyền khớp với các sĩ quan cảnh sát đã mất tích ở Georgia được thấy lần cuối khi đang đi tuần tra, tham gia mại dâm, và các cuộc chặn xe giao thông trong thập kỷ trước. Một cuộc khám xét căn hộ của SCP-4670, nằm phía trên nhà hàng, đã phát hiện ra những vật dụng đáng chú ý sau:

* Vài chục bộ quân phục, thiết bị, ví tiền, huy hiệu và các đồ đạc khác của các sĩ quan cảnh sát mất tích từ những năm 1980.
* Giấy chứng nhận kiểm tra an toàn thực phẩm của nhiều nhà hàng hiện đã đóng cửa, có từ khi Đạo luật Thực phẩm và Dược phẩm được thông qua.
* Một khung cửi quá khổ.
* Vài chục hộp bao cao su.
* Nhiều loại thực vật và nấm có thể được sử dụng để sản xuất chất ma tuý, chẳng hạn như cây thuốc phiện, nấm psilocybin và //cần sa sativa//.
* Một thẻ thành viên Liên đoàn Công nhân Công nghiệp Thế giới.

SCP-4670 không hợp tác với những nhân viên phỏng vấn của Tổ Chức, và tỏ ra khả năng phản kháng cao với mọi nỗ lực thẩm vấn. Đặc tính dị thường chính của đối tượng vẫn chưa được phát hiện cho đến sáu tháng sau quản thúc, khi đối tượng thoát khỏi buồng quản thúc bằng thẻ an ninh của một lính canh. Video giám sát cho thấy SCP-4670 đã dẫn dụ người lính canh vào buồng giam của đối tượng, sau đó biến cô ấy thành một con lợn bằng cách vỗ vào đầu cô khi họ đang cởi đồ. SCP-4670 đã biến đổi tất cả những người tiếp theo mà đối tượng gặp phải thành lợn theo cùng một phương pháp và lùa họ qua một lối thoát hiểm.

Khoảng tám tuần sau khi SCP-4670 trốn thoát, Tiến sĩ ██████ đã mất tích. Một tuần sau đó, một gói hàng không có nhãn và địa chỉ hồi âm đã được gửi đến nhà của Giám đốc Điểm-05. Gói hàng chứa một pound thịt lợn hầm được xác định di truyền khớp với ██████.
