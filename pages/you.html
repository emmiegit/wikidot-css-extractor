    <pre><textarea class="page-source" readonly>在某个地方，折叠在血肉的褶皱中，泵动着涌过站在Site-19地下室中央走廊的身体的血液流，有一个你。但它现在还没重新掌管身体。
 
不是你的身体摇晃着，转移脚步以保持平衡。
 
“记忆删除正在生效！”它说，”我不是......不是我。没有我。”

它在和谁说话？
 
在走廊的底部，一个咆哮着的、鬃毛竖立的东西转过身来，开始向身体踱步。它的一部分展开了，是身体以前从未见过的部分——它一直长着这些吗？在四年的收容中，部门里没人见过这些东西，身体确信这一点。

“你在唉唉唉躲着我” 那东西咆哮着，从它身上延伸出来的长鼻向你的方向抽动着。“就在几分钟前，我还能感觉到你噫噫噫在那啊啊啊里。你去哪里了，亲爱的？”

身体被汗液浸透的上唇感到刺痛，一种冰冷的感觉从腹部向上刺来。你很害怕。

不，不，是身体在害怕，身体在害怕，身体在害怕，身体——

要杀了你的东西的五官扭曲成一个湿润、放纵的微笑。

“你噫噫噫在唉唉唉这儿呢”

------

“Black博士，你在这儿呢！”

当Henderson博士把你带到Site-19的地下J区时，你简短地挥了挥手。你在昨晚的迎新视频中见过他，但这是他第一次见到你。这种单方面的熟悉是不应该的，但并不意外——Henderson很英俊，帅哥都希望人们喜欢他们。

“叫我Black研究员就好，Henderson博士。我还没读到博士呢。”

Henderson耸了耸一边肩膀，把着门让你走过去。

“以后叫我Lenore就行，我就管你叫Imani了。不然我会感觉不对劲的。”

“谢谢，Lenore。” 虽然你这么说，但他在你脑子里还是叫Henderson。“希望你不用再来接我好几回。系统还没把我从档案部门登记过来。”

“嘿，别担心。” Henderson说着，招呼你跟上他。“你还和那儿的人有联系吗？和你以前干过的其他部门呢？我在你的档案里看到了动物学部，还有星际部。要为我们说点好话吗？哈!”

//神秘动物学不是动物学。//

当你跟着他走在走廊上时，你试着职业性地笑。说实话，你不知道他在说好话的事情上有多少是在开玩笑。这个部门的声誉已经不能再烂了。

别类部的历史可以追溯到基金会成立之初。那时基金会只有五个部门，数量少到每个部门都能拥有自己的扑克牌标志。每个和你谈过这事儿的人似乎都对谁是最初的五个部门有自己的理解，但自从上个月你被告知调职计划后，你就自己进行了调查。看起来最开始的四个是♦️现实部， ♣️时间部，♠️地理学部和♥️宗教部。迎新视频也是这么说的，所以要么他们的调查很可靠，要么你的调查不可靠。对你来说，后者不太可能。

第五个部门，别类部。唯一一个所有人都同意的。别类部的标志是鬼牌——不属于任何花色。他们为自己能够承担任何不适合主要部门的工作而感到自豪，他们是所有行业的专家，是基金会的明珠。后半部分部分是他们说的，不是你说的。

不过，随着基金会的发展，它开始需要更多的部门。现实部被划分为生命部和非生命部。记忆学部成立了，还有地质学部，冥界部，等等。随着越来越多的部门和子部门覆盖了每一个细分领域，别类部的作用变得越来越不重要了。

到现在，别类部成了个过时的笑话。唯一一个仍然保留自己的项目列表的部门，唯一一个仍然雇用异常的部门，唯一一个仍然还有卡牌标志的部门。鬼牌上的小丑在每个铭牌，包括你现在的这一张上，招摇而自豪地盯着你。别类部所包含的一些东西仍然是如此深奥，以至于没有其他部门能够涵盖，但在大多数时候，嗯......

对于你工作过的其他部门来说，别类部是用来放那些你不想处理的东西的部门。你不想带着博士文凭花十年时间来研究一些用令人反感的意大利口音说话的活面条？该死的，把它送到别类部去吧，他们为了保持存在感什么都会干的。O5们好像不打算把他们的列表纳入主列表，甚至好像连他们的//名字//都不打算加进去！在你工作过的那些部门，没人会叫他们//别类部//。呐，对外面的人来说，他们只有一个名字：

//笑话部//。

“我们今天要让你直面深渊了。”Henderson继续说，无视你的沉思，“我们将让你负责TTKU的月度采访，由我和Cargot博士监督。你还记得迎新会上的概述吗？”

你回顾一下他们昨晚讨论的主要异常。虫子、屁股鬼魂、7号特工......好吧，你已经知道了。

“TTKU——[https://scp-wiki-cn.wikidot.com/scp-ttku-j 要杀了你的东西][[footnote]]**译注：**The Thing That Kills You，完整缩写大概应作TTTKU。[[/footnote]]。真是个......直白的名字。” 你故意不提这个缩写甚至和原名都不匹配的事实。

Henderson又笑了。你们现在正经过食堂，一对研究人员正在白板前低声交谈，白板上贴满了标有 “如何获得滚石 ”的图示。食堂速溶咖啡的气味扑鼻而来，闻起来很烂，好在你还挺喜欢的。

“楼上还有个叫做不灭孽蜥的东西呢。我们会没事的。此外，这是我们对他最准确的描述。”

“他[[footnote]]**译注：**此处Black博士质疑Henderson将682称为“him”，应是认为用常用于指代人的人称代词称呼一个Skip不符合规定。[[/footnote]]？”

“对，他喜欢被这么叫。” 要么Henderson没有注意到你在质疑他打破程序的事实，要么他是故意避开不谈。“‘要杀了你的东西’不是我们起的标题，而是他的基本性质。我想他是个约翰·卡朋特意义上的 “怪物”。也可能是霍华德·霍克斯的那种。你给我的印象更像是一个会看书的。”

“我不太看幻想作品。”

“好吧，该死，我们会努力的。他是个——变形者，某种程度上是变形者，会为完美地猎杀你，或者说，他认为是‘你’的东西，而进化。我们仍在试图搞明白‘你’是谁，目前看来通常是我， //耶//。”

Henderson做着小爵士手，笑着说，然后把一对你引到一个狭窄的走廊里。空气微微地闪着光，但你正专注于吸着最后的咖啡味儿来努力让自己能挨到午餐时间，并没有注意到。

“Cargot博士已经准备万全，所以我们一到那儿你就可以准备好干活儿了。知道我们要去哪儿吧？”

“不知道。.”

“TTKU的收容程序要求他被安置在离 &#34;你 &#34;尽可能远的地方，但他又需要持续的维护，而长时间与他独处几乎肯定会导致任何形式的现场工作人员成为 &#34;你&#34;，所以我们的解决方案是要么用别的地方的人员来遥控操作——这就很难保证人员质量——要么让那个人员既在站点又在远方。后一种方案不可能做到，对吧？”

你耸耸肩。你猜他要说“是”。

“解决办法是分流。在这条走廊的一半处，你会感觉到热量的变化——那是为了把走廊变成//这里//和//非常遥远的地方//的叠加态。啊，这就到了！”

热量像一堵墙一样冲击着你，把你的呼吸挤出胸腔。天哪。在这种环境下要保持直线行走而不耽误时间可不简单。Henderson没有放慢步伐。

“哈！很热吧？你大概以为是更微妙的转换吧。”

温度的急剧变化会让你中暑吗？应该不会，不然这设计也太糟了。集中精神。

“建造这些就只是为了TTKU-J?”

“一开始是这样的，但现在我们也用它收容很多更危险的项目。这是个密封的环境，在发生收容失效时可以与19号站点在空间上完全脱钩，非常方便。”

他摇摇头，打量着你。

“你猜过另一个坐标在哪里了吗？请注意，这是最高机密，只有O5才能知道。它的结构使你不可能从另一端进入，也不可能以分流走廊以外的任何方式离开。”

你琢磨了一下，脑子还没怎么转过来。

“我明白了......有两种可能。要么它是在现实之外建造的，要么，考虑到热量... ... 我大胆猜测它是在太阳内部，这样就没有东西可以从另一端进入我们的出口而不被烧成灰烬？无论如何，令人印象深刻。”

Henderson大笑。

“确实如此，谢谢你！第二种猜想更接近真相——它在墨尔本。”

你进入观察室时Cargot博士已经在那儿吃黄瓜片了。她嘴里塞满了东西没法跟你打招呼，只是朝你晃了晃眼珠子。

好家伙。

你知道别类部雇了几个异常当研究员——部门主管几年前因此惹过麻烦——但Cargot博士的存在让你很难对这种行为抱有好感。她属于一种会说话的异常蜗牛，住在站点里，穿着特制的小白大褂。她还是你的上司。

问题是，从技术上讲，这种蜗牛不是SCP，甚至算不上J条目。它们有自己的研究部门，和别类部合作审查[[[SCP-5417-J]]]的收容措施。 还没人跟你讲过5417-J是什么，现在你想，如果你永远不去调查它，你就不会对部门与蜗牛一起研究它而感到失望。你在神秘动物学部的老同事肯定会因为这种屁事儿嘲笑你。

“[[size 80%]]大家伙儿好！很高兴见到‘你’，Imani博士——今天和我们一起审问愤怒的大块头？[[/size]]”

他们都这么说话。

“很高兴见到你，Cargot博士。叫我Imani就好，博士可以免了。”保持专业。这是上司。基金会内部期刊上发表过这只蜗牛有一博士学位。你伸出一只手准备握手，想想还是算了吧，在最后一刻伸了伸拳头。Cargot博士犹豫了一秒，用脸碰了碰你的无名指，留下一点粘液。“还有，Henderson——呃，Lenore——想让我试试能从这个项目那儿得到什么。我想这在某种程度上是对我的能力评估？”

Lenore露出宽厚的微笑，Tess的嘴巴下半部分晃动着。

“也许吧。”Henderson说，“你是个经验丰富的特工，在很多部门干过。我很想知道你有什么观点!”

你把手指上的粘液擦掉。不知何故，你怀疑他们是不是真的想听你的观点。

“[[size 80%]]你有什么想法？你知道为什么Henderson想谈谈吗？[[/size]]”

你想了想，瞥了一眼TTKU，然后低头看了看摊在你面前的文件。收容单元的照片，活动报告，它的-J文档。它看起来像个白人，骨瘦如柴，但你知道他被养得很好。你又看了一眼。当你注视它时，它转过身来，向你的方向望去，好像它能看到你。见鬼，也许它真能，而你对它几乎一无所知。你要振作起来，挺直腰杆。不能示弱，如果那东西真的在看的话。


“是啊——” 你边说边打量着它，勾画着它的形象。 “是啊。它看起来比我听说的要平静。有报告称，两个月前，一盆植物被放在它的收容单元里，它花了一个星期的时间来威胁那盆东西，然后我们才意识到它一直在试图通过不浇水来折磨它。但现在它坐在那里，戴着手铐，显然知道窗户的另一边有人......算了。”

Tess的嘴角又扭动起来。这算是在微笑？

“这是从周一晚上开始的。”Lenore说道，“至少是我们这么觉得的。一般来说，他的床单会在几天内被撕成碎片，我们得每周三给它换新的。但从周一晚上开始，他突然拥有了婴儿般的睡眠，没再嚎叫，也没撕床单。不过床单还是脏了，所以我们准备在采访时把它们拿出来清洗。尽管他表现得很好，但他仍然///不会///自己上厕所。”

“嗯。收容条件有什么变化吗？温度，布局？”

“[[size 80%]]没有，一点没变！[[/size]]”

你咬咬牙。你以为他们今天会想向你证明自己，而非反之。Tess显然注意到了你的迟疑。

“[[size 80%]]不用担心，B博士！再坏能坏到哪儿去呢？[[/size]]”

------

身体咯吱咯吱地呼吸，肺部传来烧灼感。它听到那个生物仍然在踱步，在巡逻，但似乎已经失去了对它的感知。身体调整一下胸前的带子，靠在墙上，把自己的呼吸调整至更温和的节奏。一旦呼吸足够轻，它就能听到身后传来细微而尖锐的尖叫声。

身体右侧有一扇储藏室的门，它倚着墙不动声色地伸手，慢慢地打开把手，手指在门把上覆盖的血迹上打滑。

身体花了大概一秒钟定位叫声的来源，进入了储藏室。看起来这是间备用的食品储藏室？分流区除了收容单元和审讯室外没有其他东西，但并不是所有的收容单元都投入了使用——也许他们只是把这一间改装了？视线扫过房间，在角落里发现了一具尸体，它斜靠在一个空架子上，身上沾满了各种调味料。它一定是在倒下的时候撞翻了它们。

随着身体一步步靠近尸体，尖叫声的来源变得更加清晰——一只蜗牛，趴在尸体的头顶上，在离一束正在撒下的食盐几英寸远的地方叫喊。

“Tess！” 身体喊着，移动过去把她救出来。好了，Tess，没事了。

“[[size 80%]]Deebie！[[/size]]”她嗫嚅着，“[[size 80%]]谢谢你救了我！英雄！[[/size]]”

身体把她安置在它肩上，她紧紧地依偎在它的脖子根部。它蹲在尸体旁边，然后——

“[[size 80%]]Henderson还没完呢。[[/size]]”Tess说道, “[[size 80%]]大家伙只是头一歪，困了。[[/size]]”

“他只是睡着了？？”

“[[size 80%]]脑震荡吧可能是。[[/size]]”

对。那是要杀了你的东西，不是要杀了Henderson的东西。身体仔细检查了Henderson的头部。看不出外伤，但不排除内出血的可能。他需要由受过医学培训的人进行进一步检查。这意味着你得尽快结束这一切。

怪物在远处尖叫着。

//身体身体身体身体//

“该走了，Tess。”身体说着，迅速从Henderson那儿移开视线。 “我们得在再次出现我之前想办法处理那东西。”

“[[size 80%]]噢！噢！Deebie，好消息！我有主意了！[[/size]]”

“你知道怎么让它停下？你知道怎么救Henderson，还有其他所有人？”

“[[size 80%]]对！！[[/size]]” 她欢快地叫，“[[size 80%]]没有什么能救我们，Deebie！//没有什么//！[[/size]]”

------

你把你的笔记整理成一个整齐的矩形放在桌子上。

“你好，TTKU-J。我是Imani Black——你希望我用其他名字称呼你吗？”

TTKU-J本人比他在观察室里看起来更潦倒。他甚至没有足够的毛发来掩盖隐藏的力量。参差不齐的胡茬和他长满麻子又苍白如纸的皮肤配合得不是很好。不过，他牙口倒是不错。当一个变形者的好处是，你可以直接制造新的牙齿。

“是。”TTKU-J说，“我有一个好名字可以让你用来称呼我。”

“啊，那太好了——什么名字？”

“杀你者。”

他咧嘴大笑，珍珠般洁白的牙齿像牙膏广告里一样闪闪发光。你叹了口气。继续吧。

“出于很显然的原因，我不会用的。你有一个合适的名字让我可以称呼你吗？比如我的同事们提到过的Tuck？”

TTKU-J抽了抽鼻子。戳到了某种痛点？

“这只是对我称呼的缩写，博士。你可以叫我啊啊别杀我我还没活够呢啊你捅我了啊我死了。”

好。下一个话题。

“就叫你Tuck了。Tuck，很惊讶你居然在威胁我。”

Tuck的语气倨傲得不得了。他劈头盖脸就是一通冷笑。

“显然，你没有读过我的文件，博士。你不知道我要杀你，不知道我有能力以许多异常或非异常的方法杀你。”

一个异常对你指手画脚已经不是第一次了。
