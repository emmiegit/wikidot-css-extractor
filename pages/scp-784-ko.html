**SCP-784-KO:** 폭발은 비극이다
**저자:** [[*user BsR408]]
[[include info:end]]

**일련번호:** SCP-784-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-784-KO의 특성을 고려하여, 국가취약지수가 60점 이하인 국가를 위주로 폭발 사고가 난 곳에 기동특무부대 요타-10 (&#34;빌어먹을 FBI&#34;)가 투입되어 해당 사건의 원인이 SCP-784-KO 때문인지 조사한 후, SCP-784-KO가 원인이라면 그 원인을 다른 것으로 위조한다.

**설명:** SCP-784-KO는 특정 물건을 용도에 맞게 사용했을 때 일정 확률로 해당 물건이 폭발하는 현상을 뜻한다.[[footnote]] 의식주에 포함되는 물건에는 SCP-784-KO가 발현되지 않는다. [[/footnote]] 이 현상은 취약국가지수가 60점 이하인 국가에서 주로 발현된다. [[footnote]]이를 기반으로 SCP-784-KO는 객관적 시점에서 평화롭다고 볼 수 있는 곳에서 발현될 확률이 높아진다고 보고있다.[[/footnote]]

SCP-784-KO가 일어날 경우, 해당 현상이 발생한 물건을 기준으로 반경 10m 내에 있는 조건을 만족하는 모든 물건에 SCP-784-KO가 발현된다. 이러한 현상은 2시간 동안 유지되며, 이로 인해 발현된 SCP-784-KO는 해당 현상을 동반하지 않는다.

**부록:** 784-KO-27

|| 발생 위치 || SCP-784-KO의 영향을 받은 물체 || 사망자 ||
|| 미국, ███주, 트렌지드의 가정집 || 소화기, 들 것, 붕대, 냉장고, 전자레인지와 이외의 다섯가지 가전제품 || 민간인 네 명과 해당 현장에 출동한 구급대원 두 명 ||
**비고:** 사망한 민간인 네 명은 트렌지드와 그의 부인과 두 자녀이다. 트렌지드는 두개골과 뇌의 손상에 의한 즉사, 부인과 두 자녀는  폭사하였다.

이중 트렌지드는 사건 발생 56분 이후에서야 현장에 돌아왔었다.
@@@@
**상세 내용:**
&gt; 
&gt; 이하 기록은 인근 도로의 감시카메라와 재단이 설치한 열화상 카메라를 통해 확인되었다.
&gt; 
&gt; -----
&gt; &lt;기록 시작&gt;
&gt; 
&gt; 00:01 - 가정집의 주방에서 연기가 나기 시작함. 이는 작은 불씨 때문임이 확인됨.
&gt; 
&gt; 00:06 - 가비 부인[[footnote]] 트렌지드의 아내 [[/footnote]]이 주방으로 옴. 그러나, 해당 불씨를 발견하지 못함.
&gt; 
&gt; 00:14 - 가비 부인이 거실 쪽으로 되돌아감.
&gt; 
&gt; 00:24 - 불씨가 번져서 커다란 불이됨.
&gt; 
&gt; 00:36 - 가비 부인이 주방으로 옴. 가비 부인은 불을 확인한 즉시 거실로 뛰어감.
&gt; 
&gt; 00:37 - 가비 부인이 물을 가져와 불에 뿌림. 그러나, 효과는 없었음.
&gt; 
&gt; 00:38 - 넨시[[footnote]] 트렌지드의 딸 [[/footnote]]가 소화기를 들고 주방으로 옴.
&gt; 
&gt; 00:39 - 넨시가 소화기를 사용하려 하자, SCP-784-KO가 발생하며 소화기가 폭발함. 넨시는 이로인해 즉사함. 추가로, 폭발한 소화기를 중심으로 반경 10m 내의 가동 중이던 모든 전자제품이 폭발함.
&gt; 
&gt; 00:40 - 가비 부인이 피를 흘리며 주저앉음.
&gt; 
&gt; 00:42 - 케이드[[footnote]] 트렌지드의 아들 [[/footnote]]가 폭음을 듣고 구급상자를 들고 주방으로 달려옴. 
&gt; 
&gt; 00:43 - 케이드가 죽은 넨시에게 붕대를 감으려하자 붕대가 폭발함. 케이드는 이로인해 즉사함.
&gt; 
&gt; 00:45 - 가비 부인이 엎드린 채 죽은 넨시와 케이드를 끌어안음.
&gt; 
&gt; 00:46 - 건물이 손상되면서 잔해가 가비 부인에게 떨어짐. 이로인해 가비 부인은 기절함.
&gt; 
&gt; 00:48 - 구급차와 소방차가 도착함. 즉시 소화 작업에 들어감.[[footnote]] 소화 작업은 주방으로 부터 떨어져 진행되었기에 SCP-784-KO가 발생하지 않았다. [[/footnote]]
&gt; 
&gt; 00:50 - 불이 완전히 꺼짐. 구급대원이 들 것을 가지고 주방으로 향함.
&gt; 
&gt; 00:51 - 들 것이 폭발함. 이로인해 두 구급대원과 가비 부인이 사망함.
&gt; 
&gt; 00:52 - 소방대원이 다시 소화 작업에 들어감. 
&gt; 
&gt; 01:35 - 트렌지드가 집으로 돌아옴. 이때, 소화 작업이 완료됨. 
&gt; 
&gt; 01:36 - 트렌지드가 방황하며 소방대원에게 말을 걺.
&gt; 
&gt; 01:38 - 트렌지드가 당황함. 곧이어 넨시, 케이드, 가비 부인과 두 명의 구급대원의 시체를 발견함. 
&gt; 
&gt; 01:39 ~ 01:42 - 트렌지드가 시체들을 응시함.
&gt; 
&gt; 01:43 - 트렌지드가 무너진 집의 자신의 방으로 향함.
&gt; 
&gt; 01:44 - 갑작스레 모든 소방대원, 구급대원과 주위의 민간인들이 트렌지드의 방쪽을 응시함.
&gt; 
&gt; 01:45 - 구급대원 한 명이 트렌지드의 방안으로 달려감. 
&gt; 
&gt; &lt;기록 종료&gt;

**비고:** 해당 사건에서 SCP-784-KO가 첫 발현된 물건의 반경 10m 내에서 SCP-784-KO가 발현되지 않은 사용된 물건은 사냥용 엽총뿐이었다.

현재 이를 두고 주변 환경이 더이상 평화롭지 않았기 때문인지, 단순히 물건이 원래의 용도로 쓰이지 않았기 때문인지, 이외의 추가적인 이유 때문인지에 대해 연구중에 있다.
