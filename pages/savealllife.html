[[=]]

**标题：** [[[http://scp-jp.wikidot.com/savealllife|救世纪宣言]]]
**作者：** [[*user AAA9879]]
**发布年份：** 2023

[[/=]]
[[include :scp-wiki-cn:credit:end-standalone]]

居住在宇宙各角落的九万亿种智慧生命的诸位，你们好。我是同为智慧生命的一员，Kondraki[[footnote]]**译注：**原文为ダトァン・コンドラキです，这里参考日分瓶中船中心页Draven Kondraki翻译。[[/footnote]]。

我在这里与你们对话，是因为世界迎来了重大转折。相信大家都已经知道了。在我们种族旧语言中被称之为“SCP”的特殊存在……也就是异常们，它们全都被重新分级成Explained了。就在刚刚，全宇宙的异常存在均已解明完毕，我们能够理解它们了。也就是说，我们能够与这个世界的一切相互理解了！所有的异常都被解明了，我们能够实现一个正常的世界了。

再也不会有异常导致的死亡了。

那么，我们是不是就可以在这里幸福美满地结束了？我们是不是跨越了先人们无数的尸骨，终于抵达了天堂？确实，如果这是一场棋盘游戏的话，我们就可以“胜利”了。但我仍要断然否定！我们确保了一个确定的未来。但过去呢？消失的无数种族和我们祖先的生命呢？为了达到这一步所付出的无数的牺牲呢？无论如何，我都不能承认这是一个幸福的结局。

我想要拯救所有的一切。我想拯救那些在遥远的过去，只能把异常封锁起来的时代，在那个可怖的世界中诞生，然后死去的生命。

也就是说，我要让过去的生命在现代复活。我们要一起创造天堂。在这个终于完成的世界中，没有任何异常事物，我们要把他们从异常中拯救出来。

那么，要怎么做呢？是要改变过去吗？时间线的强度如何？伦理可以接受吗？有可能吗？彻底逝去的生命还能复活吗？

这是一个前所未有的挑战。我们必须从这个看似已完成的状态中向前迈出一步。

但是，正是这个，这个终极的拯救，才是赋予我们到达终点的……新的故事。

再次自我介绍，我是Kondraki，我在这里宣言。我们要拯救所有过去的生命。我们发誓要在这里创造出过去所有人都曾梦想过的天堂。

我宣布，拯救旧世纪的世纪，即“救世纪”开始了！

-----

记录“救世纪宣言”的视频在这里结束了。

我，御先稻荷，穿着泳装，站在白鲸宽阔的背上，正在海面上漂浮着。万能终端被我扔了出去，从遮阳伞的阴影中飞走了，不过我并不在乎。

比起这些，我更想对那些擅自复活我的未来人（或者说是现代人？）发火。曾经被逐出地球，被贬到外宇宙的我，对人类恨之入骨，在现在这个新世界里，我也觉得很不自在。

最气愤的是，未来人们竟然考虑到了我这样的任性，让我住在远离地球的星球上。明明这么有心，为什么还要让我复活，我想。

他们说着很好听的话，其实都不过是自我满足。技术的发展无法阻挡，同样的，伪善的发展也是无法阻止的。

即便如此，我还是觉得他们比我以前的同事们要好得多，因为他们完美地治好了我的耳朵。再也不会有鲸鱼的嚎叫从天空传来。也不会再听到门后那些死不了的生命的惨叫。我可以只听到我想听的东西，这种感觉很好。

白鲸喷出水柱，洒在遮阳伞上。这条山脉一般的鲸鱼很亲近人，把我这个拿着遮阳伞在海边游荡的人背在身上，随意地在海上漂流。平静的景色渗透到我疲惫的心中。

我把太阳镜拉过来，咔嚓地戴上，然后从遮阳伞下出来。我捡起万能终端时，忽然抬头看了看天。异星的天，和地球完全不同，给我一种奇妙的感觉。带着紫色的天空，方形的云彩，月亮似的太阳。我用万能终端拍了张照。这是我最近的爱好。

突然，汽笛声响起。我惊讶地回头，发现有点远处有一艘基金会的船。无数创伤在我脑海中闪回，我忍不住尖啸起来。鲸鱼也如山崩般怒吼。那些非人道的罪行，那些轻如鸿毛的生命，那些刺痛我的目光，那些冰冷的项圈。明明我已经逃到了这里！

但是，那艘船没有再靠近。

相反，我仔细听了听，听到了几声“嗨！”的欢快的声音。我战战兢兢地用万能终端当作望远镜看了看，发现有几个人在把白大褂像旗子一样挥舞着。他们都笑得合不拢嘴，好像从各种压力中解脱了出来。那艘船名为“拉莫尔”，虽是基金会的船，但看起来更像是一艘游轮。

看着他们一直天真地挥舞着白大褂叫喊着，我觉得很好笑，不由自主地笑了起来。我也不知不觉地拿起了旁边的一块崭新的橘色布片，挥舞着说“嗨！”。他们也觉得有趣，回应着我。

像孩子一样的笨拙的回声，一直持续到我们听不到彼此为止。

等我回过神来，夕阳已照亮了鲸鱼、海面和我。夕阳的颜色，和地球一样。

我累倒了，浸在淡淡的光芒中。平静的海浪声和拂过的微风声，让我感到舒适。

这种感受多么美好啊。

“哈哈，哈哈哈哈哈！”

真的，一切都结束了。恩怨也好，仇恨也罢，责任也罢。最后留下的这种感受，才是生命的真谛。

“不用再伤害任何人了！也不会再被伤害了！”

我们为此感到高兴！

真的，多么美好的感受啊！</textarea></pre>
