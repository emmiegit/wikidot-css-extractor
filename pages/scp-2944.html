**Объект №:** SCP-2944

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Конверт с описанием Процедуры Гамма-2944 хранится в Архивном отделе Зоны 19 в запертом картотечном шкафу. Сотрудники, желающие провести эксперименты с SCP-2944, должны иметь уровень доступа 3 или выше (либо получить предварительное разрешение от сотрудника с таким уровнем доступа). Участвовать в этих экспериментах могут только сотрудники класса D. 

Результаты необходимо заносить в лабораторный журнал; копировать инструкции по созданию SCP-2944 запрещено. К любому сотруднику, который передаст информацию о данной аномалии посторонним лицам, будут применены строгие дисциплинарные меры. 

**Описание:** SCP-2944 — это аномальная причёска, известная под названием &#34;███████ █████&#34;. Для её создания и активации аномальных свойств требуется выполнение ряда специфических действий (Процедура Гамма-2944). Ниже приведены некоторые из них:

* На левой стороне головы, перед ухом, начиная от макушки и не доходя до линии роста волос примерно на ██ см, выстричь грубый прямоугольник шириной █ см и длиной █ см.

* Полностью сбрить все волосы над левой бровью субъекта в виде вертикальной линии шириной █ см (или над правой бровью, если у субъекта присутствует «мыс вдовы»). Брить необходимо от макушки к бровям. Расположение линии не имеет значения, важно, чтобы в конечном итоге все волосы на данном участке головы полностью отсутствовали.

* На правой стороне головы субъекта выстричь равнобедренный треугольник размерами █.█ x █.█ x █.█ см таким образом, чтобы угол между его боковыми сторонами располагался рядом с самой верхней точкой уха, а основание находилось как можно ближе к затылку.

Если все условия Процедуры Гамма-2944 будут выполнены, субъект получит возможность сознательного контроля над всеми волосяными фолликулами на своём теле. Спектр приобретаемых возможностей напрямую зависит от того, насколько успешно прошло выполнение процедуры; чем меньше было допущено ошибок, тем лучше субъект будет понимать свои способности и управлять ими. Волосы субъекта приобретают повышенную гибкость и свойство сенсорного восприятия. Некоторые из испытуемых могли распознавать форму предметов, прикасаясь к ним лишь кончиками волос. Волосы не только способны совершать волнообразные движения, но и менее подвержены накоплению статического электричества. Субъект не может контролировать вырванные волосы, а также те, что выпали из тела естественным путём. 

В ходе наблюдений выяснилось, что волосы могут самостоятельно совершать действия, вне зависимости от сознательных намерений субъекта; например, если жизни субъекта угрожает опасность, они становятся жёсткими и «встают дыбом». Кроме того, когда субъект пытается взять какой-нибудь предмет рукой, волосы на ней начинают указывать в направлении этого предмета. Если субъект чувствует холод, длинные пряди сплетаются друг с другом и образуют примитивный защитный покров, удерживающий тепло. 

Самые длинные из прядей также способны обматываться вокруг частей тела субъекта или передвигаться в различных направлениях; тем не менее, успешность выполнения сложных действий зависит в первую очередь от концентрации внимания субъекта. Некоторые из сотрудников класса D с помощью волос могли нажимать на кнопки, включать/выключать свет с помощью выключателя и даже удерживать лёгкие предметы. В течение короткого времени у субъектов также наблюдалось увеличение количества волосяных мышц [[footnote]] В течение примерно 24 часов после завершения стрижки. [[/footnote]], однако данное обстоятельство, судя по всему, никак не влияло на способности субъекта к управлению волосами или максимальную длину, на которую они могли вытягиваться.

Воздействие SCP-2944 может сохраняться максимум в течение недели, в зависимости от того, как быстро у субъекта отрастают волосы. По мере роста новых волос субъект постепенно лишается приобретённых аномальных способностей. Тем не менее, если Процедуру Гамма-2944 повторять регулярно, они могут оставаться у субъекта в течение неограниченного времени[[footnote]] Если субъект страдает от облысения, выполнить процедуру будет невозможно.[[/footnote]]. У субъектов, находившихся под воздействием SCP-2944 в течение 12 дней подряд, наблюдались разнообразные признаки гипертрихоза. Новые волосы, выраставшие на их телах, уже были подвержены аномалии SCP-2944. Если в этот момент прекратить выполнение Процедуры Гамма-2944, то симптомы гипертрихоза будут сохраняться ещё в течение одного года.

**Приложение 1:** В ходе исследования, --проводимого-- проводившегося д-ром Уайтом, удалось установить, что при длительном воздействии SCP-2944 начинают проявляться новые, ранее неизвестные аномальные свойства и симптомы. К --██.██.14-- ██.██.15 д-р Уайт составил их наиболее полный список. Из-за того, что аномальное воздействие проявляется в течение продолжительного времени, а также по причине низкого приоритета исследований в эксперименте участвовал всего один сотрудник класса D (личный номер D-2944-17), выбранный самим д-ром Уайтом.

Далее следуют выдержки из неофициального рабочего журнала, который вела исследовательская группа SCP-2944, содержащие описания самых важных событий, произошедших в ходе эксперимента.

[[collapsible show=&#34;Открыть рабочий журнал&#34; hide=&#34;Закрыть рабочий журнал&#34;]]

&gt;
&gt; 
&gt; * До начала эксперимента у D-2944-17 были курчавые волосы, однако постепенно они распрямились. Кроме того, волосы субъекта теперь могут «вставать дыбом» по его желанию, и результаты лабораторных анализов показывают, что они куда прочнее обычных волос. Благодаря такой импровизированной защите D-2944-17 получил возможность выдерживать слабые удары. С момента первой стрижки прошло: 23 дня.
&gt; 
&gt; * Сегодня выяснилось, что субъект научился придавать отдельным волоскам любую необходимую форму, и они могут сохранять её, даже будучи вырванными. Благодаря этому испытуемый смог вскрыть замок на наручниках. Меры по безопасности были обновлены соответствующим образом. D-2944-17 сделали выговор за отказ от сотрудничества. С момента первой стрижки прошло: 31 день.
&gt; 
&gt; * Рост волос был обнаружен на подошвах стоп и внутренних сторонах ладоней субъекта. Обычно у людей, больных гипертрихозом, ничего подобного не наблюдается. С момента первой стрижки прошло: 36 дней.
&gt; 
&gt; * Испытуемый получил возможность выполнять с помощью волос различные действия, требующие точности и сосредоточенности, вроде продевания нитки в игольное ушко. Кроме того, он способен писать кончиками волос, предварительно обмакнув их в чернила. Замечено, что отдельные волоски демонстрируют куда большую силу. С момента первой стрижки прошло: 50 дней.
&gt; 
&gt; * D-2944-17 попросил, чтобы одну из его ладоней побрили. Помощник исследователя, назначенный на выполнение этой задачи, сообщил, что у D-2944-17 «липкие руки». В ходе осмотра у субъекта был обнаружен дополнительный слой волос, которые были жёсткими, короткими и изогнутыми. Это позволяло D-2944-17 лучше удерживать различные предметы. Волоски были способны самостоятельно изменять форму и становиться как прямыми, так и закрученными. С момента первой стрижки прошло: 52 дня.
&gt; 
&gt; * Во время еженедельного выполнения Процедуры Гамма-2944 D-2944-17 пожаловался на боль во время стрижки. В ходе последовавшей серии экспериментов было установлено, что волосы субъекта теперь могут воспринимать давление, боль, тепло, холод и текстуру поверхности. С момента первой стрижки прошло: 74 дня.
&gt; 
&gt; * Сегодня субъект смог подтянуться на турнике, используя для этого пряди волос длиной 30 см, нетронутые в ходе выполнения Процедуры Гамма-2944. Кроме того, когда D-2944-17 разделся и лёг на пол лицом вниз, то смог передвигаться по полу с помощью волос подобно многоножке. С момента первой стрижки прошло: 89 дней.
&gt; 
&gt; * Сегодня днём было замечено, что некоторые пряди волос субъекта перекрасились из чёрного в тёмно-рыжий цвет. В ходе допроса D-2944-17 заявил, что нашёл способ изменять цвет своих волос. При исследовании волосков испытуемого под микроскопом выяснилось, что меланин может неестественно свободно перемещаться внутри них. С момента первой стрижки прошло: 96 дней.
&gt; 
&gt; * Было обнаружено, что благодаря уже упоминавшемуся дополнительному волосяному слою субъект способен цепляться за неровные поверхности и взбираться по ним, в том числе и по отвесным стенам. В ходе тестирования также удалось узнать, что волосы D-2944-17 очень глубоко укоренились в дерме, в результате чего процесс их выдёргивания стал затруднительным и весьма болезненным. С момента первой стрижки прошло: 99 дней.
&gt; 
&gt; * Утром произошло нарушение условий содержания, в ходе которого D-2944-17 предпринял попытку к бегству. Ему удалось застать врасплох агента Бернарда и ударить его в челюсть. Агент Бернард получил множественные колотые раны, вызванные заострёнными волосками. Он потерял сознание, однако D-2944-17 был застрелен вовремя подоспевшими сотрудниками службы безопасности. С момента первой стрижки прошло: 105 дней.
&gt; 

В ходе вскрытия были зарегистрированы следующие примечательные явления. 

# Спустя несколько часов после смерти D-2944-17 все волосы на его теле также подверглись эффектам трупного окоченения, в результате чего оно приподнялось над поверхностью операционного стола примерно на 2,5 см. 
# Волосы собрались в пучки вокруг входного и выходного огнестрельного отверстий, предположительно, чтобы остановить кровотечение. 
# Когда хирург ████████ брил волосы на груди D-2944-17 перед началом вскрытия, то нечаянно порезал кожу чуть левее грудины, и находившиеся в этом месте волоски укололи его в ответ. Спустя две минуты волоски обмякли и перестали отвечать на внешние раздражители.
# Во внутреннем ухе субъекта были обнаружены продолговатые волосяные клетки, предназначение которых осталось неизвестным.
# Волосы также выросли в некоторых полостях и протоках, например, в тонкой кишке были обнаружены неестественно длинные ворсинки. Кроме того, подобные волосяные образования присутствовали на нёбе субъекта и в его пищеводе. 
# Незадолго до окончания процедуры все волосы на теле D-2944-17 начали выпадать. Выпавшие волосы не обладали аномальными свойствами.

* Труп D-2944-17 был кремирован в соответствии с протоколами. 

[[/collapsible]]

**Обстоятельства обнаружения:** SCP-2944 была обнаружена в небольшой деревне █████████ в Панаме после получения отчёта от представителя властей, согласно которому местный парикмахер мог быть идентифицирован как Личность, Представляющая Интерес. ЛПИ-3564a отказался рассказывать сотрудникам Фонда, при каких обстоятельствах ему стало известно о свойствах аномалии, даже после применения специализированных методов допроса; тем не менее, он воспроизвёл Процедуру Гамма-2944 по запросу. И хотя ЛПИ-3564a не демонстрировал открытой враждебности и охотно шёл на контакт с персоналом Фонда, его обработали амнезиаком класса Е и переселили в другой населённый пункт в качестве меры предосторожности. Жители деревни распространяли о субъекте различные слухи, поэтому их тоже обработали амнезиаками различного типа.
