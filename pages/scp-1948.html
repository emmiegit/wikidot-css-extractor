[[include component:credit-button]]
**Artikel:** SCP-1948 – Wettervogel
**Autor:** [[*user Dmatix]] 
**Original:** http://www.scp-wiki.net/scp-1948
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1948

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1948 ist in einem Vogelkäfig in Standardgröße zu halten, der in der Tiereindämmungseinrichtung mit Minimumsicherheit aufbewahrt wird. Es benötigt keine besondere Behandlung oder Sicherheit, die über die von nicht anomalen Mitgliedern seiner Spezies hinausgeht. Der Käfig ist wegen der Beschaffenheit des Exemplars regelmäßig auf Zeichen von wetterbedingten Schäden zu prüfen. Dem Exemplar ist unter Aufsicht der vor Ort ansässigen Ornithologin Dr. Erin und des Meteorologen Dr. Anderson eine Stunde außerhalb seines Käfigs erlaubt, um sein Wohlbefinden zu erhalten. Es ist nur innerhalb der Grenzen von Dr. Erins ausgewiesenem Innenforschungsbereich herauszulassen.

**Beschreibung:** Das Exemplar ist eine männliche Erwachsene //Turdus merula// oder eine gewöhnliche Amsel. Seine anomale Natur ist seine Fähigkeit, die natürliche Temperatur und den Windfluss in einem Bereich von ungefähr fünfundsiebzig (75) Kilometern um ihn herum nach Belieben zu ändern, wobei die Auswirkungen dieser Fähigkeit im Epizentrum, nämlich dem Exemplar selbst, am stärksten sind. Die Wetterkontrollfähigkeiten von SCP-1948 sind ziemlich einfach unter Kontrolle zu bringen und können keine extremen Bedingungen wie massive Hitzewellen oder plötzliche Stürme erzeugen. Das Exemplar scheint ein mildes warmes Wetter von etwa siebenundzwanzig (27) Grad Celsius zu bevorzugen und wird das Wetter normalerweise entsprechend dieser Präferenz ändern.
 
Das Exemplar wurde aus ███████ █████, ██████, geborgen, einer Stadt, die für ihre Tourismusindustrie und das für ihre Umgebung bemerkenswert schöne Wetter bekannt ist. Die Bergung war problematisch und stieß aufgrund der Bedeutung von SCP-1948 in den lokalen Traditionen auf bewaffneten Widerstand (siehe Bergungsprotokoll).

[[collapsible show=&#34;+ Zeige Bergungsprotokoll &#34; hide=&#34;- Schließe Bergungsprotokoll &#34;]]
Die Foundation wurde zum ersten Mal auf die Existenz von SCP-1948 aufmerksam gemacht, nachdem die neue Meteorologiestation an Standort-██ ungewöhnliche Wettermuster im allgemeinen Bereich der Stadt auffing. Die Agenten █████ und ███ wurden entsandt, um Nachforschungen anzustellen.

Als die Agenten am ██.██.2███ in der Stadt ankamen, begannen sie, die Bevölkerung über das ungewöhnlich schöne und warme Wetter der Stadt für die Jahreszeit zu befragen. Anfangs beantworteten die Bürger ihre Fragen höflich und beiläufig, aber als die Agenten ihre Ermittlungen in den folgenden Tagen fortsetzten, wurden sie immer unruhiger und feindseliger gegenüber den Agenten. In der Nacht des ██.██.2███, zwei Wochen nach der Ankunft der Agenten, entdeckten die Agenten schließlich die Existenz von SCP-1948, während sie ein verdecktes Treffen der Ältesten der Stadt belauschten. Beim Versuch, das Command zu kontaktieren, wurden die Agenten entdeckt und die Stadtbewohner versuchten, sie zu töten. Bei dem anschließenden Feuergefecht wurden fünf (5) Städter sowie Agent █████ getötet. Agent ███, mittelschwer verletzt, konnte nur knapp entkommen. Die Mobile Task Force ████████ wurde entsandt, um die Bewohner der Stadt zu überwältigen und SCP-1948 zu erfassen. Mitglieder der Task Force waren in der Lage, die Stadtbewohner mit minimalem Einsatz tödlicher Gewalt schnell zu überwältigen und in Gewahrsam  zu nehmen sowie SCP-1948 zu fangen. Nach der Befragung erhielten die meisten gefangenen Stadtbewohner Klasse-A-Amnesika und sie wurden freigelassen, während die restlichen wenigen, die direkt am Tod von Agent █████ beteiligt waren, in Gewahrsam der Foundation blieben und [ZENSIERT] wurden.

Tests an SCP-1948 ergaben keinen Zusammenhang zwischen seinen Wetterkontrollfähigkeiten und der erhöhten Feindseligkeit der Stadtbewohner.
   
**Anhang:**  Das Folgende ist eine Befragung von ████ █████, ein lokaler Polizist in ███████ █████ (im Folgenden INT-5), kurz nach der Razzia der Mobile Task Force ████████ in der Stadt.

&gt; **Befragter:** INT-5
&gt; **Befrager:** Dr. ██████
&gt; 
&gt; **Vorwort:** INT-5 leidet an verschiedenen leichten Verletzungen, die er sich während des Kampfes mit der Mobile Task Force zugefügt hat, wirkt aber ruhig und gefasst. Das Subjekt spricht von der Anwesenheit von SCP-1948 zum Zeitpunkt der Gründung der Stadt, obwohl es für SCP-1948 unmöglich ist, zu dieser Zeit am Leben gewesen zu sein, wenn man die durchschnittliche Lebensdauer einer gewöhnlichen Amsel bedenkt.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. ██████**: INT-5, warum haben Sie die Agenten █████ und ███ angegriffen?
&gt; 
&gt; **INT-5**: Sie wussten zu viel. Wir konnten nicht zulassen, dass sie davon erzählen. Es hätte ███████ █████ zerstört. Niemand sollte das jemals wissen. 
&gt; 
&gt; **Dr ██████**: Warum denken Sie, dass die Entdeckung von SCP-1948 solche Auswirkungen auf ███████ █████ hätte?
&gt; 
&gt; **INT-5**: Es ist nicht nur das. Sie haben gehört, was wir getan haben, um dem Abgott zu gefallen. Sie konnten es nicht verstehen. Das war schon immer so, seit ███████ █████ gegründet wurde. Der Abgott hat uns beschützt, uns wohlhabend gemacht. Aber manchmal tat er das nicht, und das Wetter änderte sich und die Leute kamen nicht mehr. Wir wussten, dass wir ihn irgendwie zufrieden stellen mussten. Wir haben alles versucht, aber nichts hat funktioniert. Also wandten wir uns den alten Methoden zu.
&gt;   
&gt; **Dr ██████**: Menschenopfer.
&gt; 
&gt; **INT-5**: Jawohl. Wir haben es nicht oft gemacht, nur wenn es nötig war. Nur wenn der Abgott uns keinen Frühling bescheren wollte. Nur dann. Wir haben getan, was wir tun mussten. Der Abgott verlangte es, und wir gaben nach. Wir hielten es geheim, wählten nur Leute aus der Stadt aus, die niemand vermissen würde: Ausgestoßene und Vagabunden, meistens.
&gt; 
&gt; **Dr ██████**: Hat SCP-1948 jemals direkt Opfer gefordert? Haben Sie einen Beweis, dass die Opfer gewirkt haben? 
&gt; 
&gt; **INT-5**: (schüttelt den Kopf) Er sagte nie etwas. Aber jedes Mal, wenn wir ein Opfer brachten, kam der Frühling zurück. Es wirkte und unsere Stadt floriert. Wir wussten, dass wir uns auf die alten Methoden verlassen konnten.
&gt;
&gt; **&lt;Ende des Protokolls&gt;**

**Abschließende Bemerkung::** Dem Subjekt wurde kurz nach der Befragung ein Klasse-A-Amnesikum verabreicht und es wurde freigelassen, da es keine direkte Beteiligung am Tod von Agent █████ hatte. 

[[/collapsible]]

**Anhang SCP-1948-1:** Eine weitere Untersuchung der Wetteränderungen von SCP-1948 in Gefangenschaft ergab ein Muster für sie: Ungefähr alle fünf Jahre, wenn das als El Niño bekannte quasiperiodische Klimamuster über dem Pazifischen Ozean auftritt, sank die bevorzugte Temperatur des Exemplars von siebenundzwanzig (27) Grad Celsius auf fünf (5) Grad Celsius für einen Zeitraum von drei Monaten. Dies korrelierte mit der Zeit der Menschenopfer, die von den Bewohnern von ███████ █████ praktiziert wurden, obwohl das Muster regelmäßig andauerte, ohne dass das von den Einheimischen praktizierte Opfer erforderlich war, das keine Auswirkungen auf die Wetterwechsel zu haben scheint.

**Anhang SCP-1948-2:** Es wurde ein Antrag gestellt, SCP-1948 mit nicht-anomalen Mitgliedern seiner Art zu züchten, um die Möglichkeit zu prüfen, dass das von den Einheimischen als zur Zeit der Stadtgründung beschriebene Exemplar einfach ein Vorfahre von SCP-1948 war. Die Genehmigung steht noch aus.</textarea></pre>
