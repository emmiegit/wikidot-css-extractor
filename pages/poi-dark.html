+++ 要注意人物ファイル #D-0012

**本名:** ミスター・ダーク

**既知の別名:** ダークは多くの異なる名前が報告されているものの、本名を隠したままにしておく意図は決してない模様。

**外見:** 様々な報告。大抵は60代前半の見た目で、約168cm(5&#39;6&#34;)、80 kg (180lbs)、灰色の髪の白人男性と描写される。
     
**生年月日 (もし判明しているのなら):** 書類を通じての情報は一切利用不可。

**要注意指定理由:** 要注意団体マーシャル・カーター&amp;ダークの共同経営者にして、当該団体のアノマラスアイテムの主要な供給元との報告に基づく。

**交戦規定:** 監視並びに他の際立った活動についてはプロトコル12に則って報告される。[もしこれを読む者がプロトコル12を理解していない場合、いかなる情報であれ直属の上司に報告を行い、それ以上の行動は控えよ。]

**略歴:** 殆んどの要注意人物とは異なり、&#34;ミスター・ダーク&#34;の正体並びに存在については錯綜している状況を財団職員は念頭に置くべし。一般的にアノマラスアイテムの製造者にして商人であるミスター・ダークについての報告は500年にも渡り存在している。[超常現象の調査に関する王立学会での1918年以前の報告を参照せよ。]しかしながらこのような人物が一人の人間として存在するという確たる証拠は何一つない。以下の仮説はいずれであれ、幾分かの信憑性がある。

1. ダークは一人の人間であり、恐らく異常な手段で寿命を引き延ばしている。
2. ダークは正体不明で長命の非人型実体である。
3. ダークは長きに渡ってアノマリーに携わって来た一族の名である。報告の大部分は実際のところ、初代ダークの様々な子孫の活動についてである。
4. &#34;ダーク&#34;は家名ではなく、様々な無関係な人々に与えられた称号である。
5. &#34;ダーク&#34;は幾世紀にも渡って異なる無数の人物達が用いた変名である。
6. &#34;ダーク&#34;は実在しない人物であり、説明の付けられないアノマラスアイテムや活動が彼の手によるものとされている。

&#34;ミスター・ダーク&#34;の指示に従って製作されたアノマラスアイテムに関する当事者証言が含まれる、[[[SCP-1716]]]の報告を知る職員は当該報告が唯一の確たる証拠ではないと念頭に置くべし。我々が把握できたのは何者かが&#34;ミスター・ダーク&#34;と称し、異常な活動に従事していた事に限られている。

-----

以下の文書は&#34;{{道^^みち^^}}の大図書館&#34;へ出向いたと称する者との接触から得られた『名錬金術師列伝』からの抜粋である。同書が正確である、もしくは実在するとの明白な証拠は何もない。詳細なる参考資料と推測されるものの、奇説と受け取り、信憑性については差し引くべきであろう。 ███████ 研究員により、疑わしいとされた記述には注釈が付けられている。

別名としてウィリアム・ダーク(William Dark)、ベンジャミン・フィニアス・ダーク(Benjamin Phineas Dark)、ヨハン・ダーク(Johann Dark)、珍品稀品を扱う蒐集家/販売人/競売人として最も知られる**ギヨーム・ダルク(Guillaume D’Arc)(1403年頃-)**は、寿命の引き延ばしの分野で名高い錬金術という科学分野にて特筆すべき貢献を果たした。

ギヨーム・ダルク(あるいはダーク)は1403年頃、ロレーヌはドンレミにてジャック・ダルクと身元不明の母親との間に、非嫡出の長男[[footnote]]このような人物が存在したとの歴史的証拠はない。[[/footnote]]として生を受けた。殊の外聡明なる子供であったため、ギヨームは親元から離れ、聖職に就くべく教育を受けたものの、”不適切な人物像&#34;から修学には至らなかった。

1429年以前の彼の生涯に関しては殆んど記録が残されていない。その年、彼は半姉妹のジャンヌと共にオルレアン包囲戦に参戦していた事が知られる。特筆すべき軍功に関しては何も知られてはいないものの、彼の家族はフランス元帥の一人にして、錬金術への興味関心を抱いていたと分かったジル・ド・レと繋がりを結ぶことが出来た。一連の実験が行われたものの、突如として終わりを迎えた。ダルクは領地から出奔し、再び姿を見せたのはロンドンにおいてであった。ダルクがド・レの犯した今日では広く知られている殺人の件を知っていたのか、また彼が自分たちの活動が公に知られる所となる前に亡命するのが得策と考えた裏切り者だったかどうかは不明であり、証拠も残されていない。いずれにせよ、ド・レが捕縛され、1440年に処刑[[footnote]]ド・レの裁判については大量の記録が現在まで伝わってはいるものの、ダルクについて言及したものは存在しない。[[/footnote]]された時点で、ダルクは安全圏にいた。

自らの名をウィリアム・ダークへ改名すると、間もなく彼は&#34;異常物品&#34;―錬金術並びに魔術物品の婉曲表現になるが―の販売人としてロンドンに店を開いた。表向きは鍛錬を積んだ錬金術師として、1455年に彼を「王室専属錬金術顧問」と正式に認可する一つの文書が現在に伝わっている。[[footnote]]このような地位が存在していた事を示す証拠は何も残されていない。[[/footnote]]しかしながら自らが取り組んでいた寿命を引き延ばす方法は殆んど成功を得られず、200歳以上を自称する[[[http://scp-jp.wikidot.com/scp-545|&#34;ベアトリス&#34;]]]としてのみ知られる同業の実験者と邂逅を果たす1460年代後半まで待たなければならなかった。[[footnote]]ミスター・ダークについて、SCP-545-Aは間違っても聞き覚えがないし、SCP-545-Cを他者に見せた事もないと証言している。[[/footnote]]正確には彼が何を入手したかは定かではないとはいえ、彼が老化を止める(もしくはほとんど止まった状態にする。)方法を発見したのは明白である。このような手段には明らかに商品価値があるというのに、どういうわけかダークは他者へと明かす事には消極的だった。

[データ削除済]

無数の異なる名前を用い、不老ぶりから望ましくない注意を引いた際は、恐らくだが子孫を名乗る形で、ダークは休む間もなくロンドンで稼業を続けた。最終的にダークはささやかながらも評判を勝ち得て、1871年には3人の仲間とともにマーシャル・カーター・ダーク＆██████という会員制クラブを発足させた。マーシャルとカーターの目的が会員同士で交友を行い、クラブの「公の」顔となる事であった一方、ダークと██████はクラブの会員向けの「異常な」物品の研究、入手、実験に取り組んだ。ダークは間もなく██████と決別、1876年以降、問題のクラブはマーシャル・カーター&amp;ダークとして知られるようになった。人前には姿を殆んど見せなくなったために、ダークが病に臥しているとの風聞が周囲に広がったものの、当の本人は噂の広がりを止めるような真似はしなかった。

1900年以前のどこかの不明な時点で、ダークは{{道^^みち^^}}として知られる異次元空間へのアクセスが可能となり、大図書館の常連客になった。一般的には他の後援者から嫌われていたものの、ダークは常に図書館の規則に注意を払い、入館を拒まれる事態にはならなかった。図書館長への影響力についての噂は確証も反証も何一つ得られていない。

更なる時間を{{道^^みち^^}}にて過ごしたいと願い、ダークは ██████ ████████ ████ 跡地の所有権を得て、(存在を知るごくわずかな者達からは)一般的にダークの博物館として知られる施設へと改装した。{{道^^みち^^}}を通じてのアクセスが可能ではあるものの、問題の博物館は通常と異常双方の面で安全対策が施されているため、ごく一部の限られた者しか出入りが出来ぬ場所になっている。ある来館者は異常物品の一大コレクション、更には新たなる(そして新しく発見された)アーティファクトの製造と研究を目的とする研究施設を見たと証言している。マーシャル・カーター&amp;ダークはダークが自らのコレクションとして手元に置くのを望まなくなった物品を売りに出す機関として現在まで活動を続けている。

恐らくは(錬金術の対極である)科学技術に基づいて寿命を引き延ばす手段を確立すべく、1942年にニューヨーク市へ大がかりな来訪を行ったと記録されているものの、近年のダークの研究に関しては殆んど情報がない。ダークは専ら{{道^^みち^^}}に居を構えていると推測され、滅多に人前に姿を見せない。本当にごく最近の話になるが、彼は一つ以上の異常物品もしくは異常能力者を手中に収めるべく、SCP財団警備下の秘密施設&#34;サイト-17&#34;への2012年に起きた一大襲撃に少なくとも間接的に関与したのではと噂されている。
