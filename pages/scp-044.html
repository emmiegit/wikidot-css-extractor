[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-044/SCP-44.jpg|caption= Pengambilan gambar dari SCP-044 ketika sedang dilakukan eksperimen &#34;Upshot Knolte Ford Grable&#34;]]

**Objek #:** SCP-044
 
**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:**  Aliran ion hidrogen, atom oksigen tak terikat, dan jejak-jejak emisi radiasi lainnya selalu keluar dari moncong SCP-044. Oleh karena itu, stasiun pengawasan SCP-044 wajib memiliki sistem ventilasi yang baik untuk mencegah penumpukan gas dan kelembapan yang berlebihan. Penutup moncong harus dipasang setiap saat untuk mencegah burung dan hewan kecil lainnya memasuki moncong SCP-044.

**Lampiran, ██/██/200█:** Karena SCP-044 tidak pernah terlibat dalam insiden signifikan apa pun selama ██ tahun ditahan oleh Yayasan, SCP-044 telah diklasifikasikan ulang menjadi Safe.

//Haruskah saya mendefinisikan apa yang dimaksud sebagai &#34;insiden signifikan&#34;?! Jika prosedur penahanan dan standar protokol keselamatan dipatuhi, 44 tidak lebih berbahaya daripada senjata ███████ besar lainnya. Tidak! Insiden Beruang tidak dihitung!// –O5-██

**Deskripsi:**  SCP-044 adalah sebuah senjata howitzer, yang diproduksi secara diam-diam pada periode akhir Perang Dunia Kedua oleh para insinyur dari Krupp dan diawasi secara pribadi oleh Albert Speer, Menteri Persenjataan dan Produksi Perang Jerman di bawah komando Adolf Hitler. SCP-044 unik bukan hanya karena ukurannya (251.000 kg, atau 251 metrik ton), tetapi juga karena SCP-044 dapat menembakkan artileri non-konvensional dengan menggunakan metode pengiriman atipikal. Alih-alih memiliki sungsang untuk memuat cangkang, bagian belakang laras dikonfigurasi menjadi sebuah ruang kompresi udara yang sangat besar. Setiap benda atau tumpukan benda dapat dimuat ke dalam moncong SCP-044 untuk digunakan sebagai amunisi. Karena ukurannya, SCP-044 harus tetap dipasang di rel dan membutuhkan dua lokomotif barang untuk bergerak.
 
Para peneliti percaya bahwa SCP-044 melemahkan ikatan molekul dan atom pada bahan apa pun yang dimuat ke moncongnya. Namun, metode dimana SCP-044 mempengaruhi ikatan molekul tidak diketahui, terutama karena banyak mekanisme kompleks yang menyusun wadah dan cara kerja SCP-044. Faktanya, beberapa mekanisme tampak tidak berguna dan tampaknya tidak melakukan apa pun selain berputar atau mengeluarkan suara, bahkan ketika SCP-044 tidak disuplai dengan daya. Peralatan dan personel telah hilang saat menjelajahi bagian dalam laras SCP-044.
 
Ketika SCP-044 ditembakkan, semua materi di dalam larasnya dikeluarkan dengan kecepatan tinggi membentuk sebuah logam timah merah yang bersinar, massa yang ditembakkan sebanding dengan massa benda yang dimasukkan ke moncongnya. Setelah peluru menabrak suatu benda padat atau tanah, Logam timah tersebut meledak dengan hasil yang sebanding dengan massa amunisi asli, tidak kurang dari tingkat konversi massa-ke-energi sebesar ███%. Hasil juga akan meningkat semakin lama logam timah tetap berada di dalam laras. Hasil terbesar yang diketahui dicapai ketika truk pickup diesel pribadi milik &#39;Administrator&#39; yang memiliki massa sebesar 8.900 kg (19.500 lb) dimasukkan seluruhnya ke dalam moncong SCP-044 dan ditembakkan dalam &#34;percobaan&#34; yang dilakukan pada foto terlampir.
