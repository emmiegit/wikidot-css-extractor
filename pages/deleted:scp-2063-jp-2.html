    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2063-JP - 真夜中のナースコール
**著者:** ©︎[[*user Dr Pochi]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCPｰ2063ｰJP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCPｰ2063ｰJPが存在する病院は封鎖され、カバーストーリー「重大な医療ミスの発覚」を適用してください。SCPｰ2063ｰJPはその性質上、病気を罹患する可能性の低いDクラス職員のみが通信してください。

**説明:** SCPｰ2063ｰJPは東京都██区に存在する██病院の3██号室のナースコールです。SCPｰ2063ｰJPは東京標準時で午後11時から午前2時の間に██病院の事務所と繋がります。通信者（以下、被験者と呼称）によるとSCPｰ2063ｰJPの通信は平均30秒ほどで、相手（以下、SCPｰ2063ｰJPｰ2と呼称）は70代ぐらいの声で身体の一部に苦痛を訴えているようです。その後、被験者は3日から5日の間にSCPｰ2063ｰJPｰ2が苦痛を訴えていた部分の病気の発症や事故などの欠損で死亡します。SCPｰ2063ｰJPは放置すると5分から8分の間に終了します。SCPｰ2063ｰJPの通信は1度届いてから約72時間の間は非活性化状態にあると推定されています。

**補遺1:** 以下は、SCPｰ2063ｰJPの実験記録です。


&gt; **実験記録いｰ1**
&gt; **日付20██年9月19日**
&gt; **対象:** Dｰ3071
&gt; **結果:** Dｰ3071はSCPｰ2063ｰJPｰ2が肺に苦痛を訴えていると主張。Dｰ3071は4日後に肺結核で死亡。

&gt; **実験記録いｰ2**
&gt; **日付20██年9月25日**
&gt; **対象:** Dｰ3072
&gt; **結果:** Dｰ3072はSCPｰ2063ｰJPｰ2が脳に苦痛を訴えていると主張。Dｰ3072は5日後に脳溢血で死亡。

&gt; **実験記録いｰ3**
&gt; **日付20██年9月30日**
&gt; **対象:** Dｰ3073
&gt; **結果:** Dｰ3073はSCPｰ2063ｰJPｰ2が苦しそうな声で「絶対に許さない」と言っていると主張。Dｰ3073はその後、うつ状態となりクラスA記憶処理を行っても症状は改善しませんでした。


**補遺2:** ██病院にはSCPｰ2063ｰJPが確認される3ヶ月前に高松幸吉氏が3██号室に入院していたことが判明しました。しかし、高松氏がナースコールを押してもナーシたちは無視し、高松氏は死亡しました。財団は現在、高松氏を殺害したナースを捜索しています。</textarea></pre>
