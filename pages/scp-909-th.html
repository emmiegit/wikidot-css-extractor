**วัตถุ#** SCP-909-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ปัจจุบันได้มีการติดตั้งรั้วลวดหนามไว้ด้านบนของขอบกำแพงที่ล้อม SCP-909-TH-1 การเฝ้าสังเกตการณ์จะทำโดยเจ้าหน้าที่สองคนผ่านกล้องวงจรปิดที่อยู่ในอาคาร B และโรงเผา

ไม่อนุญาตให้บุคลากรเข้าไปในพื้นที่ก่อนได้รับอนุญาต หากมีความจำเป็นต้องทดสอบใด ๆ กับ SCP-909-TH จะต้องได้รับการอนุมัติจากบุคลากรระดับ 4 เท่านั้น และการเข้าถึงควรมีบุคลากรไม่น้อยกว่า 3 คน ที่พกอาวุธในการป้องกันตัว และเพื่อความปลอดภัย บุคลากรไม่ควรที่จะสื่อสารกับ SCP-909-TH-3 การสื่อสารใดๆกับ SCP-909-TH-3 จะทำโดยบุคลากรคลาส-D เท่านั้น

**รายละเอียด:** SCP-909-TH-1 เป็นโรงงานเซรามิกร้าง ประกอบด้วย 3 อาคาร 1 โรงเผา และ 1 โกดัง ตั้งอยู่ห่างจากตัวเมือง███████ ประมาณ 4 กม. จากการสืบประวัติพบว่า SCP-909-TH-1 เดิมทีชื่อ &#34;รอยเยอร์เซรามิก จำกัด&#34; ก่อตั้งเมื่อปี 2001 มีเจ้าของคือนาย██████ รอยเยอร์ แต่รอยเยอร์ไม่ได้เป็นผู้ดูแลสถานที่นี้ และภายหลังจากปี 2003 ได้มีเหตุการณ์ที่พนักงานของโรงงานได้หายตัวไปภายในอาคาร B พนักงานที่เหลืออยู่จึงหนีออกมาและทิ้งให้ SCP-909-TH มีสภาพอย่างที่เป็นอยู่ในปัจจุบัน

ความผิดปกติของ SCP-909-TH-1 นั้นเกิดขึ้นในอาคาร B ที่เป็นสถานที่ทำชิ้นงานที่ทำจากดินเผา มีลิฟท์ขนของหนึ่งตัวไว้สำหรับขนชิ้นงานจากชั้น 3 ลงมาชั้น 1 ซึ่งเป็นชั้นที่นำชิ้นงานที่แห้งแล้วมาทำการเคลือบและตกแต่งและนำเข้าโรงเผาต่อไป อย่างไรก็ตามเป็นที่รู้กันดีว่า SCP-909-TH-1 ไม่มีมนุษย์อาศัยอยู่ แต่ทุก ๆ วัน ไฟภายในอาคารทุกหลังจะเปิดพร้อมกับมีเสียงดังออกมาจากด้านใน เช่น เสียงคุยกันที่ฟังไม่ได้ศัพท์ เสียงเครื่องจักร เสียงนวดดิน เป็นต้น แต่เมื่อไปตรวจดูก็ไม่พบเจออะไร นอกจากนั้นแล้ว SCP-909-TH-1 ยังมีการผลิตชิ้นงานเซรามิกขึ้นมาด้วยตัวของมันเองด้วยวิธีการที่ไม่ปรากฏ และชิ้นงานที่เสร็จสมบูรณ์แล้วจะหายไปเมื่อไม่ได้อยู่ในสายตา

SCP-909-TH-2 มีลักษณะเป็นมนุษย์ทำจากดินที่ผ่านการเคลือบและเผาแล้วทั้งหมด SCP-909-TH-2 เคลื่อนไหวได้เชื่องช้า และมักมีเสียงบดของกระเบื้องทุกครั้งที่มีการเคลื่อนไหว SCP-909-TH-2 อาศัยอยู่ในชั้น 1 ของอาคาร B มักจะอยู่ในท่าใดท่าหนึ่งเป็นเวลาที่เนิ่นนาน มีการตอบสนองต่อบุคคลอื่นด้วยท่าทีที่เชื่องช้าและใช้เวลาที่นานพอสมควร แม้ SCP-909-TH-2 จะไม่ทำร้ายใคร และมักจะบอกให้อยู่ห่าง ๆ จาก SCP-909-TH-3 แต่ก็มีความเป็นไปได้ว่า SCP-909-TH-2 รู้เกี่ยวกับ SCP-909-TH และการหายตัวไปของนายรอยเยอร์ (ดู ภาคผนวก-2)

SCP-909-TH-3 มีลักษณะเหมือนกับ SCP-909-TH-2 เพียงแต่ไม่ได้ผ่านการเคลือบและเผา มักมีอวัยวะที่ไม่สมประกอบหรืออวัยวะส่วนเกินในบางแห่งของร่างกาย และเคลื่อนไหวได้อย่างรวจเร็ว SCP-909-TH-3 ก่อตัวขึ้นมาจากน้ำดินที่ผ่านการปั่นจนละเอียดแล้วจาก SCP-909-TH-1 บนชั้น 2 ของอาคาร B (ซึ่งจะเกิดขึ้นทุก ๆ สามวัน) ไม่จำเป็นว่า SCP-909-TH-3 จะต้องอาศัยอยู่ที่ชั้น 2 เสมอไป เมื่อผ่านไปช่วงเวลาหนึ่ง SCP-909-TH-3 จะเกิดการแห้งและแข็งตัวเนื่องจากโดนลมซึ่งทำให้มันเคลื่อนไหวไม่ได้ และจะถูก SCP-909-TH-1 นำกลับไปรีไซค์เคิลใหม่อีกครั้ง หลังจากที่ SCP-909-TH-3 ก่อตัวขึ้นมาอย่างเต็มรูปแบบแล้ว มันจะเลียนแบบพฤติกรรมของ SCP-909-TH-2 เพื่อให้เหยื่อคิดว่ามันเป็น SCP-909-TH-2 เมื่อเหยื่อได้เข้ามาในระยะโจมตี มันจะเข้าคลุมร่างของเหยื่อ ทำให้เหยื่อกลายสภาพเป็นดินเผาและไม่สามารถขยับหรือขอความช่วยเหลือได้ และเมื่อไม่อยู่ในสายตา เหยื่อที่ได้รับผลกระทบของ SCP-909-TH-3 นั้นจะหายไป และไปปรากฏอยู่ในเตาเผาที่ถูกเตรียมสำหรับเผาด้วยวิธีการที่ไม่รู้จัก (ดู ภาคผนวก-3)

[[include component:image-block name=909-3.jpg|caption=ตัวอย่างที่ได้รับผลกระทบของ SCP-909-TH-3 ภายในโกดัง|width=200px]]

**ภาคผนวก-1:** จากการเข้าตรวจสอบภายในพื้นที่ของ SCP-909-TH ทำให้ได้ค้นพบกับรูปปั้นมนุษย์ที่ทำจากดินเผา อยู่ในอากัปกริยาต่างๆไม่ต่ำกว่า 50 ชิ้น เรียงรายอยู่ในโกดังด้านหลังอาคาร A รูปปั้นเหล่านี้ได้แสดงสีหน้าและท่าทางที่ให้เห็นถึงความ &#34;หวาดกลัว&#34; และความ &#34;ตกใจสุดขีด&#34; ออกมาราวกับว่าพวกเขาได้เจอสิ่งที่น่ากลัวภายในสถานที่แห่งนี้ บุคลากรทุกคนที่เข้าไปสำรวจในโกดังมักจะบอกว่า ได้ยินเสียงลมหายใจ หรือรู้สึกว่ามีสายตาจำนวนมากกำลังจ้องมองอยู่ตลอดเวลา

**ภาคผนวก-2:** บันทึกการสัมภาษณ์ SCP-909-TH-2

&gt; **ดร.เซม:** สวัสดี SCP-909-TH-2
&gt; 
&gt; **SCP-909-TH-2:** //(ไม่มีการตอบสนอง)//
&gt; 
&gt; **ดร.เซม:** ฮัลโหล ได้ยินไหม? //(โบกมือไปมาหน้า SCP-909-TH-2)//
&gt; 
&gt; **SCP-909-TH-2:** อรุณสวัสดิ์ ด็อคเตอร์ ต้องการอะไรจากผม
&gt; 
&gt; **ดร.เซม:** ฉันอยากรู้เกี่ยวกับสถานที่แห่งนี้ บอกฉันที
&gt; 
&gt; **SCP-909-TH-2:** //(ไม่มีการตอบสนอง)//
&gt; 
&gt; **ดร.เซม:** ....
&gt; 
&gt; **SCP-909-TH-2:** //(เริ่มขยับตัวอีกครั้ง ค่อยๆเงยหน้ามามอง)// ที่นี่เป็นโรงงานเซรามิกของคุณรอยเยอร์
&gt; 
&gt; **ดร.เซม:** ฉันรู้ ๆ แค่อยากรู้ว่านายกับ SCP-909-TH เกิดขึ้นมาตอนไหนก็เท่านั้น
&gt; 
&gt; **SCP-909-TH-2:** //(ไม่มีการตอบสนอง)//
&gt; 
&gt; **ดร.เซม:** โอเค...
&gt; 
&gt; **SCP-909-TH-2:** คุณรอยเยอร์สร้างผมกับมัดดี้
&gt; 
&gt; **ดร.เซม:** ใครคือ มัดดี้?
&gt; 
&gt; **SCP-909-TH-2:** //(ไม่มีการตอบสนอง)//
&gt; 
&gt; **ดร.เซม:** วันนี้จะคุยจบไหมเนี่ย
&gt; 
&gt; **SCP-909-TH-2:** มัดดี้ อิจฉาผมที่ผมสมบูรณ์แบบ เลยฆ่าทุกคน เอาพวกเขาไปซ่อนไว้ในโกดัง และ... //(ไม่มีการตอบสนอง)//
&gt; 
&gt; **ดร.เซม:** โอ้ พระเจ้าช่วยเถอะ!
&gt; 
&gt; **SCP-909-TH-2:** ...ผมไม่สามารถไปถึง ผมช่วยพวกเขาไม่ได้
&gt; 
&gt; **ดร.เซม:** เอาล่ะ ๆ วันนี้พอแค่นี้ก่อนแล้วกัน
&gt; 
&gt; **SCP-909-TH-2:** อย่า...ไปยุ่งกับมัดดี้
&gt; 
&gt; **ดร.เซม:** ขอบคุณที่บอกน่ะ 
&gt; 
&gt; **ดร.เซม:** //(หันไปหาเจ้าหน้าที่ด้านหลัง)// วันหลังถ้าจะมาคุยกับเจ้านี่ ให้เอาเสื่อ หมอน อ่อ...วิดีโอเกมส์ มาด้วยจะดีมาก คุยกับมันไม่กี่ประโยคแม่งปาไปตั้งชั่วโมงครึ่ง

------

**ภาคผนวก-3:** บันทึกการสัมภาษณ์ SCP-909-TH-3

**คำนำ:** เจ้าหน้าที่ได้พบกับ SCP-909-TH-3 ที่หน้าบันไดทางขึ้นชั้น 2 ของอาคาร B มีลักษณะที่เหมือนกับ SCP-909-TH-2 อย่างมาก อยู่ในท่าทางที่นิ่งเป็นเวลาหลายนาที และมีคราบของโคลนหยดเลอะอยู่ที่พื้น D-8546 จึงถูกส่งเข้าไปเพื่อสื่อสารกับตัวอย่าง

&gt; **D-8546:** ฮัลโหล?
&gt; 
&gt; **SCP-909-TH-3:** //(ไม่มีการตอบสนอง)//
&gt; 
&gt; **D-8546:** จะให้ฉันคุยกับรูปปั้นพิลึกนี่จริง ๆ หรอ
&gt; 
&gt; **SCP-909-TH-3:** //(ไม่มีการตอบสนอง)//
&gt; 
&gt; //ผ่านไป 30 วินาที//
&gt; 
&gt; **D-8546:** เฮ้ ฉันว่ามันแห้งตายแล้วล่ะ ไม่เห็นจะขยับเลย
&gt; 
&gt; //D-8546 ค่อย ๆ เอานิ้วจิ้มไปที่หลังของ SCP-909-TH-3 ก่อนจะดึงนิ้วกลับมาอย่างรวจเร็ว//
&gt; 
&gt; **D-8546:** มันแห้งแล้ว ฉันว่า--
&gt; 
&gt; //SCP-909-TH-3 ได้พุ่งเข้ามาหา D-8546 อย่างรวจเร็วพร้อมกับกางตัวของมันออกคล้ายผืนผ้า ก่อนจะทำการห่อหุ้ม D-8546 เอาไว้ทั้งตัว D-8546 ส่งเสียงกรีดร้องและพยายามจะหนีออกจาก SCP-909-TH-3 แต่ไม่เป็นผล เนื่องจากคุณสมบัติที่เหนียวหนืดของ SCP-909-TH-3//
&gt; 
&gt; **D-8546:** ฉิบหายไม่ไม่ไม่ไม่ไม่ไม่ไม่ไม่ไม่ไม่ ช่วยด้ววววววย
&gt; 
&gt; //D-8546 ดิ้นต่อไปอีก 1 นาที ก่อนจะค่อยๆ หยุดอยู่ในท่าก้มตัว มือข้างหนึ่งของเขาเอื้อมไปข้างหน้าและข้างหนึ่งจับที่หน้าของตัวเหมือนกับพยายามที่จะดึงเอาสิ่งนี้ออกจากใบหน้าของตน ในเวลาต่อมา D-8546 ได้หายไปและเข้าไปอยู่ในเตาเผาที่ 3 ของ SCP-909-TH-1 ที่ได้ปิดประตูและตั้งไฟสำหรับการเผาต่อไป//</textarea></pre>
