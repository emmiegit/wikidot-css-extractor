    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-795 - Realitätsverbiegende Katze
**Autor:** [[*user eric_h]]
**Original:** https://scp-wiki.wikidot.com/scp-795
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-795

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-795 muss in einem 75 m x 5 m großen Bereich eingeschlossen werden, der durch durchsichtige Plexiglaswände mit verschlossenen Türen wie folgt unterteilt und gesichert ist:

(a) Eine Wand/Tür in 5 m Entfernung vom anderen Ende des Raums. SCP-795 lebt in dem so entstandenen 5 m x 5 m großen Raum.

(b) Eine Wand/Tür in 35 m Entfernung. Dies ist die äußere Grenze des Bereichs, auf den SCP-795 einwirken kann, während es sich im Bereich (a) befindet.

(c) Eine Wand/Tür in 65 m Höhe. Der Bereich (c) kann gefahrlos zur Beobachtung genutzt werden, während SCP-795 in Bereich (a) eingeschlossen ist, muss jedoch geräumt werden, wenn eine Interaktion in Bereich (b) stattfindet.

(d) Eine Standard-Eindämmungs-Tür in 75 m Höhe. Dadurch entsteht ein 10 x 5 m großer Bereich, in dem SCP-795 sicher beobachtet werden kann, während es in Bereich (b) freigesetzt wird.

Zwei Wachen der Stufe 1 sind im Bereich (c) zu postieren; sie sollten in den Bereich (d) wechseln, wenn sich SCP-795 für ein Experiment im Bereich (b) aufhält. Aufgrund des Verletzungsrisikos ist es Personen, die nicht der D-Klasse angehören, nicht gestattet, direkt mit SCP-795 zu interagieren. Ein automatischer Futter- und Wasserspender sowie ein Streuwechsler wurden in Bereich (a) installiert, um unnötigen Kontakt mit SCP-795 zu vermeiden.

Falls erforderlich, kann SCP-795 aus der Ferne betäubt werden und dann sicher gehandhabt werden.

Weitere Katzen, die SCP-795 ausgesetzt sind, müssen für einen Zeitraum von drei Stunden auf die gleiche Weise ruhig gestellt werden.

**Beschreibung:** SCP-795 ist eine große (8,2 kg) schwarze langhaarige Hauskatze (//Felis catus//) unbestimmter Rasse, die zwei anomale Fähigkeiten aufweist:

- SCP-795 kann die physische Form jedes Lebewesens, das es beobachten kann, innerhalb einer Reichweite von 30 m verändern.
- SCP-795 kann Menschen innerhalb des oben genannten Wirkungsbereichs telepathische Suggestionen machen.

SCP-795 kann seine Fähigkeiten auf andere Katzen in seinem Wirkungskreis übertragen, aber diese Wirkung auf die andere Katze ist vorübergehend und verschwindet innerhalb von drei Stunden nach der Trennung von SCP-795.

SCP-795 verfügt ansonsten über keine ungewöhnlichen körperlichen oder geistigen Fähigkeiten. Normalerweise verwandelt es alles, was es für freundlich hält, in eine andere Katze (um mit ihr zu spielen). Alles, was als unfreundlich oder gefährlich gilt, wird in ein Beutetier verwandelt und dann getötet und gefressen.

//[Einsatz von SCP-795 zur Terminierung von widerspenstigem Personal der D-Klasse genehmigt - [http://scp-wiki-de.wikidot.com/o5-command-dossier O5-4]]//

Die telepathischen Suggestionen bestanden aus den für Katzen typischen Wünschen - mehr/besseres Futter, weicheres Bettzeug, Spielzeug und aus dem Gehege gelassen zu werden. //[Das Personal kann auf eigene Kosten geeignete Gegenstände für SCP-795 kaufen. - Dr. ██████]//

Die Verwandlungen von SCP-795 werden nach einer Stunde wieder rückgängig gemacht, nachdem es sich aus der Gegenwart von SCP-795 entfernt hat. SCP-795 hat sich als unfähig erwiesen, sich selbst, unbelebte Objekte oder Objekte, die es nicht sehen kann, zu verwandeln.

**Anhang:** SCP-795 wurde ursprünglich am ██.██.20██ im ███████ Animal Control Center in ██████, ██ aufgenommen. Den dort gefundenen Unterlagen zufolge heißt SCP-795 &#34;Junior&#34;, war bei seiner Aufnahme etwa zwei Jahre alt und wurde von einem Verwandten eines verstorbenen Vorbesitzers abgegeben.

//[Anmerkung von Dr. ██████: Wir haben keine Ahnung, wie sie Junior in die Katzentransportbox und nach ███████ bekommen hat].//

Im Animal Control Center wurde eine Reihe ungewöhnlicher Zustände festgestellt:

(a) Alle Hunde sind eingeschläfert worden.
(b) Die Katzen liefen frei in der Einrichtung herum.
(c) Das Zentrum hatte das Budget für die Pflege und Versorgung von Katzen um $██████ überschritten.
(d) Drei Mitarbeiter des Zentrums wurden vermisst und waren vermutlich Opfer von SCP-795.

Die Katzen wurden durch den Einsatz von Beruhigungsgas unter Kontrolle gebracht.

Anfänglich zeigten alle Katzen im Zentrum die Fähigkeiten von SCP-795, verloren aber ihre anomalen Kräfte innerhalb von drei Stunden, nachdem sie eingeschlossen und getrennt worden waren.</textarea></pre>
