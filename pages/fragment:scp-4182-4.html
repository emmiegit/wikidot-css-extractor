**Sicherheitsmaßnahmen:** Das Personal hat mit der JMSDF[[footnote]]Kaijō Jieitai oder Japanese Maritime Self-Defense Force, z. Dt. Japanische Maritime Selbstverteidigungsstreitkräfte[[/footnote]] und anderen Marine- und Luftfahrtbehörden zusammenzuarbeiten, um eine fünfzig Kilometer lange Sperrzone um SCP-4182 durchzusetzen. Alle Treppenhäuser, die zum Unterkomplex von SCP-4182 führen, sind mit (ca.) zwei Metern Betonverbundstoff (eine Mischung aus Zement, Wasser und Materialien, die eine zusätzliche Strahlenabschirmung bieten), der mit Stahl verstärkt ist, abzudichten. Der Zutritt ist strengstens untersagt.

Ein Foundation-betriebener Bot (I/O-SILVER) hat IntSCPFN-Server auf Änderungen zu überprüfen, die von Personal vorgenommen wurden, das von SCP-4182 betroffen ist. Dieses Personal ist zu isolieren und den diensthabenden Foundation-Agenten zur Überprüfung und Sterilisation zu melden. Das Personal ist daran zu erinnern, dass es keinen Standort-5 gibt.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/fragment:scp-4182-4/corpse.gif|caption=**{{Fig 1.2:}}** CAM 5 (Liveübertragung)]]

**Beschreibung:** SCP-4182 ist eine 6,4 Hektar (16 Morgen) große künstliche Insel, die sich ██ Kilometer █████ von ██████████ █████ befindet. Obwohl es keine Aufzeichnungen über seinen Bau gibt, deutet seine Konfiguration darauf hin, dass es irgendwann im frühen 20. Jahrhundert als Abfallentsorgungseinrichtung gebaut wurde.

Foundation-Personal wird SCP-4182 regelmäßig als einen nicht existierenden Standort (&#34;Standort-5&#34;) identifizieren. Der Mechanismus, durch den dies geschieht, muss noch verstanden werden.

Von SCP-4182 betroffenes Personal wird eines von mehreren Treppenhäusern in der gesamten Einrichtung hinabsteigen und sich in einen riesigen unterirdischen Komplex begeben, der █████ ████ ███ ███████████ █████████ █████ ███████enthält. Trotz umfangreicher seismologischer und radiometrischer Untersuchungen ist die Tiefe dieses Unterkomplexes noch zu bestimmen (beträgt aber mehrere Kilometer).

1989 wurde eine medizinische Untersuchung von mehreren Hundert Leichen durchgeführt, die von SCP-4182 geborgen wurden. In ungefähr 75 % der Fälle zeigte die innere Morphologie geringfügige bis schwere Abweichungen von topografischen Normen (typischerweise konzentriert auf das Zentralnervensystem). Die häufigste Todesursache war eine intrazerebrale Blutung, die durch das schnelle Einsetzen einer Kolliquationsnekrose im Gehirn verursacht wurde. Es sind keine weiteren Untersuchungen durchzuführen.

Seit seiner Entdeckung im Jahr 2014 hat die Häufigkeit des Auftretens von SCP-4182 dramatisch zugenommen.
