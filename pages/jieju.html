    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号**：SCP-CN-525

**项目等级**：neutralized 

**威胁级别**：--White--

**特殊收容措施**：我们曾在的区域已经被内部封锁，SCP-CN-525的连接口已经在SCP-CN-525-A区域无效化。触及SCP-CN-525的上层箱板已不会再创造出任何童年物品。SCP-CN-525活跃期间制造的物品除部分外全部取消定位器和折跃入口。协议-“逆转”已正式启动，请伙伴们按照计划行事。


**描述**：在信里已经写的很清楚了，但还是要说一声对不起。

[[collapsible show=&#34;附件1： 一盘录像带，协议-“逆转”的具体操作，没什么新鲜的，刚开始你们的躯体没有意识，交给我们就好了”&#34; hide=&#34;关闭录像&#34;]]
&gt; //视频刚开始是黑屏，但音频中传来惨叫声//
&gt; 
&gt; **孩子**：“啊啊啊啊啊啊啊啊啊。”
&gt; 
&gt; //出现画面，一个年幼的孩子坐在摄像头前，背景是基金会的办公室。孩子的两只眼睛已经被挖去。//
&gt; 
&gt; **孩子**：“你......你好，别......害怕，我是来帮助你的。你还没有意识这很好，不然你绝对不会相信我的，但是我是真的真的来帮你的，时间紧迫，我没办法说太多，我写了一封信解释了一切，你读了就懂了。”
&gt; 
&gt; //孩子搜索了一下办公桌，接着将一封信封交给你。//
&gt; 
&gt; **孩子**：“当我第一次听到声音时，只有无尽的哀嚎，你呢？”
&gt; 
&gt; **孩子**：“放心，我已经做好觉悟了，开始吧......”
&gt; 
&gt; //画面开始变黑//
&gt; 
&gt; **孩子**：“呜呜呜......”
&gt; 
&gt; **孩子**：“啊啊啊啊啊啊啊啊啊啊啊啊啊！！！！！！！”
&gt; 
&gt; //在9：14画面恢复，但孩子的两只耳朵已经被割去。//
&gt; 
&gt; **孩子**：“（抽泣）”
&gt; 
&gt; **孩子**：“妈妈......我想妈妈......”
&gt; 
&gt; **孩子**：“我可以的......我一定可以的。”
&gt; 
&gt; **孩子**：“妈妈......”
&gt; 
&gt; //孩子开始颤抖但是强撑起笑容，拍摄者牵起了那个孩子的手，画面开始变黑//
&gt; 
&gt; **孩子**：“啊啊啊啊啊啊啊！！！妈呀！！！”
&gt; 
&gt; **孩子**：“呜呜呜......爸爸妈妈！！！妈妈！！！！......”
&gt; 
&gt; //视频结束。//
[[/collapsible]]

[[collapsible show=&#34;附件2：一张照片，背面写着“最宝贵的东西”&#34; hide=&#34;现在属于你了&#34;]]

照片似乎是合成的，拍摄着你和那个孩子勾肩搭背的在笑。

背面写这一行文字

//我们也真的很想和你们一起工作，一起笑，但是我已经没有资格了。但对不起，请原谅我们的一点小调皮，还是合成了这张照片。现在开始，世界属于你们，加油，带着我们的份和梦想勇敢活下去吧//

//(●&#39;v&#39;●)//
[[/collapsible]]



[[[http://scp-wiki-cn.wikidot.com/scp-cn-525 | 再多看看我们吗？]]]</textarea></pre>
