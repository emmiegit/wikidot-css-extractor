    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 空木博士の講義：異常存在に対する科学者の在り方
**著者:** ©︎[[*user Utsuki_K]]
**作成年:** 2019
[[include credit:end]]

——と、研究に対する専門性も確かに必要ですが、他部門との業務連携やキャリアの形成を踏まえると、他分野に関して一定の理解を示す姿勢もまた重要だということですね。そして何より——ええ、長くしゃべりすぎましたかね。少し失礼します。

いや、夏場は喉が渇きますね。熱中症対策には適切な水分補給が重要ですし、今私が飲んでいたようなこんなものでよろしければ、皆さんも1本いかがですか。味の癖と炭酸が嫌でなければぜひどうぞ。

……。

誰もいませんか。うーん、では一番前のあなた。何か理由があれば教えてください。

ほう。なぜそう思いました？

なるほど、ありがとうございます。確かに私はこのペットボトルの中身をすり替えてあなた方を試しました。あなたのおっしゃる通り注意深く見れば、開封済みであることも、私の飲んでいたものよりわずかに色が濃いことも分かる。気泡だって全く確認できない。顔を見るに、他の皆さんも概ね同意見のようですね。

しかし本当に、それらの理由は私に尋ねられる前に、結論を導き出すための材料として見出したものですか？特に後ろの方の皆さんは遠くてよく見えないはずなのに、何故か同じ結論に至りませんでしたか？ 

「財団」には数多のオブジェクトが収容されています。それらは多かれ少なかれ異常なものであり、だからこそ確保、収容、保護する必要があります。例えば運動量保存則に従わない挙動を示す生命体、光速度不変の原理が適用されない異常空間、この液体のように人間の知覚能力に異常な影響を与える物品なんかもあります。

ええそうです。厳密に言えばこれはAnomalousアイテムですが。この液体は視覚的異常性を有しているため、目視ではあの答えを出さざるを得ません。ですがはい、赤外分光法、蛍光X線分析法、分光測色法、エトセトラ、エトセトラ……。このように厳密な定性分析を行うことで、この液体が実際には**醤油**ではなく**紫色の水彩絵の具を含む水**に過ぎないという事実が示されるのです。

そう、これこそが何より重要な、我々の業務の本質です。時に、オブジェクトの異常性は物理法則を根本から覆したり、あるいは既存の理論を凌駕する働きをすることもあります。しかしながら、それらの事実は人類の智の結晶である科学の持つ可能性を、蔑ろにするに足るものではないのです。歴史がその道を歩んできたように、我々も科学という先人たちの集大成の基に異常存在から身を守り、進み続けなければなりません。言わば**人類は恐怖から逃げ隠れていた時代に逆戻りしてはならない**のです。これを肝に銘じて業務に励んでいただくよう、よろしくお願いします。

さて、ではここで10分間休憩にしましょうか。そこの段ボールに麦茶が入っていますので1人1本ずつ取って適宜飲んでください。なにせ先ほども言った「熱中症対策には適切な水分補給が重要である」というのも重要な科学的知見ですからね。</textarea></pre>
