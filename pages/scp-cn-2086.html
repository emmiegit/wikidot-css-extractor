**项目编号：**SCP-CN-2086

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2086被基金会直属的当地公安局部门组织和安插在居委会中的特工李平安（化名）联合声明为长期施工路段，实际上对其处以永久封锁。关于信息隐患，由平民特工散播迷信言论，利用当地居住群体多为老年人和儿童的群体机制转移舆论对封锁的影响。此措施在确认SCP-CN-2086无法无效化以及转移后，在两个工作日内被提出，而后立即付诸实行，SCP-CN-2086周围楼的住户也在之后以各种社会原因促使他们迁离。

**描述：**SCP-CN-2086指的是一条约230m左右的柏青路以及一栋老式居民楼（A17），位于江西省吉安县的一处老式小区内。项目首次表现出异常性质是在2023/1/[数据删除]傍晚17：28左右，开始标志为异常影响人员刘经文（化名，以下称为2086-1）踏入该路。2086-1在沿着该路返回家中时，连续发生了以下的一系列异常现象。

|| 时间点 || 2086-1自身观察到的现象 || 目击者观察到的现象 ||
|| 17:29:26 || 2086-1在这一刻精神恍惚，并出现走神状态。在恢复注意力后，自身已经被转移到路的起始点，在原先到达的路节点发现了自己身中数刀的尸体。 || 2086-1被一个从单元门中冲出来的持刀者刺中，同时行凶者连续刺了数刀。在这之前，2086-1的移速极快。 ||
|| 17:32:28 || 再次精神恍惚。恢复注意力后，同样被转移在起始点，第二具尸体的死因为高空坠落的花盆，并处于第二次所走的75m处，而第一具尸体处于134m处。 || 目击者由于被突如其来的惨剧吓到，碰到了阳台放置的花盆，花盆落下砸中莫名出现的2086-1。 ||
|| 17:32:50 || 恍惚后转移至起点。第三具尸体的死因为滚烫的热油浇灌，处于第三次所走的71m处。 || 目击者的惊声尖叫对三楼的目击者造成了影响，使得其碰翻了炉上的热锅并由打开的窗户坠落，热油淋在凭空出现的2086-1身上。 ||
|| 17:33:43 || 恍惚后转移至起点。第四具尸体的死因为人体压制，压制者死于高空坠落，处于第四次所走的65m处。 || 四层目击者想要观察被热油浸透的2086-1的生命状态，却不小心从楼上坠落，并砸在凭空出现的2086-1身上。 ||
|| 17:33:57 || 恍惚后转移至起点。尸体消失不见，2086-1才开始对于发现自己尸体这种现象抱以恐慌的情绪，并加快步伐向自家所在的单元门走去，而后突然被单元门冲出来的一楼住户刺中，而后恍惚。 || 一楼目击者观察到2086-1又一次活生生地出现在五具尸体之间，依照迷信判断其为邪物，随即带着水果刀冲出单元门刺中了2086-1，在连续穿刺许多次后精神恍惚。 ||
|| 17:34:02 || 2086-1重新转移到路口，即未踏入该路的地点。尸体消失不见。自身对于刚刚发生的事件没有任何印象。 || 居民楼住户正常生活行动。对于刚刚发生的事件没有任何印象。 ||

以上的现象描述来自于对各个个体的深度催眠以及针孔摄像头实地试验。目前，可以确定该异常性质无法通过常规手段无效化，有效的管控对策即是封锁道路并遣离住户。
