    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>问你是否害怕死亡？
害怕阖眼之际，
溜走了所剩无几的生命？

问你是否害怕寒冷？
疲乏与幻热，蜷缩一隅于雪气，
固守无人聆听的生命。

问你是否仍察觉指间？
那肌理筋腱的腐糜，
徘徊着溃烂的气息。

我害怕死去，
故我闭上双眼，
思忖无所存立的痕迹。

我害怕冷凝，
故一片幻热里，褪去衫衣，
让万物不再蔽体。

我感受指间，
骨骼脆弱的裸露，
已不再淤存腥腐的弥竟。

身乏时，我决意倾倒。
在雪白里独自一人的偎靠，
阖眼，等待白日的来到。

迎接她，迎接她凉冷的拥抱。
让细小的十指，
为脸庞依托抚撩。

我只看到，一个孩子的微笑，
她摊开双手，
承载我的乞祷。

我抽出冰谷般的手，
让她的双手与我关联，一瞬的攥紧后，
世界开始温煦。

扶我起时，我低头凝视，
凝视自身，
与大地了无罅隙的贴近。

“幸运的人呀。”女孩如是言语。
“有多少人等待了数日。”

“而你是谁？”讶异盈满我的话语。
“定然不是孩童。或许你是指引我的天使。”

“定然不是孩童。”她驳斥。
“亦非天使。”
“仅一友人而已。”

待迷惘散去，她附于我的身旁，
死亡，她的名字。
非是天使，仅是向导。

一位孩子执我的手，
浸润我舒缓的心，
在我离去之际。

问你是否害怕死亡？
她莅临于所有的醉生或梦死，
等候你最后一丝鼻息后的永憩。

我曾害怕终局，
直至她的盛显。
一个孩童，一名向导，一位老友。</textarea></pre>
