**项目编号：**SCP-CN-019-J

**项目等级：**--对于一个写手来说，这是Keter，不，这是Apollyon--Euclid

**特殊收容措施：**目前尚无有效方法收容SCP-CN-019-J，MTF-癸申-14-J“作家们”成员目前负责在网络上寻找所有受到项目感染的目标（称为SCP-CN-019-J-1），除由Dr.Summ保存的一份用于实验外，其余所有被发现的SCP-CN-019-J-1必须立刻被删除，所有直接或间接接触过SCP-CN-019-J-1的个体必须接受A级记忆删除。
//--“我建议我们可以将所有已知的小说网站直接收购下来。”——Dr.Summ--//
//“建议驳回，虽然这样可以相对有效地抑制SCP-CN-019-J-1的出现，但并不能取得较大进展，换句话说，这纯粹是在浪费钱。”——O5-██//

**描述：**SCP-CN-019-J并不具有实体，它会随机地将网络上任何文本内容感染为SCP-CN-019-J-1[[footnote]]数据证明，满足以下数个条件中一个或多个的文档有更高概率被感染为SCP-CN-019-J-1，须更加密切关注：
* 文档内容为西方中世纪奇幻故事。
* 文档中存在多处语法与拼写错误。
* 文档内容带有过于冒进的价值观导向。
目前尚无法确定上述条件与项目后续影响的关系。
[[/footnote]],所有查看被感染的文本的人员（称为SCP-CN-019-J-2）将会立刻出现“想要自己写一部小说”的想法，并产生莫须有的灵感。通常SCP-CN-019-J-2将会立刻将想法以极差的写作方式撰写成为文本（称为SCP-CN-019-J-3），并且尝试将SCP-CN-019-J-3上传至一切对象能够使用的小说网站。

当SCP-CN-019-J-2上传SCP-CN-019-J-3后一段时间内，对象将表现出不安与兴奋的情绪，此状态被称为受项目影响第一阶段，在阶段若对SCP-CN-019-J-2进行记忆删除则可令其脱离SCP-CN-019-J影响。若不加干预，此阶段将会持续到SCP-CN-019-J-3通过网站审核为止。[[footnote]]由于项目的异常性质，无论SCP-CN-019-J-3出现何种违规，目标必定因审核员的疏忽或其他原因通过。[[/footnote]]

在SCP-CN-019-J-3通过网站审核后，SCP-CN-019-J-2将脱离第一阶段，并开始使用其自身所能达到的最快速度进行创作，但因为灵感的缺失而无法写出任何可以理解的内容，[[footnote]]多为乱码。[[/footnote]]此时对象将进入项目影响的第二阶段，持续时间不定，在此阶段持续时间内SCP-CN-019-J-2将会感到强烈的缺失感，当对象意识到自己无法写出任何东西时，对象将尝试在任何文本文档上书写并尝试与看到其书写内容的人交流，同时出于项目的异常影响，看到其书写内容的个体将会对其作出回复，直到第三者介入为止。

//“所谓灵感的缺失应该也是该项目的异常特征之一，哈？我以前可是专业的写手，平常一天只要有时间就能写几万字那种，要没受到影响怎么可能出现这样的状况？”——Dr.Summ//
--//“Dr.Summ,你一定又受到了项目影响，我敢肯定你从来都没有过这样程度的能力……”——研究员Moneragon--//
--//“研究员Moneragon，你真的不怕我扣你工资吗？”——Dr.Summ//--
//“研究员Moneragon，Dr.Summ，请不要把项目文档当作讨论页面，否则你们都得被扣工资。”——Dr.██//

在SCP-CN-019-J-3得到第一个评论时，无论评论褒贬，SCP-CN-019-J-2的缺失感将被进一步放大，称为受项目影响的第三阶段。此时对象会重新翻看SCP-CN-019-J-3并尝试将其删除，但必定因某种有关或无关原因失败。此后SCP-CN-019-J-2将丧失其原有的写作能力，并对“写作”二字产生强烈的厌恶情绪，A级记忆清除只能清除记忆，无法消除异常情绪与恢复其写作能力。

[[collapsible show=&#34;+ 附录1：实验记录SCP-CN-019-J-a&#34; hide=&#34;- 实验记录SCP-CN-019-J-a&#34;]]
__**实验记录SCP-CN-019-J-a - 日期(█/█/20██)**__
&gt; **实验对象：**D-1231（无业游民，男，因盗窃入狱）
&gt; **实验结果：**对象在简单浏览SCP-CN-019-J-1后打开了█点小说网并注册了作家账号，之后对象使用█小时完成了█千字的文章。随后对象开始出现情绪不稳定的状况，并尝试用笔书写文字与实验人员交谈，但被迅速制止。█小时后，对象请求结束实验，并称“我果然没有进行任何工作的天赋。”此时对象处于低落情绪中。
&gt; **结语：**//“这人心态还不错。”——研究员Moneragon//
[[/collapsible]]
[[collapsible show=&#34;+ 附录2：实验记录SCP-CN-019-J-b&#34; hide=&#34;- 实验记录SCP-CN-019-J-b&#34;]]
__**实验记录SCP-CN-019-J-b - 日期(█/█/20██)**__
&gt; **实验对象：**D-3225（写手，男，因抢劫入狱）
&gt; **实验结果：**对象在阅读SCP-CN-019-J-1后打开██阅读并登陆作家账号，开始为账号上记录为《废柴███小姐》的文章进行续写，此时对象一直处于亢奋状态。在对象完成█万字的文章后，对象开始出现情绪极度不稳定的状况，并开始尝试删除此前所写文章，但失误将计算机关闭。此后对象开始尝试破坏计算机，于是被保安制止并带走。D-3225目前已被处决。
&gt; **结语：**//“该死，这台电脑可是我从我为数不多的工资里抽钱买的！下一次实验别找D级了，我自己来！”——Dr.Summ//
[[/collapsible]]
[[collapsible show=&#34;+ 附录3：实验记录SCP-CN-019-J-c，查看需2级以上权限&#34; hide=&#34;- 权限认证通过&#34;]]
__**实验记录SCP-CN-019-J-c - 日期(█/█/20██)**__
&gt; **实验对象：**Dr.Summ
&gt; **实验结果：**在查看SCP-CN-019-J-1后，Dr.Summ立刻打开了基金会官网并上传了█篇虚假且充满漏洞与语法错误的文档，[[footnote]]随后此部分文档均因获得大量downvote而被删除[[/footnote]]直到Dr.Summ开始撰写第█篇文档时，对象停止一切动作，并出现强烈情绪波动。此时Dr.Summ开始尝试删除文档，但站点连接到基金会的网络因不明原因断开，Dr.Summ的行为也因此中断，此后Dr.Summ陷入长时间的低落情绪中。
&gt; **结语：**//“似乎Dr.Summ在这一次实验里也并未经历第二阶段？他的文档才刚发出去就被down死了么。”——研究员Moneragon//
&gt; //“别说了，都是这[数据删除]的破文档的错。”——Dr.Summ//
&gt; **备注：**实验后Dr.Summ拒绝接受记忆清除。
[[/collapsible]]</textarea></pre>
