    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-wiki.wikidot.com/joseon Joseon]
**Autore Originale:** [[*user Arlecchino]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include credit:end]]

Eun Mi soffocò uno sbadiglio mentre camminava, desiderando silenziosamente di essere ancora a letto. Il Grande Leader (il secondo Grande Leader, il che era strano considerando che quello vecchio sembrava che sarebbe vissuto per sempre) era abbastanza generoso da fornire l&#39;istruzione. Desiderava solo che lo facesse a un&#39;ora più ragionevole della giornata. Magari a mezzogiorno? Il che sarebbe bastato a una giovane donna (non una ragazza, nonostante quello che diceva sua madre) per dormire ancora un po&#39;.

Perlomeno la colazione era ottima. Riso, zuppa e kimchi. Non c&#39;è niente di peggio che andare a scuola affamati. Sperava solo di non aver mangiato //troppo//. La cucina di sua madre era buona, ma suo padre insisteva che nessuno voleva una golosa in casa. Forse sorrideva quando lo diceva, ma era sembrava preoccupato.
-----
&#34;Come va, Joe?&#34; Beth sorseggiò il suo caffè mentre si sporgeva oltre il divisorio, guardando il movimento sul grande schermo. I loro uffici potevano essere solo una stanza, ma i piccoli divisori di metallo tra ogni sezione contribuivano a renderla più ordinata... anche se un po&#39; più affollata.

&#34;Sto bene, vorrei solo che R-445 la smettesse di fare quel che gli pare tutto il tempo. Abbiamo dovuto intercettare i russi per settimane per cercare una soluzione, e ora questa cazzo di cosa si spegne ogni venti minuti.&#34;

&#34;A detta loro, quando abbiamo comprato il feed, abbiamo comprato la manutenzione. Sono abbastanza sicura che volevano solo sbarazzarsene&#34;. Sorrise alla frustrazione del suo dipendente. Lei gli aveva detto che non avevano bisogno del vecchio satellite russo, ma lui aveva insistito per una copertura assoluta.

&#34;Beh, spero che cada e colpisca lo stronzo che l&#39;ha costruito.&#34; Joe sbuffò, gli occhiali luccicavano alla luce dei monitor. &#34;Perlomeno ora K-332 sta bene.&#34;

&#34;Cosa, Pyongyang ti ha lasciato entrare? È strano da parte loro.&#34; I nordcoreani erano tristemente segreti, e questo valeva anche per i loro satelliti meteorologici. Avevano tentato per settimane di portare qualcosa al di sopra del 38° parallelo, ma alla fine avevano dato per scontato che fosse una cosa inutile. L&#39;obiettivo dichiarato della Thelmann System di avere un sistema di previsione meteorologica a copertura totale avrebbe dovuto fare a meno della Corea del Nord, per ora.

&#34;Bene, se vuole saperlo //Signora// Thelmann...&#34; Sorrise al suo capo. &#34;Non l&#39;hanno fatto. Sono entrato io. Laggiù usano dei sistemi vecchissimi.&#34;

Beth rimase più che atterrita. &#34;Joe! Cristo, vuoi causare una specie di incidente internazionale?!&#34; Certo, sapeva che Joe era ossessionato dal progetto, ecco perché lo aveva coinvolto. Ma lo spionaggio elettronico era quel genere di cazzate che poteva portare tutti gli altri paesi su cui avevano messo gli occhi fuori dall&#39;accordo il più in fretta possibile.

&#34;Oh, andiamo-&#34; Il tono invadente di Joe, solitamente divertente, le stava dando improvvisamente sui nervi.

&#34;No. Cambia e disconnettiti subito. Dovremo cancellare i dati e sperare che non si rendano conto che siamo dentro.&#34; Ringhiò, strofinandosi la fronte. &#34;E comincia a pensare seriamente a come ti scuserai per questa stupidaggine.&#34;

Joe passò sullo schermo, tenendo il broncio in silenzio... Prima che la sua voce tornasse improvvisamente secca. &#34;Ehi, capo.&#34;

&#34;Cosa diamine vuoi adesso-&#34;

&#34;Guarda qua.&#34; Alzando lo sguardo, con la bocca aperta per rimproverarlo, la voce di Beth si fermò. Sopra la penisola coreana si era appena sviluppato un enorme vortice di pressione atmosferica. Abbastanza grande da far sembrare anche il più potente degli uragani e tifoni come una leggera brezza.

&#34;Ma che cazzo-&#34;

-----

I pensieri di Eun Mi riguardo al suo quasi costante cambiamento di peso vennero interrotti dal vento. Le infuriò tutto intorno mentre camminava lungo la strada, amplificato dagli edifici, strappando i suoi vestiti e strattonandola. Si sentì trascinata per qualche centimetro solo dalla forza. Gridando di sorpresa, si trascinò in un vicolo vicino, per poi guardare in alto. Le nuvole sopra di lei erano diventate una massa vorticosa e piena di rabbia.

Cosa stava succedendo? In tutta la sua vita in quella città, non aveva mai visto tale tempo... Sentì urla e grida più avanti, mentre un&#39;altra raffica di vento si abbatteva su di lei. Il vento era un lamento penetrante attraverso gli edifici, man mano che aumentava la sua potenza, lei si aggrappò al lato del vicolo, temendo di essere spazzata via dalla tempesta.

-----

&#34;Oh Cristo, che cazzo sta succedendo- Perché cazzo nessuno ha chiamato l&#39;ONU? Dobbiamo assicurarci che mandino delle squadre di soccorso non appena si libera la zona!&#34; Beth stava cercando freneticamente di contattare il governo sudcoreano. Nel frattempo, la tempesta apocalittica si comportava in modo strano, aleggiando sopra il paese, come se si preparasse a colpire.

&#34;Non riesco a capire da dove diavolo sia venuta! Nessuno dei nostri dati delle ultime settimane ha mostrato nulla del genere-&#34;

&#34;Continua a cercare! Le tempeste non appaiono dal nulla-... oh, merda&#34;. Beth sentì il suo telefono caderle dalle dita prive di nervi mentre l&#39;enorme tempesta si fermava... per poi posarsi sul paese.

-----
Le mani di Eun Mi stavano diventando insensibili per lo sforzo, afferrando il bordo di cemento dell&#39;edificio vicino al quale era rannicchiata così forte che le sue dita sanguinavano. Le lacrime le scorrevano sulle guance e venivano spinte in aria mentre il vento aumentava, ululando e ruggendo come una bestia possente. I pochi altri pedoni che poteva vedere urlavano dal terrore. Un uomo tentò di attraversare la strada e fu sollevato dal vento.

E poi, la pressione dolorosa nella sua mano cessò, mentre l&#39;edificio che stava afferrando sembrava essere diventato trasparente per poi scomparire. Il vento sollevò Eun Mi, e lei poté vedere anche gli altri edifici che stavano scomparendo. Anche il terreno sotto di lei stava diventando immateriale, sparendo dalla vista. Il suo urlo di shock durò pochissimo. L&#39;improvvisa perdita di massa di milioni di tonnellate creò un tale vuoto che lei, e gli altri cittadini di Pyongyang, furono improvvisamente strattonati verso il suolo in maniera brutale. Eun Mi fu uccisa quasi istantaneamente dallo spostamento, il suo collo si spezzò sotto la pressione del cambiamento di velocità.

-----

&#34;…quinto giorno delle operazioni di salvataggio, e altri corpi stanno venendo recuperati nell&#39;oceano. Le stime iniziali puntano ad un numero di morti intorno al milione, con incrementi costanti. L&#39;ONU ha rilasciato una dichiarazione a proposito del recente Incidente Nord Coreano, sostenendo che si sia trattato di &#39;un atto della natura&#39;. Il recente furto di documenti della Dieta Nazionale del Giappone che punta al coinvolgimento di quella che viene definita come &#39;La Fondazione&#39; suggerisce una storia differente…&#34;</textarea></pre>
