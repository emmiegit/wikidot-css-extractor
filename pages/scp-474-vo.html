**Ítem #:** SCP-474

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Los ejemplares SCP-474 deben estar contenidos en bóvedas de gran capacidad, ubicadas en el ala Euclid del [[[secure-facility-dossier-site-77|Sitio-77]]]. Cada ejemplar debe ser suspendido en un bloque de hielo que incluya la masa del ejemplar. Si un ejemplar SCP-474 es localizado fuera de contención, todas las cavidades se llenarán temporalmente con algodón hasta que pueda ser contenido completamente.

Los ejemplares SCP-474-1 deben ser suspendidos en hielo y mantenidos en cámaras de contención estándar.

**Descripción:** SCP-474 es un fenómeno que afecta a las paredes de estructuras artificiales, caracterizado por la aparición de un agujero de diferente tamaño y forma. Actualmente, 34 ejemplares SCP-474 han sido contenidos por la Fundación.

Las estructuras afectadas por SCP-474 generarán figuras humanoides, que se componen del mismo material que la estructura afectada por SCP-474. Estas figuras se designan como ejemplares SCP-474-1. SCP-474-1 llenará lentamente cualquier espacio que el ejemplar SCP-474 haya causado, y cobrará vida después de ocupar todo el espacio disponible en el área. Durante este período de crecimiento, SCP-474-1 experimentara un desarrollo que se asemeja al ciclo de desarrollo prenatal, apareciendo inicialmente como un bebé antes de convertirse en una forma adulta.

Cuando cobran vida, los ejemplares SCP-474-1 buscarán la estructura artificial dañada más cercana. Una vez que lo hagan, realizarán varios rituales en o alrededor de la estructura dañada. Ejemplos de estos rituales incluyen:

* Intentar frotar suavemente mortero u otros selladores en grietas o pequeñas porciones dañadas de la estructura
* Colocación de nuevos ladrillos si la estructura está compuesta de estos
* Pasar cantidades significativas de tiempo acostado inmóvil cerca de la estructura, o dentro de sí el daño es prominente
* Marchando alrededor de la estructura mientras raspa varias porciones de su cuerpo, de manera rítmica.
* Rallando varios mensajes en las partes intactas de la estructura (ver documentación adjunta).

Después de un período de tiempo de entre 3-6 horas, el ejemplar SCP-474-1 contactará físicamente el área dañada y se desintegrará. A continuación, la estructura permanecerá inerte durante aproximadamente 9 meses, tras lo cual comenzará a producir ejemplares SCP-474-1 y se clasificará como ejemplar de SCP-474.


**Anexo:** Documentación del mensaje de un ejemplar SCP-474-1, dejado fuera de una pequeña cafetería. Fue rayado en la pared posterior del edificio durante un período de 4 horas, tras el cual los agentes de la Fundación se trasladaron para contenerlo.

&gt; Siempre fuimos demasiado,
&gt; 
&gt; Construidos el uno para el otro
&gt; 
&gt; Como ladrillos en el mortero, nos levantamos juntos
&gt; 
&gt; Me siento en tu hogar y sueño con el mañana
&gt; 
&gt; Nos unimos
&gt; 
&gt; Yo
&gt; 
&gt; He
&gt; 
&gt; Nacido para ti, como nuevo
&gt; 
&gt; 
&gt; Fusionamos nuestra piedra juntos
&gt; 
&gt; Y llenamos las grietas
&gt; 
&gt; Sé un todo conmigo
&gt; 
&gt; Y roto
&gt;  
&gt; Nunca más estarás
