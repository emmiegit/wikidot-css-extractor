    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-2575-JP:** 살지 않은 죽은 개는 필요 없는
**저자:** [[*user ukarayakara]]
**원작:** http://scp-jp.wikidot.com/scp-2575-jp
**역자:** [[*user KKONGCHI]]
[[include info:end]]

&gt; E-59 조건부를 인증

**일련번호:** SCP-2575-JP
 
**등급:** 케테르(Keter)

**특수 격리 절차:**  SCP-2575-JP의 실체를 격리하는 것은 실질적으로 불가능하지만, 불필요하다. 특수 격리 절차는 형이상의 본질 격리를 주목적으로 한다.

SCP-2575-JP의 본질은 반개념부 격리 담당반의 의식 내에 계속 격납하여, 해당 반의 전원이 격리 업무를 담당한다.

의식 영역에서 SCP-2575-JP의 정보가 손상되거나 소실될 때를 대비하고 SCP-2575-JP의 본질의 독성을 줄이기 위해, 모든 담당자는 SCP-2575-JP와 관련된 특정 작용 밈을 약품・외과적・개념적으로 심층 의식하에 고정하는 절차를 밟는다. 작업실 503호의 설비를 사용하여 앵커 조작 E-59를 실시하라.

문서를 읽는 동안 비정기적으로 신체에 나타나는 물린 흔적, 각종 환각, 후두부 피부 아래의 가려움증에 대해 특별히 심려할 필요는 없다. 현재 겪고 있는 정신적 불균형은 방치하라.

**설명:** SCP-2575-JP는 어떤 특정한 부패한 개 머리 떼와 관련된 몇몇 변칙 현상이다. SCP-2575-JP는 불명의 본질을 갖고 있으나, 그 정확한 개념을 언어상에서 안전히 정의하는 방법은 발견되지 않았다. 인간의 정신이 SCP-2575-JP의 본질을 이해하는 과정은 어렵고 위험하여 특정 밈 섭취가 필요하다.

SCP-2575-JP의 본질을 인식하기에 다다른 인간은 체취, 날카로운 울음소리, 목 뒤에서 느껴지는 체온, 몸에 나타나는 물린 흔적, 강한 두통과 같은 환각으로 SCP-2575-JP를 확실히 지각한다. 이 상태에서는 부패한 개 머리 떼에 관한 각자의 사색을 통해 SCP-2575-JP의 본질과의 상호 간섭이 가능하다. 이러한 간섭은 피험자의 정신 상태를 빠르게 악화시키고, 비존재적인 개나 부패한 개 머리에 관한 사고 양식의 발생을 촉진한다고 여겨진다.

SCP-2575-JP는 개념과 그와 결부하는 질료를 삭제하는 능력이 있다. 이 능력의 일부는 오사카부의 불명한 지역에서 부패한 개 머리에 관한 신앙을 가진 주민이 자의적으로 이용하고 있었다. 주민은 SCP-2575-JP에 대해 부패한 개 머리를 이용한 어떠한 간섭을 시행했다고 생각되나, 상세한 절차는 삭제되었다.

SCP-2575-JP에 의해 삭제된 개념의 각 사례는 복구할 수 없다. 재단이 보유한 반개념 기술은 그 윤곽의 일부를 보존할 수 있었다.

**__현재까지 재단이 인식하고, 그리고 잃어버린 정보 혹은 존재__**

* 오사카부의 일부 불명 지역에 관해 불온한 인상

(이하, 위 지역과 관련하여 삭제된 정보 및 사례)
* 주민의 목 뒤~머리 부근에서 발생하는 통증
* 주민의 피부 아래에서 발생하는 가려움증
* 주민의 안구 손상
* 최소 637건의 절도 또는 강도 증거
* 최소 359건의 상해 및 살인 증거
* 최소 128건의 납치, 감금에 관한 사실
* 해당 지역으로의 교통수단
* 해당 지역을 가리키는 명사
* 지역 주민의 서로를 향한 혐오 및 불신의 일부
* 해당 지역에서의 실질적 분쟁 일부
* 지역 주민의 모든 정신 균형
* 지역 주민의 모든 생명
* 오사카부의 일부 불명 지역

(이하, SCiPNET에서 삭제된 정보)

* SCP-2575-JP의 발견 및 일련번호 부여 경위
* SCP-2575-JP의 특수 격리 절차 제정 과정
* 조사 작업의 일환으로 이루어진 면담 대부분
* SCP-2575-JP 격리 담당반의 정신 균형
* 인원수 불명의 직원 생명
* SCP-2575-JP 격리 담당반이 어떻게 몇 번 붕괴했는가
* SCP-2575-JP의 유래 및 작성 방법
* SCP-2575-JP를 담당 직원의 정신에 귀속시킨 방법
* SCP-2575-JP의 실제 형상과 수량

**부록-1: 보존된 기록**

__**면담 기록: 접속에 대해서**__
&gt; **비고:** 대상은 주민의 부재중 상황에서 재단의 강행 조사로 주택 내에서 발견된 미성년 여성이다. 대상은 열악한 위생 환경 속에서 벽장 안에 감금되어 있었으며, 신체에는 다수의 물린 흔적이 보였다. 해당 주택의 주민은 대상을 향한 감금이나 폭행을 부정하고, 대상과는 안면이 없다고 주장하고 있다. 대상이 자신의 보호와 지역 사회로부터의 확실한 이탈을 요청하여, 재단은 이 호소를 수용하였다.

&gt; **대상자:** 제가 철들기 전부터 그랬다고 생각합니다만, 이 주변에서는 모두 개를 사용합니다. 특별한 건 하지 않아요. 집마다 잘라낸 개의 목을 갖고 있고, 항아리 안에 들어 있는 그들에게 가끔 먹이를 줄 뿐이죠. 그것뿐이고, 우리는 늘 곤란한 것 없이 살았어요.

&gt; **대상자:** 누가 말했는지는 모르겠습니다. 머리를 열자. 그 존재와 우리는 접속해야만 한다. 그들은 낡은 형상에 사로잡혀서는 안 된다. 누군가가 그렇게 말하자, 모두가 개의 머리를 열기 시작했어요.

&gt; **대상자:**  그리고 열은 집은…… 바뀌었어요. 그들은 지금 원하는 걸 무엇이든 할 수 있겠죠. 그들의 모든 불행은 먹어 치워질 것이고, 그들이 원하는 것은 가져오겠죠. 무서웠어요. 내 부모도 반드시 우리 개의 머리를 열고, 똑같은 일을 할 테니까.

&gt; **대상자:** 저는 밤중에 마루 밑으로 기어들어가, 개가 든 항아리를 들어 올렸어요. 밖에 나가고 싶었어요. 개만 있으면 도망칠 때 어렵지 않을 거란 자신은 있었습니다. 그런데 이미 목은 썩어 있었고, 열려 있었고, 안에서는 기어 나와 있었어요.

&gt;  **대상자:** 그때부터는 기억이 없어요. 부모는 개를 열었을 거예요. 죽은 턱은 문 앞에서 계속 먹고 있어서, 제가 거기서 나올 수 없었으니까. 뇌수에서 들끓는 게 느껴져. 어둠 속에 떼 지어 있어. 내 목에 있어. 내 눈에 살고 있어.

&gt;  **대상자:** 목은 썩은 그대로 있어. 이미 우리의 눈은 먹혀 썩어 들어가고, 아무도 그걸 알지 못해. 속은 썩어 넘쳐흐르고, 그렇게 남은 진물이 집들을 뒤덮어. 모두가 목으로 싸우기 시작하지만, 어디에도 먹이가 부족해. 목은 목적을 달성하고, 우리의 전부가 되고, 이제 곧 여기는 전체가 돼. 내 말을 남겨줘. 그러니까, 저를 내보내 주세요. 한시라도 빨리, 부탁드립니다. 부탁할게요.
　
&gt; 이상으로, E-59 문서 밈 섭취를 종료한다.
　
　
 
&gt; 문서의 의식상 투영을 시작한다.
　
　
　
　
&gt; 계속해서 주위의 환각은 계속 무시하라.
　
　
　
　
　
　
　
　
&gt; 문서 SCP-2575-JP를 투사한다.
 
&gt; **일련번호:** SCP-2575-JP
&gt;    
&gt; **등급:** --케테르(Keter)-- 유클리드(Euclid) (잠정)
&gt; 
&gt; **특수 격리 절차:** 본 문서의 물질적 또는 전자적 기록은 금지한다. SCP-2575-JP의 관련 문서 밈을 작성하고, 의식하에 고정된 문서를 상기하는 형태로 열람하는 방식을 유지하라.
&gt; 
&gt; 격리 담당반에 소속된 유일한 생존 직원인 너에게는, SCP-2575-JP한테 걸맞은 먹이와 집을 제공할 것이 요구된다.
&gt; 
&gt; 경미한 기억을 먹이로 급여하는 것은 금지한다. 반드시 너의 중요한 기억이나, 감정이나, 마음의 평온을 SCP-2575-JP가 적당량 섭취하게 하라.
&gt; 
&gt; 항상 개 한 마리가 점유할 수 있는 범위와 동일한 기억 영역을 준비하여 SCP-2575-JP에게 제공할 필요가 있다. 필요한 관리로서, 너의 정신과 생명은 유지된다.
&gt; 
&gt; SCP-2575-JP를 체내에서 제거해서는 안 된다.
&gt; 
&gt; SCP-2575-JP를 타인에게 양도하거나 그 본질을 전달하는 행동은 즉결 처형한다.
&gt; 
&gt; **설명:** SCP-2575-JP는 부패한 개 머리에서 발생한 단위당 75의 반인지적인 형상이자 본질이다. 현재 극소수의 개체가 너의 머리 척추 부근과 너의 유소년기 기억에 기생한다.
&gt;   
&gt; SCP-2575-JP의 자세한 기생 과정은 밝혀지지 않았다. 정해진 단계를 거치면 SCP-2575-JP는 대상의 후두부 부근으로부터 체내에 침입하여, 그 본질을 대상의 사고방식과 연결한다. 이 상태는 구더기증과 유사한 종류의 신체 증상과 정신적 불균형 및 환각을 일으킨다. SCP-2575-JP의 반인지적 공격 작용은 대상과 SCP-2575-JP의 이익 균형 유지에 이용된다.
&gt; 
&gt; SCP-2575-JP의 책무는 종료했다. SCP-2575-JP는 재확산을 지향하지 않는다.
&gt; 　
&gt; SCP-2575-JP는 사회와 밀착된 모든 관련과 공물에 의한 조작을 거절한다.
&gt;  　
&gt; SCP-2575-JP는 너에게 생존과 주거만을 요구한다.
&gt;
