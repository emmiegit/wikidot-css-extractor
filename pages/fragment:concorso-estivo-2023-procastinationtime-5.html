&gt; ##red| **PARAMETRI FUORI LIMITE. VERIFICA DEI PROBLEMI IN CORSO...**##

**Elemento#:** {{.NONRIVELARE}}
**Classe dell&#39;Oggetto:** Apollyon

**Procedure Speciali di Contenimento:**
La conoscenza, l&#39;identificazione e la visualizzazione in qualsiasi metodo di {{.NONRIVELARE}} è proibita a tutti i membri della Branca, e viene quindi opportunamente censurata in tutti i documenti che ne trattano. La diffusione dell&#39;esistenza dell&#39;anomalia al di fuori dell&#39;organizzazione è vietato per evitare la violazione del contenimento. Nel caso qualcuno entrasse in contatto con {{.NONRIVELA}}, se non rifuggisse il processo prima di raggiungere uno stato critico dovrà essere terminato da membri della [http://fondazionescp.wikidot.com/squadre-speciali-mobili#SSM-V SSM-V Firmitas Mentis], i quali dovranno poi prendere amnestetici di classe A. Per assicurarsi che le procedure non vengano disattese, è richiesto un monitoraggio costante del battito cardiaco del visitatore. La visualizzazione a piacimento sarà sempre disponibile in cima alla schermata, controllata a distanza dai responsabili, che interverranno tempestivamente nel caso i parametri eccedano i limiti ottimali.

 **Descrizione:** {{.NONRIVE}} è lo spirito di una nobildonna proveniente all&#39;incirca dal XVIII secolo, la cui presenza viene percepita quando si arriva a conoscenza della sua storia, con una propensione insormontabile a diffonderla se si arriva alla fine: di questa, una copia è riportata nel file sottostante come registro dei suoi effetti anomali, opportunamente censurato per evitare effetti memetici nel visitatore. Per accrescere la sua consistenza in questo piano di realtà, {{.NONRI}} deve infatti essere percepita e conosciuta da un sempre maggior numero di persone: per tale ragione, l&#39;anomalia spinge i limiti della coscienza umana del soggetto che ne viene a conoscenza attraverso qualsiasi mezzo di comunicazione, modificandolo per aumentare la sua presenza e la presa sul corrente piano di realtà. Questa pressione aumenta più si rimane presso uno strumento sotto il controllo memetico dell&#39;anomalia, che in questo modo aumenta fortemente la possibilità di essere individuata e di accrescere a sua volta gli effetti memetici. Infatti, ogni volta che un qualsiasi essere senziente entra in contatto con {{.NON}}, l&#39;anomalia ridirige l&#39;attenzione ottenuta su sè stessa in maniera ossessivo-compulsiva, col soggetto che si trova forzato a conoscerne la storia della sua vita fino in fondo, con una pressione sempre maggiore più attenzione le presta e più avanti s&#39;inoltra: l&#39;effetto si stabilizza una volta che si è conosciuta la storia completa, con l&#39;attenzione del soggetto che risulterà completamente dominata dalla leggenda. A questo punto, si smuoverà in lui la volontà  di diffonderne la sua conoscenza in qualsiasi modo, accrescendo così la sua presenza e concretezza, in un perpetuo ciclo col presunto fine di dominare e catturare completamente l&#39;attenzione di tutti gli esseri senzienti in modo da concretizzarsi in questo piano di realtà.

La storia tramandata con cui {{.}} si materializza è una leggenda senza fondamento storico, con nessuna base su questo piano di realtà per l&#39;esistenza di {{SCP-001-IT/TIME}}. Individuata per la prima volta su una copia archiviata di un sito privato offline dagli anni &#39;90, tutte le tracce del contenitore sono state cancellate dalla rete, una copia della storia è stata portata nativamente nell&#39;archivio per studio degli effetti memetici, e ricerche dei visitatori del sito sono state avviate dalla squadra Forma Mentis. Le ricerche sono tutt&#39;ora in corso.
