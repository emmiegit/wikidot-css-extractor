    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-3671 – Eine sehr wütende Cerealienpackung
**Autor:** [[*user DrMorris]] 
**Original:** https://scp-wiki.wikidot.com/scp-3670
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-3671

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** --SCP-3671 ist auf einem gekennzeichneten Regal im Pausenraum von Standort-19 zu lagern. Dem Personal steht es frei, sich von seinem Inhalt zu ernähren. Aussehen und Inhalt von SCP-3671 sind täglich zu fotografieren und zu dokumentieren.--

**Aktualisierung:** Nach dem Vorfall vom 13.03.2018 ist SCP-3671 in einem Lagerschließfach mittlerer Sicherheit an Standort-19, Lagerflügel K-14, zu lagern. Aussehen und Inhalt sind täglich zu fotografieren und zu dokumentieren und eventuell enthaltene Schadstoffe fachgerecht zu entsorgen.

SCP-3671 ist eine Cerealienpackung einer generischen Marke in Standardgröße. Jeden Tag um 6.30 Uhr Ortszeit wird sich eine neue Plastiktüte mit --Cerealien-- Objekten darin manifestieren und die vorherige Tüte und ihren Inhalt ersetzen, wenn sie nicht entfernt wurden. Auch die Verpackung wird sich dem neuen Inhalt anpassen.

Seit dem Vorfall vom 13.03.2018 wird angenommen, dass SCP-3671 intelligent ist und sich seiner Umgebung bis zu einem gewissen Grad bewusst ist.

**Aufzeichnungen von Aussehen und Inhalt von SCP-3671:** 
[[collapsible show=&#34;+ Auszug Aufzeichnungsprotokoll&#34; hide=&#34;- Auszug Aufzeichnungsprotokoll&#34;]]
&gt; **Datum:** 22.02.2018
&gt; **Etikett:** Strawberry Squares
&gt; **Inhalt:** Quadratische Weizenstücke, rosafarben und mit Erdbeergeschmack.
&gt; **Anmerkungen:** N/A

&gt; **Datum:** 05.03.2018
&gt; **Etikett:** Bacon Blast
&gt; **Inhalt:** Corn Puffs mit Bacon-Geschmack. Der Geschmack wurde als &#34;ungewöhnlich, aber nicht unangenehm&#34; beschrieben.
&gt; **Anmerkungen:** N/A

&gt; **Datum:** 12.03.2018
&gt; **Etikett:** Choco Chunks
&gt; **Inhalt:** Cerealienstücke umhüllt von Vollmilchschokolade.
&gt; **Anmerkungen:** Dr. Frank Wright zerriss versehentlich die Schachtel, als er die Plastiktüte darin entfernte.

&gt; **Datum:** 13.03.2018
&gt; **Etikett:** Fick dich. Ich gebe dir jeden Tag Cerealien und //so// zahlst du es mir zurück?
&gt; **Inhalt:** Rasierklingen
&gt; **Anmerkungen:** Erste aufgezeichnete Instanz von SCP-3671, die keine Lebensmittelobjekte manifestiert.

&gt; **Datum:** 2018-03-15
&gt; **Etikett:** Ernsthaft, Mann, du bist ein Arsch. Du könntest dich wenigstens entschuldigen. 
&gt; **Inhalt:** Verschiedene Stecknadeln und Reißnägel
&gt; **Anmerkungen:** N/A

&gt; **Datum:** 25.03.2018
&gt; **Etikett:** Wie nennt man eine Schachtel mit Cerealien, die Amok läuft, weil //jemand// sich nicht die Mühe gemacht hat, sie vorsichtig zu öffnen? 
&gt; Einen //Cereal Killer//!
&gt; Im Ernst, ich hasse dich. 
&gt; **Inhalt:** Kugeln verschiedener Kaliber
&gt; **Anmerkungen:** N/A

&gt; **Datum:** 2018-03-25
&gt; **Etikett:** Okay, ich bin es leid, euch Typen zu beschimpfen. Unfälle passieren, auch wenn man mit diesem besser hätte umgehen können. Was meinst du, werden wir wieder Freunde?
&gt; **Inhalt:** Cornflakes. Tests ergaben, dass sie tödliche Mengen an Zyanid enthielten.
&gt; **Anmerkungen:** N/A

&gt; **Datum:** 26.03.2018
&gt; **Etikett:** Scheiße, ich war mir //sicher//, dass du darauf reinfallen würdest. 
&gt; Ich hasse dich übrigens immer noch.
&gt; **Inhalt:** Plastiksprengstoff in Militärqualität
&gt; **Anmerkungen:** N/A

&gt; **Datum:** 2018-04-02
&gt; **Etikett:** Ich werde dich //ermorden//, Frank. Ich werde rausfinden, wo du wohnst, und ich werde deine gottverdammte Kehle aufschlitzen, wenn du schläfst. Du wirst für das //bezahlen//, was du mir angetan hast, warte nur ab. 
&gt; **Inhalt:** Verschiedene menschliche Zähne. Es wurde festgestellt, dass sie sowohl in Form als auch in genetischem Material denen von Dr. Wright entsprechen.
&gt; **Anmerkungen:** Dr. Wright forderte Sicherheitspersonal an, was ihm gewährt wurde. Es wird jedoch derzeit angenommen, dass SCP-3671 nicht in der Lage ist, die gegebenen Drohungen in die Tat umzusetzen.
[[/collapsible]]</textarea></pre>
