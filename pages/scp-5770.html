**Ítem #:** SCP-5770

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Las manifestaciones de SCP-5770 deben ser monitoreadas mínimamente, y cualquier testigo debe ser sometido a amnestización. Todas las notas obtenidas de Eventos DESFILE ROJO deben ser analizadas.

**Descripción:** SCP-5770 es un fenómeno mundial que implica la manifestación de SCP-5770-1, una designación colectiva para los pandas rojos (//Ailurus fulgens//) implicados, en la proximidad de individuos involucrados en la creación de obras de ficción y no ficción literaria, en forma de prosa, poesía, u obras de teatro.

Hasta la fecha, se han registrado 102,200 individuos que han experimentado a SCP-5770, que se manifiesta principalmente sólo cuando están dormidos o en un estado de fatiga y agotamiento extremos. Permanecen inconscientes durante todo el evento. Al despertarse después del evento, experimentan niveles elevados de felicidad y determinación para seguir escribiendo.

El análisis de patrones indica que SCP-5770 tiene más posibilidades de manifestarse si el autor
* Tiene ventas o recepción mediocres de artículos y publicaciones;
* Sufre de depresión, crisis de mediana edad, y complejo de inferioridad por sus obras;
* Se ve constantemente superado por otros autores, sobre todo en comunidades o grupos en los que las clasificaciones son muy apreciadas;
* Ha realizado varios talleres, clases y cursos de escritura, pero sin tener mayor éxito en publicaciones reales;
* Forma parte de pequeñas redes sociales con otros autores, y generalmente es ignorado en comunidades o grupos, en línea o fuera de ella, donde se han formado camarillas de autores

Durante una manifestación de SCP-5770, se iniciará un Evento DESFILE ROJO, con la siguiente serie de actividades:
* La habitación donde se encuentra el individuo se ampliará tras un breve destello de luz.
* Se escucha el sonido de un jingle de noticias, que los sujetos describen como similar a una mezcla de música electrónica y el ritmo de canciones populares del lugar de nacimiento del autor.
* De 20 a 150 instancias de SCP-5770-1, cada una de las cuales tiene un collar grabado con la palabra &#34;AVIATICA&#34;,[[footnote]]GdI-503; Una organización periodística centrada en los recursos publicitarios a gran escala. Ver [[[SCP-5630]]] y [[[SCP-5631]]] para más detalles.[[/footnote]] se manifiestan en hileras de cinco instancias. Suelen usar ropa que se asemeja a los uniformes de los redactores, reporteros de campo, y locutores de conocidos medios de comunicación como ABS-CBN, Reuters, la Agencia France Presse, y Sky News. Corean a voz en grito la frase &#34;¡NO DEJES DE SOÑAR!&#34;.
* 10 minutos después de la manifestación, se manifestará un conjunto de pagodas de Asia oriental, construcciones de inspiración occidental (es decir, columnas), y carruajes, cada uno de los cuales tiene instancias de SCP-5770-1 que los conducen y montan. Cámaras de cine y esculturas de bolígrafos los decoran. Los testigos los describen como un pastiche de símbolos culturales de diferentes épocas.
* Aparecen efigies de animales, como un cuervo, un cenzontle, un cuco, cerdos con traje, y una ballena, con un parche negro en el ojo y un gancho que sustituye a la aleta izquierda. Son cargadas por instancias de SCP-5770-1.
* En el fondo aparecen castillos e iglesias, con esculturas de papel de 10m de altura de cabezas de panda rojo que adornan sus agujas o torres principales. Periódicos, fechados entre 1800 y 2025, cubren el suelo de la habitación.
* A continuación, llegan varios entes de dos metros con forma de cuervo y se posan en las ventanas de la habitación del individuo. Son mecánicos y están compuestos por mecanismos de relojería.
* Una instancia de SCP-5770-1 de un metro de altura, vestida con un traje negro y rojo o un //changshan//[[footnote]]Ropa tradicional china para hombres.[[/footnote]] blanco, un bastón, y un monóculo, desembarcará de una de las entidades aviares, se inclinará, y se acercará al individuo. Lleva una cámara o una grabadora de audio.
* Esta instancia regalará entonces un pequeño bolígrafo al sujeto y lo dejará sobre la mesa o al lado del individuo.
* Después, la instancia aplaudirá con sus patas y gruñirá, y el desfile se detendrá.
* Después de 30 segundos, el desfile se desmanifiesta. La habitación vuelve a su tamaño original.

El bolígrafo regalado por instancia no presenta propiedades anómalas, aunque está envuelto en una nota escrita a mano sin origen discernible. A continuación se ofrece una muestra:

[[=]]
[[div class=&#34;blockquote&#34;]]

+ ##black|Un Bolígrafo y un Panda##

Pandas rojos escritores
Escalando nuestras propias montañas grises
Los lobos del bolígrafo aúllan entonces

Mientras otros pandas
Se escabullen, suben a las montañas más altas
Nosotros nos quedamos con colas

Aunque nuestras montañas
Puedan ser todavía un pequeño brote de bambú
Al menos, son nuestras

Pronto, nuestras garras - nuestros bolígrafos -
Levantarán nuestras propias montañas
Brillando con nuestro orgullo

[[/div]]
[[/=]]

**Actualización:** Se ha producido una pequeña filtración de información a través de una publicación digital, titulada &#34;Que Vuele la Libertad&#34;, subida a un sitio de escritura llamado el Buró de Protección Epistemológica. El post de la página de discusión del autor indicaba un reconocimiento parcial de SCP-5770. Actualmente tiene una proporción de votos positivos y negativos de 57:15.

[[div class=&#34;blockquote&#34;]]

Para el panda rojo del bastón, espero que vuelvas a pasar por aquí. Ha sido muy divertido escribir desde entonces, incluso con los concursos del sitio y todo eso.

¡Padayon, Sr. Panpen!

[[/div]]
