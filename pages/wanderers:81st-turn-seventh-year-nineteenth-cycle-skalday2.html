+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期五，第十九周，第七年，第81回
++++ 丛林中的第四十七天

今天Souja和我们走散了。我们刚开始拆除营地，就发现她不见了。

我们找了她半个小时，但她其实早已自行走回营地去了。在我们离开的时候她早就跟着我们了，但我仍十分担心。她迷路了的话怎么办？如果有什么东西袭击她呢？

也许只是我杞人忧天而已。她正在长大呢。其实她的体型已经比之前大了一倍了。

即使如此，我仍要对她负责。我已经搞到她失去了母亲和兄弟了。如果她没命的话我要如何承担这一切？我希望保障她的安全，但我不可以把她绑在营地里，那样对她太残忍了。

今天我不想再在这点上面多说了。我必须优先考虑她的安全才是。

Torne今天吃了不少苦头。在我们停下来吃午饭时，他躺在一片长而又软如羽毛的草地之上。五分钟后，他整个人跳了起来，好像被什么东西咬了。他开始发疯一样地脱衣服。我马上站起来查看他究竟怎么了，此时他死命乱抓[[footnote]] 听起来，应该是Balden草。 [[/footnote]]。他在大喊大叫诅咒的话语。就我所能理解的来说，最温和的一句是“上帝都被自己的内脏呛死了。”余下的话语就不那么让人愉快。我试图抓住他看看出了什么事，但他还是到处乱跳，满身乱抓。然后他跳入我们休息处旁边的池塘，一边继续抓，一边往自己身上泼水。我最后才察觉的到他全身瘙痒难当，虽然我一早就想过了。过了五分钟，他才停了下来，我们才能继续说话。

看来他似乎对那些草过敏。他出了一身皮疹，痒到他抓个不停。事实上，他到现在还在抓痒。都已经过去几个小时了，他偶尔还会抓几下，皮疹也蔓延到他的脸上，身体的不少娇嫩处也是。他看起来红的就像是parchroot一样[[footnote]] 相比起Maiden&#39;s Delight或Black Parson，Parchroot这个名字更加为人所知。 [[/footnote]]。

我知道我不应该嘲笑他的，但实在忍的很辛苦啊。</textarea></pre>
