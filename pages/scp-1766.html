    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1766  –  Radarsignatur
**Autor:** [[*user Draxal]]
**Original:** https://scp-wiki.wikidot.com/scp-1766
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1766

**Klassifizierung:** Euclid 

**Sicherheitsmaßnahmen:** Derzeit ist eine Eindämmung von SCP-1766 nicht möglich. Personen, die von den Aktionen von SCP-1766 betroffen sind, sind mit einem Klasse-C-Amnesikum zu behandeln und freizulassen, nachdem sie über den Vorfall befragt wurden. Jegliches Durchsickern von Informationen an die Medien ist über die normalen Kanäle zu unterdrücken.

Nach einem Aktivierungsvorfall wird das Jagdgeschwader 122.-S der USAF (Geisterjäger) entsandt, um 1766 abzufangen und es mittels einer im Flugzeug befindlichen Störausrüstung zu deaktivieren.

**Beschreibung:** SCP-1766 ist eine Radaranomalie, die einem Privat-Propellerflugzeug Cessna Modell 172 ähnelt und in Radarüberwachungssystemen der Flugsicherung in stark beflogenen oder überlasteten Gebieten im Südosten der Vereinigten Staaten auftauchen wird.

Die auf FVK-Systemen angezeigten Daten zeigen, dass die Hecknummer N1029457 ist, registriert auf einen James T. Melancon aus ██████████, Louisiana. Dies ist unwahrscheinlich, da dieses Flugzeug und Mr. Melancon am 12. Dezember 19██ als vermisst gemeldet wurden, nachdem sie in ein Sturmsystem über dem Golf von Mexiko eingedrungen waren.

Sobald SCP-1766 aktiviert wird, beginnt es mit der Übertragung eines Notfall-Transpondercodes und beginnt sich in unregelmäßigen Flugmustern zu bewegen, was in 90 % der Fälle eine Kollision in der Luft verursacht. Die Gefahr dabei entsteht, wenn Piloten Notausweichmanöver einleiten, nachdem sie von der FVK benachrichtigt wurden, was das Flugzeug einem hohen Risiko einer Kollision mit einem anderen Flugzeug in der Luft aussetzt. Bis heute wurden mehr als ██ Kollisionen in der Luft und ███ Todesfälle der Aktivierung und Einmischung von SCP-1766 zugeschrieben.

Die einzig bekannte Methode, SCP-1766 zu veranlassen, sich aufzulösen, besteht darin, Wellen mit einer Frequenz von 125,500 MHz (Flugzeug-Notrufkanal) auf seinen aktuellen Standort zu richten. 

**Nachtrag:** Am 13. März 20██ wurde Funkkontakt zur FVK durch die Anomalie hergestellt, die aus den Geräuschen von raschelnden Papieren, panischem Atmen und unzusammenhängendem Murmeln bestand, zusammen mit dem Dröhnen des Flugzeugtriebwerks im  Hintergrund.

**Vorfall 1766-73:** Am 7. Juli 20██ wurde SCP-1766 an zwei verschiedenen Orten gleichzeitig aktiviert. Die Forschungen zu diesem Vorfall dauern an.</textarea></pre>
