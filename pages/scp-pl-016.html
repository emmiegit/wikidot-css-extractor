**Identyfikator podmiotu:** SCP-PL-016

**Klasa podmiotu:** Bezpieczne 

**Specjalne Czynności Przechowawcze:** Obiekt nie wymaga specjalnych zabezpieczeń. Powinien być przechowywany w standardowej przestrzeni magazynowej danego ośrodka.  Dostęp do niego przysługuje pracownikom z poziomem upoważnienia 3 lub wyższym.
[[include component:image-block name=http://i.imgur.com/owyqOpp.jpg|caption=Obiekt SCP-PL-016|width=325px]]
**Opis:** SCP-PL-016 to klucz do drzwi o długości 5 cm, zakończony okręgiem z wycięciem środku, w kształcie koła o średnicy 0.5 cm. Wykonany jest ze standardowego stopu miedzi. Nie posiada on żadnych cech charakterystycznych oprócz zgięcia, powstałego w wyniku działania znacznej siły o charakterze punktowym.

Obiekt został pozyskany dnia 24.08.20██ o godz. 9.00 przez dr. Edmunda Slovaka. Dokładne pochodzenie nie jest jednak znane, gdyż doktor odkrył podmiot próbując otworzyć drzwi do swojego biura. Zorientował się wówczas, że klucze, których zwykle używał, zostały zastąpione przez artefakt, przy czym zapewnił, że przed wejściem do Ośrodka upewnił się, iż znajdują się one w jego kieszeni. Przeprowadzone w tej sprawie śledztwo nie wykazało kto lub co dokonało podłożenia podmiotu. Odkryto natomiast, że wszystkie fragmenty nagrań z dnia zdarzenia, na których powinien widoczny być doktor Slovak, zostały zastąpione scenami treningowymi z filmów walki.[[footnote]]Nie udało się ustalić w jakich okolicznościach dokonano manipulacji nagrań [[/footnote]] Przeprowadzono także obserwację doktora, zakończoną po 10 dniach, podczas której nie stwierdzono jakiegokolwiek niepożądanego wpływu podmiotu.

Aby wywołać anomalne działanie SCP-PL-016, należy umieścić go w zamku dowolnych drzwi. Warto odnotować, że jego wielkość czy kształt nie mają znaczenia. W zależności od sytuacji obiekt albo zawiśnie w powietrzu albo wniknie w materię, tak jakby był wsuwany w znajdujący się w tym samym miejscu, niewykrywalny zamek. Następnie należy przekręcić podmiot, czemu towarzyszy odgłos przesuwanego rygla. Po wykonaniu tej czynność trzeba otworzyć drzwi. 

Niezależnie od tego co znajdowało się za nimi wcześniej, w czasie manifestacji prowadzą do małego pomieszczenia o wymiarach 10mx5m i wysokości 8m, określanego przez badaczy jako „hol”. Po przeciwległej stronie pokoju od wejścia, na szarej ścianie, wisi plakat przedstawiający zieloną polanę, z naklejonymi nań pomarańczowymi literami, układającymi się w napis „Nie ograniczaj się”. Poniżej znajduje się ekran marki ████, o przekątnej 40 cali, wyświetlający napis „Obuwie zmień”. Pod spodem umieszczony jest rząd plastikowych krzeseł i kosz zawierający tenisówki o białych podeszwach.[[footnote]] Tenisówki są zawsze o rozmiar za małe, niezależnie od tego kto przeprowadza interakcję. Nie zauważono także aby brak zmiany obuwia powodował jakiekolwiek konsekwencje. [[/footnote]]

Zarówno z lewej jak i prawej strony pomieszczenia znajdują się dwa przejścia do sąsiednich pokoi. Jednak przekroczenie któregokolwiek z nich wywołuje zazwyczaj stres i dezorientację. Ich przyczyną jest świadomość faktu, że przestrzeń do której się trafiło, nie odpowiada tej widzianej przed wejściem do pokoju. Przekroczenie progu powoduje bowiem przeniesienie do przypadkowego pomieszczenia. Ta niepewność sprawia, że liczba przejść koniecznych do opuszczenia manifestacji jest niemożliwa do określenia. 

Powoduje to niepewność prawdopodobieństwa, w której gubią się nie tylko ludzie, ale też fale radiowe, co uniemożliwia skuteczna komunikację ze światem zewnętrznym. Ponadto z powodu panujących wewnątrz manifestacji warunków, urządzenia elektroniczne łatwo ulegają uszkodzeniu.[[footnote]]85% urządzeń rejestracyjnych przekazanych testerom uległa zniszczeniu lub poważnemu uszkodzeniu, pomimo wysiłków poczynionych w celu ich zabezpieczenia. Choć przyczyny awarii były różne, wiele wskazuje, że z niejasnych powodów przejścia między pokojami powodują częściowe uszkodzenie pamięci urządzeń dostępnych Fundacji, postępujące wraz z kolejnymi przejściami.[[/footnote]] Dlatego jedynym stosunkowo pewnym sposobem badania wnętrza manifestacji są relacje testerów, a także sporządzone przez nich odręczne notatki.

Dzięki wspomnianym powyżej materiałom udało się ustalić, że każde pomieszczenie zawsze posiada tylko jedno przejście zza którym widać „hol”, a także własne rozmiary, inne dla każdej przestrzeni. W pokojach panują odmienne warunki, w oparciu o które zostały one opisane i podzielone na kategorie. Ich pełna lista znajduje się w załącznikach.[[footnote]]Lista zawiera tylko znane dotychczas pomieszczenia i panujące w nich warunki.[[/footnote]] Warto zauważyć, że w omawianych przestrzeniach pojawiają się przedmioty wszelkiego rodzaju, począwszy od rzeczy codziennego użytku na pojazdach skończywszy. Ponadto możliwe jest zarówno wnoszenie obiektów spoza obszaru manifestacji jak i wynoszenie tych powstałych na jej obszarze.

Wiadomo także, że przestrzenie te istnieją nawet po zakończeniu manifestacji [[footnote]] Zakończenie manifestacji polega na zamknięciu używanych drzwi i wyjęciu z nich SCP-PL-016. [[/footnote]], o czym świadczą relacje testerów, pozostawionych wewnątrz nich po dokonaniu tej czynności. Niemniej podczas prób ustalenia położenia tychże pomieszczeń, uzyskiwano współrzędne miejsca, w którym wchodzono w interakcje z podmiotem. 

**Uwagi końcowe:** Choć pozyskanie obiektu i jego natura zdają się sugerować świadome działanie, nieznanego Fundacji bytu, jego cel pozostaje niejasny. Sytuację do pewnego stopnia klaryfikuje nagranie, pozyskane podczas jednej z manifestacji [[footnote]] Nagranie dostępne w załącznikach [[/footnote]].

**Załączniki**
[[collapsible show=&#34;(rozwiń)1.Pomieszczenia typu SCP-PL-016-alfa&#34; hide=&#34;Zwiń załącznik&#34;hideLocation=&#34;both&#34;]]
Są to pomieszczenia posiadające najwyższą śmiertelność wśród testerów.[[footnote]] Dokładne przyczyny i okoliczności zgonu nie są znane. Ciała były odnajdowane przez następnych wchodzących w interakcje z podmiotem. [[/footnote]]. Charakteryzują się one zaburzeniami wszelkich praw fizyki, przy czym stopień nasilenia tych anomalii różni się w zależności od manifestacji. Poniżej znajduje się lista stanowiących największe zagrożenie pokoi tego typu:

&gt; **Rozmytego położenia cząsteczek** 
&gt; W takich pokojach cząsteczki losowo zmieniają swoje położenie w nieregularnych odstępach czasu. W skrajnych przypadkach występuje też zjawisko bilokacji cząsteczek.
&gt; 
&gt; **Punktowego zaburzenia czasu**
&gt; W pomieszczeniach tego typu upływ czasu ulega zakrzywieniu jednak anomalia skupia się zwykle na konkretnym wycinku przestrzeni lub obiekcie. W miejscu jej oddziaływania czas może ulec przyspieszeniu, spowolnieniu lub całkowitemu zanikowi.
&gt; 
&gt; **Losowych przyspieszeń**
&gt; Materia znajdująca się w takich pokojach otrzymuje różną prędkość, mogącą dochodzi nawet do tej posiadanej przez światło. Choć zaburzenie to skupia się zwykle na całych obiektach, znane są przypadki nadania różnych prędkości, poszczególnym zbiorom cząsteczek składających się na dane ciało. 
&gt; 
&gt; **Zaburzonego środka przyciągania grawitacyjnego**
&gt; W przestrzeniach tego typu przypadkowe ciało lub ciała zyskują własne pola grawitacyjne, czemu zwykle towarzyszy zanik ziemskiego przyciągania. Siła ich oddziaływania jest różna, jednak często wynosi ona więcej niż 1g.
 
[[/collapsible]] 
[[collapsible show=&#34;(rozwiń)2.Pomieszczenia typu SCP-PL-016-Beta&#34; hide=&#34;Zwiń załącznik&#34;hideLocation=&#34;both&#34;]]

Pokoje tego typu stanowią umiarkowane zagrożenie ponieważ wywołują one śmierć testerów jedynie w skrajnych przypadkach. Są powiązane z psychiką przebywającej w nich ludzi. Takie pomieszczenia przeważnie łączą w sobie cechy pokoi bazowych, których lista znajduje się poniżej:

&gt; **Względnej doskonałości**
&gt; Przebywający w tych przestrzeniach jest w stanie przy użyciu samej myśli nadać przedmiotom możliwie najlepszą formę. Doskonałość tych przedmiotów zależy od zdolności i wiedzy przebywającego w pokoju. Z tego powodu zmiany mogą tyczyć się różnych sfer takich jak: aspekty techniczne, design czy funkcjonalność.
&gt; 
&gt; **Cieni idei**
&gt; W pomieszczeniach tego typu materializacji ulegają wszelki niezrealizowane pomysły i projekty przebywającego w nich. Mogą się one tyczyć wszelkich dziedzin: urządzeń technicznych, sztuki, budownictwa, a także podróży, spraw matrymonialnych, a nawet przestępstw, morderstw czy samobójstw. Jest to jedyne pomieszczenie, z którego nie da się wynieść powstałych w nim rzeczy.[[footnote]] Według relacji testerów, wynoszone obiekty zamieniają się w „śmierdzący gaz&#34;. Dotychczas nie udało się pozyskać jego próbki. [[/footnote]]
&gt; 
&gt; **Kreacyjne**
&gt; Przebywający w tych pokojach jest w stanie powołać do istnienia każdy obiekt, który potrafi sobie wyobrazić. Powstałe w ten sposób ciała są jednak dokładnym odzwierciedleniem myśli znajdującego się w pokoju, dlatego też w celu osiągnięcia zamierzonych efektów, konieczna jest znaczna precyzja, trudna do osiągnięcia w przypadku złożonych ciał.[[footnote]] Przykładowo, gdyby przebywający w pokoju wyobraził sobie toster, ale tylko jego obudowę z pominięciem znajdujących się pod nią elementów, otrzymałby samą obudowę. [[/footnote]]
[[/collapsible]] 
[[collapsible show=&#34;(rozwiń)3.Pomieszczenia typu SCP-PL-016-Gamma&#34; hide=&#34;Zwiń załącznik&#34;hideLocation=&#34;both&#34;]]
Są to przestrzenie obniżające czujność testerów i wzbudzające w nich uczucie ulgi, co może mieć związek z brakiem stwierdzonych zgonów w pomieszczeniach tego typu. Swoim wyglądem przypominają muzealne sale wystawowe i zdają się pełnić podobną funkcję. Z tego powodu ich podział został oparty na podstawie poruszanych przez nie zagadnień. Ich lista znajduje się poniżej:

&gt; **Sala ewolucji**
&gt; Sale te wypełnione są szklanymi pojemnikami różnej wielkości. W ich wnętrzu znajdują się zanurzone w formalinie zwierzęta i rośliny. Często przypominają one współcześnie występujące gatunki, jednak posiadają od nich odmienną budowę ciała czy wygląd. Pojemniki zawsze posiadają opis informujący o regionie występowania, okresie pochodzenia, przy czym często wybiega on w czasy przyszłe, a także o warunkach środowiskowych, w których dany organizm się rozwijał. [[footnote]] Ze względu na tą informacje proponuje się podział odkrywanych organizmów na te  rozwijających się w warunkach występujących na Ziemi jak i na te rozwijających się w warunkach odmiennych. [[/footnote]]
&gt; 
&gt; **Sala myśli**
&gt; Na środku sali znajduje się metalowa tabliczka informująca, że zgromadzono w niej myśli mające znaczący wpływ na obecny kształt rzeczywistości. Przebywający w sali otrzymuje losowe cytaty, dopóki nie skoncentruje się na konkretnych kategoriach. Zadanie te utrudnia fakt, że owe myśli są umieszczane bezpośrednio w pamięci krótkotrwałej. [[footnote]] Co ciekawe większość odbieranych myśli-cytatów, według relacji testerów „była z cyklu myśli typu : „Ile bym dał, żeby pozbyć się tych pryszczy” lub „Z chęcią nauczyłbym rzymian szacunku do ich „rzeczy mówiących”. Tylko te wojska””. [[/footnote]]
&gt; 
&gt; **Sale wykładowe**
&gt; W salach tych można spotkać organizmy żyjące na ziemi dokładnie w momencie, któregoś z  wielkich wymierań. Ich inteligencja została zwiększona do stopnia umożliwiającego komunikację. Te, które żyją w środowiskach wodnych lub z innych przyczyn nie mogą formułować słów, posiadają urządzenia tłumaczące. Z chęcią dzielą się z przybyłymi swoimi doświadczeniami z chwil wielkich katastrof będących zagładą większości ówczesnego życia i czasów, które nadeszły bezpośrednio po nich. Organizmy te odmawiają opuszczenia sali i reagują agresywnie na próby odebrania im urządzeń tłumaczących.
[[/collapsible]] 
[[collapsible show=&#34;(rozwiń)4.Warte uwagi  spostrzeżenia poczynione przez testerów&#34; hide=&#34;Zwiń załącznik&#34;hideLocation=&#34;both&#34;]]
W niniejszym załączniku spisano obserwacje, które nie zostały potwierdzone przez co najmniej 3 testerów, podczas różnych manifestacji lub nieuszkodzone urządzenie rejestrujące. Z tego powodu są to niepewne informacje, które nie mogły zostać umieszczone we wcześniejszej części tegoż raportu. Zostały jednak uznane za warte opisania ze względu na pozyskane podczas nich potencjalne informacje, mogące pomóc zrozumieć obiekt. 

&gt; * Odnotowano zaobserwowanie pomieszczenia zapełnionego serwerami, na których, według opisujących je tabliczek, przechowywane były różnego typu programy komputerowe w tym sztucznej inteligencji. Ponieważ relacja ta pochodzi tylko od jednego testera, którego sprzęt rejestrując uległ uszkodzeniu, pomieszczenie nie może zostać wprowadzone do spisu pokoi. Roboczo uznawany jest za wariację przestrzeni typu „sala ewolucji”.
&gt; * 

&gt; * Dostępna jest relacja jednego z testerów o pokoju sprawiającym wrażenie opuszczonego od dziesiątek lat. W jego suficie znajdować się miała dziura, a pod nią, w małym zagłębieniu na podłodze, czarna substancja o kwiatowym zapachu. Przez dziurę tester miał ponoć widzieć jasny okrąg, przypominający słońce jednak znacznie od niego mniejszy i bladszy, na który powoli nasuwała się zielona chmura gazu. Ponieważ zaczął odczuwać zawroty głowy, tester opuścił pomieszczenie nim poczynił dalsze spostrzeżenia.
&gt; * 

&gt; * Odkryto także pomieszczenie mieszczące w sobie małe miasteczko wraz z niebem i odwzorowaniem pór dnia jak i warunków pogodowych. Gdyby informacja ta okazała się prawdziwa byłby to największy znany pokój, prawdopodobnie typu Cieni idei. Niestety, kamera przesyłająca obraz za pośrednictwem kabla, której używał wówczas tester, okazała się nieskuteczna. [[footnote]] Nastąpiło przecięcie kabla na odcinku 20 cm od kamery, po wkroczeniu do pierwszego pomieszczenia. [[/footnote]]
[[/collapsible]] 
[[collapsible show=&#34;(rozwiń)5.Nagranie&#34; hide=&#34;Zwiń załącznik&#34;hideLocation=&#34;both&#34;]]
Nagranie zostało pozyskane przez testera D-1918, który jako pierwszy znalazł się w pokoju typu sala wykładowa. Przez znajdujące się tam stworzenia, został poprowadzony do planktonu, umieszczonego w słoju wypełnionym wodą, który nakazał mu zabranie leżącego obok starego dyktafonu, z kasetą w środku. Gdy tester opuszczał pomieszczenie, rzeczony plankton miał powiedzieć: „Naprawdę warto było poświęcić dawny świat dla takich następców”. 

Dyktafon to model popularny w Polsce w latach 70 XX wieku, nieznanego producenta. Dźwięk na znajdującej się w nim kasecie był początkowo niezrozumiały. Po jego przyspieszeniu i puszczeniu od tyłu, udało się uzyskać zrozumiały komunikat, dostępny poniżej.
