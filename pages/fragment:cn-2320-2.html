    <pre><textarea class="page-source" readonly>&gt; 您正在查看的是该文件的最新版本（2022/4/9)

**项目编号：**SCP-CN-2320

**项目等级：**Keter

**特殊收容措施：**由于自2009年起，SCP-CN-2320-A和SCP-CN-2320-B开始呈现出不可或难以摧毁的异常性质，---不提倡立即进行销毁/处决行动--##blue|须尽快执行处决。##于SCP-CN-2320及SCP-CN-2320-A、SCP-CN-2320-B附近建立逆模因保护设施，用以防止有关项目的信息传达至外界。于SCP-CN-2320-A附近应至少驻守180名基金会武装人员，至少400名其它人员。

临时设施A、B在地球、月球上分别围绕SCP-CN-2320-A和SCP-CN-2320-B建立，以对上述项目执行全天候监视。任何从项目的收容区内部向外移动的实体都应被处决，无论该实体的外观是否接近人类、是否友善。如发现上述任何实体出现异常动向，应出动任意可用特遣队或武装人员队伍前往调查，斟酌歼灭。

于地月系内太空建立空间站临时设施C，用于监视SCP-CN-2320-A和SCP-CN-2320-B的太空部分，该设施的具体作用同上。上述全部工作，将交由Site-CN-82-δ执行。

**描述：**SCP-CN-2320指代一系列在已知存在卫星的行星[[footnote]]包括气态巨行星。[[/footnote]]及其余非恒星天体[[footnote]]其在恒星周边出现的可能性存疑。[[/footnote]]出现的异常构造集群。项目通常呈以下三类状态分布：
------
* **实验区：**在SCP-CN-2320的传播媒介自F39412b恒星系统发射出，降落至岩质行星、卫星或小行星表面的过程中，有约1/96的部分将转化为实验型个体。该类个体将对天体的元素构成进行分析，并确认该天体是否符合要求。此过程中，将有由本地生物转化或由传播媒介自行转变成的个体执行分析。被提取的物质将自天体表面以不定形式生长而出（或称“标本”），并被上述个体进食。若不符合要求，SCP-CN-2320影响部分将迅速消失。

* **生长区：**SCP-CN-2320传播媒介的绝大多数都将转变为生长型个体。若该天体上已经存在扩张至足够大小（直径1km至50km，尺寸依天体表面积而定）的实验区且拥有卫星，生长区将开始稳定扩张。一个或多个类SCP-CN-2320-A个体将在生长区中心形成，并最终将仅剩余一个。有猜测认为，多个个体是为测量大气高度或交接位置而出现的。周边环境将逐渐转化为异常的组织块[[footnote]]具体异常性质是不受多数极端环境影响。可通过高温、切割和电离辐射对个体造成有效杀伤。[[/footnote]]，并通过认知危害掩盖自身存在事实，或吸引本地生物前往。多条延伸至地壳、地幔以下的“根茎”将用于吸收天体内部物质。在一段时间后，类SCP-CN-2320-A个体将逐渐生长至大气层外，并与可能存在的类SCP-CN-2320-B个体于太空交汇。在气态巨行星上的生长区表现为从其卫星延伸至气态巨行星大气内部的细长结构，细节未知。

* **采集区：**观察到SCP-CN-2320显示出疑似智能的区域。此类区域以未转变为实验型、生长型个体的媒介为主，此类媒介将依地表情况将本地生物、地貌转化成采集区。在此区域的传播媒介将转化为前SCP-CN-2320-1，通过地下通道运输途径将物质运送至生长区。该地区通常比生长区更危险，呈分散或环状分布。
------
目前，在火星、金星、木星等天体及其卫星上观察到了SCP-CN-2320的出现。项目的传播媒介即SCP-CN-2320-1的前身，一种分子级类生物实体。
----
[[collapsible show=&#34;注释：疑似SCP-CN-2320的生长标准&#34; hide=&#34;注释：疑似SCP-CN-2320的生长标准&#34;]]

&gt; **天体类型1：**如地球、土卫二等含水较多的天体。在此类天体表面出现的SCP-CN-2320实验区内长出的标本呈细密圆锥或高大柱状，主要元素包含铁、铝、镍、碳、氢、氧和硅等。在此类环境下产生的项目个体主要由有机物构成。
&gt; 
&gt; **笔记：**SCP-CN-2320表现出了明显的目的性和组织性。项目的集群似乎在执行一类勘探及开采行动，此类信息值得注意。在少数情况下，项目可能会进行必要的元素转变行动，在此后，一定质量的元素将转化为一定质量的另一元素。项目的主要目标被认为是碳、氢、氧和铁四种元素。

&gt; **天体类型2：**如土星、木星等气态巨行星。注意到SCP-CN-2320的传播媒介将尽量不进入气态巨行星内部，而选择在其卫星上驻留。此类卫星的主要特征包括所含元素种类丰富、表面不存在或近似不存在大气。当其在卫星表面的影响程度足够大，项目将逐渐将自身延伸至气态巨行星的大气内部。
&gt; 
&gt; **笔记：**项目可能能够将太阳能转化为化学能，且该过程比光合作用更高效。若卫星内部的氢元素较少，项目可能会选择延伸结构至气态巨行星大气内部以获取氢气补充。

&gt; **天体类型3：**极端环境，如金星、水星等。在金星上观测到的异常生长物表明，SCP-CN-2320可能会在极端环境下以硅元素为基础合成硅化合物，从而保证自身的生存。此类天体通常昼夜温差极大，且地表有极端气象灾害。由于项目对低温的抵抗能力，项目将不会作出对低温的应对措施。
&gt; 
&gt; **笔记：**项目并不是单一的碳基生物。其少数个体可能在扩张的过程中改变自身的原子结构，从而形成“硅基生物”个体。目前仍旧无法探明这类行为的具体过程。

[[/collapsible]]
----
SCP-CN-2320-A指位于西经██°、南纬██°的巨型生物体，可见高度超过800千米，并以未知方式直立于地表上。该实体呈树状，有约482条直径超过1米的结缔组织“根茎”从其高度在15米至76米间延伸至地面及地下超过80千米。项目的主体部分由地表延伸至太空，并于距地球约20万公里处深空与SCP-CN-2320-B交汇。此后，月球的自转和公转完全停止，但地球并未受影响，原因未知。

SCP-CN-2320-B指位于月球地表正对SCP-CN-2320-A根部位置的另一生物体。在月球与地球距离约37万公里时，个体结束了达8个月的徘徊时期，并在距月球表面约17万公里处与SCP-CN-2320-A交汇。该个体由两根主体组织根茎缠绕组成，主要由肌肉组织和结缔组织构成，内部有血管和作用不明的消化道。个体呈弯曲状自地表延伸至太空，可见高度超过2000千米。

上述两个主要个体的交汇处存在一未知物体，对该物体的研究工作将由临时设施C进行。在SCP-CN-2320-A、SCP-CN-2320-B完成交汇后，地月系的运转情况完全改变，具体表现于：月球停止自转，引力的作用效果被SCP-CN-2320完全屏蔽。地球仍保持正常自转、公转，且项目始终未因外力撕裂。

**附录1(2010/7/18)：**于交汇完成后，存在于地球、月球表面上的非生长区在5天内完全消失。临时设施C的观察数据表明，两个主要个体的交汇处有一直径约8米的近似椭圆形物体，且在以不均匀的速度增大体积。目前，对SCP-CN-2320的处决行动保持积极态度，对该物体的摧毁任务已经开始执行。

**附录2(2012/1/6)：**交汇处的SCP-CN-2320被完全摧毁，摧毁总长度超过57000千米。用于阻断项目再生的、总161个辐射源被投放到项目的主干附近。在椭圆形物体内发现了异常的机械结构，其中存在高温等离子体，在爆炸时致使14艘作战飞船完全损坏，超过40艘载人航天器出现了不同程度的损坏。目前，SCP-CN-2320的具体目的仍旧不明。

**附录3(2012/8/22)：**在赤道及两极地区侦测到异常地震。此外，在太平洋及印度洋底部海床发现了未知的SCP-CN-2320存在状态。项目表现为直径超过4公里的孔洞，且洞口处存在括约肌，内部具体情况未知。值得注意的是，尽管基金会已经摧毁了SCP-CN-2320-A和SCP-CN-2320-B的连接部分，地球和月球的运动状态仍然没有因此改变。在此后的10个月内，观察到海床部分的SCP-CN-2320有明显扩张及增高现象。
----

&gt; **MTF-己申-19-Cap：**暂且不知道这是什么。二号，你让一号在外面等着，你进去看看。

&gt; **注释：**在之后的探索行动中没有发生危险状况。每次探索能明显地观察到SCP-CN-2320的结构有明显扩张，一个疑似的巨型核聚变反应堆正在成型。目前，对海床上SCP-CN-2320结构的作用假说已出现。

----
**附录4(2014/7/1)：**SCP-CN-2320开始向月球表面延伸，并逐渐将月球的10%地表包裹。观察到海床表面上的SCP-CN-2320结构增高至海平面以上，其内部发生了可见的奇术回火现象。此后，同步升起的该类结构超过400个，高度在4000米至20000米间不等。项目的此举已经导致了基金会的暴露。

**附录5(2014/11/29)：**项目所产生的巨型结构向天空发射出了超过10000米长的等离子体喷流。[已编辑]
-----
[[collapsible show=&#34;音频报告1：SCP-CN-2320&#34; hide=&#34;音频报告1：SCP-CN-2320&#34;]]

&gt; 目前，共有超过400个巨型核聚变反应堆成型了。那些等离子体喷流是……类似推进器的东西喷出来的。地球和月球又连在一起了，而且那些结构只在一天内就成型了。它们的外面有……一种引力场，确实是引力场。我们不知道引力场到底来自哪里，但是它确实用那东西把所有的作战飞船都给干掉了。它们被吸附到那个包囊外面，然后被重力压实……变成扁片儿。
&gt; 
&gt; 很遗憾，如果再不做点什么，我们就完了。所以，我调了两百多颗氢弹去炸断它。结果就是，炸断了，然后又连上了。我们来不及炸碎它们，也只能摧毁那些推动行星的巨型推进器。到现在也才只炸掉了二十多个，剩下的，包括两极和赤道地区的转向推进器依然有效，有个别甚至炸不掉。[已编辑]的玩意儿。
&gt; 
&gt; 现在，我要给出SCP-CN-2320的真实身份：冯•诺依曼探测器。虽然有些差别，但它确实就是那玩意儿。这[已编辑]的是一堆该死的自复制探测器，它们只是长得像生物，我到现在也不知道它到底是怎么运作的，到底什么计算机能只存在于一个个分子里面……顺带一提，这群家伙把东西建造得像是肉只是为了威慑我们。
&gt; 
&gt; 这东西来地球的时候就已经想好要干什么了。它们先是潜伏到地幔或者地壳深处，然后建造发动机。它们无疑比人类更强，甚至比我们更强。甚至于，他们已经将现实扭曲和奇术完全应用到了建造技术里面。这些发动机会将地球毫发无损地带到某个地方去，虽然我不知道它要把我们带到哪里去。在这期间，没人知道它们会不会在乎星球上的物种是否存活。
&gt; 
&gt; 总之，现在上报总部吧。把所有人调起来，或者……再试试别的武器什么的。

[[/collapsible]]

[[collapsible show=&#34;音频报告2： SCP-CN-2320&#34; hide=&#34;音频报告2： SCP-CN-2320&#34;]]

&gt; 天上的光消失了，然后--再也--很久都没有出现过。发动机早就消失了，可笑的是，地球上死去的人数还不及10亿。似乎有什么东西在产热，它们把热量带给地面。那几亿人是在黑暗和绝望中死掉的，或者被车撞死，或者自杀，或者因为什么别的原因而死。
&gt; 
&gt; 在那之后，地球进入了曲速航行状态，这是值得肯定的。处于太阳系外部的探测器能与地球上的基金会进行超距通讯，所以我们收到了它的信息。地球在某一时刻确实进入了超光速状态。在它被加速到大概0.5%光速的时候，虽然还远没有超越光速，但也很快，此时，所有力的作用被这些东西以某种方式屏蔽掉了。所以，地球没有被撕裂，甚至毫发无损。
&gt; 
&gt; 在大概500多天后，地球周围的空间出现了明显的弯曲，这是可观测的。然后……就是突然的加速。我也不知道发生了什么，但是探测器观察到了这一点。地球好像被弹簧弹出一样射向了太阳系外，最后其速度甚至一度超越了光速，彻底不再能观察到。也就是因为这个，除了太阳光之外，就连天上的其它光源都消失了。
&gt; 
&gt; 地球来到了一个新的恒星系统。地球上的所有人应该都能看见天空中多出的其它东西。
&gt; 
&gt; 在恒星系的中央有一个东西，那不完全是一个恒星。它好像是一张网，很不规则的网，就那么包裹着那颗恒星。我知道，这里就是“传播媒介”的源头，这些探测器都来自这个恒星系统。那么显然，我们跨越了数千光年的距离，来到了这里。
&gt; 
&gt; 在这个恒星系中，那些来自其它天体的光很快就传到了我们这里。那是一些巨大的行星，其中有气态的，有固态的。它们个别有卫星的，卫星就和行星本身被肉块栓在了一块儿。假如那些探测器真的是某个文明发射过来的，那么这里一定有一个文明才对。
&gt; 
&gt; 因为它们的动作太快，我们没来得及完整执行反击。事实上，基金会的技术足以摧毁那些结构。我们已经解明了它们的内部结构——这是一些建立在原子核上的EVE粒子类电路结构，我们只能这么形容它，它们没有外壳之类的构造，一路从电子层延伸到原子核深处。在力的约束作用下，这些EVE粒子遵循有规律的路径运动，所以就造就了这些虫子。
&gt; 
&gt; 是的先生，地球被它们看似无可匹敌的力量带到了这里。但是我们可以把它带回去，然后一劳永逸地解决这一切。

**附录9(事件后第72天)：**地球与该恒星系统中心的距离开始缩短，由早期的约4万亿公里缩短至5亿公里，而后停止运动。目前得到了关于该主序星的数据。该恒星经确认是异常的，其各项指标远低于其所呈现出的状态。已知该恒星系统在此位置附近不存在宜居带。

通过快子探测器观察到其包裹物（SCP-CN-2320-Ω）的外部表层。项目的表面存在大量不规则凸起，呈网或根状深入恒星内部，并将其表面的46%面积完全包裹。目前仍未知SCP-CN-2320相关项目的难以摧毁特性来源，预估是来自现实扭曲效应。项目似乎属于一类思路特殊的假定β型似文明群体[[footnote]]指由自扩张或自复制异常物体及生物组成的集体。[[/footnote]]，且项目的行为具备明显的计划性，有理由认为项目是由一个更上级命令者直接或间接控制的无意识个体。

观察到了传播媒介发射装置位于恒星的网状结构表面。已知的个体超过186万个，其中仅4万个仍在以高速喷出传播媒介。已发射的传播媒介以亚光速运动，目前仍未知项目是如何克服此类问题的。在新恒星系统计时开始后第71天，收到了附文字参考样本及电子图像的信息。

------

对该未知信息源的溯源指明了项目的存在形式。目前可确认，SCP-CN-2320是一规模未知的假定β型似文明群体。其群体表现出了明显的二型蜂巢意识行为逻辑[[footnote]]特征包括群体信息源和明显的网络状EVE粒子流，且不具备类似蜜蜂或蚂蚁的社会性行为，而是由生物计算机集群控制大量个体。[[/footnote]]，不存在单一个体。据观察，SCP-CN-2320的先行探测舰队已经离开，下一次大规模太空行动将颇具威胁。

基金会及全球超自然联盟将代表人类文明向该文明宣战。
