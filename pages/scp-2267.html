    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目名称：**SCP-2267

**项目等级：**Euclid

**特殊收容措施：**基金会制自动爬虫程序已投放以应对可能出现的SCP-2267新样本。现有样本应从公众视野中移除，并下载至基金会加密网络中以供研究。爬虫搜索协议应每周更新一次。

**描述：**SCP-2267是一个通过一系列互不相关且显然毫无意义的在线处理，向包括youtube.com和vine.co的视频网站上传异常内容的个体或组织。其使用的账户无法被追踪。上传的视频内容包括音乐表演、访谈和广告片段，片段中的艺术家及相关人物身份均未知。尽管这些艺术家被描述为“广受欢迎的”，但工作人员已确认此类录像制作于与基金会所在标准时间线和/或现实不同的时间线和/或现实中。

表演片段显示梦幻与超现实的场地，及超出目前水平的技术应用。通过分析录音已整理出重复出现的艺术家及其音乐风格的清单，及访谈中偶尔提及的生平信息（见文件2267-A）。研究人员也确定了SCP-2267所在现实与标准时间线的分支日期（见文件2267-B）。  

[[collapsible show=&#34;+ 部分录音日志&#34; hide=&#34;- 点击隐藏&#34;]]

**标题：**//对Herewitz的第8/████次采访//
**时长：**04:56
**描述：**对一名为Jake Herewitz的白人男性进行的采访。Herewitz讲述了他在Touchdown度过的童年以及早年对音乐的兴趣。现存记录中没有名为Touchdown的城市或地区存在。采访结束时Herewitz演唱了一首存在管弦摇滚和电音元素的来自其最新专辑“盘状萤火”的歌曲。值得注意的是，歌曲中使用的奇特习语及方言在现实世界中没有类似物。 

**标题：**//Kaylee于████████的现场演出//
**时长：**20:45
**描述：**在未知城市的大型圆顶场馆举行的音乐会。未知音乐家在表演一首源自电音流派中某一混合曲风的歌曲。人群中有人在不同地点举起保龄球棒状物体，只有当其中一物体“下落”并对其吸引之由舞台机器产生的彩光进行有计划移动时，工作人员才对其功能作出推测。研究人员评价此效果为“催眠”及“有吸引力”。 

**标题：**//在█████的震撼表演！！！不看后悔//
**时长：**08:46
**描述：**在以某种发冷光金属建成的似传统管弦乐厅建筑中举行的音乐会片段。工作人员的描述中，台上的人坐在一台外形类似陀螺仪的精密仪器上，无任何不适表现。可清晰听到无结构和声，但未发现发声或演奏乐器表现。受试者一致认为音乐优美且令人陶醉。

**标题：**[已编辑]
**时长：**00:57
**描述：**为以上地点进行的宣传。演出被描述为名为“共鸣”的音乐之旅，并列出了不同职业、性格和生活经历的人，如被授勋的警官、社会工作者、潜修者，以及以贞节克己著称的多个社群及教派领袖。主演被描述为一名在与世隔绝的自然环境中成长、只以特殊培养的植物及蜂蜜为食的妇女。

**标题：**[已编辑]
**时长：**06:46
**描述：**夜总会演出录音。歌手似乎不用麦克风即可调节声音，据观察也可轻松流畅地切换音调、语调和音色。 

**标题：**//永生难忘！█████@[已编辑]//
**时长：**06:21
**描述：**在一广阔圆顶场地进行演出的录像。从高空俯瞰城市天际线的景象清晰可见，因此受试者得出结论，该音乐会在一类似飞艇的飞船上举行，只能看到表演者在舞台上一阴影屏幕后的剪影。由多个麦克风组成的精密仪器围绕着屏幕。尽管表演者只有单一影像，但可清楚听到由多声部组成的和声。一个受试者声称于表演者的头颈部看到反常移动现象，但由于图像质量不佳无法对此进行证实。

**标题：**[已编辑]
**时长：**02:23
**描述：**对一个位于无人沙漠的、似乎是巨型黑色扬声器的约1公里长的物体进行详细描述的新闻广播。广播使用某种未知语言。

**标题：**//令人着迷！！！[已编辑]试运行//
**时长：**04:11
**描述：**对大气层高处一个巨型圆形彩色玻璃物体进行拍摄的视频片段。该物体被置于一个可完全遮挡日光的位置，以在地面上投影一超现实场景。该投影环境在复杂性上类似坛城[[footnote]]**译注：**梵语Mandala，也译曼荼罗，密教传统的修持能量的中心。[[/footnote]]，且以令人昏昏欲睡的方式旋转。可清楚地听到似来自拍摄者的兴奋喊声。 

**标题：**怪物表演@█████！！下载链接见详情页
**时长：**11:45
**描述：**身着白衣的各种人坐在安装在舞台上一大理石底座上的前述陀螺装置中的录像。位于每台设备上方的灯似在显示当前音源。另外五个身着灰衣或黑衣的人坐在舞台下一低地上的此类设备中。音乐似为此类设备以不同频率产生不同声音及和弦的产物。记录显示舞台上的人产生优美和谐的音乐，台下的人则产生曲中偶尔出现的不和谐声音。 
[[/collapsible]]

[[collapsible show=&#34;+ 访谈手稿&#34; hide=&#34;- 点击隐藏&#34;]]

于[已编辑]，SCP-2267背后之人上传了拍摄于工作室的、对John Steckler，在采访者称为“气动声学”的领域的泰斗级人物的广播采访片段。内容如下。

&gt; **采访者：**科学界对此就一点也不担心？
&gt; 
&gt; **Steckler：**嗯，肯定有人担心。最开始，呃，还有人，呃，一分析出我们在研究什么就撂挑子不干了。他跑了。但这也挺震撼我们的。那些留下来的人。真的。
&gt; 
&gt; **采访者：**作为第一个到场的研究者，感觉如何？
&gt; 
&gt; **Steckler：**[笑]电影里这个故事要讲得好多了。它——
&gt; 
&gt; **采访者：** 对的，但是——
&gt; 
&gt; **Steckler：**——我们没感觉那么震撼。我知道，呃，这听起来不怎么靠谱，但是大多数人没法理解我们的压力。我们必须把它做对。我们必须对整个事情有一种局限性很强的看法。就只顾自己眼前那一亩三分地。但是我不记得见过任何一个人哭啊、喊啊，像你在电影里看到那样灵光一现啊。[笑]我们就只是在工作。
&gt; 
&gt; **采访者：**那你有什么电影里没提到的细节要跟我们分享吗？
&gt; 
&gt; **Steckler：**啊，哇哦。肯定是，是船上的气味。光看电影是体会不到的，尽管拍电影的人想了各种办法。[笑]就像氨水，薄荷和蜂蜜混在一起的气味。[停顿]和我们想的差得挺大的。
&gt; 
&gt; **采访者：**你觉得后来发生什么了？ 
&gt; 
&gt; **Steckler：**[停顿]呃，讲真我们也不确定。我了解其中一个士兵，他一向支持那些更//古怪//的理论之一。[笑]我们找到了大家所说的陀螺——术语是气动扩音器——的原型，我们找到了一个大家伙，就在它肚子里面。就那儿。还有一些我们现在也没研究明白的玩意儿。 
&gt; 
&gt; **采访者：**你是说陀螺除了把心理状态转化成声音以外，还有其他功能？你不是在坑我们吧？[笑]
&gt; 
&gt; **Steckler：**嗯，不是哦。那是因为我们发现的那个设计得比在，呃，俱乐部或者礼堂里常见的那种要大得多。没人知道船上的人是谁，为什么他们的船一靠岸就坏了，他们最后又跑到了哪里。如果船上一开始有人的话。
&gt; 
&gt; **采访者：**你对执法部门掌握这项技术有什么看法？数据表明气动扩音器在诊断精神障碍和预测再次犯罪方面的准确率达到95%。你认为我们在正确使用技术成果吗？
&gt; 
&gt; **Steckler：**可能根本没有所谓的“正确”可言吧。有些俱乐部老板用上了我们所发现的更边缘化的东西，把它们转到我做梦都想不到的程度。这是个问题。
&gt; 
&gt; **采访者：**简而言之，Steckler博士，最后一个问题：你觉得我们有可能重蹈Touchdown的覆辙吗？
&gt; 
&gt; **Steckler：**我跟你说过的那个士兵就觉得，船上那个扬声器是什么星球级别的东西。宇宙测谎仪之类，当然只是猜测。[笑]你觉得，要是这艘船是完好无损的会怎么样？他们要是把这东西用在整个地球的人身上怎么办？那它就成了最高法官了。[笑][程序提示音乐开始播放]想象一下吧，他们把它开机，听到我们把那些惯犯接上去的时候产生的混乱刺耳的噪音。有那样的科技的时候，你就不得不成为一个卫道士或者医生了。[笑]这想法太可怕了。我可不愿去想。 

手稿结束
