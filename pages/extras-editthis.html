++ Обычные SCP

+++ SCP-139 - Говорящий с животными

**Объект №:** SCP-139

**Класс объекта:** Евклид

**Особые условия содержания:** SCP-139 должен содержаться в ​комнате размерами 12 х 12 х 12 футов, меблированной по желанию объекта. Дверь комнаты должна быть изготовлена из твёрдого титана  и постоянно заперта (см. документ SCP-139b).

После инцидента 324-14, SCP-139 не позволяется покидать его камеру, кроме как для помощи в тестировании SCP-370. Персонал, уличённый в содействии освобождению SCP-139, подлежит взысканию вплоть до устранения.

**Описание:** SCP-139 напоминает взрослого мужчину среднего возраста, с тем исключением, что SCP-139 полностью покрыт густым чёрным мехом. Исследование этого меха показало, что он не принадлежит каком-либо их известных видов животных. SCP-139 обладает уникальной способностью общаться со всеми видами животных, используя для этого язык, не похожий ни на какой из известных языков; также свободно владеет английским. SCP-139 обычно ведёт себя зрело в общении с персоналом, однако иногда склонен использовать свою способность общаться с животными, чтобы устраивать розыгрыши. Эти &#34;розыгрыши&#34; варьируют от просто раздражающих до весьма опасных; в наиболее экстремальном случае SCP-139 подговорил горного льва выцарапать когтями физиономию на животе [ДАННЫЕ УДАЛЕНЫ].

**Документ SCP-139b (относительно инцидента 324-14):** 17 апреля 2007 SCP-139 подал запрос на экскурсию по учреждению, в частности, на посещение камеры содержания [[[mainlisting-editthis-4#toc18|SCP-363]]]. С согласия O5-[ДАННЫЕ УДАЛЕНЫ], SCP-139 был доставлен в камеру SCP-363 в сопровождении троих сотрудников 4 уровня допуска. Когда SCP-139 вошёл, SCP-363-1, 363-2 и 363-3 приблизились к нему, как обычно. Затем SCP-139 закричал на них на неизвестном языке, который обычно использует для общения с животными, и SCP-363-1 и SCP-363-3 немедленно отступили. Затем SCP-139 приблизился к SCP-363 и закричал на него на том же неизвестном языке. SCP-363 ответил булькающим рёвом SCP-139 и 363-2 начали двигаться за спину SCP-363, чтобы скрыться из поля зрения троих сотрудников 4 уровня допуска. Когда двое сопровождающих SCP-139 попытались следовать за ними, SCP-363-1 и 363-3 стали агрессивными и напали на них, вынудив отступить. Через несколько минут, SCP-139 вновь появился и попросил вернуть его в его камеру.
Отвечая на вопрос о его действиях, SCP-139 просто рассмеялся и ответил: &#34;Думаю вы со временем это поймёте&#34;.

**Приложение SCP-139g:** После общения с [[[http://scpfoundation.ru/scp-529|SCP-529]]], SCP-139 сообщил, что &#34;Джози&#34; не знает, почему она такая, как есть и не помнит, чтобы когда-то имела задние конечности. Она довольна общением с персоналом, в особенности с [ДАННЫЕ УДАЛЕНЫ].

**Приложение [SCP-139h]:** После общения с [[[http://scpfoundation.ru/scp-530|SCP-530]]] , SCP-139 сообщил, что &#34;Карл&#34; стал таким как сейчас, в результате опытов его предыдущего хозяина, учёного-генетика ██████ ██████████. Он также выражает недовольство тем, что его кормушка находится рядом с кормушкой SCP-529.

+++ SCP-225 - Клинок

**Объект №:** SCP-225

**Класс объекта:** Кетер

**Особые условия содержания:** Объект SCP-225 должен постоянно храниться в герметичном сундуке. Сундук, в котором он хранится, должен быть постоянно наполнен тропической растительностью. Температура в помещении поддерживается на уровне не ниже 22 градусов по Цельсию. Персонал, предназначенный для изучения этого объекта не должны иметь при себе оружия; в противном случае объект SCP-225 сочтёт их врагами и атакует. Персонал обязан носить костюмы химзащиты уровня IV. В случае нарушения целостности костюма пострадавший сотрудник подлежит рентгеновскому обследованию и досмотру полостей. Если объект при них не обнаружен, и они не порезались и не поранились иным образом, после окончательного осмотра их можно отпустить.

**Описание:** Объект SCP-225 обычно имеет форму в виде небольшого кинжала ацтеков или майя. Однако, объект, способен превратиться в любой кинжал, нож или меч. Есть свидетельства о случае, когда SCP-225 принял размер и форму катаны.

SCP-225, похоже, способен притягивать к себе людей. Независимо их от национальности и языка, подопытные класса D медленно следовали к кинжалу, при этом разговаривая на неком неопознанном южноамериканском языке. Заполучив оружие, субъекты пытаются порезать себя или напасть на других, либо же спрятать его. Максимальное расстояние, с которого объект может притягивать людей, составляет 25 футов [7,62 м - прим. переводчика]. Сотрудники, попавшие под воздействие объекта вне его сундука, сообщали об ощущении эйфории и мании величия; некоторые из них впадали в состояние, подобное трансу. В интервью они вспоминали, что испытывали желание привести себя в жертву неизвестной сущности.

+++ SCP-370 - Дитя - повелитель ветра

**Объект №:** SCP-370

**Класс объекта:** Евклид/Кетер

**Особые условия содержания:** В настоящее время не представляется возможным переместить SCP-370 из камеры SCP-363-2. Любой сотрудник, пытающийся переместить SCP-370 из камеры SCP-363-2 будет немедленно устранён. Никому из сотрудников не позволяется вступать в контакт с SCP-370. Любое тестирование должно проводиться при содействии SCP-139 [см. выше - прим. переводчика].

**Описание:** SCP-370 представляет собой сына SCP-139 и [[[mainlisting-editthis-4#toc18|SCP-363]]]-2, унаследовавшего от отца чёрный мех, а от  матери - серые глаза. Если SCP-370 находится вне присутствия матери или отца, он испытывает стресс и сразу же создаёт бурю в месте, где находится. Тяжесть создаваемых бурь зависит от того, как далеко от своих родителей он находится, и варьируется от лёгких бризов в до урагана силой 5 баллов по шкале Фудзиты. Каким образом SCP-370 способен управлять воздушными потоками в таком раннем возрасте, в настоящее время неизвестно.

**Приложение 1:** После краткой беседы, состоявшейся между SCP-363-2 и SCP-139, SCP-139 объявила официальное имя ребёнка: Вантус.

**Приложение 2:** SCP-139 не имеет ни малейшего представления, получит ли SCP-370 способность говорить с животными.

+++ SCP-617 - Провалившийся проект

**Объект №:** SCP-617

**Класс объекта:** Кетер

**Особые условия содержания:** SCP-617 следует постоянно содержать в стальной или бетонной комнате размерами 20 х 20 х 10, запертой двойным шлюзом. SCP-617 следует предоставлять свежее мясо и воду как минимум два раза в день. Проведение опытов с SCP-617 не позволяется до тех пор, пока не будет найдена возможность безопасно за ним наблюдать.

**Описание:** SCP-617 представляет собой генетически модифицированного человека мужского пола неопределённого возраста и габаритов. Всё что о нём известно - это то, что он достаточно худой, чтобы проникать через трубы, трещины и прочие проходы шириной до 1,5 футов.

SCP-617 обладает улучшенной незаметностью, силой, скоростью и способностью решать задачи, благодаря модификации структуры его ДНК. Он постоянно невидим на 99% и не оставляет тепловых сигнатур. В связи с этим, исследования SCP-617 не принесли результатов. Он испытывает постоянную боль из-за проведённых над ним опытов, потому стал крайне неуравновешенным и жестоким и убивает любого человека, с которым вступает в контакт.

Первоначальный захват был проведён оперативниками SCP, после побега SCP-617 из ████████, военной технологической корпорации, расположенной в █████, ██. ████████ изначально отправили за SCP-617 тактическое подразделение, однако все его члены убили друг друга. Захват SCP-617 был почти провален и удался только после того, как объектом были убиты 7 агентов.

SCP-617 был помечен уровнем Кетер в связи с его сильной приобретённой ненавистью к представителям правительства и бизнеса. В случае побега, SCP-617, вполне вероятно, нападёт на отдельных лиц высокого уровня, чтобы убить их.

В случае побега SCP-617, следует немедленно заблокировать все уровни зоны и направить команду службы безопасности. Рекомендуется использовать при задержании средства усиления звука, так как SCP-617 издаёт едва слышимые шаги, которые можно использовать для его отслеживания.

Ниже приведён отчёт, изъятый из ████████ после первоначального задержания.

**Документ #3B-338:** Опыты провалились. Рекомендую немедленное списание всех субъектов. 15%-й сбой - это слишком много, и за последние ██ лет не разработано ни одного метода управления. [ДАННЫЕ УДАЛЕНЫ] Мы не можем позволить ни одному из них сбежать, последствия будут [ДАННЫЕ УДАЛЕНЫ] Уничтожьте все связанные с ними материалы, и пусть никто не узнает об этих опытах.

Подпись: доктор  ██████ ██████████

**Приложение №1:**Допрос доктора ██████████ и других исследователей, связанных с проектом, не принёс результатов. Все данные, относящиеся к SCP-617, были уничтожены между его побегом и нашим рейдом на ████████, за исключением документа # 3B-338. Доктор ██████████ и некоторые из исследователей высшего уровня в настоящее время содержатся в отдельных камерах. Все другие лица, задействованные в проекте, были устранены.

+++ SCP-666 - Атанас

**Объект №:** SCP-666

**Класс объекта:**

**Особые условия содержания:** SCP-666 является Объектом уровня Кетер. SCP-666 должен храниться в камере 50 на 50 из 5Cr-Mo-V стального сплава. В отсутствие проведения обслуживания участка содержания SCP-666, в нём поддерживается отрицательное давление воздуха.

//ЗАПРЕЩАЕТСЯ ОТКРЫВАТЬ SCP-666 ПРИ НЕЗАПЕРТЫХ ВОРОТАХ В УЧАСТОК СОДЕРЖАНИЯ И НЕАКТИВНЫХ МАГНИТНЫХ ПОЛЯХ.//

**Описание:** SCP-666 выглядит как чёрная дверь с золотой викторианской ручкой, размеры - 8 х 10. Он был обнаружен в еврейском концлагере Освенцим в Польше в 1947 году, около 3:00 утра. Дверь первоначально была входом в казармы нацистских офицеров. Когда солдат попытался открыть дверь, субъект начал проявлять симптомы припадка. Потребовалось три человека, чтобы оторвать руку солдата от ручки, а затем сдерживать мужчину от попыток убить себя. Услышав о двери, наши агенты доставили его в Зону-19 и начали проводить тесты. Субъекты не чувствовали никакой боли или психической нестабильности, пока не наступило время около 3:00 утра, когда один субъект коснулся двери, и произошли те же симптомы. Субъект, после того, как его освободили от дверной ручки, покончил жизнь самоубийством, пробив рукой, которая касалась дверной ручки, свою грудь и вырвав сердце наружу. Остальные субъекты в комнате (4, учитывая самоубийцу), отметили, что начали слышать звуки, доносящиеся из-за двери, и увидели красную жидкость (тестирование доказало, что она имела генетическую структуру человеческой крови), вытекающую с боков двери и через замочную скважину.

Камеры, размещённые внутри камеры, начали испытывать статические помехи и не зафиксировали ни одного происшествия. Все субъекты были позже задержаны и помещены в карантин, субъекты были позже найдены мёртвыми с рваными ранами по всему телу, предположительно нанесёнными самим себе. Никакие другие испытания с SCP-666 не проводились, но около 3:00 утра камеры в камере выключились, и утром от 3 до 4 дюймов красной жидкости покрывало пол камеры. 6 июня 2006, наряду с жидкостью, найденной в камере, в камере был также найден маленький ребёнок. Исследования показали, что ребёнок мужского пола был гомо-сапиенс и назван SCP-667.

**Описание SCP-667:** маленький мальчик европеоидной внешности, с голубыми глазами, чёрными волосами и странным родимым пятном на задней части шеи. обнаружен 6 июня 2006 года в камере SCP-666, как он туда попал, неизвестно. содержится в Зоне-19 в течение почти двух лет, подробный доклад об SCP-667 будет добавлен позже.

+++ SCP-1001 - Теория биологического хаоса

[[div style=&#34;float:right; margin:0 2em 1em 2em; width:200px; border:0;&#34;]]
|||| [[image http://scpclassic.wdfiles.com/local--files/scp-1001/scp-1001.jpg width=&#34;200px&#34;]] ||
[[/div]]

**Объект №:** SCP-1001

**Класс объекта:** Кетер

**Особые условия содержания:** Объект SCP-1001* следует содержать в лишённой кислорода комнате с бесцветной поверхностью. Следовательно, в качестве вещества для камеры содержания рекомендуется использование закалённого 5 футов толщиной. &#34;Стены&#34; из стекла должны иметь по 100 футов в длину и в высоту, включая прямоугольное отверстие входа, все стороны которого равны 10 футам. К непосредственному взаимодействию с объектом допускается только Сотрудники Класса D, оснащённые светоотражающей униформой, выдерживающей давление как минимум в 100 фунтов, и замкнутым дыхательным аппаратом, проверенным на возможность выдерживать такое же давление. Эти Сотрудники Класса D также должны пройти не менее 6 месяцев тренинга по эмоциональной депривации (ТЭД) под руководством Психолога 4 Уровня с опытом работы в Григорианском монастыре в течение 10 лет или больше. Сотрудникам, завершившим ТЭД, демонстрируются визуальные и вербальные стимулы, к которым они должны оставаться инертными, - от эйфорических до ужасающих. Во время этого процесса мозговая деятельность Сотрудников должна находиться под контролем Функционального Магнитно-Резонансного Томографа (фМРТ) под руководством Невролога не ниже 3-го Уровня с опытом изучения и понимания преступного поведения не менее 11 лет. С помощью прозрачных аудиопередающих устройств постоянно воспроизводится классическое пение хора Григорианских монахов. В случае, если эта трансляция прервалась более чем на 11 секунд, учреждение подлежит НЕМЕДЛЕННОЙ Деструктивной Блокировке События 0, весь Персонал должен быть эвакуирован в течение 1 минуты, после чего в учреждении приводятся в действие не менее 11 Гравитационно-Сингулярных бомб, настроенных на активность не более и не менее 999 наносекунд.

**Описание:** Объект SCP-1001 может быть наиболее точно описан как биологическое проявление Теории Хаоса. Следовательно, любая информация, касающаяся Объекта SCP-1001 может быть интерпретирована и передана бесконечным числом способов. Именно по этой причине наблюдение за Объектом может осуществляться только Сотрудниками Класса D, чьи показания об Объекте никогда не следует воспринимать в качестве точных. Объект SCP-1001 был обнаружен в 1001 году Доктором [УДАЛЕНО] в Англии [УДАЛЕНЫ] после Первой битвы [УДАЛЕНО]. Любые Сотрудники, направляемые на территорию в радиусе 20 км от Объекта SCP-1001, должны ознакомиться со следующей записью из журнала Д-ра [УДАЛЕНО], повествующей о его обнаружении.*
------
﻿&#34;Был десятый день после битвы, и трупы ещё устилали некогда зеленые поля, когда я пришёл на поле боя, чтобы провести оценку потерь англичан. Лучи солнца, проникая сквозь зловещее тёмное облако, высветили один участок посреди поля. Добравшись туда, я обнаружил отверстие в земле примерно 11 футов, где находилась &#34;звезда&#34;, что излучала странное серебряное сияние. Я быстро взял эту &#34;звезду&#34; и принёс в свой дом для изучения, после чего у меня начали проявляться признаки повышенной выносливости и силы.
&#34;Звезда&#34; эта воистину представляет собой дар Божий. Единственное, что меня тревожит - стоит отклониться в присутствии объекта от чрезмерно спокойного эмоционального состояния, и объект  &#34;выростает&#34; и начинает &#34;говорить&#34;. Он постоянно повторяет какую то фразу о неких других предметах, которые &#34;никогда не соберутся вместе&#34;. Даже сейчас я не могу справиться, но я чувствую радости, когда нахожусь в присутствии объекта. Я полагаю, что Церковь будет заинтересована в--&#34;
------
Ниже этого места страница в прямом смысле объедена. Находясь на расстоянии ближе 10 футов от SCP-1001, страница время от времени непрерывно источает  вещество красного цвета. Любые Сотрудники, увидевшие Объект  SCP-1001 должны быть устранены при первой возможности. В связи с отсутствием способности наблюдать Объект SCP-1001, информация, касающаяся его, минимальна. 

* НИ ПРИ КАКИХ УСЛОВИЯХ НЕ СЛЕДУЕТ ПРОИЗВОДИТЬ НАБЛЮДЕНИЕ  ЗА ОБЪЕКТОМ SCP-1001 ПРИ ПОМОЩИ КАКОГО-ЛИБО &#34;ОБОРУДОВАНИЯ&#34; ЗА ИСКЛЮЧЕНИЕМ ПЕРСОНАЛА КЛАССА D. ЛЮБЫЕ ПОПЫТКИ НАБЛЮДЕНИЯ ЗА ОБЪЕКТОМ В ЛЮБОЙ ДРУГОЙ ФОРМЕ ПРИВЕДУТ К НЕМЕДЛЕННОМУ УСТРАНЕНИЮ.
* ВЕСЬ ПЕРСОНАЛ, ВХОДИВШИЙ В КОНТАКТ С ОБЪЕКТОМ SCP-1001 И ПРОЯВЛЯЮЩИЙ РАЗЛИЧИМЫЕ ЭМОЦИИ НЕМЕДЛЕННО ПРЕОБРАЗОВЫВАЕТСЯ В ТОЧНУЮ КОПИЮ ОБЪЕКТА SCP-1001 ПУТЁМ ЕЩЁ НЕ ИЗВЕСТНОГО НАМ ПРОЦЕССА.

+++ SCP-Без-номера - Инвертор энтропии

**Объеект №:** SCP-555

**Класс объекта:** Скрыт

**Особые условия содержания:** Данные об объекте предоставляются только сотрудникам не ниже [N/A] уровня допуска. Объект в данный момент хранится под замком в наиболее безопасной из доступных камер, при том, что объект в физическом плане в коей мере не опасен. Место хранения объекта следует изменять каждые 24 часа, при этом никто из команды, выполняющей его перемещение, не должен знать, что объект является аномальным.

**Описание:** SCP-555 представляет собой устройство, способное, говоря простым языком, не только уменьшать, но полностью обращать вспять энтропию в своих ближайших окрестностях. В радиусе [неопределено] от объекта кубики льда остаются твёрдыми даже при комнатной температуре, все события имеют тенденцию проходить согласно замыслу, простые машины работают с 100-процентной эффективностью, количественные переменные систем остаются неизменными, а вечное движение легкодостижимо. Внешне SCP-555 выглядит просто как [УДАЛЕНО], хотя объект может изменять размеры или форму, что позволяет ему принимать самые разнообразные положения.

Опытным путём не удалось создать ни среду, в которой уникальные свойства SCP-555 не проявлялись бы, ни систему, энтропия которой под действием объекта бы возрастала.

**Примечание:** (Администратор Хольцман) Жаль, что вынужден писать вам это, Холлис. Я знаю обо всех ваших попыток его использования, но этот объект никогда не должен стать доступен для окружающего мира. Возможно, мы могли бы заставить его работать на нас, в краткосрочной перспективе, но человеку не положено иметь такие вещи. Братья Райт изобрели самолет в 1903, а в 1914 люди уже использовали самолёты, чтобы убивать друг друга. Потребовалось всего одиннадцать лет. Представьте себе, как быстро эта вещь станет оружием, бесконечным и безостановочным источником топлива для машины судного дня. А если и не так, то что? Люди с помощью этого устройства будут жить вечно, становясь всё многочисленнее и разнося нашу ненависть и жажду разрушения во все уголки Вселенной и за её пределы. Мы - единственные, кто обладает возможностью это пресечь, и я беру эту ответственность на себя. Я отдал приказ об устранении всех, кто знал о существовании этого объекта, - десятков учёных, руководителей и работников. Это значит, что и вас. Это значит что и меня. Единственные знания и возможность управления этим объектом будет находиться компьютерной системе организации. Я просто хочу, чтобы вы знали, почему мы должны были умереть. До свидания, Холлис. 19 февраля 1986

++ Шуточные SCP
+++ SCP-016-J - /b/тард

[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Объект:** SCP-016

**Класс объекта:** Евклид

**Особые условия содержания:** Объект SCP-016 должен содержаться в боксе 8х8 футов. Не допускается прямой контакт  с SCP-016. SPC-016 позволяется иметь в боксе следующие объекты: 1 коробка салфеток марки Kleenex, 1 широкоэкранный монитор, 1 HP компьютер модели b1730r, 1 галлон Absolut. Коробка Kleenex и бутылка Absolut должны пополнться ежедневно. Персоналу не разрешается пытаться получить доступ к компьютеру или смотреть прямо на монитор.

Несоблюдение этих мер может привести к бурной реакции SCP-016. У сотрудников, которые не смогли обеспечить SCP-016 вышеуказанными предметами или сотрудников, получивших доступ к компьютеру или смотревших прямо на монитор, наблюдались длительные приступы депрессии, тревога, паранойя, чрезмерная мастурбация, оскорбления сотрудников африканского происхождения &#34;ниграми&#34; и, в тяжёлых случаях, изнасилования женского персонала.

**Описание:** SCP-016 выглядит по-разному для разных сотрудников, чаще всего напоминая толстого белого мужчину, но может быть также и женщиной или иметь африканскую, латиноамериканскую, азиатскую или европейскую внешность.

++ Предложения по SCP-001
+++ Предложение Catalyst - Зона 19

**Объект №:** SCP-001

**Класс объекта:** Исток

**Особые условия содержания:** На территории SCP-001 следует содержать как можно большее количество артефактов класса SCP. Если параметры разрастания SCP-001 превысят указанные в документе Альфа-12, в радиус 1 км от SCP-001 следует немедленно начать перемещать располагавшиеся в других местах артефакты класса SCP до тех пор, пока разрастание не остановится и не обратится вспять. Это единственная процедура ограничения разрастания, и если она окажется неудачной, следует ожидать ещё одного события &#34;Исток&#34;.

**История:** Событие &#34;Исток&#34; произошло в 1932 году. Точная дата события неизвестна, поскольку его эффект нарастал постепенно. По прошествии примерно 6 месяцев по всему миру начали появляться артефакты класса SCP. SCP-001 был обнаружен в Центральной Америке в 1933, но о его значении и эффектах стало известно позже.

**Описание:** SCP-001 имеет вид крупного подземного учреждения, расположенного в Центральной Америке. Объект содержит камеры и оборудование, необходимые для содержания артефактов класса SCP. SCP-001 медленными темпами разрастается, мгновенно образуя новые камеры, но открывая к ним доступ только по прошествии нескольких недель. Если скорость роста увеличивается слишком быстро, происходит ещё одно событие &#34;Исток&#34;. Событие &#34;Исток&#34; имело место трижды; в первый раз были созданы объекты класса Безопасный, второй раз - класса Евклид, а в третий раз класса Кетер.

Одна сторона SCP-001 имеет вид стандартного наземного складского помещения. Над каждым из трёх входов имеется большая надпись &#34;19&#34;.

+++ Предложение Taisaijin - Потерянный Бог

**Объект №:** SCP-001

**Особые условия содержания:** SCP-001 постоянно содержится в опечатанной комнате. За один раз в комнату должно входить не менее трёх служителей. Эти служители не должны бояться смерти, поскольку один из них не сможет покинуть комнату, и очень мало кому из них удаётся выйти из камеры живым. Они должны доставить в комнату SCP-001 одну чашу козьей крови. Оказавшись в комнате, они должны приблизиться к большой круглой печати на полу перед ними. В узкое отверстие в центре один из служителей должен вылить кровь козла. Остальные должны отойти от печати, когда она начнёт изменять форму с Уробороса на кровавый череп. После того, как служитель вылил кровь в отверстие, он должен отойти в сторону от печати, после чего в ней появится лестница, ведущая в камеру под ней. Служители должны следовать по лестнице и далее, пока не достигнут камеры SCP-001. По прибытии SCP-001 немедленно начинает поедать одного из из них. Остальные не должны паниковать или пытаться спасти своего коллегу, поскольку в этом случае они находятся в безопасности. Они должны подобрать немного крови своего коллеги для дальнейшего использования. Если SCP-001 в этот момент сумеет покинуть комнату, Зона 19 должна быть немедленно закрыта, покинута и уничтожена. Когда оставшиеся в живых служители выйдут, пол под ними снова запечатается. Следует использовать кровь погибшего служителя, чтобы печать над камерой SCP-001 снова приняла вид Уробороса. Вся оставшаяся кровь должна быть доставлена в лабораторию для тестирования. Имя, возраст, раса, пол, рос и вес служителя, выбранного SCP-001, заносятся в &#34;журнал жертвоприношений&#34;. Если уцелевшие служители начнут проявлять признаки помешательства во время их пребывания в помещении, они должны немедленно направиться к выходу из камеры SCP-001; мы не хотим рисковать. Для сохранения SCP-001 в удовлетворённом состоянии, визиты наносятся по крайней мере два раза в месяц. Это наиболее важная деятельность во всей Зоне 19 и она должна быть осуществлена любой ценой.

**Описание:** SCP-001 является в некоторой степени гуманоидом с сильно татуированной сине-зелёной кожей.  Татуировки на его теле представляют собой символы из неизвестном языке. Из нижней поверхности его рук выступают шипы. Его губы сшиты вместе, но в некоторых случаях, когда была предпринята попытка связи с SCP-001, он был в состоянии произнести слова &#34;древний&#34;, &#34;извне&#34; и &#34;забыли&#34;, что указывает на то, что он не нуждается в использовании рта, чтобы говорить. При первой постановке на содержание и предоставлении нечеловеческой жертвы, SCP-001 бурно отреагировал и убил трёх из пяти нынешних служителей. После входа он убил одного. Когда ему предоставили человеческую жертву, SCP-001 убил только одного служителя SCP-001, которого увидел первым входящим в его камеру, и выглядел довольным. В это время, один служитель пробормотал о желании вернуться домой и вдруг исчез. Второй служитель увидел это и попытался это повторить, после чего тоже исчез. Когда оба служителя вернулись на следующий день, первый описал своё желание и рассказал о приятной прогулке с семьёй тем вечером. Второй, однако, пришёл дрожащим и описал то, как вернувшись домой, обнаружил, что его жена мертва. Это наводит нас на мысль, что SCP-001 обладает сверхъестественными способностями, и, похоже, является потерянным богом этого мира. Он может исполнять желания в обмен на человеческие жертвы. Тем не менее, это не является надежным. Обслуживающий персонал сообщает об испытанных ими ярких галлюцинациях смерти в присутствии SCP-001, и некоторые из них, просто дезинтегрировались по неизвестным на сегодня причинам. При входе групп больше восьми человек, печать в камеру закрывается, и открывается ровно через час, выпуская только одного человека. Во всех случаях эти люди не могли объяснить, что произошло, но заявляли, будто в этой камере находится вход в ад. Никто не покидает камеру невредимым; у большинства проявляется кровотечение без физической причины, и у всех остаётся символ на левой щеке, многие произносят слово &#34;Бог... Бог...&#34; Тем, кто остался в здравом уме, разрешено продолжать. Те, кто сошёл с ума, однако, должны быть немедленно устранены.

**Дополнительные примечания:** SCP-001, пребывавший в состоянии глубокого сна, был обнаружен человеком, находившимся на прогулке в пещере рядом с лесом в 1878 году. После пробуждения, он сразу же напал на того, кто потревожил его сон. Возле него был свиток, написанный на странном языке. При ближайшем рассмотрении, символы на свитке превращаются в читаемые английские слова и символы. Различные путешественники, случайно наткнувшиеся на SCP-001 и сумевшие спастись, информировали о нём местные власти. Позже эти люди были найдены расчленёнными рядом с пещерой, даже если они никогда больше не посещали эту область. Для расследование на место обитания SCP-001 прибыли правительственные чиновники, и после наблюдения за его поведением в течение многих недель, создали организацию, единственной целью было его изучение. Им удалось запечатать SCP-001 с помощью инструкции, записанной в найденном рядом с ним свитке. Потом они вырубили деревья в области и возвели большое здание вокруг печати. Это было началом Зоны 19.
