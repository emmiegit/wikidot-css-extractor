**项目编号：** SCP-276-JP

**项目等级：** Euclid

**特殊收容措施：** 负责SCP-276-JP的监控人员需每两天检查基金会安装在车站站台内监控摄像头拍摄的影像，并向基金会报告。此特殊收容措施是在灵异之手I事件后大幅变更的。以前的收容步骤请参阅附件。
[[collapsible show=&#34;+灵异之手I事件之前的收容步骤&#34; hide=&#34;- 隐藏文本&#34;]]
SCP-276-JP位于日本重要的经济地点，并且由于来自基金会方面的物理干扰会穿透SCP-276-JP，因此收容十分困难。除SCP-276-JP监测人员外，基金会职员需参阅“**276-JP警告声明**”，尽量不接近SCP-276-JP。由于SCP-276-JP影响而死亡的人掩盖为“突发跳轨自杀”。目前正在寻找有效收容SCP-276-JP的措施或使SCP-276-JP无效化，并且一旦找到方法，特殊收容措施将被更新。
[[/collapsible]]

**描述：** SCP-276-JP是在东京都██站范围内出现的人型灵级实体。SCP-276-JP是一身穿白色长袍的瘦弱壮年男性，基金会职员[[footnote]]包括D级人员 [[/footnote]]以外的人无法感知到其存在。使用摄像机等对SCP-276-JP进行可视化，也只有基金会人员可以看到。SCP-276-JP的干扰是单向的，来自基金会方面的物理干扰会穿透SCP-276-JP。

201█年█月14日及同月16日，共有两名基金会职员从车站站台跳轨自杀[**灵异之手事件A-B**]。从之前进行的基金会定期心理诊断和2名已死亡人员的回答来看，2人精神状态十分稳定。基金会推测██站内出现了某种特异性，使用D级人员进行调查，牺牲4名D级后调查发现SCP-276-JP的异常性。

当基金会职员在晚上10点到晚上12点处于东京都██站站台时，SCP-276-JP会在电车到达前几分钟突然出现在车站站台上。SCP-276-JP接近站在车站内的基金会职员，并试图通过抓住，推动，举起，拖拉等手段使基金会职员与车辆之间出现接触事故。这时，普通人看到被SCP-276-JP推到轨道上的基金会职员会感觉是其自己在靠近轨道。试图用相反的力量拉动受害者或用障碍物干扰SCP-276-JP的行为以受害者压力死亡的形式以失败告终。

SCP-276-JP对基金会具有攻击性，但由于不对普通人进行攻击，基金会不会封锁日本经济重要地点██站或更改时间表，并将“**276-JP警告**”发布给所有基金会职员。--因此，在安全收容SCP-276-JP或无效化之前，基金会职员禁止在██站乘车--。

[**灵异之手事件A**]21天后的晚上11点██分在██发生了一起普通中年男性跳轨自杀的[**灵异之手事件C**]事件。安装在车站的监控摄像机确认到了在调查SCP-276-JP过程中死亡的D级人员，并且发现了SCP-276-JP新的特异性。

[[collapsible show=&#34;+灵异之手事件C拍摄车站站台的监控录像 &#34; hide=&#34;- 隐藏文本&#34;]]
基金会通过读唇分析的对话也记录也在其中。另外，根据非基金会职员无法感知此录像推测，即使在现场，只有基金会职员和男性受害者才能认知到灵异之手事件C。

&gt; **&lt;开始记录&gt;**
&gt; 
&gt; [男性受害者在██站站台等候电车]
&gt; 
&gt; [一为目测约30岁的女人突然出现在男人的背后，把手放在男人的肩膀上。]
&gt; 
&gt; **男性受害者:**（转身）你哪位...！？(停止说话，变成惊愕的表情)为什么你会在这里
&gt; 
&gt; **女性:** [已编辑]（念着受害男子的名字，然后抓住其双肩）
&gt; 
&gt; **男性受害者:** 别碰我！(试图摆脱抓住肩膀的手，但是手透过了女性)
&gt; 
&gt; [女性抓住男性的双肩继续让男性后退]
&gt; 
&gt; **男性受害者:** 放开！[辱骂]！这是怎么回事(强烈抵抗)谁来把[辱骂]！让这女的放手！！
&gt; 
&gt; [根据志愿，负责监视SCP-276-JP的小野特工赶到男性身边]
&gt; 
&gt; **小野特工:** 有人在吗！帮帮这位先生(抱住男性的身体试图令其停下)
&gt; 
&gt; [周围的人只是感到奇怪，没有试图行动的样子]
&gt; 
&gt; [男性和小野特工干涉前没有不同，继续缓慢后退]
&gt; 
&gt; **男性受害者:**（当男性的身体距铁轨50 cm时，男性陷入恐慌状态）停 请放开我 背叛的人是我 对不起对不起对不起　请原谅我
&gt; 
&gt; **女性:** 不可原谅（认真的表情扭曲变形）
&gt; 
&gt; [小野特工懊悔地放开了男性的身体，放弃救出的念头]
&gt; 
&gt; [男性受害者一边喊叫一边掉在铁轨上　同时女性的身影从画面内消失]
&gt; 
&gt; [电车到达车站站台]
&gt; 
&gt; **&lt;记录结束&gt;**

男子被电车碾压后被送往医院，但不久确认死亡。解剖结果显示，遗体肩部的骨头在电车接触事故中弯曲不正常。

[[/collapsible]]

影像中女性的外表特征与调查SCP-276-JP时死亡的D-276-02酷似。另外，怀疑受害男性在D-276-02过去犯下的杀人事件中对D-276-02教唆杀人。然而，法庭得出结论认为是D-276-02单独犯罪。

从这些信息可以--推测--得出，被SCP-276-JP杀害的人将成为(SCP-276-JP-A)，具有与SCP-276-JP相似的性质，当生前强烈憎恨的人到██站时会使用同样的手法杀人。此时，非基金会职员的受害者也能感知到SCP-276-JP-A。基金会重申SCP-276-JP-A对不特定多数人的危害，--目前正在探索使SCP-276-JP和SCP-276-JP-A无效的手段--。到现在为止实行的无效化作战全部失败。

&gt; 

**补充1:** SCP-276-JP的监测员小野特工多次提出破坏SCP-276-JP的请求，但被██区地区负责人全部驳回。

&gt; 虽然可以理解有值得破坏的理由，但我不认为用你提出的手段就可以无效化。你尽自己特工的职责就可以了。不应该再对这个对象掺杂私情 ------██地区负责人


**注释:** [**灵异之手事件B**]中的受害者松本██研究员是小野特工的未婚妻。

&gt;

**补充3:** [**灵异之手事件C**]两个月后，距██站1km的████站地铁监视摄像机上出现了SCP-276-JP。下面是监控录像。

&gt; **&lt;开始记录&gt;**
&gt; 
&gt; [出现平时████地铁站的噪音。噪音结束后，SCP-276-JP出现在空无一人的昏暗████地铁站。]
&gt; 
&gt; [SCP-276-JP带着冷笑的表情看了相机约1分钟。]
&gt;

同样，基金会职员以外的人无法感知到此录像。相机内部记录中的时间为晚上9点13分。

观看此影像的小野特工从第二天开始不再执行监视SCP-276-JP的任务并失踪。前往小野特工住宅确认安全的工作人员发现了杂乱无章的文字。以下为部分摘录。
&gt; 我恨夺走她[[footnote]] 指松本██研究员[[/footnote]] 那家伙。我无法忍受，她的形象会杀死某人。**不可原谅**（潦草的字迹）
失踪当天，被基金会停用的基金会正规职员数据被发现有非法存取的迹象，与小野特工的关联性不明。

**补充4:** 补充3的录像是SCP-276-JP是发展的证据，并预计SCP-276-JP的威胁会进一步增加。若之后SCP-276-JP的影响范围扩大，可能需要采取包括封锁██在内的强制措施。

**补充5:** 失踪的小野特工在██站被SCP-276-JP杀害。在设置在车站的摄像机的监视影像中，确认到小野特工对SCP-276-JP毫无抵抗地落到铁轨上。



**补充6:** 补充5 2天后在a██站发生的[**灵异之手事件I**]最后SCP-276-JP消失了。在监视摄像机的影像中，确认到推测是原小野特工的SCP-276-JP-A5。

**补充7:** ██站现在(2015年█月█日)晚上10点到晚上12时，基金会职员可以感知到SCP-276-JP-A5的身影。SCP-276-JP以及其他SCP-276-JP-A群的身影在[**灵异之手事件I**]之后没有确认到。SCP-276-JP-A5只是在那里，没有任何反应。在使用基金会D级的调查中也没有反应。基金会撤回了“**关于276-JP的警告**”并相应大幅变更了收容措施。</textarea></pre>
