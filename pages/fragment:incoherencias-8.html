    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module CSS]]
body {
background-image:linear-gradient(#ffffff, #ffffff, #efefef);
}
[[/module]]

&gt; //O5-2, en un rápido movimiento, estira su brazo, desde cuya manga sale un bastón de madera que rápidamente empuña, apuntando a la sombra que le habla desde la esquina de la habitación.//
&gt; 
&gt; &#34;¿Quién **mierda** eres tú y qué haces en mi **puta** oficina? Le dije a Marisa que no quería reuniones&#34;
&gt; 
&gt; &#34;Romper protocolos no es algo que sea inusual en nuestro trabajo a estas alturas de la vida. Tú en especial deberías saberlo, viejito&#34;
&gt; 
&gt; &#34;¿De quien **carajos** es la voz que estoy escuchando? No eres parte del Consejo&#34;
&gt; 
&gt; &#34;Pobre viejito. ¿No te ha llegado el correo? ¿O es que estos aparatos electrónicos son demasiado modernos para ti?&#34;
&gt; 
&gt; &#34;Escúchame, hijo de **puta**. Con tu tono de mierda me doy cuenta de que no eres alguien enterado de la situación aquí. Estás hablando con alguien que podría hacer de tu existencia algo que nunca ocurrió si se me paran las **putas pelotas**&#34;.
&gt; 
&gt; &#34;No, anciano, el que no se da cuenta de la situación aquí eres tú. Lo que me intriga. Pensé que para este punto ya estarías enterado de todo. Tienes fama de ser un viejo con buena vista, de esos que ven la letra chiquita sin esforzarse. De esos que notan cosas que el anciano promedio no. Supongo que solo eran cuentos, supongo que aquí acabarán&#34;
&gt; 
&gt; //Silencio//
&gt; 
&gt; &#34;¿Qué quieres?&#34;
&gt; 
&gt; &#34;¡Ah! Viejo listo, te diste cuenta&#34;
&gt; 
&gt; &#34;O5-13 nunca existió. Los otros podrán creer lo contrario, yo no. Pero tu existencia me era tan insignificante que ni me molesté en saber más de ti&#34;
&gt; 
&gt; &#34;¿Oh?&#34;
&gt; 
&gt; &#34;Si crees que eres el primer **aborto** de la realidad que se hace con un cargo en el Consejo O5 así, déjame decirte que llegaste tarde, ya lo han hecho antes. Nada original de tu parte. ¿Qué es esta vez? ¿Mantener el puesto? ¿Complicidad? ¿Dinero? ¿Amor? ¿Inmortalidad? ¿Cuál es la estupidez por la que lloran en mi oficina esta vez?&#34;
&gt; 
&gt; &#34;Si crees que estoy aquí por que quiero un puesto en tu miserable Consejo de humanos entonces supongo que no eres tan listo como creí&#34;
&gt; 
&gt; //Silencio//
&gt; 
&gt; &#34;¿Por qué mierda me quieres a mi?&#34;
&gt; 
&gt; &#34;Parece que el viejo si se tomó sus pastillas. Fascinante. Me gusta mucho esa capacidad suya, Dos. Se me hace muy intrigante. Muy interesante. Dígame, Dos, ¿cómo fue que la consiguió sin perturbar la realidad? No la historia que le dijo a los demás, yo quiero la real. Quiero saber por qué tiene esa habilidad naturalmente. Quiero saber como es que no es anómalo, y lo es, al mismo tiempo&#34;
&gt; 
&gt; &#34;¿Eso es todo? ¿En serio? ¿Ustedes **abortos** de la realidad no tienen alguna red social en donde se masquen las porongas entre sí? Debe ser la octava vez ya que viene uno de ustedes a joderme con la misma pregunta de mierda. No lo sé. Nací y crecí así. Si ningún aparato de **mierda** puede detectar que no soy normal, es culpa de sus putos tornillos mal apretados, no mía. Sé que soy anómalo, aunque ningún medidor o sensor o lo que sea pueda detectarlo&#34;.
&gt; 
&gt; &#34;Créame, anciano. Así como usted tiene buen ojo para la verdad, yo tengo buen ojo para las anomalías. Tal vez también para otras cosas. Y tal vez una de esas otras cosas me está diciendo ahora mismo que estás mintiendo y que te imaginas alguna estupidez por la cual no quieres soltar la información. Te dejaré las cosas claras; me debes todo tu mundo, y si miras bien en el fondo de mi, sabrás que es así, y sabrás que todo lo que quiero, en el fondo, es mantenerlo y mejorarlo. Quiero que me ayudes en esto, y quiero que lo hagas con respuestas&#34;
&gt; 
&gt; //Silencio//
&gt; 
&gt; &#34;Tú... tienes miedo&#34;
&gt; 
&gt; //La habitación se vuelve completamente oscura, siendo visibles solo O5-2 y O5-13//
&gt; 
&gt; &#34;Bien, anciano. Yo solo quería una conversación corta y tranquila, pero parece que no se va a poder. Muy triste, de veras. Hasta te iba a invitar un té. Pero tengo otros asuntos que atender ahora&#34;
&gt; 
&gt; //La habitación comienza a romperse, y luz roja es visible a través de las grietas//
&gt; 
&gt; &#34;No te servirá de nada matarme&#34;
&gt; 
&gt; //Las grietas crecen//
&gt; 
&gt; &#34;¡Ah! Casi lo olvido, el resto del Consejo me pidió que te enviara un mensaje&#34;
&gt; 
&gt; &#34;Ya lo he visto, matarme no cambiará nada&#34;
&gt; 
&gt; //Las grietas crecen//
&gt; 
&gt; &#34;Estás obsoleto, viejito. El Consejo se cansó de tu lentitud y tus manerismos del pasado&#34;
&gt; 
&gt; &#34;¿Te caíste de la cuna cuando eras bebé? ¿Me escuchas? Estás condenado, dibujo. No importa qué construyas&#34;
&gt; 
&gt; //Las grietas crecen//
&gt; 
&gt; &#34;No, matarte no serviría de nada. Es una satisfacción que no puedo permitirme. Pero, por otro lado, tengo que confesarte algo, viejito. Tengo una //fascinación// por hacer que las personas se traguen una cucharadita de su propia medicina&#34;
&gt; 
&gt; //La habitación es totalmente roja//
&gt; 
&gt; &#34;No lo hagas&#34;
&gt; 
&gt; &#34;Bienvenido a Sudámerica&#34;
&gt; 
&gt; //La habitación se rompe//
&gt; 
&gt; &#34;**HIJO DE PUTAA,,A,,**
