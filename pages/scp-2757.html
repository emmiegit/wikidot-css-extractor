    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2757

**项目等级：**Safe

**特殊收容措施：**SCP-2757在不使用时被存放在Site-██的15号存储柜中。SCP-2757-1个体被存放在██号文件柜中。运行SCP-2757和SCP-2757-1的请求需要得到2级安全权限的许可。已使用SCP-2757的信息对监视列表数据库进行更新，任何装运新的SCP-2757和SCP-2757-1个体的行为都将被拦截和控制。

**描述：**SCP-2757外形是一台老式电影放映机，主要由金属组成。其外壳被涂成紫色，底部写有白色字样“灯光，摄像机，开拍！”。一侧有一个手摇曲柄，它与制动器相连，只有在曲柄摇动10圈的情况下棘轮装置才会松开。SCP-2757的制动器经常松动，应当定期更换。

SCP-2757-1是指与该项目主要异常效应有关的胶卷带。目前，有7个不同的SCP-2757-1个体被储存。当一个SCP-2757-1被放置在SCP-2757中，并将手柄转动10圈，所处空间会显然被“转换”为一个基于所使用的个体类型的独特景观。研究人员虽然无法进入，但仍然可以看到和听到该空间内的景观事物。如果SCP-2757-1被一个非异常的电影放映机放映，则只会显示一个空白屏幕。如果SCP-2757被用来播放非异常电影胶卷，也会出现同样的情况。

经SCP-2757呈现的景物外观上都是动画风景，呈现的风格类似于华纳兄弟公司出品的电影短片《兔八哥》。在SCP-2757激活前存在于该空间中的任何实体都将以该样式呈现。动物常常会获得智慧和完整的语言能力。在SCP-2757的影响期间所受的伤害，即使是通常很严重的伤害，也很容易恢复（例如，肢体断裂可通过重新连接断裂的肢体来解决）。据观察，在SCP-2757激活期间，经常会有音乐节目。即使受影响的对象都没有接受过任何音乐或编舞方面的训练，他们也会以专业的编舞方式完美地完成音乐节目，而且不需事先练习即可掌握音乐歌词。

与这些物品一起被发现的还有一本说明手册。见文件摘录2757-a。

**文件摘录2757-a：**

&gt; 嘿，孩子们！被下雨天困在家里了？生活变得太无聊太平淡了？那就给“Wondertainment博士的幻想投影仪™”上紧发条吧！放上神奇胶卷™，再加上一点电影想象™，你就会进入一个全家人都能参与的冒险之旅！揭开神秘面纱，探索失落丛林，击败残暴恶龙，更多精彩内容，都将在你家的客厅中进行！
&gt; 敬请关注未来神奇胶卷™的冒险内容：《亚特兰蒂斯的宝藏》、《旧西部的幽灵列车》、《猎户座的太空竞技》，以及更多精彩内容！
&gt; **注意**：请不要在开放区域使用“Wondertainment博士的幻想投影仪™”。当你的神奇胶卷™正在播放时，不要磨磨蹭蹭的，什么也不做。在使用你的产品之前，请确保安全别针可正常工作。

当████████一家人被报告在██████的██████████失踪超过一周后，SCP-2757在████████家的客厅中被发现。之后SCP-2757被回收到Site-██。在最初的测试中，████████一家人出现了，他们表现出夸张的狂笑神情。过后对他们进行询问时，他们表示他们被困在SCP-2757-1的世界中，无法移动或说话。制动器在他们没有注意的情况下松动并掉落，而且他们也不确定SCP-2757的曲柄被摇动的圈数。对████████一家人给予B级记忆删除后他们被释放，并谎称他们进行了一次未经告知的家庭度假。

[[collapsible show=&#34;+ 实验记录 2757&#34; hide=&#34;- 隐藏&#34;]]

**实验记录2757-01至2757-07**：

**实验目的**：确定SCP-2757-1中的内容。

||~ 名称 ||~ 胶卷标签 ||~ 产生的景观 ||
|| SCP-2757-1a || 王冠失踪之谜 || 一座类似于欧洲各国风格大杂烩的城市。D级人员的外表也发生了变化，其中一部分D级人员获得了晚礼服，而其他D级人员则像是卡通强盗。所有人员都能召唤出各种道具，包括抓钩、烟雾弹和能让他们看透墙壁的眼镜。穿着晚礼服的D级人员显然是负责从卡拉塔（Carlata）夫人那里取回被盗的王冠，而强盗D级人员则试图阻挠。 ||
|| SCP-2757-1b || 寻找和谐的黄金鸟 || 一片热带雨林。其中有些植物和动物与地球上的任何植物和动物都不相似。D级人员都获得了狩猎装备并来到一个类似于玛雅金字塔的建筑前。金字塔里有各种各样的陷阱，守卫着一只类似于天堂鸟的全金羽毛的鸟。 ||
|| SCP-2757-1c || 红宝石王国之剑 || 一片原野，远处可见一座城堡。D级人员获得全身铠甲，有些人员还获得了更多的装饰品。到达城堡后，一位吉尔斯（Giles）国王告诉他们，为了成为真正的骑士，他们必须杀死各种怪物，包括一条恶龙。 ||
|| SCP-2757-1d || 布雷弗 · 伍德（Brefer Wood）的故事 || 一片大森林。所有D级人员都成为各种林地动物，包括臭鼬、豪猪、鹿和兔子，但所有D级人员仍能进行语言交流。一群猎人出现在森林里，D级人员将他们从森林驱赶出去。||
|| SCP-2757-1e || 英勇的十字军战士 || 一座城市。科学技术水平比现实世界要先进得多，其中摩天大楼超过一英里高，飞行器随处可见，建筑物似乎在强光照射下几秒钟内便建立起来。D级人员获得了丰富多彩的服装和异常的能力。[[footnote]]观察到的能力有隔空取物、心灵感应、改变形体、使用火焰、超强力量、自主飞行、自主发电和超快速度。[[/footnote]]这个城市受到了各种威胁的攻击，包括巨大怪物、外星入侵和同样拥有异常能力的人类个体。D级人员成功击退了这些威胁。||
|| SCP-2757-1f || 抓住鸽子！ || 一片沙漠。只有一条道路贯穿其中。一只背有背包的大鸽子飞到了D级人员身边，在飞走之前对D级人员喊道&#34;抓住我！抓住我！抓住我啊，没用的猎人！呜呼！&#34;。道路边有一个电话亭，里面有一个“PEAK LTD”公司的产品目录。D级人员可从目录中订购各种设备，包括战斗机、火炮、巴祖卡火箭筒、炸弹、火箭发射器、坦克、兴奋剂、电磁铁、破坏球、捕熊器、弹射器和油漆。无论是被卷入山体爆炸、掉下悬崖、被巨石压中，或是被火车或卡车碾压。所有捕获鸽子的尝试都以令人吃惊的失败告终，并导致D级人员受伤。每一次失败过后，鸽子都会回来嘲笑D级人员。||
|| SCP-2757-1g || 不正常教授的101次实验  || 一处实验室。其中放满了巨大的仪器，仪器上装有看似毫无意义的刻度盘和监视器，还时常发出电流。一个穿着白大褂、戴着印有螺旋图案的安全护目镜的男人出现，他对有一些“志愿者来工作”感到非常高兴。研究人员注意到，D级人员的行为表现比平时夸张得多。[[footnote]]如眼球会从眼眶中跳出，下巴会真实地掉落在地，在尖叫的同时跳到空中，警报声响起时表露出震惊的神情。[[/footnote]]该男人在D级人员上测试了各种设备和化学品，包括传送器、收缩射线、克隆室、智商提升器和 &#34;异次元文件夹&#34;。当使用异次元文件夹时，现场经历了几次突兀的媒介转变，[[footnote]]形式包括粘土动画，电脑动画，定格动画和真人动作。[[/footnote]]过后又恢复正常。有一次实验发生了意外事故，D-59914374被溅上了&#34;橡皮擦墨水&#34;后消失，在SCP-2757停止使用后也没有回来。值得注意的是，使用过智商提升器的D-45316250似乎保留了他增加的智力。 ||

**实验记录2757-08**：

**实验目的**：为了确定在SCP-2757-1中未能完成一个“故事”的影响。

**实验步骤**：D级人员被命令在测试期间不做任何事情。SCP-2757-1a被放置在SCP-2757中，SCP-2757的曲柄被一个遥控手臂摇动10圈。

**实验结果**：出现了一张“待续！”的字幕卡片，SCP-2757停止使用后D级人员消失。当SCP-2757再次启动时，D级人员再次出现。SCP-2757-1a的“故事”如常完成。

**实验记录2757-09**：

**实验目的**：为了确定在户外使用SCP-2757的效应。

**实验步骤**：SCP-2757被转移至Site-██的户外测试地点。SCP-2757-1c被放置在SCP-2757中，SCP-2757的曲柄被摇动10圈。

**实验结果**：SCP-2757的异常效应表现得比在封闭测试地点中慢很多，但效应扩散至测试地点的边界之外。由于考虑到CK级末日情景的可能，测试被强行中止。D级人员之后被安全救出。
