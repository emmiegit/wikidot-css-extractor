**Объект №:** SCP-1059-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Все объекты, классифицируемые как SCP-1059, должны содержаться в стандартной звуконепроницаемой камере размерами 5 х 5 м в секторе содержания объектов класса &#34;Евклид&#34; Зоны 7. Категорически запрещено присутствие в камере содержания двух и более человек. Все эксперименты должны проводиться только с согласия текущего исследователя, на данный момент им является д-р Андерсен. Весь персонал, работавший с объектом, обязан пройти срочную психологическую проверку. Каждый месяц следует проводить полную настройку инструментов. Ею должен заниматься компетентный человек - во избежание обрывов струн, а также [ДАННЫЕ УДАЛЕНЫ]. Человек, производящий настройку, всегда должен находиться в защитных наушниках с включённой громкой, отвлекающей от прочих звуков музыкой. На данный момент роль настройщика исполняет агент Кейгу. После инцидента 1059-C-03 взаимодействие с подопытными должны осуществлять сотрудники славянской внешности, принадлежащие к этническим русским.

**Описание:** Объект представляет собой полный набор инструментов народного оркестра, обозначенных как SCP-1059-ХХ. Инструменты постоянно исполняют тихую мелодию (агент Кейгу распознал её как &#34;Фантазию на тему двух русских народных песен&#34; Н. Речменского), несмотря на то, что музыканты отсутствуют. Установлено, что мелодия звучит тем громче, чем больше людей находится в пределах слышимости. Однако, если инструменты не находятся в радиусе воздействия друг друга, они начинают воспроизводить не мелодию, а ультразвуковые колебания, которые также имеют ряд свойств.

Инструменты не имеют обозначений, указывающих на фирму-производителя, но углеродный анализ показывает, что инструменты созданы не ранее [УДАЛЕНО]. Предположительно, инструменты изготовлены в г. ████████, но более точных доказательств относительно этого, помимо характеристик звучания, найдено не было. Особого узора на объектах также нет. На инструментах видно множество мелких повреждений, появившихся, по-видимому, от частого использования и естественного износа.

При прослушивании издаваемой инструментами мелодии у человека, умеющего играть на том или ином инструменте, возникает труднопреодолимое желание использовать объекты по прямому назначению. Для них музыка начинает играть гораздо громче, чем обычно. Если человек сопротивляется этому желанию, музыка начинает медленно усиливаться, слишком громкие звуки ведут к глухоте, боли, и возможному изменению сознания (около ██% случаев).

У людей, не имеющих навыков игры на музыкальных инструментах, проявляются симптомы, схожие с передозировкой делириантов или иных психотомиметиков: &#34;пугающие картины&#34;, сильная дезориентация в пространстве, переоценка собственных возможностей и резкое повышение агрессии. При звуках инструментов с высоким звучанием (балалайки-примы, домры-примы и пикколо) подопытные чувствовали недомогание, у некоторых проявлялись симптомы инфаркта и/или инсульта. Звуки более низких инструментов вызывали чувство необоснованного страха и паранойи. Люди, не имеющие музыкального слуха, при длительном воздействии музыки начинали говорить на старославянском языке и испытывали желание уйти от мирской жизни. Многие подопытные утверждали, что &#34;надобно гнать басурман с Земли Русской&#34;, также у них возникало желание нападать на людей, внешне принадлежащих к немецкой или тюркской национальности. 

Ультразвуковые колебания, воспроизводимые инструментами поодиночке, способны выводить из строя любые аудио- и видеоприборы вне зависимости от происхождения оных, в том числе камеры наблюдения и даже голосовые связки и глаза человека. Начальный радиус действия этих колебаний - 7-8 м, однако он увеличивается пропорционально времени (ок. 5 метров в час). Само действие не может быть остановлено герметичными конструкциями или звукоизолирующими стенами. Аналогичные свойства проявляются, если инструменты лишаются части или всех струн или же расстраиваются.

Все эффекты, производимые инструментами, исчезают спустя 24 часа после выхода человека из зоны воздействия.

При использовании объектов по назначению инструменты проявляют различные свойства, зависящие от исполняемой мелодии и качества исполнения. Отдельно высокие и низкие ноты вызывают боль и психическую нестабильность соответственно. В комбинации эффекты зачастую непредсказуемы и не могут быть предугаданы. Если исполняемое произведение посвящено персонифицированному явлению или существу, то объект посвящения может материализоваться. Подробности см. в Приложении 3.

**Приложение 3:** [[collapsible show=&#34;Отчёт о приобретении объекта Фондом&#34; hide=&#34;Отчёт о приобретении объекта Фондом&#34;]]

Все SCP-1059 были получены Фондом ██.██.20██ после сообщения об аномальных событиях в школе №██ города ████████, а также о предполагаемом исчезновении учащихся и учителей этой школы. На место была послана МОГ Омикрон-3 «Музыканты» для выяснения обстоятельств.

По прибытии оперативники обнаружили высокое скопление пространственно-структурных аномалий, увеличивающееся по мере продвижения к актовому залу, являвшимся, по-видимому, эпицентром аномалий. МОГ успешно устранила большинство препятствий, включая неизвестных существ, позднее классифицированных как SCP-1059-A, и проникла в актовый зал, обнаружив там большинство учащихся и учителей школы, а также сами объекты. 

Судя по всему, именно игра на них создавала все аномалии, потому членами МОГ было принято решение нейтрализовать исполнителей и доставить объекты в Фонд. Изъятие SCP-1059 затруднялось тем фактом, что все исполнители являлись детьми и не реагировали на внешние раздражители (как то: светошумовые гранаты, слезоточивый газ), продолжая играть. Тем не менее, несмотря на незначительные потери среди оперативников (один (1) погибший - сержант █████ ████████), объект был успешно изъят. Пострадавшие были опрошены, после чего им ввели амнезиаки. Подробности можно узнать в [[[seizure-report-1059|подробном отчёте об изъятии]]].
[[/collapsible]]

**Приложение 4:** [[collapsible show=&#34;Серия первичных экспериментов с SCP-1059&#34; hide=&#34;Серия первичных экспериментов с SCP-1059&#34;]]

**Цель:** уточнить воздействие на людей с различными способностями.

&gt; **Эксперимент № 1**
&gt; **Дата:** ██.██.20██
&gt; **Субъект:** D-2403 (мужчина, 34 года, умственных отклонений нет, имеет превосходный слух, в музыке не разбирается)
&gt; **Процедура:** Подопытного оставили на 1 час в помещении с полным оркестром.
&gt; **Результат:** Подопытный начал читать «лекцию» о неприемлемости проживания нерусских народов на территории России и о необходимости объединения славянских народов. В течение 24 часов после конца эксперимента субъект изъявлял желание «удалиться в леса дремучие».
&gt; **Примечание:** //Что и следовало ожидать.// - д-р Андерсен.

&gt; **Эксперимент № 2**
&gt; **Дата:** ██.██.20██
&gt; **Субъект:** D-2437 (женщина, 42 года, умственных отклонений нет, имеет слабый слух, в музыке не разбирается)
&gt; **Процедура:** Аналогичная предыдущей.
&gt; **Результат:** Во время эксперимента видимых отклонений не наблюдалось. Подопытная начала читать аналогичную первому тесту «лекцию» через 3 часа после конца эксперимента.
&gt; **Примечание:** //Судя по всему, от качества слуха зависит только время начала воздействия.// - д-р Андерсен.

&gt; **Эксперимент № 3**
&gt; **Дата:** ██.██.20██
&gt; **Субъект:** D-2416 (мужчина, 28 лет, умственных отклонений нет, имеет превосходный слух, обучался в музыкальной школе)
&gt; **Процедура:** Аналогичная предыдущей.
&gt; **Результат:** Во время эксперимента подопытный резко схватил ближайший к нему инструмент (SCP-1059-3) и начал играть. Эксперимент прекращён. Наблюдающие исследователи утверждали, что в течение 24 часов после эксперимента слышали непрекращающуюся мелодию, сыгранную D-2416.
&gt; **Примечание:** //В следующий раз нужно предотвратить непосредственное взаимодействие с объектом.// - д-р Андерсен.

&gt; **Эксперимент № 4**
&gt; **Дата:** ██.██.20██
&gt; **Субъект:** D-2444 (мужчина, 56 лет, умственных отклонений нет, имеет слабый слух, хорошо разбирается в русской народной музыке)
&gt; **Процедура:** Аналогичная предыдущей, за исключением того, что подопытного поместили в смежное с камерой помещение с небольшими отверстиями в стене для свободного прохождения звука.
&gt; **Результат:** Сразу после окончания эксперимента подопытный проявил немалую агрессию, пытался проломить стену, разделяющую его с объектами, и кричал о необходимости «изгонять басурман подлых». Субъект выказывал обострившуюся агрессию в течение 24 часов после конца эксперимента.
&gt; **Примечание:** //Надо же. Похоже, объект влияет не только на мироощущение, но и на уровень эмоционального восприятия, хотя этого следовало ожидать.// - д-р Андерсен.

&gt; **Эксперимент № 5**
&gt; **Дата:** ██.██.20██
&gt; **Субъект:** D-2461 (женщина, 27 лет, умственных отклонений нет, имеет превосходный слух, хорошо разбирается в русской народной музыке)
&gt; **Процедура:** Аналогичная предыдущей.
&gt; **Результат:** Подопытная практически сразу же начала бить кулаками о стену, разделяющую её с объектами, умоляя дать ей сыграть, но на 26 минуте успокоилась и осела на пол. Признаков агрессии или других отклонений в поведении выявлено не было.
&gt; **Примечание:** //Похоже, у объектов нет определённой схемы воздействия.// - д-р Андерсен.
[[/collapsible]]

**Приложение 5:** [[collapsible show=&#34;Инцидент 1059-C-03&#34; hide=&#34;Инцидент 1059-C-03&#34;]]

**Дата:** ██.██.20██
**Вовлечённые SCP:** SCP-1059-RU
**Вовлечённые сотрудники:** охрана Зоны ██, агент ██████████.

Хронология событий:

09:00 - Начало эксперимента №██. Цель - выяснить влияние объектов при длительном воздействии (6 часов). 

15:01 - Конец эксперимента №██. Эксперимент прошёл без происшествий. D-████, подопытный, ведёт себя согласно предположениям, основанным на эффектах объекта.

15:03 - D-████ выводят из места проведения эксперимента. Субъект не реагирует на обращения и вопросы.
