**Объект №:** SCP-1163-RU
 
**Класс объекта:** [[[safe |Безопасный]]]
 
**Особые условия содержания:** В свободное от исследований время SCP-1163 должен находиться в Хранилище особо ценных предметов Зоны 7. Опыты должны проводиться в здании, отдалённом от основного комплекса Зоны 7. Для исследований необходимо разрешение сотрудника с как минимум 3 уровнем допуска.
 
Все устройства, подвергшиеся воздействию объекта, должны храниться в Хранилище биологических объектов, в контейнере, наполненном питательным раствором.
 
**Описание** Внешне SCP-1163 представляет собой процессор Intel Core i3. Он может быть установлен в сокет LGA1155 и использоваться по прямому назначению. Аномальные свойства объекта проявляются при загрузке двух ядер более чем на 75% и заключаются в воздействии на технику в радиусе от 20 до 50 метров, в зависимости от нагрузки. Однако в радиусе 1 метра от объекта эффект не проявляется, по всей видимости, для защиты компьютера, в котором установлен SCP-1163. Воздействие заключаются в превращении механизмов в их биологические аналоги (подробности см. в протоколе экспериментов).
 
Воздействие проходит в три стадии: на первой происходит превращение основных узлов устройства в их биологические аналоги, на второй преобразуются второстепенные узлы, на третьей стадии происходит превращение несущих конструкций. Не рекомендуется доводить воздействие объекта до третьей стадии при экспериментах с тяжелой техникой, поскольку [ДАННЫЕ УДАЛЕНЫ]. Однако воздействие на некрупную технику не вызывает особых проблем.
 
После каждой стадии компьютер, в который установлен SCP-1163, выводит сообщение &#34;Press any key to continue&#34; в консоль. Вне зависимости от установленной операционной системы, внешний вид консоли соответствует консоли операционной системы ██████. После вывода сообщения воздействие объекта приостанавливается, для его продолжения необходимо нажать любую клавишу. В случае отсутствия взаимодействия с компьютером в течение минуты система автоматически выключается.
 
Качественные характеристики большинства относительно простых электрических и механических устройств, подвергшихся воздействию объекта, как правило, не меняются либо изменяются в пределах 15% как в худшую, так и в лучшую сторону. Однако при воздействии на микроэлектронику как правило наблюдаются гораздо худшие результаты.
 

**Информация об обнаружении** SCP-1163 был приобретен м.н.с █████ в интернет-магазине ████████ для своего персонального компьютера. Через несколько часов после использования был активирован аномальный эффект объекта. Прибывшая МОГ-█ обнаружила объект и при содействии м.н.с █████ доставила его в Зону 7.
 
[[collapsible show=&#34;+ Показать протокол экспериментов 1163&#34; hide=&#34;- Скрыть протокол экспериментов 1163&#34;]]
  
&gt; **Порядковый номер опыта:** 1
&gt; **Имя:** Д-р ████.
&gt; **Дата:** 2█.0█.20██
&gt; **Объект:** Электрическая лампа накаливания мощностью 60 Вт.
&gt; **Результат:** Светящееся образование, сходное с таковым у церациевидных рыб.
&gt; **Примечание:** //Яркость свечения сопоставима с яркостью лампы накаливания.//
 
&gt; **Порядковый номер опыта:** 2
&gt; **Имя:** Д-р █████.
&gt; **Дата:** 2█.0█.20██
&gt; **Объект:** Ножовка по металлу.
&gt; **Результат:** Без изменений.
 
&gt; **Порядковый номер опыта:** 3
&gt; **Имя:** Д-р █████.
&gt; **Дата:** 2█.0█.20██
&gt; **Объект:** Молоток.
&gt; **Результат:** Без изменений.
      
&gt; **Порядковый номер опыта:** 4
&gt; **Имя:** Д-р █████.
&gt; **Дата:** 2█.0█.20██
&gt; **Объект:** Отвёртка.
&gt; **Результат:** Без изменений.
&gt; **Примечание:** //По всей видимости, объект не воздействует на инструменты, действующие исключительно за счёт физической силы человека.//
 
&gt; **Порядковый номер опыта:** 5
&gt; **Имя:** Д-р █████.
&gt; **Дата:** 2█.0█.20██
&gt; **Объект:** Электрический лобзик.
&gt; **Результат:** В результате воздействия электродвигатель превратился в систему мышц, механизм передачи представляет собой систему сухожилий и костей. Лезвие пилы выглядит как образование, с одной стороны покрытое эмалью, но с противоположной стороны эмаль отсутствует, в результате происходит самозаточка лезвия. Также лезвие является несъёмным, происходит самостоятельное наращивание за счёт естественной регенерации.
&gt; **Примечание:** //Необходимо использовать объект по прямому назначению не реже, чем раз в неделю, во избежание снижения остроты лезвия.//
 
&gt; **Порядковый номер опыта:** 6
&gt; **Имя:** С.н.с. Карташов
&gt; **Дата:** ██.██.20██
&gt; **Объект:** смартфон Apple iPhone 4S
&gt; **Результат:** Материал корпуса, включая физические кнопки, преобразован в хитин, в 6 раз прочнее природного аналога. Микросхемы стали скоплениями нейронов, напоминающих подобные у высших рептилий. Матрица дисплея основана на светоизлучающих клетках, использующих люциферин-люциферазную систему, аналогичную описанной у семейства Lampyridae (светляки), но отличающейся меньшими размерами клеток и содержанием пигментов для получения пикселей разного цвета. Разрешение упало до 240p, также значительно возросло время обновления экрана. Орган, заменивший батарею, основан не на электроэнергии, а на АТФ, который доставляется к другим &#34;органам&#34; с помощью системы сосудов, в которую превратилась часть (проводников?), другая часть превратилась в образования, сочетающие функции сосудов и нервов. Устройство является полностью функциональным, поддерживает карты microSIM и имеет время автономной работы до 16 часов. Для зарядки батарей используется погружение в 10% раствор глюкозы. Данный организм погиб на 3 день &#34;жизни&#34;. Причиной явился некроз органа, выполнявшего функции 3G-модуля под действием собственного излучения.
&gt; **Примечание:** //Жалко беднягу, он был таким милым. - с.н.с. Карташов//
 
&gt; **Порядковый номер опыта:** 11
&gt; **Имя:** Д-р Адашев
&gt; **Дата:**██.██.20██
&gt; **Объект:** карманный фонарь на 900 лм 
&gt; **Результат:** Алюминиевый корпус преобразован в кератин, близкий к природному. Светодиоды трансформировались в образования, содержащие биолюминесцентные бактерии, напоминающие светящиеся органы церациевидных рыб (удильщиков). Яркость свечения регулируется изменением подачи кислорода и питательных веществ. Батареи представляют собой клетки,производящие большое количество кислород-связывающего белка, похожего на гемоглобин, а также легкоусвояемые углеводы в качестве субстрата для бактерий. Строение линз сходно со строением хрусталика млекопитающих. Световой поток составлет 700 лм, время бесперебойной работы- 5 часов. В присутствии в атмосфере не менее 10% кислорода, фонарь способен питаться любым углеводным материалом при погружении в него.
&gt; **Примечание:** //Любопытно. Второй раз подряд результат эксперимента вообще не использует электричество. - д-р Адашев//
 
&gt; **Порядковый номер опыта:** 13
&gt; **Имя:** Д-р Адашев
&gt; **Дата:** ██.██.20██
&gt; **Объект:** смартфон Apple iPhone 4S
&gt; **Результат:** Отмечены значительно возросшие показатели устройства по сравнению с первым экспериментом, в том числе разрешение экрана, вычислительная мощность процессора и время автономной работы. Тем не менее организм уступал по характеристикам оригинальному устройству и погиб на 5 день от тех же причин.
&gt; **Примечание:** //Он может обучаться. Интересно. - д-р Адашев//
 
&gt; **Порядковый номер опыта:** 18
&gt; **Имя:** С.н.с. Карташов
&gt; **Дата:** ██.██.20██
&gt; **Объект:** грузовик Урал-4320-09-31
&gt; **Результат:** трансформированы только двигатель и часть механизмов. Интересной особенностью данного двигателя является возможность использования любых жидких органических остатков в качестве топлива.
&gt; **Примечание:** учитывая результаты предыдущих опытов, показавшие [ДАННЫЕ УДАЛЕНЫ], воздействие было остановлено после 2 стадии.
&gt; **Дополнение от ██.██.20██:** организм погиб от неизвестной вирусной инфекции, предположительно //Herpes simplex//.
&gt; //Великолепно. Полностью жизнеспособный организм, и с каждым разом всё совершеннее. - с.н.с. Карташов//
 
&gt; **Порядковый номер опыта:** 23 (не санкционирован)
&gt; **Имя:** Д-р Адашев
&gt; **Дата:**██.██.20██
&gt; **Объект:** личный ноутбук доктора Адашева Lenovo X1 Carbon (далее SCP-1163-A)
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ]
&gt; **Примечание:**  //доктор Адашев попытался произвести установку SCP-1163 в SCP-1163-A на место центрального процессора, но был задержан службой безопасности. Доктор Адашев отстранён от исследовательской работы и помещён под стражу. Требуется тщательное изучение его мотивации ввиду возможной способности SCP-1163 влиять на разум человека. - █████████, сотрудник СБ.//
 
[[/collapsible]]</textarea></pre>
