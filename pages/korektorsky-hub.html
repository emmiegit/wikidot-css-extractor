[[=]]
[[size 205%]]
**Vítejte na korektorském hubu!**
[[/size]]
[[/=]]
@@@@
Zde si můžete zarezervovat články, které chcete opravit, nebo si zapsat články, které již máte rozdělané a nechcete, aby je náhodou nezačal opravovat ještě někdo jiný.

**Pro zápis do tabulky používejte, prosím, tento formát:**
&gt; @@|| [[[NÁZEV STRÁNKY|NÁZEV (pouze u příběhů)]]] || [[*user KOREKTOR]] ||@@
[[=]]
[[size 125%]]
**Bude se opravovat/Opravuje se**
[[/size]]
[[/=]]
Nemusíte sem psát vše, co korektujete. Avšak pokud plánujete něco korektovat déle, než pár hodin, definitivně to raději zapište.

||~ Číslo/název příběhu ||~ Jméno korektora ||
