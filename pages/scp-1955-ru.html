**Особые условия содержания:** В настоящий момент Фонд не располагает средствами и методами для постановки SCP-1955 на содержание. Тем не менее, исходя из специфики свойств объекта, а также проявленных им привычек, были разработаны следующие меры сдерживания:

* Все индивидуумы, чьё участие в событии 1955-Альфа достоверно подтверждено, должны быть переведены в класс D с назначением на данный объект и отменой ежемесячной ротации. 
* В случае отсутствия  активности со стороны объекта в течение месяца, сотрудники класса D, назначенные на него, должны подвергаться Процедуре 1955-Каппа не реже одного раза в неделю.
* Все протоколы событий SCP-1955, включая неподтверждённые, должны незамедлительно отправляться в аналитический отдел с пометкой &#34;срочно&#34;. В случае инициации события 1955-Бета разработка превентивных мер является приоритетной перед всем, кроме возможных сценариев конца света.
* Все сотрудники, имеющие первый уровень допуска и выше, должны быть проинформированы о последствиях использования любых предметов и информации, к которым прилагается SCP-1955-2.

Попытки нанесения физического вреда SCP-1955-1 любыми способами запрещены ввиду неоправданных потерь среди сотрудников.

**Описание:** SCP-1955-1 представляет собой гуманоида, предположительно человека, мужского пола, неопрятной, не запоминающейся внешности. В силу того, что его появление воочию происходит только при инициации события 1955-Бета, более точных сведений об облике получить не удалось из-за противоречивости свидетельских показаний.

Субъект обладает большим количеством аномальных свойств и способностей, в число которых входит телепортация (либо иной вид мгновенного перемещения в пространстве), создание небольших предметов, предвидение событий недалёкого будущего и др. Сила и скорость реакции субъекта примерно соответствуют таковым у нормального человека. Отклонений в скорости регенерации повреждений замечено не было, так как до сих пор каких-либо травм нанести ему не удалось. Любое воздействие, направленное на причинение субъекту вреда, оборачивалось против совершавшего данное действие, либо просто не имело эффекта. Следует отметить, что по неизвестной на данный момент причине SCP-1955-1 пользуется своими способностями крайне неохотно даже при острой необходимости, применяя их лишь с целью инициации событий 1955-Альфа и -Бета, а в случае принуждения к этому приходит в буйство. Для подробностей см. Приложение1.

SCP-1955-2 являет собой подпись, несущую сложный визуальный меметический эффект. Если человек принимает снабжённый ею предмет или информацию во время события 1955-Альфа, происходит точное запоминание произошедшего даже при условии последующего применения амнезиаков. В противном случае событие полностью выпадает из памяти всех видевших объект лиц. Через 30 минут после использования целью полученного, SCP-1955-2 исчезает вместе со всеми объектами, к которым прилагался.

Событие 1955-Альфа, предположительно, заключается в следующем: SCP-1955-1 заранее выбирает человека, с которым будет взаимодействовать. Несмотря на наличие у цели качеств, необходимых для последующего осуществления события 1955-Бета, алгоритм отбора остаётся слишком сложным для заблаговременного вычисления. В случае попадания выбранной цели в стрессовую и, как правило, опасную для здоровья ситуацию, в радиусе её досягаемости оказывается предмет либо информация, необходимая для быстрого и безопасного решения возникшей проблемы и снабжённая SCP-1955-2, часто вместе с небольшим письменным пояснением. Стоит упомянуть, что в большей части случаев цель технически способна справиться с происходящим своими силами. 

Событие 1955-Бета происходит только с целями, ранее принимавшими помощь SCP-1955-1. При этом субъект появляется лично, как правило, в свободной от наблюдения зоне, после чего направляется к цели. Все необходимые для этого устройства и документы он либо имеет при появлении, либо создаёт по мере необходимости. Достигнув контакта с интересующим его индивидуумом, субъект напоминает тому о событии 1955-Альфа, после чего начинает утверждать, что именно благодаря ему последний был тогда &#34;спасён&#34;. После этого SCP-1955-1 обязательно предлагает цели выбор: или выполнить для него некое задание, или &#34;вернуть&#34; жизнь, которую он &#34;задолжал&#34;. Подвергнуть слова субъекта сомнению цель оказывается неспособна, как и не совершить осознанного выбора, видимо, из-за вторичного меметического эффекта SCP-1955-2. В случае согласия цели на выполнение задания (происходит примерно в 97% случаев) субъект выказывает удовлетворение, после чего удаляется и исчезает в ближайшей ненаблюдаемой зоне. Если же цель отказывается [ДАННЫЕ УДАЛЕНЫ]

[ДАННЫЕ УДАЛЕНЫ]

&#34;Задания&#34; SCP-1955 по большей части кажутся бессмысленными и абсурдными. Суть их излагается уже после того, как цель даст согласие на выполнение. Предлагаемые действия никогда не включают чего-либо, противоречащего моральным принципам индивидуума, либо ставящего в опасную с его точки зрения ситуацию. Также субъект может вместо этого вручить индивидууму &#34;подарок&#34;, от которого тот не вправе отказаться. Вне зависимости от сути требований, их выполнение непременно прямо или косвенно приводит к сложной цепочке событий, влекущих серьёзные разрушения. Для подробностей см. Приложение 1.

SCP-1955 проявляет странную привязанность к целям, уже выполнявшим его &#34;задания&#34;, что значительно увеличивает шанс возникновения события 1955-Альфа при попадании оных в стрессовые ситуации. При этом одновременно в &#34;неоплаченном долгу&#34; у объекта может находиться не более трёх человек. После каждого события 1955-Бета он остаётся неактивен в период от одной до трёх недель.

Согласно имеющейся гипотезе, SCP-1955 спровоцировал от ██ до ███ техногенных катастроф за последние ███ лет, а так же не установленное число иных событий, повлекших многочисленные человеческие жертвы. Благодаря применяемым Организацией мерам по сдерживанию объекта в последнее время удалось примерно в 70% случаев предотвратить жертвы среди гражданских лиц, однако всё ещё рассматривается возможность его участия в таких происшествиях как [ДАННЫЕ УДАЛЕНЫ]

//Не обманывайтесь, эта сволочь просто довольна тем количеством жертв и разрушений, которое производит у нас.// - Д-р ███████

Данный документ - запись диалога между D-1955-28 (бывш. агент Пилиев) и SCP-1955-1 во время инициации события 1955-Бета, произведённый им на диктофон.

**Расшифровка записи**
&gt; **&lt;Начало записи&gt;**
&gt; **SCP-1955-1:** //И снова здравствуй. Надеюсь, ты уже сам в курсе, кто я и почему явился сюда.//
&gt;   
&gt; **D-1955-28:** //Конечно, но не могу сказать, что рад тебя видеть.//
&gt;   
&gt; **SCP-1955-1:** //Тогда ты должен знать и то, что мне на твои эмоции абсолютно начхать. Настало время платить по счёту, так что...// (D-1955-28 прерывает субъекта)
&gt;   
&gt; **D-1955-28:** //Погоди. Думаю, за всё то, что я из-за тебя натворил, ты мне должен, как минимум, пару честных ответов.//
&gt;   
&gt; **SCP-1955-1:** //У тебя был выбор, так что нехрен корчить из себя оскорблённую невинность. И не думай, что я не в курсе насчёт диктофона.//
&gt;   
&gt; **D-1955-28:** //Так значит...//
&gt;   
&gt; **SCP-1955-1:** //Задавай вопросы, там посмотрим. Считай это наградой за наглость. Уж лет сто никто из клиентуры общения не жаждал.//
&gt;   
&gt; **D-1955-28:** //Для начала хоть скажи, как тебя звать.//
&gt;   
&gt; **SCP-1955-1:** //[УДАЛЕНО]//
&gt;   
&gt; **D-1955-28:** //Кхм. Сколько ж тебе лет-то?//
&gt;   
&gt; **SCP-1955-1:** //███ или около того, точнее не считал. В то время с этим так не носились, да и математику я уже[ДАННЫЕ УДАЛЕНЫ] осваивал.//
&gt;   
&gt; **D-1955-28:** //И что, ты всю жизнь таким был?//
&gt;   
&gt; **SCP-1955-1:** //А как же! Помнится, первый договор ещё в утробе заключил, очень уж маменьке родами помирать не хотелось. Ты спрашивай, да не тупи. Такое на халяву не даётся.//
&gt;   
&gt; **D-1955-28:** //И как же ты это &#34;заработал&#34;?//
&gt;   
&gt; **SCP-1955-1:** //А вот этого тебе и твоим дружкам в халатах знать пока не надо. Крепче спать будешь. Ещё вопросы?//
&gt;   
&gt; **D-1955-28:** //Только один. На кой чёрт тебе всё это вообще нужно? Сначала помощь, потом этот фарс с неоплаченным долгом и бредовыми цепочками событий - зачем?!//
&gt;   
&gt; **SCP-1955-1:** //Слушай, парень, я могу при желании появляться из облака серы, предлагать вечную жизнь и требовать крови христианских младенцев. Ты не поверишь, но в куче случаев это работает. Но, во-первых, я умнее и потому работаю эффективнее, а во-вторых, должен же я получать хоть какое-то удовольствие от этой грёбаной работёнки.// (D-1955-28 в ответ хмыкает с явным пренебрежением)
&gt;   
&gt; **D-1955-28:** //Если не нравится, увольняйся. Сам же, чуть что, талдычишь о свободе выбора.//
&gt;   
&gt; **SCP-1955-1:** //Да неужто! Как всё просто-то, оказывается! А я, дурак, за [УДАЛЕНО] лет так и не додумался! Умные все[РУГАТЕЛЬСТВО УДАЛЕНО] нынче стали. Финансовые пирамиды у них цветут и пахнут, расплачиваются везде кредитками, на каждом пятом ипотека на полжизни висит, и всё равно первый попавшийся [РУГАТЕЛЬСТВО УДАЛЕНО] лезет с [РУГАТЕЛЬСТВО УДАЛЕНО] советами!//
&gt;   
&gt; **D-1955-28:** //Эй, притормози. Мне ещё интересно знать, как...// (теперь SCP-1955-1 перебивает сотрудника)
&gt;   
&gt; **SCP-1955-1:** //Ну уж нет. Всё, наговорились. Надоело! Теперь твоя очередь отвечать.//
&gt;   
&gt; **D-1955-28:** //А я уже всё решил. Пошёл ты [РУГАТЕЛЬСТВО УДАЛЕНО] со своими заданиями, не собираюсь больше на тебя горбатиться. Если так нужна моя жизнь - забирай.// (судя по тону SCP-1955-1 несколько опешил от услышанного)
&gt;   
&gt; **SCP-1955-1:** //Вот удивил, так удивил. Что ж, твой выбор. [ДАННЫЕ УДАЛЕНЫ]//
&gt; [ДАННЫЕ УДАЛЕНЫ]
