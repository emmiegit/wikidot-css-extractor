&gt; 今天是平静而闷热的6月的一天。
&gt; 研究员Sarin，SCP基金会中国分部研究员，正准备开始新一天的工作。
&gt; 
&gt; Sarin在屏幕前写道：
&gt;&gt; 今天是平静而闷热的6月的一天。
&gt;&gt; 研究员Sarin，SCP基金会中国分部研究员，正准备开始新一天的工作。
&gt;&gt; 
&gt;&gt; Sarin在屏幕前写道：
&gt;&gt;&gt; 今天是平静而闷热的6月的一天。
&gt;&gt;&gt; 研究员Sarin，SCP基金会中国分部研究员，正准备开始新一天的工作。
&gt;&gt;&gt; 
&gt;&gt;&gt; Sarin在屏幕前写道：
&gt;&gt;&gt;&gt; **项目编号：**待分配。
&gt;&gt;&gt;&gt; 
&gt;&gt;&gt;&gt; **项目等级：**待定。--不过至少是Euclid，我猜。--
&gt;&gt;&gt;&gt; 
&gt;&gt;&gt;&gt; **特殊收容措施：**
&gt;&gt;&gt;&gt; 这玩意目前有三层叙事把//它//和//我们//隔开，所以目前还算是安全收容中。
&gt;&gt;&gt;&gt; 需要警惕叙事上浮，不过我们还算有大把的时间来应对这种情况——而且还未必会遇到呢。
&gt;&gt;&gt;&gt; 
&gt;&gt;&gt;&gt; **描述：**
&gt;&gt;&gt;&gt; 项目是个我不太清楚的现象，发生在某个下层叙事，导致了它的丢失。
&gt;&gt;&gt;&gt; 
&gt;&gt;&gt;&gt; **实验记录：**
&gt;&gt;&gt;&gt; 刚刚发生的事情。
&gt;&gt;&gt;&gt;&gt; **实验记录#290618**
&gt;&gt;&gt;&gt;&gt; 
&gt;&gt;&gt;&gt;&gt; 今天是平静而闷热的6月的一天。
&gt;&gt;&gt;&gt;&gt; 研究员Sarin，SCP基金会中国分部研究员，正准备开始新一天的工作。
&gt;&gt;&gt;&gt;&gt; 
&gt;&gt;&gt;&gt;&gt; Sarin在屏幕前写道：
&gt;&gt;&gt;&gt;&gt;&gt; 今天是##white|平静而####F4F4F4|闷热的##
&gt;&gt;&gt;&gt;&gt; Sarin意识到出事了。
&gt;&gt;&gt;&gt; 我甚至不知道是我发现了它还是创造了它，因为我只知道##white|下层叙事的Sarin####F4F4F4|就这么突然无法写作了##
&gt;&gt;&gt; 淦。
&gt;&gt;&gt; Sarin意识到出事了。
&gt;&gt; Sarin继续写道：
&gt;&gt;&gt; **项目编号：**待分配。
&gt;&gt;&gt; 
&gt;&gt;&gt; **项目等级：**待定。--肯定至少是Euclid了，这现象的影响不知道会大到什么程度--
&gt;&gt;&gt; 
&gt;&gt;&gt; **特殊收容措施：**
&gt;&gt;&gt; 这玩意目前有--三--二层叙事把//它//和//我们//隔开，所以目前还算是安全收容中。
&gt;&gt;&gt; 需要警惕叙事上浮，--不过我们还算有大把的时间来应对这种情况--它的确叙事上浮了。我得上报部门或者是RAISA--哪一层的RAISA？-- 
&gt;&gt;&gt; 
&gt;&gt;&gt; **描述：**
&gt;&gt;&gt; 我还是搞不清楚是怎么回事。我损失了两层叙事，但从中得不到任何有用的信息。
&gt;&gt;&gt; 我觉得不像是认知危害，要么只能是叙事出了什么BUG。
&gt;&gt;&gt; 往下两层的Sarin都没办法再参与对下层的编写，##white|这也许是因为####F4F4F4|//他们//本身发生了什么##
&gt;&gt; Sarin感到一阵不安。
&gt;&gt; 他又损失了一层叙事。
&gt; Sarin继续写道：
&gt;&gt; **特殊收容措施：**
&gt;&gt; 这玩意目前##blue|只##有--三二--一层叙事把它和**我们**隔开，所以--目前还算是安全收容中--这回真的玩大了。
&gt;&gt; 
&gt;&gt; **描述：**
&gt;&gt; 等不及了。我得争分夺秒，总要总结出某种性质出来…
&gt;&gt; 但我实在毫无头绪。这东西也许是个能一层层向上感染的失认性认知危害，或许仅仅是个非异常的BUG——按理说##white|叙事沙盒里不会发生####F4F4F4|这种事故的##
&gt; 这是可以预料却令人恐慌的事情。
&gt; Sarin损失了沙盒里的每一层叙事，但却根本搞不清楚这究竟是个什么名堂。
&gt; 
&gt; Sarin收起了沙盒页面，要把状况汇报给部门。
&gt;&gt; To:███████@foundation.scp
&gt;&gt; Title:##F4F4F4|事故##
&gt;&gt; @@@@
&gt;&gt; @@@@
&gt;&gt; @@@@
&gt; Sarin发现自己什么也写不出来。
&gt; 他发现自己不再理解To和Title的意义。
&gt; 他发现自己不再明白T，O这些符号的形式。
&gt; 
&gt; Sarin回到沙盒页面，发现满屏都是堆叠着的符号，它们有许多笔画，在一些地方标标点点。
&gt; 他知道这是自己之前写的内容，但却什么都读不懂了。
&gt; 
&gt; Sarin明白了。
&gt; ##white|这不是什么认知危害，也不是什么叙事BUG。##
&gt; ##F4F4F4|这不过是失语症。##
[[*user Striker_VX]]关闭了沙盒。
这只是篇嵌套小说式的文档而已，##F4F4F4|一切都基于自己的编写和设定，####white|当然在掌握之中##</textarea></pre>
