**项目编号：**SCP-CN-549

**项目等级：**Safe

**特殊收容措施：**www.█████.com的IP地址已面向平民进行屏蔽，任何下载了SCP-CN-549的对象需被实施A级记忆删除并卸载其移动终端上的SCP-CN-549。一份下载有SCP-CN-549的移动终端作为样本被保存于--Site-CN-75--Site-CN-34的标准异常物品收容柜内。目前正在对该域名的注册者及曾浏览过此页面的个体进行调查。任何相关实验已被禁止。

**描述：**SCP-CN-549是一款名为“OUT”的异常游戏，能够且仅能在目前任何移动终端上运行。在实施收容前SCP-CN-549能够在一个IP地址为“www.█████.com”的网站上直接下载至移动终端上。SCP-CN-549开启后，屏幕上将会显现出“LETTERS娱乐-Funny&amp;Forever工作室”的标志，随后画面中间出现“欢迎进行游戏，[使用者姓名]”[[footnote]]若使用者非第一次使用SCP-CN-549，该文字将会更换为“欢迎回来，[使用者姓名]。这是您第[使用次数]次游玩本款软件”的字样。[[/footnote]]以及一个“开始游戏”的按钮，在仅有一名人类个体（编号为SCP-CN-549-A）按下该按钮后SCP-CN-549的异常效应将会显现，若多于两名人类个体同时按下按钮则不会引发异常效应，该按钮被按下后该移动终端将会重新启动，开机后SCP-CN-549从该移动终端上消失。

若SCP-CN-549-A身处一房屋建筑内，其眼前将会显现出“模式一·游戏目的：逃出”的字样[[footnote]]主观视角上。[[/footnote]]，而SCP-CN-549-A则需要动身离开当时身处的房屋建筑；当SCP-CN-549-A在24小时之内到达了房屋建筑外的空间后，其眼前将会显现出“游戏结束！”的字样，随后游戏奖励将会发放至SCP-CN-549-A的身边。若SCP-CN-549-A身处未处在一房屋建筑内，其眼前将会显现出“模式二·游戏目的：躲避”的字样，此时视线范围内有SCP-CN-549-A个体身影存在的人类个体将会不可控地对SCP-CN-549-A表现出极大的敌意并对SCP-CN-549-A进行攻击，此异常影响似乎是以杀死SCP-CN-549-A为目的而显现出异常效应；当SCP-CN-549-A顺利存活到24小时后，所有受影响个体将会失去期间的相关记忆，游戏奖励将会发放至SCP-CN-549-A的身边。

在异常显现期间，SCP-CN-549-A连续超过1小时未进行任何动作或是在24小时后未能达成游戏目的，其身上将会出现不同程度的损伤，部分严重情况将直接导致其持续性植物状态，目前尚未出现一例造成死亡的案例。

**附录：**__游戏奖励列表__

|| 每完成十次游戏|| 一次重新游戏的机会||
|| 每完成十次“模式一”游戏 || 更强的感官能力/失去负面感官能力 ||
|| 每完成十次“模式二”游戏 || 一些启示[[footnote]]--意义不明。--在后续游戏中给予辅助SCP-CN-549-A完成游戏目的的提示。[[/footnote]] ||

|| 在未受到或造成任何伤害的情况下，完成一次“模式二”游戏 || 初级逆模因能力 ||

[[collapsible show=&#34;▶ 实验记录&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
&gt; **实验编号：**#001
&gt; **实验内容：**让D-85416完成SCP-CN-549的指定目标。
&gt; **实验结果：**D-85416选择了“一件合适的武器”选项1分钟后，其手上忽然出现了一把匕首。匕首已被回收。

&gt; **实验编号：**#004
&gt; **实验内容：**让D-85416完成SCP-CN-549的指定目标。
&gt; **实验结果：**D-85416选择了“自由”选项，随后有关其犯罪记录全部消失，且D-85416失去任何有关基金会及异常方面的记忆。D-85416被编号为POI-85416，并在工作人员准备将其遣送至站点外，POI-85416因不满工作人员控制其行动能力而进行反抗时，意外将随行的Mark博士推入安保门处，由于安保门未进行相关权限核实而触发了抹杀程序导致Mark博士的死亡。POI-85416被重新编号为D-85416。

&gt; **实验编号：**#013
&gt; **实验内容：**让D-85416完成10次SCP-CN-549的指定目标。
&gt; **实验结果：**D-85416选择了“一次重新游戏的机会”选项，但并未发现有任何不同。在相关实验过程中，D-85416异常顺利地完成了实验，但所有参与实验的研究人员均表示此次实验“似曾相识”且在其印象中D-85416死于实验过程中的操作失误，相关记忆提取程序并未佐证此现象，目前原因不明。

&gt; **实验编号：**#016
&gt; **实验内容：**让D-85416完成10次“模式一”的指定目标。
&gt; **实验结果：**D-85416选择了“更强的感官能力”选项，随后其抱怨称突然急剧加大的痛觉和令其刺痛的听觉使其无法继续进行实验，实验被迫中止。在24小时后，D-85416突然瘫痪在其宿舍内，经确认其处于持续性植物状态。目前D-85416已被处理。

&gt; **实验编号：**#028
&gt; **实验内容：**让D-85417完成10次“模式一”的指定目标。
&gt; **实验结果：**D-85417选择了“失去负面感官能力”选项，后续检查中发现其表现出诸如无法感受到任何程度的痛觉、无法感到悲伤和难过、无法感受到口渴和饥饿等感官。D-85417在进行了数日的实验中因异常效应而未能及时地发现实验过程中自身受到的意外损伤，并最终失血过多死于宿舍内。

&gt; **实验编号：**#040
&gt; **实验内容：**让D-85418完成10次“模式二”的指定目标。
&gt; **实验结果：**未发现有异常情况。

&gt; **实验编号：**#053
&gt; **实验内容：**让D-85418在无人的建筑内完成一次“模式一”的指定目标。
&gt; **实验结果：**--D-85418对任何低于C级的模因程序完全免疫，但在24小时后，D-85418于此前所承受过但免疫的模因程序效应开始显现。--数据库错误，未发现相关信息记录。

&gt; **实验编号：**#065
&gt; **实验内容：**让D-85418在周围人完全失去行动能力的情况下，完成一次“模式二”的指定目标。
&gt; **实验结果：**[已编辑]，此后相关实验人员需摄入W级记忆增强剂。
&gt; **实验笔记：**实验期间研究人员报告称对D-85418在实验中的表现用某种异常的既视感，尚不了解此现象与SCP-CN-549之间的关联，目前正在进行相关调查。

&gt; **实验编号：**#77
&gt; **实验内容：**让D-85418在异常显现期间不进行任何动作。
&gt; **实验结果：**[已编辑]，详见事故#10067。
&gt; **实验笔记：**已禁止任何相关实验的进行。

[[/collapsible]]

**事件#10067调查报告**
[[/=]]
----
--在实验#77时，D-85418报告称其眼前显现出“恭喜您达成本游戏的隐藏成就‘越危险的地方越安全’，目前正在向您发放奖励，请妥善使用”的字样，此外并未如期发生相应的异常现象。在此之后，实验人员发现站点内的D级人员的数量大量减少，且有一部分在此前已被消耗的D级人员重新出现在站点内，安保人员立即将所有表现异常的D级人员进行收容，但在此期间并未发现任何D级人员的身影，工作人员正在对此进行调查。--

--站点内并未设于任何安保相关的部门，且未知“D级人员”为何种编制，站点主管正在对此进行调查。--

--此前由站点中心发布的数条指令意义不明，HMCL正在对此进行调查。--

调查完毕。Site-CN-75并不存在。
