    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de febrero de XXXX
[[/&gt;]]

De: D.I.M.V
Para: Garravizzo

¿Una segunda carta en San Valentin para el Señor Garavizzo? ¿No es eso algo interesante? Más considerando cómo terminó nuestro último encuentro. De igual forma me sentí en la necesidad de hacer de esto una pequeña tradición entre ambos. Sin importar en qué términos hayamos quedado.

Por rumores que he escuchado este último año parece que la vida no ha sido muy amable con usted, ciertamente han habido altos y bajos pero que más le digo que “c’est la vie”. De igual forma me gustaría darle unas palabras de ánimo y esperanza para tal vez en el futuro encontrarnos de nuevo, escojamos un lugar distinto en Latinoamérica para nuestro encuentro ¿le parece? 

Escuche que en noviembre y diciembre, México tiene un ambiente precioso donde el arte surge de entre la muerte. Tal vez podamos resolver nuestras diferencias y lograr volver a hacer arte juntos. Mi admiración a lo que hace no ha cambiado con el tiempo y son detalles que aún logró integrar en el arte que hago, ya sea el personal o para un público. 

Es usted Señor Garravizzo un artista muy talentoso, no quiero que jamás lo olvide.

Con amor, 
Denis

Pdt: La siguiente vez que lo vea le voy a devolver la patada, no lo olvide. 

Pdt 2: Tenga este dibujo de usted teniendo una crisis de inspiración por la mañana. Intenté hacer ese estilo que usa usted, &#34;anime&#34;, pero aún no soy experto en ello.

[[=image http://lafundacionscp.wdfiles.com/local--files/san-valentin-2023/D3.jpg]]

[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Amai-Ixchel]] PARA [[*user Dc_Yerko]]
[[/=]]
[[/div]]</textarea></pre>
