**Objek #:** SCP-3936

**Kelas Objek:** Thaumiel

**Prosedur Penanganan Khusus:** Personel yang bertugas di SCP-3936 agar mengirimkan sinyal pada tanggal satu setiap bulan untuk mengkonfirmasi keberlangsungan keberadaan mereka di sana. Salinan dari semua catatan yang ditandai berisiko mengalami perhbahan retroaktif agar disimpan di SCP-3936. Segala bentuk perbaikan yang dibutuhkan oleh sistem SCP-3936 agar dikerjakan oleh tim teknisi yang berada di tempat. 

Semua aktivitas publik di luar SCP-3936 agar dicatat oleh personel yang bertugas di sana.

**Deskripsi:** SCP-3936 merupakan Situs Eksklusioner-01, sebuah instalasi Yayasan yang dibangun menggunakan versi makro dari teknologi yang digunakan pada Kotak Scranton yang umum digunakan untuk menyimpan dokumen-dokumen sensitif dan melindungi dokumen-dokumen tersebut dari perubahan retroaktif. Menggunakan teknologi tersebut, SCP-3936 menjadi situs yang kebal terhadap efek dari kejadian restrukturisasi Kelas-CK yang berpotensi terjadi.

Saat ini, SCP-3936 mampu menampung seratus orang personel. Perlengkapan pengawasan yang ada di dalam SCP-3936 memungkinkan personel untuk melakukan observasi terhadap peristiwa yang terjadi di dunia luar melalui saluran media dan komunikasi terjaga pemerintah. Informasi tersebut lalu disalin ke dalam arsip digital SCP-3936, bersama dengan informasi lain yang dianggap Yayasan berisiko diubah secara retroaktif.

SCP-3936 saat ini berstatus --aktif-- tidak aktif.

**Adendum 3936-1:** Pada tanggal 01/12/18/04, SCP-3936 tidak mengirimkan sinyal konfirmasi bulanan. Satuan Tugas Gemerak Qeztel-12 (&#34;Now You See Me&#34;) lalu dikerahkan untuk melakukan investigasi. Ketika sampai di lokasi, STG Qeztel-12 melaporkan ketiadaan personel Yayasan. Semua catatan yang disimpan di dalam SCP-3936 juga telah dihapus. Selain itu, ditemukan juga jenazah non-humanoid dalam jumlah banyak di dalam kafetaria SCP-3936. Analisis terhadap jenazah-jenazah tersebut mengindikasikan bahwa kematian mereka disebabkan oleh konsumsi pil sianida.

Beberapa fitur tidak biasa yang dimiliki oleh jenazah-jenazah tersebut adalah sebagai berikut:

* Satu buah tubuh dengan struktur menyerupai bentuk bintang.
* Dua buah alat gerak utama, diperkirakan digunakan untuk memanipulasi objek.
* Dua buah alat gerak sekunder, diperkirakan digunakan untuk bergerak.
* Satu buah nodus pengendali yang terletak di atas struktur mirip batang tubuh. Tidak ditemukan tanda-tanda terkait keberadaan nodus pengendali sekunder maupun tersier.
* Satu buah sistem kardiovaskular yang terpusat pada satu organ, berbeda dengan sistem triumvirat organ yang dimiliki hampir semua organisme yang diketahui.
* Satu buah otot kecil di dalam apa yang nampak sebagai mulut dari organisme tersebut. Bukti yang ada menunjukkan bahwa otot tersebut dapat dikendalikan secara bebas.
* Rasa yang dideskripsikan sebagai rasa yang mirip seperti daging babi fisik.
* Ketiadaan organ yang berperan sebagai metareseptor.
* Mata, organ yang tercatat hanya ditemukan pada fosil dari genus //Korenvatius//.

Autopsi dan pemeriksaan lebih lanjut terhadap jenazah-jenazah tersebut sedang berlangsung.

Investigasi lebih lanjut menemukan hanya satu buah informasi terkait arsip milik SCP-3936, yaitu sebuah pesan dari seorang individu yang diidentifikasi sebagai Doktor Ezekiel T. Jones. Tidak ada individu dengan nama tersebut yang terdaftar sebagai anggota Yayasan. Pesan tersebut berisi sebagai berikut:

&gt; Terima kasih, tapi biar kami tangani hal ini sendiri. Kalian tidak perlu repot-repot membantu.

Sampai saat ini, lokasi dari personel yang bertugas di SCP-3936 masih belum diketahui.
