**项目编号：** SCP-CN-396

**项目等级：** Safe

**特殊收容措施：**  --SCP-CN-396被收容在Site-CN-78的Safe级SCP收容室的045号保险柜中，对其进行试验或研究需要两位或以上的3级人员批准--
SCP-396被收容在█████████，对其进行试验或研究需要至少一名O5级人员批准。

**描述：** SCP-CN-396是一根长158cm，直径3.4cm的竹棍，竹棍上涂有彩色颜料，但是不少颜料已经剥落。取样研究表明竹棍应生产于██年前，而颜料则是普通的丙烯颜料。

SCP-CN-396的特殊效应将在一名人员用双手握住[[footnote]] 单手持握并不会导致SCP-CN-396的特殊效应被触发[[/footnote]]它后显现，这会导致SCP-CN-396周围10米以内的人员陷入幻觉，误以为自己在参加一场派对。同时，持有SCP-CN-396的人员面前约2米的地面上会产生SCP-CN-396-01，SCP-CN-396-01的外形不固定，但都是由陶瓷和纸构成的彩色容器，状似西班牙传统的皮塔纳[[footnote]] 一种纸糊的容器，其内装满玩具与糖果，于节庆或生日宴会上悬挂起来，让人用棍棒打击，打破时玩具与糖果会掉落下来。 [[/footnote]]。

持有SCP-CN-396的人员会产生用SCP-CN-396击打并击碎SCP-CN-396-01的欲望，而其余被SCP-CN-396影响的人员则会在一旁鼓励和撺掇持有SCP-CN-396的人员去击碎SCP-CN-396-01。若在过程中SCP-CN-396被移除，则受SCP-CN-396影响的人员会理解脱离幻觉，但SCP-CN-396-01不会消失。

SCP-CN-396-01中会藏有SCP-CN-396-02，SCP-CN-396-02亦不固定，但通常为持有SCP-CN-396人员最为厌恶和害怕的生物的尸体，诸如蜘蛛、死老鼠以及含有[数据删除]的破碎人类尸体。SCP-CN-396-01通常会由于受到击打而破碎，SCP-CN-396-02则会撒落一地。

在受SCP-CN-396影响的人会将SCP-CN-396-02当做糖果，在实验人员的描述中，这些糖果被形容为极度诱人，使得他们难以自持地捡拾和食用SCP-CN-396-02。而在他们将SCP-CN-396-02咽下后，受SCP-CN-396影响的人员将会立即从幻觉中醒来并看到SCP-CN-396-02的真实面目。

在SCP-CN-396-01被打破后，移除SCP-CN-396被证实无法解除受影响人员的幻觉，同时，若受影响人员被阻止食用SCP-CN-396-02，他们会表现出焦躁甚至作出暴力行为，B级记忆消除对解除SCP-CN-396的幻觉被证实是有效的。
**附录：**
[[collapsible show=&#34;实验记录&#34; hide=&#34;- 准许访问&#34;]]
**人员：**D-13786
**SCP-CN-396-01外观：**一只粉红色的小驴
**SCP-CN-396-02：**一堆死蜘蛛
**附录：**D-13786有严重的蜘蛛恐惧症

**人员：**D-13786
**SCP-CN-396-01外观：**一个彩色的五角星
**SCP-CN-396-02：**一堆死蜘蛛
**附录：**似乎对于同一个人来说，SCP-CN-396-02是固定的，但是SCP-CN-396-01是随机的-█████博士

**人员：**D-13786
**SCP-CN-396-01外观：**一只彩色的球型容器，有许多圆锥形附着在上面。
**SCP-CN-396-02：**一堆死蜘蛛
**附录：**假设得到了证实-█████博士

**人员：**D-18793
**SCP-CN-396-01外观：**一个白色的三层蛋糕
**SCP-CN-396-02：**一只死去的黄鼠狼
**附录：**无

**人员：**D-14981
**SCP-CN-396-01外观：**一个巨大的美人鱼
**SCP-CN-396-02：**破碎的人类尸体
**附录：**DNA检测尸体碎片其来源于████████先生，D-14981的丈夫，而D-14981因涉嫌谋杀其丈夫而入狱

**人员：**█████特工
**SCP-CN-396-01外观：**一个蓝色的圆柱体
**SCP-CN-396-02：**含有[数据删除]的破碎的人类尸体
**附录：**█████特工曾加入机动特遣队████，为了应对一次SCP-███的收容失效。
这东西比我想象得要危险得多，我想以后的测试需要对人员进行心理评估以确保安全。-█████博士
