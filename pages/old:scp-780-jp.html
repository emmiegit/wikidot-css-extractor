    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-780-JP

**项目等级：**Euclid

**特殊收容措施：**需将SCP-780-JP用厚度3cm以上、2m见方以上大小的丙烯板夹于中间，保管在暗室中。在研究取出时，切勿将表面相互接触，如折断、卷曲等。每周一次，令一名D级人员通过不使用可见光照射的方式确认收容状态，如红外视镜，高灵敏度夜视镜，超声波探测装置。在检查收容情况后，需隔离D级人员24小时，并进行各种心理评估。如果怀疑存在某种心理印记，需解雇D级人员。

在确认SCP-780-JP的收容状况时，如果发现尺寸扩大，需向高级职员报告后，使用大型丙烯板进行收容。

**描述：**SCP-780-JP是由被分类为头足类动物的生物细胞呈布状构成的组织。细胞全部呈纤维状形成，肉眼看上去像布，尽管很干燥，但仍有生命反应。目前大小为--1.4--　1.6米见方，通过扩大和收缩表面上无数的色素细胞可以改变图案。SCP-780-JP除了能对可见光线做出响应并改变图案外，发现它还可能具有智能，如通过变化同一图案的表面颜色来响应所照射的光的明暗。另外，SCP-780-JP在折叠、卷曲等构成表面的细胞相互接触时，细胞分裂生长会变得活跃。

SCP-780-JP最初因为能够自动改变图案被分类为anomalous项目。但是，在收容设施间的运输过程中，受到自称//黎明的解放战线//身份不明的集团袭击，与多个物品一同被抢劫。袭击发生14小时后, 基金会的回收小组进入了一座距离攻击点20km的大楼，发现了袭击者小组和什么人交战的痕迹以及被抢夺的物品。那时，截至被抢劫之前，明信片大小的SCP-780-JP增大到了1.2m见方，引起了基金会研究人员的注意，并阐明了其异常性。

现在，SCP-780-JP通过多次实验，增大为--1.4-- 1.6m见方。另外，SCP-780-JP的图案变化模式也随着实验的反复不断复杂化，现在开始形成一种带有某种强制力的心理印记的图案。观看SCP-780-JP的D级人员都留下了心理印记，但由于没有引起具体行动，所以印记的内容尚不明确。</textarea></pre>
