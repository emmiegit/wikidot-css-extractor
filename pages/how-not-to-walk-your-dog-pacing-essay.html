Bạn đã bao giờ dắt chó đi dạo chưa? Dắt chó đi dạo cũng là một môn nghệ thuật kén người thưởng thức. Nguyên tắc ở đây là cả chủ và chó phải bước đều bước. Nếu chú chó của bạn đi chậm lại, bạn cũng cần chậm lại theo để tránh nó bị dây xích siết cổ. Còn nếu chú chó bước đi nhanh hơn, bạn sẽ cần chuẩn bị tinh thần để rượt theo một con sóc ở tốc độ mach 5 đấy. Để có được một chuyến đi dạo vui vẻ cho cả chủ và chó, người chủ phải có khả năng đoán định tốc độ của chú chó và đáp ứng sao cho phù hợp. 

Vậy thì, dắt chó đi dạo liên quan gì đến viết SCP? Nếu muốn dắt chó đi dạo, bạn phải ra khỏi nhà, cho nên ngay từ đầu đây đã là một phép so sánh đáng quan ngại rồi. Tất nhiên, thay vào đó, chúng ta cần hiểu điều này như một phép ẩn dụ. Tác giả là chó, còn người đọc là chủ. Tác giả kiểm soát tiết tấu câu chuyện, nhưng cũng cần phải đặt cược rằng người đọc có thể hiểu được tiết tấu đó sẽ đem lại điều gì. 

Nếu một cuộc đi dạo có tiết tấu không phù hợp (chú chó hay rẽ ngang rẽ dọc, bản thân đoạn đường quá dài, vân vân…), khả năng cao bạn sẽ khiến người chủ của mình phát chán. Lý tưởng nhất là khi mọi cuộc dạo chơi cùng bạn đều khiến cho người chủ của bạn mong muốn được đi dạo vào lần tiếp theo. Và cũng với tinh thần đó, bạn sẽ không muốn câu chuyện của mình trở thành một mớ lảm nhảm dài dòng vô nghĩa, mà thay vào đó, nó nên có một mục đích và đáng để người đọc bỏ công sức tìm hiểu.

Trong bài luận này, tôi sẽ không nói về tiết tấu trong viết lách nói chung. Thay vào đó, tôi sẽ tập trung vào việc sắp đặt tiết tấu trong một văn bản SCP, vì có những “bẫy” dành cho tác giả xuất hiện thường xuyên hơn hẳn ở hình thức viết này so với những dạng tác phẩm hư cấu khác.  

++ Tiết Tấu Là Gì?

Trước khi tôi đi quá sâu vào tiết tấu của mỗi bài viết, sẽ tốt hơn khi chúng ta có một định nghĩa chung về tiết tấu. Có rất nhiều định nghĩa khác nhau, và có lẽ mỗi người trong chúng ta lại có ý niệm riêng rằng tiết tấu là gì (tương tự như nhiều thuật ngữ khác trong viết lách). Tuy nhiên, trong bài luận này, tôi sẽ định nghĩa tiết tấu như sau:

&gt; Tiết tấu là tốc độ hé lộ diễn biến của một câu chuyện.

Đến đây tôi sẽ làm rõ thêm một số điều về định nghĩa này: “tốc độ” ở đây có thể hiểu là diễn biến của câu chuyện được đưa tới cho độc giả nhanh chậm ra sao. Tôi hoàn toàn có thể tóm tắt những điều xảy ra trong một tuần lễ chỉ bằng một câu văn, và ngược lại, tôi cũng có thể miêu tả chỉ một phút hành động trên cả một trang giấy. Điều quan trọng ở đây là người đọc cần bao nhiêu thời gian để dõi theo cốt truyện, chứ không phải khoảng thời gian trong truyện kéo dài bao lâu.

Tóm gọn lại, duy trì tiết tấu tốt có thể được hiểu là kỹ năng để người đọc dành ra lượng thời gian vừa đủ cho từng phân đoạn của một câu chuyện. Nếu không có đủ thời gian, người đọc sẽ cảm thấy lạc lối, còn thời gian quá dài sẽ khiến người đọc chán nản. Miễn là người đọc còn cảm thấy bị cuốn hút và mong đợi những diễn biến tiếp theo, thì câu chuyện của bạn vẫn còn có tiết tấu tốt. Bạn cần khiến cho họ có cảm giác //muốn// đi đến hết con đường. 

++ Sự Tăng Tiến

Trước khi chúng ta đi vào từng phần của một SCP, tôi muốn nói về một yếu tố quan trọng liên quan đến tiết tấu mà chúng ta có thể áp dụng cho tất cả các phân đoạn trong một SCP cụ thể. Kể cả khi bạn loại bỏ tất cả các yếu tố phụ để hướng toàn bộ sự chú ý vào nội dung chính, cách bạn trình bày nội dung vẫn rất quan trọng. Bạn cần đảm bảo được rằng từng phần trong bài viết của bạn đều khiến cho độc giả muốn đọc tiếp. Có một vài cách để làm được điều này khi viết truyện nói chung, như tạo sự căng thẳng hay tạo kết thúc bỏ lửng (cliffhanger), nhưng một phương thức thường xuyên được sử dụng trong SCP chính là tạo sự tăng tiến.

Sự tăng tiến về cơ bản chỉ là thúc đẩy cho câu chuyện chực chờ bứt ra khỏi những ranh giới bạn đã đặt ra trước đó. Quá trình tạo nên sự tăng tiến có thể kéo dài trong cả bài viết, trong một phụ lục, hoặc chỉ trong một đoạn văn. Bạn cũng có thể tạo sự tăng tiến bằng những chi tiết có tính chất khác nhau: hài hước, kinh dị hay bi thảm. Nhưng miễn là “phần” sau đem lại “nhiều điều hơn” cho độc giả so với “phần” trước, thì như thế nghĩa là câu chuyện của bạn đang có sự tăng tiến rồi.

Ta hãy quay trở lại phép ẩn dụ dắt chó đi dạo nào: điều này cũng tương tự như việc đảm bảo rằng từng phần của con đường bạn đi đều có độ dốc ổn định. Với những đoạn leo dốc, người chủ chó sẽ muốn leo lên tới đỉnh. Với những đoạn xuống dốc, người chủ sẽ có được cảm giác thảnh thơi khi trọng lực kéo mình đi. Dù là lên hay xuống thì người chủ đều có một lý do để bước tiếp. 

Đến đây thì mọi thứ vẫn khá là trừu tượng, nhưng tôi nghĩ rằng bạn sẽ hình dung được rõ hơn sau khi làm bài tập dưới đây. Hãy chọn một bản thảo của bạn, và xem xét phần Mô tả. Hãy chia phần Mô tả đó thành các đoạn hoặc thành từng câu riêng lẻ, miễn là với mỗi phân đoạn, bạn đưa ra được một ý. Sau đó, bạn hãy sắp xếp các phân đoạn theo thứ tự từ nhàm chán nhất đến thú vị nhất. 

Tôi sẽ giả sử rằng thứ tự các phần sau khi bạn sắp xếp lại khác với thứ tự ban đầu. Khi đó, bạn sẽ có thể so sánh hai trình tự sắp xếp tình tiết với nhau. Khả năng cao trình tự mới của bạn sẽ tạo ra được cảm giác rằng bạn đang bồi đắp nên thứ gì đó, hay đang hướng đến một điều gì đó. Nhìn chung, cảm giác về sự tăng tiến này sẽ thúc giục người đọc, vì nó khiến họ có cảm giác rằng khoảng thời gian mình dành ra là xứng đáng. 

Sức mạnh của sự tăng tiến nằm ở đây. Bạn có thể áp dụng điều này gần như với mọi phân đoạn của một SCP, bất kể là Mô tả, Quy trình Quản thúc, hay là với toàn bộ bài viết.

++ Quy trình Quản thúc Đặc biệt

Ta hãy đi vào từng phần của một SCP nào. Và tốt hơn hết, hãy đi từ đầu đến cuối: trước hết là phần Quy trình Quản thúc. 

Duy trì tiết tấu trong Quy trình Quản thúc là điều khó khăn theo một cách kì lạ, vì Quy trình Quản thúc vừa phải đảm bảo được vai trò là đoạn hook cho bài viết,[[footnote]]Bổ sung từ dịch giả: Bản thân tôi không quá quan trọng việc tạo hook cho tác phẩm của mình, và tôi thường dùng Quy trình Quản thúc để đưa ra thông tin về bối cảnh. Tuy nhiên, lời khuyên của tác giả bài luận vẫn có ích trong trường hợp này.[[/footnote]] vừa phải đưa ra được thông tin chi tiết rằng dị thể được quản thúc như thế nào trong vũ trụ SCP. Vấn đề ở đây nằm ở việc tìm ra giao điểm giữa “điều cần thiết để phần hook cuốn hút” và “điều cần thiết để quản thúc dị thể này”. 

Điều này có thể dẫn tới một lỗi phổ biến, nhất là với các tác giả mới: viết ra những Quy trình Quản thúc quá chi tiết. Có những chi tiết thường cần phải được nhắc đến khi bạn thực sự làm việc với một dị thể, nhưng sẽ rất nhàm chán đối với người đọc. Từ đó, chúng ta rút ra được Quy Luật Kirby Thứ Nhất, Điều Mà Chắc Hẳn Có Rất Nhiều Ngoại Lệ^^TM^^:

&gt; __Quy Luật Kirby 1:__ Bạn cần đảm bảo rằng từng phần của Quy trình Quản thúc đều trực tiếp tạo nên cảm giác tò mò hoặc sự gay cấn. Nếu có một câu văn nào đó trong phần Quy trình Quản thúc của bạn không khiến cho người đọc nảy ra những câu hỏi trong đầu, thì bạn nên cắt bỏ câu văn đó đi.

++ Mô tả

Cỗ nào chẳng có thịt gà, SCP nào mà chẳng có phần Mô tả. Tương tự như Quy trình Quản thúc Đặc biệt, mục đích ngoài-vũ-trụ và trong-vũ-trụ-SCP của phần Mô tả có thể mâu thuẫn với nhau. Vì vậy, Mô tả cũng có thể gặp phải vấn đề giống như Quy trình Quản thúc, đó là được viết chi tiết quá mức. 

Dù vậy, chúng ta không thể áp dụng quy luật cho phần Quy trình Quản thúc đối với phần Mô tả, vì mục đích của hai phần này đối với độc giả là khác nhau. Quy trình Quản thúc thường có tác dụng như phần hook đối với bài, khơi gợi hứng thú từ độc giả và khiến họ muốn đọc tiếp, còn Mô tả thường được dùng để xây dựng tình huống cho phần còn lại của bài viết.[[footnote]]Tôi xin nhắc lại, đây chỉ là một sự khái quát hoá. Mô tả cũng có thể có tác dụng như hook, và cũng có thể chứa nội dung cốt truyện. Dù vậy, trong bài luận này, tôi sẽ coi phần Mô tả là phần để xây dựng tình huống, vì tôi sẽ đề cập đến các mẹo liên quan tới cốt truyện ở những phần sau của bài luận.[[/footnote]] Điều này có nghĩa là không phải phần nào của Mô tả cũng cần khiến người đọc đặt ra những câu hỏi, vì bản thân phần này cũng cần phải trả lời được một phần trong số những câu hỏi đã đặt ra.

Vậy thì chúng ta cần dung hoà sự khác biệt này như thế nào? Câu trả lời là, chúng ta cần đảm bảo rằng người đọc có đủ thông tin để hiểu những phần tiếp theo của bài viết, nhưng cũng cần đảm bảo rằng người đọc không chán nản khi gặp phải những chi tiết thừa thãi. May mắn thay, tại đây chúng ta cũng có Quy Luật Kirby Thứ Hai, Điều Mà Chắc Hẳn Có Rất Nhiều Ngoại Lệ^^TM^^:

&gt; __Quy Luật Kirby 2:__ Để đảm bảo rằng phần Mô tả của một bài viết đủ chặt chẽ, mỗi đoạn của phần Mô tả cần đưa ra được thông tin thuộc một trong ba mảng sau:[[footnote]]Bổ sung từ dịch giả: Ta có thể mở rộng thành //ít nhất// một trong ba mảng:[[/footnote]]
&gt; * **Cơ chế:** Đoạn văn đưa ra thông tin về cách dị thể hoạt động. Những phần giải thích như thế này thường dễ trở nên nhàm chán, vì vậy, hãy đảm bảo rằng bạn chỉ mô tả những chi tiết mà người đọc //cần biết// để hiểu được câu chuyện. Nếu người đọc không cần hiểu sâu về một chi tiết nào đó để biết câu chuyện nói về điều gì, bạn không cần mô tả sâu chi tiết đó. 
&gt; * **Hình ảnh:** Bạn chỉ nên thực sự đi sâu vào mô tả hình thức bề ngoài của dị thể khi trong bài không có ảnh minh hoạ với mục đích này. Nếu bạn đã sử dụng ảnh, thường thì bạn không cần đi sâu vào miêu tả nữa. Dù vậy, nếu như bạn không sử dụng ảnh và dị thể có các đặc điểm bề ngoài thú vị mà bạn muốn miêu tả, thì việc giúp người đọc hình dung rõ ràng về vẻ bề ngoài đó thông qua từ ngữ sẽ rất có ích. Bên cạnh đó, một điểm chung hiếm hoi về mục đích của phần Mô tả ở bên trong và bên ngoài vũ trụ SCP chính là bạn có quyền đưa ra nhiều chi tiết gợi hình.
&gt; * **Tình tiết:** Nhiều khi, có những thông tin thiết yếu liên quan đến cốt truyện mà bạn cần phải đưa ra trong phần Mô tả. Tương tự như với Cơ chế, bạn có thể lựa chọn đưa hoặc không đưa tình tiết cốt truyện vào phần Mô tả, tuỳ thuộc vào việc thông tin đó có phải là điều thiết yếu để độc giả hiểu được bài viết hay không.

Ngoài ra, có một điều đáng chú ý là phần Mô tả không nhất thiết phải bao quát toàn bộ những thông tin về dị thể. Bạn có thể lược bỏ một số thông tin theo cách có chủ đích, rồi về sau mới đưa ra những thông tin đó và khám phá chúng trong Phụ lục để tạo sự cuốn hút. Một trong những quy luật cốt lõi mà chúng ta sẽ bàn luận trong các phần tiếp theo chính là các Phụ lục không nên lặp lại thông tin mà phần Mô tả đã nêu. Tuy nhiên, bạn có thể dễ dàng giải quyết điều này thông qua việc cắt bỏ nội dung ở phần Mô tả.

++ Phụ lục

Đến đây, chúng ta sẽ chuyển sang phần nội dung có rất nhiều khác biệt giữa những bài viết khác nhau. Về bản chất, các phần Phụ lục đa dạng đến nỗi tôi không thể đưa ra lời khuyên nào về tiết tấu áp dụng được cho mọi bài viết. Bên cạnh những yếu tố dễ dàng áp dụng với mọi hình thức phụ lục như sự tăng tiến, mỗi loại phụ lục cũng có những đặc tính riêng tạo nên sự đặc thù cho cơ chế duy trì tiết tấu. Vì vậy, tôi sẽ chỉ nói về một số loại phụ lục phổ biến, và nói rõ những điều cần chú ý khi xây dựng tiết tấu cho từng loại.

+++ Biên bản Thử nghiệm

Biên bản thử nghiệm là thứ xuất hiện khá thường xuyên trong một bài viết SCP. Thông thường, sẽ có một loạt thử nghiệm được đưa ra để mở rộng thông tin trong phần Mô tả. Tuy nhiên, trước khi nói về việc duy trì tiết tấu cho biên bản thử nghiệm, tôi muốn làm rõ rằng chúng ta chỉ //nên// thêm biên bản thử nghiệm trong những trường hợp nào. Quy Luật Kirby Mà Chắc Hẳn Có Rất Nhiều Ngoại Lệ^^TM^^ dưới đây sẽ giúp bạn xác định ngay từ đầu rằng liệu biên bản thử nghiệm của bạn có cần thiết hay không:

&gt; __Quy Luật Kirby 3:__ Các biên bản thử nghiệm nên tuân thủ theo những quy luật sau: 
&gt;
&gt; * Chúng không lặp lại thông tin trong phần Mô tả.
&gt; * Chúng giúp người đọc có thêm hiểu biết mới về dị thể 
&gt; * Hoặc là chúng có sự tăng tiến so với những biên bản thử nghiệm trước đó, hoặc là chúng giúp khám phá một khía cạnh hoàn toàn mới của dị thể. (Hãy xem lại phần Sự Tăng Tiến phía trên)

Thông thường, biên bản thử nghiệm sẽ hiệu quả nhất khi được sử dụng trong các bài viết đơn giản với dị thể tương đối đơn giản, nhưng lại có thể được hiểu theo những cách thức tinh vi và gây bất ngờ.[[footnote]]Nếu bạn muốn học hỏi thêm cách để viết một SCP với dị thể đơn giản, bạn nên đọc qua bài luận của Uncle Nicolini về [[[things-what-do-a-thing-an-essay-on-things|Một Thứ Làm Một Việc Gì Đó]]].[[/footnote]] Bạn cũng có thể thêm biên bản thử nghiệm vào những bài viết phức tạp hơn, tuy nhiên, chúng thường sẽ là một yếu tố bổ trợ thay vì là trọng tâm của bài viết.

Nếu bạn làm theo những quy luật này, biên bản thử nghiệm của bạn sẽ có thể thu hút người đọc từ đầu đến cuối. Nếu bạn không thể nghĩ ra thêm thử nghiệm nào phù hợp với những quy luật trên, khả năng cao là bạn không cần viết thêm đâu.

+++ Phỏng Vấn / Thẩm Vấn

Phỏng vấn và Thẩm vấn là một chủ đề xứng đáng có được một bài luận riêng. Bản thân lời nói đã có sức mạnh phi thường rồi. Nhưng đó không phải là chủ đề chúng ta sẽ nói đến ngày hôm nay. Ở đây, chúng ta sẽ bàn luận về việc làm thế nào để một cuộc phỏng vấn trở nên gọn gàng và chặt chẽ.

Một điểm khác biệt thú vị giữa phỏng vấn/thẩm vấn với gần như mọi phân đoạn khác của một bài viết SCP nằm ở chỗ đây là một phần văn bản hiếm hoi thực sự cho phép bạn xây dựng hình tượng nhân vật. Điều này sẽ mang đến nhiều thay đổi so với những vấn đề cốt lõi mà ta vừa bàn luận, vì ở đây ta có thể đưa vào bài viết những phân đoạn không có nhiều đóng góp đối với việc thúc đẩy cốt truyện hay hiểu biết của người đọc về dị thể, nhưng lại hoàn toàn hợp lý đối với văn bản, vì những phân đoạn này giúp nhân vật của bạn hoàn thiện hơn.

Hiểu theo một cách nào đó thì xây dựng nhân vật trong phỏng vấn có khá nhiều điểm tương đồng với miêu tả vẻ ngoài của dị thể trong phần Mô tả. Có thể những chi tiết đó không liên quan trực tiếp đến cốt truyện hay quan trọng đối với dị thể, nhưng chúng vẫn có chỗ đứng trong bài viết. Điểm khác biệt duy nhất là, thay vì giúp người đọc tưởng tượng ra một hình ảnh nào đó, việc xây dựng nhân vật sẽ giúp người đọc hình dung ra được một con người. 

Dù vậy, điều này không có nghĩa là bạn nên để cho nhân vật trả lời dài dòng lắt léo chỉ để người đọc có thể hiểu sâu hơn về con người họ. Bạn vẫn cần đạt được sự cân bằng giữa việc để cho nhân vật kể chuyện và thêm thắt chi tiết để khiến cho nhân vật hoàn thiện hơn.

Vậy nên, ta hãy tóm gọn lại cách để viết nên một cuộc phỏng vấn chặt chẽ bằng một Quy Luật Kirby Mà Chắc Hẳn Có Rất Nhiều Ngoại Lệ^^TM^^:

&gt; __Quy Luật Kirby 4:__ Xét về tổng thể, một cuộc phỏng vấn cần có mục tiêu là cung cấp thêm thông tin về dị thể hoặc các khía cạnh khác của câu chuyện cho người đọc. Tương tự như biên bản thử nghiệm, một cuộc phỏng vấn cũng gần như không nên có thông tin thừa.
&gt;
&gt; Khi một đoạn hội thoại không chứa thông tin cho phép độc giả hiểu sâu thêm về dị thể, ta có thể xác định xem liệu đoạn hội thoại đó có nên xuất hiện trong bản ghi phỏng vấn hay không thông qua ba tiêu chí dưới đây: 
&gt;
&gt; * Nội dung đoạn hội thoại cần ăn khớp với tính cách của những nhân vật tham gia. 
&gt; * Đoạn hội thoại giới thiệu hay củng cố thêm những đặc điểm của một nhân vật nào đó mà có liên quan đến một phần văn bản khác trong câu chuyện (thường là để khắc hoạ động lực của một nhân vật khi thực hiện những hành động về sau).
&gt; * Bài viết có sự dẫn dắt và liên kết mượt mà giữa đoạn hội thoại này với phần văn bản phía trước và phía sau nó.
&gt; 
&gt; Hai tiêu chí đầu nhìn chung là quan trọng hơn tiêu chí thứ ba, tuy nhiên, nếu phần dẫn dắt quá gượng ép, bạn có thể sẽ phá vỡ luồng suy nghĩ của người đọc và gây ảnh hưởng xấu đến tiết tấu.

Bạn cũng có thể đẩy nhanh tiết tấu của một cuộc phỏng vấn (và phần lớn các cuộc hội thoại nói chung khi viết truyện) bằng cách tạo ra xung đột giữa những nhân vật tham gia. Có thể bạn không cần phải trực tiếp viết ra, nhưng nếu người đọc nhận thấy có dấu hiệu xung đột giữa các nhân vật, họ sẽ muốn đọc tiếp để xem nhân vật nào sẽ chiếm thế thượng phong. Nếu mọi nhân vật đều hoà thuận và xuất hiện ăn khớp với nhau, cuộc phỏng vấn thường sẽ nhạt nhoà, vì cảm giác rằng một câu chuyện đang tiến triển thường có mối liên hệ chặt chẽ với việc nhân vật đối đầu với các xung đột.

++ Kết luận

Tôi hy vọng rằng mình đã đưa ra được một số mẹo mà bạn có thể sử dụng để kiểm soát tiết tấu bài viết SCP của mình tốt hơn. Cũng như mọi khi thôi, đây là một vấn đề mang tính chủ quan. Những điều tôi vừa trình bày chỉ là cách của tôi để đảm bảo rằng những SCP tôi viết có diễn biến trôi chảy và hấp dẫn. Chắc chắn sẽ có những ngoại lệ, và không phải quy luật nào cũng đúng đối với tất cả mọi người, tuy nhiên đây sẽ là một điểm khởi đầu dành cho bạn nếu bạn hoàn toàn mù mờ về cái gọi là “tiết tấu”.</textarea></pre>
