    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2449-JP - 産声を聞かせて
**著者:** ©︎[[*user Tsukajun]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP-2499-JP

**オブジェクトクラス:** --Safe-- Neutralized
 
**特別収容プロトコル:** SCP-2499-JPがある███・█████ホテル[[footnote]]一般的なラブホテルです。[[/footnote]]は現在財団が買い取り管理下に置かれています。SCP-2499-JPの出入口となるドア付近には最低でもCクラス以上の職員を1名配置し、侵入者を発見した場合は尋問した後、Aクラス記憶処理を行い解放してください。破裂したSCP-2499-JP-1は焼却処理を行ってください。
 
**説明:** SCP-2499-JPは███・█████ホテルの23█号室です。内装は他の部屋と変わりなく、家具等の種類や配置も同等ですが、内部に白色の風船(以下、SCP-2499-JP-1)を毎朝2:00に出現させます。既にSCP-2499-JP内にSCP-2499-JP-1が存在している場合は発生しません。

SCP-2499-JP-1は一般的な天然ゴムで出来ており、外観上は市販のものと変わりありません。SCP-2499-JP-1に人間が触れると微かに温かみを感じ、振ると｢ちゃぷちゃぷ｣といった水音がしますが、検査によって内部は空気のみが充満していると判明しています。発生したSCP-2499-JP-1は常に空中に浮いており、天井から30cm程離れた状態で静止しています。SCP-2499-JP-1が長期の時間経過で萎むことはありません。SCP-2499-JP-1の開口部にはプラスチック製の留め具が施されており、白色の紐が伸びています。紐はヒト(//Homo sapiens//)の組織で構成されており、太さは直径2.0cm程です。紐の先にはメモ用紙が未知の力により接合しています。メモ用紙には存在しない人名[[footnote]]全て日本人の名前と思われます。[[/footnote]]が手書きで記されており、筆跡鑑定の結果、同一人物によって書かれたものだと判明しました。

SCP-2499-JP-1は一般的な風船と同じく外部から鋭利な刃物等で衝撃を加えて破裂させることが可能です。SCP-2499-JP-1を破裂させるとSCP-2499-JP内に全長140cm程度の人型の霊的実体(以下、SCP-2499-JP-2)が出現します。SCP-2499-JPは全身が口腔を除き黒色です。表情や身体的特徴は確認出来ません。出現したSCP-2499-JP-2はSCP-2499-JP-1を破裂させた人間に向けて1分間謝辞[[footnote]]主に｢ありがとう｣や｢ほんとに｣、｢ごめんなさい｣を繰り返します。[[/footnote]]を述べ、消滅します。SCP-2499-JP-2との物理的接触及び意思疎通は現在まで成功していません。

**補遺1:** 200█/6/18、SCP-2499-JP-1が自発的に破裂し、内部から透明な液体と共にパトカー、本、マイク、包丁といった様々なミニチュアが出現しました。SCP-2499-JP-2は出現しませんでした。液体を採取し検査した結果、羊水と判明しました。

**補遺2:** 200█/7/14、またしてもSCP-2499-JP-1が自発的に破裂し、内部からビデオレコーダーが出現しました。ビデオレコーダーは非異常性で、表面には油性マジックで｢███ 7歳！｣と書かれており職員が再生し内容を確認した所、何も無い真っ白な空間でおよそ30代と見られる男女2人が｢//Happy birthday to you//｣[[footnote]] アメリカ人の姉妹、Mildred J. HillとPatty Smith Hillが作詞・作曲した「//Good Morning to All//」の替え歌。主に誕生日を祝う目的で歌われる。[[/footnote]]を7分間に渡り歌い続けるといったものでした。ビデオレコーダーの再生終了後、SCP-2499-JP内にSCP-2499-JP-1が出現しました。出現したSCP-2499-JP-1のメモ用紙は何者かによって破り取られており、人名は確認出来ませんでした。

**補遺3:** 200█/7/21、突如SCP-2499-JP-1がSCP-2499-JP内に設置されていた窓を突き破り███・█████ホテルの駐車場上空で破裂し、内部から未熟児が出現しました。未熟児はそのまま落下して駐車場に衝突し、破裂音を響かせ死亡しました。その後、複数のSCP-2499-JP-2が駐車場に出現し、未熟児を囲むように手を繋ぎ笑いながら踊り続けました。1分後、SCP-2499-JP-2は消滅しました。

以降SCP-2499-JP内にSCP-2499-JP-1/-2が出現することはなく、SCP-2499-JPはNeutralizedクラスへ--再分類化が進められています。--再分類されました。
[[footnoteblock]]</textarea></pre>
