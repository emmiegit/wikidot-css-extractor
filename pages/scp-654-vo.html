**Ítem #:** SCP-654

**Clasificación del Objeto:** Euclid 

**Procedimientos Especiales de Contención:** Se ha construido un hábitat para SCP-654 en el Subnivel 12 del Sector-28. La cámara se mantendrá a una temperatura de aproximadamente -5 °C y el agua salada circulará por todo el recinto acuático. Las paredes de la cámara fuera del recinto acuático han sido recubiertas con composite cerámico aislante.

Un equipo de manejadores, compuesto por personal de Seguridad Nivel 1 y encabezado por el biólogo marino Dr. Earles, trabajará en turnos de tres a ocho horas para mantener los horarios de alimentación y examen médico.

La limpieza del hábitat está asignada al personal de mantenimiento estándar del Subnivel, a quien se le asigna un escudo personal de plexiglás en caso de incidente.

**Descripción:** SCP-654, conocido coloquialmente como &#34;Cornutrueno&#34; por sus manejadores, es un narval macho (//Monodon monoceros//), visualmente distinto de otros de su especie únicamente en el sentido de que su característico colmillo espiral ha crecido en una hélice en el sentido de las agujas del reloj a partir de la mandíbula, en lugar de la hélice en sentido contrario a las agujas del reloj encontrada en todos los demás narvales examinados hasta la fecha.

La otra, notablemente más significativa y única cualidad de SCP-654 es su capacidad de emitir ráfagas repentinas de descarga electrostática desde el vértice de su colmillo. La descarga se asemeja a un relámpago y está acompañada de una fuerte ráfaga de sonido. Aunque no es particularmente preciso, el colmillo puede usarse para dirigir la descarga, y se había observado previamente que SCP-654 en estado salvaje hacía uso de esta habilidad: el mecanismo, hasta ahora conocido como &#34; efecto Stephens &#34;, por su descubridor, el investigador de SCP marinos (ahora jefe de proyecto de la investigación SCP-654), el Dr. █████ Stephens, había sido adaptado para su uso en la caza de focas pía, siendo SCP-654 tan audaz que atacaba de forma inusitada a los adultos de la especie, y habiendo desarrollado un gusto por la carne cocida.

Descubierto por la costa norte de la Bahía de Hudson a finales de 1982, SCP-654 aparentemente había sido separado de su vaina por el choque de témpanos de hielo. La especulación actual es que, incapaz de escapar a través del Estrecho de Hudson, se había frustrado, y trató de despejar un camino a través del pasaje cerrado. Los oficiales de conservación que operaban en el Parque Provincial del Oso Polar habían documentado un &#34;relámpago no estacional&#34;, y habían sido enviados para sofocar un posible incendio forestal. Habiendo encontrado sólo una gran cantidad de hielo extrañamente derretido, y los restos carbonizados de tres osos polares, se presentó un informe de incidente, desencadenando una investigación por parte de los operativos del Sector-28 del Norte tras su emisión.

Se ordenó un barrido completo de la bahía, hasta que se descubrió SCP-654. Después de un corto acorralamiento, fue sedado, colocado en una camilla para marsopas y transportado por aire a una pista de aterrizaje del parque. Desde allí, fue transportado en un jet privado, sedado durante el vuelo, al Sector-28, donde se mantuvo en la caverna inundada del Sub-Nivel 13 hasta que se pudo construir su hábitat.

**Anexo 654-A:** Migración de la vaina

Mientras rastreaban la vaina a la que había pertenecido SCP-654, para determinar si se habían presentado mutaciones similares, los investigadores Robertson, Jones y Voth descubrieron que la Bahía de Hudson no está en el camino migratorio usual de la vaina. Aparte del único caso registrado, había evitado cuidadosamente el estrecho, lo más probable es que evitara los témpanos de hielo en conflicto.

**Anexo 654-B:** Alcance de los daños

Después de un tiempo considerable de contención, se ha determinado que SCP-654 no tiene protección natural contra su propia capacidad, habiéndose causado daño varias veces hasta ahora. Las quemaduras severas en y alrededor del área dorsal son intratables, ya que SCP-654 ahora responde violentamente a cualquier persona excepto al equipo de alimentación, incluyendo al Dr. Earles, e incluso en ese caso sólo el tiempo suficiente para la alimentación. También se han observado daños considerables en el área de contención: se ha propuesto acortar o extraer el colmillo.

__Nota:__ SCP-654 probablemente evitó el daño personal en la naturaleza cazando a distancia. Si se puede proporcionar una instalación de contención más grande, estos problemas deberían cesar.

-Dr. Stephens

__Nota:__ Las objeciones del Dr. Stephens han sido anotadas y rechazadas. La creación de una instalación más grande requeriría más recursos de los que actualmente están disponibles. Si las dificultades persisten, se considerará la extracción.

-Director Menzies

**Anexo 654-B-1:** Informe de seguimiento

El tratamiento de SCP-654 fue posible gracias al uso de sedación, camilla de marsopa y una pequeña grúa móvil. La tripulación veterinaria ha descubierto daños significativos en la parte inferior de la aleta caudal; se desconoce la causa, pero se sospecha que es autoinfligida. Se sugiere la sedación y el baño prolongados, con alimentación enteral, para permitir la recuperación.

-Dr. Earles

__Nota:__ Después de una investigación adicional, el daño de la aleta caudal ha sido identificado como daño por mordedura, muy probablemente de otro cetáceo dentado. Actualmente no se sabe cómo pasó esto desapercibido durante el transporte inicial. Investigación pendiente.

-Investigadores Jones, Voth
