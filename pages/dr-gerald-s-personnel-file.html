    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**姓名：**Dr. R████████ J███ I█████ Gerald

                               
**安全許可等級：**二級

**職稱：**首席研究助理人員

**所屬設施：**在「所需要的地方」。常見於Site-17。

**歷史：**作為基金會的新進人員之一，Dr. Gerald因為其在神經學、物理學及量子力學的專長而被選上。但由於他的經驗不足，他目前被指派為一名助理人員，在SCP項目研究實驗中協助更高級別的科學家。

由於他的工作常常包含處理一些危險的SCP，Dr. Gerald在他參與的實驗及測試中經歷了多到驚人的事故。直至今日，Dr. Gerald已經受傷超過63次。自從他加入基金會的那天算起，Dr. Gerald曾經經歷過下列事項：被火燒傷、被踩傷、從數層樓的高度掉到混凝土上摔傷、被射傷、被多輛載具輾傷、被嚴重的砍傷、被記憶消除、被拖過數公里長的［資料刪除］、被吃掉、被炸傷、被凍傷、窒息、被多個鈍器打傷、被電、被咬傷、並且在一次事故中被思想重置，讓他相信他自己是隻鴨子。當其被問到對此的想法時，Dr. Gerald的唯一回答是：「嗯，衰事總會發生嘛。至少基金會有十分不錯的保險機制。」所有Dr. Gerald要參加的實驗必須要有至少一個三級醫療團隊待命。

**附註：**//任何賭注下次Dr. Gerald的受傷方式的人員將會被嚴重處分。// -O5-█

**附註：**//目前Clef或Kondraki射他的機率是20：1。// -Dr. Bright

**附註：**//我沒心情做那件事。就算我千里迢迢趕到這兒並用Bolo彈上膛--我的腦婆--[[footnote]]**譯注：My Waifu，為歐美地區模仿日文腔調說出的老婆，通常為宅用語。** [[/footnote]]我的霰彈槍來拜訪他一下。但當我打開他辦公室的大門時我看到他的領帶卡在碎紙機裡然後尖叫求救。老實說他的求救聲聽起來比較像咕嚕聲，因為他快沒氣了。我為他感到傷心。我連諷刺他都沒有，我只幫他把碎紙機轟爆然後讓他呼吸一下新鮮空氣。這傢伙是被祝福...或被詛咒...才得以在這些狗屎爛蛋下活下來。天曉得，但幸好我不是他。// -Clef

**附註：**//Kondraki並沒有那麼體貼。最好把他改成「至少超過64次」。Bright，我該找誰算帳呢？// -Yoric

**附註：**//雖然我十分尊重Dr. Gerald，他也有他的成就，但我還是不得不要求他暫停對SCP-914的任何實驗。我們仍然不知道他是怎麼透過跌倒使SCP-914的86個部分受損；而且，修復和檢測的所需人力及停機時間是相當可觀的。當完成時Dr. Gerald依然能與SCP-914實驗，但他也必須全程待在實驗區域外。// -Dr. Gears
