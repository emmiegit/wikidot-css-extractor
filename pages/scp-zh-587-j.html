篇名︰SCP-ZH-587-J 基金會人員職業病
作者︰[[*user Kaze Yang]]
[[include info:end]]

**項目編號：** SCP-ZH-587-J

**項目等級：** Keter

**特殊收容措施：** SCP-ZH-587-J 無法以任何方式收容，考慮到該項目所造成的危害程度、範圍與傳染性並不大，受到該項目模因影響的基金會人員在多數情況僅需要被提醒其模因的影響即可。

**描述：**SCP-ZH-587-J 是一種僅發生在曾參與SCP項目文檔撰寫、修正或檢閱之人員之間的模因，該項目會使受到其影響的人員(以下稱作對象)的說話與書寫方式與項目文檔產生相似格式。

        目前依模因影響的嚴重程度分為一至四級：

* **一級**——模因影響在對象停止處理項目文檔後僅持續短暫時間，不需持續關注或接受相關治療。

* **二級**——模因影響在對象停止處理項目文檔後持續數天，通常在提醒後便會逐漸好轉。

* **三級**——若並未因此好轉，會變成第三級，此時需要暫時轉換其工作性質以避免繼續接觸項目文檔。

* **四級**——若仍然沒有效果，將會進入第四級，此時對象難以擺脫模因影響，使得對象在人際互動與感情生活上出現問題，必須透過長期心理諮商來逐步降低模因影響。目前已有完全治癒的紀錄存在。

----

        

[[collapsible show=&#34;+ 以下為數名受到模因影響之人員的書信，為書寫本人所提供。&#34; hide=&#34;- 以下為數名受到模因影響之人員的書信，為書寫本人所提供。&#34;]]

**附錄 587-J-1：**
        以下為███████博士的日記，對象當時為二級。

        小紅是淡水水槽內的所有鯉科鯽屬生物中最受到本人喜愛的個體，該個體通體呈現橘紅色，頭部的皮膚增生組織包覆整個面部，體型圓粗，脊椎上方沒有背鰭的產生，與水中行進期間不斷左右搖擺身體，十分令人討喜。

**附錄587-J-2：**
        以下為█████博士的食譜內容，對象當時為三級。

        將雞卵子的鈣化外殼以桌角或任何堅硬邊緣撞擊至表面出現裂痕，注意，若於此階段施以過大的合力會導致失敗發生。
        雙手以食指與中指固定外殼，拇指從裂痕處挖入內部，接著以食指與中指為支點，用拇指將外殼向兩邊挖開，讓雞卵子與周圍半透明的保護液以自由落體的方式進入碗內，接著用筷子將繫帶等雜質去除，並將剩餘物體打散至完全混合，完成這個階段後使混合液進入待命狀態。
        這次行動所使用的工具為平底鍋。先以爐火強度的中火將平底鍋預熱，並在這個過程加入少量油脂，此處建議使用橄欖油、葵花子油或亞麻油等植物性油脂。若鍋內溫度達到將手放置於上方時能明顯感受到其溫度的程度，將爐火強度調降至小火並倒入雞卵子與透明保護液組成的混合液。
        混合液受熱後會持續凝固，必須以平底鍋不斷翻動該物質，直到從表面可觀察到大面積的混合液已呈現固定形狀，於此階段即可將凝固混合液轉移至盤中。

**附錄587-J-3：**
        以下為██博士的情書，對象當時為四級，另外，██博士告誡不能輕視 SCP-ZH-587-J 所帶來的影響，該對象目前正接受心理諮商輔導。

        對象使得眾多基金會人員受到其影響，該人員會為了滿足對象之需求而付出任何行動，但大部分的人員被認為沒有高等腦部活動，甚至分不清楚雄性動物於繁殖期的先天性衝動與交感神經作用之間的差別，因而被判斷其思考中樞在演化過程沒有出現益於個體的突變。
        歸咎於近期炎熱氣候，直接曝露於太陽之下的行為被認定為危險且不益於健康的舉動，加上站點內部的咖啡廳近期被觀察到新式餐點的產生，該對象是否產生與本人一同進行測試的意願之結果尚有待調查。

[[&gt;]]
——//**杏仁核**//
[[/&gt;]]
