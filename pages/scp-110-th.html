    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-110-TH - 天堂
**作者：**[[*user dr comixer]]
**译者：**[[*user Backlight SH]]
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-110-th/scp110th.jpg|caption=通过无人机拍摄的SCP-110-TH照片|width=300px]]

**项目编号：**SCP-110-TH

**项目等级：**Euclid

**特殊收容措施：**SCP-110-TH所在的█████████地区目前被指定为军事特区，禁止一切民用飞机飞越上空。在该地带部署无人机以随时监控与搜寻侵入者，寻获侵入者后对其执行B级记忆删除并释放之。潜伏在各个组织内的特工需负责从卫星图像中抹去与SCP-110-TH相关的内容。

任何对于SCP-110-TH的探索需获得项目主管批准。进行探索时，车辆必须停靠在可观察到SCP-110-TH边缘的位置，并始终将面对其边缘的录像回传到指挥部。探索期间，负责探索的人员需保证自身大部分对在车辆待命的人员可见，若不能保证上述条件，则至少保证自身对另外两人可见。

**描述：**SCP-110-TH为一座位于泰国█████████山顶上方约13千米处的、漂浮在空中的城市，其构成建筑的风格主要是野蛮主义。SCP-110-TH在地面上不可见，仅能在中间层及以上的高度可被观察与进入[[footnote]]因此，SCP-110-TH在太空中清晰可见。[[/footnote]]。根据外界测量，SCP-110-TH的占地面积约为10km^^2^^，但使用无人机进行内部测量时发现其内部似乎存在空间异常，测量因此不能进行。

项目的异常性似乎在其边缘未被观测时触发，此时物体会被传送到其内部的另一相似区域，导致项目边缘彻底离开视野范围。在一次实验中，进入SCP-110-TH的无人机被操纵着向尽可能高的高度飞行，回传的图像表明在其边离开数秒后即发生传送，而在传送后SCP-110-TH一直延伸到地平线之外。上述的异常性质可通过肉眼观测或者摄像避免，但GPS之类的其他设备会完全失效，安全绳同样会因未知原因损坏。上述实验中的无人机目前未被任何探索队伍寻回。

SCP-110-TH内部的建筑物可通过三角测距法测量其高度，但使用无人机搜寻前往顶层的路线时，发现建筑物向上无限延伸。

SCP-110-TH周围的云层会随风移动，但没有观测到其本身从原始位置移动，建筑物的地基似乎处于云层以上的某个平面空间。虽然云团之间没有互相连接，但尚未发现任何物体落入云团间隙。除植物以外并未发现项目内部存在其他生物。

**以下是在SCP-110-TH中发现的建筑和设施：**

* 一座全钢结构的塔，高度约120m，表面覆盖反光材料，未发现入口。塔顶镶嵌有白色宝石，阳光透过宝石反射时呈现绿色光。
* 大量的方形建筑，该类建筑在SCP-110-TH当中最为常见。建筑为钢筋混凝土混合建造，没有窗户，其高度在50～100米不等，但由于其异常性质无法测量准确数字。进一步检查表明这些建筑存在损坏和缺少维护的情况。建筑仅存在一扇古铜色、高8m的钢制大门，估计重量为1t，无法通过人力打开。
* 一个小型花园，地表可见草和树木。经检查，其内部的植物均不存在生殖器官。此外，花园内存在一些白色长椅，椅子并未损坏，但表现出缺乏维护的迹象。
* 一个池塘，勘测表明塘中的水向底部流去，未找到水源。对塘中的水取样并化验表明其是清洁可饮用的。

**附录1：**所有参与探索的人员均报告称在SCP-110-TH内部时可听闻远处传来微弱的、使用未知语言的咏唱声，声音来源无法确认（详见附录110-A2）。

**附录2：**在第一次人员探索期间，D-5889声称他只能看到云层。他被迫下车观看，但随即摔倒，未能通过安全绳将其拉回，因其断裂前似乎卡在了某些物体当中。一段时间后，在█████████山发现了D-5889的尸体。随后的实验表明大多数D级人员和██%的基金会员工仅能看到云层而无法看到SCP-110-TH。

**发现：**SCP-110-TH在基金会发现前已经被人发现，但一直未公开。1961年，苏联东方一号卫星首次拍摄到了SCP-110-TH的黑白照片，其立即被回收并列为机密文档，仅有████████的███名高官知晓其存在。此前，只有在19██年登月的宇航员██·██████曾看到SCP-110-TH。

**事故110-2：**在编号为110-██-TH的探索期间，其中一座建筑的门忽然打开，一个高约2m的人形机器人（以下指定为SCP-110-TH-1）自内部出现，其带有类似机翼的翅膀，且表面具有光亮的金属镀层。SCP-110-TH-1攻击了████特工，████特工发起反击，但是被SCP-110-TH-1的手握住，随后被烧成灰烬。探索队伍的其他人员使用枪械攻击SCP-110-TH-1，未能对其造成损伤，实体似乎被激怒并进行反击。随后的混战中█人因高空坠落死亡，另外█人则被SCP-110-TH-1直接杀死。目前已暂停对SCP-110-TH的探索，直至另行通知。已回收了损失的探险队员的音频记录。

//████特工殉职令我十分痛心，他在去年杀死了至少3名ORIA特工，为此已为其作战英勇的行为向其追授基金会之星。目前为止，我们仍然不了解SCP-110-TH的本质，不知道其中存在多少不明实体，同样没有迹象表明实体会主动离开。既然在无人进入时SCP-110-TH大概率不会产生危害，我决定暂时搁置提高收容等级的提议。//——O5-██</textarea></pre>
