**アイテム番号:** SCP-709-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-709-KOは標準Safeクラス保管容器に保管されます。職員のSCP-709-KOとの相互作用は一切推奨されません。SCP-709-KOとの接触許可ある職員は全員、生物学的被害を防ぐためHAZMATスーツとガスマスクを着用せねばなりません。

**説明:** SCP-709-KOはヒトの身体部位・肉体に複数の歯車・装置・金属棒を繋ぎ合わせて作られた胸像です。具体的には切断されたヒト男性の上半身を中央の金属棒により固定し、眼球を実際のヒト眼球に似た外観の電球に置換しています。防腐処理のため、皮膚は分解していません。また、脳を含む重要器官は複数のメカニズム不明な装置に置換されています。顔面にはいくつかの良性腫瘍が外科的に接着されたようであり、これまでのところ男性の身元は不明です。

SCP-709-KOを起動するには2種類の方法があります。1つはオブジェクト後頭部の髪に覆われたスイッチの押下であり、製作者が本来意図していたもののようです。押下時、SCP-709-KOは約1.7mの高さに浮かび始め、眼球型電球が赤く光ります。同時にオブジェクト内部の歯車や機構が動き始めますが、ヒトの聴き取れる音は発生しません。SCP-709-KOの口が開いて大声の悲鳴をあげますが、これはただ事前に録音されたヒトの悲鳴であるようです。この時点で複数同時に副次的な異常効果が発生し、SCP-709-KOの半径30m圏内の光源の明滅、及び可聴範囲内の生きた被験者の鼻と耳からの出血、後者は鼓膜への軽微な負傷を引き起こすことが知られています。

SCP-709-KOは元々、ロシア連邦ウラジオストク市██████区域の”壊れた神の教会”分会の司祭により制作されました。財団の監視ログによると、この司祭はSCP-709-KOを”//奇蹟//”の導管、すなわち自身の影響力を拡大させるための偽の奇蹟を引き起こす小道具として使用していました。司祭はSCP-709-KOをサーカイト、歯車仕掛正教の用語で言うところの”肉の狂信者”の頭部であると主張していました(ログ SL/SCP-709-KO-1参照)。

[[collapsible show=&#34;＋ ログ SL/SCP-709-KO-1&#34; hide=&#34;－ ログ表示済&#34;]]

&gt; **司祭:** さて、あなたの前にあるのは人の頭です。ああ、どうか驚かないで。前回お話したように、”肉の狂信者”とは復活のために己を殺し再構築する狂人なのです。ですが、スキーマ第55巻12章9節にはこうあります: ”この時、彼は忌々しき者たちを見て仰った、『私を信じぬこれらの者どもは、大きなひきうすを首にかけられて海の深くで溺れ死んだ方がよい』と。”それ故、私は神が言ったように言おう、肉の狂信者はこのように (SCP-709-KOを指差す) 断頭される方がよいと。それ故私は神が言ったように言おう、奴等に憐れみを感じるなと。奴等は肉体を失おうとも死んでいないのだから。見よ！”
&gt; 
&gt;  //(司祭はSCP-709-KOの後頭部に触れ、スイッチを押す。)//
&gt; 
&gt;  //(SCP-709-KOの異常性が起動する。会衆は悲鳴と出血に恐怖しているようである。椅子の下に隠れようとする者もあれば、祈ろうとしているらしき者もいる。)//
&gt; 
&gt; **輔祭[[footnote]]”輔祭”は実際にこの教会で使われている用語ではありませんが、役割が同様なため、ここではこの用語を使います。[[/footnote]]:** 静かに！お静かに！
&gt; 
&gt; **司祭:** 止まって！落ち着いてください！皆さん、どうか座って、座ってください。彼は斬首されています。彼にはまだいくらかの力がありますが、弱いものです。聖書にはこうあります: ”もし、螺子1つほどの信仰があるなら、この蒸気エンジンに『抜け出して海に植われ』と言ったとしても、その言葉どおりになるであろう。”と。私は神の働き方で働くのです。見よ！
&gt; 
&gt;  //(司祭は壊れた神の教会の聖書と、金属製の歯車からなる簡易シンボルを引き出す。彼はゆっくりとSCP-709-KOに接近する。)//
&gt; 
&gt;  //(司祭は聖書とシンボルがSCP-709-KOの後頭部に触れるまで接近する。拡大画像によれば、彼は実際にはスイッチを再度押している。)//
&gt;  
&gt;  //(SCP-709-KOは悲鳴を止め、通常の状態に戻る。)//
&gt;  
&gt; **司祭:** 今 (額を拭う) 、あなた方はその目で見ましたね。百聞は一見にしかず。この単なる聖書とシンボルにあのような力があるのならば、あなた方が己の身体を改革し改造する時、神はどれほどの力をお与えになられるのでしょうか？ お願いします、皆さん。20人を超える兄弟姉妹が増強を望んでいるというのに、私の能力では足りないのです。あなた方の援助を必要としています。金属、ルーブルもしくはドル、どんなものでも。私は神の御言葉を代弁しているのです。
[[/collapsible]]

このようにSCP-709-KOを利用することで、この分会は物資の援助を受けることができました。監視ログで説明されるように、これはSCP-709-KO内部の歯車を介してその異常性を起動させ、その後に司祭が教会員を騙して彼が奇蹟を引き起こすことができると信じ込ませることにより達成されました。注目すべきことに、この分会の行動はアブラハム系の宗教に酷似しています。[[footnote]] デイヴィッド・ヒューム著 //人間知性研究// (1748年)、第10章”奇蹟について”を参照。 [[/footnote]]

1987年にはこの分会は██████の小規模な新興教会にすぎませんでしたが、1992年頃にはシベリア全土に影響力を拡大し、モスクワやサンクトペテルブルクといったヨーロッパロシアの都市にさえも会員を抱える巨大な教会に発展しました。この間、いくつかの追加のSCP-709-KO実例が利用されました。また、ロシア全域で巡礼集会が実施され、各地の当局はこの集会に関連して横領、犯罪収益の偽装、殺人といった複数の違法行為が行われたと推定しています。1993年には財団、GRU &#34;P&#34;部局、ロシア正教会はそれぞれこの教会の存在を認識し、対策法を確立し始めました。一方で、同年にSCP-709-KOを利用した巡礼集会にはカルキスト・ヴェトート(Karcist Vetot)[[footnote]] 未証明の情報によると、この人物(性別不明)は自身をフォイエルバッハ家の子孫であり、無神論系哲学者のルートヴィヒ・フォイエルバッハの縁者であると主張しました。 [[/footnote]]と自称する人物が参加していました。SCP-709-KOの第二の操作方法はこの人物により追加されました。

財団とGRUの情報を合わせてみると、カルキスト・ヴェトートは性別不明の50代、外見上はゲルマン人であり、ドイツ語、ロシア語、ポーランド語、英語に堪能な人型実体(あるいはヒト)であったようです。彼の出席した集会において、司祭はサーカイトについて激しく非難していました。そして司祭がSCP-709-KOを起動した際、カルキスト・ヴェトートは当該オブジェクトがサーキック・カルトとは関係ないものであることに気づき、不明な手段で以て異常性を//追加した//ものと思われます。この異常性は直ちに現れ、壊れた神の教会の司祭の死を齎しました。

SCP-709-KOの第二の異常性を起動するには複数の手段が存在します。最も確実な方法は”オロクの頭蓋”や”ヴェレシュ家の家紋”といったサーキックのシンボル/モチーフをオブジェクトに接触させることです。[[footnote]] [[[sarkicism-hub|こちら]]]の「ネオ-サーキシズム」項を参照。 [[/footnote]]その他の方法としては、SCP-709-KO顔面部の良性腫瘍を傷つけるか、SCP-709-KOの口に人肉を挿入する等がありますが、SCP-709-KOに損傷を与えてしまう可能性があるため推奨はされていません。

上記条件が満たされると、SCP-709-KOは口を開き、演説を行います。この状態における意識の有無は不明瞭です。演説内容はサーキックの教義に基づいており、通常は神喰[[footnote]] Theophagy, 聖餐としての神格の消費。 [[/footnote]]、カニバリズム、僧達の処刑について説教します。演説を聴いた人々は即座に影響を受け、実践しようと試みます。この精神影響プロセスは聴覚刺激というよりも、SCP-709-KOそのものがミームハザードとして機能することで発生します。

この異常性の発現は、カルキスト・ヴェトートと初めて会った司祭がその会衆により殺害されることに繋がりました。その後、財団はGRU &#34;P&#34;部局から以下の監視ログを受け取りました。無関係な情報は省略済です。

[[collapsible show=&#34;＋ ログ SLbP/SCP-709-KO-2&#34; hide=&#34;－ ログ表示済&#34;]]

&gt; //(カメラが揺れる。司祭は祭壇後ろの棒に縛り付けられ、金属の棒で突き刺されている。彼はまだ生きているようである。)//
&gt; 
&gt; **SCP-709-KO:** 真に汝らに告げる、我は今より我が父の王国にて汝らと共に新たに飲む日まで、この子宮の果実から飲むことは無い。我が貫通はただ、無限の喜悦と満足に至るを拒否するものである。
&gt; 
&gt; **教会員達:** 遍く迫害と苦痛が我を唯一無二なる欲望へと導いた。
&gt; 
&gt; //(教会員の一人がもう一方の手で自身の腕を引き裂き、腕の血液を壁と床に塗りつけようとしているようである)//
&gt; 
&gt; **SCP-709-KO:** 怒りと復讐を以て、我は永遠なる真理を実行に移した。これは汝らが己が内に精髄を持つならば、真なる信仰を学べるからである。永遠を求むる者はその父達から精髄を取り入れるべきである。我語るに、簒奪者らは分断し、腐敗し、貪るべきであると。汝らは其を理解するであろう。その後、遍く受難と苦痛はその場所を見つけ、その口を開くであろう。
&gt; 
&gt; **教会員達:** 分断されし永遠が嘆き、我に尋ねた。我はただそれを賞味することで応えた。
&gt; 
&gt;  //(教会員達は立ち上がり、装飾されたナイフで繰り返し司祭を刺し始め、それから彼と[データ削除済]を食べ始める。彼の悲鳴を除き、いかなる音声も聞こえない。)//
[[/collapsible]]

ログの受領後、財団は2日間に渡り教会を監視し続けましたが、その間儀式は続けられました。その後、財団は機動部隊を派遣し、オブジェクトを奪取・確保しました。後に、教会及びサーキシズムの影響圏から離れさせるため、オブジェクトは韓国へと送付されました。

教会員らの尋問は、時が経つにつれ、SCP-709-KOに影響された人々がその信条に適合する者だけでなく、SCP-709-KOそのものをも摂食しようとすることを示しました。この効果はクラスC記憶処理により無効化できるものの、高コストであることから、財団は代わりにこれらの教会員らを精神病棟での永久的な精神医学的ケアに限定しています。

[[collapsible show=&#34;＋ ログ IL14/SCP-709-KO-3&#34; hide=&#34;－ ログ表示済&#34;]]

&gt; **ローゼンシュタイン博士:** こんにちは。あなたの精神状態を評価しにきました。早めに済ませちゃいましょう。記録のためにお名前を述べてください。
&gt; 
&gt; **教会員-14:** あれはどこにあるんだ？
&gt; 
&gt; **ローゼンシュタイン博士:** あー……あなたが全ての質問に答えてくださらないと望みのものは与えられません。書類によればあなたの眼窩骨[[footnote]] 眼窩周辺の骨。 [[/footnote]]は両方とも折れ、目の周りに全体的に擦り傷があるようですね。どのようにそうなったのか教えてくれませんか？
&gt; 
&gt; **教会員-14:** とても重要なことを見逃しているようだな。医学的に言えば──そうするのがお好きらしいからな──両眼球が素人の手で取り出されたことがわからないかね？
&gt; 
&gt; **ローゼンシュタイン博士:** 文書が無くともわかります。つまり……自傷したのですか？
&gt; 
&gt; **教会員-14:** 片方はね。もう一個は…… (ニヤッと笑う) ある種の物々交換をしたのさ。
&gt; 
&gt; **ローゼンシュタイン博士:** 何と交換したんです？
&gt; 
&gt; **教会員-14:** 全く思い出せない。いくらかの肝臓か、脾臓じゃないかな。とにかく、なんでそんな些細なことを気にするんだ？ あれは今どこにある？
&gt; 
&gt; **ローゼンシュタイン博士:** ふむ、あの胸像のことを言っているんですか？ ではそのことについて話すとしましょう。誰があなたにそれを与えたのですか？
&gt; 
&gt; **教会員-14:** (//目//は宙空を見つめている) 崇高なるカルキスト・イオン。アディトゥムの魔術王にして全能なる不滅の御方。分断されし永遠が嘆き、私に尋ねた。私はただそれを賞味することで応えた。それを喰らうことで私はカルキスト・ヴェトートを喰らい、苦痛の語ることを聴く。
&gt; 
&gt; **ローゼンシュタイン博士:** カルキスト・ヴェトートについては聞いたことがありませんね。その男に会ったことがあるのですか？
&gt; 
&gt; **教会員-14:** (手が震える。//目//はローゼンシュタイン博士の方を見つめる。) あれを渡してくれ。私がその最後の一片までそれを喰らい賞味するならば、君は会えるだろう。
&gt; 
&gt; **ローゼンシュタイン博士:** は、はあ……。ちょっと失礼します。
&gt; 
&gt; **後記:** 尋問は終了されました。クラスA, B, C記憶処理剤の連続投与により、クラスC記憶処理剤がこの効果を無効化できることが示されました。SCP-709-KOの部品を提供する実験が提案されており、現在検討中です。
[[/collapsible]]

カルキスト・ヴェトートの身辺調査は進行中です。サーキック・カルトが血統を重視することを踏まえるに、情報部門はSCP-709-KOは説教手段ではないと推測しています。</textarea></pre>
