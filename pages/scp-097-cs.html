**Objekt #:** SCP-097-CS

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Vstup do SCP-097-CS musí být neustále hlídán vojáky Nadace. Všechny internetové stránky musí být prohledávány, kvůli možným nabídkám zájezdu do oblasti, ve které se SCP-097-CS nachází. Pokud se takováto nabídka naskytne, musí být ihned smazána a následně musí být kontaktováni správci těchto stránek. Pokud bude správce stránky něco vědět, bude podroben detailnímu výslechu, po kterém mu budou podána amnestika Třídy A. Pokud se u východu SCP-097-CS někdo objeví, bude mu ihned poskytnuta psychologická pomoc, načež bude podroben výslechu ohledně událostí během doby strávené na SCP-097-CS. Veškeré zmínky o jakýchkoliv SCP objektech musí být zapsány do dodatku níže. Po té budou této osobě podána amnestika Třídy A.

**Popis:** SCP-097-CS je prostorová a dimenzionální anomálie, skrze kterou prochází lyžařský vlek, který byl v provozu mezi lety 1956 a 2019, než byl provoz zastaven Nadací. SCP-097-CS se nachází v pohoří Ural ve výšce 2000 m n. m. Přístup k SCP-097-CS je možný pouze letecky a to menšími letadly, kvůli velikosti letiště, které poskytuje přístup k SCP-097-CS. Letiště bylo podle záznamu vytvořeno taktéž roku 1956, za účelem přístupu k SCP-097-CS. Nadace obklíčila celou oblast, ve které se SCP-097-CS nachází, včetně letiště. Jakékoliv záznamy o majiteli letiště či srubu, který stojí poblíž, jsou vymazány ze všech federálních a archivních databází, včetně té Nadační. 

Během cestování skrze SCP-097-CS se objevují billboardy a prohlášení různého typu, obvykle s cílem komerce nebo propagandy. Cestující taktéž nahlásili zmínky o Nadaci známých i neznámých SCP. Kvůli těmto událostem byly zařízeny výslechy všech osob, cestujících skrze SCP-097-CS. Během cest skrze SCP-097-CS nebyla zaznamenána žádná zmizení, až na jeden případ. Tento případ byl prohlášen za nehodu.

Anomální efekty fungují pouze při cestě vlekem. Po kopci poblíž SCP-097-CS lze chodit a neprojevují se zde žádné anomálie. Podle teorií spojuje SCP-097-CS několik náhodně poskládaných realit, začínajíc vstupem a končíc východem, který se nachází na vrcholu kopce. 

I přes mnohé stížnosti na zájezdy do oblasti okolo SCP-097-CS, byla tato nabídka dlouhodobě dostupná u několika zájezdových kancelářích. Po dotázání majitelů stránek na tento zájezd bylo majiteli řečeno, že o zájezdu neví, a že žádné negativní recenze nedostali. Tyto okolnosti nebyly zapsány jako anomální schopnosti SCP-097-CS, kvůli nedostatečným důkazům.
