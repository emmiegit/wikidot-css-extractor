**วัตถุ #:** SCP-152

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-152 จะถูกจัดเก็บไว้ในห้องที่ถูกล็อคในไซต์-49 ซึ่งจะถูกเรียกว่า &#34;ห้องอ่านหนังสือ&#34; โดยบุคลากรที่มีระดับต่ำกว่า 2 จะถูกห้ามไม่ให้เข้าห้องอ่านหนังสือ ห้องอ่านหนังสือจะมีการติดตั้งโคมไฟเพดาน 1 ตัว, กล้องวงจรปิด 1 ตัว, เครื่องถ่ายเอกสาร 1 ตัว (จำเป็นต้องมีการเติมกระดาษและหมึกเมื่อหมด), เก้าอี้ทำงาน 1 ตัว, และโต๊ะทำงาน 1 ตัวที่ไว้ใช้วาง SCP-152 ในขณะที่ไม่ได้มีการใช้งาน ให้ทำการเปิด SCP-152 ไปที่หน้าสุดท้ายเพื่อทำให้สามารถรับทราบถึงการเปลี่ยนแปลงหากมีหน้าใหม่เพิ่มขึ้นมา จะมีเจ้าหน้าที่รักษาความปลอดภัย 1 คนคอยประจำการอยู่ด้านนอกห้องอ่านหนังสือเพื่อป้องกันไม่ให้บุคลากรที่ไม่ได้รับอนุญาติเข้าไปในห้อง บุคลากรทุกคนควรอยู่ในความสงบและไม่ใช้เสียงขณะอยู่ใกล้กับห้องอ่านหนังสือ

**รายละเอียด:** SCP-152 เป็นหนังสือปกแข็งขนาดใหญ่โดยสันหนังสือทำมาจากหนัง กระดาษด้านในมีลักษณะคล้ายหนังลูกวัวและมีการเขียนด้วยหมึกสีดำ เนื้อหาของหนังสือประกอบด้วยเนื้อหาที่อธิบายถึงเหตุการณ์วันสิ้นโลกซึ่งไม่ใช่สถานการ์วันสิ้นโลกระดับ XK เสมอไป แต่เนื้อหาส่วนใหญ่จะเกี่ยวกับการสูญพันธ์ของมนุษยชาติ เนื้อหาในหนังสือจะเรียงตามลำดับเวลา โดยเริ่มจากความล้มเหลวของดวงอาทิตย์อย่างไม่ทราบสาเหตุในช่วง 6,000 ปีก่อนคริสต์ศักราช และปิดท้ายด้วยเหตุการณ์อื่นๆ ที่ใกล้เคียงกับเวลาในปัจจุบัน เนื้อหาหลายอย่างกล่าวถึงวันสิ้นโลกที่เกิดขึ้นจากวัตถุที่อยู่ในการดูแลของสถาบันหรือเหตุการณ์เหนือธรรมชาติ นอกจากนี้ยังมีบันทึกการสูญพันธ์ของมนุษยชาติที่เกิดจากเหตุการณ์ &#34;ทั่วไป&#34; เช่น สงครามนิวเคลียร์ หรือการแพร่ระบาดของไวรัสร้ายแรง แต่ละเนื้อหาจะอธิบายรายละเอียดบางอย่างเกี่ยวกับเหตุการณ์ที่จะนำไปสู่ภัยพิบัติ และผลที่ตามมาไปจนถึงเหตุการณ์ที่ทำให้มนุษย์คนสุดท้ายบนโลกเสียชีวิต

มีการตั้งข้อสังเกตว่าข้อความใน SCP-152 สามารถเปลี่ยนเป็นภาษาใดก็ได้ตามที่ผู้อ่านรู้สึกสบายใจมากที่สุด จนถึงจุดที่โครงสร้างของประโยคสามารถเปลี่ยนจากผู้อ่านหนึ่งไปเป็นผู้อ่านอีกคนหนึ่งได้อย่างมีนัยสำคัญ หรือแม้แต่เริ่มใช้ภาษาพูดที่มีเพียงผู้อ่านเท่านั้นที่จะเข้าใจ โดยจะมีแค่ความหมายพื้นฐานของเนื้อหาเท่านั้นที่ไม่เปลี่ยนแปลง หากมีคนอ่าน SCP-152 หลายคนในขณะเดียวกัน ภาษาในหนังสือจะเปลี่ยนไปเป็นภาษาส่วนตัวของใครก็ตามที่เริ่มอ่านมันก่อน หากไม่มีใครสังเกต SCP-152 โดยตรง มันจะแสดงภาษาของใครก็ตามที่อ่านมันเมื่อครั้งล่าสุด นานๆ ครั้งจะมีคำที่ไม่มีการ &#34;แปล&#34; ซึ่งทำให้ผู้อ่านไม่เข้าใจความหมาย แต่จะปรากฏเป็นอักขระอักษรวิจิตรจัดเรียงตามแนวนอนซึ่งไม่ตรงกับภาษาใดที่รู้จัก

เท่าที่ทราบมาในประวัติศาสตร์ของสถาบัน ข้อมูลส่วนใหญ่ใน SCP-152 นั้นแม่นยำ โดยจะแยกเฉพาะจุดที่มีเหตุการณ์วันสิ้นโลกเท่านั้น ความแตกต่างในเกือบทุกกรณีคือการตัดสินใจที่สำคัญบางประการจะแตกต่างกันออกไปในเนื้อหาประวัติศาสตร์ของ SCP-152 ซึ่งนำไปสู่การทำลายล้างของมนุษยชาติในท้ายที่สุด

SCP-152 ต่อต้านความพยายามทุกวิถีทางที่จะเปลี่ยนแปลงเนื้อหาหรือเขียนลงไป โดย หมึก แกรไฟต์ ถ่าน และวัสดุทำเครื่องหมายอื่นๆ จะไม่ยึดติดกับหน้ากระดาษ และถูกปัดออกได้ง่าย เลเซอร์หรือแหล่งความร้อนอื่นๆ จะไม่ไหม้เข้าไปในกระดาษ การตรวจสอบอย่างใกล้ชิดเผยให้เห็นว่าสารแปลกปลอมถูกหยุดไม่ให้สัมผัสกับกระดาษจริงๆ โดยจะมีพื้นที่ว่างอย่างน้อย 5 ไมโครเมตรระหว่างหน้ากระดาษกับวัสดุแปลกปลอมใดๆ ที่จะสัมผัสกับกระดาษเหล่านั้น ด้วยเหตุนี้ SCP-152 จึงไม่เน่าเปื่อย ซึ่งหมายความว่ามันเป็นไปไม่ได้ที่จะระบุอายุที่แน่นอนของ SCP-152

SCP-152 สามารถอัปเดตข้อมูลของมันเอง โดยมีเนื้อหาใหม่และคำอธิบายใหม่เกี่ยวกับวิธีการที่มนุษย์คนสุดท้ายเสียชีวิตปรากฏขึ้นในช่วงเวลาที่ไม่อาจคาดเดาได้ โดยจะอยู่ในหน้าสุดท้ายของหนังสือเสมอ วันที่รายการใหม่ปรากฏขึ้นตรงกับวันที่ระบุในรายการสำหรับการเสียชีวิตของสิ่งมีชีวิตตัวสุดท้ายที่ถูกจัดให้อยู่ในสายพันธุ์มนุษย์ หากมีพื้นที่ว่างระหว่างหน้าหนังสือ หน้าพิเศษจะปรากฏขึ้นพร้อมกับข้อความใหม่ และสันของ SCP-152 ก็จะกว้างขึ้นตามลำดับ มีการอัปเดตเนื้อหา ███ รายการในหนังสือตั้งแต่ถูกสถาบันควบคุม เช่นเดียวกับเหตุการณ์ในอดีต SCP-152 ได้รับการพิสูจน์แล้วว่าเป็นข้อมูลล่าสุดเกี่ยวกับเหตุการณ์ปัจจุบันจนกระทั่งเกิดภัยพิบัติขึ้น เนื่องจากข้อความล่าสุดมักเกี่ยวข้องกับหน่วยงานหรือกลุ่มที่สถาบันให้ความสนใจ รวมทั้งตัวสถาบันเองด้วย ดังนั้น SCP-152 จึงต้องได้รับการตรวจสอบอย่างสม่ำเสมอเพื่อดูและบันทึกข้อมูลที่สำคัญ

**ภาคผนวก 1:** //ด้วยความรู้ที่มีอยู่ การปล่อยให้สิ่งนี้อยู่ในพื้นที่ที่สาธารณชนสามารถเข้าถึงได้มันเป็นอันตรายต่อพวกเรา มันมีเหตุผลอะไรที่ควรจะศึกษาเนื้อหาในหนังสือนี้หรือไม่ สถานการณ์ภัยพิบัติสมมุติที่ล้าสมัยไม่ใช่สิ่งที่เราต้องกังวล เรามีสถานการณ์มากมายที่เกิดขึ้นจริงในปัจจุบันให้จัดการ -O5-█//

**ภาคผนวก 2:** //หนังสือเล่มนี้มีความแม่นยำพอเกี่ยวกับโลกก่อนที่จะเกิดภัยพิบัติซึ่งเป็นแนวทางเตรียมการที่ดีในปัจจุบัน นอกจากนี้ยังให้มุมมองเล็กๆ น้อยๆ เกี่ยวกับภาพรวมของสิ่งที่ SCP บางตัวสามารถทำได้หากพวกมันหลุดออกไป ฉันคิดว่านักวิจัยทุกคนที่ได้รับอนุญาติให้ใช้งาน SCP-152 ควรจะอ่าน 50 หน้าสุดท้ายหรือประมาณนั้นเพื่อทำให้พวกเขานึกขึ้นได้ว่าสิ่งที่พวกเขาทำที่นี่สำคัญแค่ไหน &#34;การกระทำหรือการละเว้นที่ดูเหมือนไม่สำคัญอาจส่งผลร้ายแรงและคาดไม่ถึงได้&#34; -ดร. แยนเซ่น//

**ภาคผนวก 3:** //แยนเซ่น ครึ่งหนึ่งของเนื้อหาใน 50 หน้าสุดท้ายมันแสดงให้เห็นว่าสถาบันได้ทำพลาดและทำการฆ่าทุกคน -O5-█//

**ภาคผนวก 4:** //อย่างที่ผมได้บอกไป มันทำให้เราได้เห็นมุมมองเล็กๆ -ดร. แยนเซ่น//

**รายงานเหตุการณ์ 152-05:** ในคืนวันที่ ██/██/████ เจ้าหน้าที่รักษาความปลอดภัยที่ปฏิบัติหน้าที่เฝ้าดูกล้องสังเกตเห็นว่า SCP-152 หายไปจากห้องอ่านหนังสือ อย่างไรก็ตาม หลังจากที่เธอเอื้อมมือไปหาแผงสวิตช์เพื่อรายงานเรื่องนี้ SCP-152 ก็ปรากฏขึ้นอีกครั้ง และมีเนื้อหาใหม่อยู่ในหน้าสุดท้าย เนื่องจากนี่เป็นครั้งที่ห้าของการหายไปอย่างกะทันหันและปรากฏขึ้นอีกครั้ง (อ้างอิงจากรายงานเหตุการณ์ 152-01 ถึง 152-04) จึงมีการทดสอบทั่วไปด้วยกล้องความเร็วสูง และเครื่องชั่งน้ำหนักอิเล็กทรอนิกส์ที่มีความละเอียดอ่อนที่ใช้วาง SCP-152 โดยสัญญาณเตือนจะเปิดขึ้นหากน้ำหนักบนตาชั่งเปลี่ยนแปลงกะทันหัน การ &#34;อัปเดต&#34; สามครั้งถัดไปของ SCP-152 ได้เปิดสัญญาณเตือน และกล้องความเร็วสูงเผยให้เห็นว่า SCP-152 หายไปจากสายตาเป็นเวลา 1 วินาทีในแต่ละครั้ง

**ภาคผนวก 5:** //ฉันตั้งสมมติฐานว่าหนังสือเล่มนี้ไม่ได้ &#34;อัปเดต&#34; แต่จริงๆ แล้วหนังสือถูกแทนที่ โดยทุกครั้งที่เนื้อหามีการเปลี่ยนแปลง เราก็จะได้รับฉบับพิมพ์เล่มใหม่ ฉันอยากจะรู้จริงๆ ว่าสิ่งเหล่านี้มาจากไหน -ดร. แยนเซ่น//
