    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-152 -終末之書
原文：[http://www.scp-wiki.net/scp-152 SCP-152]
作者：[[*user MalcolmMacLean]]
譯者：[[*user Lostwhat]]
[[include info:end]]


**項目編號：**SCP-152

**項目等級：**Safe

**特殊收容措施：**SCP-152被收容在Site-49中一個上鎖的房間內，以下稱該室為「閱覽室」。禁止二級安保等級以下的人員進入閱覽室內。閱覽室內設有一盞日光燈、一個安保攝影機、一台影印機（根據需要補充紙張和墨水）、一張標準辦公室椅和一張標準辦公室桌，SCP-152被放置於桌上。不使用項目時，項目將被保持翻到最後一頁的狀態，以便立即觀察項目是否更新。閱覽室外配有一名警衛，以阻止不具有權限的人員進入。建議在閱覽室周圍保持安靜。

**描述：**SCP-152是一本以皮革裝訂的大型精裝書本。項目內部的書頁應是牛皮紙，並使用黑色墨水進行書寫。書中的內容完全由各種描述世界末日的條目構成，雖然這些條目並不全然被末日分類標準分類為XK級末日，但皆包含了人類的滅絕。內容條目按照時間順序排列，由一次在西元前6000年，原因不明的太陽自發性衰亡為項目內容的開始，由現代世界的相關末日現象為項目內容的結尾。許多條目中都描述了由基金會收容或其他超自然異常毀滅世界的景象。另外也有許多條目描述了一些更加「正常」的人類滅絕事件，例如核戰或致命性的流行病毒。每個條目都詳細地描述了造成末日的事件起因，以及地球上最後一個人類滅亡後，地球的後續發展。

項目被觀察到具有會將書本內容轉換為閱讀者最熟悉的語言的性質，連句式的結構也會因閱讀者而異，甚至會開始使用只有閱讀者才能理解的俗諺；只有項目的基本涵義不會因為語言變動而改變。如果同時有多人在閱讀SCP-152，那麼項目的語言將會以首個開始閱讀項目的對象為主。如果沒有人在閱讀項目，那麼項目的語言將會保持在最後一個閱讀者使用的語言。在很稀有的情況下，項目內容會出現無法被「翻譯」的文字，這些文字看上去像是有系統的手寫水平線，目前還沒有找到和這些文字對應的語言。

根據基金會歷史學家所知，SCP-152中大部分的內容都是正確的，只有在世界末日出現的部分不同。在大多數的條目裡，和現實宇宙不同的地方在於某些關鍵抉擇點的差異，導致了人類的滅絕。

SCP-152無法被以任何方式改變內容。墨水、鉛墨、炭筆或其他書寫材料都無法附著在項目的書頁上，而很容易就能被拭去。雷射或其他熱源的熱能都無法傳導到紙張上。深入觀察後能發現，事實上任何的異物都無法真正接觸到項目，異物和項目之間總是會存在著至少五微米的空白空間。因此項目不會腐爛，也代表著無法測定項目的確切年齡。

項目會自行更新，新出現的條目與最後一名人類的滅絕方式，會以無法預測的時間間隔出現在頁數的最後面；新條目的出現時間，和新條目中所敘述的最後一名人類的死亡時間一致。如果書本的頁數不足，那麼額外的紙頁和新的內容會一起出現，項目的書背也會隨之變寬。項目自從被收容以來，已經更新了███次。在和內容中發生的事件比對後，項目被確定能夠記錄現實中所發生的真實事件，直到該次末日結束為止。由於項目近期的條目經常涉及基金會關注中的組織或實體，甚至是基金會本身，因此應定期檢查項目是否更新了任何重要內容。


**附錄一：**//項目裡頭有著許多承認異常存在的內容，因此若這本書落入公眾的視野中會很危險，但老實說，我們有什麼真正的理由去讀這本書嗎？我們不該在乎那些早就過時的末日假說，現在真的正在發生的事情已經夠我們頭大的了。// -O5-█

**附錄二：**//這本書對於末日發生前的地球講的很詳細，可以很好的導正我們現在的世界。另外，它還說明了不少在某些項目失控時，我們能做什麼補救的大方向。我認為所有有權限的員工都應該閱讀最後大約五十頁左右的內容，可以讓大家明白自己在這裡做的工作是多麼重要。不要真的發生什麼「因為不小心漏了一根釘子......」之類的破事。// -強森博士

**附錄三：**//強森啊，最後五十頁的內容有一半是在說基金會搞砸然後弄死了全人類的事情欸。// -O5-█

**附錄四：**//就像我前面說的，這會給我們一個大方向。// -強森博士

**附錄五：**於████/██/██晚間，值班的監視警衛注意到SCP-152從收容室中消失。但就在她剛將手伸向通訊器準備通報異常情況時，項目又出現在原地，且最後一頁出現了新的條目。這是第五起項目被發現突然消失和出現的事件（詳見事件報告152-01到152-04），因此決定對項目進行簡單的測試。項目的收容室被安裝了高速攝影機和乘載項目的精準電子磅秤，當磅秤上的重量出現急遽變化時就會引發警鈴。後續的三次更新都觸發了警鈴系統，以高速攝影機記錄的影像顯示項目三次都正好消失在視野中整整一秒。

**附錄六：**//我認為項目事實上並沒有被「更新」......應該說，它被替換成了更新的版本，每一次更新都是另一本不同的書。我很好奇項目到底是從哪被送來的。//　-強森博士</textarea></pre>
