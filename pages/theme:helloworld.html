/*  helloworld Theme
    [2018 Wikidot Theme]
    Based on Aelanna&#39;s Sigma 9 and djkaktus&#39; Darkbody themes.
    Edited by Dr Aers for the SCP-4000 Contest
*/

:root  {
    /* Rating module */
    --ct_col_rate-primary: #3A3A3A;
    --ct_col_rate-secondary: #A3A3A3;
    --ct_col_rate-link-hover: #d1d1d1;
    --ct_col_rate-cancel: #A3A3A3;
    --ct_brd_rate-primary: solid 1px #A3A3A3;
}

/* COMMON */

h1, #page-title {
  color: #444;
  font-weight: normal;
  margin: 0 0 0.6em;
  padding: 0 0 0.25em;
}
#page-title {

}
a {

    background: transparent;
}
a.newpage {

}
a:hover {
    text-decoration: underline;
    background-color: transparent;
}

#side-bar a:visited{ color: #000; }
 a:visited { color: #000;}
 
/* GLOBAL WIDTH */
 

div#container-wrap {
    background: url(http://fondationscp.wdfiles.com/local--files/theme%3Ahelloworld/background.png) top left repeat-x;
    background-size: 105px;
}

/* HEADER */
#header {
    height: 140px;
    position: relative;
    z-index: 10;

}

#header h1 a {
    font-size: 150%;
    text-shadow: none;
}

#header h1 a::before {
    font-family: &#39;Work Sans&#39;;

}

#header h1 a span{

}

#header h2 {

}
#header h2 span::before {

}

/* SIDE MENU */

#side-bar img {
    filter:brightness(0%);

}
