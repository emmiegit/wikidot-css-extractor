    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-WTF-J:** 최악의 존재
**저자:** [[*user daveyoufool]]
**원작:** http://www.scpwiki.com/scp-wtf-j
**역자:** [[*user omega123]]
[[include info:end]]

**일련번호:** SCP-WTF-J

**등급:** 케테르-애쉬미다이(Keter-Ashmedai)

**특수 격리 절차:** SCP-WTF-J는 무장가설격리지역 WTF-J-오메가-666의 표준형 격리실에 격리하며, 매 30분마다 99-제리코 절차를 실시한다. 99-제리코 절차를 올바르게 실행하는 데 실패한다면 반드시 ZK급 현실 오류 사건이 발생하게 된다.

**99-제리코,,Jericho,, 절차:** 본 절차는 15개 부분절차로 이루어지며, 각자 SCP-WTF-J의 격리실 주위에 십오각형으로 배열한 15개 방에서 동시에 실시한다.

# **99-제리코-프리그,,Frigg,, 부분절차:**
 # 살아 있는 닭[[footnote]] //Gallus domesticus// [[/footnote]] 한 마리를 톱밥 제조기에 넣는다.
 # 19세 중국계 여성 한 명이 톱밥 제조기에서 나온 찌꺼기에서 멱을 감는다.
 # 여성이 닭 내장 안에서 멱을 감은 기분이 &#34;평범한 일상생활 속에서 즐거운 일탈 같았다&#34;라고 묘사한 다음 카놀라유 3갤런을 먹는다.
# **99-제리코-라그나로크,,Ragnarok,, 부분절차:** 
 # 유럽산 붕장어[[footnote]] //Conger conger// [[/footnote]] 한 마리를 99세 우루과이계 남성의 왼쪽 콧구멍에 넣는다.
 # 붕장어에게 10초 동안 900볼트의 전압을 가한다.
 # 남성과 붕장어에게 저지방 마요네즈를 두른다.
 # 남성-붕장어-마요네즈 무침에다 시트르산 결정을 뿌린다.
# **99-제리코-이글레시아스,,Iglesias,, 부분절차:**
 # [5/WTF-J 등급 필요]
 # O5-11의 결장(結腸)에서 말벌이 완전히 사라지면 19세 중국계 여성이 단호하게 &#34;암먼!&#34;이라고 말한다.
# **99-제리코-방갈로,,Bungalow,, 부분절차:**
 # **99-제리코-방갈로-바쉬,,Bash,, 부분부분절차:**
  # 카르네 아사다(carne asada) 소프트 타코를 23세 아일랜드계 남성이 하나 먹는다.
 # **99-제리코-방갈로-비쉬,,Beesh,, 부분부분절차:**
  # 카르네 아사다 하드 타코를 23세 아일랜드계 남성이 하나 먹는다.
 # **99-제리코-방갈로-베쉬,,Bersh,, 절차:**
  # 카르네 아사다 소프트 타코를 23세 노르웨이계 남성이 하나 먹는다.
 # **99-제리코-방갈로-보쉬,,Bosh,, 부분부분절차:**
  # 카르네 아사다 하드 타코를 23세 노르웨이계 남성이 하나 먹는다.
 # **99-제리코-방갈로-부쉬,,Boosh,, 부분부분절차:** 
  # 카르네 아사다 소프트 타코를 23세 캐나다계 인어 여성이 하나 먹는다.
  # 그런 다음 인어를 인어 전용 믹서에 넣어 퓌레(purée)를 만들고, 아까 나온 아일랜드계/노르웨이계 남성들 두 명이 퓌레를 리슬링(Riesling)을 곁들여 먹는다.
   # 리슬링은 너무 고급으로 안 해도 된다. 스크루캡도 괜찮음.
# **99-제리코-코스튼로스,,Kostenlos,, 부분절차:**
 # 바다악어[[footnote]] //Crocodylus porosus// [[/footnote]] 한 마리에게 치킨 소프트 타코 하나를 먹인다.
 # 그 다음에 악어를 인어 전용 믹서에 넣어 퓌레를 만들고, 19세 중국계 여성의 몸에 퓌레를 고르게 듬뿍 발라 준다.
 # 49세 이탈리아계 남성 17명이 돼지 창자로 발을 결박하고 함께 치즈버거 하나에다 소변을 본다.
 # 이 치즈버거를 다른 바다악어에게 먹인다.
# **99-제리코-오스위고,,Oswego,, 부분절차:**
 # 59세 아일랜드계 여성 열 명이 10초 동안 개인 금속탐지기로 서로를 격렬하게 공격한다.
  # 금속탐지기는 **무조건** 야마하 제품이어야 한다.
 # 말할 수 있도록 만든 흑표범[[footnote]] //Panthera pardus// [[/footnote]]한 마리가 진지하게 꾸지람하면서 싸움이 끝나도록 한다.
 # 19세 중국계 여성이 이들에게 직접 &#34;아는 게 시작의 반이죠&#34;라고 말해준다.
# **99-제리코-탬파,,Tampa,, 부분절차:**
 # 갓 복자한 도도새[[footnote]] //Raphus cucullatus// [[/footnote]] 새끼 한 마리를 사우디아라비아산 원유 한 통에다 담가 익사시킨다.
 # 42세 독일계 여성 한 명이 죽은 도도새 새끼를 손을 쓰지 않고 먹는다.
 # 낙태된 인간 태아 하나를 42세 독일계 여성 앞에, 도도새를 마지막 한 조각까지 먹어치운 직후 2초나 있다가 가져다 놓는다.
 # 42세 독일계 여성이 &#34;아니 괜찮아, 그것까지 해 주기엔 내가 눈이 높아서 말이지, 너도 이젠 알아야지 않겠니&#34;라고 적어도 세 가지 다른 언어로 선포한다.
# **99-제리코-아르고,,Argo,, 부분절차:**
 # [5/WTF-J 등급 필요]
 # [5/WTF-J 등급 필요]
 # [5/WTF-J 등급 필요]
 # [5/WTF-J 등급 필요]
 # 이제 흉골에 힘차게 발라 준다.
# **99-제리코-알팔파,,Alfalfa,, 부분절차:**
 # 자기 중간 이름이 &#34;랭크(Rank)&#34;와 라임이 맞는 29세 남성이 자기 두 발목에 무염 버터를 듬뿍 발라 준다.
 # 두 발목을 절단한 다음 보름날 임신되었다가 유산된 송아지 시체 위에서 소각한다.
 # 그 다음에 송아지를, 발목을 제공한 29세 남성이 숟가락만을 써서 완전히 먹어치운다.
# **99-제리코-[[[SCP-2337|2337]]] 부분절차:**
 # 깨액! 나그가 요 격리여차저차 짰오! 몹시 영광구루빌새. 본인게 입소리 보드라지기란 일 참말 힘드르고 밤드르오, 나친하껏들여.
 # 먼저 소오스떨굴 타말레 일개제품일랑 가져챙구나서, 다마스커스 가며걸을 내내 요 죽일멋있껏이다 깨액하라!
 # 아아 거러지, 나동지들! 첩에다네 디오니소오스 함북이 뿌려줄지이네.
 # 깨액!
 # 19나이먹이 중징계 여성일작 고 우연에다 미연넘뜨리지러다, 암먼!
 # 지아이 죠오!
# **99-제리코-험퍼딩크,,Humperdinck,, 부분절차:**
 # 이탈리아 정부가 23나노초 동안 공식으로 파시스트 정권으로 되돌아간다.
 # 99-제리코-험퍼딩크 제1단계가 끝나고 나서 현임 교황이 양손 엄지를 척 들어올리며 &#34;끝나서 다행이구만&#34;이라고 언급한다.
 # 19세 중국계 여성이 교황에게 단호하게 &#34;암먼!&#34;이라고 대답한다.
# **99-제리코-매그너스,,Magnus,, 부분절차:**
 # 오븐을 325℉로 예열한다.
 # 크림과 바닐라 열매, 그리고 그 과육을 중불에 올려놓은 중형 냄비에 넣고 끓인다. 불을 끄고 냄비 뚜껑을 덮은 다음 15분 동안 식힌다. 바닐라 열매를 골라내어 나중에 따로 쓸 수 있게 남겨둔다.
 # 중형 그릇에 설탕 반 컵과 계란 노른자를 넣고 휘저어 준다. 잘 섞여서 색깔이 밝아지기 시작할 때까지 계속한다. 섞은 것을 라미킨(7-8온스짜리) 여섯 개에 나누어 부어 준다. 라미킨들을 대형 케이크팬 또는 로스팅팬에 올려둔다. 팬에 뜨거운 물을 라미킨 중간쯤의 높이까지 충분히 부어 준다. 크림 브륄레가 만들어질 때까지, 그러나 아직 중심에서 떨고 있도록 약 40 ~ 45분 동안 팬을 구워 준다. 로스팅팬에서 라미킨을 빼주고 사흘 동안 하루에 적어도 2시간씩 냉장보관해 준다.
 # 나머지 D계급은 즉결 처분한다.
# **99-제리코-우서,,Uther,, 부분절차:**
 # 영국 가수 케이트 부시(Kate Bush)를 성적 매력이 있다고 생각하는 50세 남성 세 명이 부시의 노래 &#34;Wuthering Heights&#34;를 들으며 용두질한다.
 # 39세 프란치스코회 수녀가 50세 남성 세 명에게 소리를 지르며 영원한 지옥살이가 줄 고통을 이야기한다.
 # 50세 남성 세 명이 울면서 수녀에게 회개한다.
 # 영국 가수 케이트 부시가 특별출연하여 50세 남성 세 명에게, 인생은 짧고 덧없으니 종교기관이 강압하면서 치는 공갈 때문에 자기가 사랑하는 것을 즐기기를 멈추지 말아야 한다고 말해 준다.
 # 영국 가수 케이트 부시가 등붉은 세가락메추라기[[footnote]] //Turnix maculosus// [[/footnote]] 한 마리를 통째로 삼킨다.
# **99-제리코-아벨,,Abel,, 부분절차:**
 # --이거 그냥 무시하자.--
 # --사실 해봤자 WTF-J가 차이를 느끼는지도 모르는데.--
 # --그냥 딜도 몇 개랑 문어 한 마리 가지고 하는 병신짓이다.--
 # --솔찌 왜 해야 됨? WTF-J가 지금 아주 우리 갖고 놀고 있다고.--
 # 거대한 태평양문어[[footnote]] //Enteroctopus dofleini// [[/footnote]] 한 마리를 플라스틱 딜도로 무장한 다섯 남성이 죽인다. 이때 19세 중국계 여성이 &#34;브루투스 너마저?! 그렇다면, 몰락하라 카이사르!&#34;라고 비명을 지르고 있어야 한다.
# **99-제리코-루시뇰로,,Lucignolo,, 부분절차:**
 # [13/WTF-J 등급 필요]
 # 많은 축하가 쏟아졌다.

**설명:** SCP-WTF-J는, 설마 아직도 알아차리지 못하고 있었다면, 말 그대로 최악의 존재이다.</textarea></pre>
