**วัตถุ#** SCP-222-TH

**ระดับ:** Keter

**มาตราการกักกันขั้นพิเศษ:** ประตูทางเข้าสู่ SCP-222-TH เท่าที่ทราบทั้งทางพื้นดินและใต้ดินถูกปิดตายและล้อมรอบด้วยรั้วไฟฟ้าความแรงสูง--และล้อมด้วยก้อนอิฐอีกชั้นเพื่อตบตาผู้คน-- เพื่อความปลอดภัยทางองค์กรณ์จึงสร้างรั้วล้อมรอบทางเข้าของ SCP-222-TH ไว้เป็นระยะทาง 1 กิโลเมตร ไม่อนุญาติให้บุคคลากรใดๆเข้าไปในพื้นที่ของ SCP-222-TH เด็ดขาด 

หากพบ SCP-222-TH-1 ออกมาจาก SCP-222-TH ไม่ว่าทางใดก็ตาม ให้เข้าจับกุมและนำไปกักกันไว้ในห้องกันกัมมันตภาพรังสี หาก SCP-222-TH-1 พยายามใช้ความรุนแรงอนุญาติให้ใช้กำลังจู่โจมได้ ให้นักวิจัยจำนวน 2-3 คนและจนท.ติดอาวุธประจำการอยู่ที่ทางเข้าของ SCP-222-TH เป็นเวลา 24 ชม. หากสามารถเก็บชิ้นส่วนมนุษย์หรืออุปกรณ์ใดๆได้ใน SCP-222-TH ให้สวมถุงมือและใช้ถุงกันรังสีในการกักเก็บ 

SCP-222-TH เป็นสถานที่ที่อันตรายอย่างมาก เพื่อความปลอดภัยหากการกักกันรั่วไหลทางสถาบันจึงติดตั้งระเบิด TNT จำนวน ████ กิโลกรัมและ[ข้อมูลปกปิด] และภายใน SCP-222-TH นั้นมีก๊าซโอโซนจำนวนมาก บุคคลากรใดๆที่เข้าไปใน SCP-222-TH ต้องได้รับการสวมใส่ออกซิเจน

**รายละเอียด:** SCP-222-TH เป็นอุโมงค์ใต้ดินขนาด ██ กิโลเมตร เมื่อเดินเข้าไปในอุโมงค์ได้ ██ กิโลเมตร จะพบกับเส้นทางไปห้องทดลองใต้ดินขนาดใหญ่ซึ่งมีทั้งสิ้น 7 ชั้น จากการสำรวจพบว่าชั้นที่ 1-6 นั้นมีไว้สำหรับพัฒนาอาวุธและวัตถุบางอย่างที่ไม่เป็นที่รู้จัก มีค่าของไนโตรเจน มีเทน ฮีเลียม และออกซิเจนต่ำมากแต่มีค่าโอโซนและคาร์บอนไดออกไซต์อยู่จำนวนมาก เอกสารที่เก็บกู้มาที่ศูนย์นั้นไม่สามารถตีความได้เนื่องจากเขียนเป็นภาษาที่ไม่รู้จักและมีรูปถ่ายจำนวนหนึ่งอยู่ (ดูบันทึกเอกสาร-222) ส่วนชั้นที่ 7 นั้นมีไว้สำหรับพัฒนาสายพันธุ์ของมนุษย์ซึ่งมนุษย์ที่อยู่ภายในนั้นทั้งหมดถูกจับตัวมาจากสถานที่ต่างๆ มาตราการทั้งหมดดำเนินการโดย SCP-222-TH-1 ที่มีลักษณะคล้ายกับพวกเกรย์แต่คาดว่าน่าจะเป็นพวก██████มากกว่า ทางสถาบันไม่สามารถส่งบุคลากรลงไปสำรวจยังที่ห้องทดลองได้ เนื่องจากทุกคนที่ไปนั้นไม่มีใครได้กลับออกมา ภาพที่ได้จากกล้องบันทึกภาพระยะไกลพบว่าห้องแลปนั้นมีลักษณะเป็นเหมือนตู้คอนเทนเนอร์ไร้ร่อยต่อและมีกระจกห่อหุ้มรอบๆและยังมีทางเดินเชื่อมลงไปยังด้านล่าง 

ภายใน SCP-222-TH นั้นมีอุปกรณ์ให้แสงสว่างจากพลังงานบางอย่างที่ไม่เป็นที่รู้จัก มีเทคโนโลนี้ที่ค่อนข้างล้ำหน้ากว่าที่มีอยู่บนโลก มีเกราะป้องกันทำจากโลหะที่ไม่รู้จักคลุมอยู่โดยรอบตัวอุโมงค์และปิดกั้นสัญญาณและรังสีทุกรูปแบบ มีอุปกรณ์คล้ายลิฟต์ในการเคลื่อนย้ายมวลสสารจากชั้นต่อชั้น มาตราการการดำเนินการพัฒนาสายพันธุ์มนุษย์ถูกดำเนินการโดย SCP-222-TH-1 ซึ่งบางครั้งตัวทดลองมนุษย์ (หรือ SCP-222-TH-2) จะมีการกลายพันธุ์อย่างทวีคูณเนื่องจากใช้ขนาดยาเกินปริมาณ พวก SCP-222-TH-1 จะทำการเคลื่อนย้ายพวกตัวทดลองเหล่านั้นออกมาจาก SCP-222-TH โดยวิธีที่ไม่ทราบ คาดว่าเป็นการเทเลพอร์ท และตัวทดลองเหล่านั้นหากไม่เสียชีวิตระหว่างเดินทาง ก็จะเดินทางไปยังสถานที่ต่างๆเพื่อใช้ทดลองกับมนุษย์คนอื่นๆต่อไป

[[include component:image-block name=222th2.jpg|caption=ภาพถ่ายจากเอกสาร-222 ที่ค้นพบ|width=150px]]

ทั้งนี้ดูเหมือนว่า SCP-222-TH-2 แต่ละตัวจะมีความสามารถในการแพร่ระบาดของเชื้อไวรัสที่ไม่เป็นที่รู้จักซึ่งมีผลให้มนุษย์คนอื่นๆมีอาการคล้ายโรคซาร์ในรัศมี 50 เมตร SCP-222-TH-2 ส่วนใหญ่จะเสียชีวิตภายใน 2 ชั่วโมงเนื่องจากความไม่สมบูรณ์ของการทดลอง นอกจากนั้น SCP-222-TH-2 ที่กลายพันธุ์มากจนเกินไปจะมีอวัยวะงอกเกินออกมาอย่างผิดปกติ เช่น มีแขนมากกว่า 2 ข้าง และมีนิ้วมือทั่วลำตัว ทั้งนี้ทางสถาบันได้พยายามขัดขวางไม่ให้ SCP-222-TH-1 ทำการทดลอง แต่ก็ล้มเหลวทุกครั้ง

โดย SCP-222-TH-1 จะอ้างว่าพวกตนเป็นสิ่งมีชีวิตทรงภูมิปัญญามาจากระบบดาวนพเคราะห์ยูแรนเทียซึ่งอย่ห่างจากโลก█████ล้านล้านปีแสง ใช้เวลาเพียง 1 รอบเด้กก้าเพื่อเดินทางมายังโลกตั้งแต่ปี 18██ โดยใช้อุปกรณ์ที่ SCP-222-TH-1 เรียกว่า ลูไคเดลทิส[[footnote]] อุปกรณ์ที่ SCP-222-TH-1 พูดถึงมีลักษณะคล้ายกับ UFO ที่พบเห็นกันในปัจจุบัน [[/footnote]] จุดประสงค์ของพวกมันที่ต้องการบนโลกคือการพัฒนา██████ของมนุษย์ (ดูบันทึกการสัมภาษณ์-1)

เมื่อวันที่ ██/██/20██ ทางสถาบันพบหญิงสาวคนหนึ่งกรีดร้องและวิ่งหนีออกมาจาก SCP-222-TH ก่อนที่เธอจะถูกควบคุมตัว SCP-222-TH-1 จำนวนหนึ่งได้ออกมาและขอหญิงสาวคืน เมื่อทางสถาบันปฏิเสธ SCP-222-TH-1 จึงกลับลงไป ภายหลังทราบว่าหญิงสาวนั้นชื่อโมนิก้า ลี เป็นนักเขียนที่หายตัวไปเป็นเวลา 2 เดือนกว่า (ดูบันทึกการสัมภาษณ์ML-1)

//ดูเหมือนว่า SCP-222-TH-1 มันจะชอบทิ้งพวกกลายพันธุ์ไว้แถวๆ 2 กิโลเมตรนี่แหละ ส่วนพวกที่กลายพันธุ์สำเร็จพวกมันก็จะกลายเป็นมนุษย์ธรรมดาเนี่ยแหละ// -ดร.เมดีน

**บันทึกการสัมภาษณ์-1:** บันทึกการสัมภาษณ์ SCP-222-TH-1 ที่หนีออกมา เมื่อวันที่ ██/██/201█ SCP-222-TH-1 ได้ถูกนำตัวมายังห้องทดลอง

&gt; 
&gt; **SCP-222-TH-1 :** โปรดเห็นใจด้วย เผ่าพันธุ์ทาโทโซม่าเทียราทั่มกำลังจะสูญสิ้น เราต้องการเพียงกลุ่มโฮโมเซเปี้ยนเพศผู้และเมียจำนวนหนึ่งเพื่อพัฒนาสายพันธุ์ให้เผ่าพันธุ์พวกเราดำรงอยู่

**บันทึกการสัมภาษณ์ ML-1:** 

**ผู้ถูกสัมภาษณ์ :** โมนิก้า ลี
เมื่อวันที่ ██/██/201█

&gt; **&lt;เริ่มต้นบันทึกการสัมภาษณ์&gt;**
&gt; 
&gt; **โมนิก้า :** ฉันอยู่ที่ไหน เอาฉันออกไป
&gt;
