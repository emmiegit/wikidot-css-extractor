**Mã Vật Thể:** SCP-2952

**Phân loại:** --Euclid-- Safe

**Quy trình Quản thúc Đặc biệt:** Các khu vực đô thị và ngoại ô quanh SCP-2952 phải được ngụy trang tùy theo môi trường xung quanh của chúng, hoặc đặt trực tiếp vào tường hoặc nền của các tòa nhà gần đó. Các phần dưới nước của SCP-2952 phải được ngụy trang dưới dạng cáp internet. Các phần của SCP-2952 ở vùng nông thôn hoặc các khu vực chưa phát triển sẽ được chôn dưới lòng đất.

Kể từ ngày 1/5/17, các SCP-2952-1 sẽ được để lộ cho phép những hành khách sử dụng SCP-2952 để di chuyển. Các trường hợp SCP-2952-1 phải được giám sát từ xa để những thường dân gặp SCP-2952 có thể được theo dõi và xóa trí nhớ nếu cần thiết. Nếu một trường hợp SCP-2952-1 vẫn đang trong quá trình mở lối và thiết lập để theo dõi, một bữa ăn nhỏ gồm trái cây, sữa, các loại hạt, hoa dại và mật ong sẽ được để lại tại đó vào mỗi lúc bình minh và hoàng hôn. Chiếc đĩa sẽ được đính kèm với một ghi chú bằng tiếng Wales với nội dung lịch sự  xin lỗi vì sự bất tiện này và cung cấp ngày mà nó sẽ được mở để di chuyển.

Mặc dù SCP-2952 không yêu cầu thức ăn hoặc nước uống, việc tương tác thường xuyên và chơi với phần đầu của SCP-2952 là điều nên làm để duy trì sức khỏe cảm xúc và có lợi cho tinh thần của thực thể.

**Mô tả:** SCP-2952 là một chú chó giống Pembroke Welsh Corgi đực có chiều dài hơn 30.000 km. Đầu và chân trước của SCP-2952 nằm ở Portland, Oregon, trong khi phần chân sau nằm ở một vùng nông thôn thuộc Quận Kariwa của Nhật Bản, len lỏi qua châu Mỹ, châu Âu và phần lớn châu Á ở giữa. SCP-2952 dường như không già đi, cũng như không cần thức ăn hay nước uống. SCP-2952 sẽ không di chuyển quá 5 mét so với vị trí ban đầu của thực thể, ngay cả khi bị đe dọa hoặc được khen. SCP-2952 sẽ nhanh chóng hồi phục sau mọi thiệt hại gây ra cho thực thể. Cuối cơ thể của thực thể vẫn sẽ phản ứng lại với các kích thích từ đầu kia mà không có độ trễ tưởng chừng do độ dài của thực thể.

Tại một số khu vực nhất định dọc theo chiều dài của SCP-2952, các khe hở nhỏ sẽ hình thành trên cơ thể của thực thể theo những khoảng thời gian được lên lịch sẵn - hãy xem Lịch trình-SCP-2952-1 để biết thời gian biểu đầy đủ. Những địa điểm này được định danh là SCP-2952-1. Hiện có 324 trường hợp của SCP-2952-1 đã được tìm thấy: một số nằm ở các thành phố lớn, một số khác ở khu vực ngoại ô hoặc nông thôn. Việc hình thành các lỗ này dường như không gây hại hoặc ảnh hưởng xấu đến SCP-2952. Khi những khe hở này xuất hiện, những sinh vật dạng người sẽ đi ra khỏi SCP-2952. Những thực thể này, được chỉ định là SCP-2952-2, cao trung bình 3 cm và không thể nhìn trực tiếp mà phải được chụp ảnh hoặc quay phim, mặc dù có thể nhìn thấy về sự hiện diện của chúng thông qua bóng hoặc dấu chân.

Sau khi nhóm SCP-2952-2 đầu tiên đi ra, một nhóm SCP-2952-2 khác sẽ xuất hiện và bước vào cùng cái khe đó. Cái khe sau đó sẽ đóng lại cho đến thời gian mở dự kiến tiếp theo. Có thể thấy cùng một cá thể SCP-2952-2 đang đi vào một khe SCP-2952-1 và đi ra tại một khe khác. Các khe hở ở phía bên phải của SCP-2952 sẽ đưa những người đi vào về phía tây, trong khi các khe ở phía trái đưa người đi vào về phía đông. Tốc độ trung bình sau khi tính toán của SCP-2952 dường như là 120 km/giờ, không tính đến việc đi ra ở các trường hợp SCP-2952-1.

Việc chôn vùi nhiều trường hợp SCP-2952-1 đã ngăn không cho SCP-2952-2 vào hoặc ra khỏi SCP-2952. Ba ngày sau khi tất cả các trường SCP-2952-1 được chôn lấp, Giám đốc Dự án Stevens đã biến mất khỏi căn hộ của mình, với một con chuột chũi châu Âu trưởng thành được đặt tại vị trí của ông. Trong ba tuần tiếp theo, 17 công nhân xây dựng chịu trách nhiệm chôn lấp các trường hợp SCP-2952-1 tỉnh dậy và phát hiện các bức tường trong ngôi nhà của họ đã được thay thế bằng hỗn hợp cây thường xuân độc và nấm tử thần. Sau hai tháng, Nhà nghiên cứu Mills, người chịu trách nhiệm thử nghiệm các đặc tính tái sinh của SCP-2952, thức dậy với quả cà độc dược trong miệng, và những cọc táo gai (quả sơn tra) xuyên qua bàn tay và bàn chân của anh ta.

Các sự kiện bất thường được giả thuyết là do các thực thể SCP-2952-2 gây ra. Để xử lý, một kế hoạch xoa dịu SCP-2952-2 đã được đưa ra bằng cách sử dụng thông tin đối chiếu từ các huyền thoại có liên quan, dẫn đến giao thức hiện tại nhằm mở lại và giám sát các trường hợp SCP-2952-1 - được thực hiện vào ngày 9 tháng 12 năm 2016.

Hai tuần sau, con chuột chũi biến mất khỏi khu vực quản thúc của nó và được thay thế bằng Giám đốc Dự án Stevens, cây thường xuân và nấm độc biến mất khỏi nhà của những công nhân xây dựng.[[footnote]]Các vết thương của nhà nghiên cứu Mills không được chữa lành - có giả thuyết rằng đây là sự trả đũa của các SCP-2952-2 vì đã làm bị thương SCP-2952 trong quá trình nghiên cứu khả năng của thực thể.[[/footnote]] Cảnh quay an ninh cho thấy trong quá trình truy tìm và giam giữ những thường dân nhìn thấy SCP-2952, có những cá thể SCP-2952-2 theo dõi các đặc vụ của Tổ Chức và quan sát chặt chẽ hành động của họ.

Vào ngày 5 tháng 1 năm 2017, SCP-2952 trở nên không thể nhận thấy đối với tất cả những người không thuộc Tổ Chức, theo cách giống hệt với SCP-2952-2. Ngoài ra, các cá thể SCP-2952-2 hiện đều có thể được nhìn thấy bởi nhân viên của Tổ Chức, ngoại trừ dân thường. Do đó, SCP-2952 hiện đã được phân loại lại là Safe.


**Phụ Lục:**

Vào ngày 9 tháng 1 năm 2017, Giám đốc Stevens nhận được một mảnh giấy ghi chú trên bàn của mình bởi một con chim sáo đá, đã bay ra cửa sổ trước khi có thể bắt được. Nội dung của ghi chú, được dịch từ tiếng Wales, như sau:

&gt; Cảm ơn bạn vì sự phản hồi nhanh chóng với những phàn nàn của hành khách và với dịch vụ khách hàng tuyệt vời. Do đó, chúng tôi đã cho phép cho tất cả các thành viên trong tổ chức của bạn di chuyển miễn phí bằng hệ thống C.O.R.G.I của chúng tôi. Vui lòng gửi một con chim sẻ đến văn phòng Hội đồng Sidhe gần bạn nhất nếu bạn có thêm câu hỏi.
&gt; 
&gt; 
&gt; G. Foxglove, Giám đốc Giao thông Vận tải
&gt; 
&gt; Hội đồng Tylwyth Teg (Các Nàng Tiên)
&gt; 

Chuyến đi của Đặc vụ Davies trên SCP-2952 có thể được tìm thấy trong Nhật ký Thăm dò SCP-2952 Alpha.

[[collapsible show=&#34;Nhật ký Thăm dò SCP-2952 Alpha&#34; hide=&#34;Nhật ký thăm dò SCP-2952 Alpha&#34;]]

&gt; **Thông tin mở đầu:** Đặc vụ Davies đã bước vào SCP-2952 qua trường hợp SCP-2952-1 gần phần đầu nhất và được hướng dẫn khởi hành ở các trường hợp SCP-2952-1 tiếp theo, nơi một đội vận chuyển đang đợi cô. Tất cả tài liệu bên trong SCP-2952 đều được viết bằng tiếng Wales, và các cá thể SCP-2952-2 cũng chỉ nói tiếng Wales. Đặc vụ Elizabeth Davies được chọn cho nhiệm vụ một phần do sự thông thạo tiếng Wales của cô. Bản ghi bắt đầu lúc 10:28.
&gt; 
&gt; **&lt;BẮT ĐẦU BẢN GHI&gt;**
&gt; 
&gt; //(Đặc vụ Davies chạm vào SCP-2952 và ngay lập tức bắt đầu thu nhỏ kích thước)//
&gt; 
&gt; **Đặc vụ Davies:** Cái quái gì vậy - được rồi. Việc thu nhỏ lại dường như theo tỉ lệ thuận? Chà, hy vọng là như vậy. //(Đặc vụ Davies cười khúc khích.)// Không có tác dụng phụ bất lợi điển hình nào mà mọi người thường thấy với các SCP khác gây ra sự thu nhỏ. Và ... lưu ý rằng chiều cao cuối cùng của tôi khoảng hơn 3,2 cm. Kiểm soát viên, bên đó thể nghe thấy tôi chứ?
&gt; 
&gt; **Kiểm soát nhiệm vụ:** Chúng tôi có thể nghe thấy bạn một cách hoàn hảo, đặc vụ.
&gt; 
&gt; **Đặc vụ Davies:** Được rồi. Công nghệ dường như cũng không bị ảnh hưởng bởi sự thay đổi. Thật tốt khi biết điều đó. Cái khe sẽ mở lúc 10:35, phải không?
&gt; 
&gt; **Kiểm soát nhiệm vụ:** Chính xác.
&gt; 
&gt; //(Đặc vụ Davies chờ đợi, trong thời gian đó, sau đó có sáu cá thể SCP-2952-2 đứng cô ấy. Một cá thể SCP-2952-2 đực tiếp cận cô ấy[[footnote]]Được gọi là Cá thể 2-A trong nhật ký cho ngắn gọn.[[/footnote]].)//
&gt; 
&gt; **Kiểm soát nhiệm vụ::** Cô có thể thực hiện giao tiếp nếu cần, Đặc vụ Davies.
&gt; 
&gt; //(Đặc vụ Davies không trả lời bằng lời nói, nhưng thực hiện một cử chỉ ngón tay cái một cách kín đáo trước camera trên người.)//
&gt; 
&gt; **Cá thể 2-A:** Hy vọng thứ này không muộn một lần nữa. Tôi đã cố gắng đến kịp vào nửa đêm hạ chí, nhưng đã bỏ lỡ sáu phút. Tất cả các thành phần cho câu thần chú A Harvest&#39;s Bane - đã bị biến thành hạt giống hết.
&gt; 
&gt; **Đặc vụ Davies:** Anh có biết vì sao nó đến trễ không ?
&gt; 
&gt; **Cá thể 2-A:** Hình như là do tắc nghẽn bên trong. Tôi nghe nói là bị sỏi thận, tội nghiệp.[[footnote]]Các lần quét sau đó cho thấy sự hiện diện của hai viên sỏi thận có kích thước vừa phải gần cá thể SCP-2952-1 ở New Delhi. Tổ Chức hiện đang tạm dừng dịch vụ tại điểm dừng đó trong một tuần để cho phép thực thể được phẫu thuật và phục hồi.[[/footnote]]
&gt; 
&gt; //(Các khe hở dọc theo hai bên thân của SCP-2952 xuất hiện lúc 10:41 và chín cá thể SCP-2952-2 bước ra. Đặc vụ Davies đi vào SCP-2952, theo đó mọi liên lạc với Kiểm soat Nhiệm vụ đều bị cắt đứt. Nội thất của SCP-2952 trông tương tự như một toa tàu điện ngầm. Phần thân, trần và sàn dường như được xây dựng bằng vỏ cây bạch dương quấn quanh những cành cây mỏng. Dọc thân được đặt các ghế đệm bằng nhiều loại cánh hoa. Nhiều ghế trong tình trạng hư hỏng. Có 42 cá thể SCP-2952-2 trên xe, lấp đầy khoảng 2/3 số ghế còn trống. Đặc vụ Davies ngồi đối diện với Cá thể 2-A. Khe hở đóng lại, và bên trong bắt đầu di chuyển. Một giọng nói hơi méo bắt đầu cất lên, không rõ nguồn gốc.)//
&gt; 
&gt;  **Giọng nói:** Hiện đang khởi hành từ Tam Portlands.[[footnote]] Không có trường hợp SCP-2952-1 nào nằm ở Tam Portlands, nhưng điểm dừng nơi Đặc vụ Davies lên chỉ cách lối vào Tam Portlands 5km [[/footnote]] Điểm dừng tiếp theo, Rừng nhiệt đới Bờ Tây.
&gt; 
&gt; //(Đặc vụ Davies quan sát xung quanh cô ấy. Trên thân tàu được dán quảng cáo cho một cồn thuốc rêu sồi hữu cơ, một tổ chức tôn giáo giống với một biến thể của Đạo giáo, một bộ phim kinh dị có sự xuất hiện của [[[SCP-2323]]] với tiêu đề &#34;STRIKE OF THE SHRIKE!&#34; và buổi ra mắt phim hoạt hình dành cho trẻ em mới về SCP-2952 có tên &#34;Cuộc phiêu lưu toàn cầu của Great Grady!&#34; Cũng có thể nhìn thấy các dạng graffiti khác nhau - bao gồm nhiều thông điệp như &#34;LŨ BROWNIES CHÁN BỎ MẸ, QUAY LẠI THUNG LŨNG CỦA MÀY ĐI&#34; và một hình ảnh tương tự [[[SCP-2547]]]. Một cá thể SCP-2952-2 ở phía sau bắt đầu chơi bài &#34;Lady Greensleeves&#34; một cách lạc nhịp bằng một một cây sáo lớn).//
&gt; 
&gt; **Không rõ:** Mày im đi được không !?
&gt; 
&gt; //(Một đứa trẻ bắt đầu khóc. Một cá thể khác của SCP-2952-2 ném một cái gai vào cá thể đang thổi sao, cá thể này này ngay lập tức ngừng chơi. Sau một thời gian, một cá thể nữ lớn tuổi, được định danh là Cá thể 2-B, tiếp cận Đặc vụ Davies trong khi cầm một cuộn giấy.)//
&gt;  
&gt; **Cá thể 2-B:** Xin lỗi cháu, cháu có thể ký vào bản kiến nghị này không? Bản kiến nghị này nhằm cô gắng thuyết phục thu hồi lại điều luật mới nói rằng chuột không còn được phép lên máy bay. Không công bằng! Chỉ cần một chữ ký thôi, đó là tất cả những gì mà bác cần - thậm chí không phải là tên thật.
&gt; 
&gt; **Đặc vụ Davies:** Er...cháu xin lỗi, nhưng cháu không phải người ở đây.
&gt; 
&gt; **Cá thể 2-B:** Ta hiểu rồi. Không sao cả. Cháu có phiền nếu ta ngồi đây ?
&gt; 
&gt; **Đặc vụ Davies:** Không hề ạ.
&gt;
