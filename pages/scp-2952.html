[[include info:start]]
**SCP-2952:** 국제지역민운송체계
**저자:** [[*user AbsentmindedNihilist]]          
**원작:** http://www.scp-wiki.net/scp-2952
**역자:** [[*user Salamander724]]
[[include info:end]]

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-2952/grady.jpg|
    caption=SCP-2952의 나머지 부분들은 땅에 묻혀 보이지 않는다. ]]

**일련번호:** SCP-2952

**등급:** --유클리드(Euclid)-- 안전(Safe)

**특수 격리 절차:** 도심 지역 및 도시 교외 지역에 나타난 SCP-2952는 주변 환경에 맞게 적절히 위장하거나 또는 근처 건물의 벽이나 토대로 통하게 만들어야 한다. 물 속에 나타난 SCP-2952는 인터넷 선으로 위장한다. 촌락 지역 및 미개 지역에 나타난 SCP-2952는 땅에 파묻어 해결한다. 

2017년 1월 5일 현재, SCP-2952-1들을 도로 파헤쳐서, 이용객들이 SCP-2952를 이용할 수 있게 만드는 작업이 진행 중이다. 대신 SCP-2952-1 위치들마다 원격감시체제를 구축하여 SCP-2952와 조우한 민간인들을 즉시 포획하여 기억소거할 수 있도록 해야 한다. 아직 복구 및 감시체제로의 전환이 이루어지지 않은 SCP-2952-1 위치들에는 소량의 과일, 우유, 견과류, 야생화, 벌꿀을 매일 일출과 일몰 때 지급한다. 이 음식물을 제공하는 접시에는 불편에 대한 정중한 사과와 해당 위치가 재개통될 예정일을 웨일스어로 적어서 동봉한다.

SCP-2952는 식량이나 물을 필요로 하지 않는 것 같으나, 해당 개체의 정신건강과 현장 직원의 사기 유지를 위해 SCP-2952 말단의 머리통과 주기적으로 상호작용하고 놀아줄 것이 권장된다.

**설명:** SCP-2952는 펨브룩 웨일스 코기 견종의 수컷 개다. 신장이 30,000 킬로미터를 초과한다. SCP-2952의 머리통과 앞발은 미국 오리건주 포틀랜드시에 있으며, 궁둥이와 뒷다리는 일본 니가타현 카리와촌에 소재하여, 미주대륙과 유럽대륙 전역, 그리고 아시아대륙의 대부분을 관통한다. SCP-2952는 노화하는 것 같지 않고, 식량이나 물도 필요 없는 것 같다. SCP-2952는 원래 위치에서 5 미터 이상 움직이지 않으려 하며, 위협하거나 보상으로 유혹해도 마찬가지다. SCP-2952에게 손상을 입혀도 금세 회복된다. 신장이 엄청나게 긺에도 불구하고 한 쪽 끝에서 가한 자극에 대한 반응이 다른 쪽 끝에서도 시간지연 없이 나타난다.

SCP-2952의 몸통이 지나가는 몇몇 지역들에서는 그 몸통 옆을 따라 작은 개구가 정해진 일정마다 나타난다. 해당 시간표 완전본은 일정표-SCP-2952-1 참조. 이렇게 개구들이 나타나는 장소들은 SCP-2952-1들로 지정되었다. 현재 324개의 알려진 SCP-2952-1이 있다. 어떤 것은 대도시에, 어떤 것은 교외나 촌락에 위치한다. 이 구멍들이 나타나는 것은 SCP-2952에게 어떤 해나 부정적인 효과를 끼치지 않는 것으로 보인다. 이 개구가 열리면 안에서 인간형 존재들이 나오면서 SCP-2952에게서 내린다. 이 존재들을 SCP-2952-2로 지정한다. 이들은 평균신장 3 센티미터이며 눈에는 보이지 않는다. 반드시 사진이나 영상으로 찍어야 모습을 볼 수 있다. 다만 그림자나 발자국을 통해 그 물리적 존재를 간접적으로 알 수 있다.

첫 집단이 나가면, 또 다른 SCP-2952-2 집단이 나타나 이번에는 같은 개구를 통해 탑승을 한다. 그러면 개구는 닫혀 봉인되고 다음 예정된 때까지 나타나지 않는다. 이런 식으로 SCP-2952-1 위치마다 SCP-2952-2들이 내리고 타는 광경이 각기 목격된다. SCP-2952의 오른발 쪽 개구들은 서쪽으로, 왼발 쪽 개구들은 동쪽으로 열려서 승객을 태우고 내린다. SCP-2952의 기록된 SCP-2952-1에서 멈추는 것을 계산하지 않은 평균 속력은 시속 120 킬로미터이다.

다수의 SCP-2952-1들을 파묻음으로써 SCP-2952-2가 SCP-2952를 드나드는 것을 멈추었다. 모든 SCP-2952-1들이 파묻히고 3일 뒤, 해당 기획책임관 스티븐스,,Stevens,,가 자기 아파트에서 실종되었다. 그의 아파트에는 성체 두더지 한 마리만 남아 있었다. 이후 3주에 걸쳐 SCP-2952-1들을 파묻는 데 참여한 건설인부 17명이 자고 일어났더니 자택 벽면이 독담쟁이와 광대버섯이 뒤섞인 재질로 바뀌어 있는 것을 발견했다. 2개월 뒤에는 SCP-2952의 재생능력을 실험하던 연구원 밀스,,Mills,,가 입에 독성 가지열매가 물려져 있고 산사나무 말뚝이 두 손과 두 발에 박혀 있는 상태로 잠에서 깨어났다.

이 변칙사태들은 SCP-2952-2들의 소행으로 여겨졌다. 이에 대응하기 위해 SCP-2952-2들을 달래기 위한 계획이 고안되었다. 여기에는 관련된 신화들에서 종합된 정보가 사용되었다. 그리하여 SCP-2952-1들을 파내고 대신 감시하는 현재의 규약이 고안되어 2016년 12월 9일자로 시행되었다.

2주 후, 격리구역의 두더지가 사라지고 그 자리에 스티븐스 기획관이 나타났으며, 건설인부들의 집들에서 독담쟁이와 독버섯들도 사라졌다.[[footnote]] 연구원 밀스의 부상은 회복되지 않았다. 이것은 그가 SCP-2952의 능력을 알아내기 위해 그것을 상처입힌 대가로 SCP-2952-2들이 보복한 것이라 추측된다. [[/footnote]] 보안영상을  살펴본 결과, SCP-2952를 목격한 민간인들을 체포할 때마다 SCP-2952-2들이 재단 요원들을 따라가면서 요원들의 행동을 유심히 살펴보는 것이 드러났다.

2017년 1월 5일, SCP-2952는 재단 직원을 제외한 모든 인간들의 시각에 감지될 수 없게 되었다. 그 상세한 사항은 SCP-2952-2들과 같다. 또한 SCP-2952-2들은 이제 재단 직원들의 눈에는 보이게 되었으나, 민간인들에게는 여전히 보이지 않는다. 이런 이유로 SCP-2952는 현재 안전으로 재지정되었다.


**부록:** 

2017년 1월 9일, 기획관 스티븐스가 책상에 앉아 있는데 찌르레기 한 마리가 날아와 편지를 전했다. 찌르레기는 기획관이 붙잡기 전에 창문으로 날아 도망쳤다. 편지 내용은 웨일스어로 쓰여 있었으며 번역된 내용은 다음과 같다.

&gt; 소비자 불만에 신속히 대응하고 완벽한 고객서비스까지 해 준 데 감사를 표하오. 그런 이유로 우리는 그대들 조직의 모든 조직원들을 우리 C.O.R.G.I. 체계에 무료로 초청하기로 했소. 질문할 것이 있거들랑 가장 가까운 시(Sidhe) 평의회 사무실로 참새를 보내시오.
&gt; 
&gt; 
&gt; 털루이스 테그(Tylwyth Teg) 평의회 
&gt; 
&gt; 교통국장 G. 폭스글러브,,G. Foxglove,,
&gt; 

요원 데이비스의 SCP-2952 시승기가 탐사일지 SCP-2952-알파로 등록되었다.

[[collapsible show=&#34;탐사일지 SCP-2952 알파&#34; hide=&#34;탐사일지 Log SCP-2952 알파&#34;]]

&gt; **서론:** 요원 데이비스가 SCP-2952의 머리통에 가장 가까운 SCP-2952-1을 통해 안으로 들어갔고, 수송반이 그녀를 기다리고 있는 바로 다음 SCP-2952-1 위치에서 밖으로 나오도록 지시받았다. SCP-2952 내부의 모든 내용들은 웨일스어로 쓰여 있었고, SCP-2952-2 개체들도 웨일스어만 사용했다. 요원 엘리자베스 데이비스,,Elizabeth Davies,,는 웨일스어에 능통했기에 본 임무에 선택되었다. 녹취록은 10분 28초부터 시작된다.
&gt; 
&gt; **&lt; 녹취록 시작 &gt;**
&gt; 
&gt; //(요원 데이비스가 SCP-2952를 건드리자 즉시 몸 크기가 줄어들기 시작한다.)//
&gt; 
&gt; **요원 데이비스:** 이게 뭐 - 아. 이 줄어드는 건 신체비례에 맞게 줄어드는 건가? 그래야 할텐데. 내가 살려면. //(요원 데이비스 웃는다.)// 몸이 줄어드는 것 외에 다른 해로운 부작용은 유발된 것 같지 않음. 그리고... 줄어드는 게 중단되는 시점은 신장 3.2 센티미터 지점으로 추정. 통제실, 내 말 들리는가?
&gt; 
&gt; **임무 통제실:** 잘 들린다, 요원.
&gt; 
&gt; **요원 데이비스:** 그럼 뭐, 이 변화로 과학기술에 지장이 생기는 것도 아니군. 문은 10시 35분에 열리는 거 맞지?
&gt; 
&gt; **임무 통제실:** 그렇다.
&gt; 
&gt; //(요원 데이비스가 기다린다. 그 동안 SCP-2952-2 여섯 명이 그녀에게 합류한다. 남성체 한 명이 그녀에게 접근한다.[[footnote]]이 개체를 녹취록 간결성을 위해 이하 개체 2-A라고 지칭한다.[[/footnote]])//
&gt; 
&gt; **임무 통제실:** 필요하다면 대화를 해도 좋다, 요원 데이비스.
&gt; 
&gt; //(요원 데이비스는 말로 대답을 하는 대신 바디캠 시야에 엄지손가락을 올려 보인다.)//
&gt; 
&gt; **개체 2-A:** 이놈의 거 또 늦으면 안 되는데. 지난 동지 때 자정까지 빈터에 도착할 거라고 생각했는데 6분이나 늦었더라니까. 수확의 해악 주술을 위한 준비물들이 죄다 그냥 씨앗이 되어버렸어.
&gt; 
&gt; **요원 데이비스:** 왜 그렇게 늦었대요?
&gt; 
&gt; **2-A:** 안쪽에서 막혔대나. 이 불쌍한 것이 신장결석이 있었다나봐.[[footnote]]이후 스캔 결과 인도 뉴델리 근교의 SCP-2952-1에서 상당한 크기의 신장결석 두 개가 발견되었다. 현재 재단은 수술과 회복을 위해 해당 위치에서의 운행을 1주일간 중단하고 있다.[[/footnote]]
&gt; 
&gt; //(10시 41분에 SCP-2952의 몸통 옆에서 개구들이 열리고, SCP-2952-2 아홉 명이 내린다. 요원 데이비스가 SCP-2952에 진입하면서 임무 통제실과의 모든 교신이 두절된다. SCP-2952 내부는 지하철 객차처럼 생겼다. 벽, 천장, 바닥은 자작나무 껍질을 가는 잔가지로 싸서 만들었다. 좌석들이 벽을 따라 붙어 있고, 좌석들은 다양한 꽃잎들로 쿠션을 삼고 있다. 이 좌석들은 상당수가 황폐해진 상태다. 객차에 SCP-2952-2 42개체가 타면서 객석의 3분의 2가량이 들어찬다. 요원 데이비스는 개체 2-A와 맞은편 자리에 앉는다. 문이 닫히고 객차가 움직이기 시작한다. 약간 뒤틀린 목소리가 들리기 시작하는데, 그 음원은 찾을 수 없다.)//
&gt; 
&gt;  **목소리:** 스리포틀랜즈역을 출발합니다.[[footnote]]스리포틀랜즈에는 SCP-2952-1이 없으나, 요원 데이비스가 탑승한 지점이 스리포틀랜즈 진입로에서 불과 5 킬로미터 떨어진 곳이었다. [[/footnote]] 다음 역은 서해안우림역입니다.
&gt; 
&gt; //(요원 데이비스가 주변을 둘러본다. 벽에는 유기농 참나무이끼 팅크 광고지, 다양한 토착신앙 종교들의 전도지, [[[SCP-2323]]]이 등장하는 공포영화 〈때까치의 내습!〉(&#34;STRIKE OF THE SHRIKE!&#34;) 포스터, SCP-2952가 등장하는 아동만화 「그레이트 그래디의 지구촌여행!」 예고편 등이 붙어 있다. 또한 여러가지 낙서도 많이 되어 있는데, “브라우니 새끼들 느그 골짝으로 좀 꺼져라” 같은 메시지나 [[[SCP-2547]]]을 닮은 그림 같은 것이 눈에 띈다. 객차 뒷편의 SCP-2952-2 개체가 플루트를 꺼내 〈초록소매 아가씨〉(&#34;Lady Greensleeves&#34;)를 시끄럽게, 음정을 다 틀려가며 불기 시작한다).//
&gt; 
&gt; **정체불명:** 거 씨발 조용히 좀 합시다!?
&gt; 
&gt; //(아기 한 명이 울기 시작한다. 다른 SCP-2952-2가 플루티스트에게 나무가시를 집어던지자 연주가 멈춘다. 얼마 뒤 늙은 여성 SCP-2952-2가 손에 두루말이 한 권을 들고 요원 데이비스에게 다가온다. 이 개체를 이하 개체 2-B라고 한다.)//
&gt; 
&gt; **개체 2-B:** 저기요 아가씨, 이 탄원서에 서명 좀 해주지 않을라우? 생쥐를 더이상 태울 수 없다는 법이 새로 만들어졌는데 그걸 폐지하라고 촉구하는 탄원서라우. 불공평하지도 않은지! 그냥 서명 한 번만 하면 되어요. 그거면 되니까. 진짜 이름 쓸 필요도 없고.
&gt; 
&gt; **요원 데이비스:** 어... 죄송하지만, 사모님. 전 시민권자가 아니라서요.
&gt; 
&gt; **개체 2-B:** 아 그렇구랴. 좀 앉아도 될까?
&gt; 
&gt; **요원 데이비스:** 그럼요.
&gt; 
&gt; //(개체 2-B가 요원 데이비스 옆자리에 앉아서 나무가시 두 개를 바늘삼아 뜨개질을 시작한다. 객차 끝편에는 남성 SCP-2952-2 한 명이 나뭇잎으로 포장된 꾸러미를 꺼내 그 포장을 뜯는다. 종을 알 수 없는 버섯이 하나 나온다. 해당 개체는 소리를 내며 버섯을 먹는다. 다른 승객들의 표정으로 미루어 보아 버섯 냄새가 꽤 자극적인 것 같다. 개체 2-B가 요원 데이비스에게 기댄다.)//
&gt; 
&gt; **개체 2-B:** 저런 정말 불쾌한 것이나 좀 금지시키질 않구...
&gt; 
&gt; //(요원 데이비스가 웃는다)//
&gt; 
&gt; **목소리:** 서해안우림역에 도착합니다.
&gt; 
&gt; //(요원 데이비스가 일어선다. 차가 멈추자 요원과 개체 2-A, 2-B외 열두 명이 내린다. 요원 데이비스가 SCP-2952에게 다가가 그 옆구리를 쓰다듬는다.)//
&gt; 
&gt; **요원 데이비스:** 착하지.
&gt; 
&gt; //(요원 데이비스가 원래 크기로 돌아간다. 교신도 재작동된다. 그녀는 소인들의 무리 위로 몸을 굽히고, 개체 2-B를 발견해 손을 흔들어 작별하고 수송기에 탑승하러 떠난다.)//
&gt; 
&gt; **&lt; 녹취록 끝 &gt;**

[[/collapsible]]
