    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 身元不明のヒト血痕が付着したデリンジャー銃。皮膚接触した人物は若年ヒト男性の声音で\&#34;Sic Semper Tyrannis\&#34;(ラテン語: 暴君は常に斯くの如し)という幻聴を聞く。また、内部機関が故障しており弾丸は発射不能。\n**回収日:** 2012/7/11\n**回収場所:** アメリカ合衆国テキサス州アーリントン GoI-229 (\&#34;[*http://ja.scp-wiki.net/system:page-tags/tag/%E6%87%90%E4%B8%AD%E9%8A%83%E6%95%99%E4%BC%9A 懐中銃教会]\&#34;) 拠点施設\n**現状:** サイト-83 西棟3階 低脅威度物品保管エリア 小型物品ロッカー#32にて収容中。サイトの収容管理委員会への申請があれば持出し・実験可。\n**追記:** 収容から2ヶ月、サイト-83にて4件の銃殺事件が発生。犯人は当物品で継続的に実験を行っていたブース研究員であり、その発射不能性にも関わらず犯行には当物品が利用された証拠が多数存在。被害者の遺体はいずれも故エイブラハム・リンカーンと酷似した姿に変形していた。現在、当物品を暫定的にEuclidクラスのSCPオブジェクトとして登録し、再度詳細に調査すべきとの申請が提出中。&#34;
