**项目编号:** SCP-828-JP

**项目等级:** Euclid

**特殊收容措施:** 一旦发现SCP-828-JP-A，需根据协议-828移动到指定的站点。需在SCP-828-JP-A的发现地周边散播虚假信息「由于泥沙灾害而造成封锁」，以防止平民进入。


**描述:** SCP-828-JP-A是在██县██市██镇的████遗迹中发现的，形状酷似埴轮的实体。当初因为没有弄清楚除‘两个月一次从同一个地方发掘出相同的实体’之外的异常性，所以作为Anomalous物体管理。目前，同时发掘出了20个。

当多个SCP-828-JP-A聚集在██m内范围内时，会以各个SCP-828-JP-A为中心减弱周围2m范围内的引力。研究表明，对象影响范围的重力与SCP-828-JP-A的个体密度成反比，呈指数性减弱。即使SCP-828-JP-A没有保留发掘时的原型也是如此。SCP-828-JP-A用一般的工具可以轻易破坏，但是在实施切割的情况下，由于每个个体都保留了SCP-828-JP-A的特性，所以不建议进行破坏。
当并列排列10个以上SCP-828-JP-A时，其效果显著。不仅引力减少，相邻的SCP-828-JP-A会开始融合，形成火箭型圆柱结构（为SCP-828-JP-B）。SCP-828-JP-B的外观特征各不相同，Saturn V、Ares I等多段式火箭的形状是共通的，尖端部分维持埴轮的形状。变为SCP-828-JP-B后，没有再变回SCP-828-JP-A的事例。

**收容失效记录:** 20██/11/██，从Site-55██移动SCP-828-JP-B时发生收容失效。SCP-828-JP-B直立冲破了用于移动的收容库，向天空射出。由于射出时的冲击，车辆严重破损，两名职员受了重伤。根据拍摄的照相机映像，在SCP-828-JP-B的“窗”的部分映出了人型的影子，不过，关于此人型的真实身份目前尚不明确。另外，发射出的SCP-828-JP-B下落至今不明。</textarea></pre>
