    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Wanderers
**Auteur :** [[user rumetzen]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 25 février 2013
[[include credit:end]]

30 Juillet, 1967

Mortimer,

Bien que je m&#39;attende à ce que tu aies brûlé cette lettre dès que tu as vu mon nom sur l&#39;enveloppe, je pense qu&#39;il est nécessaire d&#39;essayer d’au moins te contacter, et comme il s&#39;agit d&#39;une question de la plus haute importance, je te prie humblement de prêter attention à ce que je t’écris. Vois-tu, j&#39;ai peut-être trouvé un moyen de faire revivre la Main.

Je sais que tu rechigneras à cette idée, mais il n&#39;y a aucune raison de croire que l&#39;histoire se répétera. Nous étions à peine des adolescents, sans la vision ni la maturité nécessaires pour recréer une chose aussi grandiose que la Main. Aujourd’hui, nous sommes plus âgés, plus sages et mieux entraînés. J&#39;ai parcouru ce monde et bien d&#39;autres, accumulant mes connaissances et mes compétences, et j&#39;imagine que tu as fait de même. Avec notre expérience combinée, et ma plus récente découverte, nous avons tous les outils nécessaires à notre disposition.

Quelle est cette découverte ? Rien de moins que ce qui est au cœur de tous les univers. Cela peut sembler dramatique, mais ce sont les seuls mots que j&#39;ai pour décrire succinctement ce que j’ai trouvé. Te souviens-tu qu&#39;il y a des années, en lisant les œuvres de Crowley et de Spare au clair de lune, nous sommes tombés sur des mentions répétées d&#39;une grande Bibliothèque ? Cela nous avait laissé perplexes, et depuis, je me suis toujours demandé ce qu&#39;ils avaient voulu dire. Aujourd’hui, j’ai enfin compris.

Je l’ai trouvée lors de ma traversée du Désert du Conquérant. Je me suis arrêté pour la nuit dans une caverne imposante, et j’ai tenté de m’endormir. Lorsque je me suis réveillé, j’ai découvert que j’avais été transporté en un lieu bien différent – moi et ma couverture étions coincés au sommet d’une gigantesque étagère. J’ai appelé au secours, et bientôt, un homme aux formes étranges et aux nombreux bras est arrivé, et m’a aidé à descendre. Après m’être renseigné, j’ai découvert que ce lieu s’appelait “La Bibliothèque des Vagabonds”, un lieu de repos pour la connaissance sous toutes ses formes.

Et quelle connaissance c&#39;était ! J&#39;y ai trouvé des livres détaillant toutes sortes de choses, le genre de choses que nous avons toujours recherchées quand nous étions enfants mais que nous ne pouvions jamais trouver. Des rituels, des bestiaires, des journaux intimes, il y avait de tout. J&#39;ai trouvé le carnet d&#39;un mastodonte majordome, des lettres échangées par deux dieux d&#39;univers différents, une chronique détaillée du règne d&#39;un chou roi, et bien plus encore, le tout sur une seule étagère. Il y a des millions d&#39;étagères, semble-t-il, remplies de presque tout ce que tu pourrais imaginer. C&#39;est le genre d&#39;endroit dont nous rêvions quand nous étions enfants.

Il m&#39;a fallu trois semaines pour retrouver mon chemin vers ce monde. Depuis lors, j&#39;ai passé un total de six mois dans la Bibliothèque et j&#39;ai découvert trente portes d&#39;entrée, dispersées dans divers plans. Je suspecte qu&#39;il y en ait beaucoup, beaucoup plus.

Les gens de la Bibliothèque sont variés, et viennent de toutes sortes de lieux et d’époques. Beaucoup d&#39;entre eux sont chassés, comme nous l&#39;étions autrefois, par des hommes qui espèrent détruire ou supprimer ce qui les rend merveilleux. La Bibliothèque pour eux est un espace sûr. Je propose ceci - nous reconstituons la Main une deuxième fois, en utilisant nos connaissances acquises depuis pour aider à assurer sa survie, et la Bibliothèque comme un moyen de nous protéger. J&#39;ai contacté Margaret, Dominique, Jessie, Anna et Zelazny, et tous ont répondu avec enthousiasme. Beaucoup ont déjà commencé les préparatifs - Anna essaie de recontacter les Esprits des Plaines, Dominique achète des refuges terrestres pour nous, et ainsi de suite. Je t’en prie, Mortimer. Tu sais bien que je n&#39;ai jamais eu l&#39;intention de faire ce que j&#39;ai fait, ni n&#39;aurais pu prévoir ce qui a suivi. Le crime que j&#39;ai commis était impardonnable, et je ne m&#39;attends pas à ce que tu puisses tout simplement l’oublier. De toute évidence, tu aurais dû me tuer pour ce que j&#39;ai fait. Mais aujourd’hui, je te supplie, à genoux, pour le bien des gens que nous serions en mesure de protéger, que tu mettes de côté ces événements, du moins pour l&#39;instant. Jamais je n&#39;ai à nouveau ressenti autant de joie que lorsque j’étais avec toi dans notre jeunesse. Je souhaite seulement retrouver l’esprit de quelques-uns de ces jours bénis, et avoir une chance de racheter mes crimes. Bien que nous continuerons avec ou sans toi, en tant que mon plus vieil ami et partenaire d&#39;origine, j&#39;espère que tu te joindras à nouveau à moi pour créer quelque chose de beau.

Bien à toi si tu veux toujours de moi,

James</textarea></pre>
