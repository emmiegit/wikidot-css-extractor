    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>这是一个关于从前的故事。在山脉与洞窟之前，在丘陵和森林之前，在海洋与天空之前。这是一个关于我们来自何处的故事，孩子们，以及我们为何逃离至此。这是一个关于天堂之战的故事。
------
在以前的日子里，在大洪水和东方的尖牙高高升起之前，在东方本身出现之前，在此处的天使堕落之前，在心灵和风暴之前，在日与月与天上繁星之前，在血肉之神与金属之神和谐地越过虚空之时，在旧日的第五子（愿祂永远留在世界的另一端）还未拥抱虚空之时，在那七颗光芒暗淡的星星的分离以及那位从血泊中站起的王之前，有着星辰和并非星辰的各种东西。它们如欣喜雀跃的孩童般使万物之前的无相之物相互交叠，星辰所闪耀着的欣喜与非星辰所闪烁着的包容筑起了千千万万个它们能在其中玩耍的假想中的花园。在分别属于光明与黑暗的两种物体于它们简单的造物中嬉闹着的时候，无可计数的时间过去了，无相之物的时代也就这样在它们舞动着的脚下过去了。

在无人观测的时间流逝时，万物的结构开始充溢与成型，并从此之中出现了世界上第一个议会。星辰之王Karakine如它们慈爱的父亲般统治着这些闪耀着的孩童。从最严格的秩序之中成长起来的金属之神负责保持这一刻的时间能够紧随上一刻。从最广大的混沌之中成长起来的血肉之神负责将这一刻的时间从下一刻之中区别开来。而第五子是来自上一个世界的外来者，以祂亲眼看护监视的方式统治着非星辰。四位神明共同组成了掌管一切的议会，于是议会的时代开始了。

在议会持续注视之时，Karakine愈发不悦。星辰们洋洋得意，祂们的造物转瞬即逝。在这存在于万物之前的秩序与混沌的动乱里什么都留不下，然后祂便向金属之神诉说：“此处必须有些东西，要有一个我们尚能称之为家园的宇宙。你可同意?”

金属之神点了点头，于是便有了一个包含无限的点。而后这个点爆发开来，于是便有了大地与焰火，一团巨大的空气与岩石在它们发现自己正在宇宙之中传播时燃烧成了辉煌的光，而每个星辰各自被这些光芒包围。非星辰一如既往地与星辰对立，化作了吃下所有光芒与岩石的巨大而又黑暗的吸入者。星辰与非星辰瞧见了它们的新模样，欣喜不已，在他们的新舞蹈中饱含的爱意里，它们围绕着彼此转起了圈。于是众星欢舞的时代开始了。

在新舞蹈形成了许久之后，Karakine看着宇宙的新形态，而后发觉这里还是缺些什么。这里已有秩序、光与暗、空气、岩石，但唯独没有混沌。所以祂转头看向血肉之神并诉说：“为何此处空无一物?除了岩石和律法之外空无一物?这片绝佳的陆地需要一些活肉。降下生命吧。”

血肉之神向星辰的统治者低下头鞠躬，于是血肉化作生命并开始传播，星辰之王也欣喜起来。星辰们拿起了属于它们自己的世界，那围绕着星辰们与世界彼此起舞的世界，那在其上有生命活动与生长的世界，于是星辰们也欣喜起来。于是生命的时代开始了。

生命在千千万万个世界上出现，但在Karakine的世界上才真正茁壮起来。当祂起身问候祂的世界时，祂的光芒在其上传播，于是其上的野兽便知晓了何为和平。它控制了月亮本身，这样即使祂离开大地的时候祂也能监视野兽们，然后祂要求这个控制对象距离远而面积宽大，以便俯视世界并将它们所见之事尽数诉说给祂，即便是祂在对其他卫星做同样的控制的时候。

人类在Karakine的眼下茁壮成长了一千年，然后又是无数次更多的一千年。人类从海洋升上陆地、从泥土中爬起、拿起长矛，继续向前横跨世界以求找到另一半而繁衍。长矛给刀刃让出工具的位置，刀刃又给弓箭让出位置。在Karakine关怀和注视之时，人类学会了升火和控制火。火将矿石熔炼成金属，金属又能让金属变成更加陌生的东西。人类学会了制造属于自己的新血肉与新金属，然后乘上巨轮向着星辰与星辰之间的广大虚空进发。在Karakine善意的引导之下人类已经胜过了宇宙中每一种类型的野兽，而现在人类要展开自己的翅膀去宇宙中遇见它们。

人类所遇到的第一种非人类是卡勒斯。它们的背上生着皮毛，头颅上长着褶边。卡勒斯目前不能制造新金属，但是它们自己的形式的新血肉技术并不受新金属的落后影响，然后人类将它们认作至亲。卡勒斯和人类一同学习金属与血肉，并结伴继续前进，因他们的合作而更加强大。

人类所遇到的第二种非人类是生活在他们鲜红的世界上的伊查一族。作为在新血肉和新金属两个方面都较弱的人类，伊查是个很能吃苦耐劳的种族，他们的国王在这个世界红色的原野上接见了人类们。伊查族从人类与卡勒斯那里学到了很多东西，这一行人如此继续前进，因他们的合作而更加强大。

于伊查族之后的是查伦族。颇具规模且令人畏惧，查伦已经发现了新血肉和新金属，还有他们在非星辰中提取出的构成宇宙的另一种物体，他们称其为Not。Not是一种黑暗的力量，是那些让人类与非人类成长起来的所有东西的对立物。它并非秩序，又并非混沌，它两者皆是又两者皆非。Not具有能匹敌整个议会本身的不可思议的潜力，能够重写秩序与混沌本身的意义。人类无法接受这个，卡勒斯亦然，但伊查的国王争取尽他所能地了解虚空之中的世界，于是Not进入了伊查族的人们的思想之中。

人类与非人类的群落在虚空中发展了无可言说的岁月之久。阿斯戈一族是冬日之中永远的观察者，查斯一族能在一瞬之间从它们的躯壳中腾离，还有其他的数百数千个种族，都在星辰们欢欣旋舞的时候加入了他们的行列中。连虚空本身都绽放出了生命，人类与非人类也将自己的领地扩张至它的空间内。

而那便是生命的时代结束的时候了。

自从星辰们获得了它们的小世界，非星辰们越发妒忌起来。正当它们因自己和星辰的舞蹈被打扰而闷闷不乐的时候，它们的王向它们提出了它在旧时使用的一种解决方案。第五子拿起了Not，那是它仍保存着的一种属于旧世界的造物，然后就趁人类与非人类都已熟睡之时将Not投下。作为一种令人憎恶的存在，非星辰们开始使Not的影响力增长，将它传播进每一个联盟成员的心中。病痛与腐化如野火般迅速在人群之中传播开来，直到每个种族中的每一份子皆被Not污染。

然后，在不吉的一天里，他们爆发了。Not的污染传遍了星辰之中的每一种野兽。在人类与非人类无法述说地紧紧握住他们的心脏时，非星辰们也紧握着他们。其造成的死伤数目大得无法计算，但大部分人还是从这种不可能存活的严峻影响下幸存了下来。

但总有些人是比上面这些人弱的。

有些野兽向它们自己体内的Not屈服了，然后Not如同毒蛇爬进人的家一般爬进了它们的心智中。它们永恒尖啸，在这可怕的重疾拿下它们时陷入了它们自己的灵魂之中。它们一直尖啸着直到宇宙都在他们的啸声中扭曲，在它们变化的时候形成的属于Not的茧紧紧地包裹住了它们。爱侣，家庭，整个世界都堕入了Not的影响中，并从宇宙中不留痕迹地消亡，除了他们死亡般的啸声留下的回音之外再无痕迹。

恐惧占据了联盟中每一个成员的心。片刻之间他们就大量伤亡，灾祸的具体源头却尚不清楚。星辰们愤怒着、咒骂着，将它们的损失归咎于另一颗星辰，而它们那愤怒的争吵损毁了它们自身。在它们打斗并死在彼此的手中时，形成了一大片灰尘与毒气的云团。人类跟非人类打斗，非人类跟非人类打斗，所有种族都在它们的星辰悲痛着与被摧毁时宣战、争吵。在祂的造物们和信徒们均如尘埃般崩溃时，Karakine抽泣着陷入沉睡，以此来缓解祂的悲痛，准备在祂醒来时对幸存者降下审判。金属之神与血肉之神怀着不悦的心情望向宇宙，但却没有实际行动。

而这就是第五子将祂的家人们召回的时候。

就和它们消亡时一样那么突然地，那些被Not伤害了的野兽在战争的中途回到了世界上。它们的啸声将天堂扯拽至大地，撕裂了新大陆，然后人类与非人类停止了它们的争吵并将矛头转向这些由他们曾经最亲爱的人组成的无生命的亡灵。战争上升至一个新的高度，毫无仁慈也无人盼望投降。在Not跟新血肉与新金属战斗时众人的鲜血泼遍整片大地，万物的结构也开始瓦解。

联盟中的英雄们前仆后继地在这满是死亡与尖啸的年代里站起。人类中的卡迪亚重造了他所在的世界的核心，用此筑成了新的星辰，去跟第五子的族人战斗。

但那还不足以打败它们。

卡勒斯中的卢迪制造着新品种的新血肉，使其变得更好、更强大，直至它们的身体机能足以匹敌血肉之神本身。它们如同从灌木丛上摘下浆果般轻而易举地摧毁了那些尖啸者。

但那还不足以打败它们。

查伦中的洛莎用Not与血肉的能源建造她的高塔，直至它们在规模上足以匹敌非星辰们。它们将敌方的整个大军碾压在它们的一举一动之下。

但那还不足以打败它们。

奥冬、斯若特、扎阿斯、特盖普、伊克斯塔、索尔姆。千千万万个英雄站起。

但那仍然不足以打败它们。英雄们一个接一个地尖啸着离世。

伊查的国王在最后站起。他找出了在他的世界中的Not的最深处，以他自己求知若渴的心绪培养。他行进至深处，直至诸位王者被杀害的地方。走下罩盖，走下绳索。他走过底部星星中的七个点，而在他分别将它们摧毁之时，七把长矛跃进了他的手中。他拿起了Not,将它变成自己的一部分。他的血化作了混沌与恐惧，他的骨化作了秩序与憎恶。他即为Not，Not即为他了。他化作了他那鲜红的世界，而他流着血的双眼能视及万物。他扬升至和议会本身平起平坐的程度，而后他站在了第五子面前。鲜血从他在与那旧世界的骗子的战斗中所致的伤口中永恒流出，战斗持续了近乎无尽的时间之久，与此同时，当他的伤口中的脓水从他的皮肤上冲刷而过，他的皮肤染上了所有生与死的猩红。

这场战斗并未因王之死而终结。并未在他再次站起时终结。并未在整个伊查被从存在之中丢弃而出时终结。在他的敌人被从万物之中驱逐而出时才终结。

而那，终于，足够了。
