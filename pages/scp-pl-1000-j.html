**Identyfikator podmiotu:** SCP-PL-1000-J

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Obiekt należy przechowywać w standardowym pomieszczeniu przechowawczym dla humanoidów. Zabronione jest angażowanie się w oralny stosunek seksualny z podmiotem.

**Opis:** SCP-PL-1000-J to mierzący 1,84 m i ważący 83 kg, dwudziestosześcioletni mężczyzna narodowości polskiej, przed pozyskaniem przez Fundację zamieszkały w ████████. Jego prawdziwe dane personalne to ███ █████████. W sytuacji gdy obiekt dokona aktu seksu oralnego z innym mężczyzną, nastąpi natychmiastowa śmierć partnera. Wynika to z faktu iż podmiot wysysa duszę drugiego człowieka. Dochodzi do tego poprzez wytworzenie się strumienia fal sigma pomiędzy duszami obu uszestników, który funkcjonuje jako środek transmisyjny dla duszy.

**Incydent &#34;Estrogenberg&#34;:** Dnia ██.██.████r. doktor Daniel Asheworth dokonał sabotażu systemu zasilania w Ośrodku 120. Następnie korzystając z wywołanego w ten sposób zamieszania wdarł się niezauważony do celi podmiotu, by tam dokonać satanistycznego rytuału celem wyzbycia się własnego Ćżłöwïęczenßtwą. Przebieg incydentu został zarejestrowany przez zamontowaną w pomieszczeniu kamerę korzystającą z zasilania awaryjnego. W poniższym logu przedstawiony jest fragment całego wydarzenia.

[[collapsible show=&#34;Log nr 1&#34;]]
&gt; **&lt;Log z celi przechowawczej SCP-PL-1000-J, ██.██.████r. godzina 7:39&gt;**
&gt; 
&gt; //Doktor Asheworth wchodzi do pomieszczenia. SCP-PL-1000-J stoi pod ścianą na wprost drzwi.//
&gt; 
&gt; **Dr D. Asheworth:** Już pora.
&gt; 
&gt; **SCP-PL-1000-J:** Słyszałem hałas. Gdy skończymy będę mógł odejść? Zagwarantujesz mi to?
&gt; 
&gt; **Dr D. Asheworth:** Tak. Wyciągnę cię stąd, a potem nasze drogi się rozejdą. Będziesz wolny.
&gt; 
&gt; **SCP-PL-1000-J:** Jesteś pewien, że chcesz to zrobić? Wszyscy dotąd ginęli.
&gt; 
&gt; **Dr D. Asheworth:** Tym razem będzie inaczej. Mam niemal wszystkie elementy układanki. Ostatnim jesteś ty. Gdy już odrzucę swoje Ćżłöwïęczenßtwø obaj staniemy się wolni. Ty zyskasz wolność od okowów Fundacji, ja od naszych ludzkich kajdan.
&gt; 
&gt; //SCP-PL-1000-J zastanawia się przez chwilę.//
&gt; 
&gt; **SCP-PL-1000-J:** W takim razie zaczynajmy.
&gt; 
&gt; //Doktor Asheworth zdejmuje spodnie i umieszcza swoje [USUNIĘTO] w [ZMIENIONO] SCP-PL-1000-J. Dochodzi do [EDYTOWANO] podczas, którego Asheworth [WYMAZANO] w [ZMIENIONO]. Na koniec obaj się [OCENZUROWANO] by █████████████ rytuał. Pod sufitem na środku █████████████ pojawia się [NIEWYRAŹNE], który informuje, że [SKASOWANO] darmowy okres ██████ Ćżłöwïęczenßtwą. Następnie [NIEWYRAŹNE] znika. Po chwili Asheworth upada na ziemię w konwulsjach. Na jego głowie wyrastają █████ ████, zaś z dolnej części pleców formuje się ████. Nowe narządy pokryte są sierścią. Po zakończeniu procedury doktor Asheworth i SCP-PL-1000-J wychodzą przez █████.//
&gt; 
&gt; **&lt;Koniec logu, godzina 8:00&gt;**
[[/collapsible]]

Od chwili opuszczenia Ośrodka 120 przez obu mężczyzn, SCP-PL-1000-J jest uważany za obiekt zaginiony, natomiast doktor Asheworth otrzymał status buntownika i najwyższy priorytet poszukiwań. O godzinie 14:10 zarejestrowano jego obecność w Esterbergu. W ciągu kolejnych dwóch godzin doktor Asheworth zdołał podporządkować sobie populację Esterbergu i ogłosić się jego królem. Do Wolnego Portu został wysłany miejscowy oddział szybkiego reagowania MFO Beta-1 &#34;Klub Listonoszy&#34;. Oddział spotkał się jednak ze zdecydowanym oporem ze strony lokalnych Homo sapiens sidhe i został w całości unicestwiony. Krótko później wysłany został pojedynczy Operator, którego celem była infiltracja i zabójstwo Asheworth&#39;a jednak w niedługim czasie utracono z nim kontakt.

Tego samego dnia w godzinach wieczornych w strefie powietrznej nad Częstochową przeleciał złoty rydwan z zaprzęgniętymi do niego Fae. W rydwanie znajdował się płonący doktor Asheworth, miotający materializującymi się w jego rękach taumaturgicznymi grzybami. Jednocześnie trzymanym telekinetycznie biczem okładał Fae ubrane w czarne, lateksowe kostiumy. Asheworth skierował się w stronę Jasnej Góry by następnie całkowicie zniszczyć znajdujący się tam klasztor czym doprowadził do dematerializacji wszystkich Polaków, tym samym realizując jedno ze swoich najgłębszych marzeń. W związku z tym wydarzeniem zorganizowane zostało nadzwyczajne posiedzenie Rady O5. Szczegóły w logu poniżej.

[[collapsible show=&#34;Log nr 2&#34;]]
&gt; **&lt;Log z nadzwyczajnego spotkania Rady O5, ██.██.████r. godzina 1:30&gt;**
&gt; 
&gt; //Do pomieszczenia wchodzą członkowie Rady O5: Doktor Larry Blackpeace, dyrektor Barry Blackpeace, generał Harry Blackpeace, inspektor Garry Blackpeace, Clyde I Fostergrant, Clyde II Fostergrant, Clyde III Fostergrant, Clyde IV Fostergrant, Clyde V Fostergrant, Clyde VI Fostergrant, Clyde VII Fostergrant, profesor Stanisław Koźmiński oraz doktor Joanna Sosna.//
&gt; 
&gt; **Prof. Koźmiński:** //(kaszle, następnie zaciąga się powietrzem)// Witam na nadzwyczajnym posiedzeniu Rady O5. Tematem dzisiejszego spotkania jest niecierpiąca zwłoki sprawa doktora Asheworth&#39;a. Jak zapewne słyszeliście, w ciągu ostatnich dwudziestu czterech godzin udało mu się //(próbuje zamaskować odbijanie żołądka)// uwolnić humanoidalny obiekt SCP, przejąć kontrolę nad umysłami lokalnych Fae oraz //(kaszle)// unicestwić naród polski. Jak sami widzicie, musimy coś zrobić z tym skandalicznym człowiekiem zanim uczyni coś jeszcze //(przerywa nie mogąc złapać tchu)// gorszego. Co radzicie?
&gt; 
&gt; **Dr Larry Blackpeace:** Może usiądziemy?
&gt; 
&gt; **Prof. Koźmiński:** Słusznie!
&gt; 
&gt; //Wszyscy członkowie Rady zajmują miejsca przy stole. Profesor Koźmiński wygląda niewyraźnie.//
&gt; 
&gt; **Gen. Harry Blackpeace:** Otrzymaliśmy nagranie z kamery w hełmie Operatora, który próbował unieszkodliwić nasz cel. Może je obejrzymy?
&gt; 
&gt; **Prof. Koźmiński:** Słusznie!
&gt; 
&gt; //Przez kolejne kilka minut Rada O5 w milczeniu ogląda nagranie z kamery Operatora. Na nagraniu widać wszelkie pojebane ekscesy jakie mają miejsce w Esterbergu. W międzyczasie profesor Koźmiński zaczyna robić się przezroczysty.//
&gt; 
&gt; **Dyr. Barry Blackpeace:** //(podniesionym głosem)// To niemożliwe! Operator był naszym najlepszym człowiekiem! Czy mamy pewność, że nie żyje?
&gt; 
&gt; **Gen. Harry Blackpeace:** Niestety tak. Obawiam się, że najlepszy funkcjonariusz terenowy jakim dysponuje Fundacja został zabity przez tego całego Asheworth&#39;a.
&gt; 
&gt; **Clyde VII Fostergrant:** Czy mamy w Esterbergu jakichś szpiegów? Może ktoś z wewnątrz mógłby go zabić?
&gt; 
&gt; **Insp. Garry Blackpeace:** Wszyscy ludzie i Dzieci Nocy zostały zamordowane zaraz po przejęciu władzy przez Asheworth&#39;a. Pozostały jedynie Fae, które są anomalnie kontrolowane przez niego.
&gt; 
&gt; //Profesor Koźmiński zaczyna kaszleć. Z każdym kolejnym kaszlnięciem jego ciało jest coraz bardziej przezroczyste.//
&gt; 
&gt; **Clyde III Fostergrant:** Profesorze Koźmiński, wszystko w porządku? Profesorze Koźmiński?
&gt; 
&gt; **Dr Larry Blackpeace:** Pan profesor jest Polakiem. W momencie zniszczenia Jasnej Góry zostałby unicestwiony tak jak cała reszta narodu. Przy życiu utrzymuje go jedynie nasza technologia, ale to tylko kwestia czasu gdy zostanie wymazany z tej rzeczywistości.
&gt; 
&gt; **Clyde V Fostergrant:** W takim razie czemu doktor Sosna nie odczuwa negatywnych skutków?
&gt; 
&gt; **Prof. Koźmiński:** Słusznie!
&gt; 
&gt; //Doktor Joanna Sosna znika.//
&gt; 
&gt; **Gen. Harry Blackpeace:** No dobrze, ale co z tym całym Asheworth&#39;em? Jeżeli nie ma Operatora to kto zajmie się tym problemem?
&gt; 
&gt; **Clyde V Fostergrant:** Ja tam pójdę.
&gt; 
&gt; **Prof. Koźmiński:** Jak to? Sam?
&gt; 
&gt; **Insp. Garry Blackpeace:** Nie poradzisz sobie. Asheworth jest zbyt potężny!
&gt; 
&gt; **Gen. Harry Blackpeace:** Clyde, to szaleństwo.
&gt; 
&gt; **Clyde V Fostergrant:** Nie. On zabił Operatora. Teraz to sprawa osobista. Muszę to zrobić.
&gt; 
&gt; **Prof. Koźmiński:** Starym zwyczajem poddajmy sprawę głosowaniu. Kto jest za wdrożeniem pomysłu Clyde&#39;a V Fostergranta?
&gt; 
&gt; //Wszyscy Fostergrantowie podnoszą ręce.//
&gt; 
&gt; **Prof. Koźmiński:** Kto jest przeciw?
&gt; 
&gt; //Pozostali podnoszą ręce.//
&gt; 
&gt; **Prof. Koźmiński:** Siedem do pięciu. Cóż, zatem przegłosowane. Plan Clyde&#39;a zostaje przyjęty. Powodzenia, synu. Posiedzenie zamykam.
&gt; 
&gt; //Wszyscy członkowie Rady wychodzą z wyjątkiem profesora Koźmińskiego, który przez swoją przezroczystość zespolił się z krzesłem.//
&gt; 
&gt; **&lt;Koniec logu, godzina 1:44&gt;**
[[/collapsible]]

Sześć godzin po posiedzeniu Rady O5 Clyde V Fostergrant został wysłany do Esterbergu. Do miasta przedostał się tajnym wejściem przygotowanym przez Fundację na wypadek sytuacji awaryjnej. Niezauważony przekradł się do sali tronowej Asheworth&#39;a. Poniższy log przedstawia konfrontację Fostergranta z Asheworth&#39;em.

[[collapsible show=&#34;Log nr 3&#34;]]
&gt; **&lt;Log z konfrontacji Fostergrant-Asheworth, ██.██.████r. godzina 8:00&gt;**
&gt; 
&gt; **Clyde V Fostergrant:** ASHEWORTH, SZMACIARZU!!!
&gt; 
&gt; **Dr D. Asheworth:** CLYDE, TY SUKINKOCIE!!!
&gt; 
&gt; **Clyde V Fostergrant:** ZABIŁEŚ OPERATORA, MOJĄ JEDYNĄ MIŁOŚĆ!!!
&gt; 
&gt; **Dr D. Asheworth:** ZARAZ DOŁĄCZYSZ DO NIEGO W ZAŚWIATACH!!!
&gt; 
&gt; //Doktor Asheworth używa potęgi grzybów do wywołania deszczu niedźwiedzi. Fostergrant unika niedźwiedzi stosując tricki jakich nauczył się jeżdżąc za młodu na deskorolce. Doktor Asheworth strzela laserami z oczu. Fostergrantowi nic się nie dzieje bo lasery mają moc wskaźników laserowych. Asheworth przywołuje hordy dzikich Fae. Fostergrant zabija Fae kamieniem, po czym biegnie w stronę Asheworth&#39;a. Asheworth wywołuje trzęsienie ziemi. Fostergrant zdejmuje plecak i wyciąga z niego żółwia, następnie miota żółwiem w kierunku Asheworth&#39;a. Żółw uderza Asheworth&#39;a w głowę. Pod Asheworth&#39;em otwiera się przepaść do Piekła. Na dnie widać wszystkich zbrodniarzy smażących się za swoje grzechy: Hitler, Stalin, Mao oraz zdjęcie kota, które próbuje być śmieszne. Asheworth spada w otchłań na wieczne potępienie.//
&gt; 
&gt; **Dr D. Asheworth:** //(coraz bardziej przytłumionym głosem)// Ja tylko chciałem, żeby te skurwysyny przestały przekręcać moje nazwisko na Assworth i nabijać się ze mnie jak nie patrzę!
&gt; 
&gt; //Brama Piekła się zamyka.//
[[/collapsible]]
