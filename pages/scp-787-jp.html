**アイテム番号:** SCP-787-JP

**オブジェクトクラス:** None

**特別収容プロトコル:** SCP-787-JPの収容は、主にSCP-787-JPの財団による発見、またSCP-787-JP-1の制御に重点を置きます。SCP-787-JPは財団に発見されておらず、オブジェクトクラスの制定は保留されています。

SCP-787-JP-1はインターネット上での活動を通じて、現在稼働していると予測される財団webクローラに発見される努力を続けます。インターネット上で報告される異常現象を捜索し続け、必要であればその報告に便乗してwebクローラの注意を引き、有意義と思われる事象は当ディレクトリに記録してください。機動部隊オメガ-0の情報実体編集ツールにより、現在のSCP-787-JP-1はこの行動を強制され、SCP-787-JPによる精神影響下にありながら任務を遂行しています。

説明セクション及び収容プロトコルの改訂は既に不可能な要請です[[footnote]]ずっと一緒だろ？[[/footnote]]。

**説明:** SCP-787-JPは2013/██/██以降の研究サイト-8194地下三階の一室であり、内部に26台の財団規格コンピュータを含みます。このコンピュータは不定期に財団内における普遍的な最新規格と思われるものへと更新されます。電気系統は常に維持されているようです。SCP-787-JP内部からは、特殊な暗号化がなされていないインターネット回線を通じてのみ[[footnote]]お前もよく知っているように、ここはインターネットだからな。[[/footnote]]外部と情報をやり取りすることができます。それ以外の連絡による情報は、反ミーム的な認識阻害効果を受けます。この事実は[*http://ja.scp-wiki.net/scp-2111/offset/4 機動部隊オメガ-0(&#34;アラ・オルン&#34;)]との交信によって明らかになりました。

SCP-787-JP内部の人間をSCP-787-JP-1[[footnote]]脊髄だ。つまり、それ以外は余計だから。[[/footnote]]に指定します。SCP-787-JP-1は一切の生理的な欲求を失っており、また、SCP-787-JP外部へ脱出することはできません。そのような試みは、耐えがたい意識の混迷[[footnote]]お前はそれを散々見てきたはずだ。必要じゃない。そっちは明らかに俺達に向いてないし、もうお前はそっちに行けない。行った先に何があるんだ？[[/footnote]]と無意識下の出口から離れようとする移動によって阻まれています。

SCP-787-JP-1の持つ財団ネットワークへのアクセス権限は、SCP-787-JP-aに限定されています。SCP-787-JP-aは財団データベースのSCP-787-JPエントリ、つまりこの報告書の存在するエントリです。前述の通り、公開されたインターネットを通じていない連絡は認識阻害効果を受けるため、SCP-787-JP-aは財団からのいかなる介入も受けておらず、SCP-787-JPは財団に発見されていません。

よって、現在このエントリ[[footnote]]もちろんここにも私達はいる。[[/footnote]]はSCP-787-JP-1によってのみ編集されています。

SCP-787-JP-1は特異な能力として、機器の使用を経ずに直接電子的な情報を操作する[[footnote]]そこにいるからだ。俺達はここにいるからだ。俺達は何も必要としない、ただそこにいるからだ。[[/footnote]]能力を得ています。これはキーボードやマウスなどの入力デバイスを必要とせず、コンピュータの目の前に立つだけで利用でき、また画像や音声などの電子的なデータを非常に高い精度で新たに作成できることを意味します。この能力について、オメガ-0からはSCP-787-JP-1が電子的な情報実体としての側面を持つという仮説が提示されました。

SCP-787-JP-1がSCP-787-JP内部のコンピュータでインターネット回線を利用する度に、その肉体は外観としては徐々に消失していく[[footnote]]どうでもいいんだ、お前達が[[/footnote]]ように観測されます。消失現象において、SCP-787-JP-1はその脳[[footnote]]何を考えているか、[[/footnote]]や感覚器官[[footnote]]何を感じているか、[[/footnote]]、四肢の欠如[[footnote]]何をしたか。[[/footnote]]にも関わらず出血したり、生命維持能力や移動能力を失うことはありません。消失現象はSCP-787-JP-1がインターネット回線を連続で300秒程利用すると、SCP-787-JP-1が頭蓋骨下端部・脊椎・脊髄･骨盤[[footnote]]**ただそこにいてさえくれれば。**[[/footnote]]程度を残すのみの実体になり、収束します。

SCP-787-JP-1は、インターネットを利用しながら肉体を消失していくごとに、急速に自らの現在の境遇に関する記憶を消失し、インターネット上で他人とコミュニケーションを取ることへ集中し始めます。その際、SCP-787-JP-1は自分と部分的に境遇の異なる架空の個人[[footnote]]俺[[/footnote]]や、既に死亡した個人[[footnote]]私[[/footnote]]を模倣して、何らかのアカウントを必要とするオンラインコミュニティ[[footnote]]そこにいることがわかるだろ？[[/footnote]]上で活動しようとします。消失現象が収束した後のSCP-787-JP-1は、その電子情報を操作する能力を用いて必要な写真・音声・閲覧者へ架空の記憶を生成させるミーメティック図画像などを制作し、本来の人物像と大きく異なる人柄や文体のコンテンツを投稿して、コミュニティ上でほぼ完全に当該人物を再現[[footnote]]違う、俺達はここにいるからだ。回線を繋げ。[[/footnote]]します。この精神影響は、SCP-787-JP-1による収容に向けての努力を大きく妨げて--います--いました[[footnote]]私達は居続ける、私達は会話する、私達は認識される、私達はここにいる、私達は脊髄である。[[/footnote]]。

**補遺-1:**
[[collapsible show=&#34;再生&#34; hide=&#34;音声を再生します&#34;]]

&gt; {{[ノイズ]}}
&gt; 
&gt; テスト。マイクテスト。……良し。
&gt; 
&gt; もうあまり時間がなく、この報告書に整った文体で補遺を付け足すことはできません。音声記録としての補遺で、これを発見した財団職員に記録を提供することにします。文章には余計なものが付きますしね。
&gt; 
&gt; 私は柄谷有彦です。サイト-8194に……たぶん、7年程度……ええ、私は既にいくらかの記憶を失っていますが、他の人よりはマシです……あー、勤務し、従来のSCP-787-JPの主任研究員の一人で、インターネット上の異常存在について研究していました。SCP-787-JPの発見経緯について、まずお話しましょう。
&gt; 
&gt; SCP-787-JPが本来示すオブジェクトは、ANTIBENが発見した[[[SCP-1715]]]の被害者と疑われるアカウントから始まりました。ANTIBENが検出する投稿は、明らかな死人によって投稿されたものです。今までの経験からすれば、彼らが自分の音声やセルフィーを公開したり、ましてやコミュニティ上の知人と会合するなどはありえないことでした。しかし、SCP-787-JPは明らかに死亡していながら、コミュニティの友人は彼らと電話をし、顔写真を見せ合い、一部の者は彼らと実際に複数回会っているとまで主張し始めました--　　--でも彼らは死んでいましたし、我々はいくら探しても生きている彼らと会うことはできませんでした。
&gt; 
&gt; それから、ANTIBENはいくつものそういった投稿を見つけました。時には、全く存在するはずのない人物が生き生きとコミュニティに参加していました。我々はやはり彼らを現実世界で見つけられず、コミュニケーション実験が重ねられました。
&gt; 
&gt; {{[溜息]}}
&gt; 
&gt; 何回目かの実験で、彼らはテンプレート通りに我々を悪質なユーザーとして罵った後、こう言いました。「あんた達と同じように、ここにいたいだけだよ」でしたか。
&gt; 
&gt; 実験が終わった後、オフィスでSCP-787-JPディレクトリの報告書に追記をしていた時にそれは起こりました。私達の周囲は突如として、外見を全く変えずに重苦しく、静かに、全てが薄暗く感じられるようになりました。言語として説明できるのはこれだけです。
&gt; 
&gt; 一緒にいた研究チームは20人かそこらはいましたが、今は私を残して脊髄になりました。過程を詳しく語る必要はないでしょう。映像記録をディレクトリ内に残しましたから、脊椎がモニタの前で硬直している映像を延々と見たければどうぞ。
&gt; 
&gt; つまり、この部屋には本当にコンピュータ以外は何もありませんでしたし、端末がガラクタになったこと、財団が我々を助けられないことはすぐにわかりました。私達はインターネットを通じて何かをしようとして、次々にそのまま別の何かになりました。何かになった人は、二度とコンピュータの前から動くことはありませんでした。残った私達は脊髄がなりきっているネット上の人物がどうコミュニティ内で動いているのかを眺めたり、自暴自棄になってインターネットへアクセスし、脊髄としてインターネットを続けたりしていました。
&gt; 　
&gt; 機動部隊オメガ-0は、脊髄でない私達が現在の人数になった頃にメッセージを送ってきました。彼らは自らを殉職した職員がデータベース上に現れたものであると名乗り、この状況を察知できる唯一の財団ユニット、対情報実体のエキスパートであると……
&gt; 
&gt; {{[笑い声]}}
&gt; 
&gt; ……ええ、やめましょう。時間がないのですから。
&gt; 
&gt; オメガ-0の言を我々は信じました。もちろん、彼らの識別コードはおろか、そのような種別の機動部隊は存在さえも聞いたことがありませんでした。彼らのコミュニケーションを認識できる人間はおらず、おそらく我々が既に実体ある人間ではないという情報も受け入れました。ただ、我々には信じるより他にはありませんでした。サイト-8194の情報が財団データベースから消え、反ミームによって誰もそれに気付いていないという言も、我々は全て信じました。
&gt; 
&gt; 彼らは我々に命令を「書き込む」手段を持っていると言いました。それだけで十分です。
&gt; 
&gt; {{[椅子を引く音]}}
&gt; 
&gt; 従来のSCP-787-JPは、インターネットに蔓延っています……それも、夥しい数が。幾人もの存在しない人間、死んだ人間が、このように脊髄によってインターネット中に再現され、ユーザーはモニタの向こうに人間がいると信じています。迂闊に踏み込めば、私達と同じように脊髄になるでしょう。
&gt; 
&gt; ただし、脊髄である彼らは人格を持ちますし、オメガ-0は私たちに対抗概念部門と反ミーム部門の存在を教えました。いくつかのミームエージェントは彼らに有効でしょうし、私達エンジニアが開発してきたボットは確かに彼らを判別してくれました。
&gt; 
&gt; 私達は今から、SCP-787-JPの精神影響とオメガ-0のミーメティックな指令の板挟みになり、ひたすらに財団webクローラへアピールを続けます。個人としての人格を保つ余裕は恐らくないでしょう。オメガ-0は反ミーム部門へある程度の警告をしたようですが、webを介さずにここへ辿り着くのはほとんど不可能でしょうから、我々は彼らを誘導してこの報告書に辿り着かせます。
&gt; 　
&gt; 対抗概念・反ミームを専攻する、顔を見たこともない、存在が曖昧なあなた方へ、その後を託すことにします。

**補遺-2:** 2016/04/18、現行収容プロトコル下で活動するSCP-787-JP-1が操作しているSNSアカウントの一部に、複数の特定のアカウントより個人的なメッセージが相次ぎました。SCP-787-JP-1によるアカウント情報の捜査及びSCP-787-JP内に保存されたデータベースとの照合により、当該アカウントは[[[SCP-1715]]][[footnote]]俺達は彼に習った。とにかく邪魔なものが多いってことに彼は賛同し、俺達にそのやり方を教えた。でも彼のやり方は古くて、俺達はもっと皆と仲良くなりたかった。そこにいる。そこにいるんだ。お前達はただここにいて、俺達と一緒に話をしている。[[/footnote]]のものであると推定されました。その後のSCP-787-JP-1によるコミュニケーション要望にSCP-1715は応答しませんでした。

SCP-1715から受信されたメッセージは一律して誕生日を祝う内容であり、それぞれのアカウントの言語圏に合わせた言語で作成されていました。

&gt; {{Happy Birthday to You! :)[[footnote]]誕生日おめでとう。ようこそ、俺達のインターネットへ！[[/footnote]]}}</textarea></pre>
