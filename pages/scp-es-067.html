**Объект №:** SCP-ES-067

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-ES-067 содержится в помещении, где его обнаружили первоначально, в данный момент оно является частью Зоны 78. Объект находится под постоянным видеонаблюдением. Раз в месяц (или по мере необходимости) группа из испаноговорящих сотрудников класса D, которые подходят под профиль Приложения SCP-ES-067-02, входят в помещение с целью уборки и ремонта. В случае, если SCP-ES-067 активируется во время данного действия, все члены отряда должны поддерживать разговор с SCP-ES-067-А и успокаивать его, подтверждая, если субъект спросит, что:

* его враги унижены и повержены;
* его родственники живы и унаследовали дворянский титул;
* мужья его дочерей наказаны по всей строгости закона;
* он выиграл свою последнюю битву;
* он может покоиться с миром.

В помещении, где находится SCP-ES-067, запрещены любые акты физического и вербального насилия. 

Если SCP-ES-067 начинает проявлять агрессию, данное помещение запечатывается изнутри. Все оставшиеся там сотрудники объявляются пропавшими без вести. Операции по спасению, медицинской помощи и расследованию происшедшего должны быть отложены до перехода SCP-ES-067 в неактивное состояние.

&gt; **Примечание:** С SCP-ES-067 запрещено обсуждать темы, а также показывать ему объекты из Приложения SCP-ES-067-02. Все задействованные в содержании объекта сотрудники должны ознакомиться с данным документом и соблюдать изложенные в нём правила, чтобы не допустить нарушения условий содержания, которые, в свою очередь, могут привести к структурному повреждению здания Зоны и жертвам среди персонала. Также, во избежание возможных нарушений особых условий содержания, __все разговоры внутри помещения, где содержится SCP-ES-067, разрешены исключительно при острой к тому необходимости__.

**Описание:** SCP-ES-067 состоит из трёх различных элементов:

* SCP-ES-067-А. Гуманоид, похожий на всадника, со следами множества ожогов на коже; субъект одет в средневековые доспехи и длинный плащ. Проведённые во время его нахождения в неактивном состоянии исследования показали, что это умерший в возрасте 50-60 лет человек. Причина смерти неизвестна, а исследования его мумии и процесса восстановления не позволили определить точную дату его смерти. Однако [ДАННЫЕ УДАЛЕНЫ] со всеми последствиями, которое повлекло за собой датирование его вещей. Полученная от бывшего &#34;собственника&#34; SCP-ES-067 информация не прояснила данный аспект, хотя косвенно подтвердила [ДАННЫЕ УДАЛЕНЫ].

* SCP-ES-067-В. Труп четвероногого существа, похожего на лошадь, также со следами тяжёлых ожогов. По-видимому, причина его смерти – больших размеров проникающая рана брюшной полости. По аналогичным с SCP-ES-067-А причинам определить дату смерти существа затруднительно. Броня с геральдическим изображением, надетая на объект, сохранилась, но подверглась износу и коррозии, что позволяет оценить её возраст примерно в ███ лет. В отличии от [ДАННЫЕ УДАЛЕНЫ] SCP-ES-067-В в активной фазе ведёт себя как типичный взрослый представитель //Equus ferus caballus//[[footnote]]Домашняя лошадь //(здесь и далее прим. пер.)//.[[/footnote]], объезженный и обученный для ведения военных действий, за тем исключением, что ему ничего не требуется для поддержания жизнедеятельности, в том числе кислорода или воды.

* SCP-ES-067-С. Меч из дамасской стали длиной 103 см. Несмотря на то, что он был выкован в конце IX века [УДАЛЕНО], его поверхность хорошо отполирована и гладкая на ощупь. [УДАЛЕНО] попытки разъединить SCP-ES-067-С и SCP-ES-067-А приводят к активации последнего и незамедлительной агрессии с его стороны.

Как SCP-ES-067-А, так и SCP-ES-067-В способны быстро восстанавливать свою физическую форму и приобретать при активации моторные навыки, примерно аналогичные живым организмам соответствующих видов. Вместе с тем, их сопротивляемость урону не соответствует таковой у живых существ. SCP-ES-067-В, по-видимому, ощущает боль при нанесении ему повреждений, но SCP-ES-067-А не обращает никакого внимания на причиняемый ему урон и продолжает сражаться даже при очень серьёзных ранениях, включая уничтожение жизненно важных органов и частей тела, в том числе мозга, черепа или всей головы, конечностей или торса.

SCP-ES-067-С обладает теми же способностями к восстановлению, что и остальные компоненты объекта, но также [ДАННЫЕ УДАЛЕНЫ].

Кроме того, атаки SCP-ES-067-В гораздо более разрушительны, чем можно было бы ожидать от животного с аналогичной массой и в таком же возрасте. Исходя из всего вышеперечисленного, рекомендуется избегать активации SCP-ES-067 всеми возможными способами.

Иногда, даже без видимых причин, SCP-ES-067-А и SCP-ES-067-В оживают на время, примерно равное трём часам и десяти минутам. SCP-ES-067-А садится верхом на SCP-ES-067-В и, в случае присутствия рядом человека, требует ответить на пять вопросов. Вопросы могут быть заданы (равно как и ответы могут быть приняты) на испанском, арабском, латинском или [ДАННЫЕ УДАЛЕНЫ] языках, но всегда следуют в одном и том же порядке:

* Где находятся мои враги?
* Что случилось с Хименой и нашими дочерьми?
* Был ли справедлив приговор суда?
* Что произошло в битве?
* Могу ли я отдохнуть?

Если субъект не получает нужного ответа в течение тринадцати секунд после заданного вопроса, он будет атаковать всех людей в помещении, где он находится. Если данное помещение при его активации пустовало, SCP-ES-067-А попытается выйти. В подобных случаях субъект использует SCP-ES-067-С; когда все три компонента соединяются, SCP-ES-067 окружают языки пламени, которые невозможно погасить: они не повреждают сам объект, но делают его ещё более разрушительным для окружения.

В подобном состоянии SCP-ES-067 крайне опасен: рекомендуется избегать любого контакта с ним. [УДАЛЕНО] сотрудников службы безопасности Зоны 78, вооружённых специальным, более эффективным, чем большинство видов огнестрельного оружия и взрывчатки, оборудованием для задержания объекта. Отрядом командует начальник службы безопасности Зоны 78.

Когда люди в месте его нахождения убиты, SCP-ES-067 использует все находящиеся в его распоряжении методы, чтобы выйти наружу. Вместе с тем, после нарушения особых условий содержания [УДАЛЕНО] ██.██.████ г. помещение, где содержится объект, было укреплено листами композитной брони Чобхем, чего на текущий момент вполне достаточно, чтобы выдержать атаки объекта.

В активном состоянии SCP-ES-067 проявляет агрессию по отношению к находящимся рядом людям (иными словами, по отношению к тем, кто находится внутри помещения, где он содержится). Это делает практически невозможным его перемещение, поскольку у данного эффекта нет максимального радиуса действия (на данный момент условное безопасное расстояние составляет пятнадцать метров); кроме того, после многочисленных нарушений особых условий содержания (см. документы об Инцидентах ████-██.██.19██, ████-██.██.████, ████-██.██.2006) было выяснено, что любые повседневные конфликты, даже незначительные или шуточные, могут спровоцировать активацию объекта. При подобном способе активации SCP-ES-067 не задаёт вопросов, а сразу убивает проявляющих агрессию субъектов.

После смерти указанных субъектов SCP-ES-067-А задаёт вопросы человеку, который был жертвой агрессии. Получив нужные ответы, SCP-ES-067 будет следовать за ним и охранять субъекта в течение ████ часов или до гибели последнего. Данная защита включает в себя (но не ограничивается) убийство первоначально напавших на жертву субъектов, защиту охраняемого от любой физической и вербальной атаки, защиту находящихся рядом с охраняемым третьих лиц и живых животных от физических атак. Указанная защита будет предоставляться, даже если охраняемый субъект попытается &#34;освободить&#34; SCP-ES-067 от оказываемых услуг или проявит физическую или вербальную агрессию по отношению к объекту или окружающим. Рабочая гипотеза относительно данной особенности такова, что SCP-ES-067 не является разумным существом в традиционном смысле этого слова и действует по заранее заданным схемам.

SCP-ES-067 содержится в том же помещении, где был обнаружен: в подвале частного особняка, принадлежавшего ██████ █████████ ███ █████ и находящегося в провинции ██████, Испания. Объект был обнаружен после убийства всех обитателей виллы, кроме [ДАННЫЕ УДАЛЕНЫ]. После допроса и хирургического вмешательства вследствие [ДАННЫЕ УДАЛЕНЫ] к указанной женщине были применены амнезиаки, --после чего она была передана в правоохранительные органы как жертва насилия--.

Собственник, г-н ███ █████, был задержан при попытке покинуть страну и подтвердил, что приобрёл все три компонента SCP-ES-067 через подставное лицо организации &#34;Маршалл, Картер и Дарк&#34;. Личность данного посредника устанавливается. С ███ █████ заключено соглашение, по которому его владение было выкуплено фирмой-прикрытием Фонда и превращено в Зону 78.

[[collapsible show=&#34;++ Приложение SCP-ES-067-1: Полученные документы&#34; hide=&#34;-- СОЕДИНЕНИЕ С БАЗОЙ ДАННЫХ…&#34;]]

**Приложение SCP-ES-067-1: Полученные документы.** Несмотря на то, что при активации SCP-ES-067 перед его постановкой на содержание бóльшая часть построек была сожжена, среди развалин виллы было найдено значительное количество документации. Часть текста из расшифрованных документов приведена ниже:

&gt; (…)или, первоначальная реликвия до сих пор обладает огромной ценностью. На одной стороне клинка присутствует знаменитая надпись: &#34;АЗ ЕСМЬ [УДАЛЕНО] И ВО ВРЕМЯ [ДАННЫЕ УДАЛЕНЫ]&#34;, на другой же – менее известное изречение: &#34;SUSTINETIS MARIA - SERVUM MEUM - MORTUS SIT DOMINUS VESTER[[footnote]]Держитесь Марии - слугу моего - ваш господин мертв.[[/footnote]]&#34;. По этим выгравированным надписям предмет идентифицирован как истинный [УДАЛЕНО], одно из оружий, которое её супруг использовал при жизни и планировал применить в последней битве. Но, если верить //Кардененскому кодексу//, это оружие в ночь накануне битвы было украдено неким андалузсцем в попытке приблизить конец своего врага и заменено на копию, которая сегодня воспринимается экспертами как насмешка над непопулярными в то время верованиями строптивого инфансона[[footnote]]Испанский дворянин с ограниченными привилегиями.[[/footnote]].
&gt; 
&gt; История умалчивает, как он вернулся в руки хозяина, однако вполне вероятно, что его верная жена, советница и [УДАЛЕНО] Химена получила оружие от неизвестного рыцаря, чтобы передать супругу для его последней битвы 11 июля 1099 года, которая [ДАННЫЕ УДАЛЕНЫ].
&gt; 
&gt; Наконец, третья часть лота – это ездовое животное, которое вос(…)
&gt; 
&gt; (…)став, становится агрессивным. Вместе с тем, мирное поведение и верные ответы на пять вопросов утихомирят его, что позволит (…)
&gt; 
&gt; Если клиент того пожелает, то сможет превратить этот замечательный объект в нечто большее, чем просто историческую достопримечательность – в телохранителя, помощника и даже надёжный щит. Если рядом с верным рыцарем на вас нападут (…)
&gt; 
&gt; (…)ыл победным, Сиди, хотя уже и умер.
&gt; 
&gt; – И что же, тогда мне следовало бы искать умиротворения у Небесного Отца?
&gt; 
&gt; – Ты вовремя взял свой меч, Сиди, поэтому [ДАННЫЕ УДАЛЕНЫ] (…)
&gt; 
&gt; (…)**струкция по применению:** Как уже было упомянуто, рядом с Сиди нельзя проявлять физическую или вербальную агрессию по отношению к людям. &#34;Маршалл, Картер и Дарк&#34; не несёт никакой ответственности в случае причинения физического или психологического вреда людям, которые вступили в контакт с (…)
&gt; 
&gt; (…)айте упоминать предметы искусства, перечисленные ниже, а также имени Химены Диас. &#34;Маршалл, Картер и Дарк&#34; не несёт (…)
[[/collapsible]]

[[collapsible show=&#34;++ Приложение SCP-ES-067-2: Дополнительные условия содержания&#34; hide=&#34;-- СОЕДИНЕНИЕ С БАЗОЙ ДАННЫХ…&#34;]]
**Приложение SCP-ES-067-2: Дополнительные условия содержания.** После многочисленных нарушений особых условий содержания и случайно спровоцированных инцидентов было установлено, что SCP-ES-067 может спонтанно активироваться при упоминании рядом с ним определённых исторических, философских или этических тем. В некоторых случаях это приводит к немедленной агрессии с очевидными последствиями для находящихся рядом людей. Все назначенные на SCP-ES-067 сотрудники должны ознакомиться со следующими ограничениями:

&gt; **Предметы:** В помещение, где находится SCP-ES-067 запрещено вносить:
&gt; 
&gt; * любые религиозные символы, особенно связанные с тремя авраамическими религиями и их ответвлениями;
&gt; * [УДАЛЕНО] и любые другие национальные символы, как актуальные, так и относящиеся к прошлому;
&gt; * холодное оружие. В результате серии экспериментов подтверждено, что инструменты, которые можно использовать в качестве холодного оружия, не вызывают активацию SCP-ES-067. Всех сотрудников необходимо предупреждать об использовании инструментов строго по назначению под страхом применения дисциплинарных мер;
&gt; * тексты, датированные IX веком и ранее и не принадлежащие к традиционной культуре [УДАЛЕНО]. Современные репродукции данных документов не вызывают негативной реакции SCP-ES-067;
&gt; * военную форму любой эпохи;
&gt; * древесину розового дерева;
&gt; * любые культурные символы, связанные с различными жизненными стадиями человека, его смертью, перерождением, войной или кровопролитием.

&gt; **Диалоги:** [УДАЛЕНО] //По приказу научного сотрудника ██████ ███, а также во избежание излишнего усложнения особых условий содержания в помещении, где находится SCP-ES-067, разрешены разговоры только в случае крайней необходимости. К нарушителям применяются дисциплинарные меры. Данное условие введено по причине тенденции SCP-ES-067 активироваться и сразу переходить в агрессивное состояние при разговорах на различные темы, полный перечень которых до сих пор не определён.//

**Вниманию научных сотрудников:** При любом агрессивном поведении со стороны SCP-ES-067 без видимой причины (в случае, если проверка видеозаписи показала, что активации SCP-ES-067 не предшествовали агрессивные акты находящихся рядом сотрудников) необходимо провести полную инвентаризацию останков пострадавших субъектов с целью выявления элементов, которые могли вызвать активацию SCP-ES-067.

**Вниманию сотрудников службы безопасности Зоны 78:** Всем сотрудникам службы безопасности должно быть известно, что символы, к которым чувствителен SCP-ES-067, могут носить как явный характер (например, украшения, одежда, инструменты и пр.), так и не являться таковыми. Охранники Зоны 78 должны тщательно осматривать персонал класса D на предмет личных вещей или татуировок, которые могут привести к нарушению особых условий содержания.

**Вниманию сотрудников класса D:**
* В помещении, где содержится SCP-ES-067, не допускаются любые действия, которые могут быть расценены как конфликт, драка или спор.
* Поскольку у нас нет никакого способа предсказать активацию SCP-ES-067-А, занимающиеся уборкой и ремонтом сотрудники работают в бригадах по четыре человека для ускорения этого процесса.
* Все сотрудники класса D должны знать наизусть ответы на вопросы объекта и быть в состоянии вспомнить их при необходимости.
* Любая попытка войти в помещение, где содержится SCP-ES-067, и пронести любой из предметов, упомянутый в Приложении SCP-ES-067-02, влечёт за собой дисциплинарное наказание с последующими административными мерами: применение амнезиаков, мнемоническая терапия, длительное одиночное заключение или, в случае рецидива, устранение. 
[[/collapsible]]

[[collapsible show=&#34;++ Приложение SCP-ES-067-3: Допрос ██████ █████████ ███ █████&#34; hide=&#34;-- СОЕДИНЕНИЕ С БАЗОЙ ДАННЫХ…&#34;]]
**Приложение SCP-ES-067-3: Допрос ██████ █████████ ███ █████.** Ниже изложена стенограмма допроса, проведённого агентом ████████.

&gt; **Агент ████████:** Агент ██████ ████████, проводящий расследование относительно аномальных происшествий [ДАННЫЕ УДАЛЕНЫ], вилле, принадлежащей г-ну ███ █████. Г-н ███ █████ согласился сотрудничать…
&gt; 
&gt; **Г-н ███ █████:** [НЕРАЗБОРЧИВО]
&gt; 
&gt; **Агент ████████:** Извините?
&gt; 
&gt; **Г-н ███ █████:** Вы меня вынудили, чёртовы убийцы!
&gt; 
&gt; **Агент ████████:** Г-н ███ █████ согласился сотрудничать. Что ж, скажите мне, ███ █████, как у вас оказался артефакт?
&gt; 
&gt; **Г-н ███ █████:** Что? Какой ещё артефакт?
&gt; 
&gt; **Агент ████████:** Этот.
&gt; 
&gt; [Агент ████████ показывает ███ █████ изображение SCP-ES-067 [УДАЛЕНО]. Трупы, предположительно обитателей виллы и членов семьи допрашиваемого, присутствуют на снимке вместе с [ДАННЫЕ УДАЛЕНЫ], которая активировала SCP-ES-067-А по прибытии отряда быстрого реагирования Фонда и заставила защищать её. Объект воспринял обычные в данной ситуации действия агентов и отсутствие ответов от [ДАННЫЕ УДАЛЕНЫ] как конфликт, что привело к дополнительным █ жертвам среди членов отряда. Г-н ███ █████ смотрит на изображение с тревогой и уклоняется от ответа на вопрос.]
&gt; 
&gt; **Агент ████████:** Вы хорошо себя чувствуете? Вам что-нибудь нужно?
&gt; 
&gt; **Г-н ███ █████:** Нет, ничего не нужно. Кто-то вошёл в его зал? //(Указывает на изображение)//
&gt; 
&gt; **Агент ████████:** Мы всё ещё не уверены, почему он ожил. По-видимому, [ДАННЫЕ УДАЛЕНЫ] на изображении обнимает ногу коня, будто он святой во плоти. У неё обнаружили поверхностные ранения.
&gt; 
&gt; **Г-н ███ █████:** [НЕРАЗБОРЧИВО] //(Субъект кажется рассерженным, но ничего не говорит. Агент ████████ ждёт десять секунд, после чего продолжает допрос)//
&gt; 
&gt; **Агент ████████:** Позвольте вам напомнить, что вы сотрудничаете с нами добровольно во избежание более серьёзных последствий. Они неприятны и для нас, и для вас.
&gt; 
&gt; **Г-н ███ █████:** Да. Я буду. Буду сотрудничать. Что хотите знать?
&gt; 
&gt; **Агент ████████:** Как вам достался артефакт?
&gt; 
&gt; **Г-н ███ █████:** Купил его в [УДАЛЕНО] на ярмарке древностей, куда хожу каждый год. Хорошие люди там, хотя немного в дрожь от них бросает… но товар стоит того, так я думаю.
&gt; 
&gt; **Агент ████████:** Раньше вы общались с этим продавцом?
&gt; 
&gt; **Г-н ███ █████:** Н-нет.
&gt; 
&gt; **Агент ████████:** Очень хорошо. //(Агент ████████ показывает ███ █████ серию документов, свидетельствующих о перемещении некоего товара, зарегистрированного на имя &#34;ПРИЯТНАЯ СПУТНИЦА&#34;, стоимостью ████ английских фунтов, который в результате оказался [ДАННЫЕ УДАЛЕНЫ], связанным с торговлей женщинами. --Несмотря на попытки зашифровать документы, их содержание вполне понятно агентам Фонда, а информации в них достаточно для передачи в Интерпол.--)// Мы нашли это в вашем доме. Это те же самые люди?
&gt; 
&gt; **Г-н ███ █████:** [Отредактировано: Да, я это сделал.] У меня было соглашение с ними, довольны? Я был посредником в паре сделок! Всё чисто, всё законно!
&gt; 
&gt; **Агент ████████:** Когда это работорговля стала законной?
&gt; 
&gt; **Г-н ███ █████:** Они не рабыни. Они продукт, мясо! [УДАЛЕНО] сделал кое-что, чтобы они стали более реальными. Эмоции, если это можно так назвать. Но вас ведь не это интересует?
&gt; 
&gt; **Агент ████████:**  Что вы можете рассказать мне об артефакте?
&gt; 
&gt; **Г-н ███ █████:** Это подарок, как они мне сказали. Знаю, я сам не особо высокоморальный человек, но это… это был подлый поступок, удар в спину… Кто их такими сделал? Меня даже не предупредили об опасности!
&gt; 
&gt; **Агент ████████:** Подарок? То есть, вам его не продали?
&gt; 
&gt; **Г-н ███ █████:** Ха! Возможно, эти [ДАННЫЕ УДАЛЕНЫ] представили сезонную распродажу как подарок, но я ведь всё же премиум-член этого клуба… Один тип с контактами в &#34;Маршалл, Картер и Дарк&#34;.
&gt; 
&gt; **Агент ████████:** Вам это не показалось подозрительным?
&gt; 
&gt; **Г-н ███ █████:** Пока гром не грянет, мужик не перекрестится. Да, показалось, но я его принял. Я имею в виду… это же был подарок! Чего вы от меня хотите?
&gt; 
&gt; **Агент ████████:** Что вам известно о свойствах этого артефакта?
&gt; 
&gt; **Г-н ███ █████:** По правде, немного. Я оставил инструкции своему брату, поскольку у меня была встреча в [УДАЛЕНО]. Он здесь на фото. Такие трусы мог носить только он [УДАЛЕНО].
&gt; 
&gt; **Агент ████████:** Как с вами связывались члены &#34;Маршалл, Картер и Дарк&#34;?
&gt; 
&gt; **Г-н ███ █████:** Через посредника. Я им предоставлял людей, они – мне. Все – потенциальные клиенты. Я им говорил о преимуществах торговли с компанией, и люди велись, как последние идиоты. У меня был длинный список товаров первой категории, всё как на подбор. Но контакты… никогда точно не знал, кто это был. Иногда просто голос в телефонной трубке, иногда – имя отправителя на конверте…
&gt; 
&gt; **Агент ████████:** Хотите сказать, с вами никогда не контактировали напрямую?
&gt; 
&gt; **Г-н ███ █████:** Нет.
&gt; 
&gt; **Агент ████████:** …нам нужен доступ ко всей информации о ваших телефонных переговорах, а также к электронной и бумажной почте и банковским переводам, связанным с этим контактом.
&gt; 
&gt; **Г-н ███ █████:** Вы думаете, я об этом не подумал? Я…
&gt; 
&gt; **Агент ████████:** Нам неважно, что вы подумали, г-н ███ █████. Вам что-нибудь известно о местонахождении или существовании других аномальных объектов?
&gt; 
&gt; **Г-н ███ █████:** Я могу сказать вам, кто купил [УДАЛЕНО] такого же плана. Об аномалиях ничего не знаю, но уверен, что они наверняка скоро найдут себе другую марионетку мне на замену.
&gt; 
&gt; **Агент ████████:**  Понимаю. Ещё один вопрос, и потом мои коллеги утрясут с вами кое-какие технические формальности. Из всех артефактов, что они могли бы подарить вам, почему выбрали именно этот? Восставший труп наёмника.
&gt; 
&gt; **Г-н ███ █████:** Не уверен. Предполагаю, потому что он ценный.
&gt; 
&gt; **Агент ████████:**  Зная то, что вы знаете сейчас, я сомневаюсь, что вы сами в это верите.
&gt; 
&gt; **Г-н ███ █████:** Что вы хотите, что бы я ответил? Что они ждали, что я [УДАЛЕНО], но тот достался моему брату? Откуда мне знать?! Я сам не понимаю, почему! Почему… Почему она так сделала? Если не могла сопротивляться, ког…
&gt; 
&gt; **Агент ████████:**  Мы заканчиваем допрос. Спасибо за сотрудничество.
&gt; 
&gt; **Заключение и выводы:** SCP-ES-067 – это не типичный для &#34;Маршалл, Картер и Дарк&#34; продукт, поскольку опасен для их клиентов. В связи с этим предполагается, что упомянутое подставное лицо, контактировавшее с ███ █████, решило таким образом избавиться от их старинного партнёра, который уже не мог поставлять им значительное количество новых клиентов и у которого никогда не было достаточно ресурсов, чтобы приобрести продукцию организации.
&gt; 
&gt; Настоятельно рекомендую расследовать мотивы &#34;Маршалл, Картер и Дарк&#34;, организации прежде всего известной своими деликатными методами, которая в данном случае выбрала подобное грубое средство уничтожения. Предоставленный ███ █████ список клиентов передан в отдел внешних связей, все операции по обыску домов и иной собственности данных персон переходят под юрисдикцию данного отдела, хотя и предполагается, что они были заранее предупреждены. Поскольку ███ █████ уже не представляет никакого интереса для Фонда, рекомендую его немедленное устранение. – Агент ████████.

**Примечание:** Агент ████████ был отстранён от должности за попытку предоставить относящуюся к Фонду информацию внешней организации. К счастью, служба информационной безопасности перехватила и уничтожила его сообщение. Найденный рядом с SCP-ES-067 человек был задержан и устранён во избежание возможных расследований аномальной природы или происхождения объекта.

Хотя его моральные и нравственные качества безупречны, подобное нарушение правил оперативной безопасности не может оставаться безнаказанным: данный сотрудник получает административное предупреждение, также он отстранён от любой работы с SCP-ES-067 и доступа к связанной документации и сможет снова приступить к своим обязанностям только после психологического обследования.

Кроме того, я должен подчеркнуть важность расположения SCP-ES-067. Сейчас он находится в точности там, где его оставили &#34;Маршалл, Картер и Дарк&#34;, поэтому рекомендую выкупить собственность у г-на ███ █████ и перестроить её в Зону 78. Несмотря на то, что прямое нападение маловероятно, рекомендую осуществить это как можно быстрее. – Директор █████, начальник отдела исследований Зоны ██.
[[/collapsible]]</textarea></pre>
