**アイテム番号:** SCP-1195-RU

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** オブジェクトは、3リットルの水の入った容器に入れられて、サイト-3の30番金庫に保管されています。水は毎日交換してください。オブジェクトに対する作業は、手袋をした状態でのみ行うことができ、いかなる種類の直接的接触も禁止されています。いくつかの伝導実験が現在承認されています。

**説明:** SCP-1195-RUは、銀鎖でつながれた原石でできたアミュレットです。アミュレット自体には、来歴不明の有機物の散在した凝灰石および未確認の元素がわずかに混じっています。アミュレットは周囲に明確な周期性がない場合、それらの有機物質は原則として腐りかけた、または極まれに生物の死体として顕現します。以下は一例です（完全なリストについては、文書1195-8を参照してください）:

• 腐りかけた海藻
• 腐った卵白と卵黄とおぼしき物質
• 様々な種類の24体のクモの死体
• [削除済み]

オブジェクトの主な異常性は、人間が直接それに触れた場合に起こります。このアミュレットに触れたすべての人間は幻覚に陥り、非常に詳細で現実的な幻覚を見ます（補遺2参照）。幻覚のしばしば恐ろしい描写にもかかわらず、ほとんどの接触者は経験を繰り返すことに関心を示し、それを繰り返すことを要求しました。

反復的にオブジェクトの影響を受けた場合、被験者には依然として依存性が現れます。これと平行して、ハンセン病と似た異常な速度で進行する症状の出現が記録されます。病状の外部的兆候が発症してから約1週間後に被験者は死亡し、急速に衰弱し、3～4頭のSCP-1195-1が死体の近くに現れます。

SCP-1195-1は主に人型の実体で、多種多様な外部機能を保有しますが、一般的に観測者によって「不均衡な」「不快な」ものとして記述されます。特筆すべきこととして、これらの生物はビデオ監視システムによっては視認できません。実体化後、SCP-1195-1はアミュレットの保管場所に意図を持って移動し、他のものはすべて無視します（障害物は、可及的速やかに除去しようとします）。現時点では、SCP-1195-RUとの接触および、1つまたは複数の実体を捕縛する試みは成功していません。ターゲットに到達するとSCP-1195-1はアミュレットに触れ、消失します。

SCP-1195-1実体は多数の病原体の媒介者であるため、出現する可能性のあるさらなる実験はその危険性に見合わないと考えられています。

**補遺1:** このオブジェクトは、財団のエージェントが[編集済み]の運用中に、未知の超自然的能力を持った地元住人による攻撃を受けた時に発見されました。被験者（後に[個人情報のため削除済み]と記録される）は国防軍のエージェントによって殺害されました[[footnote]]23日に検査のため司法解剖を行いましたが、解剖では異常性は認められませんでした。[[/footnote]]。攻撃者の家屋を探索することが決定され、SCP-1195-RUはその家で以下のノートとともに発見されました:

&gt; 腐ち乱れる神の兄弟よ！
&gt; 
&gt; 私は、喰われし輩の教皇が君に重要な任務を果たすにふさわしいと考えたことを通達する。この指示は、君が待ち望んでいた儀式を成就させるのに十分な数の人々の指導者として振舞えることを示している。
&gt; 
&gt; このアミュレットは、第一よどみ領域から発見されたものだ。君にそれ以上の意味と働きを伝える必要性はない。
&gt; 
&gt; [[&gt;]]
&gt; ご加護がありますよう。
&gt; 
&gt; Brahlak
&gt; [[/&gt;]]

**補遺2:** アミュレットによって誘発された幻覚を供述した、D-9970の証言からの抜粋

[[collapsible show=&#34;閲覧&#34; hide=&#34;隠す&#34;]]
&gt; ...その場所は地獄のように寒かった。俺は寒さに包まれ、震えて体を抱えた。俺の視界はぼやけ、周りのものはすべてぼやけて見えていた。それから、すべてがはっきりと見えるようになった。そして、はっきり見えたと思ったらまたぼやけていった。これが数度繰り返され、そしてやっと正常に見えるようになった。俺が見たものは...あれは何だ？周囲はすべて半透明で、光はどこか遠くから差し込んでいて薄暗かった。そして、もっとも奇妙なのはいたるところを這い回る気持ち悪い虫だった。そいつはその―そこらじゅうにいた。やつらは首をもたげた。やつらは群れを成していて、骨の周りを這いずり回っていた。そして、それは全部あんたも知ってるように現実のことに見えた。俺は別段驚きはしなかった。あぁ、半透明の虫が半透明の俺の中で動き回っている。俺はその内側をはっきり見た。次は何だ？そして、それはすべて、やつらは、あぁくそ、全部を引き裂いたんだ。壁、人...そして俺もだ。すべての場所でワームのネットワークが形成されていて、俺の見解ははっきりしたものじゃない。それで俺はどっかに飛んでいった...

&gt; ...ばかげた夢のようだった。すべてが流れ、変化し、いくつかのものが他のものへと変形した。俺はそれをなんて表現すべきかわかんねえ。普通に考えて、これを全部口で説明するのは無理だ。いくつかの奇妙な動植物が、なにかの隙間にあって...なんだかわからねえものだ。まぶしくて、嫌なにおいがした。においと、ばかげた██████を感じた。やつらの目の前で、やつらは老い、腐っていった。そして崩壊して、その代わりに新しくさらに醜いくそったれが出てきた。まったく完璧だぜ。俺は鼻にもかけなかった。そいつはとても醜悪で、だが同時に言葉にならないほど美しいんだ...。

&gt; 俺が湖に飛び込んだとき、俺が水面にぶつかったとき、俺の皮膚の一部が裂けちまった。それが俺をほとんど██████████のようにした。目の1つが破裂して、その後俺は...よりよくすべてが見えるようになった。俺は正確にそれを言い表すことができねえ。本能的な喜びだった。俺は笑っていて、溺れるのを恐れなかった...突然深いところから、棘つきのロープみたいな生き物が...3か4くらい出てきた。正確な数は覚えてねえ。やつらは俺の周りを取り囲み、棘で体にぴったりくっついて、らせん状に上のほうに滑っていった...星のほうに。それで...

&gt; 岩が溶けて、肉が崩れ落ちた。右腕がちぎれ飛んだ。それは、まだ███████████だった。俺は、この肉がすべて無くなったとき、本当に自由で、幸せになれるって思ったんだ...

&gt; ...眷属たち[[footnote]]以下の記述は、SCP-1195-1の最も典型的な例に合致する。[[/footnote]]だ。灰色で細くて、半透明のねじれた触手のようなものだった。とっても指が長くて、骨ばってた。体は腐ったイカのようで、ヤマアラシの母親の███████みたいだった。やつらは、俺が宇宙の中心にいる、物理法則に左右されない、腐敗した主の前に立てば、俺も同じようになれるといった...

&gt; そして、俺はすべてが終わったことに気がついた。再び俺は元の場所にいた。なんとなく、憂鬱だった。この、██████のアミュレットにもう一回、触ってもいいか...？
[[/collapsible]]</textarea></pre>
