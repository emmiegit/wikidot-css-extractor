    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-253-FR

**威胁等级：**红 [[span style=&#34;color:red&#34;]]●[[/span]]

**项目等级：**Euclid

**特殊收容措施：**由于SCP-253-FR仅存在于国际互联网中，至今没有任何办法实际收容SCP-253-FR，到目前为止，对SCP-253-FR的任何封锁/撤销的尝试均无效。

但是，可以通过阻止账户访问和删除有关SCP-253-FR实例生成的消息，以减缓其在普通民众中的传播。

在SCP-253-FR事件发生的情况下，将对直接受到实体影响的平民进行C级记忆删除。而其身边的人，需要接受A级记忆删除，必须捏造合适的理由以便解释SCP-253-FR造成的后果。

**描述：**SCP-253-FR是一组可在全球网络上通过搜索引擎Google图像访问的视觉文档，当人类主体在探索栏中键入███████████时，实体会显现。显示的图像分为3个单独实例组：
* __第一组实例__为一个信息。其总是由3个图像构成，每一个图像都代表一个单词。所有句子的结构均为//“得到你的鼻子/嘴/双耳/眼”//，因此最后一张图片有已知的四个变体。

* __第二组实例__为一个由--三-- --五-- 八个肖像构成的系列。这些肖像由鼻、眼。双耳和嘴的图片（称之为SCP-253-FR-1）以怪诞的方式组成。搜索者的照片（称之为SCP-253-FR-2）先于SCP-253-FR-1被“拼贴”。

* __第三组实例__是无害且无异常的。上述图片仅仅描绘了███████████这是一种普通而常见的物品，因此很少通过互联网搜索获得。

SCP-253-FR-1拥有剥夺与其进行视觉接触的个人的部分面部器官，并将其再生于每个SCP-253-FR-2实例的能力。
其影响将会在页面加载后五（5）至十（10）秒间出现。SCP-253-FR-2上的部分面部器官随后逐渐消失。消失的部位可能是鼻、嘴、两（2）只眼睛或两（2）只耳，消失的部位与第一组实例中指定的相同。
在SCP-253-FR-2中相关的面部器官消失后，其会出现在最后一幅肖像的SCP-253-FR-1中。如果该肖像已具有可添加到面部的所有部分，则将创建一个新的SCP-253-FR-1副本。在整个过程中，受试者的身体将保持完整，但其表示听到了“令人不快的声音频率”。他人也能够听到同样的声音，但没有明显的不适。当运行SCP-253-FR的计算机崩溃并完全重置后，该过程结束。
在实验05-253中拍摄的无害的屏幕录像：

------

SCP-253-FR造成的物理后果将会在以上事件后，六（6）至四十八（48）小时内发生。切割通常在受试者入睡通常在受试者处于睡眠状态或极度疲劳状态时，并将针对在第一组实例中指示的相同面部器官。
因此，SCP-253-FR的行动被分为两个步骤，它首先通过一种声音频率标记受害者（阶段一），并在几个小时后将其异常效应作用于受害者（阶段二）。


**附录：**为了限制SCP-253-FR实例，只允许进行三（3）次实验，在Dr.Tessirer提出请示（已接受）之后，其结果对实例没有任何影响的实验可被视为“无效”，因此无法减少计数器中许可实验的次数。

[[collapsible show=&#34;+实验报告01-253，10/03/20██：&#34; hide=&#34;-实验报告01-253，10/03/20██：&#34;]]

&gt; **受试者：**D-723，男性，37岁，无健康问题。
&gt; 
&gt; **条件：**单人计算机，隔音室。
&gt; 
&gt; **阶段一：**D-723表示其在SCP-253-FR广播声音频率期间感到不适。如第一组实例所指示的，一双耳朵出现在SCP-253-FR-1的第三副肖像中。
&gt; 在关闭计算机后，D-723被带走并隔离。
&gt; 
&gt; **阶段二：**在八（8）小时三十三（33）分钟后，D-723的双耳在其睡眠期间开始腐烂。在十五（15）分钟后，这两个腐烂的部件脱离了他的身体。二（2）小时后，D-723在恐慌中醒来。受试者的情绪稳定不成问题。
&gt; 
&gt; **笔记：**//&#34;它看起来像错误移植后排异反应的加速版，但受试者不需要进行上述手术。&#34;//——Dr.Tessirer，11/03/20██
[[/collapsible]]



[[collapsible show=&#34;+实验报告02-253，12/03/20██：&#34; hide=&#34;-实验报告02-253，12/03/20██：&#34;]]
&gt; **受试者：**D-1035，女性，44岁，患有心力衰竭。
&gt; 
&gt; **条件：**无扬声器的个人计算机、隔音室。
&gt; 
&gt; **阶段一：**SCP-253-FR没有任何活动迹象，保险起见，要求隔离受试者。
&gt; 
&gt; **阶段二：**在隔离五（5）日后，受试者完好。
&gt; 
&gt; **笔记：**//“显然，如果没有广播声音频率的途径，SCP-253-FR就不会活动。”//——Dr.Tessirer，15/03/20██
[[/collapsible]]



[[collapsible show=&#34;+实验报告03-253，16/03/20██：&#34; hide=&#34;- 实验报告03-253，16/03/20██：&#34;]]
&gt; **受试者：**D-1184，女性，32岁，无健康问题。
&gt;
&gt; **条件：**将音量降到最低的个人计算机，隔音室。
&gt; 
&gt; **阶段一：**SCP-253-FR展现出部分控制计算机并调高音量的能力。第一组实例显示//“得到你的双眼”//。D-1184被指示马上关闭计算机。计算机成功地在广播完音乐频率前被关闭。
&gt; 
&gt; **阶段二：**在十七（17）小时的隔离之后，受试者经历了类似于严重的结膜炎恶化，但尽管受试者感到疼痛，但其双眼依然可使用。
&gt; 
&gt; **笔记：**//根据实验D4-253的结果，实验03-253被视为‘无效’”。//——Dr.Tessirer，22/03/20██
&gt; **笔记2：**//直至今日，D-1184的双眼依旧没有愈合。”//——Dr.Tessirer，02/07/20██
[[/collapsible]]




[[collapsible show=&#34;+实验报告04-253，20/03/20██：&#34; hide=&#34;-实验报告04-253，20/03/20██：&#34;]]
&gt; **受试者：**D-2839，男性，56岁，有慢性失眠。受试者不存于互联网中（没有电子邮箱地址，没有社交媒体账户）。也没有在网络上找到他的图片。
&gt; 
&gt; **条件：**个人计算机，隔音室。
&gt; 
&gt; **阶段一：**D-2839激活SCP-253-FR，一张监视摄像机的屏幕出现，在第二组实例的第一张图片中，这是在D-2839进入基金会前于12/09/198█抢劫时监控摄像头拍下的画面。第一组实例显示//“得到你的双眼”//受试者似乎被声音所困扰。
&gt; 
&gt; **阶段二：**二十七（27）小时的隔音后，在受试者依然清醒时其双眼████████████，他的尖叫惊动了研究组。D-2839的情绪尚未稳定。
&gt; 
&gt; **笔记：**//多亏了实验04-253，我们确定了D-1184的双眼在实验03-253中没有被加入第二组实例中，因此这向我们证明，在阶段一期间关闭电脑可能可以停止SCP-253-FR”//——Dr.Tessirer，22/03/20██
[[/collapsible]]




[[collapsible show=&#34;+实验报告05-253，25/03/20██：&#34; hide=&#34;-实验报告05-253，25/03/20██：&#34;]]
&gt; **受试者：**D-1134，男性，26岁；D-2196，男性，33岁；D-458，女性，23岁。三位受试者均无健康问题。
&gt; 
&gt; **条件：**私人计算机，启动的截屏软件（实时备份于外部硬盘上），隔音室。
&gt; 
&gt; **阶段一：**D-1134激活SCP-253-FR受到声音频率的干扰，D-2196其身边观察，但并没有受到声音频率的影响。D-458于另一房间观看经过延迟后的录像，同样未受到影响。第一组实例显示//“得到你的鼻子”//。
&gt; 
&gt; **阶段二：**在四十三（43）的隔离后，SCP-253-FR异常效应作用于D-1134的鼻子。其余两名受试者在五十（50）小时后完好无损地出来了。在隔离期间让受试者们服用了安眠药。
&gt; 
&gt; **笔记：** //“由于已经进行了三次非无效且相关的实验，禁止今后所有激活SCP-253-FR的尝试。”//——Dr.Tessirer，27/03/20██
&gt; **笔记2：** //“SCP-253-FR为何仅把发起搜索的受试者当作目标的原因仍然不得而知。”//——Dr.███████，01/04/20██
&gt; **笔记3：** //“SCP-253-FR的无害屏幕截图今后可被基金会成员自由调阅。”//——Dr.Tessirer，02/04/20██

[[/collapsible]]

------

[[collapsible show=&#34;+需要3极权限认证&#34; hide=&#34;-允许访问&#34;]]

每个由SCP-253-FR生成的肖像或拥有意识以及与互联网上的人类相同的能力，因此已完成的肖像（具有所有目标面部部分），可以在社交网站上注册和发送邮件，从而与任何人类（用虚构的姓名）进行交流。为何只有完成的肖像拥有这些能力的原因仍然是未知的。

它们仍然有局限性，他们无法视觉或/或语音的方式交流（最常见的例子：通过摄像头交流）

可通过两个特点找到它们，它们个人资料的照片总与它们在第二组实例中的肖像相对应。而且它们在谈话的最后总是谈论██████████

这--三-- --五-- 八个实体被指定为SCP-253-FR-01至SCP-253-FR- --03-- --05-- 08。它们的名字被分配到它们各自在SCP-253-FR-1的位置。

**访谈记录01-253:**

卧底特工George M███于13/07/20██偶然撞见SCP-253-FR-2与其侄女在社交网站████████上交流。基金会马上控制了该民用账号，并进行了访谈01-253。
&gt; **采访者：**Dr.Tessirer
&gt; 
&gt; **受访者：**SCP-253-FR-02
&gt; 
&gt; **访谈前：**访谈开始于接管Sophie M███账户时，SCP-253-FR-02即将诱使这位年轻的女孩激活SCP-253-FR。
&gt; 
&gt; **SCP-253-FR-02：**不，这不像那些██████████的图片那么有趣。
&gt; 
&gt; //由于担心该实体逃走，决定冒充Sophie M███//
&gt; 
&gt; **Dr Tessier：**██████████的图片？？
&gt; 
&gt; **SCP-253-FR-02：**你不是Sophie M███。
&gt; 
&gt; //十秒之后//
&gt; 
&gt; **SCP-253-FR-02：**Sophie M███不在Site Aleph的办公室。
&gt; 
&gt; //Dr.Tessire咒骂了几句并决定放弃模仿。//
&gt; 
&gt; **Dr Tessier：**你们是如何获得这些情报的？
&gt; 
&gt; **SCP-253-FR-02：**你们的小实验对我来说是个很大的帮助。不过我向您保证，你们的安保措施让我无法进一步了解您的组织。
&gt; 
&gt; **Dr Tessier：**如果你说的是实话，那是个好消息。我可以问你几个问题吗？
&gt; 
&gt; **SCP-253-FR-02：**我每时每刻都很闲，来吧。
&gt; 
&gt; **Dr Tessier：**你们为什么要残害这些无辜的人？你们为什么把他们丢失的器官拼贴在这些肖像上？
&gt; 
&gt; **SCP-253-FR-02：**多好的问题啊！能够嗅闻、品尝、观看和聆听！我们可以尝试窃取触觉，但这会让我们成为杀人犯。
&gt; 
&gt; **Dr Tessier：**我不明白……你的脸已经完整了，你拥有了所有你想要的感官。那么为什么你还想让你们增加呢？
&gt; 
&gt; **SCP-253-FR-02：**让我们增加？但你来看看，我们都在这了。我们其余的人尚未“完整”。这只是为了让我们的同伴获得他们未来的意义。
&gt; 
&gt; **Dr Tessier：**你们有多少人？
&gt; 
&gt; **SCP-253-FR-02：**████。
&gt; 
&gt; **Dr Tessier：**这么多！？你知道多少人会由于你们达到目的而致残吗？
&gt; 
&gt; **SCP-253-FR-02：**对，确实████。将会非常不幸，一些人将失去嗅觉，另一些将失去听觉，还有一些人将失去视觉，而最后一种的倒霉蛋则必须通过软管进食。但他们依然会活着，就如你我一般。
&gt; 
&gt; //Dr.Tessire不得不花上几秒以恢复平静。//
&gt; 
&gt; **Dr Tessier：**如果你们都“完整”了，将会发生什么？?
&gt; 
&gt; //SCP-253-FR-02未给出答复，它断开连接并删除了账号。//

**附录：**Dr.Tessire提议创建大量假账户并假冒SCP-253-FR-1实体以便当实体的存在过多以致于被平民发现时模糊其界限。至今尚未决定是否执行该提案。
