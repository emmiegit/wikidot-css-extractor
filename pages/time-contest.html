    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ Le concours des &#34;SCP au fil du temps&#34;
----
[[=]]
&gt; + La première place revient à... __[[[and-the-winner-is|Et le gagnant est...]]]__, par Smapti !
&gt;
&gt; ++ La seconde place revient à... __[[[Skipping Time|Pascpser le temps]]]__, par Roget !
&gt;
&gt; ++ La troisième place revient à... __[[[Automata Et Cetera|Automata et cætera]]]__, par Ihpkmn !
**Félicitations à tous nos participants et merci pour vos participations !**
[[/=]]
----
+++ **Bon alors, qu&#39;est-ce que c&#39;est que ça ?**

C&#39;est un concours. Plus particulièrement, c&#39;est un concours pour explorer celui qui décidera tout en fin de compte, le seul ennemi face auquel rien ne saurait survivre. --Barbra Streisand-- Le temps.

Tout est affecté par le passage du temps, dans une plus ou moins grande mesure. Tout change ou est changé. Votre tâche, si vous l&#39;acceptez, est d&#39;écrire sur comment un (ou plus) objet SCP interagit avec le temps, change avec le temps ou comment il existait à une autre époque, ou bien, bref, vous avez l&#39;idée. Et bien que cela n&#39;exclue pas les SCP qui sont explicitement liés au temps, ne serait-il pas plus intéressant de travailler avec un SCP pour lequel ce n&#39;est pas le cas ?

+++ **Tu peux me donner des exemples de ce qui pourrait être acceptable ?**

Bien sûr :
* Comment était [[[SCP-049]]], par exemple, à l&#39;époque de la Grande Peste ?
* Les métaux finissent par s&#39;oxyder et se corroder. Comment [[[SCP-359]]] réagit-il à cette dégradation au fil des années et des décennies ?
* Que se passerait-il si [[[SCP-682]]] s&#39;était fait attraper il y a longtemps ?
* [[[SCP-1048]]] utilise des ingrédients assez inhabituels lorsqu&#39;il se fait de nouveaux amis. Pourrait-il devenir ami avec le Temps lui-même ?
* L&#39;article de [[[SCP-1124]]] a été écrit par une version future de la Fondation. Comment la Fondation actuelle y réagirait-elle ?
* [[[SCP-1323]]] est seulement accessible à certaines époques de l&#39;année. Comment ses habitants réagissent-ils à cette restriction temporelle ?
* Que se passe-t-il si deux SCP qui [/system:page-tags/tag/temporel ont un rapport avec le temps] sont accidentellement exposés l&#39;un à l&#39;autre ?
Si vous voulez utiliser une de ces idées comme point de départ, allez-y. Mais ce sont juste des exemples, vous pouvez faire tout à fait autre chose.

+++ **Pourquoi tu fais ça, Drewbear ?**

J&#39;adore toujours voir ce que les gens arrivent à produire lorsqu&#39;on les défie, et en tant que nouvel admin j&#39;avais envie de faire craquer un peu mes jointures.

+++ **Donc c&#39;est quoi les règles ?**

* Toutes les entrées doivent faire référence ou utiliser un SCP //**déjà existant**//.
* Une entrée par auteur. Les collaborations sont autorisées, mais comptent comme l&#39;entrée de chacun des auteurs ; impossible d&#39;écrire à la fois une collaboration et une entrée indépendante. Pas plus de 2 auteurs par collaboration.
* Les entrées doivent être nouvelles. C&#39;est à dire, vous ne pouvez pas proposer de conte qui existait déjà avant que ce concours ne commence.
* Toutes les entrées doivent avoir le tag &#34;ct2013&#34; (&#34;Concours du Temps 2013&#34;) pour être considérées éligibles pour le concours.
* Aucune modification significative ne doit être apportée aux entrées une fois qu&#39;elles sont postées.[[footnote]]Les modifications de base pour l&#39;orthographe, la ponctuation, le formatage et la grammaire sont acceptables. Les changements de fond ne le sont pas.[[/footnote]]
* Aucune entrée ne sera supprimée tant que le concours est en cours, même si elles passent sous le seuil de suppression habituel.
* Toutes les entrées doivent être postées avant 23:59 EST (UTC -05:00), le 31 août 2013.
* Les votes restent ouvert jusqu&#39;à 23:59 EST (UTC -05:00), le 7 septembre 2013.
* Les entrées doivent avoir obtenu une note de +20 lorsque la période de vote se termine pour être considérées comme éligibles. Si aucune d&#39;elles ne passe ce seuil, il n&#39;y aura pas de gagnant.
* Le conte avec la note la plus élevée gagne. Au cas où il y aurait une égalité, je pourrais faire quelque chose d&#39;idiot pour casser l&#39;égalité, mais je ne le ferai probablement pas. //Probablement.//

+++ **OK, j&#39;ai compris les règles. Je gagne quoi ?**

Le gagnant pourra choisir un de ses propres articles qui sera affiché sur la [[[main|page principale]]]. Si une collaboration gagne, chaque auteur pourra choisir un de ses articles à afficher, pendant une durée décidée par les admins.[[footnote]]C&#39;est juste au cas où les deux auteurs décideraient d&#39;afficher le même type d&#39;article, nous n&#39;avons pas besoin d&#39;essayer de les afficher simultanément.[[/footnote]]

+++ **J&#39;ai d&#39;autres questions. Pourquoi n&#39;as-tu pas lu l&#39;avenir pour savoir qu&#39;elles allaient être ces questions et pouvoir déjà y répondre ?**

Parce malgré tout ce que vous avez pu entendre, je ne contrôle pas mes capacités précognitives. Du moins, c&#39;est ce que je dis à mes gardiens à la Fondation.

Plus sérieusement : posez vos questions dans les commentaires, et, si elles sont assez intéressantes, je les posterai et y répondrai peut-être sur cette page.

: //**Les participants sont-ils autorisés à voter sur d&#39;autres entrées ?**// : On va dire que oui. Cela dit, je vais garder un œil là-dessus et si quelqu&#39;un semble downvoter d&#39;autres entrées pour donner plus de chances à son entrée de gagner, ça risque de chauffer, et je pourrai ne pas prendre en compte leurs votes pour constituer le classement. D&#39;ailleurs, je ne voterai pas, je ne commenterai pas et ne donnerai pas de critiques sur des brouillons d&#39;articles jusqu&#39;à la fin du concours, de sorte à ne pas influencer les résultats par inadvertance.
: //**Retravailler des passages trop fleuris compte-t-il comme &#34;changer le fond&#34; et est-il donc interdit de le faire ?**// : Oui, retravailler les passages trop fleuris compte comme une modification du contenu de l&#39;article.
: //**Puis-je supprimer mon entrée pour la réécrire et la publier à nouveau ?**// : Non. Désolé, mais vous pensiez que c&#39;était assez qualitatif pour le poster, donc vous allez devoir le garder tel quel. En plus, c&#39;est une façon assez flagrante d&#39;essayer de changer le contenu, ce qui est déjà interdit par les règles. Cela dit, vous pouvez toujours réécrire votre entrée et la republier //APRÈS// le concours.
: //**Si je veux écrire un conte sur un SCP qui se déroule dans une autre époque, à quel point devrais-je décaler l&#39;époque à laquelle se passe le conte, au minimum ?**// : Plus vous vous en éloignez, mieux c&#39;est, mais //personnellement//, je considérerais au minimum 50 ans. En gros, ce qui est assez loin de l&#39;ère &#34;moderne&#34; pour que la technologie, la société et la culture soient significativement différentes. Si vous pouvez remplacer toutes les dates de votre conte par 2013 sans que ça fasse de différence, vous devez repenser votre conte.
