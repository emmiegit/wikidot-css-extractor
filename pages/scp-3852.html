原文：[http://www.scpwiki.com/scp-3852 SCP-3852] 小鎮正義
作者：[[*user NataKilar]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3852/SCP3852.png| caption=SCP-3852首次出現地點（將名稱刻意刪去）。]]

**項目編號：** SCP-3852

**項目等級：** Keter

**特殊收容措施：** 基金會營運機器人應持續追蹤與掃描緊急連絡電話關鍵詞。一旦確認SCP-3852事件發生，MTF Epsilon-6「鄉野白癡」將部署至受影響社區，並制服該社區全體成員並終結活躍中的SCP-3852-2實體。任何非基金會應對成員應立即召回，並避免其與受影響社區所有接觸。

受影響社區成員僅有在MTF Epsilon-6終結SCP-3852-2實體後才能成功制服與收容。受基金會拘留之受影響社區成員應收容於Site-11標準收容間內，其審問、記憶消除與釋放均交由站點主任定奪。

回收SCP-3852-1實體應收容於Site-11標準生物儲存單元中。

**描述：** SCP-3852是一種重複發生的現象，影響了美國東岸與中西部農村鄉鎮及其人口。迄今為止，尚未觀測到SCP-3852發生於兩千名以上永久居民的社區。自1978年至2013年為止，已證實發生過17起SCP-3852事件。

SCP-3852-1是一系列成年男性的屍體。所有SCP-3852-1實體在基因與身體上都完全一致，屍體上沒有任何內傷或外傷跡象，基金會屍檢結果也無法斷定其死因。對SCP-3852-1確切身分的調查正在進行中。

SCP-3852事件中，一具SCP-3852-1實體將會自發顯現於受影響城鎮附近。一旦發現SCP-3852-1實體，受影響社區全體成員會將該具屍體識別為社區中的某位特定男性（歸定為SCP-3852-2）。SCP-3852-2實體不會受到SCP-3852效應影響，但該員將無法被任何社區成員認出，相反的，SCP-3852-2實體將會被視為新進的未來者。

--選定SCP-3852-1身分不存在特定的模式-- 當前假設是，SCP-3852-1實體將被認定為受影響社區中，過去曾遭受指控累犯或重罪犯行為但被宣告無罪的成員[[footnote]]目前為止此類罪刑包括：
* 縱火
* 傷害
* 過失殺人
* 蓄意殺人
* 非法監禁
[[/footnote]]。

在SCP-3852事件發生後的2-5小時內，受影響社區成員將會開始指控SCP-3852-2實體的罪刑，控訴其最終直接或間接導致SCP-3852-1的死亡。██%的SCP-3852事件中，將有11-27%受影響社區成員將反駁對SCP-3852-2實體的指控。所有持反對意見的成員都將受到妨礙司法的指控。受影響社區會嘗試逮捕並立即處決所有受指控對象，尤其將SCP-3852-2實體視為首要目標。

受影響社區僅有在SCP-3852-2被捕或死亡後才會停止抓捕的嘗試。在成功處決SCP-3852-2實體後，受影響社區的行為將恢復正常。社區成員在接受記憶刪除前後並未表現出任何長期心理影響症狀，但所有成員對SCP-3852事件的描述都有出入。

//16A2M事件紀錄摘錄//
------
**事件**：EV-3852-07F3T

**地點**：印第安纳█████

**日期**：1978/03/01

**影響人口**：368

**概述**： 首例已知的SCP-3852事件。SCP-3852-1實體在日出後不久於城鎮廣場中被發現。受影響社區成員確認是28歲的無業者葛倫．██████。SCP-3852-2在渡河逃離失敗後為社區成員捕獲，並在受影響社區以絞刑處死。

基金會回收了SCP-3852-1實體。受影響成員接受訊問後記憶刪除並釋放。
------
**事件**：EV-3852-15C1K

**地點**：俄亥俄██████

**日期**：1996/02/05

**影響人口**：572

SCP-3852-1實體在校園的院子中被發現。受影響社區成員確認是31歲的原工廠工人艾克特．████，該員在五年前的一起事故中從此腰部以下癱瘓。

大約有23%受影響社區的成員拒絕對SCP-3852-2實體的指控。這些異議成員與SCP-3852-2實體躲入了鄰近的廢棄穀倉中尋求庇護。大約兩個小時後，SCP-3852受到確認，MTF Epsilon-6部署至現場。

SCP-3852-1實體為MTF Epsilon-6尋獲並加以收容。截至2015年為止，已有96%受影響社區的倖存成員成功獲釋並分配至新家園。
&gt; = **訪談紀錄-22M7B**
&gt; ------
&gt; **受訪者：** 馬修．埃斯科特，52歲，受影響社區成員
&gt; 
&gt; **採訪者：** 基格博士
&gt; 
&gt; **前言：** 訪談於SCP-3852事件//EV-3852-15C1K//兩週後進行。
&gt; 
&gt; **&lt;紀錄開始，1996/2/19&gt;**
&gt; 
&gt; **基格：** 午安，埃斯科特先生，感謝你的配合。如果足夠幸運的話，事情應該很快就會恢復正常了。
&gt; 
&gt; **埃斯科特：** 很快？你們把我們抓起來已經有兩個星期了，我甚至還沒見過我妻子一面！你們甚至沒有告訴過我這裡是什麼鬼地方！
&gt; 
&gt; **基格：** 時候到就會告訴你了，我向你保證，埃斯科特先生。你越早回答我們的提問，我們就能越早回答你的疑問。
&gt; 
&gt; **埃斯科特：** （//嘆氣//）好吧，那就來吧。
&gt; 
&gt; **基格：** 我想知道更多關於那個......受害者的資訊。你能給我多描述他的狀況嗎？
&gt; 
&gt; **埃斯科特：** 艾克特？一個有些野蠻的大塊頭。你，呃......可能已經知道了，總之他在幾年前的事故中癱瘓了。他還殺了另一個可憐的混蛋，我們都知道人是那傢伙殺的。
&gt; 
&gt; **基格：** 事故發生前艾克特就已經很有名了嗎？
&gt; 
&gt; **埃斯科特：** 基本上所有人都認得██████，這個小鎮的所有人。不過艾克特不是什麼理想的鄰居，你能明白我意思吧。他是個冷漠待人維生的傢伙。如果人們過去是不喜歡他，那他在無罪釋放後就基本上都討厭他了。（//停頓//）回想起來，我們可能是對他太粗暴了，但是......不管是不是意外，用兩個健康人換一個癱瘓者可不是什麼理想交易。
&gt; 
&gt; **基格：** 埃斯科特先生，當你看到屍體時有怎樣的反應？
&gt; 
&gt; **埃斯科特：** 我當時......呃，嚇壞了，真的。無法理解。艾克特就是那種你會覺得他根本死不了的人。結果他不僅死了，還是被殺的。
&gt; 
&gt; **基格：** 所以你很確定那具屍體是艾克特的？
&gt; 
&gt; **埃斯科特：** 我很肯定。我的意思是，他不是那種會被隨便誤認的人。
&gt; 
&gt; **基格：** 而且你還很肯定他死於謀殺？是否有可能他是自然死......
&gt; 
&gt; **埃斯科特：** 博士，拜託，你......你肯定也看見那具屍體了吧。那不可能是什麼自然死亡。
&gt; 
&gt; **基格：** 你說你在發現屍體後不久就有人來了？
&gt; 
&gt; **埃斯科特：** 是啊，就在我們多數人聚集起來幾分鐘後。他......呃，並沒有真正回答我們的問題，然後他......呃，他妻子就出現了。我是說，艾克特的妻子。
&gt; 
&gt; **基格：** 艾克特的妻子見到屍體後有何反應？
&gt; 
&gt; **埃斯科特：** （//嘆氣//）他當時就整個歇斯底里了，博士。天啊，我不知道他在他身上看到了什麼我們沒看見的東西，但是......那個新來的人就走到他的身邊試圖跟他說話，但他只有尖叫與啜泣，然後......事情在那之後就變得越來越糟糕了。
&gt; 
&gt; **基格：** 說到那位新居民，你是否也有注意到他也是位癱瘓人士？不認為這非常的巧合嗎？
&gt; 
&gt; **埃斯科特：** （//嘆氣//）博士，我不是天才好嗎？老實說我不知道你為什麼是找我講話，我又不是帶頭的或怎樣。這個也是同樣的道理好嗎？隨便一個人對他指手畫腳是沒什麼大不了的，但在他妻子都在指控那個人之後，人們看待他的角度就變了。而且，我想他們應該知道些我都不知道的事情。
&gt; 
&gt; **基格：** 但也不是每個人都這樣，不是嗎？
&gt; 
&gt; **埃斯科特：** （//停頓而後點頭//）
&gt; 
&gt; **基格：** 你是否認識任何異議者？
&gt; 
&gt; **埃斯科特：** 啊不，別以為我認得每個人，這裡也算個大地方了。不，我想他們大多數人都是獨行俠之類的，我幾乎都不認得他們。（//停頓了一陣子//）嗯......他們中的一個，對，我現在想起來了。
&gt; 
&gt; **基格：** 他們進了穀倉後發生了什麼？
&gt; 
&gt; **埃斯科特：**（//不自覺的移動位置//）嗯，我們，呃，想說要盡快把他給逮出來。這就是為什麼我們得......呃......
&gt; 
&gt; **基格：** 我明白了，埃斯科特先生。你與社區的其他成員是否打算藉此殺死被指控是兇手者以及其他人？
&gt; 
&gt; **埃斯科特：** （//保持沉默//）
&gt; 
&gt; **基格：** 感謝你，埃斯科特先生，就到這裡吧。訪談到此結束。
&gt; 
&gt; **&lt;紀錄結束，14:52&gt;**

&gt; 
&gt; [04:26] **懷亞特**：不，不！你們都給我走開──（//槍聲大作，能看見// **懷亞特** //試圖退回穀倉，但卻被人群拖了出去。穀倉的門從內部關上了//）

&gt; 
&gt; [06:38] （**懷亞特** //被兩個持槍的人拖出//）
&gt;

&gt; 
&gt; [07:32] **埃斯科特**：這是你們選擇的！你們選擇了站在罪犯的這邊！而現在你們將得到應得的懲罰！
&gt; 
&gt; [07:42] （**埃斯科特**//高舉火把。當他將火把扔向路障上時，能聽見來自人群的歡呼聲。//）
&gt; 
&gt; [08:15] （//影片中斷。拍攝者逃離鄉鎮，能聽見直升機螺旋槳的聲音。當攝影師進入鄰近的森林時，拍到了竄升至天空的濃煙。//）
