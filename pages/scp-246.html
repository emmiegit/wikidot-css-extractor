**Item nº:** SCP-246

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-246 deve ser mantido em uma caixa de madeira dentro do depósito seguro do Sítio-██. Pesquisadores que requisitam seu uso para experimentação são responsáveis por seus próprios arranjos de sala. Fora isso, SCP-246 não deve ser removido de sua caixa, especialmente para uso recreativo

**Descrição:** SCP-246 é um projetor de filme de 16 milímetros. Quando ativado, a lâmpada de projeção de SCP-246 acende e as bobinas começam a girar. Quando o projetor está apontado para uma tela ou outra superfície branca, um filme aparece, mesmo com o filme de SCP-246 (doravante denominado SCP-246-01) não passando na frente da lâmpada de projeção.

O alimentador de filme foi fechado por solda, tornando impossível qualquer tentativa de colocar SCP-246-01 na segunda bobina. Pedidos para cortar ou substituir o alimentador foram negados, devido à possibilidade de quebrar inadvertidamente SCP-246. Exames de SCP-246-01 sugerem que ele fica em branco enquanto inerte, embora fotografia de alta velocidade mostre imagens no filme quando SCP-246 está em seu estado ativo. Análise dessas imagens está em andamento. Quando substituído por qualquer outro rolo de filme de 16 mm, SCP-246 continua a funcionar conforme descrito abaixo. Depois de usar SCP-246 com uma bobina diferente de SCP-246-01, essa bobina exibe propriedades semelhantes a SCP-246-1. Análise de microspectrômetro de bobinas deixadas em branco por SCP-246-01 mostra formas anômalas de [REDIGIDO]. Não são permitidas análises adicionais por pesquisadores da Fundação que não sejam Dr. ██████.

Apesar do conteúdo de SCP-246-01 ou da falta dele, quando ativado, SCP-246 projeta um curta-metragem no estilo dos filmes educacionais dos anos 1950.

SCP-246 parece ter um grau limitado de consciência, uma vez que a uma cobaia classe-D mulher foi mostrado um filme intitulado &#34;Então Você Não Vai Viver Muito!&#34;. pouco depois, ela foi exterminada no fim do mês conforme procedimento. A uma cobaia Classe-D introvertida ██████-██ (apesar de condenações anterior por [REDIGIDO]) foi mostrado um filme que explica ferramentas e técnicas para cirurgia caseira, e ela foi posteriormente exterminada após sua tentativa de usar uma escova de dentes como instrumento cirúrgico. Naquela noite, Dr. ████████, empregado como cirurgião antes da Fundação [DADOS EXPURGADOS] e que supervisionou ██████-██, tentou seguir o conselho do filme.

Ele foi encontrado morto no dia seguinte, ████████ e vísceras espalhadas pelo chão ao seu redor. Outras experiências resultaram nos filmes &#34;Sistemas Digestivos de Criaturas da Floresta&#34;, &#34;Três Dicas Úteis para Lidar com a Amputação&#34; e &#34;Olhos Cegos: Lidando com a Paralisia Total&#34;, que envolviam descrições gráficas da morte lenta de vítimas de derrame por fome antes de serem encontradas por parentes. Todas as cobaias sofreram as aflições descritas logo após a exposição a SCP-246.

Pesquisadores são, portanto, desencorajados a seguir as instruções de SCP-246 e relatar qualquer desejo de ativar SCP-246 ao seu supervisor de pesquisa.
