[[==]]

Vincent und Chloe Winter saßen auf der Couch in ihrem Haus. Er guckte Fußball im Fernsehen, sie laß einen Internetartikel über koreanische Sagengestalten auf dem Tablet.

&#34;Sag mal, Schatz&#34;, fragte Vincent. &#34;Du erzählst uns zwar immer wieder von deinen Abenteuern mit Elli und Dean, aber geht bei ihr immer so die Post ab?&#34;

Chloe bedachte ihn mit einem undeutbaren Blick.

&#34;Du hast absolut keine Ahnung, was für surrealen Scheiß du erlebst, wenn du lange genug mit Elli unterwegs bist.&#34;

----

Die Regierungen Europas waren in hellem Aufruhr. Die Medien brachten das Ereignis auf jedem Sender. Städte wurde evakuiert, nachdem sich das deutsche Militär als machtlos erwiesen hatte. Und dabei hatte es so harmlos angefangen. 

Der beste Bäcker der Welt hatte sich in Baden-Württemberg angeschickt, das perfekte Kastenbrot zu backen.

Und es war ihm gelungen.

Nur hatte er so viel Können hineingesteckt, dass es von selbst wuchs und sein eigenes Bewusstsein entwickelte. Es hatte Gliedmaßen aus Bretzeln und Sesam-Augen ausgebildet und war ausgebrochen. Mittlerweile hatte es eine Größe erreicht, die einem Wolkenkratzer glich, darum hatte ihm die Presse auch einen passenden Namen gegeben: Brotzilla!

Die größte aller Backwaren mit viel zu kurzen Armen hatte mittlerweile das deutsche Staatsgebiet verlassen und war in die Schweiz eingedrungen. Die Italiener arbeiteten bereits an einem eigenen Monster, um dieses zu bekämpfen, aber die Nudeln kamen einfach nicht richtig und ihnen lief die Zeit davon. Die Schweiz derweil war noch zu vertieft in eine demokratische Abstimmung, um ihre eigenen Superwaffen einzusetzen, aber diese Entscheidung wurde ihr in diesen Momenten abgenommen.

----

Unter dem Matterhorn befand sich ein gewaltiger Hangar, in dem sich die mächtigste Waffe der Schweizer Eidgenossenschaft befand. Elli und Dean rannten darauf zu, wobei sich Dean Nuri unter den Arm geklemmt hatte.

&#34;EIN MECHA!&#34;, brüllte Dean im Unglauben, als er das humanoide Ungetüm erblickte, auf das sie gerade über eine stählerne Wartungsbrücke zurannten. 

Hinter ihnen knallten die Schüsse der Wachmannschaft. Sie verfehlten sie bisher noch, denn sie waren zu weit Weg. Der Mecha war ein graues, hundert Meter großes Ungetüm und erweckte den Eindruck eines Ritters, auch wenn er einen Filzhut mit einem riesigen Edelweiß auf dem Kopf hatte. Auf seiner Brust prangte stolz die schweizer Flagge.

&#34;Warum zum Geier hat die Schweiz einen Mecha?&#34;, fragte Dean völlig entgeistert.

&#34;Jedes Land in diesem Universum hat einen Mecha[[footnote]] Außer Deutschland. Denn die deutschen Ingenieure können ums Verrecken keine anständigen Kampfroboter bauen.[[/footnote]]!&#34;, brüllte Elli im Rennen zurück.

Sie erreichten die Einstiegsluke der Maschine und schwangen sich hinein.

&#34;Okay, kannst du das Ding steuern?&#34;, fragte Dean.

&#34;Selbstverständlich nicht, Dean&#34;, gab Elli zurück. &#34;Es ist eine Waffe. Du musst es steuern.&#34;

&#34;Das ist nicht dein Ernst!&#34;, entfuhr es Dean entgeistert, während er im Kontrollraum Nuri absetzte. &#34;Elli, es reicht für ein Kriegsgericht, wenn ich diese Waffe führe. Ich bin nichtmal Schweizer. Technisch gesehen komme ich aus Kanada.&#34;

&#34;Reicht&#34;, gab Elli zurück.

&#34;Fahren wir mit dem großen Roboter?&#34;, fragte Nuri mit leuchtenden Augen.

Dean sah ihr an, dass sie wieder nur Schabernack im Sinn hatte.

&#34;Dean, wenn wir das Ding nicht starten, wird Brotzilla die Schweiz zerstören&#34;, schärfte Elli ihn ein. &#34;Also ran ans Steuer. Ich hacke.&#34;

Die Kommandozentrale bestand aus einem großen Tisch und mehreren Stühlen drum herum, damit sich Leute die Armaturen an der Wand bequem angucken konnten. Elli schob ihren Kätzchenstick in einen Port und überbrückte die Sicherheitsprotokolle der Maschine. Die Luken des Mechas schlossen sich, während die KI hochfuhr.

&#34;Grützi, miteinand&#34;, grüßte sie der Computer mit einem schweren schweizer Akzent. &#34;Der Eidgenosse ist startbereit. Waffensysteme sind online und der Schweizer-Käse-Reaktor läuft einwandfrei.&#34;

&#34;Moment, Schweizer-Käse-Reaktor?&#34;, fragte Dean. &#34;Warum treibt man eine Kriegsmaschine mit Käse an?!&#34;

&#34;Ja haben &#39;s im Briefing ned aufgebasst?&#34;, fragte der Computer. &#34;Der Eidgenosse wird mit Klischees betrieben. Je schweizerischer das Gerät, umso höher die Leistung.&#34;

&#34;Er hat recht&#34;, bestätigte Elli, während sie einen Monitor studierte. &#34;Die Maschine benutzt als Treibstoff Seitenbacher Bergsteigermüsli.&#34;

&#34;Seitenbacher Bergsteigermüsli?&#34;, wiederholte Dean ungläubig.

&#34;Bergsteigermüsli von Seitenbacher&#34;, bestätigte Elli ernst.

&#34;Ach du Schande ...&#34;, sagte Dean erschöpft. &#34;Scheiß drauf, ich stöpsel&#39; mich direkt ran. Leite Startsequenz ein.&#34;

&#34;Wird gemacht&#34;, bestätigte die KI, während Dean ein Kabel aus seinem geöffneten Handgelenk zog und mit dem Rechner verband.

&#34;Ich mag den Roboter&#34;, merkte Nuri an. &#34;Der ist lustig.&#34;

Im Hangar schrillten die Alarmglocken und alles evakuierte, während der Eidgenosse nach oben transportiert wurde. Über einen Hochgeschwindigkeitsaufzug wurde der Mecha zum Auslass befördert.

&#34;Wie kommen wir eigentlich raus?&#34;, fragte Dean.

Als Antwort explodierte der Gipfel des Matterhorns. Der Eidgenosse erschien in dessen Trümmern und trat aus seiner Aufhängung heraus. Dean musste zwar nicht atmen, aber er sah sich dazu genötigt, so zu tun, als würde er tief Luft holen.

&#34;Elli. Wir haben gerade ein Wahrzeichen der Schweiz zerstört.&#34;

&#34;Eh, geht nicht zum ersten Mal kaputt. Bis nächstes Jahr ist das wieder ganz&#34;, winkte Elli ab, während sie die Werte der Konsolen ablas. &#34;Die Schweizer sind da ziemlich fix.&#34;

&#34;Was?&#34;, erkundigte sich Dean.

&#34;Mach dir keine Sorgen darüber. Wichtiger ist Brotzilla, das da gerade herangekrochen kommt. Betätige das Nebelhorn, um ihn auf uns aufmerksam zu machen!&#34;

Dean seufzte und tat wie geheißen. Das Dröhnen des Nebelhorns hallte im Mattertal wieder.

RRRRRRRICOLAAAAAAAAAA!

Dean seufzte noch schwerer. Aber es funktionierte, Brotzilla änderte seinen Kurs und stieg das Matterhorn hinauf.

&#34;Oh verdammt, was haben wir eigentlich für Waffen?&#34;, fiel es Dean ein. &#34;Mal sehen ... Hm? Schere? Dosenöffner? Korkenzieher? Lupe?&#34;

Während er das sagte, fuhren die gewählten Werkzeuge nacheinander als Laserwaffe aus dem rechten Unterarm des Eidgenossen aus. Dean entschied sich schließlich für das große Messer.

&#34;Dean!&#34;, bellte Elli. &#34;Bring noch einen guten Einzeiler, bevor &#39;s losgeht!&#34;

Dean stöhnte. Er hatte keine Ahnung, ob das wichtig war, aber bei Elli wusste man nie.

&#34;Na dann, du bist Toast.&#34;

Elli machte eine Geht-so-Geste, während Nuri nach kurzem Nachdenken in Gelächter ausbrach. Brotzilla war mittlerweile heran, doch Dean schlug mit dem Lasermesser zu und schlug eine Ecke des kastenbrotförmigen Körpers ab.

Elli sog vor Bewunderung die Luft ein. 

&#34;Es toasted während es schneidet. Jetzt macht dein Spruch so viel mehr Sinn! ICH WILL EINS FÜR MEINE KÜCHE!&#34; 

Brozilla wich getroffen zurück. Ein höher und höher werdendes Summen ertönte, während das Brot sein Maul öffnete. Dann entwich dem Monster ein mächtiger Strahl aus Vollkornsemmeln, der den Eidgenossen frontal traf. Die Steuerzentrale ruckelte hin und her.

&#34;Verdammt&#34;, fluchte Dean. &#34;Eidgenosse, Schadensreport!&#34;

&#34;Der linke Arm wurde getroffen und wir verlieren Schoki.&#34;

&#34;Wofür haben wir Schokolade?&#34;, fragte Dean, der mehr und mehr vom Glauben abfiel.

&#34;Hydraulikflüsigkeit&#34;, sagte der Rechner.

Nuri derweil beäugte leicht sabbernd die Leitungen, die an den Wänden des Raums verliefen.

&#34;Es kann nicht schlimmer werden, oder?&#34;, hoffte Dean. &#34;Ach was sage ich, es wird schlimmer. Brust öffnen und Attacke!&#34;

Der Eidgenosse tat wie geheißen. Auf einem Podest schnellte ein großer Kuckucksuhrenkuckuck mit einem Boxhandschuh heraus und verpasste Brotzilla einen Kinnhaken.

&#34;Nuri! Hör auf an den Leitungen rumzukauen&#34;, mahnte Elli, während sie versuchte, Nuri von einer Leitung zu trennen, in die sie sich verbissen hatte. &#34;Du weißt nicht mal, was drin ist!&#34;

&#34;Iff will Ffokolade!&#34; nuschelte die Dämonenfüchsin. &#34;Hey, iff bin durff! Waff ist dass?&#34;

&#34;Ausspucken, ausspucken!&#34;, kreischte Elli entsetzt, bevor sie sich plötzlich wieder beruhigte. &#34;Ist das Rivella?&#34;

&#34;Schmeckt nach Schorle&#34;, gab Nuri ihr Verdikt ab, während die Flüssigkeit aus der Leitung auf den Boden spritzte. &#34;Oh, das Brot kommt wieder!&#34;

&#34;Jetzt geht&#39;s ans Eingemachte!&#34;, sagte Elli fest. &#34;Dean, vorwärts!&#34;

Dean rollte nur mit den Augen. Etwa 200.000 Tonnen pure Neutralität setzte sich in Bewegung und begann zu rennen.

Brotzilla stürmte ebenfalls vor. Elli brüllte wie ein Shounen-Anime-Protagonist, der seine Kräfte sammelte, Nuri jubelte wie eine Vierjährige, die gerade etwas Aufregendes erlebte, und Dean kreischte von Frustration und Verwirrung gleichermaßen.

Die Titanen trafen aufeinander ...

----

&#34;Wir waren auf einem Picknick. In den Alpen&#34;, begann Dean langsam, als sie in den Nexus zurückkehrten. &#34;Ich habe keine Ahnung wie, aber es endete damit, dass wir mit dem schweizerischsten Mecha aller Zeiten ein riesiges Mutantenbrot bekämpft haben, das Hefeteig blutet. Und das Matterhorn ist explodiert.&#34;

&#34;In anderen Worten: Samstag&#34;, entgegnete Elli. &#34;Worauf willst du hinaus?&#34;

&#34;Elli. Die Schweizer Armee hat auf uns geschossen. In Nuris Beisein.&#34;

&#34;Pff&#34;, winkte Elli ab. &#34;Denkst du, ich setze sie einfach so der Gefahr aus? Dean, ich hatte den Reflektorschild aktiv.&#34;

&#34;Also hast du es drauf angelegt, dass sich die Soldaten beim Abdrücken selbst erschießen?&#34;

&#34;Was? NEIN! Ich habe etwas an dem Ding herumgeschraubt und einen Ablenken-Modus eingebaut. Ziemlich clever, hm?&#34;

Dean schien unbeeindruckt.

&#34;Machen wir das nochmal?&#34;, fragte Nuri aufgeregt. 

Sie hatte keine Ahnung, was genau passiert war, aber sie hatte ein großes Monster in einem witzigen Roboter bekämpft und das war alles, was für sie interessant war. Sie verstand nun, warum die Jungs im Kindergarten sowas tun wollten, es war super!

&#34;NEIN!&#34;, entfuhr es Dean auf Nuris Frage eher unfreiwillig. 

Sie zuckte etwas zusammen.

&#34;Tschuldige, Flaschenbürste, aber auf derartige Abenteuer kann ich verzichten. Es reicht, wenn ich die einzige Maschine bin, oder?&#34;

&#34;Aber der war lustig&#34;, protestierte Nuri und plusterte ärgerlich die Wangen auf.

Echt mal, kein Roboter, den sie kannte, sprach auf so eine witzige Weise.

&#34;Hehe, Dean ist ein Spießer&#34;, griente Elli. &#34;Den wirst du niemals dazu rumkriegen, sich freiwillig in die richtig krassen Abenteuer zu stürzen.&#34;

&#34;Sprich die, bei denen normale Leute innerhalb von zwei Sekunden draufgehen.&#34;

&#34;Da habe ich ja Glück, dass ich nicht normal bin-&#34;

&#34;Weit untertrieben.&#34;

&#34;-und weil das so ist, gehe ich jetzt ein Paar Teile in Eurtec holen. Ich will mir ein Toastmesser bauen.&#34;

Hinter ihr öffnete sich ein Nexusportal.

&#34;Ich komm&#39; mit&#34;, legte Nuri fest.

Eurtec, das klang so zukünftig. Nuri hatte keine Ahnung, ob zukünftig ein Wort war, aber es drückte in diesem Moment genau das aus, was sie dachte.

&#34;Äh&#34;, machte Elli etwas unbeholfen. &#34;[[[centre-embargo|Eurtec]]] ist kein Ort für kleine Kinder, Nuri. Es ist dreckig, es riecht komisch und ich habe noch nie einen Laden dort gesehen, der Spielsachen verkauft.&#34;

&#34;Ich will aber!&#34;

Nuri stemmte ärgerlich die Arme in die Hüfte.

&#34;Guck mich nicht so an, das ist zu deinem Besten&#34;, mahnte Elli streng.

&#34;So wie mit ihr zusammen in eine streng geheime Basis des schweizer Militärs einzudringen?&#34;, fragte Dean trocken.

&#34;Das und das hier sind zwei Paar Schuhe, Dean!&#34;, knurrte Elli genervt.

&#34;Also soweit ich Eurtec in Erinnerung habe ...&#34;

Nuri hörte den Beiden gar nicht mehr zu. Sie stahl sich unauffällig an den beiden vorbei, die sich immer weiter in ihren Streit hineinsteigerten, und trat durch das Portal.

Sie kam in einer Seitengasse raus, an die sich eine Hauptstraße anschloss. Neugierig trat Nuri auf den Bürgersteig.

Es war Nacht in Eurtec. Der Himmel war komplett schwarz, denn das bunte Licht der gewaltigen Wolkenkratzer, die sich zusammen vor ihr zu einem gewaltigen Kegel erhoben, musste das Licht aller Sterne komplett schlucken. Nur der Mond schien seltsam matt vom Himmel, als müsse auch er gegen das Licht der Stadt ankämpfen. Überall liefen Menschen in komischer Kleidung heran. Einige schienen Maschinen oder Computer implatiert bekommen zu haben. Cyborgs!

&#34;Wow!&#34;, hauchte Nuri. 

Genau so hatte sie sich die Zukunft immer vorgestellt. Na gut, fast.

Sie registrierte jetzt den beißenden Gestank nach Chemie, der ihr die Naseninnenwände zu verbrennen schien. Es dauerte eine Weile, sich daran zu gewöhnen, aber Nuri konnte keine anderen Gerüche mehr wahrnehmen.

Sie begann, in die Stadt einzutauchen, die sich groß und fremd vor ihr erhob. Nicht wissend, dass sie Augen hatte, die die kleine Dämonenfüchsin in diesem Moment analysierten und erfassten.

Die Polizei von Eurtec genießt einen fragwürdigen Ruf bei den Einwohnern. Ähnlich wie Hooligans, Staubsaugervertretern und Steuereintreibern wollte man ihnen nicht unbedingt begegnen. Sie galt als chauvinistisch und gewalttätig.

Wenn ein Polizeiauto vorbeikam, machten alle anderen Autofahrer bereitwillig Platz, unabhängig davon, ob die Ordnungskräfte mit Blaulicht fuhren oder nicht.

Agent McDougal, ein älterer Herr mit grauer Halbglatze, schaute auf das Navigationsgerät seines Fahrzeugs, wo ihm die Sicherheitssysteme von Eurtec den gegenwärtigen Standort ihres Ziels mitteilten.

Der Mann mit dem Gesicht eines Dreißigjährigen mit blonden Haaren neben ihm betrachtete ein Foto besagten Ziels. Zumindest, soweit möglich. Fotos dieses Wesens waren verschwommen oder verzerrt oder anderweitig beschädigt. Man konnte nur erkennen, dass es einem erwachsenen Mann vielleicht bis zur Hüfte reichte.

&#34;Hm, bin ja mal gespannt, was das wird. Illusionisten sollen sie sein, diese Viecher&#34;, sagte McDougal. &#34;Denkst du, das wird ein Problem für dich, Lupin?&#34;

&#34;Unklar&#34;, war die kurze Antwort. &#34;Ich bin diesen Wesen noch nie begegnet. Wir werden schnell sein müssen.&#34;

Er lud seine schallgedämpfte Pistole durch, eine futuristisch anmutende Steiger-Pistole, ein Modell, das ausschließlich in Eurtec produziert wurde. Sein Plan war simpel. Einfangen brachte ein zu großes Risiko mit sich und sein Training postulierte, dass Gewalt niemals eskaliert werden sollte, wenn es vermeidbar war.

Er zückte sein Smartphone, um die Passanten durch die Kamera zu betrachten. Die Pistole hielt er knapp unterhalb des Fensters.

Das Navi sagte, dass sie der Kreatur immer näher kamen.

Mehr und mehr Passanten kamen ins Blickfeld.

Rauschen erschien auf der Kamera.

Lupin nahm das Telefon weg und sondierte innerhalb von Augenblicken die Lage. Vor ihm: Mehrere Fußgänger. Das Wesen: Ein kleines Kind. Schussbahn: Nicht frei.

Die Graue Hand war zwar nicht zimperlich, aber eine Massenpanik auszulösen, indem die Polizei wenn auch nur versehentlich auf Unschuldige feuerte, war tabu. Sicherlich, das Proletariat war leicht zu ersetzen, aber Oberschichtler, die es ebenfalls erwischte, eher weniger.

Lupin bedeutete McDougal, an den Bürgersteig zu fahren. Er stieg aus.

Er war in zivil unterwegs und mit seiner grauen Bomberjacke und den Jeans fiel er nicht sonderlich auf. Man nahm wahrscheinlich an, dass er nach einem Revierbesuch wieder von der Polizei abgesetzt worden war. Aber Lupin wusste, dass McDougal in der Nähe bleiben würde.

Er heftete sich an die Fersen des kleinen Mädchens mit den Fuchsohren, das da vor ihm lief und scheinbar in kindlichem Erstaunen seine Umgebung betrachtete. Aber er konnte aufgrund des Gewusels um ihn herum nie mit Sicherheit sagen, wann er sorgenfrei feuern konnte. An sich fühlte er nichts dabei, auf Kinder zu schießen, Befehle waren Befehle, doch er konnte nicht riskieren, dass er aus Versehen, jemanden traf, der eventuell wichtig war. In den Slums hätte er ohne zu zögern abgedrückt, aber hier, wo der Mittelstand und die Oberschicht aufeinandertrafen, lag der Fall anders.

Aber er war sich sicher, dass sich eine Möglichkeit ergeben würde. Er hörte nichts über seinen Ohrstecker und man hatte ihm mit einem Schockhalsband ausgestattet, für den Fall, dass es aussah, als wäre er in einer Illusion gefangen. Und vor ihnen wichen die Häuser einer Promenade. 

Das Mädchen blieb stehen und zog sich am Geländer hoch, um darüber gucken zu können, damit es die Eurtec-Skyline betrachten konnte.

Perfekt.

----

&#34;-daraus können wir schlussfolgern, dass Eurtec eine ganze Ecke gefährlicher ist&#34;, schloss Elli ihren Vortrag ab und schaute selbstgefällig Dean an.

&#34;Aber in eine schweizer Militäreinrichtung einzubrechen ist harmlos?&#34;, vergewisserte der sich.

&#34;Naja, wir sind ja ohne Blessuren wieder rausgekommen, oder Nuri?&#34;

Elli sah sich fragend um. Dean ebenfalls. Nuri war nirgendwo aufzufinden.

Beide starrten stumm auf das offene Nexus-Portal, das noch immer nach Eurtec führte. Elli holte tief Luft, bevor sie im Duett panisch losbrüllten.

&#34;OH NEINEINEINEINEINEIN!&#34;

Die beiden stürzten durch das Portal und kamen schlitternd auf dem Bürgersteig des Technologie-Hubs zum Stehen.

&#34;Wowowo-wo ist sie hin, Dean!?&#34;, blubberte Elli hysterisch, während sich Dean umsah.

&#34;Hast du sie nicht gechipt?&#34;, fragt er.

&#34;Dean, für wen hältst du mich!?&#34;

&#34;Für jemanden, der mal einer Frau Elektroschocker eingepflanzt hat, damit sie nicht abhaut[[footnote]] Siehe [[[Nexus-21-1|Abschied]]] [[/footnote]].&#34;

Elli verdrehte die Augen.

&#34;Nicht der passende Zeitpunkt, Dean. Ich habe Eurtecs Sicherheitssysteme zwar schon in den Siebzigern unterwandert und uns für es unsichtbar gemacht, aber Nuri wurde bestimmt bereits erfasst.&#34;

Dean überlegte kurz.

&#34;Und warum zapfst du es dann nicht an, um ihren Standort zu ermitteln?&#34;

Elli starrte Dean nur mit großen Augen an.

&#34;Dass mir das nicht eingefallen ist ...&#34;

&#34;Ja, du bist beeindruckt, solltest du auch. Und jetzt schnapp dir einen Laptop und durchleuchte die Server!&#34;

----

Nuri klammerte sich an das hohe Geländer, um zu den gewaltigen Wolkenkratzern emporzublicken, die einen gewaltigen Turm einrahmten. Alles leuchtete in Neonfarben.

Ihre Sinne waren durch den Lärm, das Licht und den Gestank getrübt, aber sie registrierte trotzdem, wie sich ihr jemand näherte.

Der Moment, in dem sie ihr rechtes Fuchsohr drehte, um die Geräusche der Person besser hören zu können, war der, der verriet, dass sie den Unbekannten bemerkt hatte. Nuris an Präkognition grenzender Instinkt sorgte dafür, dass sie das Geländer losließ. Noch im Fallen streifte eine Pistolenkugel ihre Fuchsohren und verschwand in der Nacht. Das Geräusch des Abschusses hatte merkwürdig geklungen. Weniger wie ein &#34;PENG&#34;, sondern mehr wie ein &#34;Flupp&#34;.

Nuri kam auf die Füße und wurde dem Mann in der weiten Jacke gewahr, der mit einer Pistole auf sie feuerte. Und Nuri tat, was kleine Kinder so machen, wenn sie Angst bekommen, sie schrie laut auf und lief weg.

Durch ihr Kreischen wurden Passanten auf den Mann aufmerksam, der die Verfolgung aufnahm. Zwei Männer stellten sich ihm in den Weg, aber sie wurden beiseite umgerannt als wären sie aus Styropor.

Trotz seiner übermenschlichen Kraft konnte der Mann kaum Boden gut machen, denn Nuri konnte aufgrund ihrer Größe einfacher in der Menschenmenge untertauchen, wodurch ihr Verfolger sie immer wieder für einige Sekunden suchen musste. Doch er fand sie immer wieder, als wüsste er immer genau, wo sie war. Nuri war allerdings nicht alt genug, um solche Informationen in einer Stresssituation zu verarbeiten und Schlussfolgerungen daraus zu ziehen. Sie rannte einfach nur, zu dem Punkt, dass sie nicht mal mehr wahrnahm, wohin sie rannte, solange es kein Hindernis war, mit dem sie zusammenstoßen konnte.

Zu ihrem Unglück hatte es auf der Promenade vor einer Weile einen Verkehrsunfall gegeben, bei dem ein Teil des Geländers beschädigt worden war. Bauarbeiter waren dabei, das verbogene Metall zu entfernen, aber Nuri ignorierte in ihrer Panik das Absperrband der Baustelle. Unter erschrockenen Rufen hinter ihr verlor Nuri den Boden unter den Füßen und fiel von der Promenade hinunter in die Slums von Eurtec. Ein großer Berg aus Müll, dessen Gestank ihr die Tränen in die Augen trieb, bremste ihren Fall.

Sie war zwischen die Müllsäcke gerutscht, darum war sie von oben nicht länger sichtbar, was auch hieß, dass man nicht auf sie schießen konnte. Oben auf der Promenade wurde aufgeregt gerufen, als die Bauarbeiter sich unter Einsatz ihrer Werkzeuge den Mann vorknöpften, während sich Nuri aus dem Abfall wühlte und in der Dunkelheit eines der heruntergekommensten Viertel von Eurtec verschwand.
