[[include credit:start]]
**タイトル:** SCP-1517-JP - 試作機
**著者:** ©︎[[*user SOYSOY_Kusagawa]]
**作成年:** 2018
[[include credit:end]]

[[include component:image-block
|name=ガスマスク-3.jpg
|caption=回収された、記録上最古のSCP-1517-JPの[*https://commons.m.wikimedia.org/wiki/File:Bundesarchiv_Bild_183-R52907,_Mannschaft_mit_Gasmasken_am_Fla-MG.jpg 画像]。
|width=150px
]]

**アイテム番号:** SCP-1517-JP

**オブジェクトクラス:** --Safe-- Euclid（暫定）

**特別収容プロトコル:** 発見されたSCP-1517-JP個体は、近隣の収容サイトの機動部隊によって確保されます。その後当該個体は、発見地点の近隣に位置する収容サイトの強化ヒト型収容室に収容され、映像記録装置による監視が行われます。

[[collapsible show=&#34;▶ 旧特別収容プロトコルを閲覧する&#34; hide=&#34;▼ 閲覧を終了する&#34;]]

**特別収容プロトコル:** SCP-1517-JPは、サイト-DE-██の強化ヒト型収容室に収容されています。オブジェクトに対しては常時、映像記録装置による監視が行われます。

[[/collapsible]]

**説明:** SCP-1517-JP群は軍事・戦闘用のヒト型ドロイド群で、身長1.81m、体重155kgです。--現在財団は2個体を収容しており、それぞれ-1、-2に指定されています。-- 補遺5を参照してください。

経年劣化により僅かではあるものの、SCP-1517-JP群の右肩にはハーケンクロイツ[[footnote]]注釈：鉤十字のドイツ語。ナチスが党のシンボルマークとして使用した。[[/footnote]]が塗装された痕跡が認められます。オブジェクトの背中には、以下の文章が刻印されています。

&gt; W-200 - ラス、1940年

この文章の内容から、要注意団体「[http://ja.scp-wiki.net/groups-of-interest-de#toc0 第四帝国]」の統率者ミスター・ラスが、第三帝国所属時にオブジェクトを作成したことが判明しています。

SCP-1517-JP群は主に、超々ジュラルミンに酷似した金属で構成されています。オブジェクトの頭部の両目の部分にはガラスが存在し、視覚を司っているものと推測されています。SCP-1517-JP群は完全な関節駆動であり、起動中の個体は自律行動が可能です。

SCP-1517-JP群は高い耐久性を持つため、内部構造の調査は難航しています。そのほか、低速度で行われるものの自己修復能力を得ているため、オブジェクトの完全な無力化は不可能です。

現在収容下にあるSCP-1517-JP群の一部個体は、機能停止状態にあります。機能停止状態の個体において一時的に成功した内部調査では、胸腔内において空間の存在が確認されており、何らかの方法で動力源かそれに相当する機関が取り外されたと推測されています。

1945年においてナチス・ドイツが敗戦し、財団本部が介入した際にSCP-1517-JP-1は、機能停止状態で確保・収容されました。SCP-1517-JP-2の発見まで、SCP-1517-JP-1は単体のみ存在するとおもわれていました。

**補遺1:** 回収された資料より、機能停止以前にSCP-1517-JP-1が以下の機能・特性を有していたことが判明しました。

* 人工知能
* 両腕に搭載された機関銃からの発砲
* 高い身体能力

オブジェクトに関しての、更なる調査が予定されています。

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:3017567-23-kxam/ガスマスク-2.jpg
|caption=SCP-1517-JP-2、[*https://www.flickr.com/photos/148598741@N02/24346267598/ 発見当時]。
]]

**補遺2:** 1946/██/██、財団本部が日本国内を調査していた際に、東京都硫黄島村[[footnote]]注釈：現在は小笠原村の一部。[[/footnote]]の森林において機能停止状態のSCP-1517-JP-1の同型機を発見し、オブジェクトはその後サイト-81AZへ移管されました。これを受けドイツにおいて発見された個体はSCP-1517-JP-1、日本において発見された個体は-2と指定されました。

SCP-1517-JP-2の左肩には日章旗[[footnote]]注釈：日本の国旗。[[/footnote]]が塗装されていた痕跡が認められており、SCP-1517-JP-1と同様に機能停止状態にありました。SCP-1517-JP-2の発見地点[[footnote]]1945年2月19日から1945年3月26日までの間、東京都硫黄島村では日本軍とアメリカ軍が交戦をしていました。[[/footnote]]と周辺の状況から、オブジェクトが戦役に利用された可能性が指摘されており、現在調査が進められています。

**補遺3:** 後の調査により、[*https://ja.m.wikipedia.org/wiki/日独伊三国同盟 日独伊三国同盟]の締結の際にナチス・ドイツが、大日本帝国へSCP-1517-JP-2を贈呈していたことが判明しました。それ以降SCP-1517-JP-2はIJA[[footnote]]注釈：大日本帝国陸軍（**I**mperial **J**apanese **A**rmy）[[/footnote]]の管理下にあったことが判明しており、前述のように戦役に度々起用されていたようです。

**補遺4:** 上記の事実を踏まえ、財団はナチス・ドイツの元研究者へインタビューを実施しました。以下はその記録です。

&gt; **対象:** ヴラディミール・ホールマン
&gt; 
&gt; **インタビュアー:** エージェント・マルクス
&gt; 
&gt; **付記:** ヴラディミール・ホールマンはナチス・ドイツの関係者です。財団本部の上陸後、いくつかのオブジェクトとの関与が疑われたため確保、参考人として拘束されていました。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・マルクス:** これよりインタビューを開始します。
&gt; 
&gt; **ヴラディミール・ホールマン:** 承知しました。
&gt; 
&gt; **エージェント・マルクス:** SCP-1517-JP、あなた方の言うところのW-200についてですが、あれについての情報はご存知ですか？
&gt; 
&gt; **ヴラディミール・ホールマン:** はい、知っています。というよりも、あれはラス氏と私との合作です。
&gt; 
&gt; **エージェント・マルクス:** …詳しくお願いします。
&gt; 
&gt; **ヴラディミール・ホールマン:** はい。私は1940年にトーテンコップ[[footnote]][*https://ja.m.wikipedia.org/wiki/第3SS装甲師団 第3SS装甲師団]。[[/footnote]]のジュリアン氏[[footnote]]デイシャス・ジュリアン。第3SS装甲師団の構成員で、ミスター・ラスと深い交友がありました。1945年5月2日に連合軍へ降伏したとのことですが、消息は不明となっています。[[/footnote]]に、ロボットの複製を頼まれていました。そして同年に複製に成功したことを報告した結果、ラス氏との共同制作が即日決定しました。
&gt; 
&gt; **エージェント・マルクス:** 即日決定？
&gt; 
&gt; **ヴラディミール・ホールマン:** はい…どうもラス氏は、以前からヒト型ドロイドの制作に着手しようとしていたようです。ですがそのためには人手と経験と試作品が必要であり、そのうち人手を彼は探していました。…これは自惚れになってしまいますが、もしかしたら私は、以前から彼にマークされていたのかもしれません。
&gt; 
&gt; **エージェント・マルクス:** …続けてください。
&gt; 
&gt; **ヴラディミール・ホールマン:** はい。そして私はラス氏と共に、W-200を完成させました。ラス氏の意向でW-200にも複製機能を搭載したので、すぐに量産体制は確立できました。
&gt; 
&gt; **ヴラディミール・ホールマン:** そして実用試験の後、試作品ではありましたが使い捨ての兵器として、W-200は実戦投入されました。…恐らく相当な数が量産されたと思います。
&gt; 
&gt; **エージェント・マルクス:** なるほど…。ですが、量産器をそこまで生産してしまっては、国家の資源が尽きてしまうかと思います。その点は大丈夫だったのですか？
&gt; 
&gt; **ヴラディミール・ホールマン:** …いえ、国はすぐにその問題に直面しました。ですがラス氏は既に別のドロイドの制作に着手しており、相談相手は限られました。…そこでジュリアン氏が、ある提案をしました。
&gt; 
&gt; **エージェント・マルクス:** 提案？
&gt; 
&gt; **ヴラディミール・ホールマン:** 彼は他団体へのW-200の売却を提案しました。そして、それは実行されました。
&gt; 
&gt; **エージェント・マルクス:** …売却相手には誰がいましたか？
&gt; 
&gt; **ヴラディミール・ホールマン:** 数はそう多くはいませんでしたが、その代わりに規模は大きかったです。主な相手は[[[prometheus-labs-hub|プロメテウス]]]と[[[marshall-carter-and-dark-hub|MC&amp;D]]]で、小規模な組織や個人にも売却していました。売却が困難な時は人伝に売却したり、素性を偽ったりしました。
&gt; 
&gt; **ヴラディミール・ホールマン:** 売却の他にも、大日本帝国とイタリアとの条約締結の際には、友好の示しとして両国にW-200を贈呈していました。いつしかW-200は、貿易の商品としてのみ用いられるようになりました。
&gt; 
&gt; **エージェント・マルクス:** それによって、ナチス・ドイツの戦況は向上しましたか？
&gt; 
&gt; **ヴラディミール・ホールマン:** 41年の領地は割と拡大出来ていたと思います。得た資金はロボットの増産やドロイドの開発に用いられました。あの提案により、ナチスは領土を拡大し、ドロイドの制作材料を十二分に用意できました。…ですが最終的には、どれも失敗してしまいました。ソ連には攻め込まれ、ドロイドも破壊され、現存するのはごく僅かです。
&gt; 
&gt; **ヴラディミール・ホールマン:** 私の知っている情報は以上です。W-200の行方は…申し訳ありませんが私の存じるところではありません。
&gt; 
&gt; **エージェント・マルクス:** ありがとうございます。お疲れ様でした。
&gt; 
&gt; **エージェント・マルクス:** これでインタビューを終了します。
&gt; 
&gt; **&lt;録音終了&gt;**

上記のインタビュー記録の内容、SCP-1517-JPの製造時期と製造者、そしてミスター・ラス側からの呼称から、オブジェクトはプロジェクト「逆転の逆転」[[footnote]]プロジェクト「逆転の逆転」は、より効率的な建物と基地の占領、迅速な作戦伝達、そしてナチスの主要人物を保護するために、ヒトラーの主導下で行われた軍用ロボット部隊の生産プロジェクトです。ミスター・ラスを含む多くの人間が関わっていました。[[/footnote]]において作成されたと後に断定されました。

[[include component:image-block
|name=ガスマスク-1.jpg
|caption=GoI-███の制圧された本拠点から回収された、SCP-1517-JPの[*https://www.flickr.com/photos/51142674@N00/4457364236/ 画像]。
]]

**補遺5:** インタビュー記録の内容を踏まえ、財団はナチス・ドイツから回収された資料から取引先の特定を開始しました。その後特定されたいくつかの要注意団体を制圧した結果、起動/停止含む17体のSCP-1517-JP群を回収し、これらはSCP-1517-JP-3～19と指定され、それぞれ近隣の収容サイトに収容されました。

起動状態の個体が存在することから、特別収容プロトコルは改定され、オブジェクトクラスはEuclidに更新されました。更なるクラスの更新は現在審議中です。</textarea></pre>
