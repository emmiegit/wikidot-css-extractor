    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>一日，六姐妹中最小的西塔(Sita)在丛林中漫步，路上遇到了一只快要饿死的老虎。他躺在树荫下，可怜巴巴地咪咪叫着，讨求食物。他身体虚弱，一身毛皮破破烂烂，黯淡无光。他已经从一名强大的森林之王变成了一只无害的小猫咪。西塔跪在他旁边，轻抚他的脖子。“老虎老虎你怎么啦？”她问，“为什么你这般饥饿啊？”
　　
　　老虎吼道，“都是那该死的猴子。他偷走了我的牙，逃到别的地方去了。他害得我不能捕猎。这两个星期我一直试着找点吃的，可是我现在虚弱到动也动不了。”
　　
　　西塔想了想，“你自己要是没有牙，就用我的吧。”于是，她在走之前从嘴里拔出牙齿，送给了老虎。
　　
　　又走了一会，他看见了一头在田野里哭泣的野猪。“野猪野猪你怎么啦？”她问道，“你受伤了吗？”
　　
　　野猪哼哼着说：“是啊，西塔夫人，我的眼睛受伤啦。我周围都是危险的捕食者，可我基本看不到他们，因为我的视野一片漆黑。恐怕我要死了。”
　　
　　西塔想了想，“你没有眼睛真是太可怜了。请拿上我的眼睛吧。”于是，她在走之前从脸上剜出眼睛，送给了野猪。
　　
　　她现在虽然瞎了，但是她并不害怕穿过森林，因为这段路她之前走过许多次，早已熟记于心。她顺着小路往前走，却在远处听到了哭声。她在前面找到了狐狸，问道“狐狸狐狸，你为什么哭啊？”
　　
　　狐狸抬头看着她，“西塔夫人，我刚刚才意识到我没有手啊。我要是没有手，就不能制作工具；我要是没有工具，我就不能实现我的报复，干一番大事，就得一辈子当森林里的奴隶啊。”
　　
　　西塔想了想，“你要是没有手，就用我的手吧。”于是她小心翼翼地卸掉了双手，送给了狐狸。她因为帮了别人而兴高采烈。现在，她打算回家找丈夫徳瑟（De&#39;se），也就是那个给卡赫克的造物们以语言和声音的男人。
　　
　　见到了自己妻子对她自己所做的一切后，徳瑟心中惊怖不已。因为他无限的智慧告诉他，神绝不能有个毁容的妻子。他命令西塔回到森林，要回她的眼睛、牙齿，和双手，但她拒绝了。盛怒之下，徳瑟从房间里拿出了一把刀。西塔想要逃跑，但强大的徳瑟一刀就把她砍死了。他低头看着她的尸体，意识到他做了什么时，不由嚎啕大哭。他那饱含愤怒与痛苦的吼声震动了山谷，令他周围的大地沉陷。后来，他带着他妻子的遗体走了。他去了哪，无人知晓。但德瑟，给予卡赫克造物以语言和声音的人，再也没有回到我们的大地上。于是迄今为止，动物们也一直不能说话。</textarea></pre>
