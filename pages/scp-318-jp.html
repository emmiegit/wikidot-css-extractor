**アイテム番号:** SCP-318-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-318-JP-1及びSCP-318-JP-2はサイト-81██内にある低危険度オブジェクト用の鍵のかけられたロッカーに保管してください。実験以外での持ち出しは許可されません。
実験を行う際には防音加工の施された部屋にSCP-318-JP-1及びSCP-318-JP-2と被験者のみを配置して行ってください。実験中の被験者との音声での応答は被験者に取り付けられた骨伝導マイクを通して別室から行う場合にのみ許可されます。現在実験に異常性の無いレコードプレーヤーとアナログレコードを使用する事は認められていません。異常性の無いレコード等を使用した実験を希望される方は主任研究員に許可を求めてください。

SCP-318-JP-1及びSCP-318-JP-2の発見はその異常性により困難であるため、病院や老人介護施設、日本認知症学会などの各種団体に潜伏しているエージェントによって収容のための調査がなされ、SCP-318-JP-1及びSCP-318-JP-2の可能性のあるオブジェクトは回収部隊え-１(レコードマニア)によって直ちに回収されます。

**説明:** SCP-318-JPはレコードプレーヤーとアナログレコー ドを媒介物として感染する認識災害です。媒介物となるレコードプレーヤーがSCP-318-JP-1、アナログレコードがSCP-318-JP-2です。現在までにSCP-318-JP-1は███台、SCP-318-JP-2は████枚収容されています。

SCP-318-JPは19██/██/██アナログレコードの収集家でもあったエージェント・███が自身の保有している幾つかのレコードの作曲家名を長期的に記憶出来ない事により発見されました。

SCP-318-JPはSCP-318-JP-1かSCP-318-JP-2を使用して録音された内容を再生すると、そのアナログレコードに関連する、所持に至った経緯を含むいくつかの情報を恒久的に忘却させる記憶障害と、その状態を異常であると認識しなくなる認識障害を引き起こすオブジェクトです。SCP-318-JPによる記憶障害は、忘却した情報を改めて獲得した場合、一時的にですが記憶障害から回復します。獲得した情報が長期的に記憶される事はありません。
SCP-318-JPによる影響は再生された内容のみに限定されますが、SCP-318-JPに暴露された時点から最低██年以上経過し、年齢が██代になるとSCP-318-JPによる影響は悪化していき、最終的にSCP-318-JPに暴露された人物は耳から入るあらゆる情報を認識する事が出来なくなります。

SCP-318-JP-1とSCP-318-JP-2の異常性はアナログレコードとレコードプレーヤーに伝染します。SCP-318-JP-1を使用して異常性の無い一般的なアナログレコードを再生した場合、アナログレコードはSCP-318-JP-2となりSCP-318-JPの異常性を発露します。SCP-318-JP-2を異常性の無い一般的なレコードプレーヤーで再生した場合、レコードプレーヤーはSCP-318-JP-1となり異常性を発露します。

[[collapsible show=&#34;+ 実験記録を表示&#34; hide=&#34;- 実験記録を隠す&#34;]]


__**実験記録SCP-318-JP-1-██ -19██/██/██**__
&gt; **対象:** Dクラス　1名
&gt; **実施方法:** 女性歌手█████による██万枚を売り上げた異常性のないレコード。事前に異常性の無いプレーヤーで再生したところ、被験者もファンであると発言した。
&gt; **結果:** ファンであると発言したにも関わらず被験者は再生されたレコードの歌手名を答える事が出来なかった。歌手名を告げたところ被験者はド忘れしていただけだと発言した。実験で使用されたレコードはSCP-318-JP-2-██に変質した。
&gt; **分析:** 女性歌手█████の他の楽曲について質問したところ淀みなく答えた。今回の実験で使われたレコードに収録されていた楽曲だけ記憶から抜け落ちたとみられる。

__**実験記録SCP-318-JP-2-██ - 19██/█/██**__
&gt; **対象:** Dクラス　5名
&gt; **実施方法:** SCP-318-JP-2-██を再生。
&gt; **結果:** 事前に説明していたにもかかわらず被験者全員がSCP-318-JP-2-██のタイトルや歌手名を答える事が出来なかった。答えを告げたところ被験者全員が即座に思い出した。
&gt; **分析:** 想定された通り、SCP-318-JPの影響力は人数と関係ない事が判明した。

__**実験記録SCP-318-JP-1-██ - 19██/██/██**__
&gt; **対象:** 音楽的教養のあるDクラス　1名
&gt; **実施方法:** 被験者自身に作曲と演奏をさせた楽曲を録音したレコードをSCP-318-JP-1-██で再生。
&gt; **結果:** 被験者は自身が作曲した楽曲である事は記憶していたが、楽譜を見なければ改めて演奏する事は出来なかった。
&gt; **分析:** SCP-318-JPによる影響は対象の経験に左右されない事が判明。SCP-318-JPを大規模な記憶処理へ運用する事を提案する。―主任研究員
&gt; 要請のあった記憶処理へのSCP-318-JPの使用ですが、SCP-318-JPの効果が限定的である為に却下します。―サイト管理者

__**実験記録SCP-318-JP-2-███ - 19██/██/██**__
&gt; **対象:** Dクラス　1名
&gt; **実施方法:** 電源を利用しない手回し式の蓄音機を使用してSCP-318-JP-2-███を再生。
&gt; **結果:** 異常性は発露され、蓄音機はSCP-318-JP-1-██に変質した。
&gt; **分析:** 電気を通じて異常性が伝染する可能性が否定された。

__**実験記録SCP-318-JP-2-███ - 19██/██/█**__
&gt; **対象:** Dクラス　1名
&gt; **実施方法:** 再生中のSCP-318-JP-2-███を一般的なテープレコーダーに録音し、再生。
&gt; **結果:** 異常性の発露は確認出来ず。SCP-318-JP2-███を録音したテープと使用したテープレコーダーに異常性が伝染する事は無かった。
&gt; **分析:** SCP-318-JPによる他の物品への異常性の伝染はレコードを使用した機器に限定されるとみられる。

__**実験記録SCP-318-JP-1-███ - 20██/██/██**__
&gt; **対象:** 犬
&gt; **実施方法:** 飼い主の呼び掛ける声を録音したレコードをSCP-318-JP-1-███で再生。
&gt; **結果:** 被験者は再生されたレコードに対し耳を立てるなどの反応を示す。実験終了後飼い主である一般研究員██が被験者を迎えに行くと被験者は飼い主の足元に尻尾を振りながら駆け寄った。
&gt; **追記:** その後の実験で今回使用されたレコードがSCP-318-JP-2-████に変質した事を確認。
&gt; **分析:** SCP-318-JPに暴露された動物への影響を確認するのは困難である事に確証を得た。
[[/collapsible]]

SCP-318-JPの異常性は重要度の小さい記憶障害と認識障害を引き起こすだけだと考えられていました。ですが20██/█/██に発生したサイト-81██内での小規模な収容違反により、サイト内で避難指示のためのサイレンが流された際、サイト-81██のサイト管理者として勤務していた███がサイレンの意味を認識出来ずに廊下で狼狽しているところを発見された事により新たな異常性が発覚しました。サイト管理者███はSCP-318-JPの発見に関わった人物で、SCP-318-JPに暴露された経験が有ります。
初期のインタビューではサイト管理者███が加齢による初期の認知症であると考えられましたが、インタビューを数回行った結果、サイト管理者███が人間を含めた生物の声や、警笛や楽器などの機器から発生される音に対する認識能力の著しい低下が確認されました。
**追記:** サイト管理者███はサイト管理に必要な能力の低下により、20██/█/██にその任を解かれました。現在は財団のフロント企業が経営する老人介護施設で経過観察中です。

**補遺:** 現在国内における認知症患者である高齢者の内██%がSCP-318-JPに過去、暴露された可能性があります。</textarea></pre>
