**Item nº:** SCP-338

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-338 deve ser ativado e constantemente monitorado a todos os momentos, com suas transmissões gravadas para análise posterior. A cada 10 minutos, o canal deve ser trocado, alternando entre as transmissões a 89,1 MHz, 100,2 MHz, 104,9 MHz e 107,9 MHz. Se a qualquer momento SCP-338 não receber uma transmissão em uma dessas frequências, Dr. ███████ deve ser notificado imediatamente e toda a banda de frequências deve ser escaneada para determinar o status das transmissões restantes. Apenas funcionários com liberação Nível 3 ou superior tem permissão para ouvir, interpretar ou analisar dados resultantes de gravações de SCP-338.

Nenhum funcionário está autorizado a gastar mais de 100 horas cumulativas interpretando a transmissão na frequência de 107,9 MHz. Qualquer funcionário que tenha atingido o número máximo de horas de exposição deve ser administrado com um amnéstico classe C e devolvido à força de trabalho normal conforme apropriado. Todo funcionário trabalhando com os dados da transmissão em 107,9 MHZ deve ser revistado antes de deixar o centro de análise. Todo e qualquer dispositivo de armazenamento de dados deve ser confiscado e o funcionário envolvido dispensado, a fim de evitar a possibilidade de [REDIGIDO] ocorrer nesta realidade.

**Descrição:** SCP-338 é um rádio de sobrevivência portátil alimentado por manivela e bateria fabricado pela █████ ███████████, Inc. A desmontagem não revela anomalias em comparação com rádios semelhantes, com a exceção de 3 pequenas gotas (~1 mm de diâmetro) de solda no circuito do receptor. Replicar esse defeito em outros modelos não resulta em efeitos semelhantes a SCP-338. Com exceção das propriedades anômalas descritas abaixo, SCP-338 funciona de forma idêntica a modelos semelhantes fabricados pela █████ ███████████, Inc.

SCP-338 é capaz de receber sinais de transmissão anômalos em 11 frequências diferentes. Essa transmissões mantêm a mesma intensidade de sinal, independentemente da localização física de SCP-338. Cada transmissão parece se originar de uma realidade vastamente diferente. Com a exceção de uma em 100,2 MHz, todas as transmissões parecem ser ao vivo e transmitidas na mesma data e hora em que são recebidas por SCP-338, conforme indicado por referências a desastres naturais conhecidos. As frequências de transmissão e uma breve descrição de seu conteúdo geral são as seguintes:
||~ Frequência ||~ Conteúdo ||~ Língua(s) Primária(s) ||
|| 88,7 MHz || música orquestral, obras desconhecidas || Tagalo ||
|| 89,1 MHz || rádio de conversa, com foco principal em política e esportes || mistura de Francês e Mandarim ||
|| 91,8 MHz || hinos e cânticos religiosos, primariamente hindus || Urdu ||
|| 94,5 MHz || música rap e tejano, obras desconhecidas || mistura de Inglês e Zuni ||
|| 97,0 MHz || estática pesada, vozes fracas ouvidas, conteúdo desconhecido || desconhecido ||
|| 99,3 MHz || jazz suave, obras desconhecidas || Coreano fortemente distorcido ||
|| 100,2 MHz || transmissão de emergência || Latim ||
|| 101,7 MHz || música eletrônica/de dança, obras desconhecidas || desconhecido/não identificado ||
|| 103,4 MHz || estática menor, música country, obras desconhecidas || Suaíli ||
|| 104,9 MHz || programas de educação || Árabe ||
|| 107,9 MHz || [REDIGIDO] || [REDIGIDO] ||

Embora as transmissões musicais sejam interessantes do ponto de vista cultural, as transmissões baseadas em conversas são o foco principal da análise. A transmissão em 89,1 MHz faz referência a cenários políticos extremamente semelhantes aos encontrados nos Estados Unidos da América, mas descreve ações e eventos 4-6 semanas antes de ocorrerem na realidade da Fundação. Embora as situações políticas pareçam análogas, todos os nomes de pessoas e lugares são diferentes, geralmente indicando uma origem francesa ou mandarim. A transmissão em 100,2 MHz é aparentemente uma gravação em loop de instruções de sobrevivência, locais de encontro e atualizações de status sobre &#34;A Grande Guerra&#34;, e parece descrever um cenário classe-EK causado pela libertação de [[[SCP-1427]]]. Os conteúdos são alterados e atualizados esporadicamente variando de duas vezes ao dia a uma vez a cada 3 semanas. A transmissão em 104,9 MHz é uma mistura de programas educacionais adequados para classes de nível universitário, cobrindo tópicos como eletrônica, matemática, biologia, história da arte, literatura e &#34;construção de estrelas&#34;. Muitos dos tópicos científicos cobertos indicam uma base tecnológica significativamente diferente e possivelmente mais avançada do que a que a Fundação atualmente possui. A transmissão em 107,9 MHz [DADOS EXPURGADOS], que constitui uma grande brecha de segurança no evento de [REDIGIDO]. Embora as modificações físicas necessárias para [REDIGIDO] não estejam prontamente disponíveis, [DADOS EXPURGADOS] em no máximo 4 anos.
