**วัตถุ#** SCP-422-TH-EX

**ระดับ:** --Safe-- Explained

**มาตรการกักกันพิเศษ:** SCP-422-TH-EX อยู่ภายในโรงอาหารของไซต์-██ ซึ่งทางสถาบันไม่ทราบบริเวณที่อยู่ที่แน่ชัดของมันว่ามันอยู่ภายในโรงอาหารใดภายในไซต์นั้นๆ เนื่องจาก SCP-422-TH-EX มีลักษณะเหมือนกับเมนูอาหารปกติที่อยู่ภายในโรงอาหารทุกประการ โรงอาหารที่ได้รับรายงานว่าอาจมี SCP-422-TH-EX อยู่นั้นจะมีป้ายเตือนเรื่องการใส่เครื่องปรุงเพิ่มเติมติดไว้ที่บริเวณกำแพงตรงจุดที่ไว้สำหรับเครื่องปรุง 

**รายละเอียด:** SCP-422-TH-EX เป็นเมนูอาหารที่มีชื่อเรียกว่า &#34;ต้มยำกุ้ง&#34; วัตถุดิบที่เป็นส่วนประกอบของ SCP-422-TH-EX เช่น กุ้งล็อบสเตอร์ เห็ด พริกขี้หนู ตะไคร้ ใบมะกรูด และอื่นๆตามส่วนผสมทั่วไปของการประกอบเมนูนี้ ซึ่งวัตถุดิบในเมนูนี้เป็นวัตถุดิบในคุณภาพเกรด A ที่อาจจะยั่วยวนให้เหยื่ออยากจะลิ้มลองรสชาติของมัน SCP-422-TH-EX จะแสดงผลกระทบของมันออกมาเมื่อมีบุคคลใดก็ตามใส่พริกลงไป SCP-422-TH-EX จะทำให้ปริมาณของพริกและความเผ็ดของพริกเพิ่มขึ้นประมาณ 1000 กว่าเท่าด้วยวิธีการที่ไม่รู้จักจากจำนวนเดิมที่ใส่ลงไป บุคคลที่ทนความเผ็ดไม่ไหวจะมีอาการตามปริมาณของพริกที่จะส่งผลกระทบ เช่น แสบท้อง ปวดแสบปวดร้อนระหว่างขับถ่าย หรืออาจจะถึงขั้นเสียชีวิตได้

**ภาคผนวก:** ทางสถาบันได้ค้นพบ SCP-422-TH-EX หลังจากที่กล่องปริศนาที่ไม่ระบุผู้ส่งมาส่งให้กับโรงครัวของไซต์-██ และมีข้อความเขียนแนะนำว่าให้ทำต้มยำกุ้งตามสูตรอาหารที่ได้แนบมาด้วย ทางสถาบันได้สันนิษฐานว่าเป็นไปได้ที่ผู้ส่งจะเป็นมิสเตอร์รอยเยอร์เนื่องจากการใช้วัตถุดิบในคุณภาพเกรด A

**หมายเหตุ:** ตั้งแต่วันที่ ██/██/20██ SCP-422-TH-EX ได้รับการจัดระดับให้เป็น Explained เนื่องจากทางสถาบันตรวจสอบแล้วพบว่าในบางครั้งทางโรงครัวได้นำพริกแคโรไลนา รีพเปอร์[[footnote]] พริกที่เผ็ดที่สุดในโลก [[/footnote]]มาทำเป็นพริกป่นแทนที่จะเป็นพริกขี้หนู</textarea></pre>
