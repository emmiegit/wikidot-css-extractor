    <pre><textarea class="page-source" readonly>[[include :scp-cs:component:anomaly-class-bar-source

**Speciální Zadržovací Procedury:** SCP-608-CS je nezadržené a jeho výzkum neprobíhá. Nikdo mimo ČROD se nesmí dozvědět o existenci této revize. Tato revize se automaticky smaže jakmile si předchozí revizi zobrazí kdokoliv, kdo není členem ČROD. V případě, že se tak stane, musí být okamžitě uvedeny v platnost zadržovací procedury z předchozích revizí a veškerý nově přiřazený personál musí být přesvědčen, že na zadržení a výkumu SCP-608-CS pracuje už minimálně několik týdnů. Dále musí být neprodleně odstraněn antimemetický štít, který chrání první revizi tohoto dokumentu. V poslední řadě musí být na tuto skutečnost upozorněny všechny známé instance SCP-608-CS-A.
-----
[[=]]
&gt; Asi už můžeme upustit od formálností, přece jenom tohle stejně nebude číst nikdo kromě nás a píšeme to hlavně abychom všichni věděli co budeme dělat až si tohohle SCP začne Rada O5 pořádně všímat. Takže v první řadě kdyby někdo zapomněl: SCP-608-CS je přesně to, co se o něm píše v předchozí revizi. To je ta důležitá věc, celá ta revize je pravdivá kromě zadržovacích procedur, ze kterých jsme schopní pravdu udělat během jednoho dne. Jediná věc, kterou se z té revize Rada O5 nedozví je kdy jsme to SCP objevili a to je taky ta jediná věc, ve které budeme lhát (u zbytku věcí jenom nebudeme říkat celou pravdu). Až ten čas přijde, opravíme tu &#34;přehlédnutou chybu&#34; nějakým datem, které nebude starší než 1 měsíc a díky tomu antimemu, který se nám podařilo aplikovat na 1. revizi, si tuhle složku nikdo z dřívější doby nebude pamatovat.
&gt; 
&gt; SCP-608-CS jsme ve skutečnosti objevili 5. dubna, 2016. Pak jsme ho dobrý měsíc zadržovali přesně tak, jak je to popsáno dřív a pak jsme se konečně odhodlali někoho tam poslat. Tohle je ta část, která v předchozích revizích není a která se &#34;nestala&#34;. Poslali jsme tam znovu agenta Kurníka, aby se pokusil nějak domluvit s SCP-608-CS-A a prozkoumal to jejich město. To se mu nepodařilo a místo toho tam hodinu seděl a pil kávu, na což pak řekl, &#34;že si nemohl pomoct&#34;. Udělili jsme mu nějaké nepříjemné směny, aby se vzpamatoval a poslali tam MTF. Poslali jsme tam elitní tým a výslovně jim zakázli pít tu jejich kávu. Naběhli tam a sotva se nadýchali té vůně stalo se jejich největší životní prioritou tu kávu ochutnat. Další půl hodinu to tam do sebe lili a když odcházeli, vzali nám trochu na ochutnání, abychom to prý pochopili. Přirozeně jsme na té věci provedli nespočet testů, abychom našli jakýkoliv náznak toho, že je ta jejich káva jakkoliv anomální. Nic jsme nenašli, provedli jsme na tom tolik testů, že jsme si mohli být víc než 100% jistí, že je to naprosto obyčejná káva. Pak nám konečně došla trpělivost a ochutnali jsme to.
&gt; 
&gt; V ten moment jsme to pochopili. V ten moment nám došlo, že na celém našem světě nejspíš neexistuje nic, co by nám mohlo poskytnout byť jen srovnatelně dobrý chuťový zážitek, jako ta káva. Měli jsme v plánu poslat tam další Údernou Jednotku, tentokrát s plynovými maskami a vybavením, které zajistí, že se do toho města dostanou, ale usoudili jsme, že nám to za to nestojí. Usoudili jsme, že lpít slepě na nadačním status quo a přijít tím o takhle skvělou kávu se nám prostě nevyplatí. Báli jsme se ale, že Rada O5 tohle nepochopí. Báli jsme se, že členové Rady O5 mají už tak osekané emoce, že i kdyby ochutnali všechno z jejich nabídky, nezačali by nad tím, co jsme udělali my ani uvažovat. Zároveň ale víme, že členové Rady O5 nemají čas do podrobna zkoumat každé SCP každé jejich větve, a tak jsme vymysleli tenhle plán. 
&gt; 
&gt; Všem, kteří o tom SCP něco věděli jsme dali amnestika. Domluvili jsme se s entitami SCP-608-CS-A, že je necháme být, když nám budou každý den vozit jejich kávu na to místo poblíž Oblasti-01CS, které všichni tady dobře známe. Ty to s úměvem odsouhlasily, jako by na nějakou takovou nabídku čekaly celou dobu. Seznámili jsme je s naším plánem a domluvili se s nima, co mají dělat v případě, že si tohohle SCP Rada O5 všimne. Tím se dostávám k téhle složce. Pokud se někdo z Rady O5 náhodou dostane na první revizi, mělo by to vypadat, jako že to máme pod kontrolou a není potřeba se v tom rýpat a jak už jsem říkal, díky tomu antimemu bude ta složka neustále vypadat nově. A pokud se někdo z nich přece jenom na tu druhou revizi dostane, tak sice přijdeme o kávu, ale Rada O5 by neměla přijít na to, co jsme tady dělali. Smazat tu složku úplně bohužel nemůžeme, protože záznamy o tom, že existovala zůstanou dohledatelné a kdyby je našli, mohli by začít klást poměrně nepříjemné otázky.
&gt; 
&gt; Hodně štěstí v naší další práci, užívejme si tu skvělou kávu, dokud můžeme.
&gt; **– ČROD-1**
[[/=]]</textarea></pre>
