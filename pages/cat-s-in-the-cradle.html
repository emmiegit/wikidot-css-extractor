**Titre original :** Cat&#39;s in the Cradle
**Auteur :** [[user Dewman]]
**Traducteur :** [[user The Pighead]]
**Date de publication originale :** 22 juin 2015
[[include credit:end]]

Le Docteur Jack Bright regardait en grognant [[[scp-348|le simple bol]]] devant lui, rempli d&#39;une soupe crémeuse à l&#39;oignon français, l&#39;odeur étant suffisamment alléchante pour donner envie à son assistant de renifler l&#39;air et de se lécher les lèvres. Toutefois, il ne fit rien de plus, car il voyait bien que le docteur était dans un mauvais jour. La dernière chose dont il avait besoin était de subir l&#39;ire de l&#39;un des membres du personnel seniors les plus tristement célèbres.

Le vieux docteur se frotta les tympans et retint un grognement, attendant que son mal de tête s&#39;en aille complètement. Apprendre en premier lieu qu&#39;il allait devoir faire un test sur ça et que, pour il ne savait quelle raison, il ne pourrait pas s&#39;y soustraire, malgré tout son pouvoir et son influence, avait déjà été suffisamment désagréable. S&#39;il y avait bien une chose que le Docteur Bright ne supportait pas, c&#39;était qu&#39;on lui dise quoi faire ou non. S&#39;il y avait bien deux choses que le Docteur Bright ne supportait pas, la seconde était les migraines. Et s&#39;il y avait bien trois choses que le Docteur Bright ne supportait pas, alors la troisième était le fait que le bol était rempli de soupe à l&#39;oignon français. Il savait déjà comment ce test allait se passer et il n&#39;allait pas du tout apprécier ça, pas même un peu.

&#34;Est-ce que tout va bien, docteur ?&#34; L&#39;assistant secoua sa tête et ignora l&#39;arôme délicieux pendant un moment, s&#39;inquiétant pour l&#39;homme au corps grand et jeune.

Bright se tourna pour le regarder alors que la douleur commençait à se calmer. &#34;Ce n&#39;est rien. Je vais bien, Hector. Juste une petite migraine.&#34;

Il écrivit quelque chose sur un calepin à la droite du bol, avant de se saisir d&#39;un enregistreur à sa gauche. Il jeta un nouveau regard à Hector et, sachant qu&#39;il devait rester silencieux, appuya sur &#34;Enregistrer&#34;.

&#34;Ici le Docteur Jack Bright, enregistrant le rapport de test SCP-348-3278-1. L&#39;objectif principal de ce test est de découvrir si les effets de SCP-348 peuvent être altérés si la conscience d&#39;un corps vient de quelqu&#39;un ayant un père biologique différent. Pourquoi quelqu&#39;un a-t-il ressenti le besoin de savoir ça, c&#39;est une question à laquelle il faudra répondre un autre jour.&#34; Il se demanda s&#39;il devait supprimer cette partie, avant de décider que &#34;oh, et puis merde.&#34; Personne n&#39;avait les couilles, ou même le désir, de tenter de le discipliner pour une remarque inappropriée, surtout depuis que tout le monde savait que ça ne l&#39;empêcherait pas de continuer dans le futur.

&#34;À titre de référence, le corps dans lequel je me trouve actuellement, D-7251, était celui de Thiago Branco. Les rapports indiquent que M. Branco était très proche de son père. Si cela est correct, et que cette soupe est bien à destination de D-7251, alors je devrais ressentir que &#34;quelque chose manque&#34;. Dans le cas, improbable, où un message apparaisse au fond, ce sera écrit en portugais.&#34;

Il termina l&#39;enregistrement, oubliant de mentionner la question évidente de ce qu&#39;il se passerait si la soupe lui était en fait destinée. Ceux qui avaient le niveau de sécurité adéquat pouvaient le deviner. N&#39;importe qui d&#39;autre pouvait aller s&#39;occuper de ses propres putain d&#39;affaires.

Il prit le bol avec précaution et le porta doucement à ses lèvres. Il se demanda si la soupe préférée de M. Branco était celle à l&#39;oignon français. Peut-être que lui et son père avaient établi des liens à travers des bols de cette soupe durant son enfance. Peut-être que le test se déroulerait différemment par rapport à ce à quoi Bright s&#39;attendait.

Il avala la plus petite gorgée de soupe possible.

Non. Impossible d&#39;avoir autant de chance.

Hector vit le docteur grimacer à cause du goût avant de reposer le bol, prendre son enregistreur, son carnet et son crayon, se lever et sortir rapidement de la pièce.

&#34;Le goût était horrible. Content d&#39;en avoir fini. Vous pouvez prendre le reste, Hector, pour ce que j&#39;en ai à foutre.&#34; Avant que son assistant ne puisse émettre ne serait-ce qu&#39;un son, le Docteur Bright était déjà sorti de la salle de tests.

Hector digéra ce qui venait tout juste de se passer, avant de hausser les épaules et de choisir de ne pas poser de questions avant d&#39;avoir terminé la soupe. Il retourna à son bureau avec le bol, fit savoir à la garde de sécurité en service qu&#39;il le ramènerait dans une heure et s&#39;assit à son bureau avec (être l&#39;assistant du Docteur Jack Bright avait donné à Hector certains privilèges qu&#39;il serait inconcevable de donner à d&#39;autres membres du personnel).

Il la but, sur une durée de vingt minutes, la sirotant occasionnellement tout en travaillant. Il ne savait pas ce que faisait Bright, mais cette soupe n&#39;était pas mauvaise du tout. Il était surpris de l&#39;avoir terminée si vite et fut encore plus surpris en voyant qu&#39;un message se trouvait au fond du bol.

Il se demanda s&#39;il devait parler de ça à quelqu&#39;un mais, en le lisant, il décida que ce serait mieux de ne rien dire. Le Docteur Bright finirait inévitablement par savoir ce qui était écrit et qu&#39;Hector était le premier à l&#39;avoir remarqué et en avoir parlé à quelqu&#39;un. Il préférait ne pas penser à la réaction du docteur.

Hector reprit le bol, le rendit à la garde et lui dit qu&#39;il était prêt à le remettre dans son casier. Ils traversèrent tous deux les vastes rangées de casiers de confinement, passant à côté de quelques dizaines d&#39;entre eux avant d&#39;en atteindre un étiqueté avec une bande indiquant &#34;**348**&#34; au marqueur noir. La garde (Katherine, c&#39;était écrit sur son badge) tourna adroitement le cadran et ouvrit le casier. Hector fit glisser le bol à l&#39;intérieur de l&#39;étagère et Katherine referma le casier, faisant tourner le cadran une fois de plus pour faire bonne mesure.

Alors que les deux s&#39;en allaient pour retourner à leurs tâches respectives, le bol resta dans le casier, le message en bleu délavé au fond du bol toujours visible. Il n&#39;y avait que quelques personnes en vie qui pouvaient comprendre son contexte, et l&#39;une d&#39;entre elles avait bien fait comprendre qu&#39;il n&#39;avait aucune intention d&#39;y penser plus que ça. Il n&#39;avait pas besoin de le lire pour savoir ce qu&#39;il disait.

&#34;//Tu as tout à fait le droit de me haïr//&#34;

----

Elle fixa le bol en face d&#39;elle. Des morceaux de céleri, quelques patates et même des palourdes la regardaient en retour, flottant mollement. La chercheuse se tenant à la porte plissa le nez de dégoût.

&#34;Tout ce que vous avez à faire, c&#39;est en prendre assez pour nous dire quel goût ça a,&#34; lui dit la chercheuse, Denise, qui voulait rassurer la jeune femme sur le fait qu&#39;elle n&#39;aurait pas à terminer ce qui se trouvait en face d&#39;elle.

La femme regarda encore le bol pendant une seconde avant de répondre. &#34;Est-ce que c&#39;est bon si je bois tout ?&#34;

Denise leva un sourcil mais hocha la tête. Pourquoi, seigneur Dieu, voudrait-elle avaler tout ce qu&#39;il y avait dans ce truc ? L&#39;odeur était si horrible que Denise en avait la chair de poule. Ça lui donnait l&#39;impression d&#39;être observée. Comme si on était en train de la toiser. Comment cette femme était-elle capable de supporter cette odeur, sans parler de manger ça ? Denise leva les épaules. Peut-être que c&#39;était juste un changement bienvenu par rapport à son régime habituel. Dieu seul savait que rien ne pouvait être plus plaisant pour elle.

La jeune femme porta le bol à ses lèvres, souffla pour faire s&#39;évaporer la vapeur et goûta son contenu.

C&#39;était chaud et riche, mais ces deux mots en particulier étaient les seuls qu&#39;elle pouvait utiliser pour la décrire. Elle ne pouvait pas poser le doigt sur quoi que ce soit d&#39;autre. Elle ne pouvait pas dire si le goût n&#39;était pas si mauvais et que c&#39;était l&#39;arrière-goût qui laissait à désirer ou vice-versa. La texture semblait plus épaisse sur ses lèvres mais plus liquide dès qu&#39;elle passait derrière ses dents. Les patates étaient fermes et salées, mais au moment où elle eut fini, elle aurait juré qu&#39;elles étaient devenues presque douces, d&#39;une manière ou d&#39;une autre.

Pendant qu&#39;elle transmettait toutes ces informations à Denise, la chercheuse garda un visage aussi sérieux que possible, ignorant son désir de grimacer à chaque fois que la fille s&#39;arrêtait pour prendre une autre gorgée. Heureusement, elle termina rapidement, et Denise vint se placer derrière elle, regardant le bol vide par-dessus son épaule.

Il y avait un message au fond du bol. Quand Denise le lut, elle dut faire taire un frisson, remarquant qu&#39;elle avait eu bien plus raison qu&#39;elle ne l&#39;aurait voulu en essayant d&#39;analyser comment le bol la faisait se sentir. Si la jeune femme assise sur la chaise était tout aussi perturbée, toutefois, elle ne le montrait pas.

&#34;Très bien,&#34; dit Denise, qui faisait de son mieux pour ne pas montrer à quel point elle était perturbée, &#34;ce sera tout. Vous pouvez vous en aller.&#34;

La femme sortit de la pièce, faisant un signe à la garde de l&#39;autre côté de la porte. Ensemble, les deux repartirent vers sa chambre.

Denise s&#39;assit dans la chaise désormais vide, poussant le bol vers le coin de la table et veillant à ne plus regarder le message à l&#39;intérieur. Elle sortit son bloc-notes et son crayon des poches de sa blouse et commença à écrire ce qu&#39;elle avait observé durant le test.

La jeune fille s&#39;assit avec précaution sur son lit, pensant à ce qui venait juste d&#39;arriver. Ce n&#39;était certainement pas la meilleure chose qu&#39;elle ait goûté de toute sa vie, mais c&#39;était sans aucun doute bien mieux que ce qu&#39;elle mangeait généralement depuis longtemps.

Elle tenta de se rappeler son goût exact, mais c&#39;était compliqué. Comme si elle devait se rappeler quelque chose s&#39;étant passé il y a des années au lieu de juste quelques minutes. Toutefois, le message était suffisamment clair, et elle se demanda si cela avait un rapport avec la lettre qu&#39;elle avait reçue lors de son dernier anniversaire. Même si elle n&#39;avait pu le lire qu&#39;une seule fois avant qu&#39;il ne lui soit pris, elle était également claire comme de l&#39;eau de roche.

Elle était certaine que le message venait de la même personne qui lui avait envoyé la lettre. Elle ne savait pas comment il avait fait, mais elle savait que son père, peu importe qui il était, tenait sa promesse.

Ayant décidé de garder ses pensées pour après la sieste, la jeune femme posa sa tête sur son oreiller et se mit à somnoler, rêvant du visage dont elle ne pourrait pas se rappeler au réveil.

//Quand SCP-166 fut en sa présence, SCP-348 se remplit de ce qui sembla être de la chaudrée de palourdes comme celles cuisinées en Nouvelle-Angleterre. La chercheuse remarqua une odeur extrêmement déplaisante émanant de SCP-348, mais SCP-166 ne fit aucune mention d&#39;une telle puanteur, sans qu&#39;on sache si elle l&#39;avait remarquée.//

//SCP-166 décrivit le goût de SCP-348 de façon vague. Il fut noté que le goût, la texture et d&#39;autres caractéristiques semblaient contradictoires, et les seuls termes précis utilisés par SCP-166 pour décrire SCP-348 furent &#34;chaud&#34; et &#34;riche&#34;.//

//Il convient de citer également le message s&#39;étant manifesté au fond du bol, comme cela s&#39;est déjà produit pendant plusieurs tests dans le passé.//

//Ce message indiquait : &#34;Je garde toujours un œil sur toi, ma chérie. Tous les jours.&#34;//

----

&gt; **ALERTE : BAGUETTE DORÉE**
&gt; 
&gt; Le 16/06/2015, à approximativement 8:30, il fut découvert que SCP-348 avait disparu de son casier de confinement. À sa place se trouvait une note écrite à la main indiquant &#34;Je l&#39;ai juste emprunté. Je vous le rendrai sous peu&#34;, avec un dessin d&#39;une reine noire comme signature. En supposant que la Reine Noire s&#39;apprête à rendre l&#39;objet comme l&#39;implique la note, tout le personnel de sécurité doit s&#39;y préparer. Les protocoles standards de capture d&#39;intrus s&#39;appliquent.
&gt; 
&gt; Directrice Tilda D. Leylan

La Reine Noire avait gardé le bol dans une petite armoire pendant trois jours, se disant qu&#39;elle attendrait jusqu&#39;à ce qu&#39;elle se sente &#34;assez malade&#34; pour ça. Elle avait trouvé le fichier de cet objet précis il y a quasiment un an, mais cela lui prit des mois et quelques occasions manquées avant qu&#39;elle ne se décide finalement à demander à une de ses Petites Sœurs d&#39;aller le chercher pour elle. Elle ne voulait pas aller le prendre elle-même, par peur que son contenu ne se manifeste pendant qu&#39;elle le tenait. Cela aurait pu lui couper la chique. Elle imagina un scénario dans ce genre, avec les équipes de sécurité de la Fondation l&#39;encerclant, la tristement célèbre Reine Noire elle-même, pendant qu&#39;elle restait plantée là, les yeux écarquillés, fixant un bol de soupe.

Elle rigola sèchement face à l&#39;image mentale.

Elle avait senti le rhume venir peu après que le bol fut entré en sa possession, mais elle l&#39;avait laissé empirer jusqu&#39;à ce qu&#39;elle ait finalement l&#39;impression d&#39;avoir une fermeture étanche dans ses narines, du papier de verre lui massant l&#39;œsophage et qu&#39;elle ne puisse nier le fait qu&#39;elle était, en effet, &#34;assez malade&#34;.

Ouvrant l&#39;armoire, elle prit le bol et le posa sur la table se trouvant au centre de sa cuisine. Elle se demanda si elle devait aussi prendre une cuillère, mais décida de ne pas le faire. Elle ne savait pas si elle avait des cuillères propres, et tout ce qu&#39;il faudrait pour qu&#39;elle décide de mettre fin à l&#39;expérience, ce serait quelque chose d&#39;aussi simple que ne pas vouloir manger de la soupe avec une cuillère sale.

S&#39;asseyant devant la table, elle fixa ce qui avait rempli le bol en face d&#39;elle. Il y avait quelques won-tons ainsi que des bouts de porc et d&#39;oignon. Elle fixa le tout pendant un bon bout de temps avant de finalement respirer profondément et de porter le bol à ses lèvres.

Elle dut retenir quelques larmes lorsqu&#39;elle sentit à quel point la soupe était froide. Elle s&#39;y attendait. La sensation était similaire à celle de se faire percuter par un semi-remorque, mais elle s&#39;y attendait. Elle inclina le bol un peu plus, avalant certains des won-tons, des bouts de porc et d&#39;oignon. À chaque fois qu&#39;elle mâchait ou que quelque chose passait sur sa langue, elle tentait d&#39;estimer quel en était le goût exactement, mais ce n&#39;était rien qui allait au-delà de ce qu&#39;elle attendait d&#39;une soupe aux won-tons. Elle s&#39;y attendait également, mais ça ne l&#39;avait pas empêchée d&#39;espérer ressentir n&#39;importe quelle sorte d&#39;émotion. N&#39;importe quoi, peu importe que ce soit bien ou mauvais, du moment qu&#39;elle ne s&#39;y attendait pas.

Mais la soupe resta froide, et les morceaux de porc et d&#39;oignon n&#39;avaient rien de spécial. Elle se sentait peut-être un peu mieux au niveau de la gorge, et son nez était peut-être un peu moins bouché, mais rien dans ce repas n&#39;était inattendu pour elle.

Elle se mit à fixer le mur en face d&#39;elle pendant quelques minutes, se demandant quoi faire désormais. Il faudrait bien finir par rendre le bol. Elle avait promis qu&#39;elle le ferait, après tout, elle avait une image et une réputation à entretenir. Elle commença à penser à ce qu&#39;il faudrait faire pour éviter la sécurité, inévitablement renforcée, et pouvoir reposer le bol dans son casier. Rien qui ne lui était impossible de faire si elle avait suffisamment de temps pour tout planifier. Elle se leva en soupirant, s&#39;apprêtant à retourner à sa routine comme elle s&#39;y attendait, mais bien plus rapidement que prévu.

Mais à ce moment-là, elle posa à nouveau son regard sur le bol. Et ce qu&#39;elle y vit était quelque chose à laquelle elle ne s&#39;était pas attendue du tout.

Le fichier disait qu&#39;il était rare pour des sujets adultes d&#39;avoir un message et, étant donné d&#39;où venait la soupe (ou, si certaines des hypothèses qu&#39;elle avait lues étaient véridiques, qui le bol imitait), elle ne pensait certainement pas en avoir un de la part du bol.

Mais il était là, clair comme le jour, en lettres bleues délavées. C&#39;était écrit en anglais, ce qui avait du sens pour elle. Il connaissait le mandarin, mais il préférait utiliser sa langue maternelle quand il lui parlait, comme elle et sa mère se moquaient parfois de ses fréquents fautes avec la langue chinoise. Elle pensa qu&#39;elle était peut-être même en train de regarder son écriture à lui, mais avec sa vue se brouillant rapidement, c&#39;était compliqué pour elle de le voir.

&#34;//Je ne t&#39;ai pas oubliée, Alison.//&#34;

Alison Chao se mit à pleurer en silence, chaque larme tombant dans le bol et se tassant au fond. C&#39;était ce qu&#39;elle voulait. Quelque chose qui la surprenne. Quelque chose qui la prenne au dépourvu. Elle ne l&#39;aurait pas regretté si le message lui avait dit qu&#39;il //l&#39;avait// oubliée. Peu importe à quel point elle aurait été dévastée, ça aurait été mieux que de ne pas savoir, pour sûr. Mais il se souvenait d&#39;elle. Il pensait toujours à elle. Peut-être même qu&#39;il l&#39;aimait toujours.

Alison respira profondément et se ressaisit. Elle réalisa que ses lèvres tremblantes s&#39;étaient tordues en un sourire. Elle essuya ses larmes, porta son index et son majeur à ses lèvres, les embrassa doucement et les pressa contre le message.

Alors qu&#39;elle remettait le bol dans l&#39;armoire, elle se rendit compte d&#39;une autre chose qu&#39;elle n&#39;avait pas anticipé. Malgré le fait que cette soupe avait été médiocre, elle se disait quand même que ce serait sympa d&#39;avoir ça pour le dîner. Et peut-être aussi pour le déjeuner du lendemain.

Elle avait prévu de garder le bol pour seulement une journée ou deux, mais elle était sûre qu&#39;une semaine sans l&#39;objet n&#39;allait pas pousser quelqu&#39;un à la Fondation à prendre des mesures drastiques. Rien qu&#39;elle ne puisse gérer, dans tous les cas. Ils pourraient faire tous les chichis qu&#39;ils voudraient : elle passerait le week-end de la fête des pères avec son papa.

&gt; **ALERTE : JAUNE**
&gt; 
&gt; Le 22/06/2015, à 13:30, SCP-348 fut retrouvé dans son casier de confinement. Une lettre à destination d&#39;un membre du personnel senior fut retrouvée collée sur le devant du casier. Le personnel de sécurité cherche actuellement des preuves qui pourraient mener à l&#39;arrestation de la Reine Noire ou de n&#39;importe lequel de ses associés, bien que rien de significatif n&#39;ait été trouvé pour l&#39;instant.
&gt; 
&gt; Le niveau d&#39;alerte a été baissé à Jaune, et les protocoles de sécurité ont été ajustés en conséquence.
&gt; 
&gt; Directrice Tilda D. Leylan</textarea></pre>
