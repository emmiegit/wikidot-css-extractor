**アイテム番号:** SCP-1713-JP
 
**オブジェクトクラス:** Keter
 
**特別収容プロトコル:** SCP-1713-JPの物理的収容は現在のところ不可能です。--精神的不調を訴え、かつ重要な任務に参加する予定のないDクラス職員を監視対象とし、SCP-1713-JPの出現に備えて各種記録機器が生活室内に設置されます。該当するDクラス職員に向精神薬を処方することは人員不足の場合と、精神的不調を訴え始めてから1年以上自殺の兆候を示さなかった場合を除き行われません。--

--一般社会においてSCP-1713-JPの出現が確認された場合は、プロトコル&#34;感謝状贈呈&#34;に従ってSCP-1713-JPに関する聞き取り調査を行ってください。--

後述する事案記録を受け、当該プロトコルについては現在見直しが行われています。
 
**説明:** SCP-1713-JPは特定の条件下(後述)において出現する、人型実体です。アジア系民族の特徴を有しており、外見上の年齢は30代後半と推測されていますがSCP-1713-JPは一切の老化の兆候を示していません。また、戸籍登録された人物との照合作業を行った結果、SCP-1713-JPと推測される人物の発見には至らなかったため、身元は現在も不明です。

SCP-1713-JPは、少なくとも3ヶ月以上過度なストレスがかかった状態の人物(以下、&#34;対象&#34;)が自殺を試みた際に出現します。出現直後、SCP-1713-JPは対象の死亡を防ぐためのあらゆる措置を執ります。その結果、対象は自殺に失敗します。この事に対して対象は不満感を示したり、SCP-1713-JPに対して罵倒を行ったりしますが、SCP-1713-JPが対象に話しかけることでこれらは次第に沈静化します。この原因については様々な仮説が提唱されていますが、SCP-1713-JPの発声中に対象の脳においてα波[[footnote]]脳波の1つ。目を閉じて安静にしている際に現れやすい。[[/footnote]]が検出されていることから、SCP-1713-JPの声には何らかのリラックス効果があるといった仮説が有力視されています。

その後、SCP-1713-JPと対象は30分程度の会話を行います。この会話は機器を用いた記録が可能ですが、一部不明な要因によってノイズ音が入るため、完全な記録には至っていません。また、第三者が介入する試みは全て無視されるという形で失敗しています。会話の内容は対象によって異なりますが、いずれの場合も対象の自殺願望あるいは希死念慮が希薄化ないし消失するという結果になります。会話が終了するとSCP-1713-JPは消失します。

上記のイベントを経験した対象は、SCP-1713-JPと遭遇する以前より劇的に生活の質や精神面などが向上する傾向が見られます。なお、SCP-1713-JPに関する記憶はあらゆる記憶処理を施しても消失しないことが確認されています。

SCP-1713-JPは1971/8/16にD-837[[footnote]]当時36歳。--現在は財団管轄下の病院に入院中。--2017/1/8以降行方不明。詳細は**事案記録**を参照。[[/footnote]]が支給されたつなぎ服を用いて自室内で首つり自殺を試みた際に偶然出現したことでその存在が確認されました。以後、D-837は先述した異常性により勤務態度が向上し、複数のオブジェクトの収容に貢献しました。これを受けSCP-1713-JPを有効利用する計画が浮上しましたが、当時はSCP-1713-JPが出現する詳細な条件が不明であったことや、1997年以降、日本国内における自殺者数が増加傾向にあったことなどから、人為的にSCP-1713-JPを出現させるのは困難であると判断し、計画は凍結されました。

**事案記録(2017/1/10追記):** 2017/1/8、入院中のD-837の元にSCP-1713-JPが出現しました。以下は病室内に設置された監視カメラによる映像・音声記録です。

[[collapsible show=&#34;記録を表示&#34; hide=&#34;閉じる&#34;]]
[[div class=&#34;blockquote&#34;]]
**&lt;再生開始&gt;**

[SCP-1713-JPがD-837を眺める]

**SCP-1713-JP:** よく、頑張ったね。

[SCP-1713-JPはD-837の頭部を撫でる]

**SCP-1713-JP:** これで--

[D-837が目を開く]

**SCP-1713-JP:** おっと、起こしちゃったかな？ ごめんよ。

[D-837は無言でゆっくりと首を振る]

**SCP-1713-JP:** そろそろ、時間かな。

[アラーム音が響く]

[SCP-1713-JPが携帯端末に類似した機器をポケットから取り出す]

**SCP-1713-JP:** あ、もしもし。いつもお世話になっております[ノイズ音]です。久々に上物の日本人が手に入ったのでそちらにお届け致しますが、お時間の方大丈夫でしょうか？ あ、はい、今回の商品はですね、これまでに無いストレスによって味付けされております。なんでも秘密組織と思われるですね。[6秒間沈黙]え、はい？ 変な添加物入れてないか、ですか？ そんなことはございませんよ。ご安心下さい。では、後ほど[ノイズ音]の方にお伺い致します。はい、失礼します。

[SCP-1713-JPが携帯端末に類似した機器をポケットに入れる]

**SCP-1713-JP:** [小声で]危ない危ない。なんとか今回もバレずに済んだようだ。生きる気力が変な添加物ねえ。困ること言う客もいたもんだ。確かにこの国には多種多様のストレスが存在していて商売にはもってこいだが、この国の住民には少々強すぎるんだよ。こうでもしなきゃ食べられないでしょうに。全く。

[SCP-1713-JPがD-837の方に振り返る]

**SCP-1713-JP:** そんなに怯えないで。さあ、寿命が尽きる前に行こうか。肉は腐りかけが一番美味しいんだから。

[SCP-1713-JPとD-837が消失する]

**&lt;記録終了&gt;**
----
**終了報告書:** D-837の捜索が行われていますが、未だ発見には至っていません。なお、本事案を受けSCP-1713-JPに未知の異常性が存在する可能性が浮上したため、特別収容プロトコルの見直しが決定しました。
