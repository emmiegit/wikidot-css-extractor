+ &#34;Que? Porque?&#34;

Oi!
Sou [[*user Uncle Nicolini]], e estou aqui para falar com você sobre licenças de mídia. Resumidamente, uma licença é um contrato no qual um artista estabelece os direitos de uso de sua mídia. Tenho certeza que você já viu artigos citarem, nas postagens do autor, de onde sua mídia veio. Porque fazem isso?

A resposta é simples.

Não queremos que a wiki se meta em problemas legais ou seja processada. Isso seria algo muito ruim. É por isso que seguimos as diretrizes de CC BY-SA 3.0.
@@ @@
-----
@@ @@
+ &#34;OK, então quais licenças são boas?&#34;
Que bom que perguntou! Aqui estão algumas das licenças compatíveis com a Wiki.

##green|SIM!##
* CC BY-SA 3.0, a licença do site, é sempre válida
* Versões prévias de CC BY-SA (2.0, 2.5)
* Qualquer versão de CC BY
* Domínio Público e CC0/CC 1.0
* Todas as imagens publicadas no site Pixabay antes de Janeiro de 2019 estão sob CC0, e portanto são utilizáveis.
* Todas as imagens publicadas no site Pexels antes de Julho de 2018 estão sob CC0, e portanto são utilizáveis.
* Qualquer música publicada por filmmusic.io (previamente incompetech) antes de 17 de Dezembro de 2020 é CC BY-SA, e portanto é utilizável
* OFL (licença de fontes tipográficas)
* Qualquer coisa em Unsplash publicada antes de 5 de Junho de 2017 é utilizável.


##orange|SIM, MAS...##
* CC BY-SA 4.0 tecnicamente não está dentro da licença do site, mas há praticamente 0% de chance de você arrumar encrenca por usar mídia deste tipo.

##red|NÃO!##
* Todos os direitos reservados (All Rights Reserved), copyright etc.
* Somente uso editorial (Editorial Use Only)
* GNU GPL
* Qualquer versão de CC que inclua NC (&#34;non-commercial&#34;, não comercial) ou ND (&#34;no derivatives&#34;, sem derivados)
* Licença Pexels
* Qualquer coisa da qual você não consegue encontrar a licença
* MaxPixels, pxfuel, **pikist**, pikrepo, piqsels, pickpik, wallpaperflare
* O uso de conteúdo midiatico gerado por meio de AI não é permitido na Wiki da SCP Lusófona. -- [[*user slashannemoo]].

##purple|LIMBO##
* Fair Use - Imagens Fair Use estão atualmente sob intensa revisão, e são atualmente não recomendadas

+ Perguntas Frequentes

&gt; &#34;E mídia que eu criar?&#34;

Digamos que eu tire uma foto. Eu posso a usar em um artigo SCP sem nenhum problema, porque eu a possuo. Se alguém, digamos [[*user rounderhouse]], usar a imagem sem me pedir permissão, ou sem que eu tenha publicado sob CC BY-SA 3.0, eu posso pedir ao site que a tire do ar, já que é minha imagem, e eu não o concedi permissão.

Agora vamos fingir que eu tirei uma foto e publiquei em um site como CCSearch sob a licença CC BY-SA 3.0. [[*user rounderhouse]] pode usar a imagem como bem quiser, mesmo se eu não gostar de como usou, porque está sob uma licença apropriada e nenhuma regra está sendo quebrada.

&gt; &#34;E se eu tirar uma foto de um filme, ou o gravar/gravar o seu audio?&#34;

Você está muito provavelmente gravando algo que está sob a licença &#34;Todos os direitos reservados&#34;. Alguns filmes, curtas, livros e mídia &#34;nova&#34; cairam no Domínio Público recentemente, incluindo alguns desenhos da Warner Brothers como [https://www.youtube.com/watch?v=jR0eBWDVAtw este!] Isso significa que você pode usar capturas de tela, sons, ou praticamente qualquer coisa que quiser dessa mídia em um artigo SCP, sem nenhum problema.

Se você tentasse usar algo de, digamos, o filme mais recente da Marvel, você estaria violando leis de copyright.

&gt; &#34;E mídia &#39;stock&#39;/clipart&#34;

Algumas estão disponíveis sob Domínio Público. Eu sugiro a cautela quando se trata de mídia &#39;stock&#39;, já que muitas requerem que você compre a licensa para a usar.

&gt; &#34;Onde posso encontrar mídia que posso usar para meus artigos SCP?&#34;

Aqui estão alguns ótimos recursos que pessoalmente uso para encontrar inspiração. Saiba que nem tudo que está nestes sites é compatível com nossa licença, então cheque sob qual licença está antes de baixar.

* [https://search.creativecommons.org/ CC Search]
* [https://commons.wikimedia.org/wiki/Main_Page Wikimedia Commons]
* [https://www.loc.gov/pictures/ Library of Congress]
* [https://snappygoat.com/ Snappygoat]
* [https://en.wikipedia.org/wiki/Wikipedia:Public_domain_image_resources General Resources]
* [https://publicdomainreview.org/ Public Domain Review]
* [https://publicdomainvectors.org/ Public Domain Vectors]
* [https://torange.biz/ Torange]

&gt; &#34;Como eu cito a fonte dos meus arquivos?&#34;

Coloque isto ou algo semelhante na sua postagem de autor:

[[code]]
&gt; **Fonte:**
&gt; **Licença:**
[[/code]]

&gt; &#34;Posso editar o arquivo que quero usar?&#34;

Claro! Cite suas fontes mesmo se editou uma imagem.

&gt; &#34;O arquivo que quero utilizar não está sob licença alguma, mas tenho permissão do criador para a utilizar. Tudo bem com isso?

Contanto que você providencie evidências que o criador te deu permissão para usar seu conteúdo original, e concordar em publicar sob licença CC BY-SA 3.0, vai estar tudo certo. Permissão oral não será suficiente para algo grande, então capturas de tela são necessárias aqui.

&gt; &#34;Posso usar imagens do Pexels ou Pixabay?&#34;

A não ser que as imagens espicificamente digam que são CC BY-SA 3.0, não. A maioria das imagens nesses sites estão sob uma licença única, cujos termos são vagos e confusos, o que pode levar a problemas mais para frente. Não use estas fontes, mesmo que elas digam ser &#34;de uso livre&#34;.

Tendo dito isso, imagens que foram publicadas antes de certa data nesses sites são OK. Pro Pixabay, qualquer coisa publicada antes de Janeiro de 2019 está sob CC0, e pro Pexels as imagens antes de Julho de 2018 são utilizáveis.

&gt; &#34;E o MaxPixels? Este diz que suas imagens são CC0!&#34;

MaxPixels é um site &#34;scraper&#34; - efetivamente, ele rouba conteúdo de outros sites, tipo Pixabay e Pexels. Ademais, eles pedem que você deixe o link do site como crédito. Crédito que foi roubados. Normalmente, debaixo das diretrizes do CC0, você não tem que deixar crédito, mas aqui na Wiki SCP, nós requerimos que usuários citem a fonte das imagens que foram utilizadas em artigos, para que possamos garantir que o site se mantenha de acordo com CC BY-SA ao máximo. Se você encontrar uma imagem no MaxPixels, é capaz de encontrar a mesma imagem no Pixabay, Pexels, Unsplash etc., que devem ter os créditos de autor apropriados.

Isso vale para todos os sites que mencionei naquela lista. Todos &#34;raspam&#34; de outros sites que legitimamente contém imagens no Domínio Público. Pikist é notório por roubar fotos e as inverter. Simplesmente não se dê o trabalho, você tem outras alternativas

&gt; &#34;Posso usar a arte do Trevor Henderson no meu SCP?&#34;

Não, a não ser que tenha permissão específica do Trevor, indicando que ele está consciente que a arte seria publicada sob CC BY-SA 3.0 se for utilizada em um artigo. Isso se extende para outros artistas também.

&gt; &#34;Mas eu gosto muito dessa imagem que eu achei e que não consigo achar a fonte!&#34;

Não importa. Você não pode a usar. Desculpa, mas é assim que é.

--Se tiver qualquer pergunta sobre licenças, ou se deve ou não usar certo arquivo, sinta-se livre para entrar em #site34 no IRC (Em inglês) pra falar com a Equipe Adminstrativa/Licenciamento.-- Entre em contato com o time administrativo no [[[chat-rules|Discord Oficial da Fundação Lusófona]]]. -- [[*user slashannemoo]].

E isso é tudo que eu escrevi.</textarea></pre>
