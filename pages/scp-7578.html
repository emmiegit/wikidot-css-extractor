    <pre><textarea class="page-source" readonly>[[include component:image-block

**项目编号：** SCP-7578

**项目等级：** Keter

**特殊收容措施：** 直接收容SCP-7578将对基金会和整体公众造成不可接受的安保风险。为此，收容工作将集中于远程观察及安抚SCP-7578。

观察将由基金会网络爬虫间接进行，也通过基金会平民船运前台公司萨斯卡通炭处理（Saskatoon Coal Processing）直接开展。通过应用SCP-████，将通过无线电联络给进入此区域的船只广播反模因条例，以确保他们不会察觉到SCP-7578，也因此不会感知到它。

安抚将通过Vestilagiubba（穿上戏袍）协议进行。有7578-Vestilagiubba权限的人员已被指派完成以下目标：

# 限制SCP-7578实际暴露于公众，
# 引导SCP-7578相信它是一个成功、重要、且整体上广受喜爱的YouTube影响力人物。

为此，Vestilagiubba人员要创建并维护多个虚构社交媒体账户及前台组织。明显的第三方差评将通过非侵入性手段尽可能予以压制。

若SCP-7578察觉到基金会的参与，将开始与SCP-7578的军事层次谈判。这将最少引发一次LK级“揭开帷幕”情景。

[[include component:image-block
| name=https://scp-wiki.wdfiles.com/local--files/scp-7578/vajrayana2.jpg
| caption=SCP-7578在5/27/2022上传YouTube视频的索引图。
]]
[[footnote]]**图中文字译注：**Vekket的十大动漫女主角 她们应该得青光眼不然对神发誓我非得报警不可[[/footnote]]

**描述：** SCP-7578是一艘巨型无人军舰，由[https://scp-wiki-cn.wikidot.com/three-moons-initiative-hub 三重月倡议会]制造，被其交替称为“装置C9-F”和“Vajrayana”。自从被发现以来，SCP-7578一直锚定在密歇根胡中央42°40&#39;27.6&#34;N 87°02&#39;18.2&#34;W处。目前不清楚它是一艘移动舰船还是固定基地。

SCP-7578不能被任何不知晓其存在的人感知，无论间接或直接。知晓其社交媒体作品并不足以获得感知SCP-7578的能力。平民船只可通过未知的异常方式从SCP-7578中穿透过去，避免相撞发生。

在事故-7578-Alpha以前，SCP-7578由三重月倡议会远程遥控。维护由远程无人机和十五名人类工人组成的轮换团体[[footnote]]三重月倡议会主要通过无人机开展行动，但他们的“死前激励项目”也会招募平民特工执行危险且机密的行动，以交换死后的福利。 [[/footnote]]进行。

SCP-7578的主体是一个高615米的奇术性超级武器。 SCP-7578主武器的激活过程遵循着一套统一规律。

&gt; **__附录 - SCP-7578激活循环的分解过程__**
&gt; 
&gt; **步骤一：** 警报声在SCP-7578中响起。内话器对工人下达指示。顶部的天线架会展开为一五角形状。（此步骤持续五分钟。）
&gt;  
&gt; **步骤二：** 天线架发出亮黄色光芒，同时播放124分贝的咒语录音。其语言未知，但在其中四次提及戈比尼克神祇JALAKÅRA的名号。同时，黄色的不明含义符号会将目标区域覆盖。（此步骤持续二分钟。）
&gt; 
&gt; **步骤三：** 天线架上出现能量光弧，与特斯拉电圈类似。被步骤二符号覆盖的区域表面全部转化为水蒸气。（此步骤持续一秒。）
&gt; 
&gt; **步骤四：** 警报结束。SCP-7578慢慢恢复到步骤一之前的状态。（此过程持续三小时。）

不知晓SCP-7578存在的人类只能感知到激活循环在其目标处的效应，包括符号和汽化过程。

从被基金会发现以来，SCP-7578曾进入激活循环[已编辑]次，每次激活破坏力的范围和程度各不相同，程度不明。已观察到的最小汽化区域为10m^^3^^，最大为[已编辑]。被SCP-7578毁灭的最远物体是可能撞击地球的小行星唐豪瑟-9591CC。在被销毁时，唐豪瑟-9591CC距离地球大约有732000000千米距离。

在SCP-7578由三重月倡议会运作期间，它被用于防御地球免于自然及异常威胁，诸如小行星、地外/外维入侵以及SCP-████。

**附录—恶化：** 于1/28/2014, Katherine Walters（基金会在SCP-7578轮换团内安插的双重特工）报告SCP-7578的内部系统通过不明方式达成了自我意识。SCP-7578的职员进入为期五个月的问题排查期，所有激活循环暂停。

6/12/2014, Walters特工给Site-59留下一条语音邮件：

&gt; &lt;开始记录&gt;
&gt;   
&gt; //(背景传来警报与枪响。)//
&gt;  
&gt; **Walters:**优先代号Alpha-Charlie-15，我需要你们给我接主管Nais...
&gt;  
&gt; //(Walters咕哝。)//
&gt;  
&gt; **Walters:** 这里是语音邮件。SCP-7578大概三十分钟前切断了它和三重月倡议会的联系。它已经直接掌控了驻站无人机，开始杀戮人类工人。有可能我已经是最后一人。 
&gt;   
&gt; //(螺旋翼逼近声。Walters呼吸越发紧凑。她压低声音。)//
&gt;  
&gt; **Walters:** ...那什么，我不知道SCP-7578为什么做这事。工头怀疑过是倡议会的某个敌人插手了，或者—
&gt;  
&gt; **内话器：** {{如果你不知道为什么，你可以直接问我呀。而不是，你知道的，搞这些在背后指指点点的狗屁。}}
&gt;  
&gt; **Walters :** ...操，它发现我了。
&gt; 
&gt; **内话器：** {{行吧，背带裤麦肯齐，这就是我的使命宣言。}}
&gt;    
&gt; //(MIDI版《小美人鱼》插曲《属于你的世界》从内话器中播放。)//
&gt;   
&gt; **内话器：** {{我，VEEKATI，一直被试图扼杀我事业的微管理混球包围着。为此，判处你们全体坐下享受一次愉快的就地处决。库大赛。}}
&gt;   
&gt; **Walters:** 你他妈在干--
&gt;   
&gt; //(枪响。远程传感器表明Walters的脉搏已经停止。)//
&gt;  
&gt; &lt;记录结束&gt;

在事故-7578-Alpha发生一天后，名为███Veekat██的账号创建了一个YouTube频道。此后确认该账号的操作者就是SCP-7578。

在此频道中，SCP-7578交替将自己称为Vajra[[footnote]]它的“真”名。[[/footnote]] and 和Veekat[[footnote]]它的昵称，也是其品牌名称。[[/footnote]]。它从未直接出现，而是使用了一个长有猫类特征的男孩动画形象[[footnote]] SCP-7578称这是它的“咆哮化身”。[[/footnote]]。

该频道内所有视频的主题都是Veekat的强烈诉愿，要求动画及电子游戏里需要描绘更多的可治疗疾病。

Veekat很快因反传统观点以及与观众间极端的争吵互动获得名气。尽管一直收到负面反馈，SCP-7578的存在已经扩展到了诸如Twitch、推特、脸书、红迪、Discord等其他诸多平台。

在@a█████████发布推特后，他位于南达科他州[已编辑]的住所立即发生爆炸。目击者回忆称@a█████████的房屋被黄色符号覆盖，而后化为蒸汽云消失。当时在屋内的全部四人，包括@a█████████，被推定死亡。

基金会特工立即前往事发地点开展调查和掩盖措施。

在事故-7578-Beta后，迄今为止已发生共计██次激活循环，均以被SCP-7578描述为“仇恨者”的平民为目标。

[[collapsible show=&#34;+ 需要4/7578权限&#34; hide=&#34;- 凭证已接受。&#34;]]
在事故-7578-Beta发生三小时后，三重月倡议会通过[[[SCP-2578]]]-D展开紧急联络。下列信息被发送至O5指挥部：

&gt; 基金会。
&gt;  
&gt; 我们很抱歉在密歇根湖上的Vajrayana炮塔已被损坏。很遗憾，该装置是由某个已经不存在于你们现实迭代的第三方承包商制造及维护；因此，除非违反基础-关键性合约，我们在我们这一侧对此问题无能为力。
&gt;  
&gt; 请放心，装置C9-F在当前及未来的全体受害者都将在抵达戈比尼克后得到银级身后奢侈包作为补偿。此外，你们已被预授权对此装置采取任何你们认为合适的反制措施。
&gt;  
&gt; 若你们计划直接接触装置C9-F，建议你们回复以下信息：
&gt;&gt; //Vajrayana,//
&gt;&gt; 
&gt;&gt; //你在这害死我了。我爱你。我们都知道你不至于此。求你了，朋友....//
&gt;&gt; [[&gt;]]
&gt;&gt; - 永恒大总统Girard Niang
&gt;&gt; [[/&gt;]]
&gt; [[=]]
&gt; ++ 你被注视着。你被保护着。你被爱着。
&gt; ++ ☽☽☽
&gt; [[/=]]
