**Об&#39;єкт №:** SCP-057-UA 

**Клас об&#39;єкта:** Безпечний 

**Особливі умови здержування:** Територія перебування особин SCP-057-UA повинна бути огороджена від сторонніх осіб й охоронятися щонайменше 4 охоронцями. За спроби сторонніх осіб наблизитися до меж території, охороні слід представитися місцевими лісничими і пояснити, що територія є заказником і прохід заборонений. При проникненні сторонніми особами, охоронці повинні затримати та допитати порушників, в крайньому разі ліквідувати, якщо вони становлять пряму загрозу існування об&#39;єкту. 

Взимку особини SCP-057-UA розміщуються в підземних вуликах неподалік Зони UA-16. Оскільки особини SCP-057-UA здійснюють заспокійливий ефект, співробітникам Зони дозволено відвідування приміщення в терапевтичних цілях. При перебуванні особин в Зоні UA-16, вони можуть бути використані в терапевтичних та лікувальних цілях за умовою, що особинам не буде нанесена фізична шкода. При порушенні умови, співробітники отримають догану з наступним відстороненням від роботи терміном до 14 днів.

**Опис об&#39;єкта:** SCP-057-UA — це особини виду Bombus Lucorum[[footnote]]Джміль норовий[[/footnote]], аномальністю яких є в порівнянні зі звичайними особинами гігантські розміри. Довжина самок —15–28 см, самців — 12–30 см. Особини SCP-057-UA розташовуються на віддаленій лісовій галявині поблизу c.█████ в Івано-Франківській області. Кількість особин не перевищує однієї сотні. При цьому не було помічено жодних робочих особин, що компенсується рівномірним розподілом обов&#39;язків між самцями та самками. Співвідношення особин — 10:11 на користь самок. На додаток до аномальних розмірів, у SCP-057-UA помічені високі інтелектуальні здібності — середній рівень IQ особин дорівнює 93 балам. Кожна особина володіє індивідуальним характером і особливостями.
   Окрім того, особини SCP-057-UA здатні спілкуватися телепатично. Їх голоси відповідні до голосу людини-співрозмовника із деякою зміною тональністі, що відповідає віку, характеру і статі окремої особини. При цьому, сторонні будуть чути лише дзижчання особин і незмінену річ людини, що контактує з об’єктом. Було помічено, що особини SCP-057-UA мають доволі м&#39;який пуховий покрив. Хоча за винятком довготривалого ефекту зберігання через більшу в&#39;язкість, мед SCP-057-UA не виявив ніяких аномальних властивостей, при цьому він не є ідентинтичним до бджолиного меду.

Основний вплив SCP-057-UA полягає в лікуванні/зменшенні симптомів психічних хвороб, а також в покращенні психологічного стану шляхом прямої взаємодії з суб&#39;єктом, що страждає на психічні розлади (результативність суттєво знижується, якщо суб&#39;єкт вживає психотропні препарати). При цьому було помічено, що при одноразовій довготривалій терапії (від 3 до 6 годин) у суб&#39;єкта виникає залежність, подібна до наркотичної, і зникає після припинення контакту з об&#39;єктом приблизно через 2-6 годин (у випадку абстинентного синдрому дозволено застосування амнезіаку класу А).

|| D-17490; 25 років, страждає на агорафобію, арахнофобію і панічні атаки.|| Після сеансу в 1 годину 15 хвилин, у D-17490 зникли агорафобія і арахнофобія, припинилися панічні атаки.||

|| Польовий агент Мельничук, 29 років; Посттравматичний стресовий розлад.|| За час сеансу в 4 години в агента Мельничук разом із симптомами ПТСР зникли травматичні спогади, що призвели до хвороби.||
[[/collapsible]]


**Історія виявлення:** SCP-057-UA були виявленні агентом В. Карпатським після повідомлення про гігантських комах неподалік с.█████, Івано-Франківська обл. Коли агент Карпатський прибув на місце, він направився в сторону ймовірного місця розташування об&#39;єкта. Через пів години шляху, агент побачив, як підозрюваний пан С████████ взаємодіяв з особинами SCP-057-UA. 
Після виходу з лісу, Карпатський повідомив Зону UA-16 про аномалію, після чого до місця прибула місцева МОГ, яка провела арешт підозрюваного та обшук будинку, де виявили склад з великою кількістю меду, призначеного на продаж. 
   Згодом, агент Карпатський попрямував до особин SCP-057-UA і поспілкувався з ними. До агента прив&#39;язалась одна з особин чоловічої статі, психологічний вік якої був оцінений у 16 років. Агент дав назву особині Джудж. На данний момент дозвіл для агента на перебування цієї особини з ним у Зоні UA-16 розглядається службою безпеки. Помічено, що SCP-057-UA не здійснює психічний вплив на агента Карпатського. В агента також не виникло синдрому відміни через постійний зв&#39;язок і присутність особини SCP-057-UA. 
Дослідження щодо цього тривають.</textarea></pre>
