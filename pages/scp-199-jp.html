    <pre><textarea class="page-source" readonly>[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]

[[/div]]

**项目编号：**SCP-199-JP

**项目等级：**Euclid

**特殊收容措施：**现阶段的SCP-199-JP并没有被完全收容。为了不让SCP-199-JP的出现条件全部满足的情况发生，最少三名基金会特工需要被派遣到目标电影院。作为剧场工作人员潜伏的特工需要监视入场卷的购买情况和履历。影片上映的时候两名伪装成一般平民的特工分别在剧场巡逻，如果观众只剩下一名，那么要立刻派遣特工留在剧场内防止只有一人观赏电影的情况发生。出现事故时，可以不经许可对工作人员以及一般市民施加B级记忆抹除。每五个月一次，在目标电影院营业结束时派遣一名D级人员在剧场内待机并上映电影，等待SCP-199-JP的出现。虽然正在待机的D级人员一定会因为SCP-199-JP的出现而退缩，但是不会对其他的职员产生危害。现在针对SCP-199-JP的实验因为其危险性而被终止。

SCP-199-JP现在出没的电影院位置只对负责职员开放（需要2/199-JP级权限）。
 
**描述：**SCP-199-JP是人形实体，出现在日本国内只有一名观众的电影院剧场内部。SCP-199-JP会在一间电影院停留半年左右时间，当出现条件齐全时它会在任何一个角落出现。SCP-199-JP的出现条件是电影上映中的剧场内只有一名观众，但是并不是每次满足条件后都会出现。如果在半年以上都没有在SCP-199-JP所在的电影院满足其出现条件的话，SCP-199-JP会出现在附近最近的电影院。

SCP-199-JP明确的外观并没有被确认，但是可以辨明是纤瘦的人型，走路时护着右脚。观众通常不会在意SCP-199-JP外观的异常性，这是因为单纯的剧场亮度不足还是SCP-199-JP所具有精神干涉的特性至今不明。SCP-199-JP展露出了对人类极强的暴力倾向。但是被确认的所有案例中其都不是直接的将对象杀害。SCP-199-JP与其纤瘦外表相反，甚至可以战胜敏捷，力气很大并且受过军事训练的成年男性。SCP-199-JP使用未知手段进场和退场。既没有确认其入场，监视摄像头拍摄到了其退场是单纯的从门口离开，但是在外边的职员无一不主张谁都没有从剧场离开。

**实验日志：**199-JP-04，-05
实验199-JP-01~03中并没有出现SCP-199-JP。

[[collapsible show=&#34;+查看实验日志199-JP-04&#34; hide=&#34;-关闭&#34; ]]

&gt; **实验199-JP-04**
&gt; **实验负责人：**████博士
&gt; **事件：**基金会以实验为目的租赁了一间电影院，在其剧场内派遣D-0092携带小型摄像机一个人坐在正中间的座位上。在出口处留守两名特工，均主张没有人员进退场。D-0092与在其他房间临时设立的总部的████博士进行语音通话。
&gt; 
&gt; **D-0092：**我只要看电影就成了吗？
&gt; **████博士：**对的。只是如果有什么异常要逐一的报告。
&gt; **D-0092：**明白了。那么可以把手铐解开吗……？
&gt; **████博士：**很抱歉，这个不可以。
&gt; **D-0092：**但是这样移动摄像头很难受……。
&gt; **████博士：**尽力就可以了。
&gt; 
&gt; （上映开始30分钟内并无异常。摄像头只是拍摄着荧屏）
&gt; 
&gt; //突然，D-0092将摄像头转向通往坐席的通道。并追拍了不明人物向着最后边右侧的座位移动的场景。//
&gt; 
&gt; **D-0092：**博士吗？
&gt; **████博士：**不，我还在这儿呢。
&gt; **D-0092：**是谁？
&gt; **████博士：**谁都没有进入这个剧场。
&gt; **D-0092：**那，那是谁？
&gt; **████博士：**恐怕是它了。摄像头保持这样不动就好。像平常人一样继续看着荧屏就行。
&gt; **D-0092：**这怎么可能！那玩意危险吗？
&gt; **████博士：**就是为了查明这一点，我们今天才会在这里做实验。
&gt; 
&gt; //突然，可以听到在后方坐席周围的SCP-199-JP发出非男非女的叫声。//
&gt; 
&gt; **D-0092：**我要出去。
&gt; **████博士：**不行。出去了就会被立即枪决。
&gt; **D-0092：**请让我出去！
&gt; **████博士：**喂，摄像头对着它。出去的话真的会枪毙你哦。
&gt; **D-0092：**草，真的很恐怖啊！
&gt; **████博士：**那些被你杀掉的人也是这么想的。还有一个小时就好给我忍着。
&gt; 
&gt; //摄像头一直在拍摄荧幕的电影，此时记录到后边的座位传来闹腾的喧哗声。//
&gt; 
&gt; **████博士：**D-0092，将摄像头转到身后。
&gt; 
&gt; //很暗不是很清晰的画面。SCP-199-JP在后边的座位上很老实的坐着。//
&gt; 
&gt; **D-0092：**啥啊……。什么都没做嘛。
&gt; 
&gt; （20分内，无异常）
&gt; 
&gt; **████博士：**喂，D-0092。你摄像头一直拍着电影这怎么行。
&gt; **D-0092：**啊，对不起。
&gt; 
&gt; //D-0092将摄像头转到身后，不知何时SCP-199-JP站在了D-0092的正后方。摄像机从D-0092的手中脱落，之后就一直在拍摄剧场内的高台。在这之后迅速赶到的特工发现了在坐席上大出血昏迷的D-0092。其下颚消失。派遣在剧场前的特工们都主张没有发现任何进退场人员。D-0092被送到基金会的医疗机构勉强保住了一命。//

[[/collapsible]]

[[collapsible show=&#34;+查看实验日志199-JP-05&#34; hide=&#34;-关闭&#34; ]]

&gt; **实验199-JP-05**
&gt; **实验负责人：**████博士
&gt; **事件：**实验在深夜，基金会租赁的电影院内进行。携带了手枪的特工████坐在最后边右侧的坐席上。设置了监视范围达到全剧场坐席的夜视摄像机和与总部同步的普通摄像机各一台进行实时记录。如果发生SCP-199-JP对特工进行加害的情况，装备了步枪的其他两名特工会立刻进入剧场内。现在是特工████与在远处的████博士的通话记录。
&gt; 
&gt; //上映开始后20分钟。摄像头捕捉到了SCP-199-JP坐在了最后边左边的座位上。//
&gt; 
&gt; **████博士：**来了。
&gt; **特工████：**明白了。你那边能听到它在用奇怪的声音喊叫吗？
&gt; **████博士：**没……。总之要小心。
&gt; 
&gt; （差不多20分内，SCP-199-JP老老实实地坐在座位上没移动）
&gt; 
&gt; **特工████：**不好意思。音量不觉得有点大了吗？
&gt; **████博士：**是吗？
&gt; **特工████：**是啊。完全听不到那边的声音了，能稍微小声点吗？
&gt; 
&gt; //SCP-199-JP站起来，摄像头拍摄到其向着特工████的位置走去。//
&gt; 
&gt; **特工████：**怎么反而声音提高了？
&gt; **████博士：**喂，小心点！！可恶，在外边的两名特工去掩护████。谁去把音量调小点！
&gt; 
&gt; //突然，放映机停止工作，在荧幕上的电影消失后剧场被黑暗笼罩。诱导灯也因为什么原因不能使用。只有电影的声音仍然在继续。//
&gt; 
&gt; **特工████：**博士，电影消失了，什么都看不见。发生了什么事情？
&gt; **████博士：**那家伙往你这里来了！喂，那边的你，去把剧场的照明打开！（对附近的研究员发出指示）
&gt; 
&gt; //夜视摄像头中，拍摄到了SCP-199-JP就在特工████周围很近的身影。//
&gt; 
&gt; **████博士：**喂，特工████。在你身边！
&gt; **特工████：**不好意思，真的听不清。你说什么？
&gt; **████博士：**就在你的左边，开枪！
&gt; **特工████：**小声点，你这音量真的是太大了。
&gt; 
&gt; //夜视摄像头中，已经到达的两名特工正在黑暗中慢慢摸索着向后排走去。特工████已经拔枪警戒，但是没有注意到SCP-199-JP就在其附近。SCP-199-JP抓住特工████的脑袋将他从座位上拖了下来，拍摄到SCP-199-JP的双指深深的插入了正在激烈抵抗的特工████的两眼眼窝里。SCP-199-JP很轻松的带着还在抵抗的特工████绕开了武装的其他两名特工离开了剧场。SCP-199-JP离开后，放映机恢复正常，音量也变成正常音量。至今特工仍然行踪不明，尸体也未被发现。//

[[/collapsible]]

**附录199-JP-A：**20██/██/██，SCP-199-JP的负责人████博士没有来上班，并且不回应一切联络方式使得其他职员产生警觉并访问一人居住的████博士住所。在那里也没有发现他的踪迹，接到消息的基金会开始了针对████博士的搜索，但是至今徒劳无功，甚至连有关其下落的线索都没有。当时家门的门锁并没有上好，液晶电视上播放着蓝光影片&#34;//银翼杀手//&#34;。从20██/██/██起，新的SCP-199-JP负责人由██████博士担当。</textarea></pre>
