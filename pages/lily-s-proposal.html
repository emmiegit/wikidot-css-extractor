**Identyfikator podmiotu:** SCP-001

**Klasa podmiotu:** Zbędne

**Specjalne Czynności Przechowawcze:** SCP-001 nie wymaga przechowywania.

W przypadku pojawienia się SCP-001 cały personel również ten klasy D ma zostać honorowo zwolniony i pozostały im czas może zostać przez nich dowolnie wykorzystany. Wszystkie rozumne i nieagresywne obiekty SCP mają zostać wypuszczone. Wszelkie inne obiekty SCP, które można zlikwidować, mają zostać zlikwidowane. Wszystkie pozostałe ośrodki Fundacji mają być obsługiwane przez systemy AIAD.

Specjalnie wyhodowane instancje [[[SCP-514]]] zostaną wypuszczone globalnie.

**Opis:** SCP-001 odnosi się do zdarzenia, które ma miejsce na krótko przed ustaniem wszelkiego życia na Ziemi. Jako że SCP-001 jeszcze nie miał miejsca, został odkryty dzięki skrawkom informacji zdobytym od Fundacji z innych wymiarów oraz innych podobnych organizacji (patrz załączony dokument 001-A, w celu uzyskania listy takich łączności).

Ważne jest, aby pamiętać, że SCP-001 nie jest przyczyną apokaliptycznego scenariusza, a jedynie reakcją przed wystąpieniem. SCP-001, według zapisów, jest wyraźnie rozpoznawany przez pewne kluczowe cechy.

Podczas trwania SCP-001 można zaobserwować, że kwiaty pojawiają się spontanicznie i kwitną na ponad ~ 90% zdatnej do życia powierzchni planety. Kwiaty te są powszechnie określane jako „żywe”, „jasne”, „piękne” oraz/lub słowa w podobnym tonie.  Pogoda poprawi się globalnie, a temperatura otoczenia będzie uznawana przez większość populacji za komfortową. Co więcej, zanieczyszczenie powietrza zmniejszy się.

W wyniku działania SCP-001, ludzkość stanie się świadoma losu Ziemi oraz jego nieuchronności.
SCP-001 manifestuje się dokładnie 24 godziny przed śmiercią wszystkich istot na planecie.</textarea></pre>
