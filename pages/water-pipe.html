**有關批准開發從基準世界連接至異常空間水管之申請**

**問題**

隨著20世紀超科技的大規模發展及帷幕之簽訂，各種超自然城市發展蓬勃以應付急速生長的超自然相關人口，來作為他們的居留地。[((bibcite UIU))] [((bibcite New))]但與此同時，往往各種異常城市內的淡水供應不足以應付大量的外來人口。

**對策**

我們建議開發具有傳送特性的水管，令到從基準世界引流的水源到達水管內部之奇術奇點後轉移至異常城市內部。

上述項目主要由普通水管改造而成，我們將會在水管中央放置一個洛氏傳送器。但由於洛氏傳送器傳送液體時會令到淡水加速至500米/秒，當淡水經過傳送器後，淡水將會傳送至位於目的地的水源變換站減速，減速後再將淡水接駁至當地的水管渠道作為自來水。

**商業計劃**

由於現時大量的異常城市出現，上述水管將會大量鋪設於口袋次元內及其傳送口附近的地區作為供水網。同時上述計劃受到不同地區的政府及民間組織支持，因為更多的除供水量意味著舒緩境內的缺水問題外，亦代表異常空間將逐漸可以發展各種重工業，對現時各國於帷幕下的異常技術發展及其大規模製造提供有利條件並解決居民在內部的就業問題。除作為一種重要的超自然工業原材料外，亦可以藉著提供變壓站及鋪砌作為延伸的收費服務。

有關上述水管的製造並不複雜但使用量極大，為盡可能壓低成本建議外包與工廠批量製作。

**資金分配**

現在版本的洛氏傳送器已經可以滿足淡水的傳送需求，所以對此在研發上的整體花費主要在於設計及實驗。上述設計大概需要兩個員工，再加上實驗時所需要的水管及洛氏傳送器，整個計劃大約需要六萬美金作為研發資金。

**已知問題**

這個理論上可行的計劃在實行時卻遇到大量阻礙及問題，無一例外皆與各個異常空間架設原理之不同而引發，以下是兩個具代表性的例子：

[[tabview]]
[[tab 案例01 新茶嶺]]

**問題：**首次測試使用的水管於進入茶嶺時，當地的水井被意外影響並井噴十分鐘。隨後發現該效應會出現在洛氏傳送器進行傳送時觸發。同時，茶嶺與外連接的傳送門亦出現數十秒的不穩定情況。

**原因：**根據資料分析及詢問當地人後，被證實是由於新茶嶺的異常空間建構與六十四卦及堪輿學之關聯。[((bibcite fellows))]而實驗時所聯通之位置對應周易六十四卦中的「井」爻，洛氏傳送器的高頻率奇術力量運轉對爻位構成意外刺激。

能夠肯定的是，茶嶺各個部分具有極高的一體性，因此於內部天氣受到刺激時會影響到整個 異常空間與基準世界連接之穩定。 所以上述的意外刺激亦引致到對外接口不穩定狀態發生。

**對策：**為盡可能減低對其內部之安全性影響，現時我們將會選用功率減半的洛氏傳送器。 不過上述改裝使得該水管的淡水供應量減低至基準世界之60%。

[[/tab]]

[[tab 案例02 三波特蘭]]

**問題：**在聯通原本三波特蘭市長所提供的供水網絡時，在三個試驗點中皆出現以下兩個情況：

&gt; # 洛氏傳送器失效，引致大量淡水積聚在水管內，最終引致水管破裂。
&gt; # 當水源傳送到三波特蘭內部麥克斯韋宗水管時，過大的扭曲效應引致嚴重反衝，其後水管破裂。

**原因：**由於當地所使用的水管本身也是麥克斯韋宗所提供的奇術水管，兩種截然不同的超科技互相排斥。

**對策：**在三波特蘭內部水管與外界聯通水管接駁處增加一段由外界聯通水管所組成的奇術緩衝帶，並於緩衝帶與三波特蘭內部水管接駁處增加路易氏EVE系數變壓器[((bibcite glover))]，使EVE粒子指數下降至15-20。但上述做法亦引致架設成本大大提高，於三波特蘭內有市場萎縮的跡象。

[[/tab]]
[[/tabview]]

同時，水務作為重要的民生項目，並非所有異常地域居民願意上述服務進駐他們所屬的地區，當中以蘇荷後門的反對聲音最為激烈。UIU其後在內進行公投，有高達88.23%當地居民表示對於本公司的額外水務提供表示反對。暫時已經有三個異常地區出現類近情況而無法進入當地市場。
