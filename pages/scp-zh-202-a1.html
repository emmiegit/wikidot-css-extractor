------
&gt; **測試人員：** 研究員水銀
&gt; 
&gt; **投入金額：** 一枚NT$50圓硬幣，在硬幣的中心有一直徑1公分的洞，硬幣被綁在釣魚繩上，另一端由水銀纏於手掌。
&gt; 
&gt; **投入時想法：** 剛投入的硬幣。
&gt; 
&gt; **輸出結果：** 剛投入的硬幣和染著血的釣魚繩。
&gt; 
&gt;  **備註：** 在放入硬幣扭轉開關後，釣魚線開始被捲入SCP-ZH-202中，在釣魚繩全部被捲入之後，扭蛋才被送出。而水銀的手掌被釣魚繩劃出了一道約5公分的傷口。
&gt;  
&gt;   //雖然說在這裡工作受傷難免，但這次是我自己愛玩活該就是了//——研究員水銀

&gt; 
&gt; **測試人員：** 特工Willow
&gt; 
&gt; **投入金額：** 一張未知國家發行的人造石質硬幣，根據特工Willow說法面額相近於100美元。
&gt; 
&gt; **投入時想法：** ████演唱會門票[[footnote]]該活動已於2017年結束。[[/footnote]]
&gt; 
&gt; **輸出結果：** 一枚透明扭蛋，內裝有人類平滑肌組織、組織液及被塑膠袋密封的100美元鈔票。
&gt; 
&gt;  **備註：** //對不起，拜託不要告訴博士，我不是故意的，我只是想他一個驚喜，我不是故意要害小Tina的。//——特工 Willow

&gt; 
&gt; **測試人員：** Dr. Rayes
&gt; 
&gt; **投入金額：** 一枚1819年鑄造的1英鎊硬幣[[footnote]]現今價格約等於十萬英鎊。[[/footnote]]
&gt; 
&gt; **投入時想法：** O型血液
&gt; 
&gt; **輸出結果：** 扭蛋殼被打開後不停湧出血液，過了約30分鐘後停下，經過檢驗其流出血液成分除了人類血液尚有其他動物之血液混合而成，大部分血液被濺灑在地板與Dr. Rayes身上，無法計算總量。
&gt;

&gt; 
&gt; **測試人員：** 研究員水銀
&gt; 
&gt; **投入金額：** 一枚NT$50圓硬幣。
&gt; 
&gt; **投入時想法：** 一片外科用口罩。
&gt; 
&gt; **輸出結果：** 使用過的外科用口罩，被對折之後塞進扭蛋殼內。
&gt; 
&gt;  **備註：** 在放入硬幣扭轉開關後，水銀所佩戴之口罩被轉移至扭蛋內並送出。口罩現已歸還水銀繼續使用。
&gt; 
&gt; //結論之一，這台機器懂得根據現況來調整價格，結論之二，我花了50塊跟這台機器買了一個屬於我的口罩，然後它還沒找我任何一毛錢，認真？//——研究員水銀

&gt; 
&gt; **測試人員：** Dr. Han-Qing-Ku
&gt; 
&gt; **投入金額：** 二十枚NT$50圓硬幣。
&gt; 
&gt; **投入時想法：** 未知數量的王子麵[[footnote]] 據本人說法在當時沒仔細去想實際數量。 [[/footnote]]。
&gt; 
&gt; **輸出結果：** 出來一顆裝滿王子麵的膨脹扭蛋。
&gt; 
&gt;  **備註：** 打開扭蛋的瞬間突然從裡面溢出大量的麵條以及拆開過的調味包，導致整個測試實驗室環境充滿了王子麵麵條。隨後告知清潔人員到場進行處理。
&gt; 
&gt; //我只是想吃點心。//— Dr. Han-Qing-Ku</textarea></pre>
