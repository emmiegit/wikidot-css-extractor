    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** トンネル内部に不可逆的なポータルが存在するゴキブリホイホイ--17--16個。侵入した生命体(主にゴキブリ)はすべて同一の空虚状ディメンションに収容され、当オブジェクトが物理的に破壊されるまでは事実上脱出不可能な状態になる。\n**回収日:** 2016/07/25\n**回収場所:** 東京都あきる野市、GoI-81Y3関連施設\n**現状:** 10個をサイト-8181のN/A保管庫に保存し、6個を同サイトで使用中、当オブジェクトの破壊はいかなる場合をもってしても禁止する\n**追記:** //当オブジェクトを破壊した場合、ワームホールに時空歪曲が発生することにより、可逆性ポータルが一時的に発生することが判明しています。…どういうことか分かりますか？つまり、このオブジェクトで捕った「全てのゴキブリ」が「一斉」に「出現する」のです。…もうあんな悲惨な事故を起こさないように、くれぐれも扱いには気を付けて下さい。//-豈田研究員&#34;
