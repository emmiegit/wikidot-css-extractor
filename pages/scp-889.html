**Ítem #:** SCP-889

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-889 ha sido completamente sellado con hormigón, excepto para una sola entrada de esclusa de aire con fines de investigación. El edificio está rodeado por una valla de seguridad estándar y advertencias escritas, bajo la cobertura de una instalación de investigación médica del gobierno. Durante el próximo año, un destacamento móvil realizará barridos bimensuales de las zonas rurales circundantes. Todos los productos de pre-contención de SCP-889 deben ser neutralizados y/o capturados y llevados al Área de Bio-Investigación 32. Los rumores locales o avistamientos de animales extraños deben ser perseguidos con la máxima diligencia.

Se hará un frotis trimestral del interior de SCP-889. Si se descubren procariotas que muestren el efecto de SCP-889, o si algún miembro del personal contrae una enfermedad inusual, SCP-889 debe ser incinerado y sellado indefinidamente. Todos los miembros del personal y el equipo deben ser descontaminados completamente.

**Descripción:** SCP-889 es un establo de ganado abandonado ubicado a varias millas al norte de ███████, Montana, Estados Unidos. Una serie de edificios agrícolas en varios estados de deterioro rodean a SCP-889. No hay señales de presencia humana en las cercanías y no se dispone de información sobre los propietarios actuales o anteriores.

Dentro de SCP-889, una combinación de gametos animales o vegetales machos y hembras de dos especies cualquiera produce descendientes viables. Este proceso ocurre a través de un nuevo reordenamiento de los cromosomas durante la fertilización. En los casos en que los gametos de diferente tamaño genómico o de diferente ploidía se encuentran, los cromosomas a menudo se duplican o combinan. El alcance total de la progresión está aún bajo investigación. Mientras que las consideraciones mecánicas como el tamaño del animal, la estructura genital y la fertilización interna versus externa a menudo impiden el apareamiento de especies diferentes, los métodos de fertilización artificial son efectivos en el 90% de los ensayos.

Las combinaciones de genes y rasgos en la descendencia concebida dentro de SCP-889 generalmente se dividen uniformemente entre los padres masculinos y femeninos. Sin embargo, los aspectos biológicos como el tamaño del cuerpo, el tipo de sangre y la homeostasis son necesariamente paralelos a los de la madre. Los híbridos son en todos los casos estériles y existe una correlación directa entre la disimilitud genómica de los padres y la duración de la vida y la aptitud genética de la descendencia.

SCP-889 también ha mostrado una capacidad limitada para interferir con el reconocimiento intra-específico de los animales, haciendo que los animales no específicos dentro de SCP-889 sean mucho más propensos a intentar aparearse. Por esta razón, se debe tener cuidado al exponer a los seres humanos a SCP-889.

SCP-889 no ha demostrado ningún efecto observable sobre los organismos asexuales o unicelulares. Las pruebas cruzadas entre reinos han sido igualmente infructuosas.

SCP-889 se mantiene bajo la jurisdicción del Sitio de Bio-Investigación 32. Se ha construido una pequeña instalación para la crianza cerca de SCP-889 para proporcionar animales de prueba y capacidades de laboratorio.

**Registro de experimentos 889-A:** Se llevaron a cabo varios experimentos de hibridación entre ██/██/2009 y ██/██/2010 utilizando SCP-889. Todos los experimentos se realizaron mediante inseminación artificial. A continuación se incluye una selección de pruebas relevantes.

__//Experimento-889-A-1//__
//Fecha:// ██/██/2009
//Padre:// Rata de laboratorio albina (//Rattus norvegicus//)
//Madre:// Rata de laboratorio albina (//Rattus norvegicus//)
//Duración de la gestación:// 21 días
//Número de descendientes:// 7
//Notas:// Este experimento se llevó a cabo como un control. Los resultados fueron normales. Descendientes adultos sanos, de una longitud media de 22 cm.

__//Experimento-889-A-2//__
//Fecha:// ██/██/2009
//Padre:// Cucaracha americana (//Periplaneta americana//)
//Madre:// Rata de laboratorio albina (//Rattus norvegicus//)
//Duración de la gestación:// 21 días
//Número de descendientes:// 14
//Notas:// Descendiente adulto de 15 cm de longitud, pardusco, quitinoso, segmentado, hexagonal, sin cola. Más asustadizas que las ratas de laboratorio estándar. Las dentaduras bucales son irregulares y en algunos casos inútiles. La disección revela un sistema homeotérmico de mamíferos estándar.

__//Experimento 889-A-3//__
//Fecha:// ██/██/2009
//Padre:// Toro (//Bos taurus//)
//Madre:// Gato (//Felis silvestris catus//)
//Duración de la gestación:// 98 días
//Número de descendientes:// 1
//Notas:// Descendientes adultos de 50 cm de longitud. Presentan estructura craneal/facial de bovinos, tipo/tamaño del cuerpo del felino. Notablemente menos ágil que un gato medio. Prefiere alimentarse de hierba. La disección revela un típico rumen pre-gástrico bovino. Foto de archivo adjunta.

__//Experimento-889-A-4//__
//Fecha:// ██/██/2009
//Padre:// Periquito (//Melopsittacus undulatus//)
//Madre:// Salmón del Atlántico (//Salmo salar//)
//Duración de la gestación:// 19 días
//Número de descendientes:// 12
//Notas:// La longitud media de las crías adultas es de 40 cm. Azul verdoso. Las escamas son estriadas y alargadas, causando un considerable desgaste en el agua. Las aletas pectorales son extendidas y en forma de alas. Utilizan aletas pectorales para realizar movimientos de &lt;&lt;vuelo&gt;&gt; torpes, en lugar de la natación con flexión estándar. Los especímenes tienen picos pequeños y curvos y se alimentan preferentemente raspando las algas de las rocas.

__//Experiment-889-A-5//__
//Fecha:// ██/██/2009
//Padre:// Maíz dulce (//Zea mays//)
 //Madre:// cedro rojo occidental​ (//Thuja plicata//)
 //Tiempo de germinación:// Variado
//Número de descendientes:// 257
 //Notas:// Las plantas descendientes muestran variaciones extremas entre los especímenes, pero han sido clasificadas en varias variedades amplias:

5-1: &lt;&lt;Árboles de maíz&gt;&gt;, por lo demás especímenes normales de cedro rojo que producen mazorcas de maíz en lugar de piñas normales. El análisis reveló que los granos no son tóxicos. Los sujetos de prueba describieron el sabor como &lt;&lt;extraño, pero no malo.&gt;&gt;
5-2: &lt;&lt;Tallos de piña de maíz&gt;&gt;, por lo demás especímenes de maíz normales que hacen crecer mazorcas rodeadas de escamas duras. Granos similares a los de 5-1.
5-3: &lt;&lt;Árboles de piña de maíz,&gt;&gt; por lo demás, especímenes normales de cedro rojo que producen pequeñas mazorcas de maíz recubiertas de escamas duras en lugar de piñas normales o mazorcas normales. El maíz resultante fue descrito por los sujetos de prueba como &lt;&lt;asqueroso&gt;&gt;.
5-4: &lt;&lt;Tallos de cedro rojo,&gt;&gt; organismos con tallos centrales herbáceos en forma de maíz y ramas laterales leñosas en forma de cedro rojo.
5-5: &lt;&lt;Cedro rojo abigarrado,&gt;&gt; árboles de cedro rojo que producen agujas verdes y amarillas. Las agujas amarillas son en realidad granos de maíz muy modificados, que no están dispuestos en ninguna estructura floral o cónica. El pan de maíz hecho de estas agujas fue descrito por los sujetos de prueba como &lt;&lt;delicioso&gt;&gt;.
5-6: Plantas de &lt;&lt;maíz duro&gt;&gt;, que producen granos con cáscaras duras y parecidas a la corteza.
5-7: Plantas de &lt;&lt;maíz en forma de agujas&gt;&gt;, que producen granos similares en forma a las agujas de cedro, en mazorcas convencionales. La variedad 5-7-2 también posee un tronco leñoso.

Los ciclos de crecimiento anual en las variedades de la Especie-889-A-5 han tendido a reflejar los del progenitor más similar genéticamente en cada caso. Aunque todos los híbridos producidos con SCP-889 son estériles, la reproducción por esquejes y cultivo de tejidos es un éxito. Los especímenes resultantes no mostraron ninguna variación inusual con respecto a la planta madre. Todavía no se ha intentado la rehibridación utilizando la descendencia de primera generación de los individuos trasplantados.

----

Los experimentos 889-A-9 a -16 se realizaron bajo el Proyecto //Farrago//. El acceso está restringido.

//Fecha:// ██/██/2009
//Padre:// ███████ (█████ █████)
//Madre:// █████ (█████ ██████)
//Duración de la gestación:// 280 días
//Número de descendientes:// 1
