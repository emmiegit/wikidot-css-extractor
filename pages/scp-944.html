[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-944/mirror_maze_1.jpg|caption=Dentro de SCP-944, antes da contenção]]


**Item n°:** SCP-944

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-944 deve ser cercado por uma cerca opaca de 3 m de altura, tanto para impedir o acesso externo quanto para permitir experimentações sem ser observadas pelo público. SCP-944 está oficialmente listado como um edifício condenado, e placas de “Área de Construção” são afixadas para explicar a área cercada. Agentes de nível 1 vestindo uniformes de segurança do Parque de Diversões ███ █████ devem proteger a área e evitar acesso não autorizado.

Funcionários não pertencentes à Classe-D que entram em SCP-944 são alertados a seguir as linhas azuis do piso, indicando caminhos seguros. O “Salão da Diversão” está fora dos limites, devido à possível exposição a efeitos anômalos.

Funcionários Classe-D devem ser equipados com transmissores de localização GPS subcutâneos antes de serem autorizados a entrar em SCP-944.

**Descrição:** SCP-944 é um edifício térreo equipado como um “labirinto de espelhos”, anteriormente uma atração no Parque de Diversões ███ █████ em ███████, ██████. Após a observação de uma série de efeitos anômalos, o edifício foi assegurado pela Fundação. Como o efeito parece ser localizado, o restante do Parque está aberto ao público.

Periodicamente, indivíduos que entram em SCP-944 são capazes de sair dos caminhos pretendidos através do labirinto e entrar nos espelhos. Apesar da extensa experimentação, a Fundação não foi capaz de prever quando e onde as anomalias ocorrerão, ou os efeitos de passar por elas. Além disso, os espelhos distorcidos encontrados no “Salão da Diversão” às vezes são capazes de produzir distorções permanentes nas pessoas que os veem.[[footnote]] Semelhante a [[[SCP-1225]]], muitas dessas distorções resultam na degradação do objeto/sujeito.[[/footnote]]

SCP-944 foi construído em 2006 e operou normalmente até a ocorrência do Incidente 944-U-1. Não se sabe o que iniciou o comportamento anômalo de SCP-944.

**Incidente 944-U-1:** Data: █/██/201█ █████ █████, um homem de 53 anos saiu do labirinto alegando ter se perdido nos túneis de manutenção por três dias. SCP-944 não contém túneis de manutenção. Indivíduo tratado por desidratação e liberado. A segurança do parque presumiu que o indivíduo estava embriagado e os detalhes do incidente eram imaginários.

**Incidente 944-U-2:** Data: █/█/201█ █ ████ ████████, um menino de 12 anos, encontrado gravemente ferido no Corredor B do labirinto, com queimaduras de terceiro grau nas mãos e pés. Sujeito alegou ter sido preso em uma sala de tijolos sem janelas por aproximadamente sete horas, por um indivíduo que se autodenominava “Zippo, o Palhaço Piromaníaco”, que queimou e [DADOS EXPURGADOS] a vítima. A vítima se lembra de ter ouvido: “Tudo faz parte do show, garoto”.
SCP-944 não contém a área descrita pela vítima. A extensa busca policial pelo autor do crime não produziu resultados.

**Incidente 944-U-3:** Data: ██/██/201█  ███ ███████, Mulher de 24 anos, emergiu do labirinto com 101,6 cm de altura depois de parar diante de um &#34;espelho encolhido&#34; no &#34;Salão da Diversão&#34; do labirinto. O sujeito tinha 175 cm ao entrar no labirinto.

Funcionários da Fundação interceptaram o relatório policial sobre este incidente. Área protegida; Amnésticos classe-B administrados. Status de SCP estabelecido e contenção iniciada. Investigações adicionais revelaram que █ indivíduos desapareceram após entrarem em SCP-944.

**Adendo: Experimentação Pós Contenção**

O uso de drones robôs para navegar em SCP-944 não parece desencadear efeitos anômalos. Portanto, o uso de funcionários Classe-D em experimentos é aprovado.

**Experimento 944-C-1:** Data: █/█/201█  Sujeito D-12154 foi autorizado a caminhar aleatoriamente por SCP-944. Cobaia observada andando pelo Espelho 22, Corredor C e desaparecendo. Rastreamento GPS indicou que D-12154 estava a 700 milhas de distância, em █████, ██. Cobaia recapturada e alegou ter saído de um espelho no salão de baile do Hotel █████. Espelho 22 parecia não anômalo quando examinado após o incidente.

**Experimento 944-C-2:** Data: █/██/201█  Sujeito D-21332 foi autorizado entrar em SCP-944. A cobaia entrou no Espelho 5, Corredor A. Equipe de segurança foi enviada após ouvir os gritos da cobaia. D-21332 observado preso/atrás do espelho (incapaz de determinar qual). Espelho quebrado durante tentativa de extração do Classe-D. [DADOS EXPURGADOS].

**Experimento 944-C-3:** Data: ██/██/201█  D-23187 foi ordenado a entrar em SCP-944. Cobaia observada andando pelo Espelho 15, Corredor B. Cobaia encontrada em frente ao Espelho 15, Corredor C, falecida, totalmente revestida com uma fina camada de vidro. Espelhos foram encontrados intactos e pareciam não anômalos.

**Experimento 944-C-4:** Data: ██/██/201█  D-24110 foi ordenado a entrar em SCP-944 e seguir o caminho marcado em azul até o “Salão da Diversão”. Cobaia encontrada desmaiada no Salão da Diversão; altura ampliada para 229 cm e [DADOS EXPURGADOS]; extraído remotamente. Sujeito terminado após 10 minutos devido a danos massivos nos órgãos.
