**Mã vật thể:** SCP-228

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-228 sẽ được sử dụng để thực hiện những thử nghiệm kiểm tra tâm lý tại Điểm-23.

SCP-228 phải được bảo quản dưới một tấm kính được đặt trong phòng giám sát 113-AD-C tại Điểm-23. Việc sử dụng phòng giám sát yêu cầu quyền truy cập cấp 4 hoặc một thông báo có chữ ký của Giám đốc Y tế Light.

Phòng quan sát 113-AD-C cần được giám sát với ít nhất bốn (4) camera ghi hình chất lượng cao và một tấm kính cường lực một chiều chạy khắp chiều dài bức tường phía Đông của căn phòng.

Khi một đối tượng quan sát SCP-228, phản ứng của người đó cần được ghi lại bởi ít nhất năm (5) nghiên cứu viên có mặt phía sau tấm kính quan sát, cũng như bởi bác sĩ tâm lý đi cùng đối tượng.

**Mô tả:** SCP-228 là một tấm ảnh lấy liền có khả năng thể hiện những hình ảnh khác nhau. Quan sát hiện nay cho thấy những hình ảnh SCP-228 thể hiện được hình thành từ trong vùng tiềm thức của người quan sát. Hình ảnh có thể được quan sát rõ ràng nhưng bất đồng trong nội dung được thể hiện. Lấy ví dụ, một người quan sát có thể khiến SCP-228 thể hiện một bức chân dung rõ ràng của cha đối tượng, trong khi với một người khác, hình ảnh thể hiện một vật thể hình trái tim bị ngập tới [BỊ TÁC ĐỘNG] trong một chất lỏng màu xanh lục. Nội dung của các hình ảnh tạo ra bởi SCP-228 giữa các đối tượng là khác nhau, và được giả thuyết rằng có liên quan đến trạng thái cảm xúc của người quan sát.

Những hình ảnh với nội dung khác nhau của SCP-228 có thể được chụp lại một cách bình thường, mặc dù những bức ảnh thu được cho thấy không có khả năng thể hiện những hình ảnh mới. Vật thể sẽ thể hiện một hình ảnh khi được quan sát từ xa qua các đoạn ghi hình. Khi SCP-228 thể hiện một hình ảnh mới, vật thể sẽ tiếp tục hiển thị hình ảnh đó cho tới khi người quan sát nhìn về hướng khác. Tại thời điểm đó, vật thể sẽ thay đổi hình ảnh tương ứng với người quan sát hiện tại. Câu hỏi về hình ảnh SCP-228 thể hiện khi không có sự quan sát hiện đang được thảo luận.

SCP-228 sẽ được sử dụng để hỗ trợ các thành viên của ban Tư vấn tâm lý tại Điểm-23. Trong quá trình phân tích tâm lý, bệnh nhân, từ đây sẽ được nhắc tới như đối tượng thử nghiệm, sẽ được hỏi những câu hỏi dẫn dắt và được chỉ định quan sát SCP-228. Khi hình ảnh thể hiện được ghi lại, đối tượng sẽ được yêu cầu chuyển qua góc nhìn khác. Người thực hiện thử nghiệm không được quan sát SCP-228 trước đối tượng thử nghiệm, do hành động này sẽ phá hoại bản ghi và có thể làm sai lệch quá trình phân tích tâm lý của đối tượng thử nghiệm.

**Phụ lục:** Từ ██/██/████, những nhân sự từng bị phơi nhiễm với các tác nhân nhận thức lan truyền qua thị giác sẽ không được phép tham gia thử nghiệm với SCP-228, do có thể gây ra [NỘI DUNG NÀY ĐÃ BỊ XÓA].
