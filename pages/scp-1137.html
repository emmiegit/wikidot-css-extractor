**Artikel:** SCP-1137 – Perfekte Kugel
**Autor:** [[*user doomsniffer]]
**Original:** https://www.scp-wiki.net/scp-1137
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1137

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1137 wird in einer verschlossenen Kiste im Objektlagerschließfach 8A an Standort-19 aufbewahrt. Für den Zugang zu SCP-1137 ist eine Stufe-3-Freigabe erforderlich. Es erfordert keine außergewöhnlichen physikalischen Maßnahmen, um es einzudämmen; aufgrund seiner memetischen Eigenschaften ist die Kenntnis über die wahre Natur von SCP-1137 unter dem Personal streng zu kontrollieren. Siehe Dokument 1137-17 für eine detaillierte Beschreibung der anti-memetischen Sicherheitsstandards.

**Beschreibung**: SCP-1137 ist eine blaue Glaskugel mit einem Durchmesser von ungefähr 10 cm. Für gewöhnliche Beobachter scheint es keine besonderen Eigenschaften zu haben und birgt auch kein Risiko. Es ist möglich, die Materialzusammensetzung, das Gewicht, die Opazität, die Härte und alle anderen physikalischen Eigenschaften der Kugel zu messen. Seine anomalen Eigenschaften werden jedoch wirksam, wenn versucht wird, die Krümmung oder Glätte der Kugel oder andere Eigenschaften im Zusammenhang mit ihrer sphärischen Beschaffenheit zu messen.

Wenn jemand versucht, die sphärischen Eigenschaften von SCP-1137 zu messen, wird er davon überzeugt sein, dass es sich tatsächlich um eine mathematisch perfekte Kugel handelt. Er wird davon ausgehen, dass Messungen konsistent Ergebnisse liefern, die dies bestätigen, unabhängig von der Genauigkeit des verwendeten Messgeräts. Aufgrund der memetischen Natur von SCP-1137 ist es unbekannt, ob SCP-1137 diese Dimensionen tatsächlich besitzt oder ob Beobachter die Messungen lediglich als solche interpretieren. Kleine Proben von SCP-1137 zeigen auch seine memetischen Eigenschaften und scheinen die Wahrnehmung der Form von SCP-1137 nicht zu beeinflussen.

Es ist nicht wirklich notwendig, die Messungen selbst durchzuführen, damit ein Subjekt unter den memetischen Einfluss von SCP-1137 fällt; es genügt, wenn man ihm sagt, dass seine Form physikalisch unmöglich ist, damit das memetische Agens Wurzeln schlagen kann. Eine Übertragung auf diese Weise erfordert jedoch, dass der Zuhörer die Gründe versteht, warum eine perfekte mathematische Kugel in materieller Form nicht existieren kann; daher ist eine memetische Übertragung an Subjekte ohne wissenschaftlichen Hintergrund unwahrscheinlich. Es ist auch möglich, das memetische Agens zu umgehen, indem festlegt wird, dass SCP-1137 beim Messen nur eine perfekte Kugel zu sein //scheint//, ohne dass dies tatsächlich so ist.

Einmal infiziert, wird ein Subjekt von der Tatsache besessen sein, dass, obwohl alle Messungen zeigen, dass SCP-1137 eine perfekte Kugel ist, es physikalisch unmöglich ist, dass dies der Fall ist. Dieses Paradox wird sich tief in den Kopf des Subjekts einprägen. Das Subjekt wird versuchen, diese Inkonsistenz zu widerlegen, indem es auf immer genauere Werkzeuge zurückgreift. Forscher wurden bei diesen Bemühungen mit Geräten wie dem Elektronenmikroskop am Standort aufgezeichnet. Trotzdem wird es niemals andere Ergebnisse wahrnehmen können als die, die darauf hinweisen, dass SCP-1137 ein mathematisch perfektes Objekt ist, selbst wenn es Messungen auf Pikometer-Ebene durchführt.

Nach umfangreichen Tests, bei denen es seine Überzeugung nicht beweisen kann, wird das Subjekt schließlich entscheiden, dass die Beschaffenheit von SCP-1137 tatsächlich möglich sein muss. An diesem Punkt werden die sekundären memetischen Eigenschaften von SCP-1137 wirksam. Das Subjekt wird langsam den Zwang erlangen, eine Instanz von SCP-1137 zu reproduzieren. Subjekte mit Kenntnissen in einem physischen Handwerk (z. B. Bildhauerei, Glasherstellung, Metallbearbeitung) beginnen mit dem Versuch, eine perfekte Kugel in diesem Medium herzustellen. Personen ohne vorherige Erfahrung im Handwerk werden versuchen dies zu erlernen.

Das Subjekt wird weiterhin versuchen, Nachbildungen von SCP-1137 herzustellen, wird jedoch immer feststellen, dass seine Nachbildungen nicht ausreichend genau sind. Die Subjekte werden zunehmend frustriert und besessen und werden oft versuchen, mit anderen Mediensubjekten zu experimentieren, wobei sie zunehmend unkonventionelle Materialien (z. B. tierische oder menschliche Überreste) verwenden, um ihr Ziel zu erreichen. Schließlich überwältigt die Besessenheit die Denkprozesse des Subjekts, wobei das Subjekt auf Schlaf, Nahrung und gewöhnliche Körperfunktionen verzichtet, um seine  Konstruktionen weiter zu versuchen. Subjekte sterben ausnahmslos entweder aufgrund von Hunger oder Selbstverstümmelung.

Da eine mathematisch perfekte Kugel physikalisch nicht existieren kann, wurde zunächst angenommen, dass die sphärischen Eigenschaften von SCP-1137 das einzige anomale Merkmal sind. Infolgedessen wurden die Forscher nach der Übernahme in Foundation-Besitz sofort mit ihren memetischen Eigenschaften konfrontiert. Da die memetischen Effekte von SCP-1137 zunächst nicht von gewöhnlichen wissenschaftlichen Tests zu unterscheiden sind, vergingen [ZENSIERT] Tage, bevor die Foundation die wahre Natur von SCP-1137 erkannte. Aus diesem Grund wurden schätzungsweise ███ Personen infiziert. Strenge antimemetische Verfahren rund um die Kenntnis über die anomalen Eigenschaften von SCP-1137 wurden eingeführt, und Personal ohne Stufe-4-Freigabe wird eine Vertuschungsgeschichte bezüglich des Status und der wahren Effekte von SCP-1137 gegeben.</textarea></pre>
