[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/Clown-mask2.jpg |caption=从SCP-CN-2424-2中截取的图片，仅截取了展示SCP-CN-2424的部分。]]
**项目编号：**SCP-CN-2424

**项目等级：**Safe

**特殊收容措施：**目前，SCP-CN-2424被置于Site-CN-34的标准收容箱内。考虑到SCP-CN-2424曾具有异常移动的特性，需随时监控其是否异常消失。所有申请进行关于该项目实验的人员必须接受过抗认知影响培训，或服用认知影响阻剂。

SCP-CN-2424-2已全部停止更新。考虑到SCP-CN-2424-2本身不具备任何异常性质，且对其进行全面删除反而将导致收容成本增加，因此现阶段仅以“恶意炫富，引导不良价值观”为名义在各平台将这些账号封禁并告知。

**描述：**SCP-CN-2424是一副小丑面具，随机出现于高消费店铺的柜台上。“高消费店铺”主要为奢侈品店，也存在少数出现于价格昂贵[[footnote]]即在现有市场环境下，因品牌加持或其他无关商品质量的因素导致溢价过高的商品。[[/footnote]]的服装店、钟表店等店铺内的情况。在其出现后，第一个触碰SCP-CN-2424的个体会直接将其佩戴至面部并受其异常影响，此后称为SCP-CN-2424-1。出于未解明的异常原因，SCP-CN-2424不会引起店内工作人员的注意，因此先前出现的SCP-CN-2424-1案例均为光顾该店的顾客。即使SCP-CN-2424的造型十分夸张，没有任何个体对SCP-CN-2424-1的样貌表现出惊讶；访谈和调查结果显示，SCP-CN-2424似乎具有一定的视觉影响特性，使SCP-CN-2424-1在佩戴后依然显露出原本的样貌。

SCP-CN-2424-1会光顾不同的高消费店铺进行购买，并消耗自己所有的资金储蓄及贷款上限。SCP-CN-2424-1不会一次性消耗自己所有的可支配金钱，而是会在1周内平均每日购买一件商品。在部分情况中，SCP-CN-2424-1在消耗自己的可支配储蓄及贷款上限后，会向其周围个体借贷或抵押、变卖自身原本的所有物。若SCP-CN-2424-1原本就喜好购买奢侈品或类似商品，其变卖自身所有物或借贷的概率会增加。

[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/fool-bag.JPG |caption=从SCP-CN-2424-2中截取的一例被涂抹的商品，无关信息已被掩盖。]]
每次完成购买后，SCP-CN-2424-1会先使用尖锐物品或极难清洗的颜料[[footnote]]有时SCP-CN-2424-1会额外购买这些材料。[[/footnote]]对购买的物品进行涂抹或划刻，图案均为一张与SCP-CN-2424类似的小丑脸。随后，SCP-CN-2424-1会登录一系列社交媒体账号（以下称为SCP-CN-2424-2），并发布自己与物品的照片。这些照片中的SCP-CN-2424会正常显现，不具备上述视觉影响。

在SCP-CN-2424-1消耗完所有资金并发布其购买的所有物品的照片后，SCP-CN-2424会自动脱落并随机出现在另一家高消费店铺内，重复上述过程。该SCP-CN-2424-1会因自身进行了冲动消费而懊恼，且不会意识到SCP-CN-2424对其的影响，也不会记得SCP-CN-2424-2的账号及密码。大部分个体会试图申请退款以换回部分资金，但由于所有物品已被涂抹或划刻，这类行为基本均以失败告终。

SCP-CN-2424-2为一系列社交媒体账号，账号名均为“小美面具”或其译名，包含了大部分流行的，具备交友及图片分享功能的社交平台，如Instagram、Snapchat、小红书等。不同的SCP-CN-2424-1会在购买物品并涂鸦后，每日定时在这些账号上发布其与物品的合照；这些照片并不具备异常性质或模因影响。在数个平台上的SCP-CN-2424-2拥有大量粉丝，大部分个体认为该账号的拥有者“钱多得没地方花”或“在进行行为艺术”，并未发觉其为异常。

20██.██.██，一队服用了认知影响阻剂的调查小队在日常巡逻时，发现一例戴着小丑面具的个体走进位于██商场的奢侈品店，并购买了一份该店售价最昂贵的现货商品。期间没有任何个体对其怪异的着装表示不解，因此基金会初步认定其为某种异常。小队前后定位并跟踪了2名SCP-CN-2424-1，确定了其异常性质，并以“最新高定服装，设计师曾为多位明星量身定制礼服”为说辞，将其中一名请入基金会前台组织[[span class=&#34;ruby&#34;]]“顶级世界表现”服装集团[[span class=&#34;rt&#34;]]Supreme Cosmopolitan Perfomance[[/span]][[/span]]。随后，小队成员将SCP-CN-2424剥离SCP-CN-2424-1的面部，此过程没有受到任何阻力。SCP-CN-2424没有对受过认知影响培训的小队成员造成任何影响，也没有进行异常移动，随后便被收容。

基金会尝试将SCP-CN-2424佩戴至D级人员面部进行实验，但SCP-CN-2424无法附着于D级人员面部，推测原因为D级人员没有任何可支配资金。随后，部分研究员参与实验，即戴上SCP-CN-2424并由收容人员在一周内将其直接剥离。戴上SCP-CN-2424后的研究员表现出了与上述SCP-CN-2424-1类似的购物冲动，并在其他个体阻拦其购买时表现出极大的焦虑情绪。除此之外，其还会经常性地向周围的个体炫耀自身购买并涂抹的商品。除此之外，SCP-CN-2424对佩戴个体的人格或生活习惯没有其他影响，亦没有发现SCP-CN-2424具有任何智能或独立人格。

值得一提的是，基金会在部分奢侈品公司的内部用户分析文件中，发现了极为类似的用户画像[[footnote]]又称Persona，根据用户调研进行分类总结并构造的，具有典型性的虚拟用户。[[/footnote]]。这些用户画像均为一个名为“小美”、“Mei”、“Ms.Beauty”或类似名字的人物，头像均为一个头戴SCP-CN-2424的女性，为中高收入人群，善用社交软件，较为爱慕虚荣，容易受到社交软件或社会氛围煽动，从而消耗大量可支配资金购买没有实际作用的高消费品。这些用户画像具有用户调研基础，但在角色构建上极为欠缺；然而，没有任何内部员工发现此问题。SCP-CN-2424-1的消费习惯与用户画像中的描述基本一致（存在部分更为夸张的过激消费行为），但这些个体在佩戴SCP-CN-2424前及SCP-CN-2424脱落后的年龄、性别、消费习惯、可支配收入金额没有任何共性，也不一定符合这些用户画像的描述。推测SCP-CN-2424的出现与这些用户画像有关，可能为这些用户画像的某种具现化，但具体的成因及二者的时间关联还需进一步研究。</textarea></pre>
