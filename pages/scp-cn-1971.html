**项目编号：**SCP-CN-1971

**项目等级：**--Keter-- Neutralized

--**特殊收容措施：**鉴于其特殊性，完全收容SCP-CN-1971被认为是不可能的。应确保SCP-CN-1971-1的出现位置时刻处于基金会的监控之下。每日01:00至05:00期间，24名D级人员应在距项目屏蔽门1m远的位置待命。每日06:00至24:00期间，至少6名伪装成地铁工作人员的基金会特工应在项目上巡逻。当SCP-CN-1971-1出现时，特工应立刻以``屏蔽门故障需要修理&#39;&#39;为由撤离站台上的所有乘客，必要时可使用非致命武力。收容失效发生后，外勤人员应检查受影响范围内的所有超市，随后回收并销毁所有SCP-CN-1971-3。--

**特殊收容措施-2023年07月01日更新：**由基金会和政府共同出资修建的新体育西路站于2022年12月28日投入使用。SCP-CN-1971所在的旧体育西路站被改造为基金会临时站点以进行为期6个月的观察。在确保项目的异常性质不再出现且新体育西路站没有发生类似的异常后，基金会使用水泥灌注隧道、站台、站厅及出入口以将项目及所在站点完全掩埋。项目被重分级为Neutralized。

**描述：**SCP-CN-1971是广州地铁3号线体育西路站的3号站台。2020年01月09日23:40，约110人在登上该站台的列车后失踪。经过确认，原定于事发时间到站的列车因车门无法关闭而在石牌桥站紧急停车，体育西路站站内的存车线当时亦无列车发出，项目的异常性质因此被发现。基金会随即与广州地铁建立联系，并将事故原因掩饰为因轨道侵入物导致的出轨。

当有至少24名人类个体距项目屏蔽门的直线距离不足2m时，项目便进入激活状态。在该状态下，一辆3号线南车株机-西门子列车（下称为SCP-CN-1971-1）有几率在距项目北端尽头约200m的地铁隧道中生成，而下一班停靠项目的列车总是会因事故而在前一站（即石牌桥站或林和西站）紧急停车。目前记录到两次SCP-CN-1971-1生成事件之间的间隔最短为28天，最长为183天。该列车将在项目停靠约30秒，当车辆尾端离开项目上所有人员的视线后，其将从隧道中消失。SCP-CN-1971-1的物理形态不受冲撞、枪击、腐蚀或爆炸等行为的影响，因此目前为止所有阻止其离开项目的尝试均以失败告终。SCP-CN-1971-1的受电弓收起，并未与接触网接触，其动力方式目前无法探明。在SCP-CN-1971-1生成时，其内部通常有约100名人形实体（下称为SCP-CN-1971-2）。所有实体外观上均为年龄18 ~ 25岁的亚裔人类，男性和女性个体的数量大致相等。目前为止所有与SCP-CN-1971-2个体进行交流的尝试均以失败告终。

SCP-CN-1971-1生成后，若有至少1名人类个体进入其内部并随之消失，6箱共144罐标有``广州罐头厂&#39;&#39;和``豆豉鲮鱼&#39;&#39;字样的罐头（下称为SCP-CN-1971-3）将于次日06:00出现在以广州地铁3号线的大石站或客村站为圆心、500m范围内的一间超市的仓库内部。研究表明其组成成分与鹰██公司生产的此类罐头完全一致。所有食用SCP-CN-1971-3的人员均报告尝到来源不明的铁锈味，即使被食用的罐头并没有任何锈迹。


**附录1：**第6次实验视频记录内容摘录

[[collapsible show=&#34;▶ 查看文档&#34; hide=&#34;▼ 关闭文档&#34;]]

**前言：**该实验是迄今为止唯一一次真人探索实验。探索结束后，基金会和广州地铁建立了当前的收容措施。伦理委员会下达了对进一步真人探索的禁令。

探索人员D-3857进入SCP-CN-1971-1约50秒后，车辆从隧道中消失，基金会与D-3857的联络全部中断。实验当日14:00左右（实验结束后约12个小时），Dr. Akatsuki在自己的办公桌上发现了一盒VCR（称为SCP-CN-1971-4），内部为D-3857所携带摄像机拍摄的视频。

&gt; **探索时间：**2020年03月27日
&gt; 
&gt; **探索人员：**D-3857，携带搭载GPS功能的运动摄影机
&gt; 
&gt; **探索主管：**Dr. Akatsuki
&gt; 
&gt; [记录开始，时间为01:48, 20/03/27]
&gt; 
&gt; **01:48**：D-3857坐在SCP-CN-1971-1四号车厢内部的座位上。
&gt; 
&gt; **01:49**：列车到站，站名显示为``珠江新城&#39;&#39;，大量SCP-CN-1971-2个体涌入列车内部。GPS显示当前位于华夏路和金穗路的十字路口[[footnote]]原珠江新城站北部约500m处[[/footnote]]。
&gt; 
&gt; **01:50**：列车向左转弯[[footnote]]3号线此时应为直行[[/footnote]]，约30秒后到站，站名显示为``花城广场&#39;&#39;，大量SCP-CN-1971-2个体涌入列车内部，D-3857周围基本没有可供站立的空间。D-3857对拥挤表示了不满。GPS显示当前位于5号线轨道和APM线花城大道站的相交处。
&gt; 
&gt; **01:52**：列车到站，站名显示为``猎德&#39;&#39;，大量SCP-CN-1971-2个体涌入列车内部。D-3857被迫站在座位上，并开始叫喊``放我出去&#39;&#39;，``你们是不是有病&#39;&#39;以及[不雅用语删除]。部分SCP-CN-1971-2个体的四肢已被挤压变形。GPS显示当前位于5号线猎德站。
&gt; 
&gt; **01:54**：列车到站，站名显示为``潭村&#39;&#39;。大量SCP-CN-1971-2个体涌入列车内部，将D-3857挤压在车窗上。D-3857拍打车窗并用较高分贝的声音求救，其手上的摄像机镜头也被压在车窗上。背景中有持续的骨头断裂声，推测来自SCP-CN-1971-2个体和D-3857。GPS显示当前位于5号线潭村站。
&gt; 
&gt; **01:55**：D-3857停止拍打车窗和发声。
&gt; 
&gt; **01:58**：列车开上地面轨道，此时外部显示为白天。约30秒后列车进入一幢标有``广州罐头厂&#39;&#39;的红砖建筑，内部用红色油漆写有``时间就是金钱&#39;&#39;和``效率就是生命&#39;&#39;。列车停止前进。GPS显示当前位于██厂艺术区。
&gt; 
&gt; **02:01**：3名身穿灰蓝色工作服的类人形生物（编号为SCP-CN-1971-5-1，SCP-CN-1971-5-2和SCP-CN-1971-5-3）进入建筑。这些个体的肩膀以下部分类似成年男性亚裔人类，肩膀以上则是等比例放大至成年男子头部大小的鲮鱼//(Cirrhinus molitorella)//头部。推测这些个体为该工厂的员工。
&gt; 
&gt; **02:02**：SCP-CN-1971-5-2发现了D-3857所持的摄像机，和其他两名个体进行了交流，并以较激烈的动作用手指向它们和摄像机。随后SCP-CN-1971-5-1往车门方向走去。
&gt; 
&gt; [记录结束，时间为02:02, 20/03/27]

**后记**：SCP-CN-1971-4内部的视频全长约15分钟，其中约14分钟30秒是D-3857所持摄像机记录的内容，该部分结束后是持续约30秒的一段白底黑字的汉字，内容为``送货嘅靓仔，下一次唔好再送呢些嘢过嚟啦，我老细要炒我鱿鱼噶啦&#39;&#39;[[footnote]]此处为粤语，大意为``送货的小哥，下次不要再送这些东西过来了，我老板要开除我了&#39;&#39;[[/footnote]]。
