**项目编号：**SCP-CN-2819

**项目等级：**--Euclid-- Keter

**特殊收容措施：**根据SCP基金会与中国官方达成的协议，当前已在SCP-CN-2819的六个主要出入口设置固定哨岗，以红色革命历史保护区（详细内容参见S#2819-03)为理由拒绝不能提供所需文件的平民单位入内，带有三级及以下参观许可的平民及政府单位应被允许在相关工作人员的陪同下进入SCP-CN-2819-1至-11进行参观，SCP-CN-2819的其余部分仅对基金会研究人员开放。维修小组应每日对其负责区域进行至少一次的完全检查，以避免设施状态进一步恶化。SCP-CN-2819-21至-24已被封锁，禁止任何人员进入。

对SCP-CN-2819-1至-11进行访问需2级及以上许可,访问SCP-CN-2819-12至-33需4级及以上许可。所有访问均应被登记在案，并提交至SCP-CN-2819专项研究团队进行审查。对SCP-CN-2819-34及可能存在的其他构件的检查请求仍在审核之中。

考虑到SCP-CN-2819的特殊性质，MTF-CN-乙巳-5“护旗手”已被部署在SCP-CN-2819周边地区，以应对任何可能的突发性异常事件。

**描述：**SCP-CN-2819为一座地下设施（即所谓的“人防工事”），主体部分位于[已编辑]市区下方。目前可探访的地下规模约为12万平方米，各类隧道及竖井共152条。由于档案保管不善以及部分档案已被销毁等因素，暂不知晓SCP-CN-2819的完整工程规模，但根据部分文档的相互验证，推测SCP-CN-2819的主体结构可能共有六层。当前已探明的洞室被编号为SCP-CN-2819-1至SCP-CN-2819-33。通往更多区域的通道因缺乏维修而导致的损坏、活跃的危险异常现象或其他原因而被暂时封锁。

中国官方对接小组所提供的相关文件显示，SCP-CN-2819这一项目（即“720”工程）的相关概念最早由1957年被提及，1963年开始建造。1965年后，随着中国与苏联的关系逐渐恶化，为加快建设进度以及防御苏联方面可能使用异常军事技术入侵本土的行为，相关团队开始尝试将████技术引入到对SCP-CN-2819的建造中，而彼时的基金会并未察觉这一违反《[已编辑]协议》的行为。进入七十年代后，由于受到错误思想指引，基金会在中国大陆地区的活动被严重限制，更加无法有效观察或干预SCP-CN-2819的修建，大量异常技术在此情况下被引入对SCP-CN-2819的建设中。

但是，由于受到政策变动、经济影响以及客观修建难度过大等种种条件限制，SCP-CN-2819最终并未完成全部的修建计划。该工程的建设最终于1981年左右逐渐停滞，并于1983年正式下马，完成部分被封存，相关人员被调离。但相关信息仍被列为最高保密级别之中，未向基金会透露。进入九十年代中期，随着双方之间的关系得到实质性缓和[[footnote]]基金会与黑龙江省人民政府于1995年共同完成了对SCP-CN-8312-D（猫脸老太）的无效化行动，这被视为双方破冰合作的开始[[/footnote]]，以及受到了二十世纪末诺查丹玛斯末日论的影响，SCP-CN-2819的现状问题被视为双方未来展开合作的重要领域之一。最终，双方就SCP-CN-2819的归属及管理问题达成了一系列协议，并于1997年1月1日起共同管理项目直至今日。

SCP-CN-2819内部各类洞室的特点也能为其修建历程进行侧面佐证，其中修建时间较早的SCP-CN-2819洞室(SCP-CN-2819-1至-7）内部几乎没有任何异常活动迹象，而修建时间较晚的SCP-CN-2819洞室（SCP-CN-2819-8至-11）内部的异常现象较少，修建时间更晚的SCP-CN-2819洞室（SCP-CN-12至-33）则包含了大量由异常技术支持的设备或设施系统。不难预料的是，那些修建时间更晚的、尚未被探索的未知洞室内部应该包含更多的激进异常技术设备。

SCP-CN-2819-1至-11洞室均位于SCP-CN-2819的地下一层。包含了紧急处理室、存储水池、检修室、排风中心、临时安置区等一般核掩体所应当拥有的常规设施。但值得注意的是，SCP-CN-2819-1至-11采用了某种经异常技术处理的光电电池板系统进行电力供能，该系统目前仍能正常运行。

[[collapsible show=&#34;文件：值得关注的SCP-CN-2819洞室&#34; hide=&#34;权限已确认&#34;]]

[[=]]
**SCP-CN-2819-14 1014紧急处理室**
[[/=]]

SCP-CN-2819-14为一位于SCP-CN-2819地下一层的空洞室[[footnote]]由于洞室结构并不规整且无必要性，研究人员并未对洞室本身所占据的空间进行测量，下同[[/footnote]]，入口铭牌标有“1014紧急处理室”，其内部未发现任何可用设备，仅保有一些因受潮而严重腐蚀的线路管道、无异常性质的废弃登记表与其他垃圾杂物。

SCP-CN-2819-14总体分为三个区域，推测分别被设计用于为进入设施的人员提供更进一步的临时安置、紧急救助与基本的生化/核污染威胁清理服务，与SCP-CN-2819-7的功能类似。

但是，SCP-CN-2819-14内部储藏了在当时可被认为是次世代技术的多种设备，例如自走式高压清洗机、智能便携式核生化洗消设备、高精确度背包式辐射侦测仪与便携式污染监测仪等设备均有出现在SCP-CN-2819的设备清点核对验收分配记录表中有登记记录，同时，研究人员也在SCP-CN-2819-14的地板及洞壁上发现了符合以上记录的设备适配接口。

考虑到以上设备所使用的技术目前均已解明，对相关设备下落的追寻不被视为管理团队的工作重点。

[[=]]
**SCP-CN-2819-16 720武装部仓库**
[[/=]]

SCP-CN-2819-16为位于SCP-CN-2819地下一层的一大型洞室，入口铭牌标有“720人民武装部仓库”文字，其内部分为三层，共储存有140个空置的金属制枪柜（上均有专属编号与“国有财产，禁止倒卖”红色印章），少量空置的金属制弹药箱与废弃医药箱。值得注意的是，在SCP-CN-2819-14内部的每层都安置了两台固定在地面上的大型SLM金属打印设备和一台大型SLA树脂打印设备，其中三台因长时间缺乏保管已彻底报废，一台失踪仅剩底座，仅存的各一台SLM设备(SCP-CN-2819-16-A)与SLA设备(SCP-CN-2819-B)在进行修复后均可以正常运行，其中SLM设备的状态相对良好。

经测试，该型号的SLM打印设备通过使用由上海光机所研制的一种次世代激光系统解决了高能激光机制问题，而数种未知的奇术术式（即“非常规自然科学技术”）则解决了其材料供给与数控精度问题，操作人员可通过插入对应的磁芯存储器来制造所需的武器构件。基金会研究人员在全部九台设备的存储柜内总共发现了四枚磁芯存储器，所有保护层上均贴有胶纸，标明了其对应生产的武器类型。

__**目前已发现的磁芯存储器及对其相关武器测试记录：**__

&gt; 
&gt; **SCP-CN-2819-16-1**:贴纸内容为“54铁把”将该磁芯存储器插入SCP-CN-2819-16-B后，该设备无反应；插入SCP-CN-2819-16-A后，该设备于3小时后生产出了一把能够正常击发的波波斯冲锋枪（即所谓的54式冲锋枪）。
&gt; 
&gt; **SCP-CN-2819-16-2**:贴纸内容为“56小冲”，将该磁芯存储器插入SCP-CN-2819-16-B接口后，该设备用树脂材料生产出了AK-47式突击步枪（即所谓的56式自动步枪）的木制构件部分；插入SCP-CN-2819-16-A接口后，该设备生产出了AK-47式突击步枪的剩余金属构件部分，生产时间共14小时。这支步枪在组装后可以正常击发，但枪械寿命低于标准流水线生产的同款武器。
&gt; 
&gt; **SCP-CN-2819-16-3**:贴纸内容为“63步冲”，将该磁芯存储器插入SCP-CN-2819-16-B接口后，该设备用树脂材料生产出了63式突击步枪的木制构件部分；插入SCP-CN-2819-16-A接口后，该设备生产出了63式突击步枪的剩余金属构件部分，这支步枪在组装后可以正常击发，生产时间共16小时。枪械寿命与标准流水线生产的同款武器基本相等。
&gt; 
&gt; **SCP-CN-2819-16-4**:贴纸内容为“701球闪-1”，将该磁芯存储器插入SCP-CN-2819-16-B接口后，该设备用树脂材料生产出了与插入“63步冲”型磁芯后所生产的造型基本相同的树脂构件，仅在部分细节及构件厚度上存在差异；但SCP-CN-2819-16-A在读取存储器后，要求操作人员取出存储器并插入第二条磁芯。由于目前尚未发现相对应的存储器，无法进行更进一步的测试。

[[=]]
**SCP-CN-2819-21/22 720综合安置区**
[[/=]]

SCP-CN-2819-21与SCP-CN-2819-22为两个规模相似的，位于SCP-CN-2819地下二层的超大型洞室，入口铭牌格式分别为标有“720人民宿舍-甲”，与“720人民宿舍-乙”。

在初步探索中，SCP-CN-2819-21/22均显示出了异常的空间递归扩展性质。其结构均为“丰”字型状态，及由一条主通道与其两侧的居住间组成。探索人员曾沿SCP-CN-2819-21内部的主通道前进了[已编辑]千米而仍未接触洞壁，这一距离已远超SCP-CN-2819在外部空间所占据的规模，且已于SCP-CN-2819所存在的多个洞室及通道所占据的空间产生重叠。

SCP-CN-2819-21/22的居住间均包含简易的居室、盥洗室、厕所、贮藏室及清洁用具室作为必备设施。但是，可能由于所使用的异常技术并不稳定，随着探索人员逐渐深入主通道，被观测到的居住间的内部环境开始逐渐产生变化，部分内部设施的结构开始存在问题，通道空间开始缩短，以至于逐渐不适宜居民进行流动与居住。尽管如此，考虑到SCP-CN-2819-21/22的规模，其建设团队可能在进行项目规划期间就并未考虑过将更为深处的问题居室投入使用，使用空间拓展技术仅是为了降低建造成本，缩短建造时间。根据日志记载，SCP-CN-2819-21/22曾在SCP-CN-2819的建设过程中被作为职工宿舍使用，其内部的状态也证实了这一点。

目前SCP-CN-2819-21/22及其周边区域已被暂时封锁，更多信息详见**附录A：SCP:/2819/事故/051.log**。

[[=]]
**SCP-CN-2819-23 2023会议室**
[[/=]]

SCP-CN-2819-23为一位于SCP-CN-2819地下二层的小型洞室，入口铭牌标有“2023会议室”。SCP-CN-2819-23内部包含16把破损的红色折叠椅，由14张木桌拼组成的会议桌，少量空置的金属制书柜以及一台基于未知方式实现语义试别的喷墨式印刷机（现编号为SCP-CN-2819-23-1)和一套与之相连的话筒。

经测试，当有人员使用话筒进行发言时，除了常规麦克风的声音放大功能外，SCP-CN-2819-23-1还会将该发言内容实时记录到预先放置在其内部的的纸张上。但是，可能由于长期缺乏维护或本身就存在技术问题，SCP-CN-2819-23-1需要较长时间来进行语义试别，且该识别功能对中文方言或及其他外语的分析能力极差，导致SCP-CN-2819-23-1在实际使用过程中并不实用。

[[=]]
**SCP-CN-2819-25 实验型农业区域**
[[/=]]

SCP-CN-2819-25为一位于SCP-CN-2819地下二层的中型洞室，没有铭牌。SCP-CN-2819-25的结构类似苏联于同时期研制的BIOS-3人造生态封闭系统，其在水培系统、小球藻培养系统，生物废物处理系统中使用的技术均与BIOS-3相同，但总体规模更小（前者面积约为120平方米，后者约为80平方米）。

与BIOS-3不同的是，SCP-CN-2819-25在种植区域使用了一种基于异常光照技术的照明系统，而不是氙灯系统来作为区域内的光源。这一光照技术所发射的光线与正常的太阳光照更加贴近，且可通过人工干预对其进行调节。同时，在SCP-CN-2819-25内发现了用于培养黄粉虫的培养盒，这被认为是作为一种动物蛋白的补充手段。

研究团队发现的问题在于SCP-CN-2819-25的占地面积过小，若SCP-CN-2819真的投入使用，则SCP-CN-2819-25根本不可能为设施内的人员提供足够的食物。且考虑到SCP-CN-2819在其他区域使用的各类型异常技术（例如在SCP-CN-2819-21/22使用的空间扩展技术，或者在SCP-CN-2819内非常常见的跳特型时间调节技术），搭建一个更大规模，规模更完善的的人造生态封闭系统完全是有可行性的。基于以上事实，研究人员猜测该设施仅为对进入SCP-CN-2819的平民进行教育展示的一个区域，而在SCP-CN-2819的更深层内存在一个规模更大的，真正用于为SCP-CN-2819提供持续的食物补给的设施。这个假设也能为SCP-CN-2819-25刻意要使用模拟太阳光的异常光照技术进行解释。

[[=]]
**SCP-CN-2819-30 720中心广播室**
[[/=]]

SCP-CN-2819-30为一位于SCP-CN-2819地下三层的中型洞室，入口铭牌标有“720中心广播室”。SCP-CN-2819-30为SCP-CN-2819内部广播及电话网的终端操作中心，洞室内部包含五张红色折叠椅，一张长桌，四个空置的金属箱子，两个金属柜子，其中包括一套已经损坏的电子管放大器，以及一套几乎没有使用痕迹的电子管收扩音机和话筒系统。尽管在设计上，这一设施被认为包含对SCP-CN-2819的内部电话网的调节功能，但调查人员并未在其中发现电话交换机或其他承担对应功能的设备。

值得注意的是，根据对接小组提供的资料，SCP-CN-2819-30洞室中的电子管收扩音机曾与一代号为“千钧棒一号”的太空飞船进行沟通，这一太空设施为七机部在1973年完成建造的实验性载人近地轨道侦察飞船，负责配合“红讯兵三号”大容量通讯卫星，在战时对敌对势力的军事调动进行实时侦测与汇报。该飞船使用了某种逆模因技术，以达到当时的技术团队所能提供的最佳隐蔽效果。历史资料还显示，该飞船成功完成了绕地球飞行六十圈的预定目标，与SCP-CN-2819进行了一次长达半小时的通信，并最终于100小时后返回地球。不过，由于此后并未爆发全面战争，相关发射任务也没有被再次执行。

[[=]]
**SCP-CN-2819-31 720中心礼堂**
[[/=]]

SCP-CN-2819-31为一位于SCP-CN-2819地下三层的大型洞室，入口铭牌标有“720中心礼堂”。SCP-CN-2819-31洞室内部包含一套可在滚轴上进行移动的金属制主席台，上配有与SCP-CN-2819-23-1功能相似的信息记录系统（现编号SCP-CN-2819-31-2），以及一个固定在地面的35mm幻灯片放映机，但并未发现配套的音响设备。同时，SCP-CN-2819-31内部包含可容纳1242人就坐的折叠椅及981张小型折叠桌。

当有人员使用SCP-CN-2819-31-2配套的话筒时，SCP-CN-2819-31主席台后的洞壁将显示对叙述者的镜头特写（类似在叙述者一米外的距离使用50毫米焦距，f/4光圈的效果），由于并未发现任何形式的摄像机，暂时推定这一技术的实现方式为某种光学奇术。考虑到类似的效果早已可通过常规的光学影像技术加以实现，研究团队推测SCP-CN-2819-31-2的制作目的更多的是出于政治需要而进行的奇术技术验证及展示。

[[=]]
**SCP-CN-2819-33 720中心控制室**
[[/=]]

SCP-CN-2819-33为一位于SCP-CN-2819地下三层的中型洞室，入口铭牌标有“720中心控制室”。SCP-CN-2819-33内部包含一套无异常性质的层流净化空调系统。目前，基金会于其内部安置了一台[已编辑]型终端机，研究人员可在获得专项团队批准后对终端机进行访问，更多信息详见**文件：三峰一号**。

[[/collapsible]]

[[collapsible show=&#34;文件：三峰一号&#34; hide=&#34;权限已确认&#34;]]

在对SCP-CN-2819进行建造的某一时期，为更好的对项目所需的资源分配与各工区的修建进度进行管理，[已编辑]委员会起草了一份《关于建设国内首台亿次超算与自动化信息控制平台系统的决定》（原件遗失）的文件。

根据目前已经汇集起来的各种零散信息，研究人员分析该文件主要包含以下内容：

&gt; **•**批准了一份命为《关于利用非常规自然科学技术建设国内首台亿次超算的设想和几个问题的请示》（由第四机械工业部提出，原件遗失）的请示文件，确认了将通过使用异常技术来研制中国首台亿次超算与自动化信息控制平台的任务。
&gt; **•**确认了该超算与自动化信息控制平台将被用于管理SCP-CN-2819的修造环节，以及在SCP-CN-2819投入使用后，进一步管理SCP-CN-2819的硬件设施，人员流动与资源分配。
&gt; **•**由担任[已编辑]副部长的钱[已编辑]敲定了这一任务的代号为“三峰一号”，意为“跨越三峰（美国、苏联、欧洲的技术优势），直取一号”。
&gt; **•**明确了在这一任务中各研究单位的分工与系统的研制规划，以及任务的机密级别。
&gt; **•**指出了要防范各国的特工部门——以及额外点名了[已编辑]与SCP基金会——可能对此展开的刺探与破坏行为。

值得注意的是，在六十年代末七十年代初的时间段内，中国曾在全国范围内展开过一场致力于推动电子工业发展的群众运动，这一运动模仿了1968年上海机床厂培养技术员的成功案例，即通过举办短期电子计算机学习班来培训有实践经验的工人，并向群众普及电子技术。此外，运动还额外鼓励街道工厂与科研机构合作制造电子计算机。

尽管没有实际证据表明这一运动与“三峰一号”计划有直接联系，但考虑到后者在执行过程中对技术人员与计算机硬件的广泛需求，基金会推测这也许是“三峰一号”计划处于筹备阶段时期的行动之一，也有可能是对“三峰一号”计划真正计划进行开展的一种掩护工作。总而言之，研究团队目前假定“三峰一号”计划是在同一时期开展的。

这份《决定》除了正式批准了当时的SCP-CN-2819建设团队将异常技术引入建造过程的请求外，还带来了额外的连锁效应。即随着“三峰一号”及SCP-CN-2819建设不断取得新的进展，项目管理层开始逐渐提升对各类型异常技术的兴趣。同时，SCP基金会因种种原因未能及时阻止苏联与美国制造各类型“奇迹武器”的事实，在客观上也促使中国当局的决策层将一些此前并未进行讨论过的问题纳入碰头会的讨论范围内，这些问题包括但不限于：

&gt; **•**如果SCP基金会出于自身理念或其他利益需求，拒绝为中国提供边境保护，而又无力阻拦苏联与美国将各种非常规科学技术武器化的行为，那么中国是否还应该继续拥护当前由SCP基金会建立的世界帷幕体系。
&gt; **•**是否应当仅与SCP基金会保留最低限度的合作，同时将非常规自然科学技术的研究成果加以广泛应用。
&gt; **•**是否应当将非常规自然科学的某些部分的原理向群众公开，以鼓励普通群众对这一领域的科学研究、技术创新做出参与和贡献。
&gt; **•**是否应该使用非常规自然科学技术一劳永逸的解决[已编辑]长期对峙局势的问题。

这直接或间接的导致了包括“507宇宙医学及工程研究所[[footnote]]后更名“北京航天医学工程研究所”，1999年后不再涉及对异常项目的研究[[/footnote]]”“国家安全部异常事务管理第十九局[[footnote]]目前仍在活跃的中国大陆地区官方超常对策机关[[/footnote]]”“上海人民镜面委员会[[footnote]]1974年成立，现已解散[[/footnote]]”以及“819非常规自然科学研究所[[footnote]][已编辑][[/footnote]]”等一系列独立于SCP基金会体系的官方异常事务管理部门的成立，致使双方在整个七十年代的关系都极为紧张，也为帷幕体系的维护工作带来了非常严重的威胁。就已归档的部分历史资料可以得知，一度曾有激进派在碰头会中提出过所谓的“未来实验计划”，其中即包括“于五年内实现以官方部门同各革委会共同管理的形式，全面取代基金会在上海地方的存在。并十年内将这一制度推广到全国范围”的预定目标。可以肯定的是，这一计划所描绘的制度最终并未得以实行。

------

根据对接小组提供的另一份文件《[已编辑]》的引用注释显示，对“三峰一号”计划的基本技术指标要求曾受政治影响而发生过多次变动，但最终该计划依旧于1973年得以完成。然而，在基金会研究人员第一次进入SCP-CN-2819-33时，却并未在其中发现属于“三峰一号”的相关设备，仅有一套基座被留于洞室内。研究人员此后得知，“三峰一号”的计算机主体部分(现编号为SCP-CN-2819-CN-33-1)自搭建完成后就一直被封存于SCP-CN-2819的深井（编号为SCP-CN-2819-34)中，以进行绝对的安全保护。这一区域仅可通过两条位于SCP-CN-2819-34的隐藏专属维修通道才能到达；而“三峰一号”的终端机过去确实曾被放置在SCP-CN-2819-33内部以供管理人员进行操作，但该设备却在SCP-CN-2819被封存的14年内失踪了。

基金会曾数次试图派遣技术人员通过维修通道到达深井区域，但任务均因各种异常现象的阻挠而失败，这主要是因为一种被安置在维修通道中的、基于跳特原理的时间调节器设备（在中国官方对接小组所提供的文档中，对这一设备的统称代号为“二号地梁”）发生了致命故障，使得维修通道内的时间异常膨胀，并最终导致技术人员始终无法到达深井区域。幸运的是，在三个月后，研究人员于SCP-CN-2819-32中发现了另一套备用的终端机（现编号为SCP-CN-2819-33-2),并最终完成了对设备的组装工作。

可能是受到了政治环境与技术条件限制等方面的多重影响，在SCP-CN-2819的建造初期，其相关项目管理层对于使用异常技术进行设备制造方面的行为总体上持微妙的观望态度，这一态度也影响了SCP-CN-2819-33-1的制造工艺。具体而言，四机所与上海光电所的相关团队并未尝试通过异常手段改善已有的接触式光刻机工艺，或对投影光刻机领域展开研究后再对超算所涉及到的处理器问题进行技术攻关，以求能够完成对产业链的整体升级。实际上，他们只是力求确保以最快速度完成对SCP-CN-2819-33-1的设计、制造、组装与调配工作，仅保证其能够满足基本需求，便将其投入到了对SCP-CN-2819的建造任务中。SCP-CN-2819-33-1本质上是一台基于集成了极大量3微米晶体管的，采用了████架构搭建起的真1亿次浮点计算机，在其中仅使用了数个简单的奇术仪式与异常技术以保证设备稳定性与能源供给，同时提高系统运行速度与数据传输速度，这种总体设计被研究团队认为是相当保守的。而其上的控制平台（现编号为SCP-CN-2819-33-3）则仅是一套疑似基于被更改过的CPL语言进行编程的系统，同时配有一套基于同样语言编写的语言解析器，以允许用户使用接近自然语言的术语与控制平台进行交互。尽管这可能使用了在当时看来属于次世代技术的手段，且该语言解析系统表现出了可疑的智能水平，但就具体实现方式而言并未发现明显的异常效应。

在对SCP-CN-2819-33-1进行基本的检测后，研究团队发现，SCP-CN-2819-33-1及-3可能在过去的十四年内持续保持着运行状态，没有接受任何停机检查与维护工作，根据种种线索，研究团队推测SCP-CN-2819曾经的管理团队在撤离设施时，启动了位于深井和维修管道中的跳特类时间调节装置[[footnote]]一种基于跳特原理的，可调控作用范围内宏观事件时间流速的超世代设备[[/footnote]]，以期保证SCP-CN-2819在建造暂停状态中也能在低时间流速下进行自我管理。然而管理人员并未预料到即将到来的部门变动、项目关闭与机密档案被销毁等情况，导致在无维护的情况下，并不稳定的跳特类时间调节设备均先后发生故障，以至于SCP-CN-2819被处于无保护的环境下持续运行。
 
尽管SCP-CN-2819-33-1与-3尚能继续运行，并能允许用户访问部分功能，但也均已出现了较为严重的故障问题：SCP-CN-2819-33-1的中心控制器运行效率极低、存储硬件发生严重故障，大量数据无法调用；而SCP-CN-2819-33-3的系统层面频繁自发重启（已有记录的最长运行时间为35分钟，最短运行时间为2分钟）、控制平台中的语义解析部分经常陷入幻觉，时常无法正确理解研究人员输入的内容，或在输出内容时发生崩溃。考虑到SCP-CN-2819-33-1实际上拥有SCP-CN-2819相当一部分设施的管控权限，这可能也解释了后者内部某些异常事件发生的原因。

[[/collapsible]]

[[collapsible show=&#34;文件：对SCP-CN-2819-33-1的质询记录&#34; hide=&#34;权限已确认&#34;]]

在完成了对SCP-CN-2819-33系统的初步修复工作后，研究人员曾多次尝试对其内部信息进行访问。然而，由于无法提供所需的密匙[[footnote]]记载相关加密算法的文档已遗失[[/footnote]]且暂时无法接近SCP-CN-2819-33-1的主机，研究人员暂时无法对其内部存储的信息进行全面调用。

以下是经研究团队反复验证，已确认其固定回答格式的部分信息，请注意，由于SCP-CN-2819-33-1存在较为严重的运行错误，其提供的部分信息的真伪程度还请谨慎判断。

------

**输入内容：**输入者要求SCP-CN-2819-33-1描述其设备的构造结构。

**输出结果：**SCP-CN-2819-33-1描述了其中央处理器、内存、硬盘、I\O设备和基于████原理，由██构成的“运算优化加速器”的主要构造特点。然而，基金会通过对其描述的构造细节和连接方式进行测试后，发现这一模型架构并不能正常运行。

**补充信息：**研究人员认为SCP-CN-2819-33-1的结构已因为多种原因而难以进行准确还原，这可能会导致对SCP-CN-2819-33-1的修复工作带来额外的阻碍。

------

**输入内容：**输入者提供了一份数据表格，要求SCP-CN-2819-33-1按照表格要求输出其设备的运行状态。

**输出结果：**SCP-CN-2819-33-1按照数据表格的格式，输出了其设备的运行状态如下：

|| 设备部分 || 运行温度 || 运行电压 || 运行频率 || [已编辑] ||
|| 中央处理器 || 110°C || 240V || 50MHz || 12% ||
|| 内存和硬盘 || 105°C	 || 110V || 25MHz || 23% ||
|| I\O接口 || 70°C || 55V || 10MHz || 35% ||
|| 异常技术和奇术仪式 || [已编辑] || [已编辑] || [已编辑] || 53% ||

**补充信息：**研究人员认为SCP-CN-2819-33-1的运行状态已经极为不稳定，其硬件和软件均已遭遇了严重损害，需要计划如何开展对应的维修及更新行动。

------

**输入内容：**输入者要求SCP-CN-2819-33-1输出其设备的权限和管控范围。

**输出结果：**SCP-CN-2819-33-1拥有SCP-CN-2819-33设施内的最高掌控权，可以对设施内的所有设备进行监控和管理。SCP-CN-2819-33-1似乎也可以与SCP-CN-2819-33设施外的某些设备和设施进行通信和交互，但针对设施外单元的通信即交互实验均以连接失败而告终。

SCP-CN-2819-33-1可以对其管控范围内的任何对象进行操作和控制，包括开关、调节、启动、停止、重启等。

------

**输入内容：**输入者要求SCP-CN-2819-33-1阐明其设备是否与其他设备存在关联。

**输出结果：**直接关联：SCP-CN-2819-33-1与SCP-CN-2819-33设施内的大部分设备或洞室控制系统直接连接，可以进行数据和信息的传输和共享。这些设备或洞室控制系统包括SCP-CN-2819-23-1、SCP-CN-2819-25、SCP-CN-2819-21/22等。

间接关联：SCP-CN-2819-33-1与SCP-CN-2819内的部分设备或洞室控制系统间接连接，需要通过特定的通道和协议进行数据和信息的传输和共享。这些设备包括█████、█████、█████等。

**补充信息：**SCP-CN-2819-1与████及████等设备或洞室控制系统的的间接连接包含了数个研究团队尚未探索的洞室，值得注意的是，根据SCP-CN-2819-1的显示，这些设备或洞室控制系统仍在正常运行且状态良好。暂不确定这一现象意味着是有未知的异常技术保证了以上设备的正常运行，还是SCP-CN-2819-33-1发生了错误，抑或是[已编辑]。

------

**输入内容：**输入者要求SCP-CN-2819-33-1输出其设备内部对异常技术和奇术仪式的应用。

**输出结果：**SCP-CN-2819-33-1的设备内部对异常技术和奇术仪式的应用如下：

能源供给：SCP-CN-2819-33-1显示其设备使用了代号为“红滚球”（基金会数据库中的对应奇术代号为“█████”）的奇术术式作为其主要的能源来源，该异常技术可以将█████转化为电能，为设备提供持续的电力，尽管转换效率较低，但是极为稳定。同时，SCP-CN-2819-33-1也使用了SCP-CN-2819外部的光电板作为其备用蓄电池的能源来源，为设备提供紧急电力。

**补充信息：**可以确定的是，SCP-CN-2819-33-1的硬件结构中还运用了其他异常技术，暂不知晓SCP-CN-2819-33-1未输出相关信息的原因。

------

**输入内容：**输入者要求SCP-CN-2819-33-1输出其设备与SCP-CN-2819的关联。

**输出结果：**根据输出内容来看，SCP-CN-2819-33-1是SCP-CN-2819的核心组成部分之一，其对SCP-CN-2819各设施的运行和自动维护有着重要的影响。通过向SCP-CN-2819-33-1输入对应的指令，可以直接操作SCP-CN-2819内部的连接着SCP-CN-2819-33-1的大部分设备。然而由于操作手册已经遗失，具体的关联程度和操作方式需要经过深入的研究来确认。同时，由于基金会尚未取得（或破解）SCP-CN-2819-33-1的密匙，相关测试暂时无法加以进行。

------

**输入内容：**输入者要求SCP-CN-2819-33-1输出其设备所保存的历史运行日志。

**输出结果：**[已编辑]

**补充信息：**为保护SCP-CN-2819-33-1的硬件及软件状态，在基金会发现对其加以修复的方式之前禁止再次开展类似实验，此后任何输入请求都应经过研究团队的事先审核，以防止SCP-CN-2819-33-1长时间运行。

------

**输入内容：**输入者要求SCP-CN-2819-33-1输出其设备所保存的历史信息。

**输出结果：**SCP-CN-2819-33-1显示的历史资料与基金会保存的历史资料有极大偏差，这可被分为两部分：1983年之前的历史信息与基准现实仅有部分可被忽视的差异，而1983年之后的历史信息则随着时间的推移逐渐与现实情况产生巨大冲突。根据SCP-CN-2819-33-1的描述，在1983年后，冷战逐渐升级，并最终以苏联于1989年解体/全面衰落而宣告结束。而后中国与美国又与1993至1995年期间爆发了多次冲突，其中双方均动用了异常武器或设备以争取己方优势。这一系列冲突最终导致两国的矛盾到达了一个不可调节的地步，并在1996年于[已编辑]地区爆发了一场局部战争，随后演变成全面战争。

但是，在战争进行了三年之后，即1999年时，地球突然遭遇了来自外星势力的入侵，由于长期的战争对人类文明的生产与政治方面造成的破坏，包括中国、美国、北约及基金会在内的各类型组织均无法就抵抗方案达成一致意见，也无力对这一入侵行为进行有力回击，这最终导致了一场可被视为XK级末日情景的事件，随后[已编辑]。

**补充信息：**暂不知晓以上输出结果是SCP-CN-2819-33的语言模型幻觉，抑或是一场真实存在过的XK级场景，但由于[已编辑]中显示的情况而[已编辑]。目前，对此类型问题已进行了十五次测试，每次测试的输出结果尽管在细节上均不尽相同（在四次测试中，SCP-CN-2819-33-1并未提及苏联解体的事件，而是以全面衰落代替。仅在唯一一次输出结果中，SCP-CN-2819-1并未提及苏联的国际地位下降及解体事件，同时，中美间的战事也一直持续在局部战争状态。），但其大致事件年表基本与上述描述类似，且最终地球都将在1999年遭遇外星势力入侵。

研究小组已将相关信息上交基金会总部进行验证，同时，--正在策划于1998年6月26日对南门二星域展开调查，以排除可能的风险--（RAISA标记：过时的信息，这一问题的后续发展可参考行动：后羿计划。）。

由于SCP-CN-2819在被封存的十四年内没有接受任何保养工作，且其在建造过程中使用的部分异常技术可能并不稳定，在基金会接手对SCP-CN-2819的管理工作时，SCP-CN-2819内部正活跃着多种不受控的异常现象。就目前的探索情况来看，越是向下深入SCP-CN-2819，异常现象就会越频繁的被观测到。这些异常现象包括但不限于：

__//**1.空间类异常现象：**//__

关于空间异常现象，最常见的是在SCP-CN-2819-21与-22内部的空间拓展情景，这也被认为是SCP-CN-2819-21与-22使用的核心技术之一。

而另一种较为罕见的情况是，当前往SCP-CN-2819-33时，人员行进的所需时间将远高于预期。通过多次测试，研究小组已经排除了认知危害影响知觉或视觉的可能性，将这一异常现象确认为一种单纯的空间扭曲。目前暂不确定这一异常现象的触发条件，但已有多名基金会人员反映称在单独探索SCP-CN-2819-30至-33时观察到了这一现象。考虑到通往SCP-CN-2819-33的通道与SCP-CN-2819-21在空间上的重叠性，这可能是受到了后者异常性质的影响所致。

一个最特殊的情况是在研究员[已编辑]前往SCP-CN-2819-33时发生的，根据事后调查，研究员[已编辑]花费了将近两个小时的的时间方才通过该通道到达SCP-CN-2819-33洞室，在这个过程中他实际前进了约14公里的距离，在到达目标洞室后，他被当日执勤人员发现正处于严重的恐慌状态，且拒绝在SCP-CN-2819项目继续工作。

根据研究员[已编辑]的描述，在沿通道前进了约30分钟后，他意识到自己遭遇了未知人员的跟踪，该未知身份的跟踪者一直保持自身与研究员[已编辑]在一个固定距离范围内。在试图摆脱跟踪者无果后，研究员[已编辑]试图质问跟踪者的身份。而跟踪者的回应则是使用一根老式手电筒持续照射研究员[已编辑]的头部。这迫使研究员[已编辑]放弃与该跟踪者进行进一步沟通的意图，转而继续沿隧道前进。然而随着时间的推移，研究员[已编辑]发现其身后手电筒光束的数量在迅速增多，且跟踪者（们）与他之间的距离在逐渐缩短，这迫使其不得不以最快速度向前奔跑，并于一小时后方才从隧道中脱身，到达SCP-CN-2819-33洞室。目前，对接小组及研究团队均未得到更多类似事件的报告，对这一事件中跟踪者群体身份和动机的调查仍在进行中。

此外，在研究团队中有传言称，SCP-CN-2819内部存在一条可以直达[已编辑]军事基地的紧急通道，该通道可容纳包括重型坦克在内的大型军用载具快速通过。这一传言的出处尚未被发现，传言本身也未得到证实。研究团队确实在[已编辑]军事基地所在的地下区域发现了一条庞大的秘密通道[[footnote]]目前被作为地下仓库使用[[/footnote]]，但由于多种原因，未能对其进行更进一步的检测，故而无法判断其是否通往SCP-CN-2819。

SCP-CN-2819与[已编辑]军事基地的直线距离为82千米。

__//**2.时间类异常现象：**//__

SCP-CN-2819内部存在广泛的时间异常现象，项目研究团队推测这与SCP-CN-2819在建设时布设的几乎无处不在的跳特类时间调节设备有关。在拆解了一台已经损坏的设备后，研究员发现其内部结构与同时期的标准基金会制跳特类时间调节设备在各方面均有较大差距。由于缺乏对应材料与技术手段，此类设备的原设计团队只能依靠加大设备外型的方式以容纳更多工作单元，来勉强达到预订的项目需求。但这也导致了此类型设备的稳定性和安全使用期限均明显下降。经不完全统计，目前可探明的SCP-CN-2819区域内可能存在███台跳特类时间调节设备，其中的███台已停止运转，██台虽仍在运转，但也被检测到存在严重问题。

这些处于异常状态的设备导致其作用覆盖的SCP-CN-2819区域产生了不同程度的时间膨胀或收缩现象，多个设备共同作用的区域则造成了更加不可预测的情况：SCP-CN-2819内的随机一处洞壁都可能突然变化为其尚未被腐蚀的良好状态，也可能从该状态突然还原回现在的状态；原先能够正常使用的设施门，可能在一个小时之内经历同等于30年的腐蚀，导致无法再次开启。在基金会调查SCP-CN-2819的初期阶段，甚至出现过工作人员被严重损坏的跳特类时间调节设备导向未知时间节点的事故发生。

截止到本文档编写的时间节点，已知有四名基金会工作人员（包括一名D级人员）在SCP-CN-2819内失踪，其中三人下落不明。根据唯一的事故幸存人员的描述（见**附录A：SCP:/2819/事故/051.log**），研究人员推测他们可能因跳特类时间调节设备引发的时空错乱异常事件而误入了错误的时间节点，这些事故对基准现实的历史发展具体造成了什么影响还尚未被发现。

目前已向项目管理部门提交对相关设备进行替换以稳定项目状态的请求。

**附录A：SCP:/2819/事故/051.log**
 
在对SCP-CN-2819-21进行探索的过程中，初级研究员[已编辑]负责调查SCP-CN-2819-21内部各洞室的状态。然而，在清点SCP-CN-2819-21-15内部的杂物时，此前一个并未被发现的跳特型时间调节设备突然发生严重故障，引发了一场未被预料到的时间回溯现象，将研究员[已编辑]传输到了可能是SCP-CN-2819尚处于建设时期的对应空间位置。由于在前期任务简报中并未提及此类事件发生的可能性，这导致研究员[已编辑]在确认周边环境后产生了相当的恐慌心理，未能按照基金会标准培训指南中描述相关情景下应当采取的方式展开行动。

研究员[已编辑]采取了一系列并不专业的行为，以试图调查导致这一时间回溯现象发生的原因。尽管这些尝试让其成功发现了损坏的跳特类时间调节设备，以及如何脱离该时间节点的方式，但这一过程中所造成的声响也吸引了彼时在SCP-CN-2819内部工作的施工人员的注意，后者立即联系了在设施内的保卫科人员，并拉响了警报。这让研究员[已编辑]陷入了更大的恐慌，遂决定尝试从SCP-CN-2819-21立刻转移至安全地区，然而其在试图撤离的过程中遭遇了前来封锁通道的保卫科保安人员，虽然成功逃脱了追捕，但在争斗过程中研究员[已编辑]的身份ID识别卡却被夺走了。

由于此时SCP-CN-2819已进入全面封锁状态，研究员[已编辑]不得不转而进入SCP-CN-2819-22的洞室深处以暂时隐蔽。通过对另一台跳特型时间调节设备进行破坏性操作，研究员[已编辑]成功在事故发生三小时后返回了当前现实，并立刻向项目管理团队报告了这一事故。

以上事故归档信息已被多方确认无误。由于在处理事故的过程中严重违反了基金会标准培训指南的要求，且造成了不可修复的信息泄露，研究员[已编辑]已被调离职务，并已被管理部门采取相应处理。

[[collapsible show=&#34;以下信息仅对持有CN-2819/4级及以上权限的人员开放&#34; hide=&#34;权限已确认&#34;]]

在事故-051发生后，SCP-CN-2819-21及-22的性质发生了根本性变化。由于研究员[已编辑]对跳特型时间调节器进行的破坏性操作，导致从SCP-CN-2819-21及-22中产生了两个不稳定的，独立于基准时间线的区域（SCP-CN-2819-A及-B）。具体而言，处于任何时间节点的物质在通过连接隧道进入SCP-CN-2819-21与-22在空间中占据的位置时，均有微小概率到达已独立于时间轴的SCP-CN-2819-A及-B，而信息则有更加微小的概率能在SCP-CN-2819-A及-B中流动至SCP-CN-2819-21及-22及外部连接隧道，原理不明。

由于在对事故-051进行调查的初期，研究团队对这一性质并不了解，因此，当基金会研究人员重返事发区域进行实地调查时，他们并不清楚自身实际上进入了SCP-CN-2819-A区域。这导致他们直接遭遇了处于建设时期的，正在试图维修设备的施工人员与保卫科保安队队员，随后[详见附录E：SCP:/2819/事故/052.log]。三十分钟后，基金会武装人员封锁了这一区域。这对基准现实的历史发展具体造成了什么影响还尚未被发现。

鉴于在事故-052期间采取了严重过激的应对措施，目前项目管理部门的相关负责人员已被撤职问询。为避免对当前的历史历程造成进一步的破坏，防止类似事件再次发生，现已--暂时--永久对SCP-CN-2819-21及-22区域进行封锁。同时，考虑到这一事故的特殊性，事故-052不宜向对接小组进行透露，有关当前使用的掩盖文档可参见S#2819-04。

同时，在SCP-CN-2819长期工作的基金会职员均有汇报称，曾目睹过“穿着风格类似大陆地区七十至八十年代的人员”残影出现在SCP-CN-2819的各种区域，这一现象的具体表现类似中等光亮的光刺激所导致的视觉暂留现象，曾一度在职员内部引发恐慌。在经过实验与相关文件比对后，研究团队确信此类型事件为SCP-CN-2819的建设者在操作跳特类时间调节设备时引发的附属效应，并不涉及模因、逆模因、认知危害或其他异常性质，也不会对研究团队在SCP-CN-2819展开的相关工作造成影响。

[[collapsible show=&#34;附录C：8344问题&#34; hide=&#34;以下信息仅对持有CN-2819/5级及以上权限的人员开放&#34;]]

根据项目对接团队提供的相关档案可以得知，SCP-CN-2819主体的修建工作是由一支代号为“8344”工程兵部队中的两个营所负责的。然而除此之外，目前基金会无法查阅到有关这支部队的任何其他信息，对接小组也无法提供任何有价值的档案内容。SCP-CN-2819的研究团队曾在2001至04年组织一场代号为“落幕”的搜查行动，以试图探明或联系任何参与过SCP-CN-2819建设的退伍士兵及其相关人员，却始终没有得到任何结果。

但是，在事故-201事件的善后过程中，有当地老人向基金会特工表示，该未知身份的女播音员的声音与一名曾在1964-65年担任对苏联领土进行广播宣传工作的，来自湖南的女性宣传兵十分类似，且其音色腔调几乎毫无变化。这一说法很快得到了更多当地老人的证实。

这一事实的意义暂不明确，但可以推测的是，8344部队的士兵可能利用某种异常手段或逆模因技术消除了所有涉及到自身存在及去向的记录，并使用了跳特类时间调节器保证自身存在直至今日。同时，考虑到SCP-CN-2819-33-1关于“最终反击计划”的简要概括所暗示的内容，以及在建设SCP-CN-2819时期所使用的异常空间操纵技术，基金会推测整个8344部队的任务目标可能是在“最终反击计划”的触发条件被满足后，使用[已编辑]技术与大量异常性武器，对预定目标地区展开占领行动。而如果8344部队（或类似性质的武装部队）并不存在，则可以推断SCP-CN-2819的建设人员可能并非来自同一部队。这也将大大提高SCP-CN-2819可能涉及目前仍未被被澄清的重要文件的可能性。

目前，对8344部队相关人员下落的搜查工作被视为SCP-CN-2819研究团队的主要工作方向。同时，为确保帷幕体系的正常运行，以及降低帷幕体系的维修成本，SCP基金会中国分部应在未来尽量避免中国于其东北边境地区发生武装冲突。
