    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** In Case You&#39;ve Ever Wondered...
**Auteur :** [[user tunedtoadeadchannel]]
**Traducteur :** [[user Olyas]]
**Date de publication originale :** 23 avril 2015
[[include credit:end]]

À précisément 9 h du matin, les yeux de l&#39;Assistante Chercheuse Grace Renfield s’ouvrent. Elle penche sa tête à gauche, puis à droite, émettant un craquement audible, et arrache les tubes de sa bouche avec sa main gauche. À 9 h 01, la porte en verre s’ouvre en glissant dans un léger sifflement, et elle sort de sa cuve.

Elle s’étire de manière élaborée, dans un enchaînement de poses semi-yogiques conçues pour dénouer des muscles inaccoutumés au mouvement tandis que ses articulations craquent horriblement. Lorsque les bruits secs s’arrêtent, elle fait de même. Elle s’avance jusqu’à un évier en métal et crache, puis boit abondamment, haletante. Une brosse à dents l’attend dans un gobelet en porcelaine ; toute neuve, encore emballée. Elle s’enlève le goût de caoutchouc dans sa bouche et sourit expérimentalement dans un petit miroir en métal accroché au mur.

On lui a laissé des vêtements, pliés sur un banc collé au mur opposé de manière exactement conforme à ses demandes. Pantalon noir, tee-shirt blanc. Pas d’étiquettes, pas de cartes. Une blouse de laboratoire, coupée avec un étrange col montant, un badge d’identification de la Fondation déjà épinglé à la poche avant. Une paire de lunettes, un verre équarri, avec un curseur sur la monture pour ajuster le grossissement. Une paire de bottes de combat lourdes fabriquées en cuir blanc. Elle s’habille.

Un haut-parleur accroché au coin joue une musique d’ambiance avec un rythme battant qui aurait aussi bien pu venir d’une boîte de nuit que d’un restaurant huppé. Il n’y a rien d’autre dans la chambre de Renfield- l’austérité lui convient très bien. Elle hoche sa tête pour elle-même et sort, un sourire dissimulé derrière son col.

D&#39;un côté du couloir se trouvent des portes identiques, et de l’autre des photographies identiques- la même que celle qui orne son badge d’identification. En dessous de chacune se trouve une petite plaque faite en carton rigide, du même genre que celles que l’on voit en dessous des peintures dans les galeries d’arts huppées. Chaque plaque comporte deux dates et un court paragraphe. Une nécrologie. Elle ne les lit pas, mais elle frôle le mur du bout de ses doigts en passant devant.

À 10 h, elle se présente devant le Directeur de Recherches Anderson. Sa réaction à sa présence est toujours aussi laconique. Pas de salutation, juste une directive. Le nom du Chercheur pour lequel elle travaillera, et le numéro de l’objet SCP avec lequel ils travailleront. Elle ne pose pas de questions. Il semble soulagé lorsqu’elle s’en va.

À 10 h 15, après une brève marche vers l’aile de confinement, elle se présente au Chercheur. Il ne lui demande pas son nom- tout le monde à la Fondation connaît Renfield. Il la remercie pour son travail, et semble content qu’on la lui ait assignée. Il lui demande d’entrer dans l’unité de confinement. Elle fait signe de la tête, se lèche les dents, et entre.

À 10 h 19, elle meurt. Son éviscération est aussi rapide qu’atroce. Quelque chose d’indiscernable comme une ombre sur un écran de moniteur cathodique l’atteint avec une griffe faite de bruit et la transperce comme une huître. De l’autre côté de la vitre d’observation, le Chercheur prend frénétiquement des notes pendant qu’elle se fait consommer. Il n’a pas l’air surpris.

À précisément 11 h du matin, les yeux de l&#39;Assistante Chercheuse Grace Renfield s’ouvrent. Elle penche sa tête à gauche, puis à droite, émettant un craquement audible, et arrache les tubes de sa bouche avec sa main gauche. À 11 h 01, la porte en verre s’ouvre en glissant dans un léger sifflement, et elle sort de sa cuve.</textarea></pre>
