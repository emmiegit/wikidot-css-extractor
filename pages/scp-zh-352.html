**特殊收容措施：**基於SCP-ZH-352的繁殖限制，所有個體都將被收容在台灣高雄市六龜區境內的Area-ZH-352內，由Site-ZH-13的異常農作部門專責管理。MTF-柳宿-18「剪卸運動」負責六龜區境內的巡邏工作，將野生的SCP-ZH-352移植到收容園區內，以免平民誤食或誤摘。

在維安事故ZH-352-1後，《波羅蜜計畫》已於2014年11月實施，用來無效化SCP-ZH-352的超因果危害特性。MTF-畢宿-14「快樂888」負責監控2014到2024年間在台灣境內的猝死事故，--並確保SCP-ZH-352於基金會掌握範圍外已經停止流動。-- 由於解毒性媒體MM-352-01的成效相當顯著，監控SCP-ZH-352在平民市場流動狀況的工作已經被視為E級優先事項。

**描述：**SCP-ZH-352是一個葡萄屬（//Vitis sp.//）的未知物種，其基因型與台灣巨峰葡萄[已刪減資料] SCP-ZH-352沒有生物學上的異常特徵，然而其果實具有一種超因果性的致死性質：食用SCP-ZH-352果實的人類個體總是會在當日午夜前死亡，--當前沒有已知的方法能緩解或逆轉這一效應-- 僅有接種解毒性媒體MM-352-01才能防止此效應發生。這些死亡事件的唯二共同處是 1)死者當日曾食入SCP-ZH-352果實，2)死者的右手肘窩處總是會有一出血點；法醫檢驗認定這些出血點是由肱動脈或尺動脈自發破損所造成，但這通常不是造成受害者死亡的原因，而更像是此類死亡效應的「附屬標記」[[footnote]]Collateral Markers，指稱可以用於標記特定異常活動／事件的線索，是基金會用來追蹤特定異常項目的重要線索。已知的所有附屬標記都存有六成以上的回溯信度。[[/footnote]]。

SCP-ZH-352的生長範圍僅限於台灣高雄市的六龜區境內。所有帶有根部的SCP-ZH-352在離開該地區後都會快速凋亡，但不帶有根部的植株將被視為「葡萄串」並可被攜出六龜區境外。基金會尚不清楚SCP-ZH-352與六龜區土地的關聯性，儘管推測此物種的生長限制可能是某種奇蹟術的成果，奇蹟學部當前尚未發現佐證此假說的證據。

基於2014年發生的維安事故，SCP-ZH-352的部分果實已經散落至平民社會中。為了因應此一事故，基金會已經開發解毒性媒體：MM-352-01，避免流落市面上的SCP-ZH-352危害台灣民眾。細節請見下方事故紀錄與附件。

**維安事故ZH-352-1：Site-ZH-13攻擊事件與《波羅蜜計畫》**

2014年10月29日，一支渾沌反叛軍的游擊隊伍「CI-ZH-0483：非公民的考驗」攻擊了位於高雄南部的Site-ZH-13，使得該設施發生多起收容失效，並有十數名員工傷亡。即便該恐怖攻擊隊伍僅有二十人，由於該設施的維安系統已經被內應事先癱瘓，且事件發生時接近午夜，站點旋即在多數防禦措施來不及反應的情況下淪陷。事發之後，該設施內的員工：方玉倩研究員、陳美鳳博士與Hilde特工[[footnote]]該員後來於2016年調職至Site-ZH-16紀錄修復及追溯部門。[[/footnote]]採取了一系列反擊措施並擊斃設施內大部分的反叛軍人員，攻擊行動才暫時告終。

以下是當次維安事故中，整合Site-ZH-13多處監視畫面得出的連續性紀錄。
[[collapsible show=&#34;[瀏覽維安事故紀錄]&#34; hide=&#34;-結束閱覽-&#34; hideLocation=&#34;both&#34;]]
&gt; ----
&gt; [[=]]
&gt; [[size 135%]]**【紀錄開始】**[[/size]]
&gt; [[/=]]
&gt; ----
&gt; //事件發生時，陳美鳳博士與方玉倩研究員兩人正在A區研究室內處理雜務。兩人貌似略有口角。於此同時，反叛軍勢力已經占據了A區大樓的二樓與三樓，並往上方推進。以下紀錄自A3區研究室的安全畫面開始。//
&gt; 
&gt; **陳美鳳博士：**玉倩，昨天交給你的D級褲子跟拖鞋，怎麼還沒洗好？
&gt; 
&gt; **方玉倩研究員：**沒有啦，我——
&gt; 
&gt; **陳美鳳博士：**我不想聽藉口！還在摸啥！快去弄！
&gt; 
&gt; //此時，一名反叛軍成員衝入A3區研究室內，對該區域進行了一次掃射。畫面中可看到陳博士與方研究員連忙蹲伏到桌下，隨後遭到反叛軍成員追趕。兩人隨後逃逸到A區往C區的走廊上。反叛軍成員跟上並試圖槍擊兩人。//
&gt; 
&gt; **陳美鳳博士：**玉倩！快去拿呼救榜單[[footnote]]應是「求救表單」的口誤。這裡指Site-ZH-13內常備的維安應變聯絡表。[[/footnote]]！應該放在梅太太[[footnote]]應是指Site-ZH-13的行政祕書梅蘭芳。[[/footnote]]桌上！
&gt; 
&gt; **方玉倩研究員：**不不，那是馬卡龍[[footnote]]疑似指食品安全部門的馬卡龍博士。[[/footnote]]——
&gt; 
&gt; //反叛軍成員自後方對兩名基金會人員連續開槍，然而並未擊中。兩人暫時躲避到樓梯間的一個隱蔽空間中。//
&gt; 
&gt; **陳美鳳博士：**我想到一個方法。樓下有油罐，跑起來跑下去拿，快點！
&gt; ----
&gt; //方研究員快速下樓，在化工部門取得一瓶機油，但在上樓後發現陳博士已經被四名反叛軍成員捕獲。這些人員同時也將方研究員抓住並嘗試非禮她。可以自監視畫面中聽到諸多性暴力用語。//
&gt; 
&gt; **方玉倩研究員：**住手...不要一直亂摸！
&gt; 
&gt; **陳美鳳博士：**年輕人，作甚麼你——
&gt; 
&gt; **反叛軍成員：**[汙穢詞語刪減]聽話，讓他上你！
&gt; 
&gt; **陳美鳳博士：**可是你抓著我要幹嘛——
&gt; 
&gt; **反叛軍成員：**弄那賤人！
&gt; 
&gt; **方玉倩研究員：**不要，不要亂摸——No
&gt; 
&gt; **反叛軍成員：**閉嘴，我等不及要上——
&gt; 
&gt; //此時，畫面中可觀察到其中兩名非禮者突然往後倒下，顱部有致命性濺血。方研究員與陳博士立刻逃脫。畫面邊緣出現一名穿著修女裝的持槍女性走向暴力現場。//
&gt; 
&gt; **Hilde特工：**垃圾東西。
&gt; 
&gt; //Hilde特工朝辦公室內連開數槍，反叛軍成員也與之交火，導致燈管與多台電腦主機破壞，白光導致鏡頭模糊。在一陣混亂下，方玉倩研究員將陳美鳳博士救走，Hilde特工透過走廊上的幫浦系統對辦公室內噴灑方研究員取得的機油，並且對該空間拋擲一土製爆裂物。在該空間內的反叛軍成員抵達門口前，三名員工合力將出口處用金屬板卡死，但仍有一名反叛軍成員逃出，將Hilde特工壓倒在地，雙方搏鬥。多名反叛軍成員的咆哮聲在房間內響起。//
&gt; 
&gt; **Hilde特工：**快跑！
&gt; 
&gt; **反叛軍成員：**瘋女人，你這個潑辣的sister，我要——
&gt; 
&gt; //Hilde特工取得空檔抓住右手邊的霰彈槍，往反叛軍成員的左腹開槍。對方發出劇痛的喊叫，Hilde特工藉機爬起身，與方研究員、陳博士一同往走廊的另一端奔馳。三人快速奔跑，試圖遠離爆破現場。幾秒後，位於A棟西北角的農作部門辦公室發生爆炸，衝擊力導致逃逸的三人也往前跌倒到地上。後續可以看見整個辦公室的結構明顯受損，兩面牆壁直接與室外連通。//
&gt; 
&gt; **方玉倩研究員：**你丟的那是甚麼？
&gt; 
&gt; **Hilde特工：**「巴士底土芭蕾」[[footnote]]Bastille&#39;s Soil Ballad，車臣民兵研發的一種土製炸藥，據稱透過山羊糞便中的含氮物質提煉出毒氣與易爆裂化合物。[[/footnote]]。你們還好嗎？
&gt; 
&gt; **方玉倩研究員：**還好......我還好，但//啊啊那個人還在動！//
&gt; 
&gt; //Hilde特工回頭看見方才搏鬥的反叛軍成員仍在抽搐，因此對其補開一槍。//
&gt; 
&gt; **Hilde特工：**我確定他掛了。毫無疑問的。
&gt; ----
&gt; //三名員工繼續尋找是否仍有反叛軍隊伍，並很快發現A區大樓中仍然有十數名渾沌反叛軍人員，這些人員透過武力脅迫並綁架了二十多名深夜值勤的基金會員工，所有人的口鼻都被搪塞，有些人已經被處決。在一旁的地上可看到反叛軍成員正在騷擾被綑綁坐地的涼茶研究員，並將其胸前的識別證扯過來看。//
&gt; 
&gt; **反叛軍成員：**涼茶？Miss 茶？肥料研究專員？那你不就是個賣屎的？哈哈，你喜歡這個嗎？
&gt; 
&gt; //反叛軍成員手上持有一汙穢物，疑似是辦公桌上的有機肥料樣本。該員將汙穢物大力塗抹在涼茶研究員的頭頂與臉上，導致對方痛苦掙扎與無聲尖叫。//
&gt; 
&gt; **涼茶研究員：**（因口部被塘塞而無法發聲哭號）
&gt; 
&gt; **反叛軍成員：**哈哈哈，給她，賣屎！
&gt; 
&gt; **方玉倩研究員：**噢不。這些禽獸比我想得還要噁心。我們該怎麼做？
&gt; 
&gt; **陳美鳳博士：**......我想到一個方法，跟我來。
&gt; ----
&gt; //三人隨後來到異常植物學部的辦公室附近，在這裡能看到四五位反叛軍成員正在使用設施內的投幣販賣機。//
&gt; 
&gt; **反叛軍成員：**給我兩個卡芙[[footnote]]一種於Site-ZH-13販賣機販售的西式小甜點。[[/footnote]]。
&gt; 
&gt; **反叛軍成員：**那我要三個。
&gt; 
&gt; **反叛軍成員：**給我點個冰涼。
&gt; 
&gt; **反叛軍成員：**煩耶鬧[[footnote]]原文如此。在許多音訊紀錄中都有出現，推測是渾沌反叛軍內部的一類俚語。[[/footnote]]，你們不會自己投喔。
&gt; 
&gt; **反叛軍成員：**我要綠豆。
&gt; 
&gt; **反叛軍成員：**鹽水雞，噁。誰會在販賣機裡賣鹽水雞啊？
&gt; 
&gt; //三名員工蹲伏在電梯後方，藉由這些人員身上配備的的安全錄音紀錄可取得以下對話內容。//
&gt; 
&gt; **陳美鳳博士：**Okay，計畫很簡單，我們等等打死那些壞人，然後進去收集葡萄跟播種槍。
&gt; 
&gt; **Hilde特工：**......葡萄？
&gt; 
&gt; **陳美鳳博士：**對，一種稱為ZH-352的葡萄，只能長在六龜，吃了就會在當天結束前沒命。我們要做的就是繞過那幾個士兵，然後進去拿走播種槍跟盡可能蒐集裡面所有的葡萄，但動作要快，因為我們得抓緊午夜前的幾分鐘完成這件事，只剩十五分鐘了。
&gt; 
&gt; **Hilde特工：**好。
&gt; 
&gt; //此時，Hilde特工自腰包中掏出另一枚「巴士底土芭蕾」，隨後朝販賣機附近的渾沌反叛軍成員投擲，一陣爆炸與霧氣散開，五人瞬間倒地，植物部門的牆壁被炸出一個坑。//
&gt; 
&gt; **陳美鳳博士：**......妳真的是個潑辣的sister，我喜歡。
&gt; 
&gt; //三人摀鼻並很快穿過反叛軍成員的屍首，不久後，她們在植物部門內搜索所有的葡萄果實與一副大型種籽發射器。方玉倩研究員與Hilde特工將葡萄顆粒倒入發射器的儲存槽中。//
&gt; 
&gt; **陳美鳳博士：**好了，一人一樣（武器），我們去打爆那些反叛軍走狗吧。
&gt; ----
&gt; //當晚23:50，三人抵達了A區核心辦公室上方的隱密看台。陳美鳳博士手持種籽發射器，方玉倩研究員負責裝填葡萄顆粒，Hilde特工則用霰彈槍對下方的渾沌反叛軍成員開火。反叛軍成員顯然並未發現隱藏看台這個制高點，對於這場奇襲亦毫無防備。看台上的三名基金會員工開始對下方射擊霰彈與葡萄，多名反叛軍成員倒地。//
&gt; 
&gt; **反叛軍成員：**[穢語]這邊殺人了！羅密歐！
&gt; 
&gt; **反叛軍成員：**來人一下！抓擺頭[[footnote]]原音如此，可能是反叛軍持有的武器俚稱。[[/footnote]]！
&gt; 
&gt; **反叛軍成員：**滾一邊，滾一邊！就備戰姿勢！
&gt; 
&gt; //雖然在A區辦公室的反叛軍成員也對上方回擊，但由於三名員工所處的位置相對高且陰暗，因此反擊效果相當有限。同時，因為所有在辦公室內的基金會員工都被搪塞口鼻，SCP-ZH-352的果肉殘渣正好不會被基金會員工食入，因此有效的降低了傷亡可能。//
&gt; 
&gt; **方玉倩研究員：**希爾，那裡沒中，沒中，沒中（閃過反叛軍成員的子彈）
&gt; 
&gt; **陳美鳳博士：**[已刪減]您嬤，該死的走狗們都嚐嚐老娘的//絕命六龜葡萄[[footnote]]據說是SCP-ZH-352在Site-ZH-13的一種暱稱，儘管其從未被官方承認。[[/footnote]]！//
&gt;

在攻擊事件結束後，殘餘的反叛軍成員意識到了SCP-ZH-352的危害性質，因此在撤出Site-ZH-13的同時取得了來源不明的SCP-ZH-352果實。這被視為一起嚴重的收容失效事件，事後證明渾沌反叛軍的確將這些果實散佈到了台灣境內的多個果菜市場中，並導致了約150起與SCP-ZH-352有關的死亡事件。

由於這一系列的猝死事件險些造成台灣境內的帷幕瓦解，基金會與內政部民異署召開了一次協談，快速排定了《波羅蜜計畫》以防止更多平民受害；該計畫製造了一種具有超因果解毒性質的模因載體：MM-352-01，並規劃將此媒體積極擴散到台灣境內。解毒性媒體MM-352-01的設計如下：

* 為了確保MM-352-01對SCP-ZH-352的反制性，將符合SCP-ZH-352本質的敘事性描述（葡萄、致命、六龜）加入媒體中[[footnote]]《語義學危害》第四版，雷米拉·尼東（Ramilah Nidon）博士，1997年，語義學部門[[/footnote]]。
* 基金會鎖定了台灣平民通常不熟悉的文化素材作為模因載體，以便植入帶有超形上學規範效力的虛構情景[[footnote]]《超形上學結構與文化模因干擾》2013年，波羅蜜·庫勒卯（Brahma Khulemao）博士，2013年，超形上學部門[[/footnote]]。
* 透過大量台灣閩南語、華語詞彙增加解毒性媒體的擴散勢能[[footnote]]《你知道規則，而我也是的：模因危害的六大指標》，普羅·飛斯（Prulo Phaex）博士，2010年12月，模因部門[[/footnote]]。
* 在Facebook、YouTube、PTT等台灣社會常用的社群平台擴散解毒性媒體，以取得最大成效。

2014年11月3日，該計畫已由當時的中華民國總統馬英九先生緊急批准，MM-352-01則在11月5日的社群媒體放送行動中取得了優良成效。2018年，SCP-ZH-352的超因果毒性已被證明可完全透過接種MM-352-01無效化，追蹤SCP-ZH-352於市面上流動的風險工作已被評估為E級優先事項。
