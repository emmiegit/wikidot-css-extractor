**项目编号：**SCP-CN-655

**项目等级：**--Euclid--  Keter

**特殊收容措施：**SCP-CN-655被收容于[http://scp-wiki-cn.wikidot.com/Site-CN-21 Site-CN-21] Sector-24中。由于其特殊性质，Site-CN-21 Sector-24的用水及污水处理系统不得与外界相连，同时Site-CN-21 Sector-24的全部建筑墙体必须由隔水材料制成。应定期派遣[http://scp-wiki-cn.wikidot.com/mtf-cn-eta-3 MTF-CN-Eta-3]对Site-CN-21 Sector-24进行日常建筑维护。

项目被收容于由隔水材料制成的40cm×40cm×40cm的容器之中，该容器内必须随时保持2个标准大气压。项目的收容间墙体均由5米厚的完全隔水材料制成，且收容间内必须有三台及以上装载有湿度传感器的报警装置24小时监控。在事件CN-655-BS后，容器内温度必须时刻保持在零下186摄氏度及以下，并在容器内部安装能够产生██Hz频率振动波的装置。同时每隔2个小时都应检查以确保项目处于完全冻结状态。若项目突破收容，应立刻执行655-RS协议。

--任何情况下，进入项目收容间内作业的人员都必须进行四级生物安全水平等级的防护，并在结束作业后进行干燥程序，确保没有水分被带出收容设施。与项目进行直接接触的实验必须在不少于两名站点主管及一名站点监察员的监督之下进行，进行直接接触实验需在15个标准工作日之前向站点主管提交申请。--

--目前只允许D级人员与项目进行直接接触实验。与其有过直接接触的D级人员不得与任何人进行直接接触，对其产生的液体废物应统一回收保存。液体废物保存标准应等同于项目收容标准。被处决后D级人员的尸体应保存在零下186摄氏度及以下的超低温冷库中。--

事件CN-655-BS后不得进行任何直接接触实验。

**描述：**SCP-CN-655外观为无色透明的液体，其理化性质与普通意义上的水（化学式H,,2,,O）完全一致。同时，SCP-CN-655的化学成分是**普通**的水（H,,2,,O）。但SCP-CN-655的异常之处在于其拥有自己的意识，甚至拥有利用表面张力自由改变自身的形状的能力，并能够吸附于容器表面，还可在不借助外力的情况下自由流动、攀爬到高处。并可通过将自身变形为字符或震荡其表面发出声音的方式与外进行界沟通。

目前发现可以通过化学反应以及电解等手段来缩小SCP-CN-655的质量，但是这会引起SCP-CN-655的激烈反应。在SCP-CN-655的质量被缩小到250g后，包括化学反应以及电解在内的任何常规手段都无法将其质量进一步缩小。

一旦SCP-CN-655与其他的液态水发生接触，与其接触的水都会被转化为SCP-CN-655。在实验中发现，若通过人工手段将SCP-CN-655分开，被分开的两部分会试图利用一切手段重新聚合，并且行为也表现出了高度的一致性，由此可以确定被其转化的水与SCP-CN-655共享意识。

在经过对动物以及D级人员进行接触实验后，项目被发现拥有轻易杀死生命体的能力。具体体现在项目能够将与之接触者体内的水分全部转化后脱离接触者身体导致被接触者脱水身亡；或是转化水分并聚集在被接触者呼吸系统内，从而使得被接触者溺水身亡。项目甚至拥有侵入目标的大脑并达到控制其精神的能力。若两者同时被SCP-CN-655控制精神，其行为会表现出高度的一致性。详情请参阅SCP-CN-655生物接触实验记录。

SCP-CN-655表现出了对其它液态物质以及可溶于水的物质的厌恶。SCP-CN-655会滤除被加入其体内的可溶于水物质，并且在滤出后表示出了对研究人员此种做法的厌恶。详情请参阅SCP-CN-655液体交互实验记录

据观察，在温度低于结冰点时，SCP-CN-655会将体内的非水物质排出以保持“过冷”的状态，目前可以确认在没有外界干扰的情况下，零下186摄氏度时SCP-CN-655仍能够保持液态。因此利用常规手段无法将SCP-CN-655冻结为冰。但是通过███Hz的振动波可以将此状态打破并起到冻结SCP-CN-655的目的。在固体状态下，--SCP-CN-655的异常性质与普通的冰无异。--在经历多次收容失效事件后，已确定冻结只会使得SCP-CN-655活动能力大幅度减弱，并不会削弱其变形的能力。目前不能排除项目会利用此能力继续对收容措施进行破坏并逃脱成功的可能性。

SCP-CN-655被发现于██市的一处写字楼地下的地下涌泉中，一同被发现的还有一个破裂的容器，该容器由未知的材料制成。推测SCP-CN-655在其中沉睡了██年之久。据调查，附近的地铁工地为了清除隧道中的巨石而进行了爆破，爆破的冲击波使得该容器破裂，从而释放出了SCP-CN-655。SCP-CN-655尝试利用其能力来对外界环境进行调查并试图离开写字楼的地下室，但这直接导致了街道上大部分行道树脱水枯死以及大楼地下室持续不断地产生大量来源不明的水。在当地市政部门多次调查漏水原因无果后，此事引起了基金会的注意，并随后在大楼的地下室内发现了SCP-CN-655。

在发现SCP-CN-655时，基金会利用隔水材料包围了发现SCP-CN-655的地下涌泉，同时██写字楼地下室被改造为临时站点，并以部队资产回收的名义对外。以SCP-CN-655为中心，周围500米的所有市政水管线路中的水分均被基金会回收并冰冻。自████-██-██与SCP-CN-655谈判成功后，项目被转移至[http://scp-wiki-cn.wikidot.com/Site-CN-21 Site-CN-21]中收容。

[[collapsible show=&#34;+ 附录：SCP-CN-655液体交互实验记录&#34; hide=&#34;- 隐藏&#34;]]
&gt; 
&gt; **加入液体：**泥水 结果：对象将泥土杂质完全沉底并表示出了困惑。
&gt; 
&gt; **加入液体：**咖啡 结果：对象将溶解在水中的咖啡粉全部滤出后表示“这水够脏的”。
&gt; 
&gt; **加入液体：**煤油 结果：对象突破收容，并导致D-65565及D-34054当场死亡。
&gt; 
&gt; **加入液体：**[数据删除] 结果：[数据删除][数据删除]
&gt; 
&gt; //不想被它[数据删除]的话就最好别把它当免费的净水器！——██博士//
&gt; 
&gt; 随后SCP-CN-655液体交互实验被禁止
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 附录：SCP-CN-655生物接触实验记录&#34; hide=&#34;- 隐藏&#34;]]
&gt; 
&gt; **项目：**D-64541 
&gt; 
&gt; **样本测试记录：**D-64541用手直接触摸了SCP-CN-655， SCP-CN-655没有任何反应。
&gt; 
&gt; **项目：** D-32654
&gt; 
&gt; **样本测试记录：** D-32654试图与SCP-CN-655进行交流，SCP-CN-655对其进行了回应，并询问了关于D级人员生活的问题。D-32654按照预先设置的答案进行回答，SCP-CN-655在感到满意后停止活动。
&gt; 
&gt; **项目：**D-45155
&gt; 
&gt; **样本测试记录：**按照预先要求，D-45155饮用了SCP-CN-655。在饮用后D-45155眼神变得呆滞，同时活动也变得及其不协调。随后项目与实验人员直接交流指出D-45155的意识已经被SCP-CN-655占据。在经过沟通后SCP-CN-655从D-45155身上脱离，同时表示占据人类意识是“很有趣的体验”。 
&gt; 
&gt; **项目：**D-32897
&gt; 
&gt; **样本测试记录：** D-32897按照预先要求，往SCP-CN-655体内加入98%的浓硫酸，随后引起了SCP-CN-655的激烈反应。在将硫酸完全排出后，SCP-CN-655顺着D-32897的耳道、鼻腔、口腔进入D-32897体内，并在将其体内所有水分转化后从其皮肤表面渗出，导致D-32897由于高度脱水当场死亡。
&gt; 
&gt; **项目：**家犬
&gt; 
&gt; **样本测试记录：**项目试图饮用SCP-CN-655，但是在被吞咽后SCP-CN-655从其皮肤表面渗出并试图逃离实验隔间。
&gt; 
&gt; **项目：**小白鼠
&gt; 
&gt; **样本测试记录：**项目试图往SCP-CN-655中排泄，随后SCP-CN-655在极短的时间内将排泄物滤出并从项目皮肤表面渗入其体内。在5分钟后项目死亡，同时SCP-CN-655脱离项目。经过尸检发现项目死于溺水并有轻度脱水症状，推测SCP-CN-655将项目体内部分水分转化后聚集于肺脏，最终导致其死亡。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 附录 事件CN-655-BS&#34; hide=&#34;- 隐藏&#34;]]
&gt; 在████-██-██，助理研究员███违规将SCP-CN-655收容措施开启，SCP-CN-655出逃并侵入了[http://scp-wiki-cn.wikidot.com/Site-CN-21 Site-CN-21]的饮用水系统中，有6名工作人员饮用了被SCP-CN-655转化的水并被SCP-CN-655控制。随后这7名被控制的工作人员开始对Site内的设施进行破坏并导致了SCP-CN-███、SCP-CN-███以及SCP-CN-███收容失效。随后MTF-丁寅-24“干燥剂”小队紧急出动，并试图将站点内用水系统中的所有水进行冻结，但是冻结的尝试失败了，随后通过强行电解的方式缩小SCP-CN-655的质量。在将SCP-CN-655的质量缩小至250g后，MTF-丁寅-24“干燥剂”小队通过添加大量泥沙以及液氮急冻的方式成功将SCP-CN-655暂时控制。
&gt; 
&gt; 在被带回收容间后，SCP-CN-655成功排出了体内的所有杂质并试图再次突破收容。但是由于站点内的[数据删除]装置产生了██Hz振动波，同时SCP-CN-655处于过冷状态，导致SCP-CN-655刚刚突破收容措施时就已经完全结冰。随后SCP-CN-655被成功收容。
&gt; 
&gt; 这次事故导致站点收容区域内30%的工作人员伤亡，同时SCP-CN-███的收容设施遭到完全破坏。经事后调查，助理研究员███与SCP-CN-655有过多次直接接触，确信其精神已被SCP-CN-655完全控制。
&gt; 
&gt; 在此次事件后，SCP-CN-655多次试图并成功突破收容，同时对工作人员也表现出了强烈的敌意。由于此原因，SCP-CN-655项目等级被升级为keter并被转移至Site-CN-21 Sector-24收容。
[[/collapsible]]

[[collapsible show=&#34;+ 附录 收容协议：655-RS&#34; hide=&#34;- 隐藏&#34;]]
&gt; 一旦发现收容间相对湿度出现异常变化，存放容器的房间内所有人员都必须及时撤离，并将存放容器的房间进行高温加热，加热后回收的所有水都将被视为SCP-CN-655。加热回收后的水必须进行电解，在确认其质量为250g后应及时重新收容。
&gt; 
&gt; 若SCP-CN-655突破收容，以收容单元为中心20米内所有广播装置都应立刻播放██Hz振动波，同时通过通风系统喷洒液氮的方式进行紧急降温处理以防止SCP-CN-655扩散，随后应使用隔水材料对进行冷冻的区域进行封锁，封锁后的处理方式同收容间相对湿度出现异常变化。
[[/collapsible]]

[[collapsible show=&#34;+ 附录 [数据删除]&#34; hide=&#34;- 隐藏&#34;]]
&gt; 在SCP-CN-655被收容后，该大楼仍有漏水的问题，并且此问题至今仍未解决。//——外勤特工██//
[[/collapsible]]
