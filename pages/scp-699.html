**Item nº:** SCP-699

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-699 deve ser guardado em uma baía de pesquisa padrão de 8 m x 8 m x 5 m , que é construída ao redor do objeto no subsolo do Sítio-83.  O objeto será guardado em todo momento por dois funcionários de Nível 1 que tiveram uma reação &#34;negativa&#34; do objeto (ver mais abaixo) e que não houve interesse em abrir o objeto.  Além disso, o artefato deve ser mantido sob vigilância por vídeo o tempo todo.

Tentativas não autorizadas de abrir SCP-699 serão punidas com procedimentos disciplinares severos, até incluindo uma terminação. Qualquer tentativa de fuga do conteúdo de SCP-699 deve ser imediatamente reportado para um membro funcionário de Nível 4, para que adicionais de procedimentos de contenção sejam acionados. Qualquer brecha de contenção deve ser enfrentada com força total.

**Descrição:** SCP-699 é uma caixa retangular de 2.5 m x 1.5 m x 1 m em tamanho. O objeto possui gravado em seu lado o símbolo “Keter” da Fundação SCP, e “SCP-17591.”  O artefato aparenta ser acrílico, mas na verdade é um polímero super denso mais forte e mais pesado que qualquer material atualmente fabricado. O peso do objeto é estimado em aproximadamente 24,000 kg. SCP-699 não apresenta costuras em sua construção, e não obtém significados óbvios para abri-lá. É resistente a todas as tentativas de abrir, danos, ou remover uma amostra do material que o compõe. As tentativas de adquirir uma pequena amostra do material para que possa ser reproduzido estão em andamento.

Os conteúdos de SCP-699 estão sob investigação e atualmente em disputa entre pesquisadores. Os conteúdos de SCP-699 são aparentemente telepáticos e parece ser diferente para vários observadores, dependendo dos seus desejos e estado psicológico.  

90% dos observadores veem os conteúdos em uma forma positiva – como algo que querem possuir ou abandonar. Estes visualizadores relataram ter visto metais preciosos, obras de arte, membros familiares, animais, figuras religiosas, e aparentemente uma tecnologia útil contida em SCP-699, e experimentaram um forte desejo de abrir o recipiente.

Aproximadamente 9% dos observadores tiveram uma reação “negativa” dos conteúdos de SCP-699, vendo algo assustador ou perigoso. Conteúdos relatados foram incluidos aranhas, cobras, humanóides demoníacos, e outros artefatos SCP perigosos, incluindo SCP-███. Estes observadores não demonstram nenhum desejo de liberar os conteúdos de SCP-699.

Dois observadores, Dr. ████, e Dr. ██████, haviam observado a mesma coisa enquanto olhavam SCP-699 -- eles afirmam que está completamente vazio.
[&#34;Isto é obviamente uma piada.&#34; -- Dr.  ████]

Os conteúdos de SCP-699 são capazes de ser apresentados em formas diferentes simultaneamente para observadores múltiplos. Além de transformar telepatia, e a transmissão de ser libertado, SCP-699 não apresenta comunicação com ninguém.

**Adendo:** SCP-699 foi descoberto pela primeira vez quando apareceu na sala de descanso no terceiro andar do Sítio-83, as 3:14 da manhã em █/█/20██.  Devido ao seu peso, caiu imediatamente atravessando vários andares do Sítio, caindo intacto no subsolo.  Infelizmente, causou danos no edíficio por valor de $█ milhões de dólares, liberou SCP-███, e esmagou SCP-███ ao aterrizar. SCP-699 é muito pesado para ser movido sem causar danos estruturais ao Sítio-83, sendo construída uma contenção ao seu redor.

---------------

Classe de Objeto: Keter
Data de Captura: 06/07/2455
Pesquisador Responsável: Dr. ████ B████

Notas:

referido como “Protocolo Z” neste documento. Dado que isso é obviamente indesejável, e tendo em conta a habilidade do sujeito para [relatório danificado]

colocado em um recipiente padrão de classe-Keter.

[relatório danificado]

foram adicionados [DADOS EXPURGADOS] ao protocolo de contenção para prevenir [relatório danificado] depois da fuga/recaptura e danos extensivos ao Sítio-██. A capacidade de influ[reatório danificado] Protocolo Z a uma distância de 5 [reatório danificado] para se preocupar.

07/08/2455 As tentativas de fuga continuam. A subversão do pessoal do Sítio-███ requere terminação do Dr. ██████ e do Pesquisador ██████.

[report damaged]

07/02/2466 [[[gamedaypart1index|Fuga iminente]]]. O Procedimento Experimental de Contenção “T” deve ser implementado imediatamente. Acreditamos que os habitantes da [[[SCP-052|linha do tempo de recebimento]]] não possui o [relatório danificado] e será por muitos anos.

[Nota do Registrador: Eu não pretendo bagunçar nosso banco de dados e chamar essa coisa de SCP-17591. Este é SCP-699 até um novo aviso.]

[Nota do O5-█: Não comece a tirar artefatos recalcitrantes/perigosos no portal dimensional.  É claramente não seguro para muitos dos itens sob nosso controle, e há um debate significativo entre a Equipe Sênior sobre se isso deveria ser feito.]
