[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3045/bee_big-nose.png|caption=Logo SCP-3045.]]

**Objekt #:** SCP-3045

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Instalační balíček SCP-3045 musí být uložen na flash disku, který musí být bezpečně uchován v zabezpečené skříňce v oblasti. Výzkumníci si mohou pro testovací účely nainstalovat SCP-3045 na odizolovaný počítač. Po ukončení testů musí být tento počítač zničen (spolu se svými periferiemi). Všechny počítače, budovy, nebo zařízení obsahující SCP-3045 musí mít certifikát TEMPEST[[footnote]] Certifikace, která indikuje, že vybavení a/nebo konstrukce jsou chráněny před &#34;únikem&#34; dat skrze elektromagnetické nebo akustické emise. Pro více informací může personál s dostatečnou úrovní prověrky zkonzultovat dokumentaci [[[http://scp-cs.wikidot.com/scp-2639 |SCP-2639]]] [[/footnote]].

Za žádných okolností nesmí být SCP-3045 použito na jakýkoliv multimediální soubor přímo zmiňující včely.

**Popis:** SCP-3045 je anomální aplikace (&#34;bzzip.exe&#34;), která redukuje velikost určitých druhů multimédiálních souborů (prostý text, formátovaný text, MOV, AVI a MP4). Tohoto dosáhne vytvořením nového souboru s osekaným, &#34;zjednodušeným&#34; obsahem. Tento soubor může být dále redukován; po určitém počtu iterací však bude výsledkem soubor, který neobsahuje téměř žádná data. Následující pokusy o redukci pouze reprodukují tento konečný soubor.

&gt; 
&gt; **POPIS:** Soubor MP4 obsahující celý film __Indiana Jones a poslední křížová výprava__ (původní verze uvedená v kinech).
&gt; 
&gt; **PŘEDMLUVA:** Výzkumník Rogers byl pověřen, aby zhlédl každou iteraci a poskytl shrnutí významnějších změn.
&gt; 

[[tabview]]

[[tab Iterace 1]]
**HLAVNÍ POSTAVY:** Indiana Jones, Henry Jones, Elsa Schneiderová, Sallah, Walter Donovan, plukovník Vogel, Rytíř Grálu

**SHRNUTÍ:** Film začíná Walterem Donovanem ptajícím se Indiana Jonese, jestli by našel grál; zmíní, že se předtím ptal jeho otce (Henryho), ale ten od té doby zmizel. Jones odjede do Benátek, tam potká Elsu. Společně objeví ukrytý hrob rytíře, co je pošle do Alexandretty. Else a Indianovi se podaří zachránit Indyho otce z hradu Brunwald, ale jsou zajati plukovníkem Vogelem. Ukáže se, že Elsa je zrádkyně. Indy a Henry uniknou a -- po setkání se Sallahem -- na cestě do Alexandretty bojují s nacisty (během čehož porazí plukovníka Vogela). V chrámu s grálem se ukáže, že Donovan byl zrádce a střelí Indyho otce, čímž donutí Indyho, aby podstoupil tři úkoly a zachránil ho. Když Indy splní úkoly, je následován Elsou s Donovanem. Indy ustane před Rytířem Grálu a je mu řečeno, že musí vybrat správný grál a že grál nesmí opustit chrám. Ukáže se Donovan a Elsa ho svede k tomu, aby vzal špatný grál (což vede k jeho smrti). Indy vybere správný grál a použije ho na vyléčení svého otce. Elsa se pokusí odejít z chrámu s grálem, což vede ke zničení chrámu (a její smrti). Indy, jeho otec a Sallah odjíždí do západu slunce.

**VÝZNAMNÉ ODLIŠNOSTI:** Chybí Marcus Brody a Kazim, stejně tak vedlejší dějová zápletka s Bratrstvem křížového meče. Nikde není zmíněn Henryho deník -- postavy nikdy nenavštíví Berlín, aby jej mohly získat zpět a nikdy se nenalodí na vzducholoď, aby utekly z Německa. Celá úvodní scéna (kde Indy usiluje o získání Coronadova kříže, jak jako teenager, tak jako dospělý) byla vystřižena. Dialog byl na mnoha místech výrazně zjednodušen a irelevantní dialog byl téměř odstraněn.

**STOPÁŽ:** 85 minut
[[/tab]]
[[tab Iterace 2]]
**HLAVNÍ POSTAVY:** Indiana Jones, Henry Jones, Elsa Schneiderová, plukovník Vogel, Rytíř Grálu

**SHRNUTÍ:** Film začíná setkáním Indiany a Elsy v Benátkách, kde objeví ukrytý hrob rytíře a dozví se, že grál je v Alexandrettě. Rozhodnou se zachránit Indyho otce z hradu Brunwald, ale Elsa je zradí plukovníkovi Vogelovi; uprchnou do Alexandretty. Když se Indy dostane do chrámu, zaujme plukovník Vogel místo Waltera Donovana -- střelí Indyho otce, následuje Indyho do místnosti s grálem (a je sveden Elsou k volbě špatného grálu). Elsa se znovu pokusí odejít z chrámu s grálem, což vede k jeho zničení; film kočí Indym a jeho otcem odjíždějícími do západu slunce.

**VÝZNAMNÉ ODLIŠNOSTI:** Walter Donovan a Sallah chybí, stejně tak bitva s tanky. Tři úkoly jsou v této verzi dva (byl vystřižen úkol &#34;Slovo Boží&#34;).

**STOPÁŽ:** 52 minut

[[/tab]]
[[tab Iterace 3]]
**HLAVNÍ POSTAVY:** Indiana Jones, Elsa Schneiderová, plukovník Vogel, Rytíř Grálu

**SHRNUTÍ:** Film začíná setkáním Indiany a Elsy v Benátkách, kde jí řekne, že ví, kde je grál: v Alexandrettě. Plukovník Vogel najednou vyleze z Elsiny skříně a odhalí, že Elsa je zrádce. Indiana unikne do Alexandretty; tam je znovu konfrontován Elsou a Vogelem. Vogel střelí Elsu, čímž donutí Indyho přinést grál. Indy přinese dva grály a dá ten nesprávný Vogelovi (to vede k Vogelově smrti). Indy použije správný grál, aby navrátil Else život. Elsa se pokusí odejít s grálem; chrám se zničí a Elsa zemře. Film končí osamoceným Indianou odjíždějícím do západu slunce.

**VÝZNAMNÉ ODLIŠNOSTI:** Henry Jones chybí; je přítomen pouze jeden úkol (&#34;Skok Víry&#34;). Konec má více zasmušilý tón, jelikož Indiana po smrti Elsy už nic neřekne.

**STOPÁŽ:** 17 minut

[[/tab]]

**HLAVNÍ POSTAVY:** Indiana Jones, Elsa Schneiderová, Rytíř Grálu

**SHRNUTÍ:** Film začíná setkáním Indiany a Elsy v Benátkách, kde jí Indiana řekne, že ví kde je grál: v Alexandrettě. Odjíždí do Alexandretty, kde Indy a Elsa vstoupí do chrámu a získají grál od Rytíře Grálu. Elsa se pokusí odejít s grálem, což vede ke zničení chrámu (a její smrti). Osamocený Indiana odjíždí do západu slunce.

**VÝZNAMNÉ ODLIŠNOSTI:** Chybí plukovník Vogel. Už neexistují úkoly a v poslední místnosti je jen jeden grál. Rytíř Grálu má pouze jednu repliku, ve které je varuje, že nemůžou odejít z chrámu s grálem.

**STOPÁŽ:** 6 minut

**VÝZNAMNÉ ODLIŠNOSTI:** Elsa chybí. Indy má dvě repliky (&#34;Přišel jsem pro grál&#34; a &#34;Děkuji, že jsi mě informoval ohledně grálu&#34;); Rytíř Grálu má jednu (&#34;Grál nemůže opustit tento chrám&#34;).

[[tab Iterace 1]]
**HLAVNÍ POSTAVY:** Barry B. Benson, Vanessa Bloomeová, Ken, Pyloví machři

**SHRNUTÍ:** Barry B. Benson (včela) je nekonformista, co právě dostudoval vysokou školu. Zavrhne práci, co mu přisoudila včelí společnost a vyrazí ven se skupinou &#34;Pylových machrů&#34;, tam potká Vanessu (lidská květinářka) a Kena (její přítel). Ken se ho pokusí zabít, ale Vanessa Barrymu zachrání život. Barry se později vrátí, aby poděkoval Vanesse; začnou spolu mít vztah. Poté co Barry zjistí, že lidé od včel sbírají med podá žalobu na lidskou rasu a, po sérii lapálií, soudní řízení vyhraje. Avšak, kvůli přebytku medu (?), všechny včely ztratí svoji práci, což vede k tomu, že všechny květiny na světě začnou vymírat. Barry a Vanessa odcestují do města v Kalifornii, kde se nacházejí poslední přežívající květiny, a ukradnou alegorický vůz plný květin (??), aby je včely mohly použít na znovuopylování světa. Barry a ostatní včely použijí tyto květiny, aby opravili škody a film končí spoluprací včel a lidí.

**VÝZNAMNÉ ODLIŠNOSTI:** Žádné.

**STOPÁŽ:** 97 minut
 
[[/tab]]
[[tab Iterace 2]]
**HLAVNÍ POSTAVY:** (viz. předchozí)

**SHRNUTÍ:** Barry B. Benson spolupracuje s &#34;Pylovými machry&#34; na sbírání pylu pro Vanessu (která je teď včela o velikosti člověka). Ken (stále člověk) je s Vanessou ve vztahu a začne žárlit na Barryho, který dostává Vanessinu pozornost za to, jak moc dobrý nosič pylu je. Ken na Barryho zaútočí, ale Barry a Pylový machři kolem něj utvoří roj a ubodají ho k smrti. Poté všichni zemřou, ale nová skupina včel (s identickými obličeji a jmény) je rychle nahradí. Vanesse toto zdánlivě nevadí; Novému!Barrymu věnuje stejnou míru jako Mrtvému!Barrymu. Film pokračuje tím, že Nový!Barry se soudí s lidmi za to, že včelám kradou med -- ke konci je ale odhaleno, že jak soudce tak porota byli všichni Ken. Proces končí tím, že Nový!Barry a roj včel vlétnou na soudce a porotu a ubodají je k smrti. Objeví se Nový!Nový!Barry a -- společně s Vanessou -- odcestují do Kalifornie, aby ukradli alegorický vůz plný květin a rozšířili pomocí něj svůj úl po celém světě. Film končí jako předchozí iterace, ale (z nějakého důvodu?) jsou teď všichni lidé včely.

**VÝZNAMNÉ ODLIŠNOSTI:** Toto je téměř ve všem úplně jiný film. //Rozhodně// už není pro děti. Smrti jsou sice kreslené, ale stále celkem brutální.

**STOPÁŽ:** 98 minut
 
[[/tab]]
[[tab Iterace 3]]
**HLAVNÍ POSTAVY:** (viz. předchozí)

**SHRNUTÍ:** V podstatě ta samá zápletka, ale Kenova smrt (jak na začátku tak v soudní síni) je detailnější, brutálnější a trvá déle.

**VÝZNAMNÉ ODLIŠNOSTI:** Všichni, kromě Kena, jsou teď včely. Všechny scény, kde je Ken ubodán k smrti, nyní zahrnují několik včel o velikosti člověka, které toto ubodání provedou (a následně zemřou). Všechen dialog (kromě Kenova, který se skládá hlavně z řevu) byl nahrazen bzučením.

**STOPÁŽ:** 107 minut
 
[[/tab]]
[[tab Iterace 4]]
**HLAVNÍ POSTAVY:** Ken, včely (?)

**SHRNUTÍ:** Film se sestává ze záběru na Kena svíjejícího se v moři včel z nadhledu. Pokaždé, když otevře ústa, se mu do nich navalí stovky včel. Na konci filmu je jeho tělo napuchlé kvůli jedu, který se do něj bodanci dostal; jeho obličejové rysy se úplně vytratily pod tucty vředů o velikosti dvou pěstí, ze kterých vytéká hnis. Je slepý a bezmocný, jeho výkřiky jsou teď jen tlumené kloktavé vzlyky. Zdá se, že se Ken posledních pár minut dusí, dokud se jeho hrdlo konečně otokem neuzavře -- a pak se konečně vytratí z dohledu.

**VÝZNAMNÉ ODLIŠNOSTI:** Film je nyní hraný; včely jsou nyní normální včely medonosné a Ken je nyní hrán hercem, jenž ho namluvil (Patrickem Warburtonem).

**STOPÁŽ:** 278 minut

**Dodatek 3045.2:** Získání

Dne 16. 2. 2010 označil Nadací spravovaný bot pro webovou analýzu (I/O-SAURON) za podezřelou sérii extenzivních online nákupů začínající kalifornské společností (&#34;HiveFind&#34;). Webové stránky společnosti prohlašovaly, že společnost nabízí &#34;algoritmy nové generace, řešení s orientací na klienta, a špičkový kompresní software.&#34;

O tři dny později provedla MTF Mu-4 (&#34;Debuggers&#34;) razii na kanceláře HiveFind. I když byla budova v nedávné době opuštěna, bylo nalezeno několik kusů vybavení: 14 velkých QR skenerů, 15 stolních počítačů, a zásoba přes 3500 litrů[[footnote]]ekvivalent ~ 900 galonů[[/footnote]] medu. Po detailním průzkumu zjistila Mu-4, že každý QR skener byl zapojen tak, aby poskytoval kontrolu nad jedním z počítačů. SCP-3045 bylo nalezeno na jednom z pevných disků počítače.

Pozdější průzkum nalezl přes 50 (neanomálních) jedinců //Apis mellify// (včela medonosná) rozprostřených po kanceláři.

Vyšetřování HiveFind stále probíhá.
