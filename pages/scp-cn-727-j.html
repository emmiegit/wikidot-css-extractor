    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/ck-sdnfjw/1609231259.png|caption=SCP-CN-727-J发生时与其对抗的D-14144、D-14414、D-11444]]
**项目编号：**SCP-CN-727-J

**项目等级：**Keter

**特殊收容措施：**由于SCP-CN-727-J的持续时间与影响范围，基金会无法进行收容。目前正在考虑建设地下都市或使人类适应深海生活，以躲避项目的异常影响。由于工程量极大，预计在伦理道德委员会的干预下，全部外围公司经过2592年运营，即可募集到工程启动所需资金。

目前将所有月末处决名单上的D级人员，通过--燃烧--奇术改造为光源。局部限制SCP-CN-727-J[[footnote]] 特殊语音启动指令：预备，发光！ [[/footnote]]。

**描述：**SCP-CN-727-J是在地球表面周期移动的一种异常现象。该异常总面积约为2.55亿平方公里，最初发生时间已不可考证，预计已有400，000，000年以上。当项目覆盖某一地点时，该地点大部分自然光将消失，天空转换为异常空间，目击该异常的人员将其描述为“辽阔、奇幻、迷人”。项目同时具有模因效应，将影响范围内的智能生物。影响程度缓慢但不可逆。受感染严重的人员将进入一种类假死状态，但不会对生命造成威胁。当有巨大声响或物理接触时有概率将解除感染状态。

**附录727-J-J：**特工Tactics出于未知原因，遭受SCP-CN-727-J模因效应较其他人更为严重，针对其治疗方式强化为“大耳刮子”程序。

**附录727-J-J2：**由于目击“大耳刮子”程序非人道的执行方式将对执行者心理造成影响，批准执行时闭眼。

**附录727-J-a：**由于SCP-CN-727-J所覆盖区域[[[SCP-727-J]]]的影响遭到极大削弱，联合收容计划筹备中。

**附录727-J-a2：**因SCP-CN-727-J发生时调查员找不到[[[SCP-727-J]]]，联合收容计划已取消。

++++++ SCP-CN-727-J 影响方式包括:
* 灵长类生物：产生疲乏、困倦等负面状态，偶尔伴随性欲。
* 禽畜类生物：同样会产生疲乏、困倦等负面状态，但具有一定抵抗能力，若附近有声响，即可脱离异常影响。
* 啮齿类生物：进入兴奋，狂热等状态。
* 混沌分裂者类生物：亢奋，更加喜欢突袭基金会站点。
* 虎、豹、狮等大型猫科动物：[资料缺失][[footnote]] 由于三次派遣调查员均未回归，暂时未知。目前已批准每二十四（24）小时派遣1至2名D级人员前往观察，如有人员回归立即更新资料。为防止D级人员逃跑，需捆绑后空降至目标生物所在地点。 [[/footnote]]

[[collapsible show=&#34;+ 调查记录&#34; hide=&#34;- 调查记录&#34;]]
&gt; **方式：**派遣特工前往追踪调查SCP-CN-727-J，并携带抗模因药物（五（5）公斤茶叶、五（5）公斤速溶咖啡、二十（20）公斤薄荷糖）。
&gt; **结果：**八十（80）小时后，特工被项目成功收容。
&gt; **附录：**十二（12）小时后逃脱，因调查无结果，实验资金削减。

&gt; **方式：**派遣特工前往追踪调查SCP-CN-727-J，并携带抗模因药物2.0（茶叶由树叶代替，薄荷糖由橡皮代替，咖啡由特工自行想象代替）。
&gt; **结果：**八十（80）小时后，特工被项目成功收容。
&gt; **附录：**十二（12）小时后逃脱，因调查无结果，实验资金削减。

&gt; **方式：**派遣特工前往追踪调查SCP-CN-727-J，并携带抗模因装备（棒球棍，模因呈活性状态时特工互相敲击使用）。
&gt; **结果：**八十（80）小时后，特工被项目成功收容。
&gt; **附录：**十二（12）小时后逃脱。执行任务的特工Tactics等三人因软组织挫伤申请休假。推测SCP-CN-727-J对基金会怀有恶意，特工已被模因感染。
&gt; **附录2：**感染特工经内部安保部队[[[http://scp-wiki-cn.wikidot.com/scp-cn-002-j |“邪恶狗腿子”]]]治疗后已重新回归工作。

[[/collapsible]]
由于多次无结果调查并造成人员受损，目前已拒绝为再次调查提供授权与资金。</textarea></pre>
