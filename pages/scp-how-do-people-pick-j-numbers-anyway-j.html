    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:classic]]

**项目编号：** SCP-143-J

**项目等级：** Keter

**特殊收容措施：** SCP-143是否真的可被收容还是一个存在争议的问题。现有方案纯属太过保守，包括会心一笑、叹气和说：“你们俩呀，真是一对璧人。但愿我也能碰上这种好事。[[footnote]]从关系稳固的人员口中说出效果更佳。[[/footnote]] ”以及，在情况严重时喷瓶的使用。

**描述：** SCP-143是研究员Julian Farnsworth与初级研究员Paul Samuels之间产生的一种原始且不可阻挡的化学反应。尽管在其他条件下这段迅速升温的美好关系只能达到Archon（甚至是Ticonderoga）分级，但很不幸，SCP-143还是必须受到严格的管束，出于这两位研究员共处一室超过他妈五分钟就会吵得面红耳赤的事实。

这些对峙（此后称作培尼迪克-贝特丽丝[[footnote]] 译者注：莎士比亚戏剧《无事生非》中一男一女两名角色，本来敌视彼此，最后却坠入爱河。 [[/footnote]] 事件）通常以难堪的沉默开头，随着两人上下打量彼此[[footnote]] 或者，更确切地说，深深凝视对方朦胧的双眼，直到想起房间里仍有其他人。[[/footnote]] 再到假装对方不存在。这种隐约有些剑拔弩张的均势状态将在某一人实在忍不住给出几句没必要的讽刺时被打破，[[footnote]]通常为Farnsworth。[[/footnote]] 对此，这场热舞中的舞伴会假装毫不关心，同时编排一番在某种可能的模因影响下，他们自认为机智无比的非原创言论。

一如既往，精心编织的辱骂开始在自助餐厅的战场真空区四处横飞，直到他们制造出满是滑过光滑而又失恋的大脑皮层的闲言碎语的重炮，对决也随之演变为一场口头强攻战。[[footnote]]感觉有点像是在堆砌词藻，但我要替自己辩解一下，我是位生物化学家而非玄想家。[[/footnote]] Farnsworth的战斗风格融入了迅捷犀利的刺击，招数包括质问Samuels的智商、能力、时尚品味及无法拿到正式研究员职位这一点。相反，Samuels偏好野蛮的阔剑挥砍，比如友善地建议对手将各种各样的木制品从全身上下各种各样的洞里拿出来。

培尼迪克-贝特丽丝事件会如此继续，音量和激情皆升至极点，直到他俩互骂的声音大到你能在站点外听个真真切切。据推测，事件的最终阶段将造成两人的突然停止，鼻子近得几乎贴在一起，耳朵因骤然的沉默而嗡嗡作响，呼吸中隐隐带有Site-135著名的糖蜜馅饼和蛋奶沙司味道，温热的气息轻挠着他们的脸。慢慢地，犹豫地，Samuels抬起手，抚过Farnsworth的漆黑卷发。从那一刻开始，嗯，谁知道呢？

我们当然不知道；他们从未接近过那一时刻，只因几乎所有大曼彻斯特人[[footnote]]加上少数听力好的约克夏人[[/footnote]]都在叫他俩先闭嘴。

经提出的无效化措施包括调动两名研究员其一或全部，并以逆模因感染，使其无法感知彼此，然后只用把他们锁在一间橱柜里，直到这俩弄死对方或者搞起基来为止；然而，O5议会驳回了这种措施，因为“你瞧，伙计，我们不能阻拦真爱，我们并不是//真正的//迪士尼反派。”所以我们只能听着，日复一日。

**附录：**职员证词

&gt; 我差点就禁止Farnsworth来模因部了。我发誓Samuels能像那什么绝地武士一样感受到他的存在，只要他俩在同一层楼，他的脑袋里除了自作聪明的挖苦之词就什么也不剩了。我需要一个专注的实验室助手，那我还是安排他注册一个Grindr账号啥的吧。
&gt; 
&gt; 
&gt; - Ellen McDonald博士，模因与抗模因部

&gt; 作为一名精神科医生，我认为，想想此情此景弗洛伊德会怎么说是很重要的。他会指出我们将自己无意识的孤独，沮丧与嫉妒的感觉投射到了两个外界目标上，而此时我们真正应做的是检索内心，通过自省来向这些情感的根本诱因妥协，这样我们才能继续生活。
&gt; 
&gt; 
&gt; 此外，一百多年过去了，弗洛伊德一直是个廉价雇工，彻底无视这些话很重要，因为他们完全只是想打炮。
&gt; 
&gt; 
&gt; - Sam Chase博士，站点精神科医生

&gt; 你们全都没事干吗？
&gt; 
&gt; - Stacey Black主管，Site-135

[[collapsible show=&#34;[数据删除] - 限6级权限访问&#34; hide=&#34;关闭&#34;]]
Sam留了一份复印件在Farnsworth的桌上，对Samuels也做了同样的事。喜报Omega Apollyon Qlippoth行动取得初步成功；他们考虑到我们觉得他俩中意彼此而尴尬不已，也终于像真正的成年人一样回避对方了。

现在，也许我们确实可以和平地履行职责了。
[[/collapsible]]
 [[footnoteblock]]</textarea></pre>
