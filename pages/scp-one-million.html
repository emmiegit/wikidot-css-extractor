    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-One Million 
**Auteur :** [[user DrEverettMann]]
**Traducteur :** [[user DrJohannes]]
**Date :** 31 mars 2012
[[include credit:end]]

&#34;Parle-moi de la chose,&#34; dit le chaman.

&#34;Elle vit dans le…&#34; ai-je commencé à dire.

&#34;Non !&#34; Le bâton s&#39;abattit sur mes doigts. &#34;Commence par dire comment l&#39;arrêter, comment la retenir. Toujours. Ce que c&#39;est peut attendre.&#34;

Je me suis frotté la main, et j&#39;ai recommencé. &#34;Le peuple doit toujours être prêt. Il doit garder les yeux vers le Sud, pour voir venir l&#39;Éventre-Mâne. Il doit garder les yeux vers l&#39;Est, pour voir venir les Gens de la Ville, qui ramassent dans les ruines des jouets qu&#39;ils ne peuvent pas comprendre. Il doit garder les yeux vers les mers, car les choses qui traversent les eaux sont une menace mortelle. Il doit garder les yeux vers l&#39;intérieur, car la plus grande menace vient des hommes qui savent.&#34;

&#34;Nul ne peut entrer dans l&#39;antichambre s&#39;il ne vient pas rallumer les feux, ou s&#39;il n&#39;est pas un chaman partant en quête d&#39;une vision. Il entrera avec un autre, et aucun ne pourra sortir sans l&#39;autre. Lorsqu&#39;ils sortiront, ils fermeront les portes hermétiquement derrière eux.&#34;

&#34;A tout moment, il y aura cinq gardiens à la porte, choisis parmi le peuple et entraînés à la guerre. Ils garderont leurs lances bien aiguisées. Quand l&#39;un d&#39;eux dormira, un autre viendra le remplacer. Leurs chiens dormiront à leurs pieds, prêts à défier quiconque viendra de l&#39;extérieur ou de l&#39;intérieur.&#34; J&#39;ai levé les yeux vers le chaman. &#34;Et maintenant ?&#34;

Il hocha la tête. &#34;Tu sais comment le retenir. Maintenant, tu peux dire ce que c&#39;est.&#34;

&#34;L&#39;Espy, appelé Merveille par les ignorants, contient le nombre de mille mille. Il est du genre appelé kahtar, le dévorant.&#34; J&#39;ai pris une profonde inspiration. &#34;Il existe deux parties de l&#39;espy. La première, que nous appellerons l&#39;Aleph, est un rêve de papillons. Ils sont repoussés par la combustion de certaines herbes, et c&#39;est pourquoi nous gardons les feux allumés, et restons vigilants s&#39;ils s&#39;éteignent. Le rêve de papillons donne à l&#39;homme des visions, des scènes étranges d&#39;époques lointaines. J&#39;ai moi-même eu ces visions, une fois. J&#39;ai vu des hommes et des femmes habillés de façon étrange, portant de longs manteaux blancs. Ils parlaient dans une langue que je ne reconnaissais pas.&#34;

&#34;Et l&#39;autre partie, le Beyt ?&#34; demanda le chaman.

&#34;C&#39;est la partie la plus dangereuse, bien qu&#39;en apparence ce ne soit rien d&#39;autre qu&#39;un vieil homme. Dans d&#39;autres contrées, on l&#39;appelle un dieu, ou un diable. Nous savons qu&#39;il est juste un homme qui a vécu très longtemps, et c&#39;est ce qui lui donne du pouvoir.&#34; J&#39;ai fermé les yeux. &#34;Il a été l&#39;un des premiers à quitter la Maison Ceitu. Nous ne savons pas comment il a pu vivre aussi longtemps. Peut-être grâce aux efforts de l&#39;Éventre-Mâne. Peut-être grâce à un autre Espy caché dans des salles que nous n&#39;avons pas vues. Cela n&#39;a pas d&#39;importance. Il vit. C&#39;est suffisant. Et il connaît les secrets de l&#39;époque antérieure. Son savoir est un poison qui doit être caché au monde, et c&#39;est pourquoi nous le gardons, comme nos ancêtres l&#39;ont fait avant nous.&#34;

&#34;C&#39;est suffisant pour l&#39;instant,&#34; admit le chaman. &#34;Tu as fait écho aux mots des autres, et admirablement. Mais un chaman ne peut pas se contenter de parler comme un perroquet. Tu as été à l&#39;intérieur. Tu as vu le Beyt. Augmente nos connaissances. Dis-moi ce qu&#39;il t’a dit.&#34;

&#34;Il... Il m&#39;a demandé de l&#39;aider à s&#39;échapper. Il m&#39;a promis de puissantes armes, des richesses au-delà de mes rêves. J&#39;ai refusé, car nous savons que c&#39;est un menteur. Il m&#39;a dit qu&#39;il était emprisonné injustement. Il m&#39;a maudit, puis a maudit Geyre aux cieux et Kalef en enfer pour l&#39;avoir enfermé là. J’ai...  J&#39;ai fui. Je ne suis pas un homme courageux. Je n&#39;ai aucune excuse. Mon compagnon m&#39;a rejoint, et nous avons quitté la chambre.&#34; J&#39;ai détourné le regard, honteux.

&#34;Tu n&#39;as rien fait de mal,&#34; a dit le chaman en posant une main sur mon épaule. &#34;Beaucoup de ceux qui sont entrés ne sont pas revenus. Le rêve des papillons et le vieil homme sont puissants, et nous savons qu&#39;ils veulent nous vaincre. Nous servons. Nous contenons. Nous protégeons.&#34;

&#34;Nous protégeons,&#34; ai-je répété. &#34;Jusqu&#39;à ce que les dieux reviennent.&#34;</textarea></pre>
