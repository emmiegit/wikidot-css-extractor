**アイテム番号:** SCP-327-JP

**オブジェクトクラス:** --Safe-- Keter

**特別収容プロトコル:** 現在、SCP-327-JPは収容されていません。確保された場合、収容にはエリア-81██内に専用に設置された特殊金庫が使用されます。その周辺半径--600--4000m以内は原則的に立入禁止とし、例外的に必要な場合にはエリア管理者の許可を得てください。その際に特別に許可された物品以外の私物は一時保管所に預けてください。一切の許可のない金属製品の持ち込みは厳重な処分の対象となります。特に機械類は金属円盤型部品を用いていないことが内部検査によって確定した場合以外許可が降りません。また航空機がエリア上空を通過することも認められません。SCP-327-JPを確保した財団職員は、直ちにエリア-81██へ連絡を取り、指示に従って搬送してください。搬送中はオブジェクトを個人の財布や機械類をはじめ、金属円盤型の物品から可能な限り引き離すよう努力してください。

**説明:** SCP-327-JPは移動しながら外観を不定期に変異させていますが、常に「直径約40cm程までの、主に金属で構成される円盤」という共通点を持っています。これはSCP-327-JPが、数分～数日ごとに上記の性質を持った物体と自己の位置を入れ替え、同時にそれに“化ける”ためです（以下、この現象を「転移」と呼びます）。転移の距離限界は未確定ですが、確認された最大の転移距離は1408mで、最も頻繁に転移する物体はコインです。オブジェクトと転移先の物体の間にどのような材質の障害物があっても、転移に支障を生じさせることはできません。
なお、SCP-327-JPが“化けた”円盤の両面が異なっていた場合でも、転移後のSCP-327-JPはその片方のみを両面が模倣します。たとえばSCP-327-JPが日本国発行の10円硬貨に転移した場合、両面ともに10の数字が書かれているか、もしくは両面とも平等院鳳凰堂があしらわれているかのいずれかです。以上が第一の異常性です。

SCP-327-JPを所持した、あるいは自在に取り出せる状態にある人間（SCP-327-JP-1）が他人（SCP-327-JP-2）となんらかの意見対立場面に遭遇したとき、SCP-327-JPは第二の異常性を発揮します。この異常性は、意見対立の解決をSCP-327-JPを用いたコイントスで行いたくなるという精神汚染効果であり、対立の性質上コイントスが明らかに無意味であっても、その効果は失われません。たとえば初歩的な科学的事実についての記憶が食い違っており、どちらが正しかったか、その場に持っている書籍で直ちに真実を確かめられる場合であっても、両者はコイントスに執着します。

ただし第二の異常性は、SCP-327-JPからごく近距離に存在する人間にしか有効ではありません。したがって意見対立が電話のような遠隔通信手段を介している場合、SCP-327-JP-1側のみが一方的にコイントスを要求します。この際、SCP-327-JP-2側から「お前がコイントスをしても私には結果が見えない」等の合理的な説明を受けてもSCP-327-JP-1は聞く耳を持ちません。この場合はほとんどのケースで、SCP-327-JP-2側がコミュニケーションを打ち切ることになり、ほどなくしてSCP-327-JPは転移していきます。

コイントスが行われると、物理的妨害が入るなどの極少数の場合を除き、以下の事象が発生します。一連の事象を「イベント327」と総称することとします。イベント327については主に中央アジアに伝わる民話に酷似のものが複数残されています。民俗学的証拠に照らし、オブジェクトが遅くとも14世紀頃には存在していた可能性が示唆されています。

&gt; 1．SCP-327-JP-1、2とも、SCP-327-JPの両面が同じである事実に気づきません。
&gt; 
&gt; 2．SCP-327-JP-1は必ずSCP-327-JPの存在する面に賭け、従ってコイントスに勝利を収めます。
&gt; 
&gt; 3．直後にSCP-327-JP-1は、SCP-327-JPを手から取り落とし、ほとんどの場合SCP-327-JP-2側へと転がっていきます。この現象はSCP-327-JPがSCP-327-JP-1の精神に作用して無意識的な動きを強制することで起こるものと考えられます。
&gt; 
&gt; 4．SCP-327-JP-2はSCP-327-JPを拾い上げ、両面が同じであることに気付きます。
&gt; 
&gt; 5．SCP-327-JP-2は一連のコイントスを、SCP-327-JP-1が意図して行った悪質なイカサマであると断定し、激怒して強く非難します。
&gt; 
&gt; 6．SCP-327-JP-1はSCP-327-JPが両面が同じ「エラーコイン」であったと知らなかったと弁明しますが、SCP-327-JP-2は聞き入れません。
&gt; 
&gt; 7．SCP-327-JP-1、2ともに相手方に対し、非常に強い永続的な悪感情を抱きます。SCP-327-JP-2は自らをコイントスによる詐欺の被害者・SCP-327-JP-1を加害者と考え、一方、SCP-327-JP-1は自らがその冤罪の被害者・SCP-327-JP-2を加害者と考えます。

イベント327の全てが終了した後、SCP-327-JPは周辺の金属円盤に再転移することで移動し、SCP-327-JP-1のもとを離れます。

[[collapsible show=&#34;+ 補遺&#34; hide=&#34;- 補遺を隠す&#34;]]近年、インターネットやSNS上において、SCP-327-JP-1もしくはSCP-327-JP-2であったと考えられる者同士のコミュニケーションが急増している事実が報告されています。これらのコミュニケーションは、典型的には以下のような態様と結果になります。

SCP-327-JP-1は、他のSCP-327-JP-1がネットワーク上に投稿したイベント327の体験談を発見すると、自分と同じ体験をした人がいることに感激し、通常以上に積極的なコミュニケーションを図ろうとする傾向にあります。彼らは「俺も似たような体験をしたんだよ！」と積極的に自己開示をし、「たまたま持っていたエラーコイン」による不運を慰め合うとともに、SCP-327-JP-2側の「話を聞かない態度」や「偶然を認めようとしない狭量さ」についてあげつらいます。

SCP-327-JP-2についても、同様に他のSCP-327-JP-2とコミュニケーションを取りたがります。そしてSCP-327-JP-1側のコイントスにおける卑劣なイカサマと、それが発覚した後の往生際の悪さについて語り合い、やはり憎しみを増幅させていきます。

またネットワーク上でSCP-327-JP-1とSCP-327-JP-2が遭遇した場合には、口を極めた罵倒のメッセージをぶつけ合います。両者とも、相手方のみならずそれを擁護した第三者に対しても侮辱と罵りをぶつけ、ほどなくその第三者をも巻き込んで、さらに対立に関わる人数を増加させていく傾向にあります。

以上のような経過を経て、SCP-327-JP-1群とSCP-327-JP-2群はそれぞれ相手側による憎悪を絆とした集団を形成し、徐々に拡大しています。

SCP-327-JP関連と思われる書き込みのデータや使用された機器を調査したところ、ミーム汚染の検出は一切なく、これらはネットにおける特異性のない[[span class=&#34;ruby&#34;]]炎 上[[span class=&#34;rt&#34;]]フレーミング[[/span]][[/span]]現象を結果的に発生させているに過ぎないと考えられます。
しかしながら、多くは単なる罵り合いに収まってはいるものの、暴力事件による逮捕例も散発的に報告されており、SCP-327-JPによる社会的被害の増大が憂慮されます。具体例はインタビューログ327-20██／█／██／を参照してください。
[[/collapsible]]

[[collapsible show=&#34;+ インタビューログ327-20██／█／██／&#34; hide=&#34;- インタビューログ327-20██／█／██／を隠す&#34;]]
&gt; ネット上の会話をきっかけに発生したと報道された暴行事件の被疑者（本名、█本█裕、25歳男性無職。以下、SCP-327-JP-1-Aとする）が、SCP-327-JP-1と見られたことから、財団のエージェント█が雑誌記者に偽装して接触。インタビューを行った。
&gt; 
&gt; **エージェント█:**やあ█本君。留置生活お疲れだったね。
&gt; 
&gt; **SCP-327-JP-1-A:**（うなだれて）……すみませんでした。俺、なんであんな事しちゃったのか……被害者の御家族には本当に、なんとお詫びすればいいか……。
&gt; 
&gt; **エージェント█:**ああ、そういうのはいいよ。私はこの事件を客観的な立場から取材しているんだ。君のことは匿名にするから、安心して好きに話してくれ。
&gt; 
&gt; **SCP-327-JP-1-A:**あ、そうなんすか。（顔を上げ、リラックスした様子を見せる）
&gt; 
&gt; **エージェント█:**早速話を聞きたいのだが、一体なぜあんな事件が起こったんだね。
&gt; 
&gt; **SCP-327-JP-1-A:**（謝罪の台詞を書いたメモを手で丸めながら）元はと言えば、[被害者名]が原因なんだよ。[共犯者のハンドルネーム]（以下、単に[共犯者]とする）さんは一方的にサギ師呼ばわりされたんだ。ネットでも酷えって盛り上がって。で、[被害者]がツイッター使ってて特定できたんで、家に行って謝らせてやろうってことになったんだよ。俺らは謝罪させるだけのつもりだった。ちゃんと謝れば許してやるつもりだったんだぜ。相手の態度が悪かったから殴ったんだよ。
&gt; 
&gt; **エージェント█:**[被害者]さんと[共犯者]さんは元友人で、飲み代を誰が払うかでコイントスをしたんだったよね？
&gt; 
&gt; **SCP-327-JP-1-A:**ああ、そしたら偶然コインが、ミスプリント？ あ、エラーコインっての？ まあいいや。両方表のやつでさ。[共犯者]さんはサギ師のレッテル張られたんだよね。たまたまなのに酷え話だろ。
&gt; 
&gt; **エージェント█:**それが冤罪じゃなく、[共犯者]さんが本当に騙そうとしていた可能性は？
&gt; 
&gt; **SCP-327-JP-1-A:**そうは思わなかったな。つーかよ。わざとだって証拠もねえだろ。証拠もなく人をサギ師呼ばわりする方が悪いじゃねえか。
&gt; 
&gt; **エージェント█:**しかし偶然、エラーコインをコイントスに使ってしまうなんて、滅多にあることじゃないだろう。[共犯者]さんが疑われたのも無理がないとは思わないか？
&gt; 
&gt; **SCP-327-JP-1-A:**いや、よくあるんだよ。ネットで俺もあったって書き込み沢山見たんだ。ソースはいくらでもある。
&gt; 
&gt; **エージェント█:** エラーコインがそこまで沢山あると思う？
&gt; 
&gt; **SCP-327-JP-1-A:**知らねえよ！ 役所がいい加減に造ってんだろ！……実際、俺も同じような体験あったんだよ。だから[共犯者]さんのムカつきがよく分かるんだよね。
&gt; 
&gt; エージェント█:その君の体験というのを教えてくれ。
&gt; 
&gt; **SCP-327-JP-1-A:**俺ん時はツレと……もうツレでも何でもねえけどな。次の日の野球の話だったな。阪█が勝つか巨█が勝つかでコイン投げたんだよ。それがたまたま両方裏のコインでさ。わざとやったわけでもねえのに、卑怯者と、インチキ野郎と抜かしやがった。どんだけ腹立つか分かる？ わざとじゃねえのにインチキ呼ばわりされんのがさ。
&gt; 
&gt; **エージェント█:**翌日の試合結果にコイントス？ それに意味があるかい？ 試合の結果は明日になれば、コインと関係なく出るわけだろう。
&gt; 
&gt; **SCP-327-JP-1-A:**まあな。でもそんなもんだろコイン投げなんて。
&gt; 
&gt; **エージェント█:**君はいつもそんな風に、何かで判断に迷ったり、人と意見が分かれたりしたとき、よくコインを投げるのかい？
&gt; 
&gt; **SCP-327-JP-1-A:**いや、あんまりしないな。
&gt; 
&gt; **エージェント█:**今まで何回ぐらいコイントスしたことがある？
&gt; 
&gt; **SCP-327-JP-1-A:**覚えてない……やったことないかも。そん時たまたましたくなったんだよ。
&gt; 
&gt; **エージェント█:**なるほど。今日はどうもありがとう。

なお、SCP-327-JPの転移現象の詳細については以下の文書を参照。

[[collapsible show=&#34;+ SCP-327-JPの転移現象に関する実験記録&#34; hide=&#34;- SCP-327-JPの転移現象に関する実験記録を隠す&#34;]]
&gt; **目的:**SCP-327-JPの転移できる物体の範囲を確認するための実験。平凡なタイプのコイン以外の物体に転移できるかどうかを確認する。
&gt; **方法:**実験室内にSCP-327-JPと試験物体を設置し、転移が起こるのを最大240時間待つ。
&gt; 
&gt; **実験記録327-JP-あ**
&gt; **物体:**日本円の十円玉（昭和30年発行）
&gt; **結果:**26分後に転移。
&gt; **コメント:**ギザ10と呼ばれる、側面に溝があるタイプの十円玉。別に問題がないことが分かった。（██博士。以下の実験コメントは全て同博士による。）
&gt; 
&gt; **実験記録327-JP-い**
&gt; **物体:**神功開宝[[footnote]]（日本の古銭。皇朝十二銭のひとつ）[[/footnote]]
&gt; **結果:**45分後に転移。
&gt; **コメント:**現役の通貨でなくても良い事、中央に穴が開いているタイプのコインでも問題ないことが分かった。
&gt; 
&gt; **実験記録327-JP-う**
&gt; **物体:**日本円の五円玉を模したチョコレート
&gt; **結果:**転移せず。
&gt; **コメント:**外見だけではダメか。
&gt; 
&gt; **実験記録327-JP-え**
&gt; **物体:**市販ボードゲームに付属していた架空通貨の貨幣（プラスチック製）
&gt; **結果:**転移せず。
&gt; **コメント:**プラスチックでも無理と。本物のお金でないと駄目なのかな。
&gt; 
&gt; **実験記録327-JP-お**
&gt; **物体:**日本円の一万円札
&gt; **結果:**転移せず。
&gt; **コメント:**まあ、コイントスにお札は使えんよな。
&gt; 
&gt; **実験記録327-JP-か**
&gt; **物体:**明刀銭[[footnote]]（中国の戦国時代に主として燕で流通した、刀の形をした貨幣）[[/footnote]]
&gt; **結果:**転移せず。
&gt; **コメント:**青銅製だが、形状は円でない通貨。お金であってもやはり円形でないと駄目なのかもしれない。
&gt; 
&gt; **実験記録327-JP-き**
&gt; **物体:**陶貨幣[[footnote]]（第二次大戦中、日本で金属不足のため製造された陶器製の貨幣）[[/footnote]]
&gt; **結果:**転移せず。
&gt; **コメント:**一応通貨だが、やはり土製品も駄目か。金属であることが条件なのか。
&gt; 
&gt; **実験記録327-JP-く**
&gt; **物体:**メダルゲーム用のメダル（アルミ製）
&gt; **結果:**29分後に転移。
&gt; **コメント:**お金である必要はないらしい。
&gt; 
&gt; **実験記録327-JP-け**
&gt; **物体:**デザインの施されていない鉄製円盤（直径3cm、高さ2mm）
&gt; **結果:**52分後に転移。
&gt; **コメント:**社会的な意味は求められていないのか？
&gt; 
&gt; **実験記録327-JP-こ**
&gt; **物体:**デザインの施されてない鉄製の円柱（直径3cm、高さ6cm）
&gt; **結果:**転移せず。
&gt; **コメント:**高さがありすぎると駄目だということかな。ともかく、1つずつやっていてはキリがない。いっぺんに行こうじゃないか。
&gt; 
&gt; **実験記録327-JP-さ**
&gt; **実験方法:**██博士の提案で、実験方法を変更。転移の可能性がある物体多数を実験室内に置き、24時間体制での撮影をおこなった。両面が同じものは片面に刻印を施し、全物体をガラステーブルに置いて上下から撮影することで、転移の有無を容易に視認できるようにした。その結果、転移したものとしなかったものの例は以下の通り。
&gt; **転移した物体:**円形に近い形状の全ての金属製貨幣類、メダル類。ビールの王冠。キーホルダー用のリング。銀製の腕輪。三角縁神獣鏡。様々なサイズの歯車（比較的小サイズのもの）。ボタン電池。シーチキンの空き缶の蓋（円形）。自転車のギア。シャーレに満たした水銀。
&gt; **転移しなかった物体:**石貨など金属以外の物質を主材料とする貨幣、メダル類。円に近い形状に畳んだ千円札。同様に畳んだポリマー紙幣。タカラガイ。ペットボトルの蓋。パチンコ玉。350ml入りジュースの空き缶（アルミ、スチール共）。オイルサーディンの空き缶の蓋（長方形）。大型の歯車（直径50㎝程度から）自転車の車輪。マンホールの蓋。試験管に満たした水銀。
&gt; **コメント:**「社会的に金銭として使用されているか、されたことがあるか」は全く無関係であり、物理的条件を満たしているものなら何にでも転移するようだ。条件は金属製、円盤状、大きさの上限は直径40センチちょっとか。また、高さが半径以上になると、転移しないようだ。（██博士）
&gt; 
この実験の10日後、収容違反事件327-20██／██／█が発生しました。

[[/collapsible]]

[[collapsible show=&#34;+ 事件記録327-20██／██／█／&#34; hide=&#34;- 事件記録327-20██／██／█／を隠す&#34;]]
&gt; 08:42
&gt; 実験室に安置されていたSCP-327-JP（当時の外観はイタリア発行の1ユーロ硬貨）が突如として消失。同じ位置に百円硬貨が残されていた。当初の予想で転移距離限界と考えられていた600m以内にいた全職員の所持金を確認したが、オブジェクトが転移した物品と考えられる不審な物品は発見できなかった。
&gt;

&gt; 
&gt; 09:18
&gt; 60m離れた廊下で、突如██事務員の左手薬指が、歯車とともに落下。結婚指輪に転移していたSCP-327-JPが歯車に転移したため、指が切断されたと考えられる。
&gt;

以降、エリア内においてSCP-327-JPの痕跡を発見することはできませんでした。
誰かの財布に紛れ込んでエリア外に脱出したものと推定されています。

[[collapsible show=&#34;+ 補遺&#34; hide=&#34;- 補遺を隠す&#34;]]
上記収容違反の後、過去のSCP-327-JP発生記録の再精査が行われ、出現地と次の出現地の中間地域において、不審な事象が発生していないか調査されました。その結果、オブジェクトが通過したと推定される地域には主として機械類の不可解な故障および、それに伴う事故が有意に多く報告されていることが判明しました。
SCP-327-JPの転移現象に起因すると考えられる事象には、以下が含まれます。

・大規模な車両事故
・数百人単位の犠牲者を出した列車、船舶、飛行機事故
・原子力発電所の緊急停止
・軍事用システムの誤作動あるいは緊急停止
・Keterクラスオブジェクト収容のための機器の故障

「SCP-327-JPが単に些細な揉め事をばら撒きながら逃げ回るだけの、小者のオブジェクトだと思ったのは大きな間違いだった。いや、これが伝承に書かれた700年前には、実際そうでしかなかったのだろう。だが人類社会の方が、SCP-327-JPにとって余りに都合良く発展してしまった。その脅威を、最大限に引き出すような形で……我々は、前回幸運にもあれを収容できたと思った時に、もっと用心すべきだったのだ。オブジェクトが転移したこともない何倍もの距離まで、安全範囲を確保しておくべきだったのだ。」（██博士）
