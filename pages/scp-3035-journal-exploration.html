    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3035 Exploration Log
**Auteur :** [[user The Great Hippo]]
**Traducteur :** [[user Vhital]]
**Date de publication originale :** 22 mai 2017
[[include credit:end]]

L&#39;enregistrement audio suivant décrit les évènements du 26/03/2007, impliquant la FIM Gamma-3 (&#34;Trois Loups hurlant à la Lune&#34;) pendant les essais initiaux de la Fondation de réétablir le contact avec le [[[scp-3035 | Site-173]]] suite à une brèche de confinement catastrophique.

&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **LUNE :** Je fais l&#39;appel.
&gt; 
&gt; **LOUP 1 :** Loup 1, présent.
&gt; 
&gt; **LOUP 2 :** Loup 2, //awwrrroooooooo !//
&gt; 
&gt; **LOUP 3 :** Loup 3, //caaawwrroooooo-kie crisps !//
&gt; 
&gt; **LUNE :** OK, fini les conneries. Contrôle, vous me recevez ?
&gt; 
&gt; **CONTRÔLE :** Cinq sur cinq.
&gt; 
&gt; **LUNE :** Bien. OK, on ouvre l&#39;entrée.
&gt; 
&gt; //(sifflement de vérins; bruit de métal grinçant.)//
&gt; 
&gt; **LUNE :** Respirateurs équipés. Restez alertes.
&gt; 
&gt; **LOUP 2 :** //(tousse)// ...Mon Dieu. Je peux presque sentir ça à travers ma peau.
&gt; 
&gt; **LUNE :** Éclairage faible, le sol... couvert d&#39;une sorte de boue. Brune-noire. Des déchets partout — des boîtes en carton froissées, du matériel de bureau... heu, on dirait — de la viande qui pourrit, aussi...
&gt; 
&gt; **CONTRÔLE :** Compris. N&#39;oubliez pas, Commandant, votre mission principale est uniquement de la reconnaissance. Sauvez le personnel que vous pouvez, mais ne vous mettez ni vous ni votre équipe en danger.
&gt; 
&gt; **LUNE :** Compris. Putain de merde, cet endroit est immonde. Loup 1, reste près de la porte. Tout ce qui est pas humain qui essaye de sortir...
&gt; 
&gt; **LOUP 1 :** Je l&#39;allume. Compris.
&gt; 
&gt; **LUNE :** On avance. Loup 2, Loup 3, avec moi.
&gt; 
&gt; **LUNE :** Le panneau de contrôle de l&#39;autre côté a des empreintes de main sanglantes dessus. On dirait que quelqu&#39;un a essayé de s&#39;échapper.
&gt; 
&gt; **LOUP 3 :** Merde.
&gt; 
&gt; **LUNE :** On continue.
&gt; 
&gt; **LOUP 2 :** Droit devant !
&gt; 
&gt; **LUNE :** Mets tes putain de mains en l&#39;air ! T&#39;es humain ? Parle !
&gt; 
&gt; **NON IDENTIFIÉ :** //(étouffé, distant)// À l&#39;aide...
&gt; 
&gt; **LOUP 2 :** C&#39;est un des nôtre ?
&gt; 
&gt; **LOUP 3 :** Il a l&#39;air blessé.
&gt; 
&gt; **LUNE :** Bougez pas. Contrôle, on dirait... à peu près 15 yards devant, un technicien en blouse. À genoux. &#39;L&#39;a du sang sur lui, il est peut-être blessé—
&gt; 
&gt; **CONTRÔLE :** Soyez prudent.
&gt; 
&gt; **LUNE :** En approche. Hey ! Hey. Parle-moi, mon gars. On est là pour te sortir de là, mais tu dois me parler.
&gt; 
&gt; **NON IDENTIFIÉ :** //(étouffé)// Arrêtez...
&gt; 
&gt; **LUNE :** Va falloir me donner plus que ça, mon pote. OK ? Du calme. Garde tes mains en l&#39;air. Dis-moi ton nom. Comment tu t&#39;appelles ?
&gt; 
&gt; **NON IDENTIFIÉ :** //(étouffé)// Pitié, non...
&gt; 
&gt; **LUNE :** Oh. Oh, merde.
&gt; 
&gt; **LOUP 3 :** Qu&#39;est-ce qui se passe? Ça va ?
&gt; 
&gt; **LUNE :** Restez où vous êtes ! Personne bouge putain, juste... restez calme. Contrôle ?
&gt; 
&gt; **CONTRÔLE :** Reçu.
&gt; 
&gt; **LUNE :** Contrôle, je crois que c&#39;est une des blattes.
&gt; 
&gt; **CONTRÔLE :** Attendez. Vous avez dit que c&#39;était un technicien de labo—
&gt; 
&gt; **LUNE :** De loin, ça y ressemblait — regardez, son visage c&#39;est comme si c&#39;était... un masque de chitine. Et c&#39;est...
&gt; 
&gt; **CONTRÔLE :** Qu&#39;est-ce qu&#39;il fait ?
&gt; 
&gt; **NON IDENTIFIÉ :** //(bruits de sanglots distordus et étouffés)//
&gt; 
&gt; **LUNE :** Je crois que... on dirait qu&#39;il... supplie quelqu&#39;un ?
&gt; 
&gt; **LOUP 2 :** Au fond du couloir !
&gt; 
&gt; //(bruits de parasites radio distants)//
&gt; 
&gt; **LUNE :** Merde — y en a deux, des //grandes//, ils—
&gt; 
&gt; //(bruits de rugissements brouillés, énervés et distants)//
&gt; 
&gt; //(coups de feu)//
&gt; 
&gt; **LOUP 3 :** Putain !
&gt; 
&gt; **LOUP 2 :** Contact ! Contact !
&gt; 
&gt; **LUNE :** À couvert !
&gt; 
&gt; //(les coups de feu s&#39;arrêtent)//
&gt; 
&gt; **LOUP 1 :** Je reste en position ?
&gt; 
&gt; **LUNE :** Oui, reste en position — tout le monde va bien ? Quelqu&#39;un est touché ?
&gt; 
&gt; **LOUP 3 :** Négatif, je vais bien.
&gt; 
&gt; **LOUP 2 :** On est tous les deux à couvert.
&gt; 
&gt; **LUNE :** Fais chier. //Fais chier//. Depuis quand ces choses ont—
&gt; 
&gt; //(coups de feu)//
&gt; 
&gt; **LUNE :** Fais chier !
&gt; 
&gt; //(les coups de feu continuent)//
&gt; 
&gt; **LUNE :** ...c&#39;est quoi ce bordel ?
&gt; 
&gt; //(les coups de feu continuent)//
&gt; 
&gt; **LUNE :** C&#39;est quoi ce //bordel// ?
&gt; 
&gt; **LOUP 3 :** Tu vas bien, Lune ?!
&gt; 
&gt; **LUNE :** Reste où tu es. Restez où vous êtes, tous les deux.
&gt; 
&gt; //(les coups de feu continuent)//
&gt; 
&gt; **LUNE :** //(rit)// Eh bah, j&#39;aurai tout vu.
&gt; 
&gt; **LOUP 2 :** C&#39;est quoi ?
&gt; 
&gt; **LUNE :** Des putains de blattes.
&gt; 
&gt; //(six coups de plus, distinctement plus forts et plus clairs)//
&gt; 
&gt; //(les coups de feu cessent)//
&gt; 
&gt; **LUNE :** Couloir nettoyé.
&gt; 
&gt; **LOUP 3 :** Y s&#39;est passé quoi là ?
&gt; 
&gt; **LUNE :** Ils ont pas d&#39;armes. Ils ont des mains en forme d&#39;arme. Ils les agitent et font des bruits de coups de feu.
&gt; 
&gt; **LOUP 2 :** Tu te... fous de ma gueule ?
&gt; 
&gt; **LOUP 3 :** Ça me fume, putain.
&gt; 
&gt; **LUNE :** Vous avez tout entendu, Contrôle ? Qu&#39;est-ce qu&#39;on fait ?
&gt; 
&gt; **CONTRÔLE :** Affirmatif. Avancez avec prudence.
&gt; 
&gt; **LUNE :** On avance. Loup 2, Loup 3, à l&#39;avant.
&gt; 
&gt; **LOUP 3 :** Mon Dieu. Comment ces choses ont pu compromettre un site ?
&gt; 
&gt; **LUNE :** Droit devant. Vous voyez ça ?
&gt; 
&gt; **LOUP 2 :** Barricade.
&gt; 
&gt; **LOUP 3 :** Des survivants ?
&gt; 
&gt; **LUNE :** Possible. On y va.
&gt; 
&gt; **LOUP 2 :** Des réserves, on dirait — ouais, ça a l&#39;air récent en plus. Ils ont réussi à tenir un fort contre les insectes.
&gt; 
&gt; **LOUP 3 :** Eh ! — regarde, c&#39;est —
&gt; 
&gt; **LUNE :** Eh ! Eh, mains en l&#39;air, commence à parler—
&gt; 
&gt; **LOUP 2 :** Merde. Elle s&#39;enfuit—
&gt; 
&gt; **LOUP 3 :** C&#39;est une survivante ? Ou c&#39;est—
&gt; 
&gt; **LUNE :** Putain de... c&#39;est difficile à dire avec cette lumière. Elle est allée dans les toilettes. Loup 2, avec moi. Loup 3, garde l&#39;entrée — j&#39;veux pas finir coincé là-dedans.
&gt; 
&gt; **LOUP 3 :** Reçu.
&gt; 
&gt; **LUNE :** On y va mollo, maintenant...
&gt; 
&gt; //(la porte s&#39;ouvre)//
&gt; 
&gt; **LOUP 2 :** Mon Dieu.
&gt; 
&gt; //(gémissements doux, étouffés)//
&gt; 
&gt; **LUNE :** Hey. Hey, tu es là ? On est humains. On est là pour te ramener chez toi. Sors juste de là, mains en l&#39;air, OK... ?
&gt; 
&gt; //(les gémissements deviennent plus prononcés)//
&gt; 
&gt; **LUNE :** Elle est dans la cabine du fond, je crois.
&gt; 
&gt; **LOUP 2 :** Lune, y a un corps dans la cabine, par ici—
&gt; 
&gt; **LOUP 3 :** Eh ! Eh, toi ! Mains en l&#39;air ! Viens par là — on est l&#39;équipe de secours ! On est — merde !
&gt; 
&gt; **LUNE :** Loup 3 ? Qu&#39;est-ce qui se passe ?
&gt; 
&gt; **LOUP 3 :** Putain. //Putain//. Je viens de voir — quelqu&#39;un au bout du couloir, de notre côté des barricades. Ils m&#39;ont vu, puis ils ont commencé à s&#39;enfuir—
&gt; 
&gt; **LUNE :** Humain ?
&gt; 
&gt; **LOUP 3 :** Je... Je crois, ouais, j&#39;ai vu son visage, ça avait l&#39;air humain, mais ils se sont—
&gt; 
&gt; **LUNE :** OK, on termine ici, et—
&gt; 
&gt; //(cri strident)//
&gt; 
&gt; //(bagarre, cris)//
&gt; 
&gt; **LOUP 2 :** Merde ! Merde !
&gt; 
&gt; //(deux coups de feu)//
&gt; 
&gt; **LOUP 2 :** Putain de... //MERDE !//
&gt; 
&gt; **LUNE :** Calme-toi. Calme-toi. Laisse-moi la voir.
&gt; 
&gt; **LOUP 2 :** C&#39;était... Nom de Dieu.
&gt; 
&gt; **LOUP 3 :** Ça va là-dedans ?
&gt; 
&gt; **LUNE :** Blatte dans la cabine. Loup 2 s&#39;est fait planter, ça a pas l&#39;air critique.
&gt; 
&gt; **LOUP 2 :** Tu sais que cette merde va s&#39;infecter—
&gt; 
&gt; **LUNE :** Du calme. On se tire d&#39;ici. Contrôle, vous recevez ?
&gt; 
&gt; **CONTRÔLE :** J&#39;écoute.
&gt; 
&gt; **LUNE :** Un membre de notre équipe s&#39;est fait poignarder. Une des blattes, elle avait... une main-couteau, ou un truc du genre. Je nous sors d&#39;ici pour l&#39;instant.
&gt; 
&gt; **CONTRÔLE :** Affirmatif.
&gt; 
&gt; **LOUP 3 :** Et qu&#39;est-ce qu&#39;on fait de — J&#39;ai vu quelqu&#39;un, là-bas—
&gt; 
&gt; **LUNE :** T&#39;as vu une autre blatte.
&gt; 
&gt; **LOUP 3 :** Je suis presque sûr d&#39;avoir vu—
&gt; 
&gt; **LUNE :** T&#39;as vu une autre blatte, Loup 3. T&#39;as compris ?
&gt; 
&gt; **LUNE :** J&#39;ai dit, est-ce que t&#39;as compris ?
&gt; 
&gt; **LOUP 3 :** Affirmatif.
&gt; 
&gt; **LUNE :** Parfait. On dégage. Viens, je vais t&#39;aider à te relever—
&gt; 
&gt; //(bruits de bagarre)//
&gt; 
&gt; **LOUP 2 :** Seigneur.
&gt; 
&gt; **NON IDENTIFIÉ :** Des putains de... blattes...
&gt; 
&gt; **LOUP 3 :** T&#39;entends ça ?
&gt; 
&gt; **LUNE :** Ça vient d&#39;où ?
&gt; 
&gt; **NON IDENTIFIÉ :** //(plusieurs, chantant)// Des putains de... blattes...
&gt; 
&gt; **LOUP 3 :** Oh... oh, merde. Lune, tire-nous de là maintenant.
&gt; 
&gt; //(la porte s&#39;ouvre)//
&gt; 
&gt; **LUNE :** Quoi — putain de merde.
&gt; 
&gt; **NON IDENTIFIÉ :** //(plus d&#39;une douzaine, chantant)// Des putains de... blattes...
&gt; 
&gt; **LOUP 3 :** Ils sont faits de... griffes et de dents—
&gt; 
&gt; //(bruits de coups violents, des objets cliquettent)//
&gt; 
&gt; **LOUP 2 :** Fais chier ! Putain, ils sont en train d&#39;enfoncer la barricade—
&gt; 
&gt; **LOUP 3 :** Qu&#39;est-ce qu&#39;ils ont imité bordel ?!
&gt; 
&gt; **NON IDENTIFIÉ :** //(des douzaines de plus, chantant)// Des putains de... blattes...
&gt; 
&gt; //(les bruits de coups s&#39;intensifient)//
&gt; 
&gt; **LUNE :** Ouvrez le feu ! Ouvrez le feu !
&gt; 
&gt; //(coups de feu)//
&gt; 
&gt; **LOUP 3 :** Merde !
&gt; 
&gt; **LUNE :** Je lance une grenade ! À terre !
&gt; 
&gt; **NON IDENTIFIÉ :** Des putains de... blattes...
&gt; 
&gt; //(explosion étouffée)//
&gt; 
&gt; **LUNE :** Restez—//(parasites)//
&gt; 
&gt; **NON IDENTIFIÉ :** Des putains de... blattes...
&gt; 
&gt; **LOUP 2 :** Putain elle m&#39;a planté bordel de—//(parasites)//
&gt; 
&gt; **LUNE :** Loup 3, tu—//(parasites)//
&gt; 
&gt; **LOUP 3 :** //(cri bref, coupé par des parasites)//
&gt; 
&gt; **LUNE :** Contr—//(parasites)//
&gt; 
&gt; **LOUP 1 :** Fais chier ! Je rentre ! Lune, tu reçois ?
&gt; 
&gt; **LUNE :** R—//(parasites)//
&gt; 
&gt; **CONTRÔLE :** Loup 1, maintenez votre position. Nu-13 vient vous chercher et sécuriser l&#39;entrée.
&gt; 
&gt; **LOUP 1 :** Ta gueule. J&#39;y vais putain.
&gt; 
&gt; **CONTRÔLE :** Négatif, Loup 1, maintenez votre—
&gt; 
&gt; **LOUP 1 :** J&#39;ai dit TA GUEULE.
&gt; 
&gt; **NON IDENTIFIÉ :** //(distant)// Des putains de... blattes...
&gt; 
&gt; **LOUP 1 :** NomdeDieu. Il y a...
&gt; 
&gt; **CONTRÔLE :** Loup 1, sortez de là.
&gt; 
&gt; **LOUP 1 :** Il doit y avoir au moins une centaine de — attends, je crois que je vois — Lune, tu me reçois ?
&gt; 
&gt; //(parasites)//
&gt; 
&gt; **LOUP 1 :** Lune ! Tu me reçois ? Lune, c&#39;est toi ? Lune !
&gt; 
&gt; //(cris distants, étranglés)//
&gt; 
&gt; **LOUP 1 :** C&#39;était — c&#39;était Lune, je jure que c&#39;était Lune, j&#39;ai vu son uniforme, ça devait être... Lune ! Lune ! Reviens ! Lune !
&gt; 
&gt; **CONTRÔLE :** Loup 1, revenez.
&gt; 
&gt; **LOUP 1 :** Putain... Je peux pas — y a — Lune !
&gt; 
&gt; //(coups de feu)//
&gt; 
&gt; **CONTRÔLE :** Loup 1, revenez. C&#39;est vous qui tirez ?
&gt; 
&gt; **NON IDENTIFIÉ :** Lune ! Reviens ! Lune !
&gt; 
&gt; //(coups de feu)//
&gt; 
&gt; **CONTRÔLE :** Loup 1, revenez.
&gt; 
&gt; //(coups de feu)//
&gt; 
&gt; **CONTRÔLE :** Loup 1, vous recevez ?
&gt; 
&gt; //(coups de feu)//
&gt; 
&gt; **CONTRÔLE :** Loup 1, vous êtes là ?
&gt; 
&gt; **LOUP 1 :** Je suis là. J&#39;ai Lune et Loup 2 avec moi. Leurs communications sont foutues. Loup 3 est mort. On est en route.
&gt; 
&gt; **CONTRÔLE :** Reçu. Epsilon-9 est en chemin.
&gt; 
&gt; **&lt;Fin  de l&#39;enregistrement.&gt;**</textarea></pre>
