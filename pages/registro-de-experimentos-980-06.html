    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
Sujeito D-980-07 foi tratado para abrasões no rosto e permaneceu em condição estável por semanas após o Incidente 980-04. Embora se suspeite que sua visão tenha sido prejudicada, a pessoa não abriu os olhos ou a boca desde então. Testes mostraram que, embora ele seja fisicamente capaz de abrir e provavelmente usar seus órgãos sensoriais, D-980-07 conscientemente opta por não fazê-lo. Ele não respondeu a sons ou cheiros de nenhum tipo, incluindo uma arma disparada nas proximidades. O sujeito não mostrou nenhuma surpresa, embora testes posteriores tenham mostrado que seus ouvidos sofreram danos significativos.

[[[SCP-980]]] foi questionado sobre as ações de D-980-07 e afirma não saber de suas intenções. Tem pouco conhecimento de seus efeitos sobre os seres humanos, mas achou sua resposta incomum. Ele concordou com o entrevistador sobre a tendência de suas vítimas de reagir com mudanças físicas em vez de mudanças comportamentais em estágios posteriores de desenvolvimento.

Os testes para examinar os efeitos de SCP-980 em humanos foram retomados.

&gt; --**Sujeito D-980-15:**-- Mudanças faciais, ligeiro ganho de altura, severa perda de memória, perda de visão, insuficiência renal, fusão das câmaras cardíacas
&gt; 
&gt; --**Sujeito D-980-16:**-- Mudanças faciais graves, mudanças suspeitas de personalidade, mudanças leves na pele, simplificação pulmonar e cardíaca
&gt; 
&gt; --**Sujeito D-980-17:**-- Ligeiras alterações no corpo, ligeiras alterações faciais, perda de memória, surdez, fusão estomacal e intestinal, ligeira fusão das câmaras do coração, ligeira perda da função hepática, cegueira

O próprio SCP-980 declarou que não, e nunca pretendeu induzir tais transformações em seres orgânicos e objetos inanimados. A veracidade de tais afirmações não é verificada, embora o fato de que resultados semelhantes sejam encontrados em todas as coisas dentro de uma certa distância de SCP-980, independentemente de seu nível de foco ou atividade, parece dar algum suporte às suas afirmações. Embora haja a possibilidade de manipulação ou engano por parte de SCP-980, parece provável que os próprios efeitos sejam uma força totalmente diferente de SCP-980 e tenham apenas se concentrado nela.

&gt; --**Sujeito D-980-18:**-- Mudanças no corpo, perda de hábito, suspeita de mudanças de personalidade, fusão leve das câmaras cardíacas, cegueira, insuficiência cardíaca
&gt; 
&gt; --**Sujeito D-980-19:**-- Ligeiras alterações faciais e no corpo, leve suspeita de perda de memória, perda de audição, insuficiência hepática, cegueira, surdez, alteração pulmonar grave

O sujeito D-980-20 foi o segundo Classe-D a mostrar resultados semelhantes a D-980-07. Embora pequenas mudanças faciais tenham ocorrido, mudanças comportamentais semelhantes foram observadas e o sujeito foi apresentado ao D-980-07. Embora a princípio nenhum dos dois parecesse notar o outro, após aproximadamente 15 minutos deixado na contenção, o D-980-07 começou a caminhar em direção ao D-980-20 e parou a centímetros de seu rosto. Ambos os sujeitos permaneceram assim durante uma hora e 45 minutos depois da exposição.

&gt; --**Sujeito D-980-21:**-- Leves mudanças no corpo e faciais, mudanças de personalidade, surdez, alteração pulmonar, insuficiência renal, fusão da pele sobre os olhos
&gt; 
&gt;  --**Sujeito D-980-22:**-- Grave perda de memória e personalidade, insuficiência hepática, cegueira, fusão das câmaras cardíacas
&gt; 
&gt;  --**Sujeito D-980-23:**-- Ligeiras mudanças faciais, perda severa de personalidade, surdez, fusão da pele sobre as orelhas, fusão das câmaras do coração, mudez

D-980-07 foi exposto a SCP-980 uma segunda vez, embora separado por um painel de vidro. O sujeito agiu por conta própria pela primeira vez em semanas para se pressionar contra o vidro, aparentemente em uma tentativa de reduzir a distância entre ele e SCP-980. SCP-980 se afastou do sujeito e se sentou contra a parede oposta. D-980-07 foi transferido para SCP-980 para garantir que outras mudanças tivessem a oportunidade de ocorrer. A linguagem corporal de SCP-980 exibia medo.

&gt; --**Sujeito D-980-24:**-- Mudanças severas no corpo, mudanças de personalidade, leve perda de memória, cegueira, surdez, fusão de pele sobre orelhas, alteração pulmonar 
&gt; 
&gt; --**Sujeito D-980-25:**-- Severa e mudanças no corpo e faciais, leves mudanças de personalidade e perda de memória, fusão da pele sobre os olhos, surdez, cegueira, mudez, insuficiência renal, fusão das câmaras do coração
&gt; 
&gt; --**Sujeito D-980-26:**-- Alterações estruturais, alterações faciais graves, perda grave de personalidade, cegueira, fusão da pele sobre os olhos, fusão da pele sobre as orelhas, mudez, insuficiência hepática, fusão do estômago e intestino, surdez, fusão da pele sobre o nariz e boca, fusão das câmaras cardíacas

D-980-07 mostrou mudanças físicas durante sua segunda exposição a SCP-980. O sujeito experimentou queda de cabelo e formação de superfícies lisas na pele sobre os órgãos sensoriais não utilizados. D-980-07 apresentou notável melhoria na locomoção e autoconsciência.

&gt; **Sujeito D-980-27:** Mudanças severas no corpo, mudanças faciais, perda severa de personalidade e memória, cegueira, surdez, fusão de pele sobre a boca, orelhas e olhos
&gt; 
&gt; **Sujeito D-980-28:** Mudanças severas no corpo, ligeiras mudanças faciais, perda severa de memória, surdez, fusão da pele sobre a boca, orelhas e nariz, mudez, fusão da pele sobre os olhos
&gt; 
&gt; **Sujeito D-980-29:** Severa alterações no corpo e faciais, perda severa de personalidade e memória, cegueira, surdez, fusão de pele sobre a boca, orelhas, nariz e olhos, mudez

Os testes para examinar os efeitos de SCP-980 em humanos estão suspensos até segunda ordem.</textarea></pre>
