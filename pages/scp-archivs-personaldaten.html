    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Name:** ██████ ████ 

**Sicherheitsfreigabe:** Stufe 4

**Personalklasse:** B

**Standort:** DE██ - Archiv

**Pseudonym:** &#34;Der Archivar&#34;

**Hinweis:** Innerhalb der Foundation wird der Mitarbeiter ausschließlich als “Der Archivar” dokumentiert und kontaktiert. Damit soll gewährleistet werden, dass keine direkten Zusammenhänge zwischen seinem früheren Aufgabenbereich und seiner aktuellen Anstellung gefunden werden können.

**Lebenslauf:** Vor seiner Aufnahme in die Belegschaft der SCP Foundation war der Archivar Mitglied der deutschen Anti-Terror-Einheit GSG 9. Das erste mal trat er mit der Foundation in Kontakt, als seine Einheit mit der Gefangennahme von SCP-███-DE betraut wurde und infolgedessen auf einen Trupp der MTF ██████-█-█ stieß. Gemäß den Standardprozeduren wurde die gesamte Einheit des Archivars für eine Evaluierung und Verabreichung von Amnesika nach Standort-DE█ gebracht. Nach einem routinemäßigen Verhör des Archivars und einer Überprüfung seiner Person, wurde ihm eine Anstellung innerhalb der Foundation als Soldat einer MTF auf Basis seiner bisherigen Qualifikationen und Kooperationsbereitschaft angeboten.
Zunächst diente der Archivar in der internationalen MTF Sigma-9 (“//Valkyren//”), in welcher er unter anderem an der fortlaufenden Eindämmung von SCP-526 und der initialen Eindämmung von SCP-███-DE beteiligt war. Nach █ Jahren in MTF Sigma-9 bewarb sich der Archivar erfolgreich für die zu diesem Zeitpunkt erst kürzlich gegründete MTF █████-█-█ (“█████████”), in welcher er als Spezialist für Aufklärung, Infiltration und Gebäudekampf eingesetzt wurde.

█ Jahre später bat der Archivar förmlich um eine Versetzung in die Archive der SCP Foundation Deutschland, um damit (in eigenen Worten) “in den Ruhestand zu gehen”. Nach mehreren Versetzungsanträgen wurde ihm diese schließlich vom Generalstab der MTF █████-█-█ gestattet, womit er den aktiven Dienst vorerst quittierte.

Seit dem 16.03.2016 ist der Archivar nun offizieller Büroangestellter des Archivs in Standort-DE██ und ist primär mit der Aufbereitung und Ordnung der dortigen Akten und Dokumente betraut. Aufgrund seiner Qualifikationen wurde ihm die sekundäre Aufgabe erteilt, die Archive vor jeglichem unberechtigten Zugriff, potentieller Spionage und sonstiger damit einhergehender Gefahren für die SCP Foundation zu schützen. Hierfür wurde ihm eine absolute Weisungsbefugnis gegenüber jeglichem anderen Personal (ausgenommen Stufe 5 und höher) innerhalb des Archivs zugesprochen. 

**Sprachen:**
* Deutsch (Muttersprache)
* Englisch
* Java</textarea></pre>
