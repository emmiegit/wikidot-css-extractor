**タイトル:** SCP-2263-JP - エンドロールが終わるまで
**著者:** ©︎[[*user Reptsefals]]
**作成年:** 2022
[[include credit:end]]
**アイテム番号:** SCP-2263-JP

**オブジェクトクラス:** Safe 

**特別収容プロトコル:** SCP‐2263‐JPをインストール・使用する際には、財団の管理下で実行してください。また、財団の管理外でSCP‐2263‐JPをインストールさせないように、関係会社と協力して、監視・監督にあたり、許可なく使用された場合は端末を処分し、使用した人に記憶処理を行なってください。全てのSCP-2263‐JP‐A及びその全文の閲覧を希望する場合は、担当職員に許可を得てください。また現在、SCP‐2263‐JP-Bの認識および解析は禁止されています。

**説明:** SCP‐2263‐JPはパソコンやタブレット端末、スマートフォンにインストール可能なアプリケーションソフトウェアです。SCP‐2263‐JPは起動時に異常性を発現します。SCP‐2263‐JPの起動時、数日もしくは数時間以内に死亡・消滅・破壊される可能性が非常に高い、生物・概念・物体などのうち、SCP‐2263‐JPの使用者（以下、使用者)が実際に遭遇・視認・来訪した物体・場所（以下、対象）のエンドロール（以下、SCP‐2263‐JP‐A）が流れます。SCP-2263-JPがSCP-2263-JP-Aの生成に必要な情報を入手する方法は現時点で判明していません。また、SCP‐2263‐JPは未知のプログラミング言語（SCP‐2263‐JP-B)で書かれており、その内容を認識すると、それから数分後に脳出血で死亡することが確認されています。SCP-2263-JP-Aの内容は以下の通りです。
&gt; **主演**（対象の名前もしくは通称名）
&gt; **出演**（対象に関わりのある人物・動物の名前もしくは通称名）
&gt; **演出**（対象に関わりのある物品・概念・出来事の名前もしくは通称名）
&gt; **音響**（対象が観測した音・曲の名前もしくは通称名）
&gt; **撮影場所**（対象が存在した場所の名前もしくは緯度経度・座標）
&gt; **FIN**
SCP‐2263‐JP‐Aはこれまでに███件確認されており、それぞれに、SCP-XXXX‐JPA‐１～SCP‐XXXX-JP‐A‐███までの番号が付けられています。以下に示すのはSCP‐XXXX-JP‐Aのうち、重要であると考えられるものです。

**SCP‐2263‐JP‐A‐1**
&gt; **内容**
&gt; **主演**　エージェント高寺
&gt; **出演**　対象の家族や親戚が飼育していたペット、学生時代の友人、同僚などの名前
&gt; **演出**　対象が使用した日用品、担当していたオブジェクトのアイテム番号
&gt; **音響**　対象が視聴していた楽曲名
&gt; **撮影場所**　対象の自宅、実家、通っていた学校、勤務先、訪れた場所の名前
&gt; FIN
[[collapsible show=&#34;+ 原文の一部を表示&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **主演** 高寺 雄一
&gt; **出演** 高寺 美紀  高寺真司  高寺健二 タロウ  高寺 一郎  高寺 花子  鈴木 義雄  鈴木 礼子  須藤 喜弘 
&gt; 池上 麻耶  小寺 喜一郎  岩城 美久  豊田 義昭  塚本 明仁  豊田 拓也  石岡 柚真  三原 大和  鮫島 真  金丸 昌弘（以下1000人）
&gt; **演出**   wondees11   oriroid12+  SCP-███  SCP-███   グランドピアノ  (以下16500点）
&gt; **音響**  子犬のワルツ  アイネクライネナハトムジーク 交響曲第五番 運命 第一楽章 (以下200曲）
&gt; **撮影場所** 日本国 東京都 豊島区 ███  日本国 京都府 京都市███   アメリカ合衆国 ワシントンDC ███ 
&gt; 日本国 北海道 札幌市 ███  日本国 ███ 県███市 ███  日本国 神奈川県 川崎市 ███ （以下120箇所)
&gt; **FIN**

[[/collapsible]]

[[collapsible show=&#34;+ インタビューログ1&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **対象:** エージェント███
&gt;  
&gt; **インタビュアー:** ███博士
&gt;  
&gt;  **&lt;録音開始&gt;**
&gt;  
&gt; **███博士:** あなたとエージェント高寺との関係性を教えてください。
&gt;  
&gt; **エージェント███:** あいつとは小学校からの知り合いだったんだがな。まさか、こんなことになるとは。あいつが事故で入院したと聞かされたときに、もしかすると回復するかもと思ってたんだが、ダメだったか。
&gt;  
&gt; **███博士:**あなたが見たSCP-2263-JP-1について教えてください。
&gt;  
&gt; **エージェント███:**使い始めてから数日は何も映らなかったんだよ。そして映ったのがあいつの名前で、全部で確か1時間くらいあってFINの文字が出たんだよ。で、そのあとすぐにあいつの訃報が届いたんだよ。後は報告された通りさ。
&gt; 
&gt; **███博士:**「演出」や「音響」「撮影場所」について分かることがあれば教えてください。
&gt; 
&gt; **エージェント███:**「演出」にあった物はあいつの愛用品とか関心のある物が多かったな。「音響」の曲はあいつが好きなクラシック音楽だったね。あいつ小さい頃からピアノ習ってたからなんだろうけどな。「撮影場所」はあいつの住んでいた所と職場だったと思うよ。
&gt; 
&gt; **███博士:**最後に何か気づいたことがあれば教えてください。
&gt; 
&gt; **エージェント███:**そういえば、エンドロールの速さが一定じゃなかったな。
[[/collapsible]]
**SCP-2263-JP-A-2**
&gt; **内容**
&gt; **主演**　ミケ
&gt; **出演**　対象を飼っていた山崎研究員・山崎研究員の近隣住民の名前、野良猫の名前
&gt; **演出**　猫用おもちゃ、研究員と過ごした日常の出来事
&gt; **撮影場所**　研究員の自宅の住所・近隣の通りの名前
&gt; **FIN**
[[collapsible show=&#34;+ 原文の一部を表示&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **主演** ミケ
&gt; **出演**山崎 美里  櫻井 義和  櫻井 美智子  佐藤 祐介  クロ  タマ  ムギ  ソラ  レオ  チョコ
&gt; **演出**猫じゃらし レーザーポインター  マッサージ  宝探し
&gt; **撮影場所**埼玉県 川口市███ ███通り ███通り
&gt; **FIN**
[[/collapsible]]
[[collapsible show=&#34;+ インタビューログ2&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **対象:** 山崎研究員
&gt;  
&gt; **インタビュアー:** ███博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **███博士:**あなたとミケとの関係を教えてください。
&gt;  
&gt; **山崎研究員:**ミケは私の飼い猫で…すみませんあまりに急なことなので気持ちの整理ができてなくて、
&gt;  
&gt; **███博士:**ゆっくりと、話せる速さでいいので話してください。
&gt;  
&gt; **山崎研究員:**はい、ありがとうございます。ミケは私の飼い猫で、3年前位から飼い始めたんです。最近体調悪そうだったのに何もしてあげれなくて、それで…。
&gt; 
&gt; **███博士:**わかりました。では次にあなたの見たSCP-2263-JP-Aについて教えてください。
&gt; 
&gt; **山崎研究員:**あれは大体5分くらいでした。あれを見た時、ああやってしまったなって思ったんです。
&gt; 
&gt; **███博士:**「出演」「演出」「撮影場所」について気づいたことがあれば教えてください。
&gt; 
&gt; **山崎研究員:**「出演」に出ているのはミケとよく遊んでくれた近所の人ですね。「演出」にかかれてるのはミケの好きだった遊びだと思います。「撮影場所」は私の自宅周辺です。もっとミケと遊んであげられれば良かったのにな。
&gt; 
&gt; **███博士:**最後に何か気づいたことがあれば教えてください。
&gt; 
&gt; **山崎研究員:**エンドロールの速さが遅くなった時が何度かありました。まるでミケが生きたいともがいてるみたいに。
&gt; **&lt;録音終了&gt;**
&gt;  
[[/collapsible]]
**SCP‐2263‐JP‐A‐26**
&gt; **内容**
&gt; **主演**　███遺跡
&gt; **出演**　識別不能なたくさんの名前、アラビア語・英語・フランス語などで書かれた名前
&gt; **演出**　過去に対象地域を治めていた国家の名前、対象内で行われた祭りの名称
&gt; **音響**　祭りの際に読まれたお経の名前
&gt; **撮影場所**　遺跡のある緯度経度
&gt; **FIN**

&gt; **備考**
&gt; **使用者：**███研究員　**対象：**███遺跡
&gt; SCP‐2263‐JP‐Aのうち初めて生物以外が対象になった例です。対象は███に所在した仏教の寺院でしたが、テロリストにより破壊されました。破壊された日時とFINが表示された日時は一致しています。███研究員は15年前にここを観光で訪れています。また、従来のSCP-2263-JP-1に比べて表示期間が有意に長かったため、対象の存在期間との相関関係が予想されています。
**SCP‐2263‐JP‐A‐██（SCP‐███)**
&gt; **内容**
&gt; **主演**　SCP‐███
&gt; **出演**　SCP-███の実験に関わった人の本名
&gt; **演出**　実験███ SCP-███に関わる事件
&gt; **撮影場所**　サイト-███など
&gt; **FIN**

&gt; **備考**
&gt; **使用者：** ███博士　**対象：**SCP-███
&gt; SCP‐2263‐JP‐Aの中で初めてSCPオブジェクトが対象となった例です。実験中の事故によりSCP-███は異常性を失ったことが確認され、同時にFINの文字が表示されました。
**SCP‐2263-JP-A‐██**
&gt; **内容**
&gt; **主演**　D-13641
&gt; **出演**　D-13641の関係者
&gt; **演出**　D-13641の関連事件
&gt; **（中断）**
**（中断後画面が暗転）**
[[collapsible show=&#34;+ 原文の一部を表示&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **主演**山口 剛志
&gt; **出演**山口 美里  山口 一郎  大高信二  深沢 結衣  榊原 真美  小池 絢菜  広田 凛久  安藤 喜久男  小沢 喜
&gt; 古山 健一  楠 咲菜  井沢 陸也  久米 矩之  安原 寿子  平岡 正信  伊藤 道世  宮島 遙  宇野 真生  平尾 (以下1200名）
&gt; **演出** ███組殺人事件　山口一家殺傷事件  SCP-███ SCP-███   SCP-███
この後画面が暗転
[[/collapsible]]
[[collapsible show=&#34;+ インタビューログ3&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **対象:** D-13641
&gt;  
&gt; **インタビュアー:** ███博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **███博士：** あの日あなたが体験したことを教えてください。
&gt;  
&gt; **D-13641:** あの日、僕は実験のために███山に連れて行かれました。順調に登っていたのですが、途中で雪崩が起きてそれに僕を含め██人が巻き込まれました。僕は雪の中に埋もれてしまって、多分低体温症で気を失いました。その時僕はフラッシュバックというか走馬灯のようなものを見ました。
&gt;  
&gt; **███博士：**それで？
&gt;  
&gt; **D-13641:**その後気が付いたら映画のエンドロールのようなものを見ました。それを見た時、これは自分のエンドロールで、これが終わった時に僕は死ぬんだろうって思いました。でもまだ僕は死にたくなかったんです。いや、まだ死ねないと思ったんです。
&gt; 
&gt; **███博士：**なぜですか？
&gt; 
&gt; **D-13641:**知ってると思いますが、僕の親は山口一家殺傷事件で脳死状態になったんです。その復讐のためにあの事件を起こしたんですが、改めて自分の人生をエンドロールで見てみて、ちっとも親孝行できてないなって思ったんです。親を看取って死にたい、せめて親より後に死なななければいけないって思いました。でもできることといったら生きたいと思うことだけでした。生きたいと思うごとにエンドロールがゆっくり流れるようになっていくのが分かりました。そして、何度も生きたいと願って時間を稼いでいるうちに、エージェント███が僕を救出してくれました。彼には感謝しても感謝しきれません。
&gt; 
&gt; **███博士：**最後に何か言いたいことはありますか？
&gt; 
&gt; **D-13641:**厳しいのは分かっていますが、SCP-2263-JPを使わせてはいただけないでしょうか？
&gt; 
&gt; **███博士:**検討します。
&gt; **&lt;録音終了&gt;**
[[/collapsible]]
&gt; **備考**
&gt; SCP‐2263‐JP‐Aで初めてエンドロールが中断した例で、中断前にエンドロールのスピードが鈍化するのが確認されています。D-13641は低体温症で心肺停止の状態で発見され、その後治療した結果、完治しました。D-13641が呼吸能力を回復するのと同時にSCP‐2263‐JP‐Aが中断されました。D-13641の本名及び親族の名前は偽名に変更もしくは削除しています。
**補遺:** 以上のことを踏まえて、███博士により、2つの提案が行われました。
**1つめの提案:**複数名のエージェントを、今後行われる即死性が無いものの職員が死亡する可能性の高いオブジェクトに対する実験に用いるDクラス職員に面会させ、SCP-2263-JPを起動させることで、実験中にDクラス職員が心肺停止などの状態になったとき、早急な救命措置を行えるようにする。この提案を実行すればDクラス職員の死亡率が低下し、人的資源の損失を防止することができると考えられる。
**2つめの提案:**当サイト内の職員で、サイトを離れることが困難かつ親族が数日以内に死亡する可能性がある者のうち、希望者にSCP-2263-JPの入った端末の貸し出しを行い、サイト内での使用を認める。この提案を実行すればさらなるSCP-2263-JPの情報収集が効果的に行うことができるようになると考えられる。
いずれの提案も採用されました。
