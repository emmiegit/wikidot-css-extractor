**Objek #:** SCP-027

**Kelas Objek:** Euclid 

**Prosedur Penanganan Khusus:** Inangnya SCP-027 (saat ini subjek 027-2) harus disimpan di dalam sel penahanan 5 m x 5 m dengan lantai grating yang disambungkan kepada sistem vakum yang kuat. Semua makhluk hidup dari sel penanganan subjek harus diinsinerasi mengecualikan porsi kecil yang akan dialihkan kepada analisis dan nekropsi. Sel harus dibersihkan dan diperiksa untuk kerusakan struktural setiap hari.

Subjek 027-2 harus diawasi oleh, paling sedikit dua personel setiap waktu. Tingkah laku atau bacaan vital yang abnormal di bagian subjek atau kemunculan makhluk di luar kebiasaan di sekeliling subjek harus segera dilaporan kepada personel Level 4.

Personel keamanan yang ditugas SCP-027 harus diinokulasi terhadap semua patogen yang terbawa oleh hewan dan bersenjata dengan obat penenang, dengan perintah untuk menahan subjek jika diperlukan.

Sampai SCP-027 dapat dipahami lebih dalam, personel dengan kewenangan Level 4 atau lebih tinggi terlarang untuk mendekati subjek dalam jangkauan 200 m.
 
**Deskripsi:** SCP-027 merupakan sebuah fenomena dengan sumber tidak diketahui yang tampaknya hanya menimpa satu subjek manusia saja (saat ini 027-2). Sebagai inangnya SCP-027, subjek 027-2 dikelilingi konstan oleh sekumpulan hama yang tertarik ke lokasinya. Subjek rupanya tidak memiliki kekuatan untuk mengendalikan mahluk-makhluk hidup ini dalam bentuk apapun, dan sebenarnya sering-kali terserang oleh spesimen liar. Mahluk-makhluk ini juga diketahui akan menyerang personel yang teralu dekat.

Kemanapun subjek pergi, akan bermunculan kelompok serangga terbang seperti agas dan lalat yang akan membentuk seperti awan di sekitarnya dalam kurun waktu dua sampai tiga menit. Singkatnya setelah itu, hewan berkaki (termasuk kutu, kecoa, cacing, laba-laba, [DATA DIHAPUS], dan tikus) akan mulai bermunculan; semakin lama subjek berdiam diri di lokasinya, semakin banyak hama yang akan bermunculan. Ketika subjek meninggalkan lokasi, beberapa makhluk akan mengikutinya, tetapi kebanyakan akan meninggalkannya.

SCP-027 sudah diketaui mampu untuk pindah antar inangnya, ketika kematian inang pertamanya diketahui, subjek 027-1 (lihat Lampiran 1 untuk informasi lebih lanjut). Karena kemungkinan besar SCP-027 bisa melompat antar inang lagi sesaat kematian 027-2, personel penting harus dijauhi dari inangnya SCP-027 sampai SCP-027 dapat dipahami sepenuhnya. Penelitian menduga SCP-027 telah berpindah antar inang dengan jumlah yang tidak diketahui sebelum diamankan dan dengan petunjuk yang menyatakan bahwa SCP-027 telah ada selama ███ tahun.

Belum diketahui bagaimana SCP-027 memilih atau menarik perhatian hewan-hewan, atau bahkan apa itu SCP-027 sebenarnya. inang pertama tidak pernah melakukan komunikasi dalam betuk apa pun; analisis terhadap inang kedua memiliki hasil yang sama.

------

**Lampiran 1:** Linimasa Kejadian Penting

04/██/199█: Subjek 027-1 di dalam gudang terlantar di luar ███████, ██, yang telah ditempati oleh tikus, kecoak, dan hama lainnya. Subjek 027-1 diamankan dan dikatalogkan sebagai SCP-027. Subjek merupakan pria Kaukasia di akhir tiga puluhan tahunnya dengan tinggi rata-rata tetapi kurus, kotor, dan diliputi dengan gigitan dan cakaran pada tubuhnya. Subjek juga menunjukan gejala-gejala degradasi mental, menunjukkan tendensi penggunaan alkohol dan obat terlarang, dan tanda-tanda kekurangan tidur.

10/██/200█: Subjek meninggal dunia. Autopsi menunjukkan lebih dari 70% tubuh subjek [DATA DIHAPUS] dengan sebuah koloni tikus bersarang di perut subjek setidaknya berjumlah ██ generasi.

10/██/200█: Diantara waktu 140 sampai 150 jam setelah subjek meninggal dunia, Petugas Keamanan K██████ F█████ melaporkan dia terbangun oleh permasalahan nafas beralasan lalat raksasa telah memasuki hidungnya (yang ditemukan telah betelur di dalamnya). Pengamatan lebih lanjut berakhir dengan kategorisasi Petugas K██████ F█████ sebagai subyek 027-2, dengan inang original direklasifikasi sebagai subyek 027-1, dan SCP-027 diperbarui.

[DATA DIHAPUS]

----

**Lampiran 2:** Catatan Wawancara 027-201

Wawancara berikut dilakukan pada 10/██/200█, tak lama setelah subjek 027-2 diidentifikasi dan dipindahkan ke dalam sel penahanan yang dulu dihuni oleh subjek 027-1.

&gt; **Dr. Jameson:** Pagi, F█████. Bagaimana kamu?
&gt; @@ @@
&gt; **Subject 027-2:** Takut. Bingung. Sebenarnya ketakutan sih.
&gt; @@ @@
&gt; **J:** Ya, aku mengerti...
&gt; @@ @@
&gt; **S:** Dan gatal. Rasanya aku harus mandi setiap saat.
&gt; @@ @@
&gt; **J:** Ah. Tapi uhm, bagaimana dengan yang ada di dalammu? Kau merasa ada yang berbeda, seperti... ada yang hidup?
&gt; @@ @@
&gt; **S:** [berpikir, menggaruk kepalanya] Tidak, aku pikir tidak. Aku tidak merasakan apapun terkait itu.
&gt; @@ @@
&gt; **J:**  Kau tidak merasakan apapun yang berbeda setelah inang yang pertama meninggal dunia, selain rasa gatalnya?
&gt; @@ @@
&gt; **S:** Tidak, tidak sama sekali.
&gt; @@ @@
&gt; **J:** Bagaimana kalau mendengar suara-suara, atau kompulsi—
&gt; @@ @@
&gt; **S:** [gelisah] Tidak, aku tidak merasakan apapun hanya karena ada serangga di dalam tubuhku. Aku merasa kotor, takut, dan... dokter, bagaimana keluargaku? Kau harus bisa keluarkan ini dari tubuhku agar aku bisa bersama mereka lagi!
&gt; @@ @@
&gt; **J:** Tentu... tentu saja. Kami akan melakukan semua yang kita bisa untuk mengeluarkan 027 pada dirimu. Demi tuhan, aku... aku maaf, K██████...

**Nota:** Tidak lama kemudian setelah wawancara ini, Dr. Jameson dan beberapa anggota lain dari tim penelitian SCP-027 dipindahkan ke proyek [[[SCP-1772]]].
