**Objekt-Nr.:** SCP-010-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-010-DE wird in einem komplett weißen Raum in Standort-DE14 mit den Maßen 4 x 3 x 2,5 m sichergestellt. Zusätzlich ist der Hauptraum mit einem (1) Bett ausgestattet, ein ebenfalls weißer Nebenraum von der Größe 2 x 2 x 2 m beinhaltet alle nötigen Utensilien und Vorrichtungen für das Aufrechterhalten der Hygiene von SCP-010-DE, darunter eine Dusche, eine Toilette und ein Waschbecken. Alle Wände müssen schallundurchlässig sein. Der Raum, sowie der Nebenraum, müssen mit mehreren weißen Wannenleuchten beleuchtet werden, diese werden von einem speziell für den Raum installierten Generator betrieben und dürfen unter keinen Umständen ausgeschaltet werden[[footnote]] Im Falle des Ausfalls des Generator, springt die ganze Schaltung auf einen zusätzlichen Notgenerator um. [[/footnote]]. Um SCP-010-DE nicht in einen Stresszustand zu versetzen, müssen alle Utensilien eine weiße Farbe aufweisen. Der Raum wird rund um die Uhr mithilfe an einer oberen Ecke des Raumes angebrachten Kamera überbewacht. An der Decke des Raumes ist ein Mikrofon angebracht, was das Aufnehmen von SCP-010-DEs &#34;Selbstgesprächen&#34; erlaubt. Bei SCP-010-DEs Eintritt in einen Stresszustand, hat das Wachpersonal dies unverzüglich einem zuständigem Forscher zu melden.

Personal, welchem aufgetragen wurde SCP-010-DEs Hygiene aufrecht zu erhalten, muss komplett weiße Kleidung, Handschuhe, Schuhe sowie Gesichtsmasken tragen. Dem Personal ist es nicht erlaubt Schmuckstücke in den Raum von SCP-010-DE mitzunehmen. Ebenfalls muss das Personal untereinander mit gesenkten Stimmen kommunizieren. Lebenswichtige Stoffe werden mit einer Infusion bzw. einem Infusionsbeutel in den Körper von SCP-010-DE befördert.

Bei einem Stresszustand hat das Personal SCP-010-DE mit Beruhigungsmittel zu behandeln, das Verwenden von Amnesika und/oder Sedierungsmittel ist untersagt. Sämtliche Fremdobjekte, wie z.B. persönliche Gegenstände, müssen von SCP-010-DE und dem Raum ferngehalten werden. Bei einem Bruch der zuvor genannten Sicherheitsmaßnahmen, sind disziplinäre Schritte einzuleiten. Für weitere Informationen bezüglich dem betroffenen Personalmitglied, ist das Personalprotokoll P/1-010-DE zu beachten.

Falls SCP-010-DE aussagt, dass es &#34;eine dumpfe Glocke hört&#34;, wird SCP-010-DE umgehend ein Beruhigungsmittel injiziert.

**Beschreibung:** SCP-010-DE bezeichnet einen 32-jährigen, 1,76 m großen Mann namens ████ ███████, geboren am ██.██ im Jahr 1985 in ███████, Deutschland. Das Gewicht von SCP-010-DE beträgt 72 kg. SCP-010-DE leidet unter einer unbekannten, bisher nicht dokumentierten genetischen Krankheit, die Depressionen, Zwangsstörungssymptome, Panik- und Angstattacken sowie Traumschlaf-Verhaltensstörungen hervorruft und sich scheinbar besonders stark als Fremdkörper in Form von unbekannten Bakterienarten im Cerebellum und im Frontalen Cortex festsetzt. --Die Krankheit resultiert aus den anomalen Eigenschaften von SCP-010-DE,-- ob sie genetisch vererbbar oder infektiös ist, ist bis jetzt nicht genau bekannt (s. &#34;Anhang A2&#34;). SCP-010-DE ist nicht in der Lage seine Gliedmaßen kontrolliert zu bewegen, stattdessen bewegen sich diese bei einer Panikattacke eigenständig, ohne jegliches Muster. Die meiste Zeit verbringt SCP-010-DE damit in dem für es vorgesehenem Raum auf dem Bett zu liegen und auf die Decke zu blicken. SCP-010-DE leidet unter Schlafmangel, da es sich anscheinend vom Einschlafen mit Gerede abhält. Wenn SCP-010-DE allerdings in den REM-Schlaf verfällt, schläft es durchschnittlich um die vier bis fünf Stunden. SCP-010-DE scheint während dem Schlafen immer Albträume zu erleben und verfällt nach jedem Aufwachen in einen Stresszustand. SCP-010-DE besitzt die anomale Eigenschaft, die SCP-010-DE anscheinend die Fähigkeit verleiht, mit einem anomalen Wesen zu kommunizieren und kurzzeitig die &#34;Zukunft&#34; vorauszusagen.

Bei den Versuchen SCP-010-DE zur Kommunikation zu bringen ist es bisher jedes Mal in eine Panikattacke geraten, ebenfalls reagiert es sehr negativ auf farbige Gegenstände. So gerät es auch in eine Panikattacke und versucht scheinbar seine Augen mit den Händen zu bedecken, was letzten Endes in einem Umherschlagen seiner Arme endete. Der IQ von SCP-010-DE konnte bisher nicht ermittelt werden, wird allerdings auf etwa 70-75 geschätzt. SCP-010-DE scheint immer wieder nachzuprüfen ob jemand hinter seinem Rücken oder über ihm ist, indem es in die besagte Richtung sieht. Diese Prozedur führt SCP-010-DE mehrmals in der Stunde durch, die Häufigkeit variiert von 10 bis 20 Mal, dies lässt auf die Ähnlichkeit der Anomalie zur Zwangsstörung schließen. Es ist nicht bekannt, wie SCP-010-DE reagieren wird, wenn es eine Person hinter bzw. über sich entdeckt, das wahrscheinlichste Resultat ist jedoch eine weitere Panikattacke[[footnote]] Da mit hoher Sicherheit davon ausgegangen wird, dass SCP-010-DE bei einem solchen Versuch in einen Stresszustand verfallen würde, wird dieser nicht ausgeführt. [[/footnote]]. SCP-010-DE verfällt bei lauten und &#34;unerwarteten&#34; Geräuschen in einen Stresszustand.

Amnesika zeigen bei SCP-010-DE keine Wirkung. Der einzige Effekt auf SCP-010-DE von Amnesika scheint das Herbeiführen von Panikattacken zu sein.

SCP-010-DE hat negative Reaktionen bei Abwesenheit von Licht im Raum gezeigt (s. &#34;010-DE/Protokoll-██&#34;). Am Vorfall-010-DE/2 wurde kurzzeitig die Stromzufuhr zum Raum wegen einer Kalibrierung des Hauptsystems des Standortes getrennt. Daraufhin setze bei SCP-010-DE eine schwere Panikattacke ein, es begann zu schreien dass das Licht wieder angemacht werden soll[[footnote]] SCP-010-DE sagt zusammenhängende Sätze nur sehr selten, dies ist einer der Fälle als dies geschah. [[/footnote]] und schlug mit seinen Gliedmaßen um sich. Nachdem das Licht wieder anging, begab sich das Personal in den Raum und injizierte SCP-010-DE ein Beruhigungsmittel. Seitdem stellt ein externer Generator die elektrische Energie für den Raum bereit.

In seltenen Fällen kommt es vor, dass SCP-010-DE Wörter oder Sätze ausspricht. Meistens beinhalten diese keinen Sinn, andere jedoch weisen auf anomale Aktivitäten hin. So spricht es manchmal von einem &#34;Monster&#34; oder einer &#34;Figur&#34; welches es beobachtet und &#34;Sachen zuspricht&#34;. Es ist anzunehmen, dass die &#34;zugesprochenen Sachen&#34; voraussehende Aussagen sind, die ein kleineres Ereignis bzw. Geschehnis voraussagen, diese These ist zum Moment allerdings noch nicht bestätigt (s. &#34;010-DE/Sprach-Protokoll&#34;). Ebenso führt SCP-010-DE manchmal &#34;Selbstgespräche&#34; durch, bei denen es scheinbar zu kommunizieren versucht. Es ist dem Personal bisher nicht gelungen, mit SCP-010-DE ein Gespräch oder Interview zu führen.

SCP-010-DEs DNS besitzt veränderte Segmente. Untersuchungen haben ergeben, dass die Transkription der RNS bei SCP-010-DE sich in einer gewissen Art ändert[[footnote]] So verläuft diese ganz anders als &#34;davor&#34; und die RNA benutzt andere Stellen der DNS als Vorlage für die Synthese. Die Folgen daraus sind Missbildungen der mRNS, tRNS und rRNS. [[/footnote]], nachdem SCP-010-DE etwas &#34;vorausgesagt&#34; hat. Dies lässt darauf schließen, dass die anomale Eigenschaft von SCP-010-DE Einfluss auf SCP-010-DEs DNS nimmt.

Unter anderem spricht SCP-010-DE manchmal davon, dass es &#34;eine dumpfe Glocke läuten&#34; hört. Nachdem SCP-010-DE dies ausgesagt hat, verfällt es immer in einen Stresszustand und lässt sich nur schwer mit starken Beruhigungsmittel zur Ruhe bringen. Das folgende Protokoll enthält das erste Mal, bei dem SCP-010-DE in solch einen Zustand verfiel.

[[collapsible show=&#34;[+] 010-DE/Protokoll-G1&#34; hide=&#34;[-] 010-DE/Protokoll-G1&#34;]]

&gt;

&gt; 
&gt; //Anmerkung: SCP-010-DE verhält sich äußerst unruhig.//
&gt;

**Entdeckung:** SCP-010-DE wurde in Standort-DE14 gebracht, nachdem dessen anomale Fähigkeit in einem Heim für Schwerbehinderte in ███████, Deutschland entdeckt wurde, indem SCP-010-DE einen Terrorangriff[[footnote]] Der Terrorangriff konnte von der lokalen Polizei verhindert werden. [[/footnote]], mehrere weitere kriminelle Aktivitäten in der Umgebung sowie insgesamt vier Tode im nahe liegendem Krankenhaus sowie dem Heim vorhergesagt hat. Ein als Arzt getarnter Agent alarmierte den nächstgelegenen Außenposten des deutschen Zweiges der Foundation, kurz darauf wurde SCP-010-DE mit einem Krankenwagen aus dem Heim entfernt. Während dem Transport befand sich SCP-010-DE durchgehend in einem Stresszustand, nach einer Untersuchung wurde SCP-010-DE narkotisiert. In der Zwischenzeit wurde der Raum bezugsbereit gemacht. SCP-010-DE wurde nach dem Abschluss der Vorbereitungen in den Raum gebracht. Nachdem es aufgewacht ist, verfiel es jedoch erneut in einen Stresszustand und erlebte eine Panikattacke. Nach diesem Vorfall ist das Verwenden von Narkose untersagt.

Bei einer Befragung sagte das Personal des Heimes aus, dass SCP-010-DE eingeliefert wurde, nachdem es auf einem Friedhof in ██████, Deutschland zusammenbrach, kurz später aufwachte und eine Panikattacke bekam. Ein vorbeigehender Passant rief den Krankenwagen, SCP-010-DE wurde in ein Krankenhaus gebracht, vom welchem es dann in das Schwerbehindertenheim geliefert wurde. Nachforschungen ergaben, dass SCP-010-DE keine eigene Familie oder Kinder hatte und sein letztes Familienmitglied Tage bevor SCP-010-DEs Zusammenbruch verschieden ist. SCP-010-DE besuchte anscheinend das Grab von seiner Mutter[[footnote]] ██████ ███████, die leibliche Mutter von SCP-010-DE, war die Frau von einem jüdischem Priester, dem leiblichen Vater von SCP-010-DE, in der Stadt in der sie lebten. ███ ██ ███████, der Vater von SCP-010-DE, verstarb an einer Erkrankung zwei Monate vor dem Tod von SCP-010-DEs Mutter. [[/footnote]], dem Familienmitglied das 2 Tage vorher verstorben ist.

Das Haus von SCP-010-DE welches sich in ██████ befindet wurde untersucht, und eine Notiz daraufhin geborgen, nachdem ein möglicher Zusammenhang mit der anomalen Fähigkeit von SCP-010-DE festgestellt wurde.

[[collapsible show=&#34;[+] Inhalt der Notiz&#34; hide=&#34;[-] Inhalt der Notiz&#34;]]

&gt; Ich muss das hier schreiben um meinen Schimmer an Bewusstsein beizubehalten.
&gt; 
&gt; Es ist schon mehrere Monate her, dass er angefangen hat in mein rechtes Ohr Sachen einzureden. Ständig versucht er mir zu sagen wie alleine ich bin, dass ich doch selber keinen Sinn in meinem Leben sehe. Dass ich endlich nachgeben soll.
&gt; Das werde ich nicht, nicht solange ich noch etwas habe. Solange ich noch einen Sinn sehe zu leben.
&gt; Solange ich dies tue, kann mir der Dämon nichts anhaben. Er kann mir nichts anhaben.
&gt; Ganz recht, du siehst doch was ich schreibe, oder? Du kannst mir nichts anhaben, ich habe keine Angst vor dir.
&gt; 
&gt; Alles was du versucht hast ist zwecklos, ich habe bis jetzt standgehalten und das werde ich auch weiter tun. All das Leid und Schmerz was du in meine Seele eingehämmert hast wird sich verflüchtigen, es ist nur eine Frage der Zeit.
&gt; 
&gt; Ich muss stark bleiben, dieses Geschöpf wartet nur darauf dass ich einen Schwachpunkt zeige.
&gt; Und das werde ich nicht. Ich muss stark bleiben, ich werde nicht nachgeben.
&gt; 
&gt; Ich werde nicht nachgeben.
&gt; 
&gt; Ich werde nicht verlieren.

[[/collapsible]]

Desweiteren konnte ermittelt werden, dass SCP-010-DE in seinem Haus am Tag des Todes seiner Mutter ein Telefonat über das Internet geführt hat, welches womöglich im Zusammenhang mit SCP-010-DE steht. SCP-010-DE unterhielt sich in diesem mit einem Mann mit dem Nicknamen &#34;R&#34;, die Stimme von &#34;R&#34; konnte zu keinem Bürger der Stadt in der SCP-010-DE gelebt hat zugeteilt werden (eine genaue Analyse können Sie in [DATEN GELÖSCHT] finden). Weitere Nachforschungen bzgl. dem Anruf ergaben, dass SCP-010-DE und &#34;R&#34; seit längerer Zeit in Kontakt waren, und dass &#34;R&#34; zuerst auf SCP-010-DE eingegangen ist.

[[collapsible show=&#34;[+] Gesprächsprotokoll&#34; hide=&#34;[-] Gesprächsprotokoll&#34;]]

&gt; **Datum:** ██.██.201█
&gt; **Uhrzeit:** ██:██
&gt; 
&gt; &lt;LOG START&gt;
&gt; 
&gt; **R:** Dein Verlust tut mir leid, ████, deine Mutter war wirklich eine Frau guter Seele. Nicht oft trifft man solche Personen, nicht mehr.
&gt; 
&gt; **SCP-010-DE:** Ich...
&gt; 
&gt; **R:** Ich weiß, ich weiß. Es muss weh tun, nicht wahr? Sie war dein letztes Familienmitglied, dein letzter Funken.
&gt; 
&gt; **SCP-010-DE:** ...
&gt; 
&gt; **R:** Keine Angst, ████, du musst dir keine Sorgen machen. Ich werde dir helfen. Du musst bloß meine und seine Hilfe akzeptieren.
&gt; 
&gt; **SCP-010-DE:** ...
&gt; 
&gt; **R:** Du musst einfach nur seine Hand nehmen, alles weitere wird er selber erledigen. Du musst dich um nichts kümmern.
&gt; 
&gt; **SCP-010-DE:** Wird... wird er mir helfen?
&gt; 
&gt; **R:** Das wird er. Du musst einfach nur seine Hand nehmen. Jeder hilft bei uns jedem. Du musst ihm einfach nur deine Seele anbieten und ich werde mich um sie kümmern. Keine Angst, alles wird gut.
&gt; 
&gt; **SCP-010-DE:** ...I-Ich vertraue dir.
&gt; 
&gt; **R:** Du weißt gar nicht wie froh ich bin das zu hören. Du musst dich um nichts sorgen.
&gt; 
&gt; &lt;LOG ENDE&gt;

[[/collapsible]]

**Anhang A1:** Folgend der Entdeckung der bisher undokumentierten Krankheit unter der SCP-010-DE leidet, wurde eine genauere Untersuchung eingeleitet, die es vorsah, diese zu analysieren und dessen Beschreibung sowie Eigenschaften festzuhalten. Die Untersuchung scheiterte zur Überraschung der zugeteilten Forscher und ergab keine stichhaltigen Ergebnisse. SCP-010-DEs Erkrankung schien sich, bei dem Versuch diese biologisch zu analysieren, in einem gewissen Maße ihre Gesamtstruktur, allerdings nicht die Auswirkungen auf SCP-010-DE, zu verändern. Weitere Analysen stehen bevor.

**Anhang A2:** Es wurden mehrere öffentliche Vorfälle festgezeichnet, bei denen Subjekte über eine scheinbar ähnliche anomale Eigenschaft verfügten, wie SCP-010-DE, allerdings allesamt nach den ersten Stresszuständen verstarben. Die Überreste der betroffenen Subjekte wurden geborgen und untersucht. Die Analysen ergaben, dass alle Subjekte an der gleichen unbekannten Krankheit litten, wie SCP-010-DE.
&gt; &#34;//Es ist schon von allein komisch, dass die Krankheit sich verändern kann, allerdings hat sie scheinbar eine Art von &#34;Normalzustand&#34;, durch den wir sie von &#34;außen&#34; erkennen können, und das ist biologisch so gut wie unmöglich. Zumindest wenn wir die uns noch unbekannten Variablen in dieser Wissenschaft außen vor lassen. Alle Probanden litten unter der gleichen, seltsamen Krankheit. Alle Probanden konnten in die Zukunft sehen. Nur SCP-010-DE konnte den Panikattacken standhalten. Die Krankheit scheint viel mehr Bedeutung zu tragen, als wir es ihr zugeschrieben haben. Falls diese Krankheit infektiös ist, oder sonst über einen anderen Weg verbreitet werden kann oder bereits sogar wird, und in irgendeiner Art mit der Anomalie zusammenhängt, kann das zu katastrophalen Folgen führen. Ich erbitte um sofortige und genaue Untersuchung in diese Richtung.&#34; -- Dr. Rom//
