**Mã Vật Thể:** SCP-1249-JP

**Phân Loại:** Nagi[[footnote]]Các dị thể có phân loại &#34;Nagi&#34; là các dị thể đã mất dị tính trong một thời gian dài và vẫn được đưa vào diện quản thúc, nếu dị tính có dấu hiệu quay trở lại thì sẽ được tái phân loại ngay lập tức.[[/footnote]]

**Quy Trình Quản Thúc Đặc Biệt:** Quyển vở nơi SCP-1249-JP được viết sẽ được lưu trữ lại tủ khóa quản thúc rủi ro thấp tại Điểm-8154 và sẽ không được mang ra ngoài trừ khi dành cho mục đích nghiên cứu.

Nếu phát hiện bất kì một SCP-1249-JP mới nào, phải cử tối thiểu hai đặc vụ đến thu hồi dị thể và viết thêm bộ &#34;Phương&#34; (匚) [[footnote]]T/N: Bộ Phương (匚) hay còn gọi là &#34;Hakogamae&#34;, là bộ thủ thứ 22 tiếng Nhật, có nghĩa là cái tủ đựng.[[/footnote]]xung quanh SCP-1249-JP. Những trường hợp cá nhân mất tích do dị tính của SCP-1249-JP sẽ được giải quyết bằng câu chuyện ngụy tạo thích hợp.

**Mô Tả:** SCP-1249-JP là hình vẽ có hình dạng giống nhiều chữ 人 (Nhân) được viết đi viết lại và cách đọc hiện tại của dị thể là //Nakashinden Takeo to Shirakawa Minami to Itowa Harutaka to Shioiwa Ryuuji to Ouse Rin to Hikita Shousei to Hagiwara Itsuka//. [[footnote]] T/N: Nakashinden Takeo và Shirakawa Minami và Itowa Harutaka và Shioiwa Ryuuji và Ouse Rin và Hikita Shousei và Hagiwara Itsuka (中新田武生と白河美波と糸和春高と潮岩龍二と逢瀬凛と疋田将星と萩原一華). [[/footnote]] SCP-1249-JP dường như được vẽ bằng mực đen, dù thành phần của loại mực vẽ SCP-1249-JP vẫn chưa được phát hiện. Ngoài ra, trước khi SCP-1249-JP bị quản thúc, Tổ Chức đã cho rằng dị thể có mang dị tính lan truyền nhận thức khiến đối tượng có khả năng đọc được dị thể khi được nhìn trực tiếp.

SCP-1249-JP có dị tính là sẽ bổ sung thêm tên của một con người tồn tại gần quyển vở chứa SCP-1249-JP[[footnote]]Không rõ phạm vi dị tính ảnh hưởng lên đối tượng.[[/footnote]] trong 20 giây vào cách đọc của dị thể. Nếu có nhiều cá nhân đứng xung quanh dị thể, một người ngẫu nhiên sẽ bị ảnh hưởng Những cá nhân bị ảnh hưởng bởi dị tính của SCP-1249-JP sẽ biến mất và một chữ 人 (Nhân) sẽ được thêm vào bức vẽ. Hiện vẫn chưa tìm ra tung tích của những cá nhân đã biến mất dưới sự ảnh hưởng của SCP-1249-JP.

Các dị tính kể trên hoàn toàn là phỏng đoán thông qua thông tin được cung cấp tại Phụ Lục 1249-JP.2. Dị tính thực sự của SCP-1249-JP hiện vẫn đang trong quá trình nghiên cứu.

**Phụ Lục 1249-JP.1:** Phát hiện

SCP-1249-JP được phát hiện vào ngày 19/5/2018, tại nhà riêng của một cá nhân tên Nakashinden Takeo, tại phường Edogawa, Tokyo. Ban đầu, Tổ Chức đã cử một đặc vụ tới điều tra khi nhận được báo cáo liên quan tới việc &#34;Nhiều người mất tích sau khi vào nhà anh Nakashinden, hiện vẫn đang mất tích&#34;.

Được biết cách đọc của SCP-1249-JP tại thời điểm được phát hiện là //Nakashinden Takeo to Shirakawa Minami to Itowa Harutaka to Shioiwa Ryuuji//. Từ cách đọc này, Tổ Chức đã suy ra được là đã cả bốn cá nhân bao gồm anh Nakashinden, đối tượng hẹn hò Shirakawa Minami, và hai sĩ quan cảnh sát tên Itowa Harutaka và Shioiwa Ryuuji đã vào nhà riêng của anh Nakashinden để điều tra và bị tác động bởi dị tính của SCP-1249-JP. Việc tìm kiếm các cá nhân kể trên hiện vẫn đang được tiến hành.

Anh Nakashinden đã từng nghiên cứu về Hán Tự tại Đại Học ███████ và có sở thích tạo ra Hán Tự mới. Điều này có khả năng liên quan tới việc SCP-1249-JP hình thành. Ngoài ra, quyển vở chứa SCP-1249-JP đã được xác nhận là không có dị tính. Bên trong cuốn vở đã có vài trang chứa các kí tự cùng với cách đọc của chúng được viết bằng bút chì. Tổ Chức đã cho rằng đây là quyển vở thuộc về Nakashinden Takeo và được sử dụng với mục đích ghi chép lại Hán Tự mới mà đối tượng đã tạo ra. Tất cả những ký tự này đều không có dị tính.

**Phụ Lục 1249-JP.2:** Ghi chú chi tiết về quá trình phân loại dị thể thành Nagi

Dưới đây bản là ghi video về quá trình phát hiện SCP-1249-JP. Có bốn cá nhân được Tổ Chức cử tới để điều tra, bao gồm Đặc Vụ Sawara (đã trà trộn vào lực lượng cảnh sát vào thời điểm bấy giờ), cùng với ba sĩ quan cảnh sát Ouse Rin, Hikita Shousei và Hagiwara Itsuka.

&gt; = __**Bản Ghi Video 1249-JP.1**__
&gt; -----
&gt; [Bắt Đầu Bản Ghi]
&gt; 
&gt; //Nội dung trước đó đã bị lược bỏ.//
&gt; 
&gt; **Sĩ Quan Ouse:** Mọi người, lại đây.
&gt; 
&gt; //Cả bốn người tập trung lại ở phòng khách.//
&gt; 
&gt; **Đặc Vụ Sawara:** Có chuyện gì sao ạ?
&gt; 
&gt; **Sĩ Quan Ouse:** Quyển vở này này, có vài chữ trông khá giống Hán Tự nhưng mà—
&gt; 
&gt; **Sĩ Quan Hikita:** Cái gì đây? //Nakashinden Takeo to Shirakawa Minami to Itowa—//
&gt; 
&gt; **Đặc Vụ Sawara:** Anh đọc được nó luôn kìa... mà đấy là tên người cả mà nhỉ.
&gt; 
&gt; **Sĩ Quan Hagiwara:** Ủa? Ouse đâu rồi?
&gt; 
&gt; //Ouse Rin được xác nhận là đã biến mất.//
&gt;   
&gt; **Sĩ Quan Hikita:** Khoan đã, giờ ở đây lại có thêm //Ouse Rin// nữa.
&gt; 
&gt; **Sĩ Quan Hagiwara:** Kh-Khoan đã, chuyện quái quỷ gì đây!
&gt; 
&gt; **Đặc Vụ Sawara:** (//nói thầm//) Tôi nghĩ là chúng tôi vừa tìm ra được một SCiP mới rồi. Tôi sẽ thu hồi nó.
&gt; 
&gt; **Sĩ Quan Hikita:** C-Cái quái gì- Cơ thể tôi đang bị cái quái gì thế này...
&gt; 
&gt; **Sĩ Quan Hagiwara:** Tôi không biết nhưng hình như mọi người đang biến mất đấy! Phải nhanh nhanh biến khỏi đây thôi!
&gt; 
&gt; **Sĩ Quan Hikita:** Má, bình tĩnh lại nào. Đi r—
&gt; 
&gt; //Hikita Shousei biến mất. Quá trình đối tượng biến mất đã được camera quay lại.//
&gt; 
&gt; **Đặc Vụ Sawara:** Hikita!
&gt; 
&gt; **Sĩ Quan Hagiwara:** (//ngồi xuống đất//) Sawara, cứu tôi với! Chuyện gì... đang xảy ra thế này—
&gt; 
&gt; **Đặc Vụ Sawara:** Hagiwara, đứng dậy nhanh! Và biến khỏi đây nhanh nhất có thể!
&gt; 
&gt; //Đặc Vụ Sawara nhặt cuốn sổ chứa SCP-1249-JP lên và ra khỏi nhà của Anh Nakashinden cùng với Hagiwara Itsuka, có vẻ Sĩ Quan Hagiwara đã biến mất ngay sau khi đi ra cửa.//
&gt; 
&gt; **Đặc Vụ Sawara:** Hagiwara... chết tiệt! Tôi phải làm gì đây?!
&gt; 
&gt; //Đặc Vụ Sawara hét lớn và bắt đầu nói chuyện với bản thân trong hoảng loạn lặp.//
&gt; 
&gt; **Đặc Vụ Sawara:** A, đúng rồi... nếu đây là Hán Tự... vậy thì...
&gt; 
&gt; //Đặc Vụ Sawara ngay lập tức rút ra cây bút trong túi ngực và viết bộ Phương (匚) xung quanh SCP-1249-JP.//
&gt; 
&gt; **Đặc Vụ Sawara:** Giờ thì thế nào nào?!
&gt; 
&gt; [Kết Thúc Bản Ghi]

Sau đó, Đặc Vụ Sawara đã thành công đưa SCP-1249-JP về Điểm-8154 mà không bị dị tính của SCP-1249-JP tác động. Tổ Chức cho rằng bộ Phương bao bọc xung quanh SCP-1249-JP đã khiến dị thể thực sự bị &#34;chứa&#34; theo nghĩa đen. Ngoài ra, SCP-1249-JP đã được xác nhận là có liên quan tới các thành phần Hán Tự của dị thể. Khi được đưa về Điểm-8154, SCP-1249-JP đã hoàn toàn mất đi dị tính và các nỗ lực phục hồi dị tính của thực thể nhằm tiến hành các thử nghiệm đã thất bại. Hiện SCP-1249-JP đã được phân loại thành dị thể Nagi. Các nỗ lực phục hồi dị tính của SCP-1249-JP hiện vẫn đang được tiến hành.

//Đúng là có thể quản thúc theo nghĩa đen nhưng mà... trông cũng hơi đáng quan ngại. Nghiên Cứu Viên ███████, người phụ trách quản thúc SCP-1249-JP//
