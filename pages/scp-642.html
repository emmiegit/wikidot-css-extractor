**Item nº:** SCP-642

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Tanto SCP-642-1 e SCP-642-2 devem ser cercados  e indicados  como sítios de alta radioatividade atualmente não adequados para remediação. Monitoramento por funcionários da Fundação para impedir o acesso de civis está em andamento.

Sob nenhuma circunstância um macho humano com tecido testicular em funcionamento deve entrar em contato com SCP-642-1. Fêmeas com tecido ovariano em funcionamento devem respeitar os rígidos protocolos de prevenção de gravidez da Fundação enquanto monitorarem ou trabalharem com SCP-642-1, bem como abster-se de ingerir ou imergir nas águas do SCP. É recomendado que  machos intactos de espécies de mamíferos não envolvidos nos procedimentos experimentais da Fundação devem manter-se a três (3) metros de distância de SCP-642-1 a todo momento, assim como os funcionários da Fundação com conhecimento de problemas de sensibilidade térmica.

Além da temperatura do ambiente, SCP-642-2 não apresenta riscos aos funcionários machos, mas funcionárias fêmeas grávidas devem permanecer a três (3) metros de distância dos limites de SCP-642-2 pela duração de suas gestações.

**Descrição:** SCP-642-1 e SCP-642-2 são um par de fontes geotermais localizadas na região de ███████-██████████████ no norte da Islândia, a aproximadamente seis quilômetros de distância uma da outra. Caracterizadas por fluxos extremamente altos (160 litros/segundo em SCP-642-1 e 165 litros/segundo em SCP-642-2), a água emerge em ambos os pontos em temperaturas que variam de 45 a 57 ºC a depender da época do ano. Os pontos são geograficamente remotos e inconvenientemente situados a uma distância da maioria dos centros urbanos da ilha. Chamaram a atenção da fundação em 20██ durante o projeto ██████ de decodificação genômica em massa. Agentes da Fundação foram enviados até o vale ████████████████ para investigar dados anômalos e os resultados do estudo ██████ inicialmente foram manipulados, então selados.

Até 20██, não houve nascimento de machos em ██████████████ por quatrocentos anos. Em vez disso, as residentes de ██████████████ fizeram uso das propriedade de SCP-642-1. A imersão de um mamífero fêmea sexualmente maduro nas águas de SCP-642-1 induz a reprodução telitóquia — ou seja, a fusão de dois óvulos maduros não fertilizados ou glóbulos polares presentes nos folículos pré-ovulatórios para produzir um zigoto diploide geneticamente idêntico  a seu monoparente. As propriedades químicas e biológicas de SCP-642-1 resultam num desenvolvimento inicial acelerado do zigoto, geralmente numa taxa de duas a quatro vezes mais rápida que o normal para as espécies.

A imersão acidental do agente ███████ em SCP-642-1 revelam que as propriedades de SCP-642-1 //não// possuem ligação com sexo e irão, na verdade, induzir uma fusão de //quaisquer// gametas maduros no corpo e subsequentemente acelerar o desenvolvimento do zigoto independente da composição citoplasmática das células em questão. Em humanos, os óvulos maduros são produzidos principalmente um de cada vez, mas gametas masculinos maduros — espermatozoides — chegam a milhões por vez. Como o Agente ███████ inicialmente ignorou a inflamação como se fosse provocada pelas temperaturas elevadas de SCP-642-1, nenhuma medida média foi tomada. Quando sua situação foi identificada, o dano tecidual fez [DADOS EXPURGADOS]. A autópsia do Agente ███████ foi conduzida sob os protocolos BSL-3 no laboratório médico do Setor 7, com a extração de [DADOS EXPURGADOS]; os resultados estão disponíveis como documento #CH-2462 para os funcionários com acesso de segurança nível 4.

Discussões mais aprofundadas com com residentes de ██████████████ após a morte do Agente ███████ levaram a descoberta de SCP-642-2 a seis quilômetros de distância. Consideravelmente diferente em composição química e habitado por espécies microbianas termofílicas anteriormente desconhecidas, SCP-642-2 foi citado como um tipo de agente de defesa contra SCP-642-1. Geralmente a imersão em SCP-642-2 é mais fácil, pois sua temperatura está em média de cinco a dez graus Celsius mais baixa que as de SCP-642-1. Após cerca de cinco minutos, todo desenvolvimento celular e a divisão de células blástulas — a camada externa de um zigoto em desenvolvimento que ainda não foi implantado — cessará e essas células irão começar a se desintegrar, resultando na morte e expulsão do embrião não implantado. Análises de corpos de animais nas proximidades de SCP-642-2 indicam que o processo também se aplica a gestações mais desenvolvidas, causando a morte e destruição do tecido placentário, seguida pela expulsão imediata de todos os produtos restantes da concepção.

Testes realizados com camundongos indicam que os efeitos da imersão em SCP-642-1 e SCP-642-2 ainda estão presentes até 24 horas após a remoção da água da fonte original. Experimentos com águas misturadas não resultam em nenhum efeito perceptível em concentrações relativamente uniformes; os testes continuam em misturas de 80% ou mais da fonte primária. O consumo oral da água de ambos os SCPs produz resultados semelhantes à imersão.
