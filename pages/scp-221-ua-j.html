**Стаття:** SCP-221-UA-J - Ледач
**Автор:** [[*user Comrade Xander]]
**Зображення:** Обрізане [[*user Comrade Xander]]  [*https://search.openverse.engineering/photos/9bebebd3-5bdf-4750-8d28-5583fa17b30f Sleep], by [*https://www.flickr.com/photos/62195404@N07 Jon_Callow_Images], CC BY 2.0
Написано за півгодини, на хвилі натхнення.
[[include credit:end]]

[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-221-ua-j/scp-221-working|caption=SCP-221-UA під час Експерименту 221-UA-365]]

**Об&#39;єкт №:** SCP-221-UA

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** Об&#39;єкт має утримуватися на території Зони UA-80 і не має її покидати за будь-яких обставин.

Експерименти з об&#39;єктом слід проводити щодня, з 09:00 до 18:00 (із перервою на обід з 13:00 до 13:45); для їх проведення в Адміністративному крилі Зони UA-80 виділено окремий кабінет, обладнаний телефоном, комп&#39;ютерним терміналом, картотекою, робочим столом та канцелярським приладдям--, яке має поповнюватися щотижня щомісяця щороку--. Пил з поверхонь вказаного кабінету слід прибирати щотижня.

Для зберігання особистих речей, сну та гігієнічних процедур (які об&#39;єкт здатний здійснювати самостійно) SCP-221-UA виділено виокремлену кімнату у Житловому корпусі Б Зони UA-80.

Об&#39;єкт має забезпечуватися триразовим харчуванням зі стандартного меню для гуманоїдів, що слід здійснювати на базі Їдальні Зони UA-80.

Контакт співробітників з об&#39;єктом має усіляко заохочуватися, однак з SCP-221-UA заборонено обговорювати будь-які теми, що безпосередньо не стосуються робочих питань.

**Опис:** Об&#39;єкт становить собою гуманоїда, за всіма ознаками ідентичного співробітнику 4 рівня допуску, Керівнику Комітету з етики Української філії Фонду SCP д-ру Хмельницькому. Проведені комплексні дослідження дозволили встановити, що ця ідентичність простягається не лише на біологічну відповідність, але й на знання та навички SCP-221-UA. У зв&#39;язку з цим наразі не вдалося достеменно встановити, чи SCP-221-UA мімікрує під викраденого або вбитого ним д-ра Хмельницького, чи він є самим д-ром Хмельницьким, який зазнав впливу невідомої аномалії.

Найбільш примітною аномальною властивістю об&#39;єкта є його повна нездатність до виконання будь-якої роботи. Судячи з усього, вона не залежить від волі об&#39;єкта, і проявляється навіть за спроби впливати на неї третіми особами -- включно з використанням аномальних інструментів на кшталт [[[SCP-010]]]. У зв&#39;язку з колишньою цінністю цього працівника і його унікальних навичок, зусилля дослідницької команди мають бути спрямовані на пошук шляхів нейтралізації цієї властивості, для чого їм надається широка бюджетна та етична дискреція.

**Історія виявлення:** Об&#39;єкт було виявлено у кабінеті Керівника Комітету з етики Української філії Фонду SCP ██.██.20██, коли під час планового аудиту Секретаріат Філії звернув увагу на аномально високу кількість прострочень доручень та звернень, що надходили до Комітету. Директор Української філії Фонду, д-р Мурзей, який прибув до Керівника Комітету задля надання експертної оцінки ситуації та уточнення причин цього, виявив за робочим столом останнього об&#39;єкт, який порожнім поглядом дивився на відкрите вікно своєї робочої пошти, де на той момент вже накопичилось декілька тисяч непрочитаних повідомлень. Сам стіл, а також простір навколо нього, був завалений заповненими теками з надписами &#34;На підпис&#34; та &#34;До виконання&#34;. Спроби д-ра Мурзея привести до тями те, що він завважив за д-ра Хмельницького, не мали результату, і об&#39;єкт був шпиталізований до Медичного крила Зони UA-80.

Після тривалого курсу медикаментозної та психологічної терапії об&#39;єкт вдалося вивести зі ступору, однак спроба його реінтеграції до робочого колективу й повернення до виконання посадових обов&#39;язків призвели до виявлення аномальних властивостей. Після року невдалих спроб з їх нейтралізації, рішенням Директора Української філії Фонду його було рекласифіковано з класу Е та встановлено на здержування під номером SCP-221-UA.
