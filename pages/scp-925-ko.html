**일련번호:** SCP-925-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-925-KO-1은 제103생물기지 내 장미 온실에 격리한다. 격리 실패를 막기 위해, 모든 SCP-925-KO-1이 격리된 온실에는 허가받거나 실험 대상이 아닌 모든 고등 지성 생물이 진입하는 것을 막아야 한다.

SCP-925-KO-2는 개량형 인간형 개체 격리실에 격리한다. 3끼의 식사 및 의상, 다량의 식수, 그리고 요구할 경우 소일거리가 제공된다. 한 달에 한 번 대상에게 X레이 검사를 시행해 추가적인 변이가 발생했는지 확인해야 한다. 갈아입은 의상은 변칙성의 영향을 막기 위해 소각된다.

SCP-925-KO-1 및 SCP-925-KO-2의 격리실 안으로 진입하는 모든 인원은 전신 무기물 생물재해 방호복과 방독면을 착용해야 하며, 해당 격리실에서 나온 사람 중 두통을 호소하거나 급격한 감정 변화를 보이는 사람은 1시간 동안 변칙성의 영향을 받았는지 알기 위해 별도의 방에 격리 및 관찰되어야 한다. 만약 대상이 변칙성의 영향을 받은 것이 확인되었다면 영향을 받은 부분을 즉시 절개해야 하며 해당 부분은 소각된다. 이때 소각에 참여하는 사람은 마찬가지로 전신 무기물 생물재해 방호복과 방독면을 착용해야 한다.

**설명:** SCP-925-KO-1은 폴스 스칼렛 클라이머 종 장미(//Rosa hybrida Hortorum//)다. 특유의 변칙성과 꽃이 상시, 동종의 다른 개체보다 많이 피어 있다는 것, 붉은색 외에도 다양한 색의 꽃이 확인되었다는 것을 제외하면 SCP-925-KO-1은 비변칙적인 동종 장미와 차이점을 보이지 않았다.

비주기적으로 SCP-925-KO-1은 변칙적인 꽃가루를 방출한다. 해당 꽃가루는 수정 능력이 없는 것으로 밝혀졌으며 수술을 제거해도 해당 변칙성은 유지되었다. SCP-925-KO-1의 꽃가루가 고등 생물(이하 SCP-925-KO-1-a)의 신체에 닿을 시, 대상의 신체는 3단계의 과정을 거쳐 변형된다.

&gt; **1단계:** SCP-925-KO-1-a는 약간의 편두통과 급격한 감정 변화를 보였다. 이때 변화한 감정 및 두통의 강도는 이후 과정에 영향을 주지 않았다. 해당 과정은 꽃가루가 신체에 닿고 약 5분 뒤부터 1시간 뒤까지 지속했다.
&gt;  
&gt; **2단계:** 1단계가 끝난 뒤, SCP-925-KO-1-a의 두통이 없어진다. 그와 동시에 SCP-925-KO-1의 꽃가루에 닿은 부위에서 꽃봉오리 상태인 SCP-925-KO-1가 피어났다. 해당 과정이 지속된 시간은 접촉한 부위에 따라 다르며 변형 과정에서 대상은 고통을 호소하지 않았지만 극도로 불안해 했다. 만약 2단계에서 해당 부위가 절개되면 이후 과정은 발생하지 않는다.
&gt;  
&gt; **3단계:** 만약 해당 부위가 완전히 SCP-925-KO-1로 덮히면, 해당 개체가 만개함과 동시에 SCP-925-KO-1-a의 남은 부분이 SCP-925-KO-1로 변형된다. 이때 변형은 2단계와는 달리 세포 단위로 진행되었으며 변형된 부위를 절개해도 변형 과정은 지속했다. 이 과정에서 대상은 고통을 호소하지 않았다. 완전히 변형된 SCP-925-KO-1-a는 SCP-925-KO-1과 동일한 변칙성을 보이며 기존의 의식이 없는 것으로 추정된다.

SCP-925-KO-1의 꽃 색은 SCP-925-KO-1-a의 성격에 따라 다르며 한 가지 예외를 제외하면 많은 색(약 4~██가지)을 확인할 수 있었다. 또한 대상이 인간이 아니거나 도덕성에 하자가 없는 사람이라면 붉은색, 노란색, 하얀색 등 일반적인 장미에서 볼 수 있는 꽃 색이 대부분이었지만, 살인, 강간 등 중범죄를 저지른 사람일 경우 파란색, 회색, [데이터 말소] 등 자연에서 발생하는 장미에서는 볼 수 없는 색이 많았다. 특이한 사항은, 범죄의 피해자를 SCP-925-KO-1-a가 시기했다면 녹색 꽃의 빈도가 높다는 것이다.

SCP-925-KO-2는 30대 초반으로 추정되는 동양계 남성이다. 해당 개체는 자신이 &#39;새벽 사무소&#39;의 존재학부서 연구팀장이었다고 주장하며, 이는 조사 결과 사실로 밝혀졌다. SCP-925-KO-2의 신체는 오른쪽 안구를 포함한 장기 일부가 만개한 상태인 SCP-925-KO-1로 대체되었으며 이는 생명 활동에 필수적인 장기를 포함한다.[[footnote]]이 대체된 상태는 2단계 상태인 SCP-925-KO-1-a처럼 단순히 SCP-925-KO-1이 자란 형태가 아닌, 3단계 상태인 SCP-925-KO-1-a처럼 완전히 해당 장기가 소실, 그 자리에 SCP-925-KO-1이 있는 형태다.[[/footnote]] 그럼에도 SCP-925-KO-2는 만성 우울증을 호소하는 것을 제외하면 비변칙적인 인간과 차이 없이 행동하는 모습을 보였다. SCP-925-KO-2는 SCP-925-KO-1의 변칙성에 추가적인 영향을 받지 않는 것으로 보인다.

SCP-925-KO-1과 SCP-925-KO-2는 새벽 사무소의 위장 기업인 █████ 연구소의 폐건물에서 발견되었다.[[footnote]]이곳에서 새벽 사무소에 대한 정보를 상당수 얻을 수 있었지만 핵심 정보는 파기된 상태였다.[[/footnote]] SCP-925-KO-2는 재단의 위장 기업의 번호로 직접 구조 요청을 했으며 SCP-925-KO-1의 변칙 효과에 대한 정보 역시 이때 얻을 수 있었다. 투입 결과 만개한 SCP-925-KO-1 3그루와 SCP-925-KO-1의 꽃가루 샘플 5봉지, SCP-925-KO-2, SCP-925-KO-1의 영향을 일부 받은 오른팔 하나[[footnote]]다른 SCP-925-KO-1과는 달리 모든 꽃이 녹색이었다.[[/footnote]], SCP-███-KO를 포함한 기타 변칙 개체 █개가 발견되었다. SCP-925-KO-2 외의 생존자는 발견되지 않았다.

**부록 925-KO-1:**
면담 기록 925-KO-3
&gt; **면담 대상:** SCP-925-KO-2
&gt;  
&gt; **면담자:** 글레이서(Glacier) 박사
&gt;  
&gt; **서론:** SCP-925-KO-2의 현재 상태에 대해 면담이 진행되었다. 새벽 사무소에 대한 정보를 얻는 것이 목적이다.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **글레이서 박사:** 좋은 아침, SCP-925-KO-2. 요즘은 어떻지?
&gt;  
&gt; **SCP-925-KO-2:** 계속 같아요. 여전히 나아질 방법은 보이지 않고, 저 자신이 한심하게 느껴지는 날이에요. 그래도 여기 있으면서 그 동안 생각했는데, 역시 여기에 온 건 최선이었다고 생각해요.
&gt;  
&gt; **글레이서 박사:** 그게 무슨 소리지?
&gt;  
&gt; **SCP-925-KO-2:** 적어도 제 잘못이 더 퍼지지 않게 막아주셨으니까요.
&gt;  
&gt; **글레이서 박사:** 그 말은... SCP-925-KO-1을 만든 것이 너였다는 거야?
&gt;  
&gt; **SCP-925-KO-2:** (힘 없이 고개를 끄덕인다) 네. 이걸 의도한 것이 아니었지만요.
&gt;  
&gt; **글레이서 박사:** 허... 그래, 계속 얘기해봐.
&gt;  
&gt; **SCP-925-KO-2:** 저는 영혼의 존재를 증명하고 싶었어요. 사람들의 영혼이 개별적이라는 것을, 그걸 이용해 다른 사람들을 해치지 않고 죄인의 영혼을 정화할 방법이 있다는 것을 증명하고 싶었어요.
&gt;  
&gt; **글레이서 박사:** 그래서 저 장미를 만든 거야? 사람의 영혼의 색을 머금고 피어나는 꽃을?
&gt;  
&gt; **SCP-925-KO-2:** 네. 물론 제가 의도한 것은 피어난 꽃이 사람들과 분리되는 것이었어요. 별 피해를 안 입히고요. 어디까지나 영혼의 존재를 증명하는 거지 사람을 죽일 의도는 없었으니까요. 꽃가루도 이렇게 많이 뿌릴 생각은 없었고...
&gt;  
&gt; **글레이서 박사:** 의도는 좋지만 그 결과 괴물을 만들어서 망했다는 거군.
&gt;  
&gt; **SCP-925-KO-2:** (한동안 침묵하다가) 실험 동물을 사용한 첫 실험은 성공이었어요. 그 다음도요. 그래서 저 자신을 통해 실험하기로 한 것이었어요.
&gt;  
&gt; **글레이서 박사:** 그 때 문제가 발생한 거고?
&gt;  
&gt; **SCP-925-KO-2:** (조용히 흐느낀다. 장미로 대체된 눈에서는 눈물이 흐르지 않는다.)
&gt;  
&gt; **글레이서 박사:** 눈물 대신 꽃가루라도 떨어졌으면 큰일이었는데 그건 아니니 다행이군.
&gt;  
&gt; (이후 5분 동안 계속 흐느끼는 소리만 들린다.)
&gt;  
&gt; **SCP-925-KO-2:** ...죄송합니다. 순간 감정이 북받쳐서...
&gt;  
&gt; **글레이서 박사:** 알겠어. 그래, 계속 얘기해봐.
&gt;  
&gt; **SCP-925-KO-2:** 저 자신을 통해 실험하려고 했다는 것까지는 얘기했지요. 그런데 그 과정에서 문제가 발생했습니다. 성질이 지금처럼 변질된 것이지요. 당황한 저를 다른 사람들이 도우려고 했고 그 결과...(이후 한동안 침묵)
&gt;  
&gt; **글레이서 박사:** 허, 참... 어째서인지는 아직도 모르고?
&gt;  
&gt; **SCP-925-KO-2:** 네. 어째서 저 자신이 살아 있는지도요. 그 동안 직위가 아까울 정도로 아무 것도 모르겠습니다. 루번 씨, 하나와 씨, 유민 씨[[footnote]]해당 이름들은 SCP-925-KO-1을 발견했을 당시 걸려 있던 이름표로 확인할 수 있었다.[[/footnote]], 키세 씨...
&gt;  
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** 키세라는 이름은 이후 발견된 연구팀 서류에서는 확인되었지만 SCP-925-KO-1을 발견했을 당시 이름표에는 없었다. 이 사실과 SCP-925-KO-2의 오른팔이 정상인 것을 보아 발견된 오른팔이 키세 연구원의 것으로 추정된다. 오른팔에 핀 SCP-925-KO-1이 꽃봉오리 상태인 것을 통해 해당 인물이 SCP-925-KO-1으로 변이했을 가능성은 높지 않다. 키세 연구원의 행방은 현재 수색 중이다.

**부록 925-2:** 문서 기록
█████ 연구소의 기숙사에서 발견된 문서다. 문서가 발견된 방은 키세 연구원이 머물고 있었다. 발견 당시 문서는 파손되어 있었으나 이후 일부 내용을 복원할 수 있었다.

&gt; **██/██/██:** 존재학부서에서 새로운 연구를 진행하기로 했다. 여기 와서 오랫동안 계획했던 프로젝트를 제출했다. 자신은 있다. 이제 지원만 받으면 된다.
&gt;  
&gt; **██/██/██:** 빌어먹을. 아사미[[footnote]]SCP-925-KO-2의 본명[[/footnote]]의 계획이 뽑혔다. 내 계획이 아니라. 팀장으로 승진한 것은 덤이다. 왜? 내가 더 먼저 입사했고 나도 실력이 있는데 왜 내가 아니라 저 굴러 들어온 놈에게 기회를 주는 거지?
&gt;  
&gt; **██/██/██:** 아사미 녀석의 연구팀에 나도 뽑혔다. 그 놈이 나 보고 잘 부탁한다고 했다. 계속 그 녀석 꽁무니만 따르다가 말라는 거냐. 엿이나 먹어라.
&gt;  
&gt; [편집됨]
&gt;  
&gt; **██/██/██:** 고지가 보인다고 그 놈이 말했다. 괜히 곤란해지는 것은 질색이라 나도 마음에 없는 말을 했다. 그 새끼가 내가 있어서 여기까지 올 수 있었다고 말했다. 그러겠냐. 폭망이나 해라. 그 자리는 내 거였어. 니 거가 아니라.
&gt;  
&gt; **██/██/██:** [무의미한 욕설 생략][무의미한 욕설 생략][무의미한 욕설 생략]
&gt;  
&gt; **██/██/██:** [무의미한 욕설 생략]. 이대로 가면 그 녀석은 더 높은 곳으로 올라갈 것이다. 나는 계속 그 녀석 쫄따구 신세일 거고. 나는 그 자리에 만족할 수 없다. 그 녀석이 잘 되는 꼴은 이 이상 볼 수 없다.
&gt;  
&gt; **██/██/██:** 그 녀석이 자기 자신에게 내일 실험을 하기로 했다. 그게 성공하면 이제 끝이다. 그리고 지금까지 모습을 보면 성공할 가능성이 높다. 그래. 내가 할 일은 이제...
&gt;
