    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-3020

**Clasificación del Objeto:** [[span style=&#34;color:blue&#34;]]Malévolo hijo de puta[[/span]]

**Procedimientos Especiales de Contención:** [[span style=&#34;color:blue&#34;]]Individuos actuando como anfitriones de SCP-3020 esta permitidos auto-terminarse por cualquier medio que deseen.[[/span]]

**Descripción:** [[span style=&#34;color:blue&#34;]]SCP-3020 es un parásito que causa episodios de depresión e ira por el consumo de  los químicos que producen la dopamina y la epinefrina. La única forma de curar SCP-3020 es matándote a ti mismo, o que alguien te mate.

Vi a Claudia el otro día. Nos dejaron visitarnos. Abrazar no funciona si ambos están infectados. Nos repelimos. Peleamos.

Ella pensó que estaba acostándome con alguien más antes de ser infectado. Intente decirle que no es así.

Claudia

Claudia es

La última cosa que oí decirme era &#34;Te odio&#34;. Luego ella intento arrancarme los ojos antes de que el guardia la sacara, y la oí gritar todo el camino hacia el pasillo mientras que las personas en trajes amarillos me llevaban a la ducha de decontaminación y me metían en una nueva celda.

&#34;Te odio.&#34;

Eso nos hace dos. Te hice esto a ti. Infectare una docena más antes de morir.

Todo lo que podría usar para herirme a mí mismo fue removido de la habitación. He sido movido a una celda con una cama pegada a la pared. Mi computadora es una proyección, y mi teclado es pantalla táctil.

Quiero morir. No me dejaran morir. No dejaran a nadie de nosotros morir.

Pensé que podría ayudarlos, también, cuando los estudie. Pensé que podría repararlos.

Puedes poner pegamento a vidrio roto, pero no puedes repararlo.

[[/span]]

[http://lafundacionscp.wikidot.com/scp-3020/offset/00 Corrección hecha hace 150 días. Siguiente corrección hecha  hace 90 días.]</textarea></pre>
