[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-076-de/FSA.png|caption=Logo de SCP-076-DE|width=190px]]

**Item nº:** SCP-076-DE

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Toda vez que uma loja de aplicativo de celular é encontrada distribuindo SCP-076-DE, deve ser dado avaliações baixas e análises negativas por meio de contas falsas, para manter a avaliação média mais baixa possível e garantir que usuários não baixem ou usem o aplicativo.

Indivíduos que baixarem SCP-076-DE devem ser localizados através de rastreamento de dados de celular fornecidos por operadores da loja de aplicativo; quando tais indivíduos forem localizados, os efeitos de SCP-076-DE devem ser revertidos, todos os indivíduos afetados e testemunhas devem ser amnesticizadas, e SCP-076-DE deve ser deletado de seus aparelhos e das contas da loja de aplicativo dos indivíduos afetados. Caso pessoas afetadas comumente usarem aplicativos similares, versões não-anômalas devem ser instaladas.

Instâncias de SCP-076-DE-2a, -2b, e -3 devem ser levadas sob custódia e permitidas a escolher entre confinamento permanente como funcionário de classe-E e eutanásia. Instâncias de SCP-076-DE-2a que escolherem confinamento podem interagir livremente com outros funcionários da Fundação, enquanto não apresentarem ameaça anômala; eles devem receber cuidado psicológico regular. Instâncias de SCP-076-DE-2c devem ser levadas sob custódia da Fundação, se possível, serem examinadas e colocadas em observação; o chefe de pesquisa de SCP-076-DE pode pedir terminação de tais a qualquer momento.

**Descrição:** SCP-076-DE é um aplicativo grátis, livre de anúncios para celulares Android, iOS e Windows. Tal é regularmente publicado nas lojas de aplicativo mais populares para tais sistemas operacionais por meios anômalos e frequentemente aparece no topo dos resultados de busca normalmente reservados para aplicativos que pagaram uma taxa extra para a loja de aplicativo. Os bancos de dados dos provedores da loja de aplicativo não contem informações em relação de quando ou como o aplicativo foi adicionado em suas lojas, nem nenhum registro de pagamento para destacamento nos resultados de busca. O aplicativo requer acesso à câmera e possui diversas opções para conectar-se a sites de redes sociais. Como o aplicativo é republicado em poucas horas caso seja deletado de uma loja de aplicativo, os procedimentos de contenção atuais são designadas a reduzir a exposição do aplicativo ao público, ao contrário de deletá-lo inteiramente. O autor do aplicativo é referido como &#34;Dr. Chaos&#34;.

Caso dois ou mais indivíduos usarem SCP-076-DE, suas faces serão, similar a outros aplicativos de troca de rosto, trocadas na transmissão da câmera. Caso mais de dois indivíduos estarem na câmera, é possível escolher quem trocará a face com quem. Assim que a foto é tirada, os efeitos anômalos de SCP-076-DE manifestam-se: as faces são trocados fisicamente entre os indivíduos afetados. Consciências serão trocadas junto às faces. Indivíduos afetados (designados como SCP-076-DE-1) frequentemente sofrem de um forte choque, e ataques de pânico também são comuns. Troca de corpos com um indivíduo do sexo oposto normalmente resulta em náusea e vômito.

Indivíduos afetados não demonstram quaisquer outras anomalias físicas, e a nova face adapta-se a cor de pele do corpo sem nenhuma fusão perceptível. Características faciais determinadas por hormônios sexuais, incluindo pelo facial, são preservados. O resto do corpo, incluindo o cérebro, não mostra nenhuma mudança física. A face e corpo são geneticamente diferentes, mas nenhuma reação de rejeição irá ocorrer. O efeito da anomalia em instâncias de SCP-076-DE-1 podem ser revertidas utilizando o aplicativo novamente e não resulta em nenhum dano permanente. Caso o aplicativo seja deletado após uso, antes do efeito ser revertido, será impossível reverter os efeitos através da reinstalação do aplicativo ou utilizando-o em outro aparelho. Nesses casos, o aplicativo mostrará uma mensagem de erro. Indivíduos que não tiveram suas transformações revertidas são designados como SCP-076-DE-2a.

É possível usar SCP-076-DE para trocar as faces entre humanos e animais. Quando usado de tal maneira, indivíduos afetados demonstram, em adição de choque extremo, sintomas de pânico, estresse, e agressão. Quando tais sintomas diminuem, ambas as entidades com consciência humana (SCP-076-DE-2b) e aqueles com consciência de animais (SCP-076-DE-2c) exibem comportamento que é uma mistura entre comportamento entre ambas as espécies. A habilidade das instâncias de SCP-076-DE-2c para usar corpos humanos depende da inteligência da espécie original ao invés da capacidade maior do cérebro humano; a inteligência das instâncias de SCP-076-DE-2b não é aumentada. Testes com funcionários Classe-D e chimpanzés mostraram que chimpanzés transplantados em corpos humanos adotaram padrões comportamentais similares a um humano menos inteligente e foram capazes de usar comunicação vocal rudimentar. Quando a consciência de um cachorro foi transferida a um corpo humano, a entidade foi incapaz de usar um vaso sanitário e choramingou até ser permitido a aliviar-se em um gramado interno, divertiu-se com brinquedos de cachorro e não gostou de gatos e de vestir roupas, mas foi capaz de andar ereto.

Por razões humanitárias, foi decidido a garantir a SCP-076-DE-2a e -2b a escolha entre confinamento e eutanásia. Instâncias qualificadas de SCP-076-DE-2a podem ser usadas como funcionários de Nível 1 para tarefas de tecnologia, manutenção, e gestão do sítio que não envolvam contato com outras anomalias.

Caso o aplicativo seja utilizado para trocar uma face humana com um objeto inanimado retratando uma face, como um fantoche ou um retrato, a face será trocada mas o objeto mantem-se inanimado e o corpo humano rapidamente morre por asfixia.

Caso haja apenas uma face de indivíduo no campo de visão da câmera, o aplicativo normalmente exibe uma mensagem de erro. Em casos raros (&lt;1.3% dos incidentes registrados), a face é trocada com outra pessoa aparentemente aleatória; a entidade resultante é designada como SCP-076-DE-3. Tal indivíduo demonstra desorientação significativa e normalmente possui grandes lapsos de memória antes da troca de identidade. Muitas vezes tais indivíduos são pessoas de idade avançada, embora grupos de todas as idades foram representadas. Algumas faces mostram sinais de doenças ou ferimentos consideráveis. Instâncias de SCP-076-DE-3 responsivas relatam memórias de experiências longas fora do corpo antes do uso de SCP-076-DE. Sujeitos também relatam que tais memórias esvaem-se rapidamente, como memórias de sonhos, e foram incapazes de repetir descrições de tais experiências.</textarea></pre>
