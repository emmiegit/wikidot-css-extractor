    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一株迷你盆栽仙人球，长期接触者会遭受认知危害影响，认为此株仙人球能够理解自己目前所处的困境，并提供善意而睿智的建议。受影响者常表现出跟该仙人球对话和寻求帮助等异常行为，同时表现出对该仙人球日渐增加的依赖，以及对失去该仙人球的抵触。\n**回收日期：**2020/05/23\n**回收地点：**深圳市███小区██号楼█████\n**当前状态：**收容于Site-CN-██生物性物品仓库\n**笔记：**//你们可能不信，但它真的给了我很多帮助，让我想清楚很多事情，包括工作……我能继续留着它吗？//——研究员██\n//考虑到我们当初回收这盆仙人球时，摆着它的那个电脑桌上死着个自杀的程序员，我的建议是不要继续跟它接触。你根本不知道它到底是什么，孩子。//——██博士&#34;</textarea></pre>
