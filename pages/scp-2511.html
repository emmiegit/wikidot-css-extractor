    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2511 - Kappa Population Distribution: More in Mongolia than anywhere else
**Auteur :** [[user MrWrong]]
**Traducteur :** [[user Upsiquark]]
**Date de publication originale :** 14 décembre 2015
**Images :**
* Image 1 par Zoharby sur Wikipédia (https://en.wikipedia.org/wiki/Kh%C3%B6vsg%C3%B6l_Nuur) sous CC BY-SA 3.0
* Image 2 de Wikipédia (https://commons.wikimedia.org/wiki/File:Kappa_water_imp_1836.jpg) dans le Domaine Public 
[[include credit:end]]

[[include component:image-block name=Lac.jpg|caption=Zone d&#39;Implantation du Lac Khövsgöl (ZILK) |width=450px]]
 
**Objet n^^o^^ :** SCP-2511

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Pour loger les instances de SCP-2511-A actuellement en Mongolie, la Zone d&#39;Implantation du Lac Khövsgöl (ZILK) a été établie en collaboration avec le gouvernement mongol. Les instances de SCP-2511-A retenues dans la ZILK ne doivent pas être transportées en dehors de Mongolie, et doivent être équipées de bracelets de traçage GPS sur un de leurs membres.

Les instances de SCP-2511-A situées dans leurs implantations d&#39;origine doivent être surveillées avec des drones sous-marins télécommandés ; voir le Document 2511-Ka pour une liste desdites implantations.

La Force d&#39;Intervention Mobile Kappa-26 (&#34;Kappa Zulu&#34;) doit être divisée en deux divisions : K-26-Alpha (basée à la ZILK) et K-26-Bêta (basée au Site-49). La FIM K-26-Alpha est assignée aux fonctions suivantes :

* Superviser la relocalisation des instances de SCP-2511-A trouvées en Mongolie jusqu&#39;à la ZILK.
* Servir de liaison pour la communauté de SCP-2511-A dans la ZILK.
* Recenser la population totale des instances de SCP-2511-A dans la ZILK. Le recensement doit être mis à jour tous les trois mois.

La FIM K-26-Bêta est assignée aux fonctions suivantes :

* Surveiller les instances de SCP-2511-A localisées dans leur implantation native au moyen de drones sous-marins télécommandés.
* Recenser la population totale des instances de SCP-2511-A dans leurs implantations natives. Le recensement doit être mis à jour tous les trois mois.
* ##blue|**Mise à jour (10/01/2002) :** Empêcher tout humain pré-adolescent d&#39;entrer en contact avec des cours d&#39;eau où des implantations de SCP-2511-A ont été trouvées. Si lesdits individus entrent en contact avec lesdits cours d&#39;eau, la FIM K-26-Alpha doit en être informée et initier la Procédure 975-Sirius pour les retrouver.##

**Description :** SCP-2511 se réfère à une série de phénomènes impliquant une population d&#39;approximativement 10 000 spécimens de SCP-2511-A. Les détails desdits phénomènes sont les suivants :

* Un événement de téléportation de masse qui eut lieu le 8 juillet 1999, durant lequel approximativement 10 000 instances de SCP-2511-A furent déplacées de leurs habitats natifs dans le Kyushu du Nord (plus spécifiquement les préfectures japonaises de Fukuoka, Saga, Nagasaki, Kumamoto et Ōita) jusqu&#39;à des cours d&#39;eau à travers toute la Mongolie.
* Quand des instances de SCP-2511-A déplacées quittent la Mongolie soit à pied, soit avec un véhicule, elles disparaîtront spontanément après avoir traversé les frontières mongoles et réapparaîtront dans un lieu à l&#39;intérieur de la Mongolie.
* Le ratio d&#39;instances de SCP-2511-A en Mongolie par rapport à celles à l&#39;extérieur de la Mongolie est tel que le premier est beaucoup plus grand que le dernier. Si la population de SCP-2511-A en Mongolie passe en-dessous de celle à l&#39;extérieur de Mongolie, des instances supplémentaires de SCP-2511-A seront déplacées depuis l&#39;extérieur de la Mongolie jusqu&#39;à ce que le ratio soit rétabli.

[[include component:image-block name=Kappa.jpg|caption=Une vision d&#39;artiste d&#39;une instance de SCP-2511 supposée avoir été aperçue en 1836 CE, estimée faire partie des plus précises représentations historiques de SCP-2511-A.]]

SCP-2511-A se réfère à une espèce d&#39;amphibiens bipèdes humanoïdes, ressemblant physiquement à des //Andriae japonici// (salamandre géante du Japon) possédant des traits mammaliens tels que la présence de cheveux et de glandes mammaires. La taille et la masse moyennes de SCP-2511-A sont respectivement 1,50 m et 60 kg. La langue native de SCP-2511-A est un langage inconnu ressemblant linguistiquement à la famille des langues japonaises, bien que la plupart d&#39;entre eux soient capables de parler le dialecte japonais de Saga. En général, SCP-2511-A est natif des implantations trouvées dans les rivières du Kyushu du Nord, bien qu&#39;une population d&#39;instances fût trouvée en Mongolie à cause de SCP-2511 (comme dit dans le paragraphe 1 de la **Description**).

Le trait physique le plus distinct de SCP-2511-A est la concavité hémisphérique sur sa tête, possédant une circonférence d&#39;environ 35 cm, habituellement remplie d&#39;eau. Si moins de 25 % du volume de la concavité est remplie de liquide, SCP-2511-A expérimentera une paralysie corporelle totale.

Les instances de SCP-2511-A furent premièrement identifiées à l&#39;extérieur de Bulgan, Mongolie, le long des berges de la rivière Orkhon. Les enquêtes subséquentes ont identifié jusqu&#39;à 10 000 instances de SCP-2511-A, dont la plus grande concentration se situe sur le littoral sud du Lac Khövsgöl. À travers des interviews d&#39;instances de SCP-2511-A dans la ZILK, les localisations approximatives de leurs implantations natives au Japon ont été identifiées.

**Addendum 2511-1 :** Vous trouverez ci-dessous un extrait du rapport des implantations de SCP-2511-A identifiées dans le Kyushu du Nord, telles qu&#39;observées par des drones sous-marins.

&gt; Les instances de SCP-2511-A sont habituellement engagées dans la construction de structures sous-marines similaires à des tumuli de la période Kofun. Cependant, ces tumuli semblent dépourvus de cadavres et sont à la place remplis d&#39;effets personnels.

**Addendum 2511-2 :** Ce qui suit consiste en une interview de SCP-2511-A-0126 (&#34;Chikugo no Kawasaru&#34;), une instance de SCP-2511-A considérée comme un lettré parmi la communauté SCP-2511-A.

[[collapsible show=&#34;+ Voir l&#39;Interview 2511-A-0126-1&#34; hide=&#34;- Cacher l&#39;Interview&#34;]]

&gt; **Interviewé :** SCP-2511-A-0126
&gt; 
&gt; **Interviewer :** Dr Misako MacMorrow
&gt; 
&gt; **Avant-propos :** L&#39;interview qui suit est originellement conduite en dialecte japonais de Saga.
&gt; 
&gt; **&lt;Début de l&#39;Enregistrement&gt;**
&gt; 
&gt; **Dr MacMorrow :** Bonjour à vous, peut-on avoir votre nom pour l&#39;enregistrement ?
&gt; 
&gt; [SCP-2511-A-0126 fixe le Dr MacMorrow d&#39;un air étonné.]
&gt; 
&gt; **Dr MacMorrow :** Excusez-moi, quelque chose ne va pas ?
&gt; 
&gt; **SCP-2511-A-0126 :** Non, tout va bien. C&#39;est juste curieux et intrigant que votre espèce survive encore aujourd&#39;hui.
&gt; 
&gt; **Dr MacMorrow :** Que voulez-vous dire ?
&gt; 
&gt; **SCP-2511-A-0126 :** Ça peut paraître maladroit de dire ça, mais votre espèce est un mythe pour nous - les Enfants du Soleil qui marchent le jour. Il y a des légendes que nos ancêtres ont écrites, le Jour des Fleurs où votre espèce a vaincu [[[scp-1000|les Enfants de la Nuit]]].[[footnote]]L&#39;accès au témoignage de SCP-2511-A sur le //Jour des Fleurs// requiert une accréditation de Niveau 3.[[/footnote]] Mais je suis vraiment impressionné de voir un Enfant du Soleil devant moi et aussi aimable.
&gt; 
&gt; **Dr MacMorrow :** Je suis flattée. Mais puis-je vous demander votre nom ? Vous pouvez m&#39;appeler Misako.
&gt; 
&gt; **SCP-2511-A-0126 :** Misako-san, quel est votre nom de source ?
&gt; 
&gt; **Dr MacMorrow :** Excusez-moi, veuillez reformuler.
&gt; 
&gt; **SCP-2511-A-0126 :** Le nom de votre rivière. Pour ma part, puisque je viens de la rivière Chikugo, je suis Chikugo no Kawasaru. 
&gt; 
&gt; **Dr MacMorrow :** Kawasaru-san, nous, habitants de la surface, n&#39;avons pas de nom de source.
&gt; 
&gt; [SCP-2511-A-0126 soupire.]
&gt; 
&gt; **SCP-2511-A-0126 :** Ah, la Chikugo. Mes parents seraient plus inquiétés pour moi. 
&gt; 
&gt; **Dr MacMorrow :** Ça va aller. Nous sommes ici pour vous aider, mais nous avons aussi besoin que vous coopériez avec nous et que vous nous disiez ce qui s&#39;est passé avant que vous n&#39;atterrissiez ici.
&gt; 
&gt; **SCP-2511-A-0126 :** Je ne sais pas, c&#39;était un jour normal avant que ça n&#39;arrive. J&#39;ai dormi toute la nuit, comme d&#39;habitude, et le jour d&#39;après, l&#39;eau avait un goût différent. Quand j&#39;ai ouvert les yeux, j&#39;ai réalisé que je n&#39;étais plus chez moi et me voilà.
&gt; 
&gt; **Dr MacMorrow :** Merci pour le témoignage. Y avait-il quelque chose de particulier avant l&#39;événement ?
&gt; 
&gt; **SCP-2511-A-0126 :** Rien de bizarre, tout était ordinaire. Mais je me souviens avoir fait un rêve la nuit d&#39;avant. Une incantation résonnait dans mon esprit, comme un sort maléfique.
&gt; 
&gt; **Dr MacMorrow :** Pouvez-vous vous en rappeler un petit morceau ?
&gt; 
&gt; **SCP-2511-A-0126:** //za kappa izu mō kōmanrī faundo in mangōrīa//.[[footnote]] Supposé être une translittération de &#34;the kappa is more commonly found in Mongolia&#34; (NdT : traduit par &#34;le kappa est plus communément trouvé en Mongolie&#34;). D&#39;autres instances de SCP-2511-A affectées par SCP-2511-A ont cité la même phrase exacte.[[/footnote]] Je suis sûr que c&#39;est à propos de mon esprit, mais qu&#39;est-ce qu&#39;un //mangōrīa// exactement ?
&gt; 
&gt; **Dr MacMorrow :** Je crois que vous voulez dire Mongolie. C&#39;est là où nous sommes actuellement.
&gt; 
&gt; **&lt;Fin de l&#39;Enregistrement&gt;**

[[/collapsible]]

**Addendum 2511-3 :** Le ██/██/2002, ██████ ████, un mâle japonais de six ans fut perdu après être tombé dans la rivière Chikogu. Trois mois après l&#39;incident, un garçon ressemblant à ██████ ████ fut aperçu dans un orphelinat d&#39;Oulan-Bator. Les gardiens de l&#39;orphelinat ont déclaré que l&#39;enfant fut trouvé le long d&#39;une rivière des environs et secouru par des pêcheurs le ██/██/2002, ce qui coïncide avec le moment où ██████ ████ est tombé dans la rivière Chikogu. 

L&#39;analyse ADN vérifia que le garçon était bien ██████ ████ et il a ensuite été renvoyé chez lui.

Les Procédures ont été mises à jour en conséquence ; voir la ##blue|**Mise à jour (01/10/2002)**##.

**Addendum 2511-4 :** Le ██/██/2007, les agents de la FIM K-26-Alpha ont rapporté que plusieurs instances trouvées dans le Lac Khyargas furent enlevées par [[[osanshouo|des individus non-identifiés]]]. Enquête supplémentaire en attente.

**Addendum 2511-32 :** Le 07/07/████, les agents de la FIM K-26-Bêta ont rapporté la disparition en masse des instances de SCP-2511-A résidant normalement dans la rivière Matsuura à Karatsu City, préfecture de Saga. [[[event-log-3070-12e|Localisation inconnue]]].
