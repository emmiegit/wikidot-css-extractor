作者：linrain0201
篇名：悲傷永不乾涸

以一種很笨的方式把三篇串在一起了，像串得很爛的甜不辣。
感謝離章和路路的協助。

本文投稿[[[http://scp-zh-tr.wikidot.com/jamcon-zh-2023#toc2| 2023急迫競賽]]]的題目3：「你感覺到了嗎」。
[[include info:end]]

**項目編號：**SCP-ZH-733

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-733應被密封在Safe級項目收容櫃中，定時派遣員工將多餘的SCP-ZH-733-A倒出，並對項目進行烘乾程序，每天至少一次。
　
**描述：**SCP-ZH-733為一件棉製短袖T恤，印有玲瓏冷水花（又名嬰兒淚）圖案，布料上有大量不規則的血漬，可以從未染上血漬的部分推斷項目原本的顏色應為純白。無論項目處於何種環境，皆呈現潮濕的狀態，且會隨著時間增長變得更加潮濕，即便達到項目的吸水量上限，項目仍然會繼續增加潮濕度，多餘的水分將從項目中流淌出來。使項目潮濕的液體被編號為SCP-ZH-733-A。
　
經檢測，SCP-ZH-733-A的成分近似於人的眼淚，項目每小時會增加約250毫升的SCP-ZH-733-A。項目可以透過烘衣、曬衣等方法使其SCP-ZH-733-A之含量減少，但無法完全於項目中根絕。最少可將SCP-ZH-733-A的含量降低到100毫升。
　
任何穿著項目的舉動都會刺激穿著者的淚腺分泌大量淚水，直至脫下項目為止。
　
項目的原擁有者為2023/██/██，下午2:43分於成功大學[[[http://scp-zh-tr.wikidot.com/new-word| 墜樓死亡]]]的呂██，其異常性質在呂██的告別式籌辦期間被發現，在此之前沒有任何異常跡象。
　
基金會針對事發大學現場、衣服製造商、及呂██家庭進行了調查，懷疑成因與其母親黎██有關，於是基金會派遣研究員與其進行訪談，並獲得呂██生前之筆記本，筆記內容及訪談收錄於附錄中。
　 
**附錄#733-1：筆記本內容**
由黎██所提供，呂██生前所擁有的筆記本內容節錄，原物已交還給其家屬，僅保存文字內容。
&gt; = //**2023/8/20**//
&gt; = //明年寒假，想用打工存的錢帶爸爸媽媽去看海。我之前有看到[[[http://scp-zh-tr.wikidot.com/scp-zh-203| 入浴球]]]的廣告，在浴缸裡放這個會有海的氣息吧，要不要先買一個當中秋禮物送給爸爸媽媽呢？//
&gt; = //啊、但是得說是朋友送的才行。//
&gt; = //如果能順利度過這學期，跟他們坦白就好了。//
&gt; = //（繪有一顆藍色的圓球圖畫）//
&gt; ----
&gt; = //**2023/8/27**//
&gt; = //雖然也想買新衣服，但是新衣服一件就可以了。//
&gt; = //那個「天使的眼淚」名字好聽、圖案也可愛，就買那件好了。//
&gt; = //（繪有與SCP-ZH-733同款商品的圖畫）//
&gt; ----
&gt; = //**2023/9/3**//
&gt; = //媽媽很小心地在瞞著我，但我知道媽媽在跟爸爸結婚前還有一個兒子，也就是我的哥哥。//
&gt; = //哥哥在很久以前就因為意外過世了。我偶爾會看見媽媽在昏暗的房間裡，盯著小時候的哥哥的照片流淚。//
&gt; = //我不敢打擾她。//
&gt; = //哥哥是怎麼樣的人呢？照片裡的他微笑著，好像很開心，是很開朗的人嗎？//
&gt; = //還是，他也跟我一樣，是只能先把痛苦擺在一邊，用笑容去面對的人呢？//
&gt; = //想這些也沒用。真擔心哪一天我走了、或是爸爸走了，媽媽會有多難過。//
&gt; = //希望哪天我走了，媽媽也不要難過。//
　

**附錄#733-2：訪談紀錄**

&gt; **受訪者：** 黎██
&gt; **採訪者：** 參月研究員
&gt; 
&gt; **前言：** 基金會採訪人員以大學職員的身分對黎██進行訪談，在事前已通知黎██將關於女兒的重要物品攜來。
&gt; 
&gt; **&lt;開始紀錄， 2023/██/██，上午10點整&gt;**
&gt; 
&gt; **參研究員：**黎女士，您好。
&gt; 　
&gt; **黎██：** 你們好。
&gt; 　
&gt; **參研究員：**要不要來點茶水餅乾？
&gt;  
&gt; **黎██：** 不用了。直接進入正題吧，我趕時間，還有事要忙。
&gt; 
&gt; **參研究員：**好的。首先，我代表學校全體員工對於您身上所遭遇的不幸表達深深地遺憾與抱歉。目前警方調查已經告一段落，以自殺結案。沒能挽回這位學生，是我們校方的失職。雖然以我們的立場，也許不該說這些話，但還是望您早日走出悲傷。令嬡的告別式，若是不嫌棄，也請讓校方派人參加。
&gt; 
&gt; （參研究員站起身來，鄭重地鞠了一躬）
&gt; 
&gt; **黎██：**不好意思，可以再說一次嗎？
&gt;  
&gt; **參研究員：**令嬡的告別式，若是不嫌棄，也請讓校方派人參加。
&gt; 
&gt; **黎██：**我說的不是這一句。
&gt; 
&gt; **黎██：**我說的是上一句、上一句！
&gt; 
&gt; （黎██急切地說道，神情激動地從桌旁站了起來）
&gt;  
&gt; **黎██：**以自殺結案？自殺？我女兒怎麼可能會自殺？！
&gt; 
&gt; **參研究員：**非常抱歉，我知道您現在心情很激動，但是讓我們坐下來談，好嗎？
&gt; 
&gt; **黎██：** 請不要再說這些客套話了，你們這群人根本什麼都不懂！
&gt; 
&gt; **黎██：**我女兒那麼開朗、乖巧，她還有未來在等著她，她怎麼會……怎麼可能！這不可能的，我不相信……
&gt; 
&gt; **黎██：**為什麼……又一次……我的孩子……我又失去了我的孩子……
&gt; 
&gt; （黎██捧著臉，沮喪地坐下來）
&gt; 
&gt; **參研究員：**黎女士？
&gt; 
&gt; **黎██：**（深呼吸）是我失態了，不好意思。
&gt; 
&gt; (黎██抽了一張面紙，在要擦拭時停止了動作）
&gt; 
&gt; **參研究員：**桌上的面紙是可以使用的。 
&gt; 
&gt; **黎██：**不、不用了。
&gt; 
&gt; **參研究員：**好的。
&gt; 
&gt; **參研究員：**請問您心情緩和些了嗎？我們還有一些事項要向您說明。
&gt; 
&gt; **黎██：**你說吧。
&gt; 
&gt; **參研究員：**事發之後，校方也參與了調查。據我們所知，令嬡有過兩次尋求學校心理諮商服務的紀錄，內容皆與學業有關，但經專業評估，令嬡並無任何自殺傾向，因此在過往遵循保密原則，並無通知家長。
&gt; 
&gt; **黎██：**（拍桌）那不就是你們的評估有問題嗎？！
&gt;
&gt;**參研究員：**關於這方面的指責，我們不會閃躲，但是，我想請問您，對於令嬡的學業問題知道多少？
&gt; 
&gt; **黎██：**她的成績不是很好嗎？一直都沒有讓我們擔心過，我們也從來沒有給過她壓力。
&gt;
&gt;**參研究員：**（停頓）容我直言，令嬡的在校成績相當不理想，取決於這學期的成績，甚至有被退學的風險。另外，令嬡似乎將大部分課外時間都用在工讀上。令嬡大概是不想讓你們失望，又想給家裡提供幫助吧。
&gt; 
&gt; **黎██：**（沉默一段時間）我在新聞上有看到，她打了很多工，說學費只有一點點，想自己賺，但其實根本不是她說的那個數字。明明是做父母的，卻在她過世後才在新聞上看到這件事……
&gt; 
&gt; **黎██：**（喃喃自語）難道不懂她的人，其實是我們嗎……
&gt; 
&gt; **參研究員：**（沉默）……所以校方才想透過這次的訪談一起釐清問題所在。想來，您也理解她的難處了。
&gt; 
&gt; **黎██：**（伸手摀住了臉）
&gt; 
&gt; **參研究員：**不嫌棄的話，桌上有面紙可以使用。
&gt; 
&gt; **黎██：**（抬頭，毫無流淚跡象）不用了。最近………大概是乾眼症吧，就算想流淚也流不出來。
&gt; 
&gt; **參研究員：**請務必保重身體健康。
&gt; 
&gt; **參研究員：**那麼，請容我繼續訪談了。
&gt; 
&gt; **黎██：**嗯。
&gt; 
&gt; **參研究員：**接下來的問題，可能要請您配合。請問您有攜帶先前通知您攜帶的物品嗎？
&gt; 
&gt; **黎██：**有的。我帶了她會隨身攜帶的錢包、鉛筆盒、筆記本……
&gt; 
&gt; **參研究員：**能否將筆記本借給我看一看？
&gt; 
&gt; （黎██遞出筆記本）
&gt; 
&gt; （參研究員安靜地翻閱筆記本，然後闔上）
&gt; 
&gt; **參研究員：**這本筆記本能否作為我們研究的資料，先交給我們保管？
&gt; 
&gt; **黎██：**（警戒）你們要研究多久？能研究出什麼？
&gt; 
&gt; **參研究員：**大約一個月。我們或許能找出令嬡輕生的原因，以及，這份資料可以成為阻止其他憾事發生的重要幫助。請您務必要准許。
&gt; 
&gt; **黎██：**（面有難色）這恐怕……
&gt; 
&gt; **參研究員：**相信若是令嬡此刻站在這裡，個性溫柔的她也會同意吧。
&gt; 
&gt;（一陣沉默）
&gt; 
&gt; **黎██：**（嘆氣）讓我考慮一下。
&gt; 
&gt; **參研究員：**另外，作為這次採訪的結尾，能容許我問您幾個問題嗎？不如實回答也無妨，但我們當然更想得到您誠實的答案。
&gt; 
&gt; **黎██：**什麼問題？
&gt; 
&gt; **參研究員：**您感覺到了嗎？「悲傷」的情緒。
&gt;  
&gt; （一陣漫長的沉默，黎██顯得有些侷促不安）
&gt; 　
&gt; 　
&gt;  　
&gt; **黎██：**我什麼都感覺不到。
&gt; 　
&gt; 　
&gt; 　
&gt; **&lt;紀錄結束，2023/██/██，上午11點13分&gt;**
&gt; 　
&gt; **結語：**本次訪談後，黎██於當天下午將筆記本交給參月研究員。醫院對黎██進行了身體檢查，其淚腺僅不會分泌出過多眼淚，除此之外功能盡數正常，判斷此為SCP-ZH-733的附帶效應之一。
&gt; 
&gt; 基金會探明項目能夠剝奪黎██的悲傷感並且使其在淚腺運作正常的情況下抑制分泌過多的眼淚。對項目進行的一系列脫水程序，皆不會對黎██有所影響。將黎██列為基金會重點觀察對象。
