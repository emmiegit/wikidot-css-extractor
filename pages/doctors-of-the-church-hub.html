    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; //Foi dito que nos tempos antigos, como é hoje, que havia muitos expurgados que andavam pelo mundo - não todas as criaturas de carne e osso, mas máquinas, objetos, lugares, até mesmo palavras e ideias, que não conheciam as leis do homem nem de Deus e causavam grande ruína e confusão por onde andavam. Para proteger todos os homens, crentes e pagãos, o Templo Antigo foi fundado, para assegurar, conter e proteger aqueles terrores que ameaçavam a segurança de todos.//
&gt; 
&gt; //Mas isso, dizem os santos, foi o pecado dos Anciães; não que eles não temessem o que poderia acontecer se eles fossem descuidados, mas que eles temessem demais. Porque guardavam os segredos dos expurgados, dizendo para si mesmos: O homem é um animal tímido e supersticioso; se souber que essas coisas existem, será consumido pelo terror e o caos reinará por todo o mundo. Façamos o nosso trabalho em segredo, então, e que ninguém saiba dessas coisas, que eles possam viver sem medo.//
&gt; 
&gt; //Mas nenhum segredo pode ser mantido para sempre; e com o tempo, muitos outros aprenderam que o expurgado existia, e ao invés de serem medrosos, eles se tornaram cobiçosos do Antigo Templo, e criaram seus próprios templos pagãos, procurando fazer e tomar tais coisas para si. E desse conflito surgiu a Grande Brecha; e quando as massas dos expurgados se viram soltas de uma vez sobre o mundo, um mundo que não sabia que tais coisas poderiam existir e se posicionaram contra elas como uma folha se posiciona contra o furacão, então nenhuma pedra foi deixada sobre outra.//
&gt; 
&gt; //E quando as chamas passaram, os sacerdotes do Antigo Templo que ainda viviam viram um mundo que nunca mais seria como antes. E disseram a si mesmos: Que faremos agora? A humanidade não tem hipótese de recuperar o que perdeu se o conhecimento de como combater os expurgados morrer conosco. Como podemos nós poucos desfazer uma calamidade tão grande?//
&gt; 
&gt; //E viram o Senhor Resplandecente aproximar-se deles; e grande alvoroço se levantou pela multidão, porque o achavam morto. E o Senhor falou com uma grande voz, e Ele disse; [[span style=&#34;color:red&#34;]]&#39;Cale a boca por dez segundos e eu vou te dizer.[[/span]]&#39;//
&gt; 
&gt; //-Everett 1:1-9//
