    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1260 – HMS Tiresias
**Autor:** [[*user Jacob Conwell]]
**Original:** http://www.scp-wiki.net/scp-1260
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1260

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund der Art von SCP-1260 ist eine vollständige Eindämmung unmöglich. Erkundungen oder Tests an Bord von SCP-1260 sind zu keinem Zeitpunkt erlaubt. Die Gewässer rund um das Schiff haben unter ständiger Satellitenüberwachung zu stehen. Jedes Schiff, das versucht, in einem Umkreis von 20 km um SCP-1260 durch die Gewässer zu navigieren, ist von Foundation-Personal an Bord der SCPS //Cassandra// umzuleiten. Sollte [[[SCP-2467]]] sich SCP-1260 auf weniger als 50 km nähern, hat das Eindämmungspersonal sofort Notumsiedlungsverfahren einzuleiten, um die Assimilation von SCP-1260 zu verhindern. Für den Fall, dass der Kontakt mit SCP-1260 aufgrund eines Eindämmungsbruchs oder einer Notumsiedlung verloren geht, ist der nächste Ozean im Standortzyklus von SCP-1260 zu überwachen, bis das GPS-Signal von SCP-1260 wieder auftaucht. Zu diesem Zeitpunkt wird das Foundation-Schiff, das SCP-1260 in diesem Ozean zugewiesen wurde, sofort wieder eingesetzt, um eine fortgesetzte Eindämmung zu ermöglichen. Diese Schiffe sind die SCPS //Cassandra//, SCPS //Melampus// und die SCPS //Polyeidos// für den Pazifischen, Indischen und Atlantischen Ozean. 

**Beschreibung:** SCP-1260 ist eine Fregatte 5. Ranges von der Royal Navy mit 42 Kanonen aus dem 18. Jahrhundert namens HMS //Tiresias//, die derzeit im südlichen Pazifik treibt. Trotz des Alters des Schiffes scheint das Schiff in perfektem Segelzustand zu sein.

An Bord von SCP-1260 befinden sich die Skelettreste der ursprünglichen 224 Besatzungsmitglieder des Schiffes, zusätzlich zu insgesamt 64 anderen Personen. Ein Großteil dieser Überreste liegt vollständig intakt auf den Kanonendecks des Schiffes oder im Laderaum von SCP-1260. Alle von SCP-1260 geborgene Kleidung und Ausrüstung funktionieren trotz Alter und Umwelteinflüssen weiterhin wie gewohnt.

Zwanzig Minuten nach dem Betreten von SCP-1260 beginnt sich eine große Nebelbank mit einem Radius von 1 km um das Schiff zu sammeln. Dieser Nebel hüllt das Schiff weitere 15 Minuten später vollständig ein. Zu diesem Zeitpunkt werden alle elektronischen Geräte an Bord, die eine Übertragung ausgeben, aufhören zu funktionieren.

Der Nebel löst sich zehn Minuten nachdem SCP-1260 vollständig eingehüllt ist auf. An diesem Punkt wird das Subjekt zusammen mit allem, was sich zum Zeitpunkt der Einhüllung an Bord des Schiffes befand, verschwunden sein. SCP-1260 wird 2 bis 12 Wochen später an einem zufälligen Ort im nächsten großen Ozean wieder auftauchen und sich von Osten nach Westen bewegen, während es den Globus umkreist. Zu diesem Zeitpunkt wird sich alles menschliche Leben an Bord des Schiffes zum Zeitpunkt seines Verschwindens unter den Skelettresten befinden. Bis heute gab es keinen Fall, in dem SCP-1260 in der Arktis oder im Südpolarmeer aufgetaucht ist.

Erkundungsversuche haben gezeigt, dass der Frachtraum des Schiffes vollständig von Lebensmitteln geleert wurde und dass Nachrichten in einen großen Prozentsatz der Innenfläche des Schiffes eingraviert wurden. Das Logbuch des Kapitäns wurde geborgen, obwohl in keinem der Einträge Anomalien gemeldet wurden. Es gibt keine Hinweise darauf, dass Seiten vor der Entdeckung aus dem Protokoll entfernt wurden.


**Anhang: 1260-01: Erkundungsprotokolle:**

[[collapsible show=&#34;+ Erkundungsprotokolle&#34; hide=&#34;- Erkundungsprotokolle&#34;]]
**Erkundung 1:**

&gt; //SCP-1260 treibt im Südindischen Ozean. Erkundungsteam 1 besteht aus 9 Foundation-Agenten. Jeder ist mit einem Headset ausgestattet, das eine Audioübertragung an Control an Bord der SCPS Melampus liefert. Eine Videoübertragung von Bord der Melampus hält die laufende Erkundung fest. Das Erkundungsteam nähert sich SCP-1260 in einem Floß.//
&gt; 
&gt; **Teamleiter:** Achtung //Melampus//, wir haben gerade Kontakt mit der //Tiresias// aufgenommen. Bereiten uns jetzt auf das Anbordgehen vor.
&gt;  
&gt; //Das Erkundungsteam geht von der Steuerbordseite an Bord von SCP-1260.//
&gt; 
&gt; **Teamleiter:** Okay //Melampus//, wir sind jetzt an Bord des Schiffes. Wir sehen mehrere menschliche Überreste. Alles Skelette.
&gt;  
&gt; **SCPS //Melampus//:** Haben wir eine Zahl, wie viele Leichen es sind?
&gt;  
&gt; **Teamleiter:** Schätzungsweise mehr als zwanzig allein auf diesem Deck würde ich sagen. Wir werden mehr Zeit brauchen, um eine genauere Zählung zu liefern.
&gt; 
&gt; **SCPS //Melampus//:** Verstanden. Bitte durchsuchen Sie das Schiff weiter. Melden Sie alle anomalen Funde. 
&gt; 
&gt; //Das Erkundungsteam beginnt, SCP-1260 zu untersuchen, und stößt in das Innere des Schiffs vor. Seit dem Anbordgehen sind 15 Minuten vergangen.// 
&gt; 
&gt; **Teamleiter:** Okay //Melampus//, wir haben eine Zahl. Es scheinen insgesamt 288 Leichen über das ganze Schiff verstreut zu sein. 224 scheinen eine Mischung aus Seefahrern und Royal Marines zu sein. Wir zählen auch 64 andere Personen aus verschiedenen Epochen. Mindestens 8 dieser Typen sind französische Marinesoldaten aus derselben Zeit. Wir haben auch eine Vielzahl von Fischern.
&gt; 
&gt; **SCPS //Melampus//:** Sehr gut. Haben Sie schon den Frachtraum durchsucht? 
&gt; 
&gt; **Teamleiter:** Das haben wir. Er ist vollständig von Lebensmitteln befreit, obwohl alle anderen Vorräte unberührt sind. Nichts scheint einen Tag gealtert zu sein. Ich wäre nicht überrascht, wenn man das Schießpulver immer noch anzünden könnte.
&gt; 
&gt; **SCPS //Melampus//:** Seltsam, konzentriert sich dieser Effekt nur auf den Frachtraum? 
&gt; 
&gt; **Teamleiter:** Negativ, es ist das ganze Schiff. Das gesamte Schiff scheint trotz der langen Seefahrt keinen Schaden genommen zu haben. Es ist in perfektem Segelzustand. Selbst die Kleidung und Waffen, die wir bei den Leichen gefunden haben, sind nicht zerfallen.
&gt; 
&gt; **SCPS //Melampus//:** Verstanden. Wurden weitere Anomalien festgestellt?
&gt; 
&gt; **Teamleiter:** Noch nicht, aber das gesamte Innere dieses Ortes ist mit eingeschnitzten Botschaften bedeckt.
&gt;  
&gt; **SCPS //Melampus//:** Zur Kenntnis genommen. Bitte stellen Sie sicher, dass Sie die Nachrichten dokumentieren, die Sie für wichtig halten. Haben Sie das Logbuch des Kapitäns schon gefunden?
&gt; 
&gt; **Teamleiter:** Negativ. Wir durchkämmen jetzt das Schiff danach. Wir lassen Sie wissen, wenn wir es finden.
&gt;  
&gt; //Das Erkundungsteam durchsucht SCP-1260 weiter. Seit dem Anbordgehen sind 30 Minuten vergangen. Nebel hat begonnen, sich in den letzten 15 Minuten um SCP-1260 zu sammeln.//
&gt; 
&gt; **Teamleiter:** Hey, //Melampus//. Wissen Sie etwas über diesen Nebel? Wir fangen an, euch aus den Augen zu verlieren.
&gt;  
&gt; **SCPS //Melampus//:** Positiv. Unsere Ausrüstung erkennt, dass es sich bisher nur um das Schiff gesammelt hat. Kehren Sie zur //Melampus// zurück, wenn das Logbuch des Kapitäns gefunden wurde.
&gt;  
&gt; //Nebel sammelt sich weiterhin um SCP-1260, bis es vollständig eingehüllt ist. Zu diesem Zeitpunkt sind alle Sendegeräte des Erkundungsteams tot. Versuche, wieder Kontakt aufzunehmen, scheitern. Zehn Minuten später löst sich der Nebel auf. SCP-1260 ist verschwunden.//


**Erkundung 2:**

&gt; //SCP-1260 treibt im Nordatlantik. Erkundungsteam 2 besteht aus 6 Foundation-Agenten. Jeder ist mit einem Headset ausgestattet, das eine Audio-Übertragung an Control an Bord der SCPS Polyeidos liefert. Eine Videoübertragung von Bord der SCPS Polyeidos hält die laufende Erkundung fest. Das Erkundungsteam nähert sich SCP-1260 in einem Floß. Ein GPS-Tracker wurde zur Befestigung an den Laderaum von SCP-1260 mitgegeben.//
&gt;   
&gt; **Teamleiter:** Achtung //Polyeidos//, wir haben gerade Kontakt mit SCP-1260 aufgenommen. Keine Zeichen von Team 1 zu sehen. Wir bereiten uns auf das Anbordgehen vor. 
&gt; 
&gt; **SCPS //Polyeidos//:** Verstanden, Team 2. Der Tracker von Team 1 ist laut unserer Ausrüstung noch aktiv. Bitte gehen Sie an Bord des Schiffes und suchen Sie alle Überreste von Team 1. Wir werden Sie bitten, das Schiff zu verlassen, falls der Nebel wieder auftaucht.
&gt; 
&gt; //Das Erkundungsteam geht von der Backbordseite an Bord von SCP-1260.//
&gt; 
&gt; **Teamleiter:** Okay //Polyeidos//, wir sind jetzt an Bord des Schiffes. Die Botschaft &#34;Vorsicht vor dem Nebel&#34; wurde über einen Großteil des Decks geschnitzt. Dies wurde nicht von Team 1 gemeldet, richtig?
&gt; 
&gt; **SCPS //Polyeidos//:** Korrekt. Das ist neu. Bitte dokumentieren Sie diese und alle anderen Änderungen am Schiff, die Sie entdecken.
&gt; 
&gt; **Teamleiter:** Verstanden. Wir haben auch die Überreste des Anführers von Team 1 gefunden, die gegen den Hauptmast gelehnt sind. Sein Leuchtfeuer ist aktiv und er hält etwas, das wie das Logbuch des Kapitäns aussieht, in seinen Händen.
&gt; 
&gt; **SCPS //Polyeidos//:** Augezeichnet. Bergen Sie das Logbuch zur Untersuchung. Lassen Sie Ihr Team das Schiff weiter nach dem Rest von Team 1 durchsuchen und den GPS-Tracker am Laderaum des Schiffes befestigen.
&gt; 
&gt; //Das Erkundungsteam durchsucht SCP-1260 weiter und stößt in das Innere des Schiffs vor. Seit dem Anbordgehen sind 25 Minuten vergangen. Um das Schiff hat sich Nebel gebildet.//
&gt; 
&gt; **Teamleiter:** Wir haben alle 9 Agenten gefunden. 4 wurden auf dem Oberdeck, 2 im Frachtraum und 3 in den verschiedenen Geschützdecks gefunden. Inzwischen wurden alle Leichen geborgen und der GPS-Tracker am Frachtraum befestigt.
&gt;  
&gt; **SCPS //Polyeidos//:** Verstanden. Nebel ist sichtbar geworden. Bitte lassen Sie Ihr Team sofort zum Einstiegsfahrzeug zurückkehren.
&gt;  
&gt; //Das Erkundungsteam kehrt mit den Überresten des vorherigen Teams zu seinem Einstiegsfahrzeug zurück. Seit dem Anbordgehen sind 30 Minuten vergangen. Nebel hat sich in den vergangenen 10 Minuten um SCP-1260 gesammelt. Das Erkundungsteam kehrt ohne Zwischenfälle zur SCPS Polyeidos zurück. SCP-1260 ist weitere 5 Minuten später vollständig in Nebel gehüllt. Zu diesem Zeitpunkt gibt der GPS-Tracker kein Signal mehr aus. Zehn Minuten später löst sich der Nebel auf. SCP-1260 ist verschwunden.//
[[/collapsible]]


**Anhang: 1260-02: Agent Bells Protokoll:**
[[collapsible show=&#34;+ Agent Bells Protokoll&#34; hide=&#34;- Agent Bells Protokoll&#34;]]
//Das Folgende wurde auf der Rückseite des Logbuchs des Kapitäns von Agent Gideon Bell, Teamleiter von Erkundungsteam 1, geborgen://

&gt; **&lt;20.06.2005&gt;** Ich schreibe dies für den Fall, dass wir keine persönliche Nachbesprechung durchführen können. Wir haben das verdammte Ding in einem Topf im Durcheinander der Besatzung gefunden. Wir blieben in Nebel gehüllt, Gott weiß wie lange, bevor er sich auflöste. Wir wurden dann an einem anderen Ort ausgespuckt, aber ich kann nicht sagen wo. Das Meer ist schwarz wie Tinte. Unsere Lichter dringen nicht in die Oberfläche ein, also haben wir keine Ahnung, was zum Teufel darunter lauert. Auch der Himmel ist stockfinster. Keine Sterne oder Mond. Die einzige verfügbare Lichtquelle neben unseren Taschenlampen ist ein helles Leuchten, das von der Spitze des Hauptmastes kommt. Hammond kletterte dort hinauf, um nachzusehen, aber da war nichts. Vorerst werden wir das Schiff erkunden. Vielleicht finden wir etwas, das uns eine Vorstellung davon gibt, was als nächstes zu tun ist. 
&gt; 
&gt; **&lt;21.06.2005&gt;** Wir haben heute Stimmengeflüster gehört. Anfangs waren sie sehr beruhigend, aber jetzt scheinen sie abzunehmen. Keiner von uns kann erkennen, woher sie kommen, aber was sie uns sagen, ist glasklar. Sie nannten James beim Namen. Sie fragten ihn nach seiner Familie. Er versuchte zu antworten, aber sie antworteten nie. In der Ferne sehen wir ein weiteres Licht. Die Stimmen kommen aus dieser Richtung. Hier weht eine Brise, also versuchen wir vielleicht zu segeln.
&gt;  
&gt; **&lt;22.06.2005&gt;** James ist tot. Der arme Bastard begann sich zu übergeben und begann vor unseren Augen zu verdorren. Wir konnten nichts tun, um ihm zu helfen. Wir wussten nicht, was zum Teufel los war. Sein Körper verrottete einige Stunden später und hinterließ nur Kleidung und Knochen. Das Geflüster hat jetzt begonnen, nach Hammond zu rufen.
&gt; 
&gt; **&lt;23.06.2005&gt;** Hammond und Gray sind jetzt tot. Beide wurden namentlich genannt und beide verdorrten. Es gibt verdammt noch mal nichts, was wir tun können. Sie fielen einfach vor mir auseinander. Jetzt hat das Flüstern angefangen zu lachen. Das Licht in der Ferne kommt näher, darüber hinaus sind vier weitere Lichter erschienen. Ich hoffe, wir kommen an, bevor diese Dinger anfangen, mich zu rufen.
&gt; 
&gt; **&lt;24.06.2005&gt;** Wir sind heute am Licht angekommen. Es war ein anderes Schiff, eine Handelsfregatte aus dem 20. Jahrhundert oder so ähnlich. Wir haben es geschafft, an Bord zu gehen. Skelette. Genau wie bei der //Tiresias// gab es nur Skelette. Dann wurde aus dem Geflüster ein Gackern und wir sahen mindestens zehn weitere Lichter in der Ferne brennen. Sie scheinen jetzt aus allen gottverdammten Richtungen zu kommen. Schlimmer noch, das Geflüster hat begonnen, meinen Namen zu rufen. Der Rest des Teams hält sich von mir fern. Ich will nicht sterben.
&gt; 
&gt; **&lt;25.06.2005&gt;** Sie fragen mich nach meiner Tochter und meiner Frau. Sie fragen mich, ob ich sie vermisse und ob ich stark genug bin, sie wiederzusehen. Ich habe versucht zu antworten, aber sie antworten nicht. Ich weiß nicht, was zum Teufel sie von mir wollen. Ich habe stundenlang in den verdammten Himmel geschrien. Sie haben nie geantwortet.
&gt; 
&gt; Ich habe persönlich das Logbuch des Kapitäns durchgesehen, aber hier gibt es absolut nichts, was darauf hindeutet, dass der Kapitän oder die Besatzung etwas damit zu tun hatten. Das letzte Protokoll schickt die Besatzung auf eine Mission, um Piratenangriffe im östlichen Indischen Ozean unter guten Bedingungen zu untersuchen. Es ist immer schön zu wissen, wonach Sie suchen, und alle Antworten zu haben.
&gt; 
&gt; Ich habe mich mit dem Logbuch in den Händen an den Großmast gelehnt. Ich hoffe, die Foundation hat etwas gelernt. Ich hoffe, unser Tod hat diesen wissenschaftlichen Horizont erweitert. Gott verdamme euch. Gott verdamme euch alle.
    
[[/collapsible]]</textarea></pre>
