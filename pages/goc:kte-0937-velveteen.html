__Код Угрозы:__ ИУС-0937-Бархат &#34;Шестое Кресло&#34;.
__Рекомендованный Уровень Контрмер:__ 3 (Средняя Угроза)

__Описание:__ Несколько килограммов материала, содержащего в основном осколки древесины дуба и куски обивки. Ранее - кресло из дуба и кожи в виде лежащей женщины. Пространственно-перемещающаяся сущность типа III.

__Правила ведения боевых действий:__ Уничтожение осуществлять только силами глубоко законспирированных оперативников. Объект крайне враждебен к Коалиции и её агентам и подлежит уничтожению путём сожжения при ближайшей возможности.

__История:__ Изначально находился в составе набора из шести соответствующих объектов, созданных ИУС-7201-Пигмалион &#34;Плотник&#34; в качестве подарка [ИМЯ УДАЛЕНО]. Классифицирован как угроза Второй Миссии в ████. Создатель, заказчик и Артефакты были ликвидированы полевой ячейкой ГОК. Все остальные объекты были успешно сожжены; ИУС-0937-Бархат был утилизирован путём измельчения после механической поломки мусоросжигательного устройства. Артефакт совершил побег при помощи телепортации, и с тех пор стал причиной гибели нескольких агентов. Считается, что он в настоящее время находится в распоряжении Фонда.

__Приложение:__
&gt; ИУС-0937-Бархат представляет собой наглядный пример важности соблюдения надлежащей процедуры. В связи с утратой бдительности агентом на месте происшествия уровень опасности объекта возрос, сам объект не был успешно уничтожен и попал в руки враждебного агентства. Единственная ошибка одного оперативника привела к гибели шестерых. Помните об этом, когда в следующий раз подумаете о &#34;срезании углов&#34;.
&gt;
&gt; - Заместитель директора &#34;Киплинг&#34;</textarea></pre>
