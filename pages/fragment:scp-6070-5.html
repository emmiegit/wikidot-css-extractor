+++ Special Containment Procedures
Personnel who have not observed SCP-6070 yet, must not make visual contact with it. Personnel who have observed SCP-6070 and are aware of its properties must not directly tell unaffected personnel about its properties and make sure unaffected personnel do not come into visual contact with SCP-6070.

Personnel who are unaffected by SCP-6070&#39;s properties must attempt to decommission SCP-6070. Written or otherwise preservable documentation about decommissioning attempts must not be created. Both successful and unsuccessful decommissioning attempts of SCP-6070 must neither be recorded nor reported. 

No documentation about affected, unaffected, assigned or otherwise related personnel, or any events dealing with SCP-6070 must be created. Personnel must not share information matching the above description. 
----

+++ Description

SCP-6070 is a temporal bootstrap paradoxon that will be created in 2793 and invariably results in an ADK-Class &#34;Complete Anomalous Destabilization&#34; Scenario.

It is unknown if SCP-6070 has been decommissioned successfully. Decommissioning attempts are to continue until 2793.</textarea></pre>
