**Item nº:** SCP-241

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-241 deve ser mantido no Sítio-19 usando procedimentos operacionais padrão para conter SCPs do tipo livro e manuscrito de classe Segura (consulte o Documento 241-05-3H), com as seguintes informações adicionais: SCP-214 deve ser mantido aberto em uma superfície plana com restrições nas páginas opostas do livro aberto para evitar que ele feche acidentalmente. Os dispositivos de contenção devem ser verificados pelo menos uma vez por semana quanto à integridade estrutural. Quaisquer anomalias devem ser relatadas imediatamente ao Comando do Sítio.

Acesso a SCP-241 é restrito. Todo e qualquer uso de SCP-241 deve ser registrado. SCP-241 deve ser transportado em uma estante autorizada de forma que não possa ser fechado acidentalmente durante o transporte.

No caso de SCP-241 ser aberto fora de um ambiente de teste, a última pessoa a tocá-lo deve ser apresentar à enfermaria mais próxima, e um funcionário classe-D deve fechar e reabrir SCP-241.

**Descrição:** SCP-241 aparece como um livro normal, 33 cm x 23 cm x 3,5 cm, intitulado __Boa Comida Caseira__. A capa de SCP-241 é um padrão xadrez vermelho e branco, com o título em letras pretas simples na frente e lombada. Quando aberto, SCP-241 contém 99 receitas, organizadas em seções típicas de um livro de receitas. Muitas dessas receitas incluem uma imagem do prato que é invariavelmente apetitosa, e uma pequena porcentagem pedirá ingredientes raros ou exóticos.

Sempre que SCP-241 é aberto por um indivíduo (conhecido como Alvo) diferente daquele que o abriu pela última vez (ou seja, o Alvo anterior), as receitas contidas no livro mudam. Investigações preliminares concluíram que, se o Alvo comer um prato preparado com uma das receitas em SCP-241, aquela pessoa logo morre de choque anafilático aparente. Outros que comem o mesmo prato não são afetados da mesma forma. Testes foram autorizados para determinar a natureza exata dos efeitos de SCP-241.

SCP-241 parece ser imune a sujeira e, pelo menos, a danos menores. Por exemplo, molhos salpicados em suas páginas desaparecem quase imediatamente, e páginas rasgadas e cortes na capa são reparados em segundos. Testes nos limites da durabilidade de SCP-241 não são autorizados sem a aprovação de [DADOS EXPURGADOS] e [DADOS EXPURGADOS].

Pesquisa sobre SCP-241 continua, incluindo potencial interação com outros itens SCP. Para mais informações sobre experimentação atual, consulte o [[[241-tl02|Registro de Testes Suplementares]]].

----

__**Diretiva 241-S06, ██/██/20██**__

À luz dos resultados de testes recentes com SCP-241, nenhum teste adicional de SCP-241 em funcionários sem alergias alimentares pré-existentes é autorizado sem Liberação de Segurança Nível 4. Testes podem continuar em funcionários com alergias alimentares pré-existentes, desde que a documentação de tais alergias tenha sido arquivada em [DADOS EXPURGADOS]. –O5-██.

__**Diretiva 241-S09, ██/██/20██**__

Reclassificação de SCP-241 para a classe Euclídeo foi negada. Honestamente, o livro de receitas? Deixe ele em sua sala e tudo está bem. Não é culpa de ninguém se você não sabe a que é alérgico e não se preocupa em descobrir de antemão. A menos que você esteja cozinhando para o seu amado, então é //melhor// saber. –O5-██.


__**Diretiva 241-S11, ██/██/20██**__

Teste cruzado de SCP-241 com outros SCPs será considerado caso a caso. Exposição a [[[SCP-682]]] já foi considerada e negada. –O5-██.

----

**Adendo 1: Resumo de Aquisição**

&gt; A Fundação tomou conhecimento de SCP-241 em abril de 20██, enquanto investigava relatos de uma “viúva negra” em ██████, ██, chamada ████████ █████████. A Sra. █████████ havia se casado quatro vezes e todos os quatro maridos dela morreram logo depois de comer uma refeição em casa. No entanto, como as autoridades nunca encontraram evidências de crime, a Sra. █████████ nunca foi acusada de nenhum crime. Entrevistas subsequentes com a Sra. █████████ por funcionários da Fundação revelaram a existência de SCP-241, momento em que SCP-241 foi apreendido por agentes da Fundação. A Sra. █████████ revelou que ela inicialmente percebeu que havia algo incomum com SCP-241 quando [DADOS EXPURGADOS]. Consulte o documento [DADOS EXPURGADOS] para as transcrições das entrevistas com a Sra. █████████.

----

**Adendo 2: Registro de Testes Iniciais**

[[collapsible show=&#34;Mostrar Registro de Testes Iniciais&#34; hide=&#34;Esconder Registro de Testes Iniciais&#34; hideLocation=&#34;bottom&#34;]]
Todos os testes com SCP-241 foram realizados em Cozinhas de Teste no Sítio-19, usando funcionários classe-D como cobaias de teste, a menos que indicado de outra forma.

__**Teste 241-01, ██/██/20██**__

&gt; **Cobaia:** Cobaia 241-A foi escolhida da população geral. Sem traços incomuns.
&gt; 
&gt; **Procedimento:** SCP-241 foi apresentado à Cobaia 241-A fechado e ela foi instruída a abri-lo, escolher uma receita, prepará-la e comê-la, dando comentários durante todo o processo.
&gt; 
&gt; **Resultados:** Antes da exposição a SCP-241, a cobaia declarou que ele “nunca cozinhou nada mais complicado do que macarrão Ramen.” A cobaia abriu SCP-241, relatando nada  incomum. A cobaia olhou as receitas em SCP-241, escolhendo Mariscos Refogados em Molho de Vinho Branco. A cobaia preparou os Mariscos Refogados com a receita em SCP-241 e, quando concluído, comentou que não sabia que podia fazer isso. A cobaia declarou que o prato preparado tinha um cheiro “fantástico” e, ao comê-lo, declarou, “Esta é a melhor coisa que já comi!”
&gt; 
&gt; Três minutos após terminar a refeição, a cobaia começou a apresentar sintomas de choque anafilático. A cobaia foi tratada com doses de emergência de epinefrina, mas o tratamento não foi eficaz. A cobaia morreu de choque anafilático seis minutos depois (posteriormente confirmado por autópsia). Um exame subsequente de SCP-241 revelou que 81 de suas receitas pediam frutos do mar. SCP-241 foi deixado aberto.
&gt; 
&gt; **Análise:** Os resultados são consistentes com as descrições anteriores dos efeitos de SCP-241.

__**Teste 241-02, ██/██/20██**__

&gt; **Cobaia:** Cobaia 241-B foi escolhida da população geral. A cobaia não relata alergia conhecida a mariscos ou frutos do mar.
&gt; 
&gt; **Procedimento:** SCP-241 ainda estava aberto do Teste 241-01, a cobaia foi instruída a não fechar SCP-241, encontrar a receita de Mariscos Refogados, prepará-la e comê-la, dando comentários durante todo o processo.
&gt; 
&gt; **Resultados:** Antes da exposição a SCP-241, a cobaia expressou dúvidas de que seria capaz de preparar a receita de Mariscos Refogados. Depois de preparar o prato, a cobaia expressou surpresa por tê-lo feito, à semelhança da reação da Cobaia 241-A, e disse que o prato cheira “muito bom”. Enquanto comia, a cobaia declarou que o prato estava “muito bom” e novamente expressou surpresa por tê-lo cozido. A cobaia não morreu de choque anafilático ou qualquer outro efeito adverso após completar a refeição. Observação pós-teste da cobaia não revelou efeitos a longo prazo ao comer o prato. SCP-241 foi deixado aberto.
&gt; 
&gt; **Análise:** Os resultados são consistentes com as descrições anteriores dos efeitos de SCP-241. Suspeita-se que SCP-241 possa de alguma forma melhorar as habilidade culinárias de quem está preparando o prato.

__**Teste 241-03, ██/██/20██**__

&gt; **Cobaia:** Cobaias 241-C e 241-D foram ambas escolhidas da população geral. Ambas as cobaias relataram nenhuma habilidade para cozinhar e nenhuma alergia a frutos do mar.
&gt; 
&gt; **Procedimento:** SCP-241 ainda estava aberto do Teste 241-02. A Cobaia 241-C foi instruída a não fechar SCP-241, encontrar a receita de Mariscos Refogados e transcrevê-la em uma folha de papel padrão. Em uma cozinha de teste separada, a Cobaia 241-D recebeu a receita transcrita e foi instruída a preparar e comer o prato preparado.
&gt; 
&gt; **Resultados:** A Cobaia 241-C encontrou e transcreveu a receita sem incidentes. A receita transcrita foi comparada visualmente com a receita em SCP-241 e confirmada como idêntica. SCP-241 foi deixado aberto. A cobaia não apresentou efeitos adversos da interação com SCP-241.
&gt; 
&gt; A Cobaia 241-D recebeu a receita transcrita e tentou preparar os Mariscos Refogados, mas teve dificuldade e frustração, declarando várias vezes, “Já disse a vocês que não sei cozinhar!” O prato concluído não parecia nem cheirava tão bem quanto nos testes anteriores.
&gt; 
&gt; A cobaia hesitou em comer o prato, dizendo que “cheira a █████,” mas foi persuadido a comê-lo por [DADOS EXPURGADOS]. A cobaia comeu aproximadamente 40% da refeição antes de dizer “acho que vou vomitar,” momento em que a cobaia vomitou. A cobaia foi instruída a terminar a refeição, mas respondeu [DADOS EXPURGADOS]. Extermínio da cobaia foi considerado mas rejeitado em favor de mais testes.
&gt; 
&gt; **Análise:** Mais evidências de que SCP-241 pode melhorar a habilidade de cozinhar de seu usuário. Cobaia 241-D retida para mais testes.

__**Teste 241-04, ██/██/20██**__

&gt; **Cobaia:** Cobaia 241-D.
&gt; 
&gt; **Procedimento:** SCP-241 ainda estava aberto do Teste 241-03. Cobaia 241-D foi instruída a não fechar SCP-241, encontrar a receita de Mariscos Refogados, prepará-la e comê-la, dando comentários durante todo o processo.
&gt; 
&gt; **Resultados:** A cobaia protestou veemente por ter que comer sua própria comida, mas foi persuadida a cooperar com a promessa de que a cobaia não teria que comer o prato resultante se ele acabasse como no teste anterior. A cobaia expressou ceticismo, mas começou a preparar a receita de Mariscos Refogados. Enquanto cozinhava o prato, a cobaia não experimentou nenhuma das dificuldades que ela experimentou no teste anterior, em vez disso, expressou a agora familiar surpresa de que sua comida estava ficando boa.
&gt; 
&gt; O prato concluído parecia e cheirava  semelhantemente aos resultados do Teste 241-02. A cobaia não estava nem um pouco relutante em comer o prato preparado, declaro que ele estava “nada mal... nada mal mesmo.” A cobaia não pareceu sofrer nenhum efeito adverso após comer o prato. Durante as entrevistas pós-teste, perguntou-se à cobaia como ela foi capaz de preparar os Mariscos Refogados durante este teste, quando os resultados do teste anterior eram tão pouco apetitosos. A cobaia afirmou que não sabia, apenas que assim que começou a cozinhar o prato, ficou perfeitamente claro para ela como fazê-lo. A cobaia não parecia ter nenhum conhecimento adicional sobre culinária e até teve problemas para se lembrar das técnicas culinárias que ela usou neste teste.
&gt; 
&gt; **Análise:** Agora há pouca dúvida de que SCP-241 pode transformar pessoas que nada sabem sobre culinária em chefs gourmet, pelo menos para o prato que está sendo preparado.

__**Teste 241-11, ██/██/20██**__

&gt; **Cobaia:** Cobaias 241-E e 241-F foram escolhidas da população geral. Sabe-se que a Cobaia 241-E tem uma alergia a amendoim. A Cobaia 241-F demonstrou considerável habilidade como chef.
&gt; 
&gt; **Procedimento:** A Cobaia 241-E foi apresentada a SCP-241 enquanto fechado e instruída a abri-lo e escolher uma receita. A Cobaia-241-F foi então instruída a preparar a refeição selecionada de SCP-241. O prato preparado foi dado à Cobaia 241-E, que então foi solicitada a comê-lo.
&gt; 
&gt; **Resultados:** Cobaia 241-E abriu SCP-241 e, ao olhar as receitas oferecidas, afirmou que todas as receitas pediam amendoim, acrescentando, “amendoins me bagunçam muito.” A Cobaia encontrou algumas receitas que não incluíam amendoim e selecionou um Bolo de Cenoura Australiano. A Cobaia 241-F preparou o Bolo de Cenoura de SCP-241 e comentou que o produto final foi melhor do que ele esperava.
&gt; 
&gt; O bolo foi apresentado à Cobaia 241-E, que começou a comer sem fomentar ou hesitação. A cobaia afirmou que o bolo foi “a melhor coisa que já comi” e comeu quase metade do bolo antes de afirmar estar satisfeito. Dentro de dois minutos, a cobaia começou a apresentar sintomas de choque anafilático. A cobaia recebeu epinefrina, que foi ineficaz, e morreu quatro minutos depois (a autópsia confirmou choque anafilático como sendo a causa da morte).
&gt; 
&gt; As receitas em SCP-241 foram examinadas, e 85 das 99 receitas pediam amendoim ou produtos de amendoim, mas o Bolo de Cenoura Australiano não era um deles. O Bolo de Cenoura e outras sete receitas incluíam farinha de tremoço; uma pesquisa rápida descobriu que farinha de tremoço pode induzir uma reação anafilática em pessoas que sofrem de alergia a amendoim. As seis receitas restantes pediam ingredientes mais exóticos: duas pediam [DADOS EXPURGADOS] e as outras quatro pediam [DADOS EXPURGADOS], respectivamente.
&gt; 
&gt; SCP-241 permaneceu aberto. A metade restante do bolo foi guardada para mais testes.
&gt; 
&gt; **Análise:** As reações das Cobaias 241-E e 241-F foram consistentes com as observações anteriores. A seleção de receitas apóia a teoria de que SCP-241 de alguma forma determina a substância à qual o Alvo é mais alérgico e oferece receitas para induzir especificamente uma reação alérgica fatal no Alvo. [DADOS EXPURGADOS] foi contactado para análise das seis receitas “exóticas.”

__**Teste 241-12, ██/██/20██**__

&gt; **Cobaia:** Cobaia 241-F, [DADOS EXPURGADOS]
&gt; 
&gt; **Procedimento:** A Cobaia 241-F foi instruída a preparar os seis pratos que não contêm amendoim nem farinha de tremoço. Os pratos foram entregues a [DADOS EXPURGADOS] para análise. As seis receitas foram transcritas e entregues a [DADOS EXPURGADOS].
&gt; 
&gt; **Resultados:** [DADOS EXPURGADOS]
&gt; 
&gt; **Análise:** [DADOS EXPURGADOS]
&gt; 
&gt; A Cobaia 241-F não apresentou nenhum efeito colateral aparente ao preparar sete pratos diferentes de SCP-241 em rápida sucessão. Recomendada a retenção da cobaia para estudar os efeitos de longo prazo da exposição secundária (ou seja, não como o Alvo) a SCP-241.

__**Teste 241-13, ██/██/20██**__

&gt; **Cobaia:** A Cobaia 241-G foi escolhida da população geral e sabe-se que ela tem alergia a amendoim.
&gt; 
&gt; **Procedimento:** A cobaia foi instruída a comer o bolo restante do Teste 241-11.
&gt; 
&gt; **Resultados:** A cobaia perguntou se o bolo continha amendoim e foi garantida que não continha. A cobaia afirmou que não gostava muito de bolo de cenoura e foi informada que [DADOS EXPURGADOS]. A cobaia começou a comer o bolo, comentando que o bolo estava “muito bom, na verdade.” A cobaia consumiu aproximadamente 75% do bolo restante antes de afirmar estar satisfeita. Após sete minutos, a cobaia começou a mostrar sinais de choque anafilático. Epinefrina foi administrada, e a cobaia foi estabilizada. A cobaia eventualmente se recuperou, embora o tempo de recuperação tenha sido um pouco maior do que o esperado.
&gt; 
&gt; **Análise:** Parece que, embora as receitas de SCP-241 sejam potencialmente perigosas para qualquer pessoa suscetível ao alérgeno em questão, as receitas de SCP-241 são mais potentes  contra o Alvo. Os resultados dos Testes 241-12 e 241-13 são encorajadores para [DADOS EXPURAGADOS] e [DADOS EXPURGADOS].

__**Teste 241-14, ██/██/20██**__

&gt; **Cobaia:** A Cobaia 241-H foi escolhida da população geral. De acordo com exames de saúde completos, a cobaia não tem nenhuma alergia alimentar.
&gt; 
&gt; **Procedimento:** A cobaia foi instruída a abrir SCP-241 e deixá-lo aberto para análise.
&gt; 
&gt; **Resultados:** A análise de SCP-241 mostrou que 79 das receitas em suas páginas pediam ovos de galinha ou produtos à base de ovo. 15 das receitas restantes pediam ovos de [DADOS EXPURGADOS]. As outras cinco receitas [DADOS EXPURGADOS]. Estas cinco receitas foram transcritas por [DADOS EXPURGADOS] e entregues a [DADOS EXPURGADOS].
&gt; 
&gt; A Cobaia 241-H afirmou que nunca teve problemas comendo ovos antes. A cobaia recebeu uma dúzia de ovos de galinha cozidos e foi instruída a comê-los. A cobaia pediu sal e pimenta (concedido), e começou a comer os ovos. Enquanto comia o terceiro ovo, a cobaia começou a reclamar de dor de estômago. A cobaia foi instruída a continuar comendo, e ela continuou a contragosto.
&gt; 
&gt; Ao ingerir seu sétimo ovo, a cobaia caiu no chão, dobrada de dor. Dentro de 60 segundos, a cobaia começou a mostrar sinais de choque anafilático. Epinefrina foi administrada, e a cobaia estabilizada. A cobaia se recuperou dentro do tempo de recuperação esperado para tal episódio.
&gt; 
&gt; **Análise:** Agora temos evidências de que SCP-241 de alguma forma induz ou amplifica uma alergia no Alvo quando SCP-241 é aberto. Essa habilidade explicaria como SCP-241 é capaz de causar uma reação alérgica em Alvos sem alergias alimentares pré-existentes.
[[/collapsible]]

**Adendo 3: Anotações do Teste Cruzado:**

Para determinar os efeitos das receitas de SCP-241 em cobaias que não podem comer ou não precisam de alimentação, aprovação foi concedida para o teste cruzado de SCP-241 com [[[SCP-1770]]]. Quando a cobaia abriu o livro, o conteúdo era idêntico ao de antes de ser fechado anteriormente. Isso confirma os resultados do Teste 241-23 em que SCP-241 não responde a cobaias inorgânicas.
