[[=]]
+ LA DOMANDA DEL MESE
[[/=]]

Il mese scorso, vi abbiamo chiesto quali fossero i vostri generi di lavoro preferiti; ancora una volta,[[*user QuantumCryptographer]] ha colto la palla al balzo e ci ha risposto:
[[collapsible show=&#34;+ Risposta di Quantum&#34; hide=&#34;- Chiudi&#34; hideLocation=&#34;both&#34;]]

La mia risposta è Articoli, seguita a ruota da Format GdI, poi racconti ed infine -J. Il perché è molto semplice.

L&#39;articolo SCP ha un format standard (tralasciando i cosiddetti format screw), un tono clinico, uno stile facilmente riconoscibile. Descrivere eventi orribili in modo freddo e distaccato, con atteggiamento scientifico, è una delle più iconiche caratteristiche dello &#34;stile SCP&#34;. Il linguaggio scientifico, quando eseguito in modo impeccabile, riesce a creare un&#39;atmosfera unica.

I Format GdI contribuiscono all&#39;immersione grazie al loro stile grafico, rendendoli facilmente riconoscibili. Si pensi al RIDIA, al CFO, ma anche a format -EN come AIAD (anche se AIAD non è tecnicamente un GoI, ma ha un format come se lo fosse), riconoscibili a colpo d&#39;occhio. I -J sono un piccolo e piacevole passatempo.

I racconti meritano un discorso a parte. A mio modesto parere, è intrinsecamente difficile scrivere dei buoni racconti (molto più che scrivere buoni articoli). Questo perché la &#34;libertà totale&#34; di un racconto è un&#39;arma a doppio-taglio: l&#39;autore ha sì possibilità pressoché infinite, ma questo fattore è sia un bene che un male, in quanto un racconto può facilmente cadere in lungaggini e/o risultare dispersivo/noioso. D&#39;altro canto, un racconto fatto con tutti i crismi può facilmente raggiungere le vette più alte.
[[/collapsible]]

Le opinioni di Quantum sono interessanti e, oltre alle sue preferenze, esprime anche ottime osservazioni riguardo le tipologie di lavoro e le sfide che produrli pongono agli autori. Siete d&#39;accordo con lui, oppure avete delle opinioni diverse? Scriveteci e fatecelo sapere!
------
Questo mese, la domanda che vi poniamo è: quali sono gli elementi nei lavori della Fondazione, che siano temi, argomenti, creature o anche solo la lunghezza del lavoro, che apprezzate di più?

[[=]]
+ ARTICOLO E RACCONTO CONSIGLIATO

//Rubrica curata da [[*user Lo_Dev]]//

++ Articolo SCP
[[/=]]

&gt; Deviare dalla serietà quadrata della Fondazione a cui siamo abituati può essere rinfrescante, infatti oggi consigliamo il primo capitolo della Trilogia dell&#39;Uccello (sì, questo è il suo nome) di [[*user Luke mcDonut]]. Come intuibile dal titolo ufficioso della serie di cui è parte, l&#39;articolo ha premesse bizzarre: uccelli che lottano fino alla morte per la cima di un lampione. Eppure, nonostante le numerose particolarità che porterebbero a pensare a un -J, il tutto è trattato con estrema serietà. [[[SCP-067-IT]]] - &#34;Il Re della Collina&#34; è una lettura singolare, paradossale per questo aspetto, ma anche unica ed entusiasmante nel suo approccio leggero e ironico all&#39;anomalo.

[[=]]
++ Racconto
[[/=]]

&gt; Il tema di questo mese dev&#39;essere la deviazione (o forse è solo una coincidenza), perché il racconto proposto, [[[Andrea]]] di [[*user Oréobanane]], si propone di deviare dalla vita lavorativa e dall&#39;amaro conflitto tra due delle figure più iconiche della Branca. Qui le troviamo in abiti civili in un comune bar, intenti a parlare di problemi condivisibili, alla portata di chiunque. Un lavoro di umanizzazione e approfondimento dei personaggi breve, scorrevole e molto apprezzato.

[[=]]
++ Notizie dallo staff

__**5 Anni**__ 
[[/=]]
Quest&#39;anno, come tutti gli altri anni, la Branca Italiana compie gli anni! Festeggeremo il quinto compleanno con un [http://fondazionescp.wikidot.com/concorso-anniversario-2022 contest]! In cosa consisterà questo concorso, vi starete chiedendo, ebbene quest&#39;anno ci immergeremo nel passato della nostra branca, ai tempi della creazione della repubblica, lo stesso periodo all&#39;interno del quale, nell&#39;ombra, la Fondazione SCP stava sostituendo il RIDIA. Potrete iscrivervi al concorso da soli o in squadre, potete proporre più di una bozza e potrete proporre un articolo SCP, un racconto o un formato GdI, non si potranno proporre articolo -J, dato che non sono consoni ad un concorso. Buona fortuna a tutti i partecipanti!

[[=]]
__**Sondaggio di Fine Anno**__
[[/=]]

Anche quest&#39;anno è finito e, come l&#39;anno scorso, i membri del nostro staff hanno proposto un sondaggio a tutti i membri della nostra community. Sono stati trattati vari argomenti come ad esempio i lavori dei vari Team della branca e alcuni degli argomenti di cui abbiamo parlato nella riunione del mese scorso. Sfortunatamente ormai il sondaggio è stato chiuso e i membri dello Staff stanno controllando le veri risposte, appena avremo maggiori informazioni a riguardo vi faremo sapere ogni cosa!

Pensavate veramente che non vi avremmo rivelato nulla?! Per la prima volta, il corriere [REDATTO] anticiperà gli annunci di wikidot! Ecco alcune delle cose più importanti riguardanti questo sondaggio:

-Il primo argomento è: dobbiamo mantenere la presenza del logo LGBTQ+ all&#39;interno degli articoli tradotti?
Delle 61 persone che hanno risposto, il 52,4% è favorevole, o perchè non metterlo sarebbe una mancanza di rispetto verso gli autori, o perchè non spetta al team di Traduzione scegliere; un 14,8% ritiene che il logo non sia coerente col sito, il 24,2% è contrario per vari motivi, il 18% ritirne che sia un valido mezzo per supportare il comunità LGBTQ+ e infine il restante 24,6% è indifferente.

-Riguardo al mono canone di -IT, il 50% degli utenti apprezza l&#39;attuale canone mentre l&#39;altra metà preferirebbe un&#39;altra versione del canone (versioni differenti fra loro)

-Riguardo all&#39;Anomaly class Bar, viene approvata da 33 utenti che hanno votato su 61, per gli stessi motivi del logo LGBTQ+, stessa cosa per i temi CSS.

-Una delle domande era: Quanto sei d&#39;accordo con la frase &#34;gli utenti danno più importanza agli articolo di -IT che a quelli tradotti?&#34; La maggior parte degli utenti tende a dare ragione a questa frase. Un dato molto interessante, che probabilmente verrà messo in evidenza in futuro.

-Per ultimo, ma non meno importante, abbiamo ricevuto molti pareri dagli utenti: la maggior parte si complimenta per l&#39;ospitalità e per la qualità del nostro, queste cose mi fanno molto piacere! D&#39;altronde però, come è giusto che sia ci sono state anche alcune critiche, che ovviamente saranno ben accette!

[[=]]
__**Hacker su Wikidot**__
[[/=]]

In questo periodo le password di vari utenti stanno venendo rubate da uno o più hacker che si divertono a incasinare Wikidot[[footnote]] NdS Come se non ne avesse già abbastanza [[/footnote]], per questo consigliamo a tutti gli utenti di cambiare password onde evitare problemi dovuti a questi Hacker. Non vi preoccupate, i gestori di wikidot si stanno occupando di questo problema e promettono di risolverlo il prima possibile![[footnote]] NdS Non pensavo che non esistessero più... [[/footnote]]

[[=]]
__**Nuovi Tag!**__
[[/=]]

Questo mese gli utenti si sono movimentati per creare dei nuovi tag e per farli approvare dalla maggior parte della community! Sto parlando dei tag &#34;Personaggio&#34;, nuovissimi tag aggiunti sotto tutti gli articoli o racconti all&#39;interno del quale è presente il personaggio in questione (le citazioni non contano come apparizione!) Per fare in modo che il tag di un personaggio specifico venga creato, bisogna fare in modo che esso appaia in 5 articoli differenti scritti da 3 autori diversi (come ho già detto sopra, le citazioni e le apparizioni non contano!). Se siete interessati a lasciare una vostra opinione su questo argomento potete toccare [http://fondazionescp.wikidot.com/forum/t-14249573/tag-personaggi qui.]

[[=]]
__**Format MADAO**__
[[/=]]

Avete presente la MADAO? Ebbene, essa ha ora un nuovo format, creato da [[*user Ardi0177]] che, come specifica lui stesso, modifica solamente a livello estetico quello creato da [[*user C0S0]] e da [[*user ILARS]]. Ecco il link: [http://fondazionescp.wikidot.com/forum/t-14460484/restyling-format-madao toccami]

[[=]]
__**Venerdì Folle**__ [[footnote]] Evento settimanale tenuto sul server ufficiale italiano ogni venerdì sera. Lo scopo è comporre un’opera ambientata nell’universo della Fondazione IT seguendo una traccia decisa dallo staff e comunicata quella sera stessa, per poi in seguito leggere un’opera scritta da un altro partecipante, assegnata casualmente. Si premiano il miglior scrittore e il miglior lettore.[[/footnote]]
[[/=]]

**31/12:** Il tema di questa serata è… nulla! Purtroppo la consueta serata del Venerdì folle non ha avuto modo di svolgersi, cadendo l’ultimo dell’anno. In compenso, anno nuovo, scritti nuovi! 

**07/01:** Il tema di questa serata è… un seminario di coding! Avete capito bene: anziché il tradizionale Venerdì Folle, [[*user QuantumCryptographer]] ci ha deliziati con un seminario in cui ha avviato alcuni utenti alle basi della programmazione. Queste serate saranno disponibili con cadenza quasi settimanali, salvo impegni del nostro ingegnere!

**14/01:** Il tema di questa serata è… ancora nulla. Purtroppo, con il consueto inizio del periodo scolastico, molti tra i nostri più assidui lettori e scrittori non sono potuti partecipare, rendendo la serata, de facto, annullata. 

**21/01:** Il tema di questa serata è… ancora nulla? No! Questa sera, nonostante la carenza di utenti, alcuni prodi si sono fatti avanti e, mettendo la loro penna al servizio degli uditori, hanno sfornato dei racconti ambientati nel periodo degli anni di piombo, ma in Africa. Il miglior scrittore della serata è stato [[*user Bob class AI]], mentre il miglior lettore è stato [[*user Dr Pistos]].

[[=]]
+ GUIDA CONSIGLIATA DEL MESE
//Rubrica curata da: [[*user Siddartha Alonne]]//

**__[http://fondazionescp.wikidot.com/how-to-become-a-better-critic Come Diventare un Critico Migliore]__**
[[/=]]

Molte volte abbiamo visto in questa sezione guide alla scrittura o al brainstorming, ma è ora di portare una guida che influenza il forum, cuore e polmoni del sito. Vi è mai capitato di fare un giro di recensioni sul forum o di leggere lavori recenti i cui autori hanno bisogno di feedback e incontrate non un lavoro, ma IL lavoro? Quello indicibile, che vi spiazza, che lascia senza parole… nel senso buono o cattivo? Indifferente. La guida al come diventare un critico migliore fa al caso vostro! Cosa evidenziare, che problemi far notare e cosa lodare!

[[=]]
+ PUBBLICAZIONI
//Rubrica curata da: [[*user ProcastinationTime]]//
[[/=]]

E nemmeno questo mese le pubblicazioni s’arrestano! Dicembre rimane in assoluto il mese più pieno, con ben 3 dei 4 annunci pubblicato in quel mese, ma come l’anno nuovo cresce solo su quanto avvenuto nell’anno prima, nonostante il desiderio di molti di far piazza pulita, così anche le pubblicazioni di gennaio si basano perlopiù sul passato della Branca Italiana: fra GdI più analizzati, MADAO fra tutti, vecchie anomalie riscritte e nuove osservate da un altro punto di vista vi sono pubblicazioni per tutti i gusti!

[[=]]
[http://fondazionescp.wikidot.com/un-ballo-in-maschera Un Ballo in Maschera]

di [[*user Ardi0177]]

**Data pubblicazione:** 28 dicembre 2021

**Genere:** introspettivo, storico
[[/=]]

Nazaire de Tully, tutore francese della Medicea Accademia delle Arti Occulte, è preoccupato di fronte all’arrivo di un nuovo gruppo anartistico in città. Sono qui per proporre una nuova idea d’arte, e non si fermeranno né con le nuove né con le cattive. Dramma verrà messo in scena, sia sulle quinte del palcoscenico che nella sua stessa vita, mentre le maschere rischiano di cadere a terra.

**Citazione:** Una questione gravava il suo animo, ormai da tempo e sempre con più forza, e questo macigno divenuto ora incubo era riassunto efficacemente in quattro parole: Sommes-Nous Devenus Magnifiques ? 

**Parere personale:** Qualcosa di semplice, ma non superficiale, e che comunque mette punti importanti per la lore. Un ottimo racconto!

**Tempo di lettura stimato:** 9 minuti

[[=]]
[http://fondazionescp.wikidot.com/incidente-vela-cuore-d-inchiostro Incidente V3L4/Cuore d’inchiostro]
di [[*user QuantumCryptographer]]

**Data pubblicazione:** 29 dicembre 2021

**Genere:** Introspettivo, wholesome, azione
[[/=]]

 I mostri non nascono, vengono creati, ed è sempre possibile farli ritornare alla loro stato originale: questa è la filosofia del Dr. Giovanni, nuovo responsabile del contenimento di SCP-036-IT. Determinato a fargli scoprire come si può amare il mondo e sé stessi, anche nelle situazioni più inusuali, sarà costretto anche a guardare dentro di sé e a realizzare che, dopotutto, i legami già spezzati si possono sempre ricreare.

**Citazione:** A volte supponiamo che una creatura anomala sia a conoscenza del proprio funzionamento. Ma ciò non è necessariamente vero. Pensa al corpo di un normale essere umano: perfino le attività su cui possiamo assumere controllo volontario, come respirare, le percepiamo come naturali, ignorandone i dettagli fini. È proprio tramite la scienza che possiamo &#34;togliere il velo&#34;, per così dire, di naturalezza, comprendendo i meccanismi alla base. 

**Parere personale:** Vi è molto da amare, in questo racconto, e si vede che ne sono stati curati i più piccoli dettagli. Alcune caratteristiche potrebbero essere insormontabili per certi lettori, ma è comunque una lettura che vale la pena d’intraprendere, con molto spunti interessanti.

**Tempo di lettura stimato:** 1 ora

[[=]]
[http://fondazionescp.wikidot.com/scp-014-it SCP-014-IT- XXXIII] 
di [[*user Ximon]]

**Data pubblicazione:** 30 dicembre 2021

**Genere:** Storico, drammatico
[[/=]]

Riscrittura dell’autore stesso di un vecchio articolo della Branca, questo articolo si concentra su un canto segreto della Divina Commedia e sui terribili effetti che esso ha più sulla gente, sulle cose che li convince a fare e su come queste abbiano influenzato la loro epoca. Personaggi storici verranno visti sotto una luce completamente nuova, i loro piani verranno svelati, e ci si soffermerà a pensare all’influenza del canto segreto così a lungo da porre il dubbio che la Commedia non è mai stata quello che viene comunemente interpretata.

**Citazione:** Non basterebbe una vita. I segreti dello Zolfo e del Mercurio. La forza del Pensiero. Le angosciose profondità del Cosmo. Cose terribili. Indescrivibili. I miei obiettivi… i nostri obiettivi… sono così grandi che le vostre piccole menti non riuscirebbero a contenerne la rivelazione.

**Gradimento personale:** Un articolo da leggere di fronte a qualcosa di caldo da bere. Al nocciolo si arriva lentamente, spogliandolo collassabile per collassabile, ed è un viaggio tutto da godere

**Tempo di lettura stimato:** 20 minuti

[[=]]
[http://fondazionescp.wikidot.com/scp-144-it SCP-144-IT – Il Labirinto Matto]
di [[*user ProcastinationTime]]

**Genere:** horror, mistero

**Data di pubblicazione:** 23/01/2022
[[/=]]

Un labirinto abbandonato in un parco in piena attività, visibile solo se vi si perde all’interno di esso e da cui è impossibile allontanarsi una volta individuato. L’unico modo per superarlo sarà entrarci dentro, ma chiunque ne esce avrà il cervello completamente fritto. Cosa si nasconderà dentro le sue viscera? Sfortunati membri della Fondazione si troveranno a scoprirlo...

**Citazione:** Agt. Marchese: (A microfoni chiusi) Mi scuso, ma dovevo dirtelo: non abbiamo la loro posizione.  [...]
Dott. Agrippa: (A microfoni chiusi) Come no? Sono riusciti a distruggere i GPS, per caso?
Agt. Marchese: (A microfoni chiusi) No, sono perfettamente funzionanti. Semplicemente, non rilasciano più coordinate.

**Gradimento personale:** Da persona non di parte, è la cosa migliore mai scritta nella storia dell’umanità, pre-umanità, post-umanità e alienità. Ricordo che non sono di parte, quindi dev’essere vero!

**Tempo di lettura stimato:** 40 minuti

+ MESSAGGIO FINALE
//Rubrica curata da: [[*user amatropie1]]//
[[/=]]

Benvenuti nel nuovissimo 2022 carissimi e carissime utenti di -IT, questo numero del Corriere [REDATTO] è stato scritto fra molte fatiche, infatti [[*user DrGraph]] in questo periodo doveva dare degli esami molto importanti (Buona fortuna Graph), ma nonostante questo imprevisto non ci siamo fermati e ci siamo impegnati per provare a pubblicare in tempo, ma sfortunatamente non ce l&#39;abbiamo fatta. Con il nuovo anno però ci impegneremo a pubblicare ogni numero del nostro piccolo corriere in perfetto orario, riguardo alle rubriche extra, come avrete notato questo mese non ce ne sono state, non abbiamo avuto idee &#34;degne&#34; di essere messe nelle suddette rubriche, ma nel prossimo mese prometto che ci faremo nel prossimo numero! Detto questo, auguro a tutti un buon inizio anno e spero che ilnumro di questo mese vi sia piaciuto, ciao ciao!
