    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-ES-201-##blue|EX##

**Clasificación del Objeto:** --Keter-- ##blue|Explicado## 

**Procedimientos Especiales de Contención:** Se ha designado un conjunto de 6 miembros expertos en memética para la contención de SCP-ES-201-##blue|EX##. Cada uno de ellos es conocedor de uno de los términos que forman enteramente el concepto, así como el orden de dicho término con respecto a la oración completa. Se han puesto en vigilancia a cada uno de los 6 miembros, cada uno de los cuales además no tienen consciencia de la existencia del resto. 

Se pide al personal que denuncie cualquier comportamiento de alguno de sus compañeros que se asemeje a los expuestos en la Descripción. Dichos miembros serán puestos en aislamientos en búsqueda de métodos para anular los efectos de SCP-ES-201-##blue|EX##.   

**Descripción:** SCP-ES-201-##blue|EX## es una anomalía memética psique-alteradora. SCP-ES-201-##blue|EX## es un texto formado por dos oraciones simples: una copulativa y una predicativa [[footnote]] Una oración copulativa es cualquiera que incluya un atributo, por lo que el núcleo del predicado debe ser alguno de los verbos ser, estar, parecer o asemejar, así como cualquier verbo semicopulativo; es decir, cuyo valor léxico pueda ser sustituido por los anteriores. Las oraciones predicativas serían todas las demás. [[/footnote]], dando un conjunto de 6 palabras en total. Los efectos de SCP-ES-201-##blue|EX## solo se pueden dar en humanos que hayan sido capaces de interpretar el texto mediante cualquier canal, por lo que SCP-ES-201-##blue|EX## permite variaciones en el idioma en que se dice [[footnote]] Incluyéndose así sistemas de lectura como el braile o el código morse. [[/footnote]], siempre y cuando el receptor de SCP-ES-201-##blue|EX## sea capaz de entenderlo. SCP-ES-201-##blue|EX## también admite variaciones gramaticales en los términos que lo forman, aunque únicamente mediante la flexión lingüística [[footnote]] Cambios en el género y número de determinantes, adjetivos y sustantivos, así como en la persona, número, tiempo y modo de los verbos. [[/footnote]].

SCP-ES-201-##blue|EX## presenta a su vez un agente antimemético que no permite a los sujetos afectados por la anomalía recordar haber interpretado en primera instancia el texto, ni tampoco ser conscientes de los efectos producidos por SCP-ES-201-##blue|EX##. Además, --la mayoría de los sujetos conocedores del texto de SCP-ES-201-##blue|EX## son incapaces de reproducirlo, ni aún dándosele los términos que lo forman por separado. Un pequeño porcentaje de los afectados son totalmente conscientes de ##blue| [DATOS CENSURADOS]##--. ##blue| Los sujetos que hayan sido conocedores del texto SCP-ES-201-EX son totalmente incapaces de reproducirlo de manera consciente en ningún canal.##

Los individuos afectados por SCP-ES-201-##blue|EX## presentan anomalías inmediatas después de su exposición a la anomalía. Estos se resumen en cambios de comportamiento habitual del sujeto, entre los cuales destacan:

* Tendencia al uso de un registro formal en los canales orales y escritos.
* Menos capacidad de irritabilidad y estrés en cualquier circunstancia --(mayor capacidad de autocontrol)--.
* Puntuaciones en el test de obediencia de Milgram entre 67 y 69 puntos. 
* Mejoras significativas en el rendimiento laboral y actividad física en general.
* Ausencia de predilección por ninguna ideología política, religiosa o filosófica cuando se le pregunta.
* Reducción por voluntad personal de la cantidad alimentaria ingerida, siempre respetando los mínimos nutricionales recomendados y siempre que no sea contradecida por una orden del personal superior.
* Aparente disminución del habla, presentándose casi únicamente en la respuesta a cuestiones y convencionalismos sociales, tales como el saludo o la despedida.
* Propensión al consumo, dentro de lo posible, de artículos de origen ecológico.
* Predisposición a no usar iluminación artificial en espacios cerrados, siempre que no haya sido utilizada por otro individuo.
* Mejoras realmente significativas en la convivencia, especialmente con otros sujetos afectados por SCP-ES-201-##blue|EX##, mostrando mayor grado de amabilidad y gentileza.
* ##blue| Son unas marionetas. No se mueven.##

Conocer por separado los términos que forman SCP-ES-201-##blue|EX## no produce efectos sobre el sujeto, puesto que ningún ser humano que no haya sido conocedor de SCP-ES-201-##blue|EX## es capaz de reproducir el texto de SCP-ES-201-##blue|EX## bajo ninguna circunstancia.

**Anexo 201-01:** 

&gt; ##blue|En la actualidad, ningún sujeto ha podido interpretar a SCP-ES-201, por lo que SCP-ES-201 no puede ser reproducido en ningún caso. SCP-ES-201 es simplemente inexistente, si es que existió en primer lugar. No hay ni puede haber nunca ninguna evidencia que pueda justificar la existencia de una anomalía como la que se expone. En consecuencia, el artículo SCP-ES-201 se refiere a una anomalía ficticia y utópica. Una anomalía como la que se define no haría más que corroborar la existencia de la que es una realidad, y que todos ya hemos aceptado: somos unas marionetas, no nos movemos. En consecuencia, desde la autoridad que mi puesto me brinda, declaro la redesignación del artículo SCP-ES-201 a &#34;explicado&#34;.##
&gt; 
&gt; ##blue| El proceso se llevará a cabo el día 01/05/2007, por lo que solicito la lectura del documento a todo el personal capacitado con determinados conocimientos en el ámbito de la memética, y que se me hagan llegar cualquier comentario en contra de lo establecido.##
&gt; 
&gt; ##blue| Atentamente, Bernardo Maquiavelo, Director del Sitio-313##
