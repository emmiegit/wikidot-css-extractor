**Ítem #:** SCP-036-FR

**Nivel de Amenaza:** Naranja [[span style=&#34;color:orange&#34;]]●[[/span]]

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-036-FR deberá estar contenido en un vivario de hormigón armado accesible por una esclusa situada a 15 metros de profundidad en el búnker anti-huracanes del Área-Tet, de al menos ocho (8) metros x diez (10) metros x dos (2) metros. Las juntas de fijación deberán ser de [DATOS OCULTOS: Información restringida al Departamento de Ingeniería] (nombre en clave A083) para proporcionar la máxima resistencia a las capacidades de la entidad.

SCP-036-FR deberá ser alimentado con un cerdo de al menos 30 kg de peso una vez (1) al día, introducido por la esclusa. Su vivario debe ser limpiado una vez cada dos (2) días durante su ciclo de sueño, con todas las precauciones posibles.

**ADVERTENCIA:** Está prohibido entrar en el vivario de SCP-036-FR si éste no ha sido alimentado previamente, salvo con fines de prueba, con la aprobación excepcional del director del Área-███████, o en caso de emergencia como una brecha de contención.

**Descripción:** SCP-036-FR es un reptil terrestre muy similar en morfología a la iguana marina de Galápagos (//Amblyrhynchus cristatus//), de 1,34 m de longitud y 1,48 kg de peso, con escamas negras en el dorso y verdes bajo la garganta y el abdomen. Posee las siguientes mutaciones en comparación con //A. cristatus//:

* Ausencia de características de locomoción acuática (ausencia de pies adaptados a la natación, cola circular y ausencia de aleta dorsal),
* Patas más largas que permiten una locomoción terrestre más fácil.

SCP-036-FR es capaz, mediante un órgano situado en el interior de su garganta, de crear una violenta succión, atrayendo todos los objetos atrapados en su interior hacia su boca y luego hacia su tracto digestivo. El proceso exacto por el que el órgano produce esta succión sigue siendo desconocido.

Esta succión se basa en la creación de un violento diferencial de presión en la boca de SCP-036-FR y tiene un radio de acción de unos diez metros. Se ha calculado que su potencia es equivalente a la de un viento de 230 km/hora.

Por el momento, aunque los edificios y los objetos adheridos al suelo pueden soportar bastante bien esta potencia de succión, los seres vivos que se encuentren dentro del radio de acción acabarán entrando en contacto con la boca de SCP-036-FR.

La estructura muscular y ósea de SCP-036-FR es muy dura y resistente (no se ha evaluado la resistencia a las colisiones), concretamente cerca del cráneo, la cara y la mandíbula. Cuando cualquier objeto entra en contacto con la boca de SCP-036-FR, la succión no cesa, y de hecho, es utilizada por la entidad en su proceso de alimentación. En el caso de que el objeto sea demasiado grande y se atasque, la succión continúa hasta que el objeto se rompe y puede ser atraído hacia el tracto digestivo de SCP-036-FR.

Todos los objetos atraídos hacia el estómago de SCP-036-FR serán entonces comprimidos y desmenuzados por los músculos del órgano, aparentemente capaces de producir una fuerza de presión superior a 280kg/cm, hasta la formación de un canto rodado de material que puede ser digerido por el ácido gástrico de SCP-036-FR, que tiene un pH estimado de 0,31. Hasta la fecha, SCP-036-FR ha sido capaz de digerir todos los materiales presentados.

La entidad fue descubierta en 19██ en la isla de ████████, en el archipiélago de las Galápagos, después de que se denunciaran varias desapariciones sospechosas entre la población local.

SCP-036-FR caza emboscándose en su entorno, por lo general rocas o arbustos, y atrayendo a todas las presas lo suficientemente cercanas hacia su boca. La entidad se alimenta principalmente de otros grandes reptiles que habitan la isla (otras iguanas, tortugas, lagartos monitor), pero puede atacar a los humanos si está hambriento.

Aún no se ha determinado si SCP-036-FR es un individuo mutado aislado o un espécimen de una subespecie de reciente aparición. La investigación en la isla sigue en curso.
