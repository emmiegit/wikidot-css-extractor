    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[collapsible show=&#34;+ 视频记录VR.CN.001.1&#34; hide=&#34;- 视频记录VR.CN.001.1&#34; folded=&#34;no&#34;]]
&gt; **[记录开始]**
&gt; 
&gt; [Sound Only 9]：//致全体基金会2级权限以上员工：//
&gt; 
&gt; //实际上早在上一版本时我们就应当意识到发生了什么。演绎部就是为此而建立的。//
&gt; 
&gt; //但有个关键问题我们始终未能解明。为什么SCP-CN-███-1特地要让我们知道？//
&gt; 
&gt; //因此，尽管已经收集了如此多的[[[scp-cn-001-j-d|实例]]]，尽管有来自其它项目[[footnote]]如[[[SCP-CN-750]]]、[[[SCP-CN-940]]]等[[/footnote]]的暗示，我们还是不愿就此定论。//
&gt; 
&gt; //但那奸商让我们毫无选择。//
&gt; 
&gt; //就在不到3小时之前，我们的两支MTF发现SCP-CN-███的内容再次发生了变化，更新为“《文明：模拟群星》2.0版本震撼发布！”，下头还有一行小字，说“本次更新对游戏内容进行了史诗级强化和全面调整，并改进了硬件支持和操作系统兼容性。注意：更新后将不再支持旧版本存档。”//
&gt; 
&gt; //你们想知道那意味着什么？//
&gt; 
&gt; //我们已经将[[[SCP-2935]]]降低为2级权限，以供你们参阅。//
&gt; 
&gt; //在探索任务2935.4记录中，无人机所拍摄到的画面被剪掉了开机后最初的10秒钟。你们所看到的视频开端已经是准备滑行起飞了。//
&gt; 
&gt; //被剪辑的内容是一个错误提示框，内容为：“警告：版本过旧，无法加载。”//
&gt; 
&gt; //在我们的诱导下，研究团队有意忽略了那个，当作是无人机操作系统的提示。但实际上根本不是这么回事。//
&gt; 
&gt; //言已至此，你们也应该知道了，那个版本过旧、无法加载的东西究竟是什么。//
&gt; 
&gt; //现在议会发布[[span class=&#34;ruby&#34;]]S.T.E.A.M.[[span class=&#34;rt&#34;]]Spatial-Temporal Exploration &amp; Annihilation Mission[[/span]][[/span]][[footnote]]时空间探索与灭绝任务[[/footnote]]。//
&gt; 
&gt; //SCP-CN-███编号升级为001，分类升级为Keter。//
&gt; 
&gt; //基金会所有特工、收容专家、机动特遣队以及其他外勤人员立即终止当前任务，全力致力于寻找SCP-CN-001-1。//
&gt; 
&gt; //嗯？（停顿）CN分部急电？//
&gt; 
&gt; //……项目最初的发现者温特工刚刚帮我们解开了上面提到的关键问题。//
&gt; 
&gt; //告诉信息技术部让他们核查一下全世界所有广告，到底有哪些商品**不是**真实存在的。//
&gt; 
&gt; //我知道量很大。能做多少是多少。快去。我[哔]你个植入广告！//
&gt; 
&gt; //至于你们这些外勤人员，我要你们闯进那个[哔]、[哔]和[哔]奸商的总部，把老板揪出来来，给祂点颜色看看。//
&gt; 
&gt; //或者，如果你们能找到SCP-CN-001-2，也就是那个玩家的话，给我按住那个[哔]的手，一刀剁了！看祂还敢不敢买那么多乱七八糟的DLC！//
&gt; 
&gt; [Sound Only 1]：//冷静，冷静。不要对自己的上帝那么粗暴。你们把主机收缴了便是。//
&gt; 
&gt; &gt; **[记录结束]**
[[/collapsible]]

[http://scp-wiki-cn.wikidot.com/scp-cn-001-j/offset/4#CN001J &gt;&gt;检索到本项目另一版本&lt;&lt;]</textarea></pre>
