**SCP-CN-1524：水没有一设，所以二随** 

**作者：**[[*user Kcorena]] 

[[[http://scp-wiki-cn.wikidot.com/kcorena-s-personnel-file|如果你想了解该作者的更多作品，请点击此处]]]


[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1524

**项目等级：**--Keter-- Neutralized

**特殊收容措施：** 项目已自我无效化。

**描述：** SCP-CN-1524是于1986年4月11日起出现的现象，具体表现为天空中的星星失去光芒。这一现象的影响范围被认为于人类潜意识中的星空概念有极大关联，被认为是极为主观的。也因此其无法被以一特定术语描述，若如此，则描述中可能包含其影响范围之外的对象。该现象的影响主要体现于：

* 对太阳系外恒星进行天文观测时无法感知到其散发出的可见光，这通常会导致观测时其原本所在位置出现一块无法辨认的空洞
* 太阳系外，反射恒星光芒的卫星，及流星、彗星等，同样会受到上述性质影响
* 世界范围内的人类个体无法于夜晚观测到星空

但：
* 尽管天文观测结果出现异常，太阳系外恒星与卫星并未丧失其他应有的物理性质，例如对周边行星施加的引力。
* 对太阳的天文观测、肉眼观测，及对其散发出的光与热的感受不受影响
* 对月球的观测不受影响，这导致夜晚时人类群体仅能感知到月球散发出的光亮

该异常的出现原因暂且不明。

------

于1990年初被广泛报告的，全球各类水体中出现不明无实体光斑及光点事件被认为与此异常现象有极大关联。对此类异常水体源头的回溯均指向了位于[已编辑]地区的一处中小型湖泊。

该湖泊被随后分类为SCP-CN-1524-1。其占地面积约为4平方千米，体积约为550万立方米，系该地区最大的湖泊之一，是该地丰富的地下水资源的主要源头。其四周均被大型植被及森林包围，但这些植物均表现出焦黑的外观及具有扭曲的物理形态。经测试，这类反常植物有能力隔绝电磁信号及类似的信号频段，且对其进行采样后发现其内部[已编辑]并展现出对[已编辑]的强烈渴望，于采样过程中多次袭击调查人员，并造成多于13人受伤。该地区的留存资料显示其曾作为一处适合对流星或彗星进行观测的地点而广为人知，民间亦有在此处许愿十分灵验等传言。于1947年起，此地区来访游客开始骤减，留存资料开始断代、缺页，并于1951年彻底停止记录。此时间点后，唯一与其相关的留存记录为一份不断确认该地区是否处于自收容状态的记录册，负责人目前未知。

该湖泊的主要性质有二：
* 其内部不具有水体，取而代之的是形态各异的光斑及光点。这些形成物不具有物理意义上的实体，亦不具有明确的物理性质，对他们进行单独保存的尝试均告失败，甚至即使仅仅采样这一行为都不可行。但这些光类形成物可以混入非异常水体中，并随其流动而运动。于此形态下，其可被与其所在水体一同采样并保存，但事实上其依然不具有相应的物理性质。这类形成物充斥着整个湖泊的体积，并随着其周围的地质脉络”流动“，与其他水源混为一体，行为模式类似正常的湖泊，但无论向外输出多少光类形成物，其于此湖泊中所表现出的体积是恒定的。目前认为，上述异常性质是这类形成物试图替代湖泊原本的水体，并模拟其运行模式的结果。

* 当一名人类个体直视该湖泊中光类形成物所形成的拟似水体时，其会主观认为原本随机排列且排布不具有实际意义的形成物开始逐渐变换其排列规则，并于其视线范围内形成变化的图案，内容多数为其较为思念的某一个体于现在进行时的影像转录，若该个体已去世则这一影像通常为受影响人员对于该个体最深刻的记忆场景。对受影响个体及拟似水体同时进行的客观观测显示，形成物的排布从头至尾不会出现任何变化。这一性质被认为是某种精神影响。

对该湖泊底部土壤进行地质勘测报告后得出结论，该湖泊中本来应有的水体早已消失，检测结果显示原因应当类似突然蒸发，未在土壤中检测到反常物质，或与异常相关的迹象。进一步检测结果表明其应已处于干涸状态约50年，与该地区资料断代的时间点基本吻合。

对该地区的进一步调查发现距此湖泊约120米的密林之中存在有一间木质小屋。以其为中心的地面上以红色液体画有一类似奇术法阵的图案。后续分析显示绘制这一图案的液体应为周边植物的树汁，其主要目的应为对主动攻击房屋结构的植物进行驱逐，就房屋的目前完整度来看其确实发挥了效用。房屋内部住有一名人类个体，男，检测表明其于发现当时约79岁，发现其时其已身患重病，已失去其右腿，并伴随着阿兹海默症、失聪等多种症状。对其进行采访已不可能。于其床头发现多本日记，其中的内容语句破碎，缺少逻辑，但大致可以认为与SCP-CN-1524-1有关。该个体随后被分类为POI-1524-1。

对其所居住房屋的深入探索后发现了其少数个人资料，以及放置于各处的日记，其中一些可以追溯回50年前，但多数已破损。对其个人资料进行调查后并未发现更多有价值信息，只了解到该人员曾于1940年起担任该地区的护林员。其日记内容亦不具有有价值信息，多数仅为各种赞美之词描写的“湖泊、森林及流星”，其中以“湖泊”最甚，其多次使用“最爱”等字眼形容之。于其生命中后期的日记中，其多次表达了希望再见到一次“湖泊”的愿望，其中湖泊确信为SCP-CN-1524-1。

研究项目随后进入停滞状态。

------

2007年3月8日，确认POI-1524-1自然死亡。其死亡同时，SCP-CN-1524-1及流入外界的光类形成物全部消失，SCP-CN-1524-1回归干涸状态，SCP-CN-1524现象消失。至此，确认项目自我无效化。</textarea></pre>
