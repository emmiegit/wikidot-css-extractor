**วัตถุ#:** SCP-4076

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-4076 จะต้องถูกเก็บไว้กล่องมาตรฐานระดับคลาส-เซฟ และไม่สามารถนำไปใช้ได้หากไม่มีการอนุญาตจากนักวิจัยระดับสองขึ้นไปอย่างน้อยสองคนเพื่อการทดลองเท่านั้น

**รายละเอียด:**  SCP-4076 คือเทปวีเอชเอสที่ไม่ทราบที่มาที่ไปและทำมาจากวัสดุที่ไม่ทราบชนิดถูกเขียนติดป้ายเป็นประโยคว่า “เล่นฉันสิ!” ด้วยปากกามาร์คเกอร์โน้ตไว้ด้วยว่าเด็กอายุต่ำกว่า 2 ขวบมักจะรู้สึกหวาดกลัวต่อ SCP-4076 และจะพยายามหนีออกจากบริเวณใกล้ๆ SCP-4076 รวมถึงพยายามที่จะหลีกเลี่ยงการดูเนื้อหาที่อยู่ข้างใน

SCP-4076 มีความผิดปกติหลายชนิด ความผิดปกติหลักและอันตรายที่สุดคือหากมีสิ่งมีชีวิตใดได้รับรู้ถึงเนื้อหาของ SCP-4076 จะหายตัวไปหลงเหลือยู่เพียงแค่ผงซัลเฟอร์เพียงเล็กน้อย มันเกิดขึ้นได้อย่างไรนั้นไม่สามารถรู้ได้เพราะว่าภาพวิดีโอจะหยุดทำงานไปช่วงเวลาหนึ่งและกลับมาทำงานอีกครั้ง หลังเกิดการหายตัวไป และหากมีบุคคลอื่นสังเกตผู้ที่หายตัวไป บุคคลนั้นก็จะหายตัวไปด้วยเช่นกัน ความผิดปกติที่สองคือไม่สามารถบันทึกหรือคัดลอกเนื้อหาของ SCP-4076 ได้เลย ความพยายามจนถึงปัจจุบันในการบันทึกหรือคัดลอก SCP-4076 ส่งผลให้เกิดการหายตัวไปของบุคลากรรวมทั้งเครื่องมือที่ใช้บันทึกหรือคัดลอกด้วยเช่นกัน

ความผิดปกติที่สามของ SCP-4076 คือหากมีบุคคลใดหรือเครื่องมือใด ความพยายามที่จะแกะหรืองัดแงะ SCP-4076 จะทำให้บุคคลหรือเครื่องมือนั้นหายไปด้วยเช่นกัน ในปัจจุบันไม่มีวิธีการที่จะสามารรับรู้ถึงเนื้อหาของ SCP-4076 โดยไม่หายตัวไปได้ สำหรับรายละเอียดการทดลองกับ SCP-4076 สามารถดุได้ที่ภาคผนวก-4076-2 การทดลองและสำหรับรายละเอียดของการเก็บกู้ SCP-4076 สามารถดูได้ที่ภาคผนวก-4076-1 การเก็บกู้

**ภาคผนวก-4076-1: การเก็บกู้:** SCP-4076 ถูกเก็บกู้เมื่อ ████ ██ หลังจากมีโทรศัพท์ปริศนาโทรเข้ามาแจ้งที่สถานีตำรวจ ████████ ว่ามีการหายตัวอย่างแปลกประหลาดของชาวเมืองหลายคนที่มีความเกี่ยวข้องกับศิลปินท้องถิ่นชอบเก็บตัวที่รู้จักกันในชื่อ ███ แฟรร์มิ เจ้าหน้าที่ของสถาบันที่แฝงตัวอยู่ในกรมตำรวจ ████████ ได้รับรู้ถึงความผิดปกติที่ว่าและแจ้งสถาบันให้เริ่มการสืบสวนการหายตัวไปดังกล่าว

 เมื่อเจ้าหน้าที่ของสถาบันได้ทำการบุกที่อยู่อาศัยของ ███ แฟรร์มิ พวกเขาค้นพบห้องเพียงแค่สองห้อง ห้องแรกเป็นห้องเก็บของที่เต็มไปด้วยของทั่วๆไป ถุงซีลที่มีตัวอย่างของสิ่งที่คาดว่าจะเป็นดอกกุหลาบสายพันธุ์ multiflora rose สีชมพู, เครื่องอัดเทปแบบพกพาหลายอัน, ไม้กางเขนที่ทำจากเงินขนาดใหญ่ประมาณ 12 นิ้ว, กล่องที่มีปลอกสาแหรกนิ้วแบบจีนหลายชิ้น, ลูกบอลที่เมื่อทำการตรวจสอบแล้วค้นพบว่าทำมาจากก้อนยูเรเนียมและหินซิทรินควอตซ์สีแดง, ป้ายจราจรที่อ่านได้ว่า “ปิดถนน”, ในห้องที่สองนั้นมีโทรทัศน์หลอดรังสีแคโทดและเครื่องเล่นเทปวีเอชเอส(ซึ่งมี SCP-4086 อยู่ข้างใน) รวมทั้งเทปวีเอชเอสหลายอันที่ดูเหมือนว่าจะไม่มีความผิดปกติใดๆแฝงอยู่ (ฉะนั้นจะทำการเรียกเทปเหล่านั้นว่า SCP-4076-1 จนถึง SCP-4076-18) รายละเอียดของเทปและเนื้อหาข้างในทั้งหมดนั้นสามารถตรวจดูได้ในภาคผนวก-4076-3      
 
**ภาคผนวก-4076-2: การทดลอง:**

|| วันที่ทดลอง || การทดลอง ||ผลลัพธ์ || ข้อสรุป  ||
|| 3/15/1990 || ให้ทำการเล่นSCP-4076 ไปจนจบ และให้ D-5821 (ชายตาบอด) นั่งอยู่ในห้องและฟังเนื้อหาของ SCP-4076 || ค้นพบว่า D-5821 หายตัวไป เมื่อเข้าไปตรวจสอบหลังจากเริ่มการทดลองเป็นเวลาหลายชั่วโมง || ความผิดปกติของ SCP-4076 นั้นไม่ได้จำกัดอยู่เพียงแค่การมองเห็นเท่านั้น ||
|| 3/30/1990 || ให้ทำการเล่น SCP-4076 ไปจนจบและให้ D-3821 ดูและพูดถึงเนื้อหาอยู่ตลอดเวลาไปจนจบ มีการทำการทดลองนี้ครั้งกับบุคลลากร ดี-คลาสคนอื่นด้วยเช่นกัน || D-3821 หยุดพูดไปกระทันหันเมื่อเวลาผ่านไป 45 นาทีหลังจากเริ่มเล่น SCP-4076 ดี-คลาสคนอื่นก็ปฏิบัติแบบเดียวกัน || ผู้ที่ดู SCP-4076 จะหายตัวไปตอน 45 นาที ไม่ขาดไม่เกินหลังจากเริ่มดู ||
|| 4/11/1990 || ให้ทำการเล่น SCP-4076 ไปจนจบ และให้ บุคลากร ดี-คลาสเข้าไปในห้องทดลอง 1 คน ต่อ 1 นาทีหลังจากนาทีที่ 45 และให้กลับออกมาเพื่อรายงานถึงเนื้อหาที่เห็น || ไม่มีตัวอย่างการทดลองคนไหนกลับมาเลยจนกระทั้งครบ 1 ชั่วโมง บุคลากรที่เข้าไปกลับออกมารายงานว่าไม่สิ่งใดเล่นอยู่ || เราสามารถคาดเดาได้ว่าบุคคลใดก็ตามที่ดูเนื้อหาของ SCP-4076 หลังจากนาทีที่ 45 จะหายตัวไปในทันทีและระยะเวลาของ SCP-4076 นั้นอยู่ที่ 59 ถึง 60 นาที ||
|| 5/2/1990 || ให้เล่น SCP-4076 เล่นไปจนจบ  D-7498 D-6223 และ D-8743 ถูกสั่งดู scp-4076 ด้วยตัวคนเดียว และให้เขียน วาดหรือพูดถึงเนื้อหาของ SCP-4076 เมื่อใกล้ถึงนาทีที่ 45 ความแตกต่างก็คือ D-7498 ถูกสั่งให้เขียนอธิบาย D-6223 ถูกสั่งให้พูดอธิบายและ D-8743 ถูกสั่งให้วาดรูปสิ่งที่เห็น || ในแต่ละการทดลองนั้น เมื่อดี-คลาสต้องอธิบายหรือวาดสิ่งที่พวกเขาเห็น พวกเขาก็หายตัวไปทันที ในกรณีของ D-6223 ได้สิ่งเสียงลมหายใจเข้าก่อนที่จะไม่ได้ยินอะไร ในกรณีของ D-7498 มีรอยดินสอเล็กๆบนกระดาษ รวมทั้งในกรณีของ D-8743 ด้วยเช่นกัน || ในปัจจุบันไม่มีหนทางในการรับรู้ถึงเนื้อหาของ SCP-4076 นอกไปจากการดู  ||
|| 5/13/1990 || ให้เล่น SCP-4076 ไปจนจบ และให้มีการตั้งสัญญาณเตือนเมื่อเวลาไปผ่าน 10 นาที ได้มีการให้ D-9908 ดูเนื้อหาและพยายามหาทางออกจากห้องเมื่อได้ยินสัญญาณเตือน || D-9908 ไม่ได้ออกมาจากห้องทดลอง หลังจากนั้นได้มีการเข้าไปตรวจสอบห้องทดลองและค้นพบว่า D-9908 ได้หายตัวไปแล้ว || ยังไม่อาจทราบได้ว่าเป็นเพราะ D-9908 ไม่สามารถถออกจากห้องได้หรือเพราะความพยายามที่จะออกจากห้องเป็นต้นเหตุของการหายตัวไป แต่อย่างน้อยก็สรุปได้ว่าความพยายามที่จะหยุดการดู SCP-4076 ระหว่างทางนั้นไม่สามารถทำได้  ||
|| 5/31/1990 || นักวิจัย █████ พยายามที่จะแกะ SCP-4076 ด้วยไขขวง คาดเดาว่าเพราะต้องการตรวจสอบสิ่งที่อยู่ในด้วยมือ || นักวิจัย █████ ถูกค้นพบที่หลังว่าได้หายตัวไปหลงเหลือเพียงแค่วิดีโอที่เสียหายจากกล้องรักษาความปลอดภัย || SCP-4076 นั้นไม่สามารถถูกแกะได้ด้วยมือและผู้ที่กระทำจะหายตัวไป  ||
|| 6/18/2000 || เครื่องจักรที่ถูกออกแบบมาให้แกะเทปวิเอลเอสขนาดมาตรฐาน(SCP-4076-A) ถูกสร้างขึ้นและตั้งให้ทำการแกะ SCP-4076 และถูกควบคุมระยะไกลออกไปเป็นระยะ 1 ไมล์ || เครื่องจักรที่ว่าหายไปทั้งเครื่องหลงเหลือเพียงแค่สายไฟและสายเคเบิลเชื่อมต่อการควบคุมระยะไกลตกหล่นอยู่ข้างๆ SCP-4076  || เครื่องจักรไม่สามารถแกะ SCP-4076 ได้  ||
|| 10/10/2017 || โปรแกรมคอมพิวเตอร์ (SCP-4076-B) ที่ถูกเขียนขึ้นโดยนักวิทยาศาสตร์ ████  และนักวิจัย ██████ เพื่อระบุถึงวัตถุและสถานที่โดยเปรียบเทียบกับภาพถูกสร้างขึ้น โปรแกรมนั้นได้ทำการดู SCP-4076 ได้โดยไม่มีเกิดความผิดปกติ นักวิทยาศาสตร์ ████  และนักวิจัย ██████ จึงเพิ่มความสามารถในการบันทึกสิ่งที่ดู ไปเป็นไฟล์แบบข้อความและให้ดู SCP-4076 อีกครั้ง || ในครั้งที่สองที่ SCP-4076-B ได้ดู SCP-4076 คอมพิวเตอร์ที่ได้เก็บบันทึกข้อมูล รวมทั้งเครื่องจักรทั้งหมดที่มีโปรแกรมคอมพิวเตอร์ SCP-4076-B ได้หายไปรวมทั้งบุคคลที่ทั้งหมดที่มองเครื่องจักรเหล่านั้นก็ได้หายตัวไปด้วยเช่นกัน || ทางสถาบันยังคงไม่สามารถรับรู้ถึงเนื้อหาของ SCP-4076 ได้ทั้งหมด ||

**ภาคผนวก-4076-3: รายชื่อของเทปที่ค้นพบพร้อมกับ SCP-4076:**

|| หมายเลข || ลักษณะ || ป้าย (ที่พออ่านออก) || เนื้อหา ||
|| SCP-4076-1 || เทปวิเอชเอสปกติที่ไม่ทราบผู้ผลิต || ไม่มี || ภาพซ่าๆสีขาวและดำ ระยะเวลา 4 ชั่วโมง (ยังคงไม่พบรูปแบบของการเปลี่ยนสี) ||
|| SCP-4076-2 || เทปวีเอชเอสสีจางๆ ดูเหมือนว่าถูกวางทิ้งไว้กลางแดดและวัดอายุได้ประมาณหลายร้อยปี || ไม่สามารถอ่านได้เนื่องจากเก่าเกินไป || ไม่สามารถเล่นเทปได้ ||
|| SCP-4076-3 || วิดีโอเทปวีเอชเอส เรื่องโกสบัสเตอร์ปกติที่หาได้ตามร้านเช่า || “โกสบัสเตอร์” || เทปภาพยนตร์เรื่อง “โกสบัสเตอร์” นั้นปกติยกเว้นเพียงแค่ว่าหลังจากฉากที่ มนุษย์มาร์ชแมนโลว์ สเตรย์-พัฟฟ์ ปรากฏตัวจะตัดฉากไปที่ผู้หญิงที่ไม่สามารถระบุตัวตนได้ นั่งร้องไห้อยู่ในอ่างอาบน้ำ ในส่วนที่สองของวีดิโอมีระยะเวลาประมาณ 35 นาทีโดยไม่มีการเล่นภาพซ้ำ ||
|| SCP-4076-4 || เทปวิเอชเอสปกติสำหรับการบันทึกที่หาได้ทั่วไป || “ทำให้อารมณ์ดีขึ้น” || เป็นคอลเล็กชั่นรวมคลิปจาก “อเมริกา โมส ฟันนี่ วิดีโอ” มีระยะเวลา 30 นาที คลิปทั้งหมดเป็นคลิปประเภทที่ผู้คนล้มหรือร่วงหล่นจากที่สูง ||
|| SCP-4076-5 || เทปวิเอชเอสปกติสำหรับการบันทึกที่หาได้ทั่วไป || ป้ายถูกแกะออกไป || เป็นคลิปของผู้หญิงหลายคนที่ไม่สามารถระบุได้ ถูกมัดและถูกแบกเข้าไปในห้อง ถูกถอดเสื้อผ้า ถูกตัดร่างกาย และถูกกินโดยกลุ่มคนสวมเสื้อคลุมสีแดง มีระยะเวลา 3 ชั่วโมง ||
|| SCP-4076-6 || เทปวีเอชเอส ลายจุดสีเหลือง || บนป้ายมีแค่ รอยวาดรูปหน้ายิ้ม || เป็นคลิปวิดีโอแบบใกล้ของผู้คนที่ส่วนใหญ่ไม่สามารถระบุได้[[footnote]] ทางสถาบันสามารถระบุตัวตนของหนึ่งในผู้หญิงที่ปรากฏใน SCP-4076-6 และ SCP-4076-11 และได้แสดงเนื้อหาของเทปให้เธอดู เมื่อถูกตั้งคำถามถึงเหตุการณ์ที่เกิดขึ้นในวิดีโอ เธอตอบว่า “ทำไมฉันต้องเสียใจละ? มันไม่เคยเกิดขึ้นน!!” เธอพูดประโยคที่ว่าซ้ำไปซ้ำมาอย่างรุนแรงขึ้นเรื่อยๆก่อนถูกทำให้สลบด้วยเจ้าหน้าที่ของสถาบัน    [[/footnote]]จ้องมองไปที่กล้องและหัวเราะไม่หยุดเป็นระยะเวลา 15.4 นาทีต่อคน ไม่พบความเชื่อมโยงระหว่างกันของผู้คนที่อยู่ในคลิป มีระยะเวลา 2 ชั่วโมง 34 นาที ||
|| SCP-4076-7 || เทปวีเอชเอสที่ถูกทุบทำลายและถูกประกอบกลับมาใหม่ด้วยสายเทปแบบมั่วซั่ว || “ล้มเหลว” ข้อความที่ว่าไม่ได้อยู่แค่บนป้าย แต่ปรากฏไปทั่วทั้งเทป || ไม่สามารถเล่นได้  ||
|| SCP-4076-8 || เทปวีเอชเอสสีส้ม || “บทเริ่มต้น” || เป็นคลิปวิดีโอผู้ชายนั่งบนม้านั่งในสวนพยายามที่จะแก้รูบิค มีระยะเวลา 30 นาที ||
|| SCP-4076-9 || วิดีโอเทปวีเอชเอส เรื่อง เบค ทู เดอะ ฟิวเจอร์ ปกติที่หาได้ตามร้านเช่า || “เบค ทู เดอะ --ฟิวเจอร์--” คำว่า ฟิวเจอร์ ถูกขีดฆ่าด้วยปากกามาร์คเกอร์สีดำ || เทปวีเอชเอสภาพยนตร์เรื่อง “เบค ทู เดอะ ฟิวเจอร์” ปกติเพียงแค่ทุกอย่างถูกเล่นถอยหลัง จากตอนจบไปสู่ตอนต้นเรื่อง  ||
|| SCP-4076- 10 || เทปวีเอชเอสที่ใส่ในกล่องไม้ || “ให้กูเข้าาาาปายยย” || เป็นวิดีโอถ่ายครอบคครัวปกติกำลังทานอาหารเย็นฉลองวัน thanksgiving แต่ดูเหมือนว่าจะถูกถ่ายโดยกล้องแบบพกพาผ่านหน้าต่าง มีระยะเวลา 20 นาที ||
|| SCP-4076-11 || เทปวีเอชเอสลายจุดสีฟ้า || บนป้ายมีแค่ รอยวาดรูปหน้าเศร้า || มีเนื้อหาที่เหมือนกับ SCP-4076-6 ทุกประการ ทั้งผู้คนที่ปรากฏตัวไปจนถึงเสียงรบกวนและเสื้อผ้าที่ใส่ สิ่งที่แตกต่างก็คือผู้คนที่อยู่ในเทปนี้ร้องไห้แทน ||
|| SCP-4076-12 || เทปวีเอชเอสที่มีของเหลวเป็นจำนวนมากอยู่ข้างใน ส่วนใหญ่เป็นน้ำเปล่า || ว่างเปล่า || ไม่สามารถเล่นได้  ||
|| SCP-4076-13 || เทปที่เหมือนกับ SCP-4076 ทุกอย่างทางกายภาพ || “เล่นฉันสิ!” ประโยคที่ว่าถูกเขียนเหมือนกัน SCP-4076 || เป็นวิดีโอ ของศพมนุษย์ที่ค่อย ๆ เน่า ขึ้นตามเวลาหลายวันในห้องที่ดูเหมือนจะเป็นห้องใต้ดินถูกเร่งช่วงเวลาให้เร็วขึ้นและถูกเล่นซ้ำไปเรื่อย ๆ มีระยะเวลา 1 ชั่วโมง ดูเหมือนว่าตัวเทปวีดีโอจะมีการถูกอัดทับ เพราะมีโยคว่า “พลาด ผิดพลาดไปหมด” อยู่เหนือภาพตรงกลางจอ ตลอดทั้งวีดีโอ   ||
|| SCP-4076-14 || เทปวีเอชเอสสีเงิน || “สำหรับพวกคุณ” || เนื้อหามีความยาว 40 นาที แบ่งออกได้เป็นส่องส่วน ส่วนแรกมีความยาว 10 วินาที เป็นภาพจากกล้อง CCTV บริเวณที่อยู่อาศัยที่เป็นที่เก็บกู้ SCP-4076 เป็นช่วงเวลาหลายวินาทีก่อนเจ้าหน้าที่ SCP เข้ามาในห้องและจบลงหลังจากนั้นไม่กี่วิ ส่วนที่สองคือภาพสีดำมีระยะเวลา 39 นาที 50 วินาที เพิ่มเติมไว้ว่านระหว่างตรวจค้นสถานที่ไม่ค้นพบกล้องชนิดหรือประเภทใดเลย    ||
|| SCP-4076-15 || เทปวิเอชเอสปกติสำหรับการบันทึกที่หาได้ทั่วไป || “RIP วินนี่ 1975-1983” ||เนื้อหามีระยะความยาว 30 นาที เกี่ยวกับหลุมศพไม่มีป้ายชื่อและธงชาติอเมริกาพลิ้วไหวอยู่บริเวณบนภูเขาที่อุทยานแห่งชาติเยลโล่สโตน เมื่อเจ้าหน้าที่ SCP ได้ออกไปตรวจสอบและค้นพบหลุมศพเดียวกันพร้อมกับธงชาติสีซีดเพราะถูกตากแดดเป็นเวลานาน เมื่อเจ้าหน้าที่ทำการขุดหลุมศพ มีเพียงแค่โครงกระดูกสุนัขโกลเด้น รีทีวเวอร์ทั่วไป ||
|| SCP-4076-16 || เทปวีเอชเอสเปล่าๆ ทั่วไปที่ข้างในเต็มไปด้วยปูนซีเมนตร์ ||“ไม่อีกแล้ว” เขียนด้วยปากการมาร์คเกอร์สีดำ และบรรทัดข้างล่าง  “เกือบแล้ว” เขียนด้วยปากกามาร์คเกอร์สีแดง  || ไม่สามารถเล่นได้ ||
|| SCP-4076-17 || เทปวีเอชเอสสีขาว มีเส้นประกอบตกแต่งสีทอง || &#34;โอวาท&#34; || เป็นวิดีโอของบาทหลวงกำลังปราศรัยต่อหน้าฝูงชน แต่ไม่มีเสียง บาทหลวงดูเหมือนจะมีอารมณ์มากขึ้นเรื่อย ๆเมื่อเวลาผ่านไป ในช่วงท้ายบาทหลวงขึ้นไปยืนบนโพเดียม ตัวสั่นอย่างรุนแรงและดูเหมือนว่าจะตะโกนสุดกำลัง เนื้อหามีความยาว 60 นาที   ||
|| SCP-4076-18 || เทปวิเอชเอสปกติสำหรับการบันทึกที่หาได้ทั่วไป || “สุขสันต์ วันเกิด” || เป็นวิดีโอความยาว 10 นาที ของโต้ะไม้ธรรมดา บนโต้ะมี จานและอุปกรณ์รับประทานอาหารสำหรับ 4 คน และเค้กโรยน้ำตาลไอชชิ่งสีขาว 1 ก้อน ใต้จานหนึ่งใบมีแผ่นกระดาษขนาดยาวที่พอจะสามารถอ่านได้ว่า “ฉันขอโทษ แต่ฉันไม่สามารถทนอยู่ต่อไปได้แล้ว” ส่วนที่เหลือของกระดาษถูกฉีกออก ||</textarea></pre>
