篇名︰SCP-ZH-511 期冀之鶴
作者︰[[*user Meow the Maple]]
[[include info:end]]


**項目編號：** SCP-ZH-511

**項目等級：** Safe

**特殊收容措施：**--SCP-ZH-511必須被摺成紙鶴並放置於一大小為2*4*0.5(cm)之透明收納盒內。每日須檢查項目狀態並攤開紀錄其編號。如SCP-ZH-511試圖將自己攤開，請檢查人員紀錄完畢後將其摺回紙鶴，並於當日將項目移至隔離空間直到狀態穩定。--收容措施已於實驗511-04後修訂。

 SCP-ZH-511必須被摺成紙鶴並使其編碼於翅膀外側，以兩塊8*8*0.8(cm)方形透明玻璃板夾在中間，四角以螺絲旋緊。每日須透過透明面板紀錄其編號。

研究測試必須經過兩名3級人員書面核可。研究人員被要求通過精神評分測驗且無精神病史。

**描述：**SCP-ZH-511外觀為一普通第五版一百元新台幣紙鈔。防偽印花皆與真鈔無異，民國八十九年(西元2000年)印製，鈔票編號數字為000000[[footnote]]經中央銀行確認過去不曾、未來也不會發行六個0的編號，並認為此鈔票應為仿真度極高之偽鈔，建議將其繳回以協助精進防偽設計。[[/footnote]]，其前後兩組四個英文字母3天會改變一次。目前尚未破解出字母組合的含義。

SCP-ZH-511平常為紙鶴型態，此時項目為惰性，即使攜帶也不會造成任何影響。若有人將SCP-ZH-511攤開或SCP-ZH-511自行攤開則會產生異常影響。

攤開的定義為「非紙鶴型態」。摺成其他紙藝作品都無法阻止其影響。此外若SCP-ZH-511自行攤開後即使將其摺回紙鶴也會繼續試圖將自己攤開並維持3～10天，除攤開之外不會有其他移動行為。

SCP-ZH-511的影響大致分為三個階段。一開始受此項目異常影響者SCP-ZH-511-A接觸攤開的SCP-ZH-511時不會有任何異狀，但會下意識避免使用SCP-ZH-511進行交易。連續接觸約3天後SCP-ZH-511-A將進入被影響的第一階段，典型狀況為情緒起伏變大、易怒、易焦慮，次要影響為睡眠品質變差及容易醒來。由於緊張或失眠亦會造成上述情況，因此不易被發現。若此時中斷接觸則會在幾天內恢復正常，並無長久影響。

連續接觸2～3週後進入第二階段，SCP-ZH-511-A出現長時間情緒低落、更為嚴重的睡眠障礙，開始拒絕與人談話，自我懷疑，短期記憶喪失（已知後兩者會互相影響）。此時若中斷接觸則會在1～3個月後恢復正常，無長久影響[[footnote]]進入第二階段後，項目的影響對象若有精神病史則可能加重或復發，無論是否中斷接觸[[/footnote]]。

連續接觸超過1個月後將進入第三階段。此時SCP-ZH-511-A情緒極為低落，任何事情都可能讓其哭泣或憤怒，自我懷疑程度到達連拿筷子和寫字的手勢都會認為錯誤以至於無法正常生活，拒絕與任何人談話或社交。即使原本並無精神病史，SCP-ZH-511-A也會有輕重不一的自殘或自殺傾向。如果嘗試將SCP-ZH-511與其分開則會遭到SCP-ZH-511-A的激烈反抗。有██名受試者最後在測試場所輕生。到達第三階段後即使遠離物品狀況會改善，精神影響仍難以復原。

經測試已確認SCP-ZH-511只能作用於人類。SCP-ZH-511的影響範圍為任何一天之內與其待在3公尺內10小時以上、且此一狀況會連續3天以上的對象(如：持有者的同事、同學、家人或鄰居)皆會有程度不一的影響，不會受限於任何材質的牆壁阻隔。且男性的影響週期明顯比女性快約██%。第一階段前中斷接觸24小時能有效喝止其作用影響。

**附註：**研究人員多次申請讓此項目接觸其他人形SCP進行測試，但申請書均遭駁回。

[[collapsible show=&#34;+ SCP-ZH-511之回收&#34; hide=&#34;- 點此收起&#34;]]
SCP-ZH-511被發現於2004年台北市██療養院。19歲陳姓女子因人員疏忽在病房內上吊身亡，手中緊捏著紙鶴狀的SCP-ZH-511。家屬向警方表示女子本為相當開朗外向的大學新生，喜歡參加各種活動，卻突然無故疏離親友也不願出門上課，第一次自殺未遂後開始強制治療，但都不見好轉。事後基金會透過臥底於警方的███特工將作為證物的SCP-ZH-511取回收容。
[[/collapsible]]
[[collapsible show=&#34;+ 實驗511-04&#34; hide=&#34;- 點此收起&#34;]]
__**實驗511-04 - [2005年10月██至11月██]**__

&gt; **測試人員：**研究員███
&gt; **實驗目的：** 測試與SCP-ZH-511接觸30天後中斷的影響。
&gt; **實驗概述：** 受試對象D1024，男性，35歲，無精神病史，多項詐欺及██前科。D1024被要求待在5x5x3(m)的測試房間三個月的時間，房間內有床、桌椅及少量刊物。測試期間赦免於月底處決，測試人員不得接近房間外三公尺的範圍，並24小時以房間內的監控觀察對象反應，每日下午五點進行訪談對話。攤開的SCP-ZH-511則被放置於透明塑膠桌墊下。
&gt; **實驗結果：** D1024在測試後第3天開始變得淺眠易醒，對周遭事物表現出困惑與不安。第13天D1024開始拒絕與測試人員談話，並時常焦慮踱步或蹲在角落喃喃自語。第15天開始對於翻閱刊物該使用哪一隻手感到困惑。第20天企圖將撕碎的刊物紙屑吞進嘴裡導致窒息，被安保人員送進醫護室，實驗中止。
&gt; **實驗註記：**D1024在第一天未經許可取出SCP-ZH-511將之摺為紙鶴，隨即立刻遭到制止並命令其攤開放回。但研究員發現D1024所摺的方式能讓編碼完全暴露於翅膀外側方便觀察，經決議後採用，並調整SCP-ZH-511的收容方式。
&gt; D1024的精神狀況在實驗結束一個月後穩定下來。經鑑定仍有輕微焦慮、恐慌等症狀。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ 2016年5月調查報告&#34; hide=&#34;- 點此收起&#34;]]
██派出所林姓員警於2016年2月透過上級回報基金會，千禧年跨年晚會的遺失物清單中一項皮夾的內容物包含「摺成紙鶴的一百元紙鈔」，失主稱其為「外公的手尾錢」。███特工透過聯繫資料找到當年可能遺失SCP-ZH-511的江姓女子。對話重點節錄的逐字稿於附錄511-16。
[[/collapsible]]
[[collapsible show=&#34;+ 附錄511-16&#34; hide=&#34;- 點此收起&#34;]]
&gt; **受訪者：** 江██小姐
&gt; 
&gt; **採訪者：** ███特工
&gt; 
&gt; **前言：** ███特工以專題記者的身份拜訪受訪者，並從千禧年跨年會的話題引導受訪者說出關於鈔票紙鶴的事。
&gt; 
&gt; **&lt;開始紀錄，5月20，P.M.04：23(錄音檔之1°23&#39;15&#34;)&gt;**
&gt; 
&gt; **受訪者：** 對，一隻紙鶴。(受訪者表現出類似無奈的表情)那是我爺爺……應該說我外公的手尾錢。你知道……就是過世之後給我們這些孫子的……呃……發財金？
&gt; 
&gt; **採訪者：**是的。我爺爺過世的時候也有拿到。不過怎麼想把它做成紙鶴？
&gt; 
&gt; **受訪者：** 為什麼喔……那時候只想說既然是類似護身符的東西就應該放進能夠隨身攜帶的錢包裡。而且手尾錢本來就是招財用的……大概吧。我媽說的。我錢包裡也有其他護身符，結果通通被偷了……呃，抱歉我的壞習慣，老是扯東扯西。
&gt; 
&gt; **採訪者：**沒關係。請繼續。
&gt; 
&gt; **受訪者：** 你知道就是、呃，你把一張紙鈔放在一個專門放紙鈔的皮夾裡絕對會不小心拿去花嘛，所以我就想把它摺成小小的塞在夾層，結果摺著摺著……順手就摺成紙鶴了。(受訪者自己說著笑了出來)
&gt; 
&gt; **採訪者：**原來如此，所以只是無意間做的？
&gt; 
&gt; **受訪者：** 呃……這跟千禧跨年有關係嗎？
&gt; 
&gt; **採訪者：**是沒什麼關係，不過我對民俗傳統有點興趣，妳可以繼續說。
&gt; 
&gt; **受訪者：** (露出尷尬卻盡量保持禮貌的微笑)是、是喔……那你應該知道其實我不該拿這個錢的。畢竟我是外孫又是女孩子……
&gt; 
&gt; **採訪者：**那為什麼會有這隻紙鶴呢？
&gt; 
&gt; **受訪者：** 就……在那之前我爺爺……我爸爸的爸爸，他過世的時候存款連棺材本都不夠，還要我們家幫他添錢，所以別說手尾錢，我們還怕哪天他的親戚債主或私生子女跑來要錢。(受訪者露出嫌棄的表情)反正我沒拿到他的手尾錢，我舅舅可能看我可憐吧，就給了我一張一百塊。
&gt; 
&gt; **採訪者：**雖然有點失禮，但有些說法即使是內孫，女孩子也不能拿這個錢呢……不過舅舅會給妳的話代表妳跟母親家族的感情應該不錯吧？
&gt; 
&gt; **受訪者：** 這個說起來有點複雜……給我一點時間我盡量長話短說。(停頓了八秒左右)我小時候其實是我爺……外公外婆帶的，我爺爺奶奶發現我沒帶把之後就很討厭我。我是外公外婆抱的第一個孫子，所以說疼愛……憑良心講是真的疼啦。可是老人家，你也知道，再怎麼疼就還是很重男輕女。
&gt; 
&gt; **採訪者：**是的。但前面聽起來妳和外公感情好像不錯？
&gt; 
&gt; **受訪者：** (又一次翻白眼)他是個……那叫什麼，成績勢利？從我小時候就一直叫我「好耗地度屬，講來考各波士(模仿口音)」。他是很疼我啦，經常拿錢給我，但壓力真的很大，我根本看到書就頭痛，大學還延畢咧都不敢跟他講。
&gt; 
&gt; **採訪者：**原來如此，來自長輩的壓力真的很大呢。
&gt; 
&gt; **受訪者：** 對啊。我高中那段時間我媽很努力砸錢讓我補習，我奶奶……呃我爸爸的媽媽，抱歉我講的稱謂很亂……她還說什麼念那麼多書幹嘛將來還是要嫁人……衝著她這句話我現在還單身呢。反正那時候家人都要我好好念書，不准出去玩也不准做自己喜歡的事，我壓力真的很大……最討厭的是一直被比來比去，我媽朋友的女兒跟我同年，又是台大又是出國留學還有個在政府機關工作的男朋友……我就……就一直都覺得自己比不上別人吧。搞到最後因為怕自己不合別人的期待也不敢跟人說話。
&gt; 
&gt; **採訪者：**所以外公也給妳很大的壓力？
&gt; 
&gt; **受訪者：**算是吧。(停頓一下)有時候我覺得他其實根本不關心我，或者說江██(受訪者本名)是誰根本不重要，他只是想要有個醫學院的後代子孫來光宗耀祖……重點是我這輩子的學費補習費他根本沒出過半毛錢。我喜歡畫畫、我喜歡動漫、我想跟紙片人談戀愛什麼的，這樣真正的我，他們根本不在乎。他們只想要一個優秀到他們能拿來炫耀覺得很有面子的東西而已。
&gt; 
&gt; **採訪者：**嗯……這樣說也太……
&gt; 
&gt; **受訪者：**結果我成績太爛上不了醫學院，他們就要我嫁給醫生。包括我媽。(第三次翻了白眼)
&gt; 
&gt; **採訪者：**嗯。我大概明白了。千禧跨年的時候外公大概過世多久呢？
&gt; 
&gt; **受訪者：**剛死沒幾個月吧……他五月多走的，那時候我正好大學休學。跨年完本來就要復學了……
&gt;
&gt; **&lt;紀錄結束，P.M.04：35(錄音檔之1°35&#39;12&#34;)&gt;**
&gt; **備註：**SCP-ZH-511為第五版新台幣，發行於2000年7月，與受訪者所說的年份有所出入。尚未查明是受訪者提供的資訊有誤、SCP-ZH-511來源並非受訪者還是SCP-ZH-511本身具有改變自身視覺外觀的特性。
[[/collapsible]]
[[collapsible show=&#34;+ 實驗511-17&#34; hide=&#34;- 點此收起&#34;]]
__**實驗511-17 -  [2017年6月30至7月30]**__

&gt; **測試人員：**項目負責人███博士
&gt; **實驗目的：** 基於███特工的採訪進行的後續測試。
&gt; **實驗概述：** 經站點主管與本人之同意，邀請本站點負責精神評估的精神科███醫師加入測試。███醫師被允許攜帶SCP-ZH-511工作一個月，但不得長時間與固定幾人接觸，夜間必須在設有睡眠測試設備之房間休息，亦不得將SCP-ZH-511攜帶離開站點或使用於任何交易。攤開的SCP-ZH-511被折疊與員工證放置在一起。一旦發現任何異常，測試必須立刻中止，並將SCP-ZH-511摺好放回收容容器內。
&gt; **實驗結果：** 即使在攤開的情況下也未對███醫師產生任何異常影響。一個月後SCP-ZH-511被重新收容，███醫師也回到了原本的生活……或者說她除了換個房間休息其餘時間一直都跟原本的生活沒兩樣，期間多次表示不要用普通紙鈔胡鬧干擾她工作，直到發現鈔票的編號有異動。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ 實驗511-20&#34; hide=&#34;- 點此收起&#34;]]
__**實驗511-20 - [2017年12月12至隔年1月3日]**__

&gt; **測試人員：**項目負責人███博士
&gt; **實驗目的：** 為證實511-017至019與三位博士和醫師配合的測試可能使SCP失去異常特性。
&gt; **實驗概述：** 受試對象D1210，女性，32歲，無精神病史，有暴力傾向，多項傷害與虐童前科。D1210被要求待在5x5x3(m)的測試房間三個月的時間，房間內有床、桌椅、少量刊物及一組MP3。測試期間赦免於月底處決，測試人員不得接近房間外三公尺的範圍，並24小時以房間內的監控觀察對象反應，每日早上10點及晚上10點進行訪談對話。攤開的SCP-ZH-511則被壓在房間內餐桌之強化玻璃面板下。受試者任何試圖取出SCP-ZH-511的行為都將被視作嚴重違規。
