    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-2554:** 부평초(Duckweed)
**원작:** http://www.scp-wiki.net/scp-2554
**저자:** [[*user SpectralDragon]]
**역자:** [[*user salamander724]]
[[include info:end]]

**일련번호:** SCP-2554

**등급:** 케테르(Keter)

**특수 격리 절차:** 모든 SCP-2554 야생 개체는 외래종 구제 명목으로 위장하여 파괴해야 한다. 비변칙적 개구리밥을 죽일 수 있는 아무 제초제나 이 목적을 위해 가당하다. 야생의 SCP-2554 개체에 대한 민간의 신고를 쉬이 수집하기 위해 공개 직통전화를 설치했다. 야생의 SCP-2554를 완전히 박멸하지 못할 경우 GH급 시나리오로 이어질 수 있다. 연구 목적으로 SCP-2554 한 개체를 카프-6가설기지에 보관한다. SCP-2554의 소재시 연구원들은 항상 접촉피부염과 체내침습을 방지하기 위한 생물재해 방호복을 착용해야 한다. 카프-6가설기지 의무대원들은 SCP-2554의 체내침습의 징후[[footnote]] 광범위한 발진과 반(raised patches of skin). 이 반은 2-3일 후부터 림프와 SCP-2554의 혼합물을 흘려보내기 시작한다. [[/footnote]]를 식별할 수 있도록 훈련을 받는다. SCP-2554의 체내침습을 치료하는 데는 외과적 수술이 성공적임이 밝혀져 있다.  ████년 ██월 ██일 현재 카프-6가설기지에서는 붕어를 길러 제초제를 비롯한 SCP-2554 박멸의 다른 비변칙적 수단들과 함께 사용하고 있다.

**설명:** SCP-2554는 작은분개구리밥(//Wolffia microscopica//)과 표현형이 비슷한, 변칙적인 부평초 식물이다. 모든 SCP-2554들은 유전적으로 동일하다. 비변칙적인 작은분개구리밥은 물 위에서 자라며 엽상체를 이용해 물에서 양분을 얻는다. SCP-2554는 일반적인 부평초가 살기에 완전히 부적합한 매질 위에서도 성장할 수 있다. 기록된 매질로는 유리, 섬유, 동물, 진균, 다른 식물 등이 있다. 무기물 매질 위에서 자라는 SCP-2554는 유기물 매질 위에서 자라는 개체에 비해 비실비실하다. 양분이 전혀 없는 물질 위에서도 최대 3개월까지 생존하고 나서야 말라 죽는다. SCP-2554는 살초성 물질 위에서는 자라지 못한다. 생명체 위에서도 자연스러운 성장매질과 같이 성장할 수 있지만, 비늘이 있는 생명체들은 SCP-2554의 침습 숙주가 덜 되는 경향이 있다.[[footnote]] 파충류가 SCP-2554 감염을 가장 덜 당하지만, 여전히 감염 자체는 가능함을 연구원들은 유념해야 할 것이다. [[/footnote]]

SCP-2554는 ███████에 소재한 페트코 소매점에서 처음 발견되었다. 이후 퀘벡 일대의 다른 페트코 소매점 485개소에서 추가적으로 발견되었다. 보건당국은 그 기원을 퀘벡주 라발시의 페트코 물류센터로 추적했다. 캐나다 각지의 페트코 직원과 재고품 사이에서 SCP-2554가 원인인 백선 비슷한 감염사례들이 보고되었다. 유통 기록을 수사한 결과 ██████의 호수에서 SCP-2554가 채취되었음이 밝혀졌다.[[footnote]] 작은분개구리밥은 캐나다에 원래 자생하지 않는다. [[/footnote]] SCP-2554의 원래 개체수는 ██████에 달한다고 여겨진다. 

이후 페트코 점포와 재고품들이 한동안 정상적이었기 때문에 SCP-2554를 변칙현상으로 식별하는 것이 늦어졌다. 격리 시도가 시작된 시점까지 여러 현장에서 SCP-2554가 야생에 풀려났다.[[footnote]] 그 위치와 전파 형태, 그리고 다른 위치로의 전파 가능성에 대한 상세 정보는 문서 SCP-2554-L11 참조.[[/footnote]] 추가적인 개체들이 퀘벡주 전역의 점포, 가정, 야생에서 발견되었다. 은폐를 위해 영향받은 지역의 전체 인구에게 A급 기억소거를 처치했으며, 외래종 부평초의 침입 역정보와 동시에 일대의 유통업체 및 점포 직원으로부터 감염되는 악성 백선의 역정보를 유포했다. 현재 재단 소유 직통전화 █████████████ 번이 설치되어 SCP-2554의 완전격리가 달성될 때까지 그 일대의 시민들이 이상한 식물 또는 진균의 동태를 신고할 수 있도록 했다. 현재로서 SCP-2554는 미격리 상태로 간주된다.

침입매개의 정도와 변칙적 성질로 인해, SCP-2554의 완전격리는 불가능할 가능성도 있다. 현재의 비변칙적 기술과 방법으로는 SCP-2554의 격리는 부분적으로만 가능할 확률이 높다. 정상정 보존을 위해 SCP-2554의 가능한 변칙적 격리수단에 대한 연구가 진행 중이다. SCP-2554가 격리되지 않은 채 방치된다면 향후 ██년 이내에 GH급 시나리오가 현실화될 것이다.

**부록 A:** ██████에서 처음 발견된 SCP-2554 개체군은 그 변칙적 동태에도 불구하고 못 하나 밖으로 벗어나지 못하고 있었다. 연구 결과 이것이 프로이센붕어(//Carassius gibelio//)[[footnote]] 프로이센붕어는 ██████는 물론이고 캐나다의 어느 지역에도 자생하지 않는다. [[/footnote]] 떼로 인한 것임이 밝혀졌다.  카프-6가설기지는 이 프로이센붕어들과, 그 밖에 무관한 프로이센붕어들이 SCP-2554에 끼칠 수 있는 영향에 대한 추가적인 연구에 착수했다. SCP-2554는 크기가 작고 영양가가 높아,[[footnote]] 비변칙적 작은분개구리밥과 등가. [[/footnote]] 이것을 먹고 사는 붕어 치어의 생존률은 일반보다 매우 높았다. 연구 결과는 SCP-2554를 먹이로서 섭취하는 것은 붕어 또는 붕어 치어에게는 악영향이 없음을 시사했다. ██████의 프로이센붕어 개체군은 현재로서 변칙적인 것으로 여겨지지 않는다.

**부록 B:** 연구조교 [[span class=&#34;ruby&#34;]]린질[[span class=&#34;rt&#34;]]Lynzil[[/span]][[/span]]이 프로이센붕어들이 SCP-2554에 감염된 비늘을 벗겨내고 안전한 물로 물러나 치유를 하는 모습을 영상으로 촬영해냈다. 이 행동을 학습한 것이 잠재적 변칙적 활동의 징후인지 여부는 불확실하다. 또한 SCP-2554가 전파되었을 지역에서 붕어들이 SCP-2554를 먹이로 선호하는 것도 관찰되었다.[[footnote]] 예컨대 물새의 발 같은 것을, 일반적인 프로이센붕어라면 피하기 마련이다. [[/footnote]] 비변칙적인 프로이센붕어들도 이 지역의 붕어들이 그러는 것을 보면 그 행동을 따라하게 된다. 이 행동은 S급 밈적 변칙성[[footnote]] 정상성에 위협이 되지 않는 밈적 변칙성. [[/footnote]]으로 지정되었으며, 추가적인 연구를 위해 보인개체군을 재단 기지들로 옮겼다. 이 부분 외에는 ██████의 프로이센붕어 개체군은 변칙적인 것으로 여겨지지 않는다.

**부록 C:** ████년 ██월 ██일, 카프-6가설기지의 현지 붕어 개체군 3개와 무관한 프로이센붕어 개체군 7개 중[[footnote]] 연구 결과 SCP-2554 격리를 기초하는 행동을 학습시키기 위해서는 현지 개체군이 2개 이상 필요함이 밝혀졌다. [[/footnote]] 1개체군을 SCP-2554가 창궐한 저수지에 도입했다. 관찰 결과 이후 5개월에 걸쳐 SCP-2554의 양이 비변칙적 박멸수단으로 대처가 가능할 만큼 줄어들었다. SCP-2554 격리 절차에 프로이센잉어를 포함하자는 요청의 안건이 계류 중이다.

**부록 D:** ██████ 호수 근처의 분수령에 대한 정기 조사 도중 부레와 나무수액 굳힌 것으로 만든 원기둥 모양의 것들이 발견되었다. 또한 ██████ 호수에서 발견된 프로이센붕어들과 같은 밈적 변칙성을 가진 프로이센붕어들이 발견되었다. 부레의 DNA 분석 결과 그 일대에 자생하는 물새인 미주알락해오라기(//Botaurus lentiginosus//)의 것임이 밝혀졌다. 이 원기둥들의 의미나 출처는 밝혀지지 않았다.

[[footnoteblock]]</textarea></pre>
