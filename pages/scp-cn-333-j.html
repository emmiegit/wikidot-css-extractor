**项目编号：**SCP-CN-333-J

**项目等级：**Euclid

**特殊收容措施：**MTF-戊戌-333“海淀网友”将在网络上寻查所有疑似搭载SCP-CN-333-J的视频，发现后应立即予以删除，从而避免其在网络上的进一步传播。

关于SCP-CN-333-J的实验是被允许的，但应事先向实验总负责人林英博士报备[[footnote]]特别是在实验333J/03发生后。[[/footnote]]。

**描述：**SCP-CN-333-J为一种存在于网络媒介中的病毒模因现象，目前通常以一段视频[[footnote]]以下称为SCP-CN-333-J-1[[/footnote]]的形式体现，其内容通常为一名疑似车祸受害者向肇事人索要赔偿费，目前基金会累计删除了███条相关内容，预计仍有██条未被发现，且仍在不断自我复制。

所有观看SCP-CN-333-J-1的实验对象，90%以上会表示其找到了生财之道，并会在观看SCP-CN-333-J-1一天内寻找机会模仿视频中受害者的行为，详情可见实验记录。

**附录：**

[[collapsible show=&#34;+ SCP-CN-333-J实验记录&#34; hide=&#34;- 已打开&#34;]]

&gt; **实验记录333J/01**
&gt;&gt; 研究员：林英博士     ｜        受试者：D-9019
&gt; 
&gt; 实验过程：D-9019观看完-1后，激动地向林英博士称“找到了生活的出路”，随后走出实验室，在基金会停车场内寻找到林英博士的私家车后倒地不起，并索要1000元人民币赔偿金。
&gt; 
&gt; 实验结果：D-9019被安保人员制服后带走。
&gt; 
&gt;&gt; 笔记：讹不到我。         ———林英博士

&gt; **实验记录333J/02**
&gt;&gt; 研究员：3级研究员李光明｜受试者：D-1012
&gt; 
&gt; 实验过程：D-1012被要求观看视频，其面无表情走出场地后，偶遇站点主管赵三一正在停车，其迅速晕倒在赵三一主管的██利车前并开始抽搐，醒来后索要█万元偿金。
&gt; 
&gt; 实验结果：D-1012被控制。
&gt; 
&gt;&gt; 笔记：看好你们的实验人员，严禁跑出大楼———赵三一
&gt;&gt;   抛开实验不谈，主管的车确实挺好的。 ———李光明


&gt; **实验记录333J/03 [[footnote]]虽然本事件性质极为恶劣，但出于客观因素考虑，仍决定将其划入实验记录范围内，以示警戒。[[/footnote]]**
&gt;&gt; 研究员：孙█｜受试者：██
&gt; 
&gt; 实验过程：在一次混沌分裂者的入侵行动中，██的电子眼镜由于先前送至孙█处维修时误导入SCP-CN-333-J-1，后者在██作战时弹出。对象随后向前扑倒在混沌分裂者的装甲车前，称该车将其撞倒，并要求10万元赔偿金。
&gt; 
&gt; 实验结果：孙█已被降职为D级人员。
&gt; 
&gt;&gt; 笔记：这东西是怎么流出去的？监管人员吃█去了吗？———赵三一

&gt; **实验记录333J/04**
&gt;&gt; 研究员：Dr.Tralse｜受试者：D-7018
&gt; 
&gt; 实验过程：D-7018被要求观看SCP-CN-333-J-1，并按照Dr.Tralse的指示行进到火车轨道边，自行在一张硬纸板上方书写“火车撞人，赔偿15万元！”后卧轨。
&gt; 
&gt; 实验结果：火车启用了紧急制动程序并压断D-7018左臂，经过2小时的--争吵--协商后，D-7018获得12万元赔偿，--并立即参加月末处决，所有赔偿金充作基金会财产--。
&gt; 
&gt;&gt; 笔记：这比我一年的工资都高，我可以留一点吗？———Dr.Tralse
&gt;&gt;                不行，基金会也很穷困。———赵三一      

&gt; **实验记录333J/05**
&gt;&gt; 研究员：Dr.Tralse｜受试者：D-7019，D-2201，D-17193，D-99234
&gt; 
&gt; 实验过程：Dr.Tralse将D-7019，D-2201，D-17193，D-99234带至基金会卫星发射场，要求四人观看SCP-CN-333-J-1，火箭发射时四人均无任何反应。
&gt; 
&gt; 实验结果：无事发生，四名D级人员被带回。
&gt; 
&gt;&gt; 笔记：必须在前端吗？———Dr.Tralse

&gt; **实验记录333J/06**
&gt;&gt; 研究员：Dr.Tralse｜受试者：D-7019，D-2201，D-17193，D-99234
&gt; 
&gt; 实验过程：D-7019，D-2201，D-17193，D-99234在观看完SCP-CN-333-J-1后被捆绑在火箭顶端。
&gt; 
&gt; 实验结果：实验被紧急叫停，Dr.Tralse受到处分。
&gt; 
&gt;&gt; 笔记：请做实验的各位研究员们记住，我们其实是一个人权组织。———林英博士


&gt; **实验记录333J/07**
&gt;&gt; 研究员：Dr.Li Hua｜受试者：D-1777
&gt; 
&gt; 实验过程：D-1777在观看完SCP-CN-333-J-1后要求使用互联网，经批准后在Dr.Li Hua监督下进行。D-1777随机打开一家网络论坛后数次发表引战言论，大约20分钟后已累计有█人对其反驳。对象立刻报警并声称网友的反驳伤害了其脆弱的心灵，并索取5万元精神损失费。
&gt; 
&gt; 实验结果：Dr.Li Hua向警官解释为精神病人误拨电话后删除了D-1777的网络发言，--随后D-1777开始怒吼Dr.Li Hua损害了他的公民权益，并索取10万元赔偿金--，目前D-1777已被控制。
&gt; 
&gt;&gt; 笔记：在基金会谈人权？———Dr.Li Hua
&gt;&gt; 
&gt;&gt; 注释：在发表完上述言论后，Dr.Li Hua的月薪被降低为1000元
&gt;&gt; 
&gt;&gt; 笔记：在基金会谈人权？———赵三一


&gt; **实验记录333J/08**
&gt;&gt; 研究员：外勤特工王大宝  ｜   受试者：外勤特工王大宝
&gt; 
&gt; 实验过程：特工王大宝在职工宿舍休息时误打开尚未被删除的SCP-CN-333-J-1，随后进入站点食堂吃午饭，大约10分钟后对象倒在食堂地板上抽搐，并有白沫从嘴角渗出，指责食堂在午饭里下毒，并索取5万元赔偿。
&gt; 
&gt; 实验结果：考虑到站点内的舆论影响，食堂经理支付了5万元赔偿金，并联系赵三一主管取消了王大宝特工全年奖金。
&gt; 
&gt;&gt; 笔记：不论受到什么影响，食堂的饭本来和下毒也没什么区别。      ———不愿透露姓名的研究员

&gt; **实验记录333J/09**
&gt;&gt; 研究员：外勤特工张小明｜受试者：外勤特工张小明
&gt; 
&gt; 实验过程：张小明在一次收容失效事故中躲藏在基金会职员办公室，无意看见实验用SCP-CN-333-J-1，随后SCP-CN-████冲入办公室，张小明随即发出尖叫并扑倒在地，高呼由于SCP-CN-████过于丑陋，伤害了其内心最后的纯洁，并向后者索取10万元赔偿金。
&gt; 
&gt; 实验结果：SCP-CN-████表现的极为困惑，在原地停留5分钟并被赶来的收容小组收容，张小明获得10元奖金。
&gt; 
&gt; 笔记：至少应该给我个勋章吧？      ——张小明
&gt; 
&gt; 能给你钱就不错了。——赵三一
[[/collapsible]]

[[collapsible show=&#34;+ 绝密-O5内部通信记录&#34; hide=&#34;- 已打开&#34;]]
&gt; From：O5-3 ｜To：O5-9
&gt;&gt; 我们在东亚的各个站点正在面临严重的财政危机，连我的午餐都变成了土豆丝炒姜丝，我提议从总部拨款给东亚各站点提供经济支援。

&gt; From：O5-9｜To：O5-3
&gt;&gt; 我反对，总部的前台公司已经垮掉了几十家，各个地区都很困难。另：阅读你的电子邮件使我本就不高的视力雪上加霜，因此你需要支付我9万元赔偿金。
[[/collapsible]]</textarea></pre>
