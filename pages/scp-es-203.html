**Ítem #:** SCP-ES-203

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Los esfuerzos actuales de la Fundación están enfocados en evitar la distribución de SCP-ES-203 y en acciones de respuesta y encubrimiento frente a sus efectos. Aún cuando se ha logrado suspender su distribución a través de las principales tiendas de aplicaciones, ante el hallazgo de copias del programa en sitios web de distribución de archivos se procederá a su eliminación. Los Bots de la Fundación BILL-1 y STEVE-1 rastrearán Internet en búsqueda de referencias tanto acerca de SCP-ES-203 como de instancias SCP-ES-203-1, alertando al personal responsable para la aplicación de las medidas correspondientes.

El DM Mi-5 (“Pro Gamers”) es el responsable de las acciones de recuperación de las instancias SCP-ES-203-1 y de los dispositivos que tengan instalado SCP-ES-203. En la mayoría de los casos se aplicará el protocolo ES-203 (“Niños Perdidos”), siendo los testigos amnestizados  y difundiéndose la historia de cobertura correspondiente.

Las instancias SCP-ES-203-1 serán interrogadas y permanecerán bajo observación por un período de 120 días. Si posterior a ese período no muestran características anómalas adicionales, serán amnestizadas y entregadas en adopción en colaboración con las autoridades locales, a través de los Servicios Sociales correspondientes.

En colaboración con las autoridades chinas se continúa la búsqueda de Gao Yang (PdI-8156).

**Descripción:** SCP-ES-203 corresponde a un videojuego para teléfonos inteligentes llamado Super Golden Fruit[[footnote]] Compatible con los sistemas operativos Android e iOS.[[/footnote]], desarrollado por la empresa china Funny Fruits Co. Corresponde a un juego de tipo rompecabezas en que el jugador va clasificando y reuniendo imágenes que representan a frutas por tipo y color, buscando obtener el mayor puntaje posible para dar paso a niveles adicionales.

Las características anómalas asociadas a SCP-ES-203 se manifiestan cuando un sujeto en la adolescencia[[footnote]]Entre los 12 y 21 años.[[/footnote]] juega por un período de tiempo acumulativo superior a 40 horas semanales. En estos sujetos se observa un proceso de reversión progresiva de la edad biológica, a un ritmo equivalente a 1 año por cada 10 horas de juego, deteniéndose el proceso al equivalente biológico de 4 años. Tanto los sujetos afectados por la anomalía (denominados de aquí en adelante como SCP-ES-203-1) como las personas de su entorno cercano[[footnote]]Como padres, hermanos y amigos.[[/footnote]] se muestran incapaces de percibir la alteración, lo que indicaría la presencia de un efecto psique alterador asociado al fenómeno.

No se ha descrito que SCP-ES-203 induzca un efecto compulsivo en sus usuarios, y el mecanismo a través del cual se forman las instancias de SCP-ES-203-1 aún no ha sido hallado.

El fenómeno asociado a SCP-ES-203 fue descubierto debido a la aparición de niños pre púberes [[footnote]] Algunos incluso menores de 5 años.[[/footnote]] deambulando en entornos típicamente juveniles, como aulas de escuelas secundaria y de universidades, discotecas y bares, intentado participar en las actividades usuales de esos lugares. A pesar de su edad biológica aparente, estos sujetos mostraban características cognitivas y psicológicas acordes con la adolescencia, expresando con frecuencia malestar y confusión ante el rechazo sufrido en esos entornos. Entrevistas realizadas a estos niños permitió determinar que el factor común era el uso de SCP-ES-203, con lo que logró ser asociado al fenómeno.

Tras  la recuperación de los individuos y  el establecimiento de las medidas de cobertura necesarias [[footnote]] Después del tratamiento con amnésticos a las personas del entorno cercano de los afectados, se justificó en la mayoría de los casos las desapariciones de los sujetos con una historia de abandono del hogar.[[/footnote]], se difundió a través de redes sociales la historia de cobertura de que estos niños eran participantes de un estudio de psicología social de gran escala, cuyos resultados fueron publicados posteriormente en una revista especializada.[[footnote]] **//The Social Response to gifted children in an adolescent context//**. **Journal of Social Behaviors**, 02, 3-12, 2019[[/footnote]]

**Anexo 1:** Entrevista a Huang Wang.

&gt; **Entrevistado:** Huang Wang, director ejecutivo de Funny Fruits Co. 
&gt; 
&gt; **Entrevistador:** Gabriel Montero, capitán del DM Mi-5.
&gt; 
&gt; **Preámbulo:** Una vez identificada la empresa tras la publicación de SCP-ES-203, se buscó identificar al programador responsable de su creación, además del nivel de conocimiento de esta empresa acerca de los efectos anómalos asociados al juego. Para esto, en colaboración con un oficial de enlace en el gobierno chino se entrevisto al director ejecutivo de Funny Fruits Co. La entrevista fue realizada mediante una vídeo conferencia la noche del día 9 de Mayo del 2019, utilizando para esto el sistema de traducción automática de la Fundación.
&gt; 
&gt; **&lt;INICIO DEL REGISTRO, [9 de Mayo del 2019, 22:30 hrs.]&gt;**
&gt; 
&gt; **Montero:** Buenos días Sr. Huang, soy Gabriel Montero, representante de un grupo de investigación en informática, y necesito hacerle algunas preguntas acerca de uno de los productos de su empresa. ¿Allá es demasiado temprano?
&gt; 
&gt; **Huang:** No, usualmente llego a estas horas a la oficina, en el ambiente competitivo en que estamos cada minuto cuenta. No puedo dejar de mencionar además que la solicitud para esta entrevista me llegó directamente del Representante del Comité Central, por lo que estoy cordialmente dispuesto a responder sus preguntas. Ahora dígame, ¿en qué puedo ayudarle?
&gt; 
&gt; **Montero:** Descríbame por favor Funny Fruits Co.
&gt; 
&gt; **Huang:** Como muchas empresas de videojuegos para móviles, somos una empresa pequeña, no trabajamos más de 10 personas además de media docena de colaboradores externos, que trabajan en proyectos puntuales y cobran al día. ¿Ha jugado Super Banana Shooter? Ha sido nuestro mayor éxito, tiene más de 300 mil descargas desde las tiendas de aplicaciones…
&gt; 
&gt; **Montero (negando con la cabeza):** No, no me suena.
&gt; 
&gt; **Huang:** ¿Y Zombie Fruit Farm? ¿Melon Roulette? ¿Apple Castle Saga?
&gt; 
&gt; **Montero:** Lo siento, no conozco a ninguno de esos juegos, del que me interesa saber es acerca de Super Golden Fruit. ¿Quién fue su desarrollador?
&gt; 
&gt; **Huang:** Super Golden Fruit, hace tiempo que no escuchaba hablar de ese proyecto, su historia es curiosa. Es lo que en la industria llamamos un juego rescatado.
&gt; 
&gt; **Montero:** ¿Un juego rescatado?
&gt; 
&gt; **Huang:** Así es, fue un juego comenzado por un desarrollador pero finalizado por otro. Personalmente no me gustan mucho los juegos de rompecabezas, los considero repetitivos y aburridos, pero desde que está la moda de Candy Crush que nos vimos obligados a prestarle atención, ya que esos juegos tienen buenas ventas y un público objetivo ansioso de novedades.
&gt; 
&gt; **Huang:** En esa época Chang estaba a cargo de los juegos de rompecabezas, fue él quien junto con Kang, de contenidos originales, quien desarrolló los aspectos generales de Super Golden Fruit. Alcanzó a escribir parte del código base cuando recibió una oferta laboral de Tencent por lo que dejó la empresa.
&gt; 
&gt; **Huang:** Teníamos a 4 programadores más, pero estaban ocupados en sus propios proyectos, por lo que Super Golden Fruit quedó abandonado durante varias semanas, hasta que llegó Gao Yang.
&gt; 
&gt; Gao venía de una empresa que no conozco llamada [http://lafundacionscp.wikidot.com/groups-of-interest-cn#toc6 Letters Entertaiment], sin embargo, traía buenas referencias desde el Comité Central por lo que lo contratamos de inmediato. Demostró ser un buen elemento, aun cuando prefería trabajar a solas durante las noches o en su apartamento. Completó el juego en tan sólo un mes.
&gt; 
&gt; **Montero:** ¿Hay algo más que pueda mencionar acerca de Gao?
&gt; 
&gt; **Huang:** Aún siendo un tipo discreto era un verdadero apasionado por los videojuegos, amaba sobre todo a los juegos minimalistas, de gráficos y mecánicas simples y con colores brillantes, despreciando a su vez a los juegos de gráficas avanzadas y con historias complejas. Decía que los juegos eran para divertirse y que los niños eran quienes realmente sabían reconocer y apreciar a los juegos de calidad, aunque lamentablemente perdían su buen gusto cuando crecían. 
&gt; 
&gt; **Montero:** Comprendo. ¿Recuerda algo más sobre Gao?
&gt;  
&gt; **Huang:** Ya que lo menciona, no, es curioso pero no supimos casi nada acerca de su vida personal durante el tiempo que trabajó con nosotros.
&gt; 
&gt; **Montero:** ¿Ya no trabaja con ustedes?
&gt; 
&gt; **Huang:** No, alcanzó a trabajar tres meses con nosotros, cobró su sueldo un final de mes y no apareció el lunes siguiente. Eso no fue tan raro, a veces prefería trabajar en su apartamento, pero cuando pasaron tres días sin que llamara ni enviara un correo electrónico avisamos a la policía, quienes no lo encontraron en su hogar.
&gt; 
&gt; **Montero:** Muchas gracias por su tiempo Sr. Huang.
&gt; 
&gt; **&lt;FIN DEL REGISTRO, [9 de Mayo del 2019, 23:05 hrs]&gt;**
&gt; 
&gt; **Declaración de cierre:** Se solicitó a Funny Fruits Co. la entrega del material en que se encontraba trabajando Gao Yang al momento de su desaparición, bajo la historia de cobertura de que estaba infectado con un Malware de tipo desconocido. Se obtuvo fragmentos de código asociados a 3 juegos, algunos de los cuales poseían elementos cognito peligrosos y taumatúrgicos previamente no detectados.
