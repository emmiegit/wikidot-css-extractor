SCP-CN-2629（已归档）：只是一个小玩笑

**作者：**[[*user Unnamed life]]

**作者页：**[[[Dr Unna | Dr.Unna的人事档案]]]

[[include :scp-wiki-cn:credit:end]]
||||||||~ [[size 140%]]工作日志-1762[[/size]]||
||~ **日期：**2023年5月4日||~ **站点：**Site-CN-65 ||~ **时间：**18:34||~ **编写人员：**Unna Med||
||||||||@@      @@今天原计划处理假期间积压的工作，但一整天的时间几乎都花在了处理其他员工上报的文档数据错误。好像是因为站点的数据库在假期期间被攻击了，导致很多文档数据丢失。 _
 _
@@      @@今天共恢复了124篇文档的数据，大部分是从其他站点的数据库导入的。 _
 _
@@      @@**备忘：**SCP-CN-2629似乎在其他数据库没有备份，明天着重找一下。||

||||||||~ [[size 140%]]工作日志-1763[[/size]]||
||~ **日期：**2023年5月5日||~ **站点：**Site-CN-65 ||~ **时间：**11:56||~ **编写人员：**Unna Med||
||||||||@@      @@联系了权限范围内的站点，都没有SCP-CN-2629的备份。好像只有65站的数据库里有。 _
 _
@@      @@SCP-CN-2629负责人是MRNH，这与其说是名字，更像是一串乱码。至少我从未在站点内见过这个人。假名？还是代号？已经上报询问关于这个MRNH的情况，上面还没有回复。 _
 _
@@      @@**备忘：**下午去找一下SCP-CN-2629收容小组，也许他们还有原文档的备份。||

||||||||~ [[size 140%]]工作日志-1764[[/size]]||
||~ **日期：**2023年5月5日||~ **站点：**Site-CN-65 ||~ **时间：**18:16||~ **编写人员：**Unna Med||
||||||||@@      @@好消息，至少SCP-CN-2629收容小组有登记。坏消息，收容小组里只有MRNH一个人。 _
 _
@@      @@上面的回复是65站里面没有人曾用过MRNH的假名或代号，我不知道他们有没有说谎，姑且认为这是真的。我现在不想知道这个MRNH到底是什么东西，我只想知道SCP-CN-2629的文档该怎么办。 _
 _
@@      @@现在的情况已经报告上去，暂时没有什么头绪，明天再说。||

||||||||~ [[size 140%]]工作日志-1765[[/size]]||
||~ **日期：**2023年5月6日||~ **站点：**Site-CN-65 ||~ **时间：**17:51||~ **编写人员：**Unna Med||
||||||||@@      @@“授与你编写SCP-CN-2629文档的权限，尽快重新编写好SCP-CN-2629的文档。”我谢谢他啊。 _
 _
@@      @@想写一篇SCP文档，首先我们需要知道我们要写的项目到底什么东西。很可惜的是我不知道，而且我还找不到它。讲道理SCP-CN-2629的收容站点是Site-CN-65，但我就是没在65站的任何收容区域内找到它，连收容记录都没有。是在哪个独立收容单元里面？还是在分站点？ _
 _
@@      @@本来打算继续去外面的收容单元里面找找看的，但外出工作的申请还没给我批下来。 _
 _
@@      @@**备忘：**Libra说她记得SCP-CN-2629是Keter级的人形生物。明天先去有高危人形异常收容区域的收容单元看看。||

||||||||~ [[size 140%]]工作日志-1766[[/size]]||
||~ **日期：**2023年5月8日||~ **站点：**Site-CN-65 ||~ **时间：**09:16||~ **编写人员：**Unna Med||
||||||||@@      @@昨天在外面跑了一天，现在补上昨天的工作日志。 _
 _
@@      @@昨天去附近的几个收容单元看过了，包括alpha、omiga等几个大型的收容区域。结果是：没找到。SCP-CN-2629不在它们之间。此外对距离较远的几个收容单元，发邮件询问了它们的负责人，现在收到回复的有十三个，回复无一例外都是否定的。 _
 _
@@      @@Libra大概是记错了，65站名下的所有人形异常收容区域内都没有SCP-CN-2629的记录。Sector-CN-65-γ负责人在他的邮件里提到SCP-CN-2629是一个小型的低危的异常，可能并没收容在专门的收容区域。他没有提及SCP-CN-2629具体是什么，我觉得并不太可信。||

||||||||~ [[size 140%]]工作日志-1767[[/size]]||
||~ **日期：**2023年5月8日||~ **站点：**Site-CN-65 ||~ **时间：**18:09||~ **编写人员：**Unna Med||
||||||||@@      @@以防万一，按Sector-CN-65-γ负责人的说法，我检索了Site-CN-65低危物品储存区域内的物品名单，可惜并没有SCP-CN-2629。考虑到我一个人一一确认65站名下的所有储存区域不太可行，最终决定将这项任务上报，让上级去安排工作。 _
 _
@@      @@此外我询问了周围的同事，发现每个人对SCP-CN-2629的印象不尽相同，这很奇怪。排除几个明显不合理的说法，剩下几个比较可信，支持人数比较多的说法有：异常的动物品种、具有空间异常的建筑物和具有生物危害的微生物。这些说法一并上报给了上级。 _
 _
@@      @@还有一点值得关注：为什么不同人对SCP-CN-2629的印象各不相同，甚至差得很远，是它的异常性质导致的？或者有其他原因？||

||||||||~ [[size 140%]]工作日志-1768[[/size]]||
||~ **日期：**2023年5月9日||~ **站点：**Site-CN-65 ||~ **时间：**18:21||~ **编写人员：**Unna Med||
||||||||@@      @@SCP-CN-2629初步的排查工作做完了，就我昨天上报的几种可能的情况，对应区域内都没发现任何关于SCP-CN-2629的信息。 _
 _
@@      @@接着昨天的思路，我把调查范围扩大到整个文书部门和几个邻近的部门（指办公室的地理位置），结果也和昨天一样，每个人都有每个人的说法。除此之外我还注意到，绝大部分的人都对SCP-CN-2629没有印象，本来这没什么，但剩下对它有记忆的人记忆也很模糊。 _
 _
@@      @@这让我想起以前在MTF-丙子-“三缄其口”工作的时候，当时我们的用具都接种了一株特殊的模因，它的效果就是让没有注射疫苗的人对它的记忆变得模糊，甚至遗忘它。那株模因好像是属于一类特殊的模因，叫逆模因。那么，SCP-CN-2629会不会也具有一些逆模因的特性？ _
 _
@@      @@**备忘：**明天去找模因部，也许他们会有SCP-CN-2629相关的记录。||

||||||||~ [[size 140%]]工作日志-1769[[/size]]||
||~ **日期：**2023年5月10日||~ **站点：**Site-CN-65 ||~ **时间：**18:17||~ **编写人员：**Unna Med||
||||||||@@      @@今天在去找模因部之前，我先去找收容部门和RAISA确认过了，他们说针对不同个体呈现出不同的内容技术层面理论上可以做到，但工作量很大，且最终的效果也并不好，所以不会应用在特殊收容措施或保密措施上。所以，SCP-CN-2629文档的异常情况大概率不是因为这两个原因。 _
 _
@@      @@模因部说逆模因并不归他们管，他们对逆模因的了解也很少。但是当我问起基金会里是哪个部门在研究逆模因时，他们却说也不知道。逆模因不归模因部管，难不成是有单独的逆模因部吗？至少我没听说过基金会有这么一个部门。 _
 _
@@      @@今天SCP-CN-2629的筛查工作全部完成了，整个Site-CN-65，里面1732件异常项目或异常物品都筛查了一遍，没有SCP-CN-2629。如果考虑到它可能具有逆模因的特性，这种结果反倒是合理的。 _
 _
@@      @@现在一切调查方向都断了，我完全不知道该怎么办了。||

||||||||~ [[size 140%]]工作日志-1770[[/size]]||
||~ **日期：**2023年5月11日||~ **站点：**Site-CN-65 ||~ **时间：**18:11||~ **编写人员：**Unna Med||
||||||||@@      @@静下心来整理了一下目前已知的一些信息： _
 _
@@      @@一、SCP-CN-2629很可能具有逆模因特性，或者说它本身就是一株逆模因。此外它似乎可以影响它的文档，致使不同人看到的内容不同。 _
 _
@@      @@二、Site-CN-65内没有找到SCP-CN-2629的收容区域。可能是因为逆模因的影响，也有可能它没有实体，还有可能是它并没有收容在65站，我们看到的信息也被它影响了，就像它影响文档内容一样。 _
 _
@@      @@三、除Site-CN-65外，其余站点都没有储存SCP-CN-2629的文档。这很有可能是特殊收容措施要求的，我以前接手过一个异常，那个异常的收容要求就是储存在独立储存器中。 _
 _
@@      @@四、SCP-CN-2629负责人的名字是一串乱码，MRNH。就像上面说的，这很有可能也是它的异常性质影响。 _
 _
@@      @@综合以上的几个信息，我们其实可以大概描述出SCP-CN-2629的异常性质了：具有逆模因的特性，可以更改与它相关的一些信息。但是我这几天的工作日志也与它相关，却没有受到影响，这一点我想不通。 _
 _
@@      @@##blue|**//2023/05/11，20:16编辑：//**##我知道了，基金会的收容名单上的内容是抓取文档信息编写的，所以SCP-CN-2629实际上只能影响它的文档，因此，它只能是一个模因，他的载体可能被记录在了文档中，导致污染了文档。也正因为这样，只把他的文档储存在65站的数据库中，大概率是隔离区中，防止它进一步污染其他文件。一切都说得通了，明天就把文档改好。||

**项目编号：**SCP-CN-2629

**项目等级：**Safe

**特殊收容措施：**由于2023年5月初Site-CN-65的数据库被攻击，SCP-CN-2629实际上已脱离收容。对可能遗留的模因载体的搜寻工作正在进行，任何人注意到符合描述或可能与SCP-CN-2629有关的文字或影像资料，请立即上报收容小组。

SCP-CN-2629原收容小组成员如若仍记得曾参与SCP-CN-2629收容工作，请立即联系现收容小组。由于SCP-CN-2629具备一定的逆模因性质，如果你在进入基金会后曾出现原因不明的记忆缺失（请确认排除出于保密要求的记忆删除），请在[# 此处]报备，将会有人前来进行进一步的确认。

**描述：**SCP-CN-2629确信是一株异常模因，具有一定的逆模因性质。由于初始文档的缺失，其来源、具体形态、依附载体等信息已不可考。

其曾被收容于Site-CN-65，据推测，可能是作为初始文档的一部分储存于数据库中。而在2023年5月初敌对势力对Site-CN-65数据库的攻击中，其初始文档及其依附的载体均遭受不可逆的损毁。

当一份文件接种SCP-CN-2629后，其上内容将被不同程度的改变，且改变的内容可能随时间或观察人员的不同而不同。一般情况下，被改变后的内容是合乎逻辑的。被改变后的内容与原有内容可能存在一定联系，如，初始文档被改变后的内容都是符合标准格式的文档，但描述的是另一个完全无关的异常。由于SCP-CN-2629的损失，无法进行进一步的实验验证。

&gt; 最开始，这只是一个小小的玩笑，但你们的无能把这个玩笑推到了不属于它的高度。现在，我很喜欢这个笑话。
&gt; [[&gt;]]
&gt; ——05-M，此处M指MRNH
&gt; [[/&gt;]]

&gt; [[&gt;]]
