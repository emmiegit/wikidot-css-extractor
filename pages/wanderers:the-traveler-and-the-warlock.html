    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>他感到有什么迅速地撞上他的太阳穴，步伐急停——他倒向乱草杂生的小路泥地。零星仙尘掸在他的额头，一块布被丢到他的嘴上……

“欸，哥哥，来和我玩骑士的游戏吧！”

他的视线模糊了一点。最初，只有一点。

“阿狄森，来玩啊！”

他早已死去的妹妹的声音向他呼喊，而他看着眼前的一切融化消失。

“阿狄，我们说好的！我要当巨龙……”

他感觉暖流回到他的心脏，就像他又一次成了那个小小的男孩，跟着他的妹妹，踏进森林中。

他的意识解脱，身躯从天空中漂行而过，成了空壳。他的意志终于在回忆里迷失了。

术士离开了，他的钱包满是那个人的财物。</textarea></pre>
