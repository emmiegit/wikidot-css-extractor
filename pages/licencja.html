+* [[size 150%]]**Licencja**[[/size]]
[[/=]]
Witamy w poradniku na temat użytkowania licencji na witrynie.

Na stronie Biblioteki Wędrowca każdy artykuł, o ile nie zaznaczono inaczej, podlega pod licencję CC BY-SA 3.0. No dobrze, ale co to właściwie oznacza? Zacznijmy od podstaw.

[[toc]]
[[div_ class=&#34;fancyhr&#34;]]
-----
[[/div]]
[[=]]
++ Informacje ogólne
[[/=]]
**CC [...] 3.0** -- Creative Commons wersja 3.0 -- Jest to zestaw wzorców licencji, który składają się z //4 elementów//.

Elementy zawarte w licencji, której używamy, to:
* **BY** -- Czyli uznanie autorstwa. Oznacza to, że możesz wykorzystywać dany utwór w dowolny sposób, ale musisz przywołać nazwę autora w atrybucji.
* **SA** -- Na tych samych warunkach. Wszystkie utwory zależne (czyli powstałe z treścią zawartą daną licencją) muszą posiadać tę samą licencję.

Możesz spotkać się również z pozostałymi elementami, niekompatybilnymi z naszą licencją:
* **NC** -- Użycie niekomercyjne. Czyli można tworzyć utwory zależne, ale nie można na nich zarabiać.
* **ND** -- Bez utworów zależnych. Można udostępniać twór objęty licencją jedynie samodzielnie i w niezmienionej formie. 

Pewnie już zauważyłeś pewne możliwości i ograniczenia wynikające z tej licencji, a mianowicie:
* **Nikt nie ujmie ci autorstwa** -- Nieważne, jak długą drogę przejdzie twoje dzieło, zawsze będzie wiadomo, że to ty jesteś jego autorem.
* **Dowolność edycji pierwowzoru** -- Jeśli coś ci się nie podoba w oryginalnym utworze, zawsze możesz go zedytować wedle potrzeby bez żadnych konsekwencji!
* **Sprzedaż** -- Dowolny utwór objęty tą licencją można sprzedawać.

//Uwaga: Jeśli nie podoba ci się, że ktoś nawet bez twojej zgody mógłby sprzedawać bądź edytować twoją pracę, nie ma powodu, byś publikował swoją pracę na naszej stronie!//
[[div_ class=&#34;fancyhr&#34;]]
-----
[[/div]]
[[=]]
++ Użytkowanie obrazków
[[/=]]

Jako że wszystkie treści na witrynie muszą być zgodne z licencją, grafiki, które wykorzystujesz, też muszą być z nią zgodne. Jak dowiedzieć się, czy dany obrazek jest odpowiedni? Na dużej ilości stron powinna znajdować się atrybucja odnośnie grafiki, którą ukazuje, ale jeśli takiej nie znajdziesz, najlepiej poszukaj w innych źródłach (możesz np. użyć funkcji wyszukiwania obrazkiem w wyszukiwarce). Jeśli nie znajdziesz żadnej informacji odnośnie licencji obrazka, który chcesz wykorzystać, niestety nie możesz użyć go na stronie. Ale hej! Jest wiele ryb w tym morzu, bardzo efektywną wędką w tych rejonach jest //wyszukiwarka obrazów na licencji CC//. Jedną z tych stron jest //[https://search.creativecommons.org CC Search]//, gdzie możesz bez umiaru szukać tego, czego potrzebujesz.

Wspomniałem przed chwilą o licencjach //kompatybilnych//. Jakie to właściwie są? Otóż wszystko przedstawia ta grafika: 
[[=image https://upload.wikimedia.org/wikipedia/commons/9/9a/Vectorized_CC_License_Compatibility_Chart_compact.svg height=&#34;500px&#34;]]
[[div_ class=&#34;fancyhr&#34;]]
----
[[/div]]
[[=]]
++ Prawo cytatu
[[/=]]
//Wolno przytaczać w utworach stanowiących samoistną całość urywki rozpowszechnionych utworów oraz rozpowszechnione utwory plastyczne, utwory fotograficzne lub drobne utwory w całości, w zakresie uzasadnionym celami cytatu, takimi jak wyjaśnianie, polemika, analiza krytyczna i naukowa, nauczanie lub prawami gatunku twórczości.//

W przywołanym cytacie &#34;gatunki twórczości&#34; odnoszą się do dzieł artystycznych, czyli również literackich. To oznacza, że możesz cytować w swoich artykułach inne dzieła, o ile nie przesadzisz -- po prostu po skorzystaniu z cudzego utworu na prawie cytatu zastanów się, czy twoja praca nie straci za dużo. Jeśli tak, najlepiej, byś sobie go darował.
[[div_ class=&#34;fancyhr&#34;]]
-----
[[/div]]
[[=]]
++ Atrybucja
[[/=]]
Atrybucja powinna zawierać imię i nazwisko autora (a jeżeli podpisuje się nickiem, to nick), informacje o licencji, jaką jest objęte używane dzieło, oraz link do niego. Często na różnych stronach będziesz mógł się od razu spotkać z formułką odnośnie licencji, więc jeśli takową znajdziesz, możesz ją po prostu wkleić.

Dajmy na warsztat obrazek z tego poradnika. Jest w domenie publicznej, co oznacza, że śmiało mógłbym sobie odpuścić atrybucję, ale ze względu na zasady naszej witryny wszystkie wykorzystane utwory powinny posiadać atrybucję. W tym wypadku wyglądałaby ona mniej więcej tak:

&gt; [https://commons.wikimedia.org/wiki/File:Vectorized_CC_License_Compatibility_Chart_compact.svg Obrazek użyty w artykule] objęty jest domeną publiczną.  


I taką samą atrybucję spotkasz w pierwszym poście w dyskusji pod tym artykułem, czyli tam, gdzie ty powinieneś umieścić swoją (oczywiście pod własną pracą).
