    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**--Safe-- Keter

**特殊收容措施：**--SCP-3145目前可以自由在Site-24漫步，因为它没有表现出威胁并且已经被观察到能和工作人员交流并大大提升他们的士气。--目前SCP-3145行踪不明，尽管它仍然被认为在Site-24的某处。捕获并收容该项目是当前Alpha-1优先级的任务。SCP-3145的任何创造物一经发现必须当场摧毁，除非有进一步证据表明并无必要采取如此极端的手段。为防止产生混淆，不允许在Site-24出现泰迪熊，发现任何像泰迪熊的物件必须立刻向安全部队报告。

//——这不是玩笑。我们不知道SCP-3145究竟有什么能力。谁知道现在还有多少它们的同类躲在我们看不见的地方？——法尔松博士//

**描述：**SCP-3145是一个泰迪熊，大约有33厘米高。通过测试，项目的组成材料和其他无智能的泰迪熊没有什么可辨别的不同之处。项目有能力自主移动，并且经常以行动表露对他人的友爱，包括搂抱人类腿部、跳舞、原地跳跃，甚至创作风格幼稚的图画。所有的与项目交流过的人员都对其表露的友爱积极回应，即使是那些有反社会倾向的人员。

与SCP-3145直接进行交流的尝试还没有成功过。虽然它能够用简单的手势来表达“是”或“不”以及其他简单的概念，它并不会对关于其性质或来源的直接询问做出反应。尽管有能力画画，它并不会利用该能力进行交流，即使是被鼓励这样做的时候。

在最初显得安全的七个月后，观察到了SCP-3145更多反常行为。项目似乎有能力通过某种目前尚未被观测到的过程，使用各种材料来制造其自身的复制品。法尔松博士认为SCP-3145通过其可爱的特性来营造一种虚假的安全氛围，并借此收集材料来制造它的创造物。目前，SCP-3145已知的创造物有三个，被命名为SCP-3145-A、SCP-3145-B和SCP-3145-C。这些创造物的表现与SCP-3145相反，它们都对基金会职员表露出了极端的暴力。

**附录：访谈记录3145-01**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**埃米尔·法尔松博士，SCP-3145首席研究员
&gt; 
&gt; **前言：**2013年3月20日11：02，在SCP-3145-A、-B和-C袭击了站点并造成██人死亡后，SCP-3145在某储藏室翻倒的货架夹缝中被发现并捕获。在被转移到新的收容间的途中，SCP-3145首次开始发出声音，并要求接受采访。法尔松博士被请来与该项目交流。
&gt; 
&gt; **&lt;记录开始，11：08&gt;**
&gt; 
&gt; **法尔松：**你从被收容到现在已经很长时间了，你心里有数吧？
&gt; 
&gt; **SCP-3145：**嗯。我觉得一切都好得简直难以置信。说句实话，我只是想稍微歇一会。
&gt; 
&gt; **法尔松：**什么意思？
&gt; 
&gt; **SCP-3145：**嗯，那个，我是过得很开心，可是……怎么说呢？我想要更好的朋友。
&gt; 
&gt; **法尔松：**请详细说明。
&gt; 
&gt; **SCP-3145：**比如说，像金属小子那样的？他超酷。像忍者一样刺穿一切。真不知我怎么会拖了这么久才把他造出来。还有耳朵兄？可怕，但是高效。其实我压根//没//想到会有尖叫和长出耳朵这回事。我是说，这确实很诡异，但也有点帅。
&gt; 
&gt; **法尔松：**那么SCP-3145-B呢？
&gt; 
&gt; **SCP-3145：**呕。我该从哪里说起呢？首先，制造它用的材料。那真是……我不知该说什么好。他妈的恶心极了。哦对，他也能杀人，但那是用……怎么说……最恶心的一种方式。最讨厌的是，它就像个迷路的小狗，我走到哪它就跟到哪，好像我是它在这个世界上唯一的朋友，可我只希望它有多远滚多远。//[叹气]//唉，至少三个里面有两个还不坏，对吧？
&gt; 
&gt; **法尔松：**能解释一下这次你为什么会被我们抓到吗？
&gt; 
&gt; **SCP-3145：**//[笑]//好，好。你看，金属版的我获得了这么大的成功，所以我就想，嘿，生物危害也该玩够了，是时候拿日常用品做做文章了。我想用电灯泡来做个新作品。天知道它会拥有多么疯狂的电力呢？总之长话短说，泰迪熊的小短手实在不算灵活。我滑了一跤，那玩意儿就翻倒在我身上了。于是，现在我就来到了这里，被牢牢捉住，纯属活该！
&gt; 
&gt; **法尔松：**很好。希望这个新的住处你能过得惯。
&gt; 
&gt; **SCP-3145：**呃，要是过不惯的话，我会再搬走的。你知道我什么意思。
&gt; 
&gt; **&lt;记录结束，11：15&gt;**
&gt; 
&gt; **结语：**SCP-3145在此事件后没有再次发言，即使鼓励它讲话它也不开口。截至2013年3月22日，SCP-3145-A和SCP-3145-B已被捕获。SCP-3145-C仍然下落不明，Site-24仍处于封锁状态，搜查工作仍在进行。</textarea></pre>
