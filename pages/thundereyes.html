**外貌**
**人態**：

Dr.TE帶着一個限量版的白饅頭頭套，下身穿一條健美褲外搭一件白大掛

**自閉態**:
Dr.TE帶著白饅頭頭套，身穿正常研究服，躲在site-ZH-25中的紙箱內


**嗜好**：
排球，Dr.TE在業餘排球隊中擔任大槌手
白饅頭

煮食

**背景**：
Dr.TE畢業於香港教育大學，加入基金會前經營一間餐廳，去餐廳現由Dr.TE的親友經營，20██年，經由正常渠道招募進入基金會繁中分部，並於兩年後，成為正式員工
