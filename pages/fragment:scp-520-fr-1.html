**Titre :** SCP-520-FR - L’île de la gourmandise
**Auteur :** [[user DrPatate]]
**Date :** 3 mars 2022
[[include credit:end]]

**Objet n^^o^^ :** SCP-520-FR

**Niveau de Menace :** Jaune [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Une zone de 10 km de rayon autour de SCP-520-FR est interdite d&#39;accès sous couvert d&#39;une réserve naturelle marine à protéger. Deux [http://fondationscp.wikidot.com/equipement-de-la-branche-francophone Drones HALE] doivent se relayer toutes les 24 h pour patrouiller dans cette zone afin de prévenir toute intrusion sur SCP-520-FR. Un Bâtiment Multi-Missions (B2M) sous pavillon de garde-côtes français ainsi qu&#39;une équipe d&#39;intervention armée doivent être en permanence prêts pour une intervention d&#39;urgence.

Un OSV 190 doit être utilisé selon un cycle bihebdomadaire comme navire de recherche scientifique pour appuyer la couverture de SCP-520-FR. Ce même navire peut être utilisé dans le cadre de tests sur SCP-520-FR[[footnote]]Sous réserve que le test soit approuvé par au moins un membre du personnel de Niveau 4.[[/footnote]]. Des faux résultats sur l&#39;état de la réserve naturelle doivent être publiés à un rythme trimestriel dans le même but.

Toute personne non autorisée franchissant le périmètre de confinement doit être appréhendée, sous couvert d&#39;une arrestation par des garde-côtes, et interrogée à bord du navire. Si l&#39;individu possède des liens avec le monde de l&#39;anormal, ce dernier doit être détenu au Site-He-520-FR. Dans le cas contraire, un amnésique de Classe C lui sera administré et il sera redirigé hors de la zone protégée en fonction de sa destination.

Le Site-He-520-FR, situé dans le port d&#39;███████ en Corse, est disponible pour réaliser toutes les tâches liées au confinement et à l&#39;étude de SCP-520-FR et accueillir les employés nécessaires.

**Description :** SCP-520-FR est une île d&#39;une superficie d&#39;environ 0,33 km² (33 ha) en mer Méditerranée située aux coordonnées ██° ██&#39; N ██° ██&#39; E. SCP-520-FR accueille une faune et une flore anormale (voir Annexe 520-FR-1) qui, à de rares exceptions près, sont partiellement ou entièrement composées de sucre. 

[[collapsible show=&#34;+ Annexe 520-FR-1&#34; hide=&#34;- Cacher Annexe 520-FR-1&#34; hideLocation=&#34;both&#34;]]
La grande majorité des espèces végétales présentes sur SCP-520-FR est aussi présente dans le bassin méditerranéen. Toutefois, certaines espèces ont subi une spéciation allopatrique de type II [[footnote]] Une petite population est séparée géographiquement d&#39;une espèce mère, interrompant ou ralentissant ainsi les échanges génétiques et formant une nouvelle espèce. [[/footnote]] du fait de leur isolement sur SCP-520-FR. Voici une liste non exhaustive des espèces végétales trouvées sur SCP-520-FR.

||~ Nom binomial de l&#39;espèce sur SCP-520-FR [[footnote]] Nom donné par les chercheurs de la Fondation. [[/footnote]] ||~ Nom de l&#39;espèce la plus proche ||~ Description ||
|| //Arbutus decedo// || //Arbutus unedo// (arbousier commun) || Très semblable à //Arbutus unedo//, //Arbutus decedo// diverge de son cousin principalement par des fruits plus gros (2 à 3 fois plus). Cette évolution semble être un moyen de protéger les graines à l&#39;intérieur desdits fruits, qu&#39;il produit deux fois par an (en hiver et en été) contre une fois (en hiver) pour //Arbutus unedo//. ||
|| / || //Astragalus nitidiflorus// || Cette espèce trouvée sur l&#39;île est biologiquement la même que celle originaire d&#39;Espagne, aujourd’hui en danger d&#39;extinction critique. L&#39;espèce présente sur SCP-520-FR est la seule encore à l’état sauvage.||
|| //Vitis ethanola// || //Vitis vinifera// (Vigne cultivée) || Les espèces //Vitis vinifera// et //Vitis ethanola// sont presque identiques sur le plan biologique mis à part que //Vitis ethanola// produit des fruits ayant une concentration plus haute en éthanol et plus basse en sucre.||
|| //Zizyphus maximus// || //Zizyphus lotus// (Jujubier sauvage ou Jujubier des lotophages) || Contrairement à //Zizyphus lotus//, //Zizyphus maximus// produit des fruits tout le long de l&#39;année, quelle que soit la saison. Les fruits de //Zizyphus maximus// sont plus nutritifs et plus gros (3 cm de longueur contre 1 cm pour //Zizyphus lotus//). Les spécimens de //Zizyphus maximus// prolifèrent sur SCP-520-FR et ne présentent pas d&#39;épines sur leurs branches. Tous ces éléments sont très certainement les raisons qui font des fruits de //Zizyphus maximus// la nourriture principale des instances de SCP-520-FR-2. Il est probable que les individus de SCP-520-FR-2 et //Zizyphus maximus// soient à l&#39;origine du mythe antique des Lotophages. ||

Pour la faune, on retrouve en majorité des espèces de la famille des //Myomorpha// (rongeurs) et des //Reptilia// (surtout des //Lacertidae// (lézards) et quelques //Serpentes//), beaucoup moins nombreux sur SCP-520-FR. Les espèces des classes //Insecta// et //Arachnides// sont abondantes. Certains oiseaux migrateurs semblent se servir de SCP-520-FR comme d&#39;une escale pendant la traversée de la mer Méditerranée. Voici une liste non exhaustive des espèces animales trouvées sur SCP-520-FR présentant un intérêt particulier à l&#39;étude :

||~ Nom binomial de l&#39;espèce trouvée sur SCP-520-FR ||~ Hypothèse sur son introduction sur SCP-520-FR ||
|| //Rattus rattus// (Rat noir) et //Rattus norvegicus// (Rat brun) || Probablement introduites accidentellement sur SCP-520-FR après un naufrage ou une escale d&#39;un navire. Les deux espèces ne sont pas devenues invasives malgré leur forte reproduction et l&#39;abondance de nourriture sur SCP-520-FR. ||
|| //Gallus gallus domesticus// (Poule domestique) || Probablement introduite accidentellement sur SCP-520-FR après un naufrage. Les sujets présents sur SCP-520-FR semblent être retournés à l&#39;état sauvage et évitent les contacts avec les instances de SCP-520-FR-2. ||
|| //Panthera pardus// (Léopard/Panthère) || Probablement introduite accidentellement pendant la période romaine antique après un naufrage. Les individus étaient probablement destinés à être utilisés dans les jeux du cirque ou dans les parcs zoologiques romains. ||
|| //Lasius niger// (Fourmi noire des jardins) || Probablement introduite par des espèces volatiles ou bien par une activité humaine. ||
|| //Apis mellifera// (Abeille européenne) || Probablement introduite par des espèces volatiles ou bien par une activité humaine. Il est à noter que le miel fabriqué à partir d&#39;une même espèce de plante par ces abeilles est en moyenne plus sucrée que celui produit par des individus normaux. Les individus de SCP-520-FR-2 ne semblent pas avoir tenté de domestiquer cette espèce. ||

Aucune nouvelle espèce animale inconnue n&#39;a été découverte sur l&#39;île, ce qui s&#39;explique probablement par le fait que les espèces introduites accidentellement sur SCP-520-FR par l&#39;homme n&#39;ont pas été isolées suffisamment longtemps pour devenir une nouvelle espèce.

[[/collapsible]]

SCP-520-FR-1 désigne la matière organique composée de sucre présente sur SCP-520-FR. La composition de SCP-520-FR-1 varie en fonction des échantillons mais celle-ci est composée exclusivement de saccharose, de glucose et de fructose (le glucose et le fructose sont présents en même quantité dans la très grande majorité des échantillons). 

En plus des espèces animales et végétales, des //Homo Sapiens// vivent sur SCP-520-FR, appelée SCP-520-FR-2. Tout être humain consommant SCP-520-FR-1 devient une instance de SCP-520-FR-2. Les instances de SCP-520-FR-2 sont dans la très grande majorité semblables à des individus normaux. Toutefois, certaines instances présentent une transformation partielle en sucre, et dans de très rares cas, une transformation totale. Comme pour les autres espèces animales sur SCP-520-FR, les transformations ne dérèglent pas le métabolisme des instances.

Un individu de SCP-520-FR-2 adopte un comportement hédoniste, et recherche par conséquent en permanence du plaisir sous n&#39;importe quelle forme, parfois au détriment de ses besoins ou son intégrité physique dans les cas les plus extrêmes et les plus rares. Par ailleurs, si cet individu rencontre un être humain sain sur l&#39;île, il va l&#39;inciter à consommer SCP-520-FR-1 sans le contraindre physiquement, lui proposant régulièrement jusqu&#39;à ce qu&#39;il accepte.

Les instances de SCP-520-FR-2 vivent toutes en communauté organisée et anarchique : aucune loi ou restriction ne semble contraindre la vie des instances, aucune d&#39;elle n&#39;a l&#39;air de prendre le rôle d&#39;un &#34;chef&#34; et aucune dynamique de pouvoir ne s&#39;installe entre les instances. Les habitants de SCP-520-FR-2 ne semblent pas avoir de complexes sociaux ou moraux : chaque sujet est libre de faire ce qu&#39;il veut avec qui il veut sans pour autant nuire aux autres. Si une instance féminine tombe enceinte, le géniteur de l&#39;enfant aide cette dernière dans ses besoins jusqu&#39;à qu&#39;elle accouche. Les deux géniteurs élèvent généralement leur enfant pendant une période d&#39;environ 5 ans, après quoi le géniteur masculin ne préoccupe plus de sa progéniture. La mère élève l&#39;enfant jusqu&#39;à sa puberté, moment à partir duquel l&#39;enfant peut survivre seul.
 
Les individus de SCP-520-FR-2 vivent dans des maisons primitives faites de terre, de bois et parfois de pierre. Ces maisons sont systématiquement couvertes de matière inorganique, comme du gravier ou du sable. 

Dans le cadre des recherches de la mention de SCP-520-FR dans la littérature, il a été supposé que Thomas More se serait inspiré de la communauté de SCP-520-FR-2 pour écrire son ouvrage //L’Utopie//, paru en 1516. Il est supposé que Thomas More aurait entendu parler de SCP-520-FR lorsqu’il était exilé en France en 1508. En entendant des récits de marins sur SCP-520-FR et la communauté de SCP-520-FR-2, il aurait eu l’idée d’adapter la réalité en une œuvre de fiction philosophique tout en la modernisant et en la faisant correspondre à la morale catholique (dont il était proche). Une autre hypothèse suggère qu’il en aurait entendu parler lors de sa mission aux Pays-Bas en 1515 là aussi par des marins, et que là encore il aurait adapté l’histoire en fiction. Malgré l’absence de preuve matérielle, la première hypothèse reste la plus probable car la deuxième ne laisse pas un intervalle de temps nécessaire à l’élaboration d’un ouvrage comme //L’Utopie//. Aucune mesure de censure n’a été prise étant donné que Thomas More décrit son ouvrage comme une fiction et qu’un des sens du mot « utopie » signifie « en aucun lieu ».

[[collapsible show=&#34;+ Addendum 520-FR-1 : Interrogatoire de D-9613&#34; hide=&#34;- Cacher Addendum 520-FR-1&#34; hideLocation=&#34;both&#34;]]

Le 15/05/1958, peu de temps après la découverte de SCP-520-FR, D-9613 a consommé SCP-520-FR-1 après qu&#39;un individu de SCP-520-FR-2 lui en ait proposé. D-9613 était d&#39;abord réticent à l&#39;idée, mais accepta finalement lorsque le Dr Iscariote en donna l&#39;ordre et que l&#39;individu montra que c&#39;était sans danger. D-9613 a été laissé un mois sur SCP-520-FR puis récupéré par la Fondation pour faire des analyses et un interrogatoire, dont la retranscription est disponible ci-dessous.

&gt; **Interrogé :** D-9613 (Membre de personnel de Classe D devenu instance de SCP-520-FR-2)
&gt; **Meneur d&#39;interrogatoire :** Dr Iscariote
&gt; 
&gt; 
&gt; **Avant-propos :** L&#39;interrogatoire  a pour but d&#39;en apprendre plus sur ce qui pousse les instances de SCP-520-FR-2 à rester sur SCP-520-FR.
&gt; 
&gt; ----
&gt; 
&gt; **Dr Iscariote :** Bonjour D-9613, je s-
&gt; 
&gt; **D-9613 :** Quand est-ce que je pourrais retourner sur SCP-520-FR ? 
&gt; 
&gt; **Dr Iscariote :** Il n&#39;est pas prévu que vous soyez renvoyé sur SCP-520-FR. Mais, si vous vous comportez de façon exemplaire et que vous répondez bien à toutes mes questions, je pourrais peut-être insister pour vous soyez renvoyé en mission d&#39;observation de longue durée sur SCP-520-FR. À vous de choisir. Quoi qu&#39;il en soit, merci de ne plus m&#39;interrompre à l&#39;avenir et commençons. Pourquoi vouloir tout de suite retourner sur SCP-520-FR ?
&gt; 
&gt; **D-9613 :** Pourquoi je veux revenir sur SCP-520-FR ? C&#39;est le paradis : il y a de quoi bien manger, de quoi s&#39;amuser, un lieu où dormir et surtout il n&#39;y a personne pour nous dire quoi faire, comment penser. Chacun peut faire ce qu&#39;il veut et personne ne cherche à nuire aux autres. Pas besoin de se tuer à la tâche pour recevoir un misérable gagne-pain. Voilà pourquoi.
&gt; 
&gt; **Dr Iscariote :** D&#39;accord. Pouvez-vous me décrire la vie sur SCP-520-FR ?
&gt;  
&gt; **D-9613 :** Quelle question, je ne sais même pas par où commencer… C&#39;est le paradis là-bas. Les individus de SCP-520-FR-2 sont souriants, amicaux, personne n&#39;est là pour vous emmerder de quelque façon que ce soit. La nourriture y est excellente, les paysages magnifiques… C&#39;est le bonheur complet, jamais je n&#39;aurais imaginé trouver une telle utopie sur Terre, encore moins depuis vos cellules. Enfin bref, je ne pense pas qu&#39;il existe de mot pour décrire ceci, il faut le vivre pour comprendre.
&gt; 
&gt; **Dr Iscariote :** Si vous le dites. En parlant des instances de SCP-520-FR-2, est-ce que vous avez remarqué des faits ou des comportements anormaux chez eux ?
&gt; 
&gt; **D-9613 :** Et bien, au début je pensais que leur comportement était anormal, beaucoup trop anarchique comparé à notre société. Mais au fil du temps, je me suis rendu compte que leur comportement était normal : ils sont libres de faire ce qu&#39;ils veulent, ils n&#39;ont pas de contraintes légales ou je ne sais quoi d&#39;autre. Pour eux c&#39;est normal de ne pas nuire aux autres, c&#39;est dans notre nature de former un groupe et de s&#39;entraider entre humains. Je serais même tenté de dire que c&#39;est notre société qui est en réalité anormale et contre-nature. Par exemple eux ne forcent pas des humains à mener des expériences dangereuses, si vous voyez ce que je veux dire.
&gt; 
&gt; **Dr Iscariote :** Ce n&#39;est pas moi qui ait été recruté en prison D-9613, mais bon, je pense avoir saisi l&#39;essentiel de votre petit discours philosophique. Vous avez parlé &#34;d&#39;anarchisme&#34;, vous n&#39;avez donc remarqué aucun individu de SCP-520-FR-2 qui semblait faire autorité ou qui avait un semblant de pouvoir sur les autres ? 
&gt; 
&gt; **D-9613 :** C&#39;est ça, tout le monde est sur un pied d&#39;égalité. Personne ne contraint ou n&#39;oblige les autres à suivre ses décisions. Quand des décisions qui concernent un groupe sont à prendre, la communauté se rassemble pour en discuter et déterminer la marche à suivre. Mais il y a effectivement une personne qui est importante dans les décisions, c&#39;est Yvonne, la doyenne de la communauté. Elle est toujours écoutée car c&#39;est un exemple de sagesse et d&#39;expérience de par son âge avancé. 
&gt; 
&gt; **Dr Iscariote :** Merci, D-9613, nous avons presque fini. Mais avant j&#39;ai une dernière question à vous poser. Pensez-vous que cette Yvonne pourrait répondre à nos questions sur l&#39;histoire de SCP-520-FR ?
&gt; 
&gt; **D-9613 :** Tant que vous l&#39;interrogez sur ce qu&#39;elle a vécu, elle pourra très certainement vous répondre, elle a une excellente mémoire malgré son âge. 
&gt; 
&gt; **Dr Iscariote :** Très bien D-9613. J&#39;ai noté votre envie de continuer les études sur SCP-520-FR. Mais pour l&#39;instant vous allez être renvoyé dans vos baraquements.
&gt; 
&gt; ----
&gt; 
&gt; **Discours de clôture :** Dans le cadre d&#39;une nouvelle étude sur la communauté de SCP-520-FR-2, le Dr Iscariote proposa de renvoyer D-9613 du fait de sa connaissance du terrain et de son envie d&#39;y participer. Cette demande a été acceptée.

**Note :** //Cet interrogatoire était instructif. Premièrement, les instances de SCP-520-FR-2 ne semblent pas avoir de lien de supériorité ou de hiérarchie au sein de la communauté de SCP-520-FR-2. Ils ne semblent pas non plus avoir de loi ou de quelconque &#34;obstacles&#34; moraux qui guident leur vie. Ils ont l&#39;air de vivre comme ils le souhaitent. Ça m&#39;a l&#39;air trop beau pour être vrai, il faudrait une nouvelle étude approfondie pour vérifier cela. Je suggère de renvoyer D-9613 pour cette étude : il connaît déjà le terrain et les sujets et il saura par où commencer. Deuxièmement, avec ce que nous a révélé D-9613, nous allons interroger cette &#34;Yvonne&#34;, que nous appellerons PdI-520-FR-1 par la suite, et peut-être en savoir plus sur l&#39;origine des individus de SCP-520-FR-2.// - Dr Iscariote

[[/collapsible]]

&gt; Ce rapport est une version obsolète, se référer à la [http://fondationscp.wikidot.com/scp-520-fr/offset/1 version mise à jour du 21/06/1958].
