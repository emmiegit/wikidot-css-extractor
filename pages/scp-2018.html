    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2018 - Museum of You
**Auteur :** [[user DeviantDharma]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 5 mars 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2018

**Classe :** Euclide

**Procédures de Confinement Spéciales :** La zone autour de SCP-2018 doit être clôturée, et des membres du personnel de sécurité doivent surveiller la zone afin d&#39;empêcher les civils d&#39;y pénétrer. Un membre du personnel de Classe-D doit être envoyé à l&#39;intérieur de SCP-2018-1 chaque mois et ramené. Toute expérience impliquant SCP-2018 et SCP-2018-1 doit être approuvée par au moins un chercheur de Niveau 3.

**Description :** SCP-2018 est une anomalie spatio-temporelle située près de [SUPPRIMÉ], en Australie. Cette anomalie consiste en un espace rectangulaire se trouvant sur un mur à l&#39;intérieur d&#39;un entrepôt abandonné. Cet espace apparaît pendant 1 heure, 7 minutes et 14 secondes une fois toutes les 72 heures. De l&#39;autre côté se trouve une version alternative de l&#39;//Australian Museum//, ci-après désigné SCP-2018-1. SCP-2018-1 est situé au centre d&#39;une masse terrestre circulaire en lévitation d&#39;approximativement 5 km de diamètre. Un mur de brique mesurant 6 m de hauteur entoure complètement le périmètre de cette masse terrestre. Au-delà de ce mur se trouve un ciel offrant semblablement une vue sur l&#39;univers, s&#39;étendant dans toutes les directions sur une distance inconnue. On ignore comment cette masse terrestre reste en lévitation. L&#39;infrastructure et l&#39;architecture générale de SCP-2018 sont très similaires à celles de l&#39;//Australian Museum//. De nombreux piédestaux de différentes tailles peuvent être trouvés sur tous les étages.

Les autres propriétés anormales de SCP-2018-1 se manifestent lorsqu&#39;un sujet humain vivant y pénètre. Après environ 12 minutes, des objets et des êtres vivants apparaissent au-dessus des piédestaux vides, avec une plaque de métal contenant du texte. Il a été déterminé que ces objets et êtres vivants sont directement liés à des souvenirs marquants du sujet humain ayant pénétré à l&#39;intérieur de SCP-2018-1. Les premiers étages de SCP-2018-1 créent généralement des objets et êtres vivants tirés de souvenirs d&#39;enfance ou d&#39;adolescence, tandis que les étages supérieurs créent des objets et êtres vivants tirés de souvenirs récents. Les propriétés anormales de SCP-2018-01 ne se manifestent pas si plus de trois sujets humains entrent en même temps.

Il a été remarqué que plus SCP-2018-1 passe de temps sans recevoir de visiteurs, plus ses structures se détériorent rapidement. Basé sur les dégâts enregistrés à l&#39;intérieur de SCP-2018-1 sur une période de temps donnée, il a été estimé que SCP-2018-1 s&#39;effondrerait complètement s&#39;il ne recevait aucun visiteur pendant plus de six mois. Il est à noter que si les visiteurs n&#39;éprouvent aucune émotion forte lors de leur visite, SCP-2018 conservera son niveau de dégâts actuel.

**Addendum :** Rapports de test

**Avant-propos :** Seuls les résultats les plus significatifs sont écrits ici. Une accréditation de Niveau 2 est requise pour accéder aux rapports de test non abrégés.

**Test 1**
**Sujet :** Agent ██████
**Résultats :** Une baignoire remplie d&#39;eau a été créée. Dans cette baignoire se trouvait un jeune homme humain mâle inconscient présentant les mêmes caractéristiques physiques que l&#39;Agent ██████.
**Texte :** Ceux qui lève leurs mains pour frapper un enfant innocent ne méritent pas leurs mains.
**Remarque :**  L&#39;Agent ██████ affirme que sa sœur aînée a tenté de le noyer dans une baignoire lorsqu&#39;il avait l&#39;âge de 5 ans.

**Test 2**
**Sujet :** Agent █████
**Résultats :** Une femme âgée d&#39;origine hispanique est apparue, est sortie du piédestal et a enlacé l&#39;Agent █████. La femme âgée prononça &#34;merci de m&#39;avoir sauvé&#34;. Elle est ensuite retournée sur le piédestal et disparue.
**Texte :** Sauver la vie de quelqu&#39;un équivaut à sauver un monde. 
**Remarque :** L&#39;Agent █████ affirme avoir empêché une femme âgée identique à celle du piédestal de se faire écraser par une voiture.

**Test 3**
**Sujet :** Agent ████████
**Résultats :** Un jeune garçon, une télévision et une console de jeux vidéo SNES sont apparus. Le jeune garçon a appelé l&#39;Agent ████████ par son prénom pour jouer à des jeux vidéo avec lui. L&#39;Agent ████████ est monté sur le piédestal et a joué à des jeux vidéo avec le garçon pendant une demi-heure. Aucune source d&#39;électricité n&#39;a été vue pendant ce temps. 
**Texte :** Aimer, c&#39;est partager. C&#39;est ringard, mais vrai. 
**Remarque :** L&#39;Agent ████████ a affirmé que le garçon sur le piédestal était identique à l&#39;un de ses amis d&#39;enfance, qui laissait l&#39;Agent ████████ utiliser sa console de jeu vidéo puisque sa famille était trop pauvre pour en acheter une.

**Test 4**
**Sujet :** D-2018-01
**Résultats :** Plusieurs policiers sont apparus simultanément sur plusieurs piédestaux et ont commencé à faire feu sur D-2018-01 avec leurs pistolets. Alors que le son normal de coups de feu de pistolet pouvait être entendu, aucun projectile n&#39;a été tiré.
**Remarque :** D-2018-01 a été condamné à mort pour enlèvement, meurtre et trafic de drogue.

**Test 5**
**Sujet :** D-2018-02. Le sujet a reçu une dose limitée d&#39;amnésique de Classe Oméga, qui a complètement effacé ses souvenirs pendant la durée du test. Le sujet était également accompagné d&#39;un garde. 
**Résultats :** De nombreux chats et chiens sont apparus sur le piédestal et ont commencé à se frotter contre les jambes du garde avant de retourner sur le piédestal et de disparaître.
**Texte :** À quoi vous attendiez-vous ? Vous ne pouvez pas faire d’omelette sans casser d&#39;œufs, vous savez. 
**Remarque :** Le garde a auparavant possédé plusieurs animaux de compagnie semblables à ceux qui sont apparus sur le piédestal. 

**Addendum-B :** Le ██/██/20██, une équipe d&#39;exploration a été envoyée à l&#39;intérieur de SCP-2018-1 pour cartographier les étages restants de sa structure. Ils atteignirent une salle au dernier étage dont la porte affichait le message &#34;À l&#39;équipe d&#39;exploration : veuillez entrer&#34;. En ouvrant la porte, ils sont entrés dans une grande salle dans laquelle se trouvait une table contenant plusieurs de types d&#39;aliments et de boissons. Sur la table se trouvait un homme âgé en surpoids portant un costume bleu clair, qui a appelé l&#39;équipe pour manger avec lui. Aucun des agents ne se rappelait avoir déjà rencontré cet homme. L&#39;homme a affirmé être la manifestation physique de SCP-2018-1. Ce qui suit est une retranscription du dialogue que l&#39;Agent ████ a eu avec l&#39;homme, ci-après dénommé SCP-2018-1-A. 

&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt;                      
&gt; **Agent ████ :** Qui êtes vous ?
&gt;                
&gt; **SCP-2018-1-A :** Je suis le musée. S&#39;il vous plaît, ne soyez pas timide. Asseyez-vous et prenez quelque chose à manger et à boire.
&gt;                     
&gt; **Agent ████ :** Que voulez-vous voulez dire exactement ?
&gt;                   
&gt; **SCP-2018-1-A :** J&#39;entends par là que je suis le genius loci du musée, ou son esprit protecteur. J&#39;ai créé cet homme pour parler avec vous. Je n&#39;ai pas eu de visiteurs depuis des mois et je croyais que j&#39;allais m&#39;effondrer. Mais maintenant, vous envoyez des visiteurs tous les mois, et je vous en suis très reconnaissant. J&#39;ai pensé que je devrais avoir une petite conversation avec vous, par politesse.
&gt;                
&gt; **Agent ████ :** Comment ce musée… Je veux dire, comment avez-vous été créé ?
&gt;            
&gt; **SCP-2018-1-A :** Ah vous voyez, à l&#39;origine, j&#39;étais le genius loci du véritable //Australian Museum//. J&#39;étais celui qui aidait les gardes à protéger les couloirs et toutes les attractions. Lorsqu&#39;un garde était sur le point de s&#39;endormir au travail, je lui piquais l&#39;esprit pour le réveiller, parmi tout ce que je faisais pour ce musée. En retour, je regardais les visiteurs observer les attractions et j&#39;absorbais l&#39;énergie de leurs émotions pour me sustenter. J&#39;aimais ce que je faisais. Mais au fil du temps, j&#39;ai commencé à me demander si je pouvais faire quelque chose d&#39;autre que de regarder les gens s&#39;émerveiller devant des choses provenant d&#39;un passé lointain ; des choses qui importent peu aux yeux de plusieurs visiteurs aujourd&#39;hui.
&gt;                    
&gt; **Agent ████ :** Et c&#39;est ce qui vous a inspiré à créer cette version du musée ? 
&gt;          
&gt; **SCP-2018-1-A :** Correct. Étant le genius loci d&#39;un lieu aussi grand et fréquenté quotidiennement par de nombreux visiteurs, j&#39;avais en moi une énorme quantité d&#39;énergie émotionnelle que je n&#39;avais pas pensé utiliser jusqu&#39;à un certain jour. C&#39;est à ce moment que j&#39;ai décidé de quitter le musée et de créer le mien.
&gt;             
&gt; **Agent ████ :** Comment savez-vous quoi créer pour susciter les émotions des gens ?
&gt;             
&gt; **SCP-2018-1-A :** Je peux lire dans les pensés et dans les souvenirs de tous ceux qui entrent à l&#39;intérieur du musée.
&gt;          
&gt; **Agent ████ :** Possédez-vous d&#39;autres capacités ?
&gt;     
&gt; **SCP-2018-1-A :** Non, monsieur, c&#39;est tout ce que je fais.
&gt;  
&gt; **Agent ████ :** Merci. Ce sera tout pour cet entretien, sauf si vous avez quelque chose à ajouter.
&gt;           
&gt; **SCP-2018-1-A :** Oui. S&#39;il vous plaît, pardonnez votre fils. Il a peut-être désobéi à tout ce que vous lui avez déjà dit de ne pas faire, mais il vous aime toujours beaucoup. Et prenez ceci comme cadeau. Vous le méritez pour avoir si bien rempli vos fonctions.
&gt;          
&gt; (À ce moment de l&#39;interview, SCP-2018-A créé un carlin portant un collier avec le nom &#34;Fred&#34;. Le carlin court vers l&#39;Agent ████, qui le repousse.)
&gt;                
&gt; **Agent ████ :** Vous venez de lire dans mes pensées ?
&gt;        
&gt; **SCP-2018-1-A :** Je suis désolé, je ne voulais pas vous mettre en colère, je voulais simplement vous offrir un cadeau !
&gt;             
&gt; (L&#39;Agent ████ et le reste de l&#39;équipe d&#39;exploration quittent SCP-2018-1. SCP-2018 a été condamné à la suite de l&#39;opération en raison d&#39;une possible fuite d&#39;information.
&gt;           
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
