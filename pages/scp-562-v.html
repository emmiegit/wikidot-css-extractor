**Объект №:** SCP-562

**Класс объекта:** [[[safe| Безопасный]]]

**Особые условия содержания:** Особи SCP-562 должны содержаться в большой цилиндрической камере 20 м в диаметре и 3 м в высоту, облицованной камнем. Дверь должна охраняться, а внутренняя часть - находиться под видеонаблюдением в режиме реального времени. Стены камеры должны быть металлическими, не бетонными. Охрана должна носить броню с композитными керамическими вставками, способную защитить от любых повреждений, которые может нанести разъяренная особь SCP-562.

Для поддержания здоровья популяции в камере должны находиться известняковые валуны, аргиллитовые (глиняные) валуны и большой бассейн. SCP-562 должны получать столько рыбы, сколько потребуют, в рационе в качестве добавки также должно присутствовать небольшое количество слизи/слюны и пота млекопитающих. Человеческая слизистая разрешена к применению в ходе учений.

Для поощрения здоровой физической активности объекта в бассейн регулярно должна выпускаться живая рыба. Исследователи дожны получать разрешение на допуск в камеру с особями SCP-562. Также они должны подписать документ, свидетельствующий о понимании ими опасности целования SCP-562.

Любой человек, поцеловавший или другим образом вступивший в оральный контакт с особью SCP-562, через 4 дня должен быть помещён в карантин. Карантин продожается в течение пяти дней, пока не закончится репродуктивный цикл SCP-562. Заражение потомством SCP-562 болезненно, но редко причиняет непоправимый вред. После появления потомства SCP-562 из организма-носителя оно либо сжигается, либо используется для исследовательских целей. 

Особям SCP-562 время от времени должны предоставляться неразумные млекопитающие.

Особям SCP-562 не позволяется покидать камеру, за исключением потомства в организме человека-носителя.

Персонал, обслуживающий SCP-562, должен мыть руки с водой и мылом до вступления в контакт с каким-либо телесным отверстием.

**Описание:** SCP-562 является разумным существом паразитической личиночной формы. Существо имеет туловище и лицо, соответствующие таковым у молодой женщины, хотя из-за отсутвия меланина их кожа похожа на кожу альбиносов. Их &#34;волосы&#34; производятся прядильными органами, SCP-562 может сознательно менять их длину, густоту и тип. Также в &#34;волосах&#34; спрятаны 2 антенны, позволяющие чувствовать движение воздушных потоков.

Взрослые тела SCP-562 представляют собой нечто среднее между многоножкой, земляным червём и гусеницей. Их спину и &#34;живот&#34; покрывает &#34;хитиновый&#34; щит, который они регулярно сбрасывают, а части тела, идентичные человеческим, покрыты нежной &#34;кожей&#34;. У них есть большое ороговевшее &#34;лезвие&#34;, появляющееся из кончика хвоста. Оно используется для откалывания образцов известняка и глины, которые потребляются ими для получения минералов, особенно кальция, который нужен для образования хитина. Лезвие довольно тупое, было показано, что даже при достаточном давлении оно не может проколоть сталь.

Идентичные человеческим части тела SCP-562 почти полностью покрыты слизистой оболочкой. При &#34;поцелуе&#34; с человеком или другим млекопитающим их &#34;язык&#34; вырабатывает густую слюну, в которой содежится множество яиц. Эти яйца, попавшие в человеческий организм, движутся к желудку, мочевому пузырю, матке или толстой кишке. Там окружающие условия, главным образом тепло, становятся подходящими для вынашивания миллионов яиц. В результате личинки выходят через те же отверстия, через которые они проникли. Густая слизь, покрывающая SCP-562, также содержит пусть и меньшее, но достаточное количество яиц.

Средняя взрослая особь SCP-562 достигает 2,5 м в длину. Средняя продолжительность жизни в Фонде - 1-2 года. Вероятно, этот период может быть продлён. Средняя продолжительность жизни в дикой среде колеблется от 4 месяцев до полугода. Особи SCP-562, похоже, могут передавать своим потомкам важные знания, в частности выученные языки. Этот процесс требует физического контакта. Их скорость овладения языками сходна с человеческой, но передача от родителя к нимфе позволяет успешно овладевать сложными языками и грамматикой.

**Приложение 562-1:** История обнаружения

Особи SCP-562 были впервые обнаружены в пещерах в ██████. Оттуда поступали сообщения о пропаже местных мужчин и женщин. Агент ████ был в этом городе в отпуске и начал расследование. Агент ████ нашел всех пропавших людей в пещерах. Некоторые из них были обезвожены или истощены, но все были ещё живы. Особи SCP-562 заботились о них. Агент ████ взял всех пропавших людей и всех особей SCP-562 под стражу. SCP-562 сдались добровольно. В то время их было около 20 особей.

Отстранение от SCP-562 вызывала у пропавших людей симптомы тяжёлой наркотической абстиненции. Это породило беспокойство по поводу того, что SCP-562 может вызывать некоторую метальную зависимость, пока не была установлена природа слюны SCP-562. Также в организме пропавших людей было обнаружено множество паразитов. Сначала причина эпидемии была неизвестна, но после некоторых разговоров с SCP-562 стало понятно, что паразиты - их &#34;дети&#34;. Такое поведение удивительно похоже на [ДАННЫЕ УДАЛЕНЫ] и может объяснить, почему особи SCP-562 имеют склонность к [ДАННЫЕ УДАЛЕНЫ].
Пропавшим людям был назначен амнезиак класса А, они были оставлены вне города, а особи SCP-562 были взяты на изучение.
-----
**Приложение 562-2:** Получение тестовых образцов

Удаление особей SCP-562 из колонии приводит к их озлоблению, вынуждая их увеличивать сексуальную и физическую агрессивность до тех пор, пока удаленные индивиды не будут возвращены. Хотя особи SCP-562 не особо сильны, над разьяренными образцами проводить опыты намного сложнее. 

К сожалению, особи SCP-562 проявляют схожее поведение, когда не-человеческий организм-носитель с потомством внутри покидает камеру. Однако самый простой способ вынести SCP-562 из камеры - внутри человеческого организма. Эта обязанность рекомендована в качестве меры наказания.
