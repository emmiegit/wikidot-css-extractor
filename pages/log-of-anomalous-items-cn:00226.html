    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一//(1)//把莱辛M6█冲锋枪，枪口内插有一//(1)//株白色玫瑰//(Rosa rugosa Thunb.)//，且不能用任何方式与枪身分离。项目的握把处刻有██种不同的文字，内容皆为“用鲜花代替子弹”。当其板机被扣动时，在之后的13秒内会有花瓣从枪口处持续掉落。\n**回收日期：**1970/██/██\n**回收地点：**美国，████州\n**当前状态：**位于Site-CN-██高价值物品收容区内\n**笔记：**//1971年█月█日，在越南战争停战后█个月，美国对越南位于██的军事基地进行了为期█天的轰炸。基金会人员在当天发现项目中的玫瑰变为了红色，并有同样颜色的液体从花瓣上滴落。经过鉴定，该液体为人类血液。该现象于1976年█月█日消失，但是在随后世界上出现的████次战争期间，基金会又重新观测到此异常的发生。200█年█月██日，项目的枪管处出现了一张字条，语言为英语，内容为大写字母组成的“我们需要和平”。而在同一天，据各地统计，世界上没有发生任何战争。联合国在此后立即召开了会议，并于同月██日议定将每年的9月██日定为“世界和平日”，并提出“加大反战宣传力度”的纲领。//&#34;</textarea></pre>
