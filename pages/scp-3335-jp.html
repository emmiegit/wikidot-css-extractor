**Item #:** SCP-3335-JP

**Clase de Objeto:** Ticonderoga[[footnote]] El Item no puede ser contenido pero no necesita serlo.[[/footnote]]

**Procedimientos Especiales de Contención:** Aunque en la actualidad se desconoce el factor de aparición de SCP-3335-JP, la acción queda en suspenso indefinidamente en vista de su baja prioridad debido a su inocuidad.

**Descripción:** SCP-3335-JP es un proceso de transformación del espacio onírico en forma de fórmula que se produce en pacientes con depresión clínica grave cuyos síntomas consisten principalmente en tendencias al autoabandono. El sujeto es capaz de percibir SCP-3335-JP en forma de sueño, aunque el grado de retención del recuerdo tras el despertar varía entre individuos.　

Más concretamente, SCP-3335-JP se manifiesta como la imagen de un tsunami a gran escala. Cuando se produce SCP-3335-JP, el Oneiroi del sujeto suele intentar escapar de él, pero inevitablemente es arrastrado por la corriente y desaparece junto con las demás construcciones del espacio onírico.

Aproximadamente 30 minutos después del suceso, SCP-3335-JP pasa a la fase de terminación en la que el nivel del agua en el espacio de sueño comienza a descender; junto con esto, una entidad humanoide que sostiene una regadera (designada como SCP-3335-JP-A) y el cadáver ahogado del Oneiroi del sujeto emergen del agua. El descenso del nivel del agua se detiene cuando todo el espacio onírico se transforma en aguas poco profundas uniformes, momento en el que se considera que el evento SCP-3335-JP ha concluido. A continuación, SCP-3335-JP-A comienza a comportarse como el nuevo Oneiroi del sujeto.

Una vez transcurrido un promedio de una semana desde la aparición de SCP-3335-JP, emerge una única planta arbórea (designada SCP-3335-JP-B), que prácticamente utiliza como suelo el cadáver ahogado del antiguo Oneiroi del sujeto. SCP-3335-JP-B absorbe rápidamente el agua de las aguas poco profundas del espacio onírico y comienza a crecer a un ritmo superior al de las plantas arbóreas en la realidad. Aproximadamente dos horas después de su aparición, el agua de los bajíos se agota, lo que provoca que el crecimiento de SCP-3335-JP-B cese temporalmente.

Junto con la aparición de SCP-3335-JP-B, los patrones de comportamiento del sujeto y de SCP-3335-JP-A sufren un cambio. Cuando el sujeto actúa voluntariamente para satisfacer sus propios deseos, en sincronización con ello, SCP-3335-JP-A riega SCP-3335-JP-B con su regadera. SCP-3335-JP-B crece gradualmente por el agua proporcionada, y la tendencia de auto-abandono del sujeto es progresivamente disminuida en consecuencia.

Una vez que SCP-3335-JP-B se ha convertido en un árbol maduro, la depresión del sujeto está prácticamente curada. Las encuestas psicológicas realizadas al grupo de sujetos revelaron el hecho común de que, desde la aparición de SCP-3335-JP-B, todos los sujetos habían experimentado una pérdida gradual del vacío que sentían hacia la autoafirmación.</textarea></pre>
