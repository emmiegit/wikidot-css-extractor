    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>回過神來，Palmer發現自己還在布滿瓦礫的哨所前。

往控制面板上滑過識別證，黑色的螢幕上顯示著四個字：「無法通行」

「一定是站點被封鎖了」Palmer陷入絕望，但是隨即振作起來「絕對會有解除的方法。」

身旁開始傳出微弱的雜音，Palmer低頭望去。

「剛才.....是這個無線電嗎？」

Palmer拿起屍體上的無線電，通訊頻道沒有發出任何聲音，但是以防萬一，Palmer把無線電夾在背心的肩帶上，手指操作旋鈕，將頻率調整到緊急頻道。

這時候無線電再一次傳出雜音，而雜音逐漸匯集成一段清楚的句子。

##red|「這裡是研究員Amanda，我被困在站點的地下二樓收容區哨所，請立刻派人來協助。」##

##0E81F4|「收到，這裡是站點警衛Ahab Ferguson，聽得見嗎？完畢。」##

儘管Palmer曾經在地下二層工作了一段時間，Amanda這個名字始終在她的記憶裡毫無痕跡。

##red|「我聽的見。我需要有人幫助我解除站點的樓層哨點讓我離開，你知道該怎麼做嗎？」##

研究員通常應該會有可以解鎖哨站的識別證才對，Palmer如此想著。也許她不小心丟失了，但最好還是先保持一些距離。

##0E81F4|「收到，由於我還是新進人員，所以可能沒辦法提供完善的解答，但是每個哨所應該都配備了門鎖控制台，應該就在附近，完畢。」##

不久後，無線電再度傳出了聲音。

##red|「是的，每一個哨站旁都有著控制室，請你在裡面找到控制門鎖的開關並使用你的警衛權限將大門解鎖。」##

##red|「完畢。」##

是新裝潢嗎？如果和舊系統沒有相差太多的話，代表解鎖對方的門也能解鎖我的。

Palmer開始檢查控制面板，持續的錯誤音效使她煩躁，於是Palmer拿槍托砸向面板。機械並不像卡通裡的定律，在塑料槍托的重擊下，控制面板最終冒出了故障的火花。

##0E81F4|「呼叫研究員Amanda，我這裡的設備似乎故障了，還有其他可行的解決方案嗎？完畢。」##

##red|「收到，那麼請你前往該樓層的主控室找到相應的控制台。那裡應該有辦法把封鎖大門的設定解除。完畢。」##

##0E81F4|「了解，請稍後，完畢。」##

Palmer拿起步槍，快速地穿越佈滿瓦礫的長廊，並按照牆上的指示移動，在一段時間後來到了主控室。

房間內充滿著大量的液晶螢幕，雖然新裝潢這一點的確被證實了，但是系統本身依然是沿用舊版的配置，於是在Palmer的操作下，成功解除了大部分哨所與研究室的鎖定。

##0E81F4|「呼叫研究員Amanda，哨所的鎖定應該已經被解除了，請再度嘗試，完畢。」##

解決完站點鎖定後，Palmer開始最近的哨站移動，此時鐵門已經向上捲起，露出位於後方的緊急電梯。

就在即將按下電梯呼叫鍵的同時，無線電再次傳出了那位研究員的聲音。

##red|「暸解，哨站已經解鎖了，十分感謝。請問你知道目前上層的情況是否有危險嗎？」##

##0E81F4|「所有高層人員均已疏散至安全地點，位於站點以北700公尺的地下碉堡內，那裡是預定集結點。完畢。」##

##red|「暸解了，我會向著集結點前進，請你也務必注意安全。完畢。」##

雖然只是臨場反應，但是足夠好了，Palmer對自己說道，那位研究員現在和自己沒有任何關係，而現在必須前進。

重新按下呼叫鍵後，電梯在不久後抵達樓層，Palmer踏入熟悉的白色日光燈中，按下了位於最底部的純黑方形按鈕，沉重的鐵門隨之與外界隔離。

目標近在眼前，Palmer握緊手裡的步槍，準備好迎接任何情況。

隨著電梯門開啟，反叛軍做出最後的衝刺，來到了站點的核心，核子反應堆。好笑的是，渾沌反叛軍研發出了一個小寶貝，按照基金會科技反向研發，只要安裝在一個核子反應堆上，整個站點就會成為世界上最亮的火球。

Palmer安裝好器械後，在倒數計時中平靜迎接自己的死亡，上司本來就沒有指望自己能活著出去，不如乖乖等死。

此時她注意到一處佈滿血跡與抓痕的角落，Palmer抱著好奇的心情上前，在人生的最後看到了自己最不想看到的東西。

Elias Morrigan，或者說，Elias Morrigan的識別證，沾著血，躺在粉白色的腦漿之中。

Palmer絕望地坐在地上。</textarea></pre>
