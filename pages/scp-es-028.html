    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-ES-028 - ¡Ortografía y Gramática Divertidas del Dr. Wondertainment!
    **Auteur :** Inconnu
    **Traducteur :** [[user Upsiquark]]
    **Date de publication originale :** 5 juillet 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-028-ES

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;objet doit être entreposé dans un coffre-fort en acier trempé et ignifugé dans l&#39;Entrepôt du Site-34. Son utilisation est limitée à l&#39;expérimentation et uniquement à des membres du personnel de Classe-D. Il requiert au minimum une Autorisation de Niveau 2 ou plus, et un permis signé par le Dr ██████ Saito (qui a le code du coffre-fort) pour procéder à l&#39;expérimentation. Le code sera changé chaque semaine.

**Description :** SCP-028-ES est un livre pour enfants d&#39;apprentissage d&#39;orientation horizontale, avec une couverture souple et jaune, étiqueté de l&#39;inscription &#34;Orthographe et Grammaire Amusantes du Dr Wondertainment&#34; en police d&#39;écriture &#34;Comic Sans&#34; et avec l&#39;illustration d&#39;un chien, toutes deux sur la première de couverture et avec un contenu de 105 pages. Son utilisation a uniquement pour but d&#39;améliorer l&#39;orthographe et la grammaire des enfants. Son contenu est attractif et illustré pour l&#39;audience infantile, incluant des phrases motivantes, des dessins amusants et quelques blagues et jeux de mots pour les motiver à terminer les activités et le livre.

Quand l&#39;objet est donné à un enfant d&#39;entre 6 et 12 ans, les activités[[footnote]]Lesquelles changent et varient selon le grade scolaire de l&#39;enfant.[[/footnote]] peuvent inclure la rédaction de phrases, la correction d&#39;erreurs, la substitution d&#39;anglicismes, la correction de phrases fausses et entre autres des règles grammaticales. Après avoir terminé les activités, les sujets verront leur orthographe et leur connaissance grammaticale s&#39;améliorer de 50%, et en réussissant en même temps à comprendre toutes les règles grammaticales, les rendant aptes à écrire des essais complets et élaborés, des thèses et, malgré n&#39;avoir eu aucune connaissance au préalable, emploient des termes scientifiques en rapport aux thèmes proposés. Quand les sujets sont questionnés au sujet de la façon dont ils ont acquis ces connaissances, ils refusent toujours de répondre et conservent à jamais l&#39;information en question. Une fois le livre complété et fermé, celui-ci nécessite un délai de 24 heures pour retrouver de nouvelles pages. 

Quand SCP-028-ES est rempli par un enfant d&#39;entre 13 et 18 ans, le nombre de pages varie de 514 à 1115 (selon le niveau d&#39;études du sujet). Le contenu du livre change également, n&#39;ayant plus de contenu attractif, se focalisant sur un contexte sérieux et mature. Bien que les sujets du test le déclarent plat et très ennuyeux, ils essayeront de compléter au moins 50% des activités, mais leur niveau d&#39;apprentissage diminue de 10% et ils n&#39;obtiennent pas la connaissance anormale que montrent les sujets infantiles ; son utilité est donc inexistante dans les travaux mentionnés précédemment.

SCP-028-ES a un effet cognitif dangereux sur la population adulte, induisant en eux un désir compulsif de compléter chacune des activités ; le nombre de pages augmente également (il a été prouvé qu&#39;il pouvait atteindre jusqu&#39;à 10000). Les sujets affectés se privent de sommeil et de toute autre activité avant d&#39;avoir terminé les exercices de l&#39;objet. Tous les sujets de tests, sans prendre en compte leur niveau d&#39;études antérieur, ont des difficultés à réaliser les activités[[footnote]]Les déclarant difficiles à comprendre.[[/footnote]] de SCP-028-ES, et en association avec la raison mentionnée ci-dessus, meurent de déshydratation et/ou inanition bien avant d&#39;avoir terminé 70% de l&#39;objet. Si un sujet est empêché de compléter les activités, il entrera dans un état colérique[[footnote]]Même durant cet état, les sujets conservent leur capacité à se conduire comme n&#39;importe quel autre être humain.[[/footnote]] durant 4 heures, blessant physiquement tous ceux qui tentent de l&#39;éloigner de son &#34;travail&#34;. Passé ce temps, le sujet se calmera mais peut présenter un ou plusieurs troubles permanents comme :

* Dyslexie.
* Amblyopie
* Dysgraphie.
* Astigmatisme.
* Ectropie/Entropie.
* Orgelet.
* Strabisme.
* Lagophtalmie.
* Épiphora.
* Xérophtalmie.

Les sujets qui souffrent de l’exposition à SCP-028-ES se voient affectés aussi par des perturbations délirantes, que ce soit du type magnificence (ils croient être la personne avec la meilleure orthographe/calligraphie, bien qu&#39;ils ne l&#39;aient jamais été et qu&#39;il n&#39;aient plus une bonne orthographe/calligraphie) ou du type somatique (ils croient que leurs yeux sont en mauvais état parce qu&#39;ils ont vu des fautes d&#39;orthographe bénignes ou graves dans chaque objet possédant des mots ou des phrases).

**Récupération :** SCP-028-ES fut récupéré dans le foyer du Dr ██████, après un rapport des RH indiquant que lui-même ne s&#39;était pas présenté au site pendant cinq jours. Quand une équipe de réaction fut envoyée, ils découvrirent le docteur les yeux injectés de sang, avec des spasmes et sentant le [CENSURÉ] et accompagné de cette même odeur dans les environs. L&#39;équipe saisit le Dr ██████ mais celui-ci résista et dispensa des coups de poing, des coups de pied, des morsures et des insultes à l&#39;équipe tout en criant &#34;Laissez-moi terminer ! Laissez-moi terminer de corriger ce livre !&#34;. Alors que le docteur était déplacé au Site-56, le capitaine de l&#39;équipe ferma rapidement le livre et confina l&#39;objet. Après la perquisition, un petit colis réduit en miettes, destiné au fils[[footnote]]L&#39;enfant et sa mère n&#39;étaient pas dans la maison en raison d&#39;une dispute entre le docteur et son épouse.[[/footnote]] du Dr ██████, fut récupéré avec une note (voir Annexe).

**Annexe :**

&gt; = //**Orthographe et Grammaire Amusantes du Dr Wondertainment !**// 
&gt; 
&gt; Merci de votre achat ! Avec le livre d&#39;Orthographe et de Grammaire Amusantes du Dr Wondertainment, votre fils pourra apprendre de lui-même toutes les règles grammaticales en s&#39;amusant comme un grand, vous donnant tout le temps dont vous avez besoin pour vous relaxer.
&gt; 
&gt; Ne vous préoccupez plus d&#39;acheter d&#39;autres livres d&#39;orthographe, le livre Orthographe et Grammaire Amusantes du Dr Wondertainment est le seul dont vous aurez besoin pour votre enfant ! 
&gt; 
&gt; Il est **Hautement** recommandé pour les enfants entre **6 et 12 ans.**
&gt; 
&gt; //Prochainement : Le Livre Amusant des Mathématiques et de l&#39;Algèbre Basique du Dr Wondertainment.//
&gt; 
&gt; Revenez l&#39;acheter bientôt !
&gt; 
&gt; [[size 20%]]Ne le laissez pas à la portée de personnes de plus de 18 ans ou de vous-même. Le Dr Wondertainment ne peut être tenu responsable pour les dégâts causés.[[/size]]
&gt; 
**Note :** Lorsque le Dr ██████ et son épouse ont été questionnés au sujet de l&#39;achat de l&#39;objet, l&#39;un et l&#39;autre jurèrent ne pas l&#39;avoir fait et s&#39;accusèrent mutuellement. Des revues ou publicités sur le Dr Wondertainment n&#39;ont pas non plus été rencontrés au domicile de l&#39;enfant.
