**项目编号：**SCP-696-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-696-JP-A收容在Site-81██的隔离医疗室内，通过持续麻醉维持其昏迷状态。从连接机器检测的生命体征出现异常时，可根据协议“梦死”尝试对SCP-696-JP-A进行稳定处理。与该种尝试无关的情况下，若发现SCP-696-JP-A的意识水平的上升超过规定值，则立即处决之。

另外，隔离医疗室内需配备至少4名的武装警卫，若出现SCP-696-JP-B则就地收容之。收容完成后，待机人员会立即对SCP-696-JP-B进行生物检查和解剖。

**描述：**SCP-696-JP由以下两种要素构成：

SCP-696-JP-A是一名原名为███・████的日裔巴西人女性，其被基金会指定为Ⅳ级现实扭曲者[[footnote]]参见《现实扭曲者分类》，本森·R著，载于《基金会研究志》1921年3月上（第7）期P10-58。[[/footnote]]，目前确认其能在自身可认知到的范围内生成异常物品，并可以篡改物理法则和认知。20██年1月16日以后，项目在昏迷状态下被基金会接管，目前未发现其身体异常。

SCP-696-JP-B是SCP-696-JP-A周围出现的生物的总称。目前为止共观测到五种已知生物，且出现的个体并不具备异常性且未确认到其与同类个体存在明显差异。SCP-696-JP-B出现的现象以不明的跨度瞬间发生，且每次必定只出现一个个体。另外，出现的这些个体经过一定时间后，无论生死状态如何都会消失。

以下是目前为止观测到的SCP-696-JP-B一览表：

||~ 最初出现日期 ||~ 最终出现日期 ||~ SCP-696-JP-B ||~ 概要 ||
|| 20██年3月27日 || 20██年1月24日 || 小家鼠（//Mus musculus//） || 共出现57个个体，每个个体均在出现后20分钟左右消失。 ||
|| 20██年2月2日 || 20██年8月9日 || 穴兔（//Oryctolagus cuniculus//） || 共出现4个个体，每个个体均在出现后60分钟左右消失。 ||
|| 20██年10月21日 || 20██年2月28日 || 家山羊（//Capra hircus//) || 共出现2个个体，每个个体均在出现后80分钟左右消失。 ||
|| 20██年3月17日 || 20██年3月17日 || 恒河猴（//Macaca mulatta//) || 仅出现一个个体。出现后130分钟左右消失。 ||
|| 20██年5月6日 || N/A || 穿着潜水服的男子 || 到目前为止仅出现了一次，详情参照后述的“事件报告”。 ||

从上述表格中也可判断，出现的SCP-696-JP-B的质量和尺寸随着时间的流逝呈阶段性的增长趋势。另外，出现的SCP-696-JP-B大半为小家鼠，根据基因调查的结果，也有人指出其中大部分是近交实验用鼠，但与项目有何关联依然不明。此外，自20██年5月6日人型实体出现以来，至今未能确认到新出现的SCP-696-JP-B，同样未能明确获得出现生物的倾向性。

SCP-696-JP-A是基金会于20██年1月15日在京都府██郡██町收容的。当时预定在将其收容后立即处决，但由于怀疑其是相关组织成员[[footnote]]此后根据调查被否定。[[/footnote]]而顺延了处决程序，决定在调查完成前在昏迷状态下收容。在收容两个月后首次观测到SCP-696-JP-B的出现事件，之后SCP-696-JP-A周围也发生了多起生物出现现象，因此暂时将其指定为SCP-696-JP。

另外，自SCP-696-JP被指定等级后，有猜测表示SCP-696-JP-B出现的现象可能是SCP-696-JP-A的本质促动能力引起的。但是，事件当中未观测到SCP-696-JP-A的反应与通常情况有何差异，依然未能找到足以得出结论的确凿证据。

**事件报告696-JP：**20██年5月6日，与之前出现的生物倾向有很大差异，首次观测到人型SCP-696-JP-B（以下称SCP-696-JP-B-65）的出现。

SCP-696-JP-B-65身穿类似于旧式潜水服的装备，出现后试图加害于SCP-696-JP-A并立即被警卫人员拘捕。以下是进行拘束后实施的对SCP-696-JP-B-65的采访记录的节选。

__**采访记录696-JP - 日期：20██年5月6日**__
&gt; **采访对象：**SCP-696-JP-B-65
&gt; 
&gt; **采访人：**阿久津博士
&gt; 
&gt; **备注：**SCP-696-JP-B-65以听取自己的主张为条件接受了采访。另外，由于表现出了强烈的抵抗，对象在穿着上述装备的状态下接受了采访。
&gt; 
&gt; **&lt;记录开始，20██年5月6日&gt;**
&gt; 
&gt; **阿久津博士：**那么，我想问你几个问题。
&gt; 
&gt; **SCP-696-JP-B-65：**我明白了。
&gt; 
&gt; **阿久津博士：**首先，为什么你一出现，就要伤害那个在床上睡着的女人呢？
&gt; 
&gt; **SCP-696-JP-B-65：**你好像误解我了，但是我并没有打算伤害别人。只是想让那个女人醒过来而已。
&gt; 
&gt; **阿久津博士：**也就是说，你出现在这里的理由是为了让那个女人醒来？
&gt; 
&gt; **SCP-696-JP-B-65：**就是那样。这也是我们醒来所需要的。
&gt; 
&gt; **阿久津博士：**“让我们醒过来”是什么意思呢？和她一样，你也处于睡眠状态？
&gt; 
&gt; **SCP-696-JP-B-65：**是的，现实中的我现在一定还在睡着吧。然后呢，现在的我是梦中的自己。也就是说，这是现实中的我在梦中的化身[[footnote]] 译者注： 此指在网络上代表使用者的虚拟形象。 [[/footnote]]吧。
&gt; 
&gt; //[SCP-696-JP-B-6沉默数秒]//
&gt; 
&gt; **SCP-696-JP-B-65：**我接下来要说的话，一定会有很多难以理解的地方，即使这样也可以吗？
&gt; 
&gt; **阿久津博士：**没关系，请继续。
&gt; 
&gt; **SCP-696-JP-B-65：**那么先从那个女人开始说起吧。不，正确地说，是关于那个女人的潜在意识和梦的世界。曾经，在那个女人的梦里，存在着像我这样从其他地方来的，由某个人梦中的化身们组成的社区和城市。数量最多有2000人左右。并不是为了什么特别的目的而活动，大家只是在梦中享受着第二个生活。
&gt; 
&gt; **阿久津博士：**为什么特意来到她梦中的世界来构筑城市呢？考虑到她在现实中的危险性，我不认为她有多聪明。
&gt; 
&gt; **SCP-696-JP-B-65：**起初，梦中那个女人的姿态是浮在空中的僧帽水母。没有什么危险，只是呆呆地漂浮在空中。感觉很有意思，而且还能近距离看到她在现实中胡乱撒泼的样子，好事的人也就三三两两地聚集起来了。但是，自从那个女人昏迷开始，僧帽水母就开始理解自己是梦中的存在。然后，我们注意到的时候它变成了穿着透明礼裙的女人。而且，拥有像现实一样改变梦境的能力。
&gt; 
&gt;  //[SCP-696-JP-B-65低下头来叹气]//
&gt; 
&gt; **SCP-696-JP-B-65：**然后，那个女人突然自称为女王，宣称“要在这里建立自己的王国”，于是把我们关在了自己的梦里。结果，除去察觉到异常而早早离开的人们，至少有一千多人被困在梦中，为了王国被迫劳动。
&gt; 
&gt; **阿久津博士：**那么，现实中有近1000人处于昏迷状态？
&gt; 
&gt; **SCP-696-JP-B-65：**恐怕是那样吧。不过，已经有近一半人被杀，也不可能在现实中醒来了吧。但是，包括我在内的几个幸运的人设法从女王身边逃脱，一直在隐秘的地方寻找从恶梦中醒来的方法。在那样的梦中，虽然时间已经到了令人讨厌的程度，但是一想到留在现实中的家人，我一点也没有休息的余地。
&gt; 
&gt; **阿久津博士：**那样的话，作为从梦中醒来的手段，你找到了“让沉睡在现实中的女王直接醒来”的手段，并实行了吗？
&gt; 
&gt; **SCP-696-JP-B-65：**是的。回想起来，实验伴随着很多辛苦和牺牲。但是不管是幸运还是不幸，我在梦里也没有为寻找动物而辛苦，因为现实中的工作关系，也习惯了研究动物的处理。于是今天，我为了达到目的，一边做着梦，一边踏上了现实的土地。
&gt; 
&gt; **阿久津博士：**也就是说，至今为止出现的动物都是实验吗？那么，你穿戴的装备也有什么意义吗？
&gt; 
&gt; **SCP-696-JP-B-65：**对于我这具身体来说，现实的本质强度太浓了。我自己如果没有这件防护服的话，马上就会被本质性所压倒而消失吧。但是，即使是牺牲，我也有是目的的。当然，我认为直接用我的手唤醒女王是不可能成功的。因此，想让你听听我的想法。
&gt; 
&gt; **阿久津博士：**请告诉我。
&gt; 
&gt; **SCP-696-JP-B-65：**请让那个女人醒过来。一小会或者几秒钟也没关系。在那一段时间里，我们可以从女王的梦中解脱出来。我、我们只是想醒过来。回到所爱的家人等待着的唯一现实。
&gt; 
&gt; **阿久津博士：**我们会妥善处理的。顺便问一下，可以再问你一个问题吗？
&gt; 
&gt; **SCP-696-JP-B-65：**什么事？
&gt; 
&gt; **阿久津博士：**我想问一些现实中的你的信息，像是名字、年龄、住址、家庭成员这样的。你的证词都是事实，我想取得那个证据。
&gt; 
&gt; **SCP-696-JP-B-65：**我知道了，如果是我被困在这个王国之前的信息的话，我会全部告诉你的。关于我的名字、工作、家人。
&gt; 
&gt; //[以下内容由于重要程度较低省略]//
&gt; 
&gt; **&lt;记录结束，20██年5月6日&gt;**
&gt; 
&gt; **结束报告书：**采访继续进行约30分钟左右后，为各种检查和调查，在SCP-696-JP-B-65的同意下脱卸其穿戴的潜水设备。20分钟后，SCP-696-JP-B-65及其装备与其他SCP-696-JP-B一样从现场雾散消失。
@@ @@
**附录：**根据在上述采访中SCP-696-JP-B-65的证言，基金会对被名为“██ ██”的人物进行了调查。结果表明此人是真实存在的，其外表、经历、家族成员等与SCP-696-JP-B-65证言完全一致。但此人已于调查前一年因交通事故身亡，此前也未有处于长期昏迷状态的经历。

另一方面，在对██夫人进行与██生前详情有关的问询时，得知其在数年前曾为暂时性睡眠障碍所困扰，并说过“睡得不好，都做不了梦”的话，但是该种症状在一年前已经完全康复，此后亦未见明显异常。此外，在SCP-696-JP-A处于昏迷状态下的20██年1月16日起数日内的期间内，也没有确认到发生约千人规模的集体昏迷事件的记录。

现阶段尚无使SCP-696-JP-A从昏迷状态醒来的计划。</textarea></pre>
