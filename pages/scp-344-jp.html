&gt; **DATE:** 2015/07/04
&gt; **FROM:** 呉 葵 &lt;a.kure@scp.fo&gt;
&gt; **TO:** Yvette Niino &lt;y.niino@scp.fo&gt;
&gt; **SUBJECT:** 実験計画344-JP-38の無期限停止について
&gt; -----
&gt; ニイノくん
&gt; 
&gt; タイトルの通りです。倫理委員会、及びサイト-8105統括管理官らの監査の結果、実験計画344-JP-38は無期限に凍結となりました。差し当たっての情報で報告書の修正版を作成したので、添付ファイルから確認をよろしくお願いします。
&gt; 
&gt; 気にかかっているのは、やはり計画立案から凍結までの段取りが性急に見えたこと、そして立案者の春牟博士のチーム辞任のことです。無論、春牟さんの件は、当面の研究計画と彼の研究分野との乖離が主な理由ではありますが、彼と研究チーム全体との意識の違いは、ニイノくんも懸念はしていたことだったはずです。
&gt; 
&gt; 研究チームの他のメンバーにも説明したことなのですが、制作された経緯が不明なオブジェクトの研究において、一見突飛な実験が実施されるのはけして珍しくないことですし、実際それがオブジェクトの安定化に貢献した例もあります。それに、財団は//常に//我々の想像可能な域を超えたものを擁しています。我々が想像できるものより、バカバカしく、且つ、非人道な状況を人類に強いるオブジェクトを、幾つも抱えています。そしてそれゆえに、財団自身もしばしば非人道な存在となります。……我々の想像可能な域を超えて。その中にあって、SCP-344-JPの研究はかなり、マシで、笑えない方です。
&gt; 
&gt; 呉
[[collapsible show=&#34;► 添付:: SCP-344-JP-20150704-6562371355.scpf&#34; hide=&#34;▼ ファイルを閉じる&#34;]]
**アイテム番号:** SCP-344-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-344-JPはサイト-8105の専用収容室にて、2010年式ジャイロセンサー搭載精密制御ユニットによって常に水平に保たれる形で保管されています。同ユニットの修理・アップデートは規定の工程に準じます。

SCP-344-JP実体は決して人の手では把持せず、実験中全ての工程は収容室備え付けの、精密作業用ロボットアームで行ってください。また、SCP-344-JP実体を用いた新規実験計画にはレベル4職員2名の許可が、実行にはレベル4職員1名の同伴が必要です。

SCP-344-JP-Phにより想起される語句はSCP-344-JP-Woとして指定されており、SCP-344-JP研究チーム外には秘匿されます。職員がSCP-344-JP-Woを私的に何らかの物体に名付けた場合、その職員には解雇を含む重大な処罰が下されます。また、SCP-344-JP-WoがSCP-344-JP研究チームの管理外の情報媒体に現れた場合、秘密裏に調査したのち、速やかに媒体と関連記録を削除、若しくは改竄してください。

SCP-344-JP-Ph発生に際しては、プロトコル-ゴッドファーザー・マスト・ダイが発令されます。プロトコル-ゴッドファーザー・マスト・ダイの詳細は、その必要情報に応じて、SCP-344-JP研究チーム、若しくは財団記憶処理部門へ問い合わせてください。

**説明:** SCP-344-JPはキリ(//Paulownia tomentosa//)の木を切り出して作られた、太さ3.2 cm、真円柱部分が長さ7 cm、正三角錐部分が長さ23 cm、合わせて全長30 cmの細い棒です。非破壊の検査の結果では、物理的には野生のキリから切り出した木片と比して違いが見られませんでした。

地球を基準として、SCP-344-JPの一方の端点について、もう一方の端点が5π/18 rad/s[[footnote]]1秒あたり50°。[[/footnote]]以上の角速度で0.1秒間以上回転すると、地球上の言語能力を持つ全ての知性存在[[footnote]]財団内外(財団が収容している知性オブジェクト、及び特殊な財団所属職員を含む)への調査結果によると、言語性IQ15以上を記録した全ての知性存在に影響が確認されている。[[/footnote]]の記憶に、「//ペットとして飼われている全てのカエルの名前は「[SCP-344-JP-Wo]」であるべきだ//」という認識が刷り込まれます(以下この現象はSCP-344-JP-Ph)。なお、SCP-344-JP-Phは、両生綱カエル目(Anura)の生き物にSCP-344-JP-Woを名付けさせる、或いはカエルを購入・飼育させようとする、といった強制力を何ら齎さず、ただ前述の刷り込み現象だけが確認されています。

SCP-344-JP-Woは大まかに日本語の特徴を持つ、1█モーラの語句です。その非異常な特徴から、SCP-344-JP-Woが自然に想起されることは、殆ど有り得ないと考えられています。SCP-344-JP-WoはSCP-344-JP-Ph被曝者の第一言語に即し、違和感の少ない表記・発音で刷り込まれますが、区切られる部分はどの言語においても概ね一致します。また、被曝者が日本語に精通する者であれば、SCP-344-JP-Woに含まれる仮名・漢字を区別することができます。SCP-344-JP-Woの意味や由来は、WEB検索、文書捜索、アナグラム・符牒・暗号である可能性の検討、SCP-344-JPの製作者の周辺人物への聞き込みなどが行われたものの、現在まで全く不明なままです。SCP-344-JP-Woは記憶処理によって問題なく記憶を消去することが可能です。なお、SCP-344-JP-Woの認識・記憶を反ミーム学的なアプローチで妨害するという趣旨の試験が提案されたものの、実験の困難さから断念されています。

ほぼ全ての種のカエルや、複数の動植物、カエルを模した物品などにSCP-344-JP-Woを命名する実験が実施されましたが[[footnote]]別添: 実験記録344-JP-█~37を参照。なお、人間の新生児にSCP-344-JP-Woを命名し、暫く育成する実験計画が始動していたものの、重要性の薄弱さ、判明している特性との関連性の薄弱さ、加えて非人道的であることを理由に、計画が凍結されている。[[/footnote]]、対象に何らかの有意な変化が見られたことはありませんでした。現在までのその他の実験においてもSCP-344-JP-Wo自体に異常性は見られていないものの、研究が進むまではSCP-344-JP-Woの認識災害・ミーム災害の可能性が否定できないとの判断から、現状研究チーム外には秘匿されています。

**補遺:** SCP-344-JPは、2014/08/██に実施された、GOI-████ (&#34;███大学██████会&#34;)の調査によって回収された複数の異常オブジェクトの内の1つです。回収当初は異常性が判明しておらず、単に不審な物品として回収され、サイト-81██で精査されていました。

後にSCP-344-JPに指定されるオブジェクトが回収されるのと時期を同じくして、財団や提携組織に所属する異常性民俗学研究者らにより「//カエルには(後にSCP-344-JP-Woとして指定される語句)という奇妙な名を付けるという認識が全世界的に共有されているが、その起源は1ヶ月以上遡れない//」という発見があり、1ヶ月以上前に何らかの非常に大規模な記憶改竄が行われたのではないかと懸念されたことから、研究チームとして民俗学研究者、修辞学研究者、ミーム学研究者、[編集済]らを擁した機動部隊か-8(&#34;蛙の名付け親は鯰かもしれない&#34;)[[footnote]]か-8は現在解体されており、大多数の人員はそのままSCP-344-JP研究チームとなっている。[[/footnote]]が結成。[編集済]に及ぶ広範な調査の結果、現在のSCP-344-JPがその原因であったことが突き止められました。SCP-344-JPは発条緩衝機構を用いた慎重な輸送によってサイト-8105へ異動、その後現在の形で収容されました。次いで、機動部隊か-8と財団記憶処理部門共同でプロトコル-ゴッドファーザー・マスト・ダイが策定・実行されました。

その後、SCP-344-JPは無害ではあるものの収容違反時の影響があまりにも大きく、また制作意図が全く不明であるが故に隠された効果が存在する可能性があるとされ、Euclidクラスに指定されました。

GOI-████は前述の調査時には対外的には解体されており、以降の足取りや構成員についての有用な情報は得られていません。また、SCP-344-JPに関する資料は発見されておらず、SCP-344-JP作成の経緯、手段、動機などについては、依然不明なままです。
[[footnoteblock]]
