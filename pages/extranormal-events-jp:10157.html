    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>overview: 埼玉県所沢市内に存在した3~6歳の児童全員が、「くらげさん」と呼称される存在を上空に認識しました。当現象が発生してから3分後、「くらげさん」を認識した児童の内16名が急速に浮上を始め、地上から約500mに達した瞬間に消失しました。
swdate: &#39;1&#39;
date: &#39;2001/03/28 15:32~15:35&#39;
swplace: &#39;1&#39;
place: 埼玉県所沢市
swchaseprocedure: &#39;1&#39;
chaseprocedure: 広範囲への記憶処理剤の散布・カバーストーリー「雲」「アドバルーン」「気球」の流布といった対応が実施されました。消失した児童に関しては死亡したものとされ、個別にカバーストーリーが流布されました。また、「くらげさん」と呼称される存在に関して財団は調査を実施しましたが、特筆すべき情報は得られませんでした。
swaddendum: &#39;1&#39;
addendum: &#39;**追記:** 「くらげさん」という呼称を使用した児童の中には、一般的な生物としての「クラゲ」の知識を有していなかった児童も含まれていたことが判明しています。&#39;
