    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1355-JP

**项目等级：**Keter

**特殊收容措施(现行)：**围绕SCP-1355-JP建造伪装站点-8186，并派遣机动特遣队甲-91(&#34;兵&#34;)控制及处决入侵者。现能够确认的所有SCP-1355-JP-1周围也建有同样设施，同样有机动特遣队把守。SCP-1355-JP及所有的SCP-1355-JP-1目前被分类为Ⅴ级隔离区域。请查阅附件/1355以获得SCP-1355-JP-1的详细列表。

目前已全面禁止向SCP-1355-JP及SCP-1355-JP-1进行包括以实验或回收为目的在内的任何人力投放。曾进入SCP-1355-JP或SCP-1355-JP-1的所有对象，不论其进入时间是否在2017/06/02之后，均需被立刻处决，其在相关区域内被处决后的遗体将会由无人探测器“后”回收。事件-Tadikarawo发生时，机动特遣队丙-91“马”将会被派遣以隔离相关区域并确认SCP-1355-JP-2。通过传播掩盖故事及公开创作产物，以令SCP-1355-JP-2被一般社会广为认知。

目前，有异常概念学专家研究员参加的1355-JP共同研究组已被建立，正对SCP-1355-JP及SCP-1355-JP-1与-2进行研究与分析。回收的所有暴露者遗体将会被转交给1355-JP共同研究组以进行研究。

阶段Ⅰ暴露者将会受到A/B级记忆删除处理，同时施以心理治疗并强制疗养一周以上。阶段Ⅱ/Ⅲ暴露者将会被强制送入Site-81██附属精神病院。

[[include component:image-block name=http://scp-jp.wdfiles.com/local--files/scp-1355-jp/Kingdom-s-Wall.png|caption=图1 发现项目时从外部空间东南侧摄影的SCP-1355-JP。|width=300px]]

**描述：**SCP-1355-JP是一存在于日本国神奈川县[已删除]的，最大高度7.0 m，最大面积6,000 m^^2^^的异常空间。其约呈一半球形，但由于时常发生形状变化，因此并不存在固定的形态。SCP-1355-JP内部的观察者仅能保持3 m～6 m远的视野，范围之外的空间总是会呈现为光度/照度极低的空间（见图1）。然而，探查/1355/01（见记录）中测得的数值显示，SCP-1355-JP内部的照度值与外部空间相同，推测SCP-1355-JP带有一定认知危害影响。该影响无论直接或间接均会发生，使用红外线成像仪也无法解除，利用药品等手段进行对抗的方法截止--2017/03/17-- --2017/05/03-- --2017/06/02-- 2017/06/21仍未开发。

值得注意的是，SCP-1355-JP会对进入其内部的对象（称暴露者）产生一定精神影响。影响的内容如下述所示。
* **阶段Ⅰ：**探査/1355/01之前已判明的症状。进入SCP-1355-JP空间内部后，暴露者将会宣称同时听到了呻吟声、尖叫声等带有暴力性质的声音和鼓掌声、笑声、呼唤声等非暴力性质的声音。这些声音无法被录像机器所记录，且每个暴露者宣称听到的声音内容不尽相同，因此推测暴露者可能是出现了幻听症状。目前已知的暴露者中有6成称对此幻听抱有“亲近感”。在此阶段离开SCP-1355-JP的暴露者可以经由记忆删除及心理治疗等适当处置之后--恢复正常精神状态。-- 见附录2。
* **阶段Ⅱ：**出现幻听症状之后，依旧停留在SCP-1355-JP中超过约30分钟的暴露者将会开始宣称“有什么认识的人在叫自己”。大多数的暴露者将会试图向SCP-1355-JP中央移动[[footnote]]目前未知暴露者如何判断SCP-1355-JP中央在何处。[[/footnote]]，并会对他人的阻止进行抵抗。尽管此种欲求十分强烈，但目前已知的暴露者中约有1/3显示出了对SCP-1355-JP的强烈恐惧。进入阶段Ⅱ之后的暴露者就算离开SCP-1355-JP，也无法通过记忆删除等处理消除项目影响。
* **阶段Ⅲ：**阶段Ⅱ暴露者到达SCP-1355-JP中央后，其将会与幻听进行交流。此时，暴露者似乎除了听觉上的幻觉以外，还会感受到视觉及触觉上的幻觉，并不再对幻觉产生恐惧。暴露者将不会注意到幻觉以外的任何事物，进行呼唤、拘束或攻击等干涉行为时其不会产生任何反应，亦不会抵抗。鉴于此点，将阶段Ⅲ暴露者移出SCP-1355-JP实际上非常容易。离开SCP-1355-JP的阶段Ⅲ暴露者将宣称“无法和幻听交流”，并回归到阶段Ⅱ状态。但曾经抵达过SCP-1355-JP中心的阶段Ⅱ暴露者在离开SCP-1355-JP之后，也会在一段时间之后，或者由于其他不明原因复发阶段Ⅲ症状，且此后不会回归到阶段Ⅱ。

&gt; **日期：**2017/03/08
&gt; 
&gt; **投放人员：**机动特遣队甲-91(&#34;兵&#34;)队员6名 葛西(甲-91队长)/中南/矢泽/杉下/鲛岛/三浦

&gt;

&gt;

&gt; 
&gt; **&lt;记录开始&gt;**

&gt; 
&gt; **葛西队长：**收到。所有人身体状态和精神状态均良好。
&gt; 
&gt; **Site-8186指令部：**收到。允许进入SCP-1355-JP。
&gt; 
&gt; **葛西队长：**明白。
&gt; 
&gt; //[录像显示出进入SCP-1355-JP的其他5名队员。三浦队员进入SCP-1355-JP之后，因认知危害的影响，录像中仅显示出处于后方的杉下队员和鲛岛队员的背影]//
&gt; 
&gt; **矢泽队员：**我好像听到了呻吟声和急促的脚步声。这应该是事前报告中所述的SCP-1355-JP影响。
&gt; 
&gt; **鲛岛队员：**//[紧张地向各处瞄准]//我、我听到了喊“我不想死”的声音//[3秒沉默]//现、现在没了。
&gt; 
&gt; **葛西队长：**鲛岛，冷静！都是幻听，不用理会。
&gt; 
&gt; **Site-8186指令部：**甲-91请报告是否所有人都听到了幻听。
&gt;

&gt;

&gt; 
&gt; **三浦队员：**……我听到了断断续续的尖叫声，但不会对记录造成影响。
&gt; 
&gt; **Site-8186指令部：**收到。已了解所有队员的症状。允许向内部前进。

&gt; //[杉下队员突然停步。鲛岛队员和三浦队员见状也停止前进，并向杉下队员看的方向看去]//

&gt; **杉下队员：**矢泽，发生什么了？

&gt; 
&gt; **葛西队长：**你们没事吗？都是幻听，不要多想……

SCP-1355-JP的形状虽然在不断改变，但其自发现以来未偏离原地点超过4.8 m。因此SCP-1355-JP的中央总是处于绘本作家新田要一（当时31岁）曾居住的木造民家中。在探査/1355/02过程中，发现新田家书房的门窗都被胶带封死。而书房内发现了使用过的煤炉及蜂窝煤，并同时发现了头部破裂的新田的遗体。测量表明，书房内的一氧化碳（CO）浓度约为800 ppm。对新田的遗体解剖发现其死于一氧化碳中毒，而其头部是在其死后破裂的。

虽然从新田家未能发现任何遗书，但基金会特工对相关人员进行采访时，多数证言表明当时新田曾因创作陷入瓶颈而苦恼。新田并非异常艺术家，也未和异常艺术家有过交流。同时其也并没有以黑暗或者类似题材为主题的作品。目前还未知新田的死亡与SCP-1355-JP有何种关系。

**附录3：**自2017/05/01开始，世界各地大量出现对一名为“欧玛赞##999|(Omathan)##”的角色有所提及的1～7岁幼儿。伴随此现象，动画及绘本等针对幼儿的部分创作也开始对“欧玛赞”有所触及。虽然基金会进行了记忆删除等工作，但仍未能消除“欧玛赞”的相关记忆。因此基金会决定传播掩盖故事“迪士尼电影新角色”，并和沃尔特·迪士尼公司合作进行电影制作与公开，以令角色“欧玛赞”广为人知。在已知的所有例子之中，“欧玛赞”都表现为一名性格乖僻的小丑。

对鲛岛队员自家及老家进行搜索后，发现其留在老家的一张房地产宣传单背后画有一题为“xié è小丑王欧玛zàn//[原文如此]//”的角色涂鸦（见图3）。经采访鲛岛队员父母及幼时玩伴得知，其曾“对邪恶角色有所钟情”。据此，日本分部理事会判断“欧玛赞”与事件81██/1355有关，将其分类为SCP-1355-JP-2-1，并同时将特殊收容措施改订至第三版。目前，世界各地能够确认的起源不明角色共有███个，其中██个被分类为SCP-1355-JP-2（详情参照附件/1355）。

**附录4：**2017/06/16，甲-91队长葛西产生阶段Ⅰ症状，并恢复了忘却的记忆。葛西队长当时在Site-81██附属精神病院治疗，院内并不存在任何暗处及类似暗处的地方。发病之后，葛西队长自愿接受采访，在日本分部理事会许可之后，大石博士对其进行了访谈。以下为采访的内容。

**附录5：**2017/06/21，矶谷博士在参阅SCP-1355-JP报告书之后向O5议会提出了以下提案。

&gt; //我们常用的药品之中，有一种药剂叫记忆增强剂。服用这种药剂的人 -- 虽然程度有所差别 -- 记忆的忘却会被阻碍。正是由于这种药剂的存在，我们基金会才得以与逆模因等能够影响记忆的异常对抗。//
&gt; 
&gt; //我认为，SCP-1355-JP可能对暴露者起到了一种近似于记忆增强剂的影响。一般人类在看到一片没有尽头的黑暗时，通常会想象黑暗中存在着什么 -- 有可能是显意识的，也有可能是潜意识的。而原本这种[[span class=&#34;ruby&#34;]]想象[[span class=&#34;rt&#34;]]Idea[[/span]][[/span]]大部分会被大脑丢弃，甚至会有人丢弃所有，从结果上来看成为完全不进行想象的人。然而，SCP-1355-JP会让想象无可遁逃。而我们的大脑会对这种非常规的残留想象进行补充，最终形成一种极为逼真的幻觉。//
&gt; 
&gt; //在这种异常环境之下，想象最终会失控。任何灵感都不会消失，而是会一点点积攒起来填满大脑。也许暴露者停止对外部信息进行反射就是由于这一点。但不管怎么说，这时大脑里的灵感已经变得不再正常。它们会占据母体——也就是暴露者的精神，最终冲破大脑去往外界 -- 以占据世界上更多的大脑。//
&gt; 
&gt; //这已经不单单是日本分部的问题。事件-Tadikarawo会对无数人造成严重而无法掩盖的损害。而且我们完全没有办法保证飞出大脑的SCP-1355-JP-2们不会再挤坏更多人的大脑。因此，为了防止事件-Tadikarawo再次发生，我提议处决所有暴露者。//
&gt; 
&gt; [[&gt;]]
&gt; -- 矶谷博士
&gt; [[/&gt;]]

接到提案后，基金会对阶段Ⅰ暴露者进行MRI检查发现，其海马体及前额叶部分区域的血流量特征与服用W/Y级记忆增强剂时大脑反应类似。O5议会据此判断项目收容需要异常概念专家的协助，并同时将特殊收容措施改订为现行版。另外，已入院的暴露者及原暴露者均已被处决。

**附录6：**2017/08/08，基金会于[已删除]发现一新SCP-1355-JP-1。于其内部回收了3具头部破裂的遗体，经验尸发现其全部因头部破裂而死亡。另外，附近一居民因出现阶段Ⅱ症状而被控制并处决，对其相关人员已散布掩盖故事“失踪”。该空间被分类为SCP-1355-JP-1-█，收容设施亦已被建造。同时，由于发现了2个新的SCP-1355-JP-2，目前正在执行相关创作等收容措施。

同日03:42，监控摄像头观察到3个事件-Tadikarawo的白光。所有数据均已被基金会特工回收，相关人员也均被A级记忆删除。随后基金会使用爬虫进行网络搜索，但并未发现关于白光的任何图像/录像/文字。

空间内部发现的遗体无一与基金会相关人员或原暴露者有关，对居民的采访也未能获得决定性信息，导致该次事件-Tadikarawo的发生原因仍然不明。</textarea></pre>
