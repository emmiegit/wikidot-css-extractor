    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1488-JP 汚いものは、どっかへ垂れ流す
**著者:** ©︎[[*user tazen]]
**作成年:** 2021
[[include credit:end]]
**アイテム番号:** SCP-1488-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1488-JPの収容施設は、財団フロント企業&#34;西行院ケミカルプラント株式会社&#34;の化成品製造プラントとして偽装されています。SCP-1488-JPから発生する物質は財団化学資材管理部門が策定した年間生産計画を元に運用され、生産品は品質検査および異常性検査の後、各財団施設へ移送されます。

**説明:** SCP-1488-JPは、長さ1,000m、厚み2.0mm、直径300mmのステンレスに類似した金属製の8本の円筒です。表面に&#34;SCP No.1488&#34;と印字されています。異常な破壊耐性を有しています。それぞれ、内部から水素ガス、黒鉛、窒素ガス、固形ナトリウム、固形マグネシウム、固形カルシウム、白リン、塩素ガスを毎秒1kgから3kg前後発生します。それらは非常に高純度であり異常性はありません。

SCP-1488-JPは、2023年7月11日午前2時頃に岐阜県岐阜市██町の住宅密集地で発生した大規模火災[[footnote]]当日は台風接近に伴う強風、SCP-1488-JPから水素やナトリウムといった可燃性爆発物が供給され続けるなど悪条件が重なり、死者13名、重軽傷者30名、周囲約3キロ平方メートルを焼失させる甚大な被害が発生しました。[[/footnote]]火元が爆発し続ける異常性から財団が介入を決定し、特殊化学災害対応部隊により鎮圧しました。その後、カバーストーリー&#34;大量の不発弾の爆発&#34;および”埋没不発弾の大規模調査”によりSCP-1488-JPの初期収容セルが作成され、異常性の確認後、西行院ケミカルプラント株式会社により現在の収容施設兼化学工場が建設されました。SCP-1488-JPの由来および物質発生メカニズムは現在も調査中です。


[[footnoteblock]]
