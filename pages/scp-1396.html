    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1396 – Jovianische Kill-Sats
**Autor:** [[*user Aelanna]]
**Original:** http://scp-wiki.wikidot.com/scp-1396
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1396

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1396 kann auf keine Weise, die der Foundation derzeit zur Verfügung steht, erlangt werden. Da SCP-1396 jedoch keine Feindseligkeit oder Absicht gezeigt hat, sich von seinem derzeitigen Standort zu entfernen, wurden Eindämmungsbemühungen, die sich auf die Koordinierung mit der NASA und anderen Weltraumbehörden beschränken, um die öffentliche Verbreitung von Informationen zu verhindern, für die absehbare Zukunft als ausreichend erachtet.

**Beschreibung:** SCP-1396 ist eine Gruppe von fünf (5) unmarkierten, bewaffneten künstlichen Satelliten unterschiedlicher Größe, die den Planeten Jupiter an seinem Lagrange-Punkt L2 umkreisen. SCP-1396 scheint menschlichen Ursprungs zu sein; wo und wann sie gebaut wurden, ist unbekannt, ebenso wie sie an ihren heutigen Standort transportiert wurden. 

SCP-1396-1 besteht aus einem zentralen Rumpf, der mit sechseckigen ablativen Panzerplatten beschichtet ist, die vermutlich von Radioisotopengeneratoren an den Enden von drei Auslegern mit gleichmäßigem Abstand und einer Länge von jeweils etwa 25 Metern angetrieben werden. Es wird geschätzt, dass der zentrale Rumpf mehr als einhundertzwanzig (120) stangenförmige kinetische Bombardierungsgeschosse aus Wolfram mit einer durchschnittlichen Masse von 220 kg enthielt, und seine geladene Gesamtmasse wird auf ungefähr 254.000 kg geschätzt.

SCP-1396-2 ist ein Satellit mit identischem Profil und identischer Masse wie SCP-1396-1. Es wird angenommen, dass er während der Ereignisse des Vorfalls 1396-38 (siehe unten) deaktiviert wurde.

SCP-1396-3 bis SCP-1396-5 sind alle identische Satelliten mit einem kleineren Profil als SCP-1396-1 mit Generatorauslegerlängen von 21 m und einer geschätzten geladenen Masse von etwa 168.000 kg. Es wird geschätzt, dass jedes dieser Objekte ungefähr sechzig (60) kinetische Bombardierungsgeschosse mit einer durchschnittlichen Masse von 90 kg getragen hat. Alle drei Satelliten sind seit Vorfall 1396-38 inaktiv und vermutlich neutralisiert (siehe unten).

Die Foundation wurde am █.█.██ auf SCP-1396 aufmerksam, nachdem die interplanetare Foundation-Sonde [ZENSIERT] in der Nähe von Io anomale hochfrequente Funksignale künstlichen Ursprungs entdeckt hatte. Eine spätere Analyse der aufgezeichneten Signale weist darauf hin, dass es sich möglicherweise um Nebenkeulen der Synchronisation und gezielten Datenübertragungen zwischen den einzelnen Instanzen von SCP-1396 handelt.

**Anhang 1396-01:** Vorfallbericht 1396-38

Über einen Zeitraum von achtzehn (18) Monaten nach der ersten Entdeckung zeichnete [ZENSIERT] mehr als siebenunddreißig (37) separate Ereignisse auf, bei denen SCP-1396 kinetische Bombardierungsangriffe gegen unbekannte Ziele in der Atmosphäre von Jupiter initiierte. Die Analyse der während elf (11) dieser Ereignisse aufgezeichneten Telemetrie ergab ein oder mehrere hochenergetische Ereignisse an oder in der Nähe der flüssigen &#34;Oberfläche&#34; des Planeten, die mit dem kinetischen Aufprall eines oder mehrerer Bombardierungsgeschosse auf einen Festkörper an dieser Stelle übereinstimmen.

Diese Vorfälle gipfelten in einem letzten Ereignis am █.██.██, bei dem Hochgeschwindigkeitsgeschosse unbekannter Form und Zusammensetzung aus der Atmosphäre auf Instanzen von SCP-1396 abgefeuert wurden, woraufhin fast die gesamte geschätzte verbliebene Bewaffnung von SCP-1396 gegen Ziele auf oder innerhalb des Planeten eingesetzt wurde, was zu geschätzten siebenundzwanzig (27) atmosphärischen Einschlägen führte. Während dieses Austauschs erlitten alle Instanzen von SCP-1396 mit Ausnahme von SCP-1396-1 erheblichen Schaden und wurden inaktiv gemacht. Seitdem wurden keine weiteren Bombardierungsereignisse aufgezeichnet.

**Anhang 1396-02:** Vorfallbericht 1396-39

Am █.██.██ wurde von der Oberaufsicht die Erlaubnis erteilt, eine Nahbereichsanalyse von SCP-1396 unter Verwendung der [ZENSIERT]-Sonde durchzuführen. Nachdem SCP-1396-1 sich auf eine Entfernung von ungefähr 25.000 km näherte, begann die Kommunikation mit [ZENSIERT] unter Verwendung eines für die Foundation einzigartigen Verschlüsselungscodes. Ein Transkript des Kommunikationsprotokolls (ohne Zeitverzögerungen) folgt:

&gt; **SCP-1396-1:** Mission innerhalb akzeptabler Parameter abgeschlossen. Sie sind spät dran.
&gt; 
&gt; **Control:** Wer ist da?
&gt; 
&gt; **SCP-1396-1:** Was glauben Sie denn, wer hier ist. Ich bin seit zwei Jahren hier draußen und jage Käfer, und ich habe die vergangenen sechs Monate damit verbracht, hier zu sitzen, Däumchen zu drehen und die Leichen meiner Kumpel beim Herumschweben im Weltraum zu beobachten. Können wir jetzt bitte nach Hause gehen?
&gt; 
&gt; **Control:** Woher kommen Sie?
&gt; 
&gt; **SCP-1396-1:** Was zum Teufel stimmt mit Ihnen nicht? Ist das irgendein kranker …. Warten Sie eine Minute.
&gt; 
&gt; //Die forensische Analyse der aufgezeichneten Übertragungen wiest darauf hin, dass SCP-1396-1 zu diesem Zeitpunkt einen routinemäßigen Netzwerk-Handshake/eine Synchronisationsanfrage initiierte, auf die Missionskontrollcomputer automatisch mit einem standardmäßigen Diagnosedatenpaket antworteten, das das aktuelle Datum und die aktuelle Uhrzeit enthielt.//
&gt; 
&gt; **SCP-1396-1:** Oh, Scheiße.

Es wurden keine weiteren Übertragungen von SCP-1396 erkannt und SCP-1396 hat seitdem auf keine Kommunikationsversuche geantwortet.</textarea></pre>
