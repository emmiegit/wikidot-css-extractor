    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Spiraling Shape
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 28 octobre 2016
[[include credit:end]]


Bienvenue, mon enfant. Je ne sais pas comment vous avez fait, mais vous êtes arrivé dans le Hall de la Lame Creuse, le grand domaine de la Maison de la Lame Creuse. Nous n&#39;avons pas l&#39;habitude de voir beaucoup de visiteurs ces temps-ci, vous savez. Vous l’ignoriez ? Peut-être n&#39;avez-vous jamais entendu notre triste histoire, une histoire qui résonne en écho à travers ces salles depuis des générations. Si vous avez le temps, et je sais que vous en avez, nous allons nous asseoir ensemble pour que vous puissiez l&#39;écouter.

La dynastie de la famille de la Lame Creuse a connu un règne long et prospère. En alimentant la Grande Guerre des Astres entre Elrich et Suvia, nos terres ont prospéré et la famille royale est devenue extraordinairement riche. Certains critiquaient, déjà à l&#39;époque, cette pratique, et lorsque les insurgés à l&#39;extérieur des portes criaient assez fort pour que la famille royale l&#39;entende à l&#39;intérieur... eh bien, pour ainsi dire, cela se finissait mal pour eux.

Comme il se doit, ces combats terribles prirent fin un jour, mais le pays s’en retrouva dévasté. Les mystiques marsupiaux avaient ravagé une grande partie de la campagne, sans parler de l&#39;intervention du cosmos lui-même. La plupart des habitants de ce plan ont blâmé les Lames Creuses, qui avaient profité si sereinement de la souffrance de tous.

Peu de temps après la fin de la guerre, notre roi mourut de façon pitoyable. Ce fut une grande tragédie ; en inspectant un rempart de son domaine, sa majesté trébucha sur une maçonnerie branlante et tomba droit sur la lance d&#39;un pêcheur de requins qui se trouvait à proximité. 

En cette période de deuil, son unique héritier, notre cher Prince Héritier Rudoloph, fut étouffé comme une bosse sous un tapis. Tous pensaient qu’il avait disparu, jusqu&#39;à ce qu&#39;une horrible odeur se dégage des tapisseries royales.

La Reine Mère fut très affectée par ces événements et, pour certains, ensorcelée. Convaincue que sa mauvaise fortune provenait d&#39;une malédiction, jetée par les esprits de ceux qui avaient été tués par la Lame Creuse, elle s&#39;enferma à double tour pour parer aux machinations des spectres de ceux dont elle avait profité pendant tant d&#39;années.

Son magicien attitré, le sorcier serviteur Serberus, reçut l&#39;ordre d&#39;agrandir les nombreux halls de son immense demeure, en ajoutant de fausses pièces, des escaliers, des portes et d&#39;interminables couloirs menant à toujours plus de couloirs, pour égarer les esprits vengeurs qui viendraient lui porter malheur.

J&#39;ai fait ce qu&#39;elle m&#39;a ordonné, les couloirs se sont agrandis, et des catacombes fractales se sont déployées sans fin devant nous. Elles ont commencé à grandir de jour en jour, et l&#39;intérieur des salles sacrées mesurait à présent dix fois ce que l&#39;extérieur reflétait.

Cet espace impossible se tord sans fin à travers l&#39;espace et le temps, se jouant de l&#39;infini tandis qu&#39;il progresse vers l&#39;intérieur de lui-même, des briques et des chambres identiques s&#39;étalant à l&#39;infini les unes dans les autres, jusqu&#39;à ce que nul ne sache plus où il a commencé, ni comment il pourrait finir.

Je n&#39;ai pas vu la Reine Mère depuis des décennies, car elle a disparu, comme moi, dans ce paysage cendreux. Mon seul souhait est qu&#39;elle ait enfin trouvé la paix.

Quant à vous, lorsque que vous vous promènerez à travers ces arches lugubres et ces longs tunnels qui ne mènent nulle part, montant et descendant à des altitudes sans aucune signification réelle, souvenez-vous que se cacher de ses démons en se plongeant toujours plus profondément en soi-même est une folie. Vous ne pouvez pas vous cacher de votre esprit, même s’il est tentant d’essayer.

Maintenant partez, mon enfant, et souvenez-vous de mes paroles. Si jamais vous vous égarez dans la faim et la folie ici-bas, sachez ceci. Vous n&#39;êtes pas perdu pour tout le monde. Je suis l&#39;archive de tout ce qui s’est perdu ici, et je n&#39;oublierai jamais.</textarea></pre>
