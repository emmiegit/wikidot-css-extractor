    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2537/800px-5.22.10DonatoSquareByLuigiNovi5.jpg | caption=Nhân sự Tổ Chức thu thập các cá thể SCP-2537 (Ảnh được chụp bởi Đặc vụ [https://commons.wikimedia.org/wiki/File:5.22.10DonatoSquareByLuigiNovi5.jpg Novi]) ]]

**Mã Vật thể:** SCP-2537

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Mỗi cá thể SCP-2537 đã bị bắt giữ cần được quản thúc trong một buồng quản thúc thực thể dạng người tiêu chuẩn tại Điểm-44. Nhiệm vụ phát hiện và bắt giữ các cá thể SCP-2537 đã được giao cho ĐĐNCĐ Beta-13 (&#34;Trong Thế Khó&#34;).

**Mô tả:** SCP-2537 là một loại thực thể dị thường dạng người có khả năng tự biến hình thành một viên gạch làm từ đất nung. Các thực thể này có khả năng biến hình theo ý muốn và quá trình biến hình kéo dài khoảng ba giây. Trong những đêm trăng tròn, nếu một cá thể SCP-2537 nhìn thấy mặt trăng, nó sẽ biến hình bất kể bản thân nó có muốn hay không. Việc SCP-2537 chứng kiến [[[SCP-1812]]] cũng gây ra thay đổi không phụ thuộc vào ý muốn như trên.

SCP-2537 có khả năng biến người bình thường thành một dị thể tương tự như nó bằng cách đập vào đầu nạn nhân khi đang ở trạng thái gạch, dù rằng lực tác động chính xác để quá trình chuyển đổi diễn ra thành công hiện chưa rõ. Quá trình này yêu cầu nhiều cá thể hợp tác với nhau, hoặc một cá thể tự nhảy xuống từ trên cao và biến hình trong quá trình rơi xuống. Dù vậy, do bản chất của dị thể, quá trình biến đổi thường khiến cho nạn nhân thiệt mạng. Các cá thể SCP-2537 không chịu tác động của hiệu ứng ép buộc dị thường nào khiến chúng làm tổn thương người khác. 

Những tổn hại mà mỗi cá thể hứng chịu khi ở trạng thái gạch sẽ được chuyển đổi thành thương tích tương ứng khi cá thể đó biến hình trở lại thành dạng người, và ngược lại. Việc hủy hoại dị thể nặng nề ở trạng thái gạch dường như có thể dẫn đến cái chết của dị thể, và khi đó dị thể sẽ không biến trở lại thành dạng người. Cả hai dạng của dị thể đều không có sức mạnh hay sức bền vượt trội; điều này khiến cho việc lan truyền dị thể lên những người bình thường khác trở nên tương đối nguy hiểm, do va chạm trong trạng thái chuyển động có thể gây ra thương tích.  

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2537/werebricks | caption=Hình ảnh được chụp trong quá trình phát hiện dị thể|align=left]]

Vào những đêm trước khi mặt trăng xuất hiện lần thứ hai trong tháng, tất cả các cá thể SCP-2537 sẽ tụ họp lại bên cạnh một dòng suối hoặc dòng sông bất kì. Hiện vẫn chưa thể xác định liệu đây là một hiệu ứng ép buộc dị thường tác động lên một dị thể dạng người hay là bản năng của những dị thể dạng người này. Trong những cuộc tụ họp này, các cá thể SCP-2537 sẽ tự sắp xếp lại với nhau và với những viên gạch bình thường khác để tạo thành một cây cầu; cơ thể chúng tiết ra một loại vữa để gắn kết chúng với nhau, và hiện tượng này chỉ xuất hiện trong các cuộc tụ họp như trên. Khi mặt trăng lặn, loại vữa trên sẽ hóa lỏng và biến mất, sau đó các cá thể sẽ giải tán.

Trong quá trình cây cầu xuất hiện, hình dáng của bờ sông bên phía đối diện sẽ dần dần thay đổi. Hiện tượng này chỉ có thể được quan sát thấy khi người quan sát đứng ở bờ sông nơi cây cầu bắt đầu hình thành. Hiện chưa rõ điều gì sẽ xảy ra nếu các cá thể SCP-2537 xây dựng thành công một cây cầu hoàn chỉnh.
