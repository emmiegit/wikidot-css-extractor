**Titre :** La sinfonia della Moka
**Auteur :** [[user DrGesso]]
**Date de publication :** 9 février 2021
**Traducteur :** [[user Aryobarzane]]
[[include credit:end]]


[[[siti-italiani#Sito-Vittoria|Site Vittoria]]], 14h30.

C’était une journée d’août particulièrement chaude, avec un soleil de plomb. Personne ne serait sorti à cette heure-ci, mais l’équipe α de la [[[squadre-speciali-mobili#toc6|FIM-VII]]] s’entraînait dans la zone dédiée, à l’extérieur des bâtiments, un champ de dimensions semblables à celles d’un terrain de football. 

Après dix minutes d’échauffement, commençait la course autour du terrain, pour au moins une dizaine de tours. En temps normal, l’entraînement de l’équipe α était assuré par le lieutenant Daccollo, un brave homme qui n’exagérait pas sur les exercices. Mais ce jour-là, pour le plus grand malheur des cadets, le remplaçait le capitaine Artemia Iadanza. Artemia était connue comme une femme extrêmement attentive et vive d’esprit, mais surtout sévère durant les entraînements. Elle ne demandait que deux choses : 
 
La première : respecte tes supérieurs et leurs ordres.

La seconde : pas de branleurs ici.

Respecte ces deux règles et tout ira bien. 

Ceci était clair pour tous les membres de l’équipe, hormis pour une des nouvelles recrues, qui décida de s’arrêter et de s’asseoir sous un arbre après avoir à peine fini le quatrième tour. Artemia s’en rendit vite compte et lança au cadet un hurlement qu’il n’oublierait pas de sitôt. 

-- FINELLI ! ICI, TOUT DE SUITE !

Le reste de l’équipe se tourna vers Artemia, et après avoir compris la situation, chacun retourna à ses occupations, soulagés de ne pas être à la place leur collègue.

Marco Finelli, lui, voulait s’enfoncer sous la terre, ou s’enfuir pour éviter la colère de Iadanza. Mais il ne le pouvait pas, et se dirigea donc, tête baissée, vers son capitaine, préparé à se faire passer un gros savon. 

-- Finelli, tu crois que c’est le moment de flemmarder à l’ombre ? On t’a dit de faire seulement DIX tours et t’es même pas à quatre ! 

Avec le peu de voix qu’il lui restait, Finelli tenta de répondre. 

-- Cap… capitaine, il fait 35 degrés à l’ombre, c’est humainement impossible de faire un entraînement dans ces condi-… 

-- C’EST DES CONNERIES ! T’es un putain de pilote de chasse et un cadet de MON équipe ! Et dans mon équipe, y a pas de distinction, tout le monde fait le même boulot et les mêmes entraînements en même temps ! C’est clair pour toi, ça ? 

-- Oui, capitaine...  

-- Bien, maintenant tu retournes t’entraîner, tu feras cinq tours de plus que les autres. 

Le cadet s’éloigna, se dirigeant vers ses collègues. Le reste de l’entraînement se déroula sans autre accroche. 

----

Les cadets se rendirent à la cantine, où ils reçurent leur bouteille d’eau bien méritée. Artemia, elle, se rendit, comme toujours, dans la salle de restaurant réservée aux officiers, accompagnée des lieutenants Marino et Lucchesi. Bien que petite, la pièce était fournie en brioches, fruits, un frigo-bar avec quelques boissons, et même quelques petits fours. 

-- Vous prenez quoi, vous ? Une bouteille d’eau ? Un jus de fruits ? Une bonne bière ? demanda Lucchesi en ouvrant le frigo-bar. 

Le premier à répondre fut Marino. 

-- Après une journée aussi chaude, rien de mieux qu’une bière bien fraîche. 

Le lieutenant Lucchesi lança une cannette de bière à son collègue, qui l’attrapa au vol sans difficulté. 

-- Bien rattrapé ! 

-- Quand j’étais gamin, j’étais gardien au foot, et au bout de six ans, y a des trucs qui restent. 

-- J’imagine, hahaha. Même si j’y connais rien en foot. 

-- Je m’en doutais. 

-- T’es bête.

Artemia resta en retrait, amusée par la petite discussion de ses deux collègues, qui l’avaient complètement oubliée. 

-- Artemia ! J’ai oublié de te demander si tu voulais boire un truc frais. 

-- Merci d’y avoir pensé, Federica, mais ça ira, je ne prendrai rien. 

-- Après une journée aussi chaude, il te faut une boisson fraîche, j’insiste.

Connaissant très bien Artemia, ce fut Marino qui répondit. 

-- T’en fais pas, Fede, Artemia a des goûts… //particuliers//. 

Artemia échangea un clin d’œil avec son collègue. 

-- Dans quel sens ? 

-- Je préfère les boissons chaudes, je pense que je prendrai seulement un verre d’eau avec un café. 

Federica Lucchesi regarda ses deux collègues, croyant à une blague. Mais tous les deux semblaient très sérieux. Et elle comprit. 

-- Un café ?! Artemia, il fait presque 40 degrés dehors ! Prends un jus de fruits… 

-- Fede, non. Je préfère le café, même si c’est déconseillé avec cette chaleur. 

-- Comme tu veux… moi je vais à la cantine avec le reste de l’équipe. Mario, tu viens avec moi ? 

-- Oui, répondit Marino, je dois leur expliquer deux trois trucs. 

-- Allez-y, moi je vais me reposer un peu. 

-- Comme tu veux ! A plus !

-- A plus.

Marino et Lucchesi quittèrent la salle. Artemia, elle, prit sur l’étagère le paquet de café et la Moka. Depuis son enfance, elle était habituée à se faire le café avec cette machine-là, sans jamais en avoir utilisé de plus moderne. Bien sûr, fait ainsi, c’était moins raffiné, mais Artemia le préférait comme ça. 

Pour se relaxer, beaucoup buvaient une bière ou fumaient une cigarette. Artemia, elle, prenait un café. 
En temps normal, elle en buvait deux fois par jour : le matin en se levant, et un pendant une pause dans l’après-midi. Pour elle, ce n’était pas simplement une boisson : c’était un ami fidèle, qui l’aidait à se remettre du choc du réveil ou d’une dure après-midi de boulot. 

----

Artemia traitait le café avec précision, comme si elle était le chef d’un grand orchestre. 

Le rideau se leva, dévoilant la partie supérieure de la Moka, qu’elle remplit d’eau minérale fraîche jusqu’au rebord, puis inséra l’entonnoir, à l’intérieur duquel elle y mit délicatement le café. D’habitude, elle préférait le café robuste, plus fort et dense. 
Quoi qu’il en soit, avec toute la délicatesse du monde, elle remplit l’entonnoir avec la quantité de café suffisante, démarra la Moka et la mit à chauffer. Fin du premier acte. 

Le deuxième acte était plus simple : il consistait à mettre sur feu doux, et pour un bon résultat, il fallait de la patience. Elle s’assit, observant la Moka sur le feu. 

Après quatre minutes, commença le troisième acte, avec le café qui coulait hors de la canule, accompagné d’un petit nuage de vapeur. Elle éteignit le feu, respirant profondément cette fantastique odeur de café que relâchait la Moka, se préparant pour le grand final. 

Elle prit sa tasse préférée : blanche avec des dessins de bébés Jack Russel, pour ensuite commencer le quatrième acte, avec le café qui tombait avec joie dans cette tasse. Artemia devait mettre sa main sur le couvercle de la Moka pour éviter que le café se renverse et gâche le spectacle. En attendant, elle observait le café tomber jusqu’à la dernière goutte dans la tasse, lisse et coloré de son classique marron foncé. 

La chose la plus relaxante fut le son de la dernière goutte de café, préparé avec amour, qui tombait à l’intérieur de sa tasse préférée. 

Il manquait un dernier musicien et pour finir le quatrième acte : le sucre. Il suffisait d’un seul morceau pour faire la différence. Artemia le prit et hop ! Lui aussi dans la tasse ! Elle mélangea le tout et tapa sur les bords de la tasse avec la cuillère, pour faire tomber les dernières gouttes de café qui s’y trouvaient. Le quatrième acte était terminé. 

Arrivait le grand final. 

Artemia prit avant tout un verre et le remplit d’eau fraîche, qu’elle but très vite pour s’hydrater le palais. Puis, elle prit la tasse et l’inclina vers sa bouche, pour prendre d’abord une seule gorgée de café. Le goût était fort, amer, mais en même temps doux et relaxant ; le sucre faisait son travail. Une gorgée après l’autre, la tasse se vida totalement. Après avoir bu jusqu’à la dernière goutte, Artemia eut un petit instant de mélancolie en sachant que le spectacle était fini. Mais ça avait été un grand spectacle, dans sa simplicité. 

Le rideau tomba avec un bruit qui la ramena à la réalité : le grincement de la porte ouverte par Marino. 

-- Artemia, on a besoin de toi ! Finelli a fait une connerie avec le simulateur de vol. 

-- Oh putain… J’arrive. 

En temps normal, elle serait déjà sortie en courant, furieuse, surtout après la discussion qu’elle avait eue avec Finelli plus tôt dans l’après-midi. Mais son ami lui avait remonté le moral, l’ayant préparée pour ce moment. Parce que c’est ce que font les amis, non ? Ils vous aident à passer les moments ennuyeux et difficiles. Eh bien si c’était ainsi, alors pour Artemia, le café était un très bon ami.</textarea></pre>
