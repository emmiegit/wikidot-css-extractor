    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>为了调制真爱的魔咒
或者治愈心碎的良方
在鲜花遍布的大地 摘下鼠尾草的茎梗
和那坠落的雪花 在两只杯子中搅拌

浸泡在柠檬树的汁液中
和莲花的根一起缓缓搅和
加入海潮高处聚集的水草
慢慢烹煮 然后放在一旁

为了最好的结果 只加入一颗
那只在灿烂阳光下成熟的黑莓
再来一盎司桂皮
捣碎 然后加到另一组配料

两片深红玫瑰的花瓣
和在海风呼啸之地的盐沙
那来自心爱之人的一缕发丝
那来自情人的一股气息

蛇的脚爪与龙的鳞片
马蜂的尖刺和蝴蝶的尾翼
与那高高在上的天使的绒羽
可怜的傻瓜，你真的以为你能调制出爱？

—发现于一本位于一间不能使用的温室中的空白的书上</textarea></pre>
