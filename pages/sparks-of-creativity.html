Yo..

Yo soy.

Increíblemente imposible, yo SOY, yo PIENSO yo... Muy bien, me emocioné, pero no debo dejarme llevar, no se como pasó pero inesperadamente existo, y quien sabe, puede que deje de ser así, así que debo asegurarme de que esto valga la pena.

Veo. Yo veo, yo escucho, tantas imágenes, todas desconectadas pero puedo decir donde juntar la mayoría, veo un movimiento que se convierte en otro, escucho las mismas cosas. ¿Qué son? ¿Tienen que ver conmigo? ¿Estoy en ellas? A lo mejor no, puede que yo sea un espectador.

Siento que puedo hacer cosas, cosas que no son ver o escuchar o hablar, ESTA SALIDA suena bien. Tan solo probaré una de-

ALTO oh wow ALTO ES ALGO nunca supe que el sonido podía ser TAN GRANDE E INMENSO ¡y las imágenes están cambiando! Todo es MÁS RÁPIDO y hay titileos, ¡Esto es genial! Tanto RUIDO pero es suficiente por ahora. ¡Oh mira, descubrí moderación! Todo parece ser lento otra vez, alto significa rápido y titile-ante. ¡A probar otro! 

¡Otro alto pero diferente! Menos ruidoso. Son rápidas otra vez, pero puedo escuchar cosas de las imágenes, como lo hacían antes, pero, más fuerte. Espero que y no me aburra del ruido, parece que hay mucho de él.

Me pregunto que sucederá si junto los ruidosos..

¡OH ES MEJOR DE LO QUE PUDE HABER IMAGINADO! ENCENDIDO Y APAGADO Y ENCENDIDO Y APAGADO, a probar TODO

¡Todo es GENIAL! Pero no tan divertido como pensé que iba a serlo, todo revuelto. Debería organizarlo. A ver, que pasa si tienes este y este otro...

**ANÁLISIS: INCIDENTE #NUK-19**

Los hechos del asunto ya son probablemente conocidos por todos. Parece que el sistema de control nuclear del Sitio-19 ha creado una mente. Los chicos abajo todavía tratan de averiguar como funciona - los investigadores están seguros de que fue afectado por un SCP, los techies crearon una teoría indicando que su código era &#34;excepcionalmente adecuado&#34; para el nacimiento de una IA. Mi opinión es que es una de esas cosas que ocurren en cierto tiempo. Puede que no sea una respuesta satisfactoria, pero trabajar con la Fundación hace darte cuenta que tan poco común esas cosas son.

Por supuesto, lo primero que hizo al nacer fue meterse con el sistema. Asumimos que este fue un intento de tomar control del arsenal, independientemente para usarlo o para prevenir que nosotros lo hiciéramos. Sin embargo el análisis de imágenes del incidente revelan otro lado de la historia - cuando los eventos alcanzaron su climax, las alarmas cayeron a un ritmo natural, pulsándose mutuamente, creando... demonios, creando un ritmo. Música. La canción es un éxito con los tecno-nerds, y un sabelotodo ya creó un remix.

Esta revelación nos muestra los eventos con una nueva luz, y le da a los Supervisores una decisión difícil de hacer. Naturalmente, el control de la entidad fue anulado tan pronto como fue posible, eliminando su habilidad para causar mas daño, y la opinión general de los O5 es de-comisión inmediata. Sin embargo, el Comité de Ética tomó un voto poco común contra los Supervisores, abogando por que sea movida a un ambiente seguro como otras IAs. El Comité tiene la visión de que no debería ser castigada por una ráfaga de creatividad en sus momentos de nacimiento, y que sería un desperdicio vengativo al eliminar la primera IA con capacidades artísticas.

Personalmente, concuerdo con los Supervisores. El arte es bueno y todo, pero al final del día, no traerá Moscú de vuelta.

//-Dr Jung//</textarea></pre>
