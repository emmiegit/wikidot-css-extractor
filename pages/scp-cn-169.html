**项目编号：**SCP-CN-169

**威胁级别：** --黑色[[span style=&#34;color:black&#34;]]●[[/span]]-- 蓝色[[span style=&#34;color:blue&#34;]]●[[/span]]

**项目等级：**Keter

**特殊收容措施：**SCP-CN-169--无法--无需被收容。人类知识体系已经被修改以契合SCP-CN-169的存在[[footnote]]包括但不限于：相关学术著作，相关领域教材，科普书籍或杂志，以及拥有相关知识的人类的记忆[[/footnote]]。人类应当且能够面对他们自己的未来。

**描述（最初创建于1913年7月18日）：**SCP-CN-169即当前物理体系中所称的各态历经假设/准各态历经假设[[footnote]] 指任何孤立体系在经过足够长时间的演化后，可以遍历/无限接近任一可能状态。 [[/footnote]]。若项目成立，将导致以下负面效应的出现：

1. 任何闭合体系的不可逆熵增（热力学第二定律）
2. 由于1，热力学零度将不再可被达到（热力学第三定律）
3. 由于2，作为当前世界最主要能源的卡诺-开尔文热机[[footnote]] 一种第二类永动机，通过将工质降温到绝对零度以从单一热源吸热转化为机械能。 [[/footnote]]将全部失效
4. 庞加莱始态复现时间的大幅延长
5. 由于1和4，宇宙最终将面对一次ThK级“热寂”情景[[footnote]] 指全宇宙的熵达到最大值并永久持续下去，处处温度相同，不再存在任何生命的可能性。 [[/footnote]]。

SCP-CN-169将由科学部相关小组引入，以试图对抗此前的历史循环现象，并为人类创造多余的生存空间。但项目最终将导致ThK级情景的出现和人类文明走向不可逆毁灭。基金会全体人员将履职到最后一刻。

**附录A：技术部门报告1913-04-21（已批准）节选**
&gt; ……长久以来，历史中的反复现象早已被我们所熟知。考古学指出在当前文明之前还有至少80-100个已被毁灭的文明，持续时间大约在2000-10000年之间，科技水平不一但发展路线高度一致。对遥远星团的观测也展现了类似的现象：星团的收缩和膨胀也往往以数万年作为周期，而不见质量的减少或恒星的演替。无论在宇宙的哪个地方，历史总是倾向于重复自身，甚至对于宇宙自身，也是如此。
&gt; 
&gt; 此前的理论研究大多并未说明该现象的成因。然而，最近逝世的庞加莱先生的工作却展示了一个新的可能性：他指出由严格二次反比律所支配的体系应该是“混沌”的，也即在经过无限长的时间之后，任意微小的初始体系状态差异都会被无限放大。按照他的理论可以得出，一个类似的体系应当遵从所谓的熵增原理——这与我们目前所观测到的现象显然不符。事实上，正因为我们可以有意识地制造熵减，C-K[[footnote]] 卡诺-开尔文的缩写。 [[/footnote]]机才得以供应全世界的能源。
&gt; 
&gt; 然而，在对此的研究中，另一项内容进入了我们的视野：通过在热钨丝和金属板之间施加高的直流电压，我们得以展开粒子之间的碰撞实验。这项实验以前所未有的高精度揭示了库伦场与二次反比律之间存在的差异：在微观——或热力学领域仍然微小却不可忽略的各向异性。对于任何宏观物体而言，这种各向异性都会迅速地被大量粒子的平均而抹平；但在微观世界，它们势必带来改变：混沌被打破了，取而代之的是有序。历史得以上百次（甚至很有可能更多）的重复自身，并非因为其他的缘故，而是因为物理定律驱使它走向循环：一个相空间上的奇异吸引子，而我们的历史则一次又一次围绕它转着圈圈。
&gt; 
&gt; 恶魔学部门已经同意提供支持，他们说通过足够大当量的献祭可以抹平这种各项异性——实际上，非对称性本身即是恶魔很好的食粮。这不会对我们目前的世界产生任何其他的影响——事实上这件事情本身也并不会影响大部分的宏观进程。
&gt; 
&gt; 所以我们在此提出建议，将空间规律抹平，用混沌代替有序。人类曾经拥有辉煌的历史，稳定，重复。但人类更值得拥有辉煌的未来，不同于过往的未来。他们应当有机会探索世界，去往群星，而非日复一日被循环的历史所束缚，永远在地球上享受他们的现世安稳——尽管他们和宇宙的辉煌最终都将走向灭亡。
&gt; 
&gt; 我们知道此事重大，希望监督者议会能够谨慎审理，做出批复。

**描述（最后更新于1929年7月18日）：**SCP-CN-169已于1913年8月前后被引发。1913年11月，相关人员集体引咎辞职。1913年11月17日，项目主管[已编辑]被发现于办公室中开枪自尽。剩余的参与人员接受了心理辅导或记忆删除，基金会内的相关研究被无限期终止。

1929年4月，爱德温·哈勃发表了关于星系红移的相关观测成果。宇宙被重新确认为膨胀的，而膨胀宇宙将带来自然的熵减。热力学第二定律被证明对宇宙不再成立，人类（和人类目前已知或未知的任何其他文明）得以拥有无限的时间——无论是相对意义上还是绝对意义上。

此文档将不再更新。基金会科学分部和恶魔学分部在此向所有先驱者致敬。
