    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2130-J

**项目等级：** --Eucilele-- Keytar

**特殊收容措施：**基金会的垃圾邮件程序将每小时向全体人员发送电子邮件，每一小时提醒他们一次SCP-2130-J的危险属性。

公共广播系统每周将被征用至少180分钟播放“SCP-2130-J的叮当声”。模因团队在对{{PROJECT EARWORM}}取得突破性进展之前，基金会已授权使用另类歌词“你知道去圣何塞的路吗？”[[footnote]]示例的歌词：
“你知道2 1 3——哦， 破折号？”
它显示出一个强大的模因，
别笑太久，不然你会发疯的”(//NB: 当前最后的韵律是暂时的，等待为诗歌研究提供的额外资金//) [[/footnote]]

SCP-2130-J的实体将被储存在一个偏僻的沙漠仓库中，最好是在月球上面。此任务的资金来源是选择性地使用其他的SCP -2130-J实体作为初级研究员Kimmy的喜剧旅途的道具售罄来提供资金。

[[collapsible show=&#34;+ 被取代的收容措施&#34; hide=&#34;- 安全保护数据&#34;]]

鼓励研究人员在所有SCP资料库中编写有用的注释，以至于确保他们的同事记住并认识到目前处于收容状态的其他异常所带来的风险。

&gt; //我们在想什么？那是一个糟糕的主意。//  -- **C·Heap博士开玩笑道**

[[/collapsible]]

**描述：** SCP-2130-J是一堆办公家具，被发现在基金会的各个站点。在外观、风格、声音、气味、味道、气场、休谟读数、风水、功能和人体工程学等方面，都和普通的日常办公设备极其相似。 

&gt;  //虽然不是。实际上这 __//真的//__ 很危险。有人甚至会说……阴森可怖。//  -- **初级研究员Kimmy**

&gt; //Kim，你最后一次试图让我们相信家具闹鬼，这是因为你的脚趾刚刚不小心踢到桌子上了。虽然看着你跳来跳去很有趣。// -- **Wheeler博士空闲地说道**

&gt; //“嘿!真的很疼，你知道的。//  -- **初级研究员Kimmy**

SCP-2130-J表现出一系列认知危害和逆模因特性。它的主要影响是在其附近的主体对家具的感知。不管客观情况有多严重，受试者认为SCP-2130-J实例(以及涉及它们的任何事件)本质上是幽默的。

测试对象对SCP-2130-J的描述包括:
* &#34;有趣&#34;
* &#34;搞笑&#34;
* &#34; 令人捧腹的娱乐，美好的夜晚”
* &#34;我能看出你的意图，但这并没有让我发笑，而是被否决了&#34;

这一主要效应导致受试者忘记了SCP-2130-J带来的危险，并试图将SCP-2130-J实例用于喜剧目的。

&gt; //是的，记得我拿着一辆D类轮滑椅，其中一辆撞到了你，然后掉到了SCP-682的酸性大桶里吗?糟糕!// -- **初级研究员Plier**

&gt; //糟糕吗？那是我经历过的最可怕的事情。我的背痛了一个星期!// -- **初级研究员Kimmy**

&gt; //还有那次我的高层架子坏了，而且我所有的研究文件夹一个接一个地落在你头上。然后是我的保龄球。我因为这个得到了很多赞// ##crimson|/基金会/不工作/有趣的/影像资料## //- 太棒了。也许你应该演喜剧？// -- **初级研究员Plier**

&gt; //在这周围的每个人都异常冷漠呢?// -- **初级研究员Kimmy**

SCP-2130-J的主要影响可被持续的Y级记忆删除的过程给抵消。然而，由于这种治疗的副作用包括记住你闻过的每一个屁的生动细节，摄取能力也很差。

SCP-2130-J有一个次要属性，它会影响任何描述异常的尝试。任何关于SCP-2130-J的描述，即使是不受其主要影响的人将会在无意中以一种滑稽的方式写出来，用滑稽且过于复杂的程序和没有关联的评论，读起来好像所有参与的研究人员都是15岁。

&gt; //看！？这就解释了为什么我不会用临床语气写这封信。它解释了收容措施-它解释了一切!他们都说我疯了-疯了!-但实际上我一直都是对的。啊哈哈-啊哈哈哈哈哈-木啊哈哈…等等，为什么我要把这些都写得像大声说出来一样？//  -- **初级研究员Kimmy**

&gt; //Kim，上周你从那个实验室的长椅上摔下来的时候，可比你在一起的时候有趣多了。如果你整么痴迷于那些该死的办公家具，那你为什么不准备一个研讨会，带着它前去其他的站点。你一定要带一些样品。// -- **Wheeler博士愤怒地说道**

&gt; //这显然会有个好结局。// -- **初级研究员Kimmy**

**附录1:** 经过喜剧工作小组Iota-Eta-Pi-2的进一步研究 (&#34;为什么是Iota...&#34;)表明SCP-2130-J在本质上是由病毒引起的的效果。进展似乎以以下方式发生:
# 受试者A暴露在SCP-2130-J，并受到它的影响。
# 受试者A开始发现其他的异常的本身十分地幽默。
# 受试者A修订了其他异常的文档，包括过度复杂的收容措施和无意义的喜剧。
# 受试者B阅读修改后的文件，忘记了相关的异常是危险的，开始把它们视为滑稽的，即使受试者B没有接触过SCP-2130-J。

以下是在SCP数据库中已被确定为被SCP-2130-J感染的潜在候选人：[[[SCP-2212]]], [[[SCP-2845]]], [[[SCP-076]]]和[[[SCP-106]]]。然而也存在其他的异常被解明和归档错误的可能性，在相关的SCP文档被修改后听起来很幽默。

&gt; //所以先不考虑我们如何测试这个问题，这意味着基本上所有文件都归档在// [[[http://scp-wiki-cn.wikidot.com/joke-scps |/基金会/不工作/有趣的/搞笑SCP]]]里 //可能是一个真正的异常现象，以至于让我们几乎完全失控了。哦，**狗屎**。//  -- **初级研究员Kimmy**

&gt; //急什么，Kim？哇，你为什么跑得这么快？哇，嘿！伙计们，Kim只是被打印机的线绊了一下，然后一头栽进了废纸篓里。那将要留下的痕迹!啊哈哈哈哈哈哈!// -- **Wheeler博士悄悄地说**
