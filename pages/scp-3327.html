    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3327

**项目等级：**Safe

**特殊收容措施：**SCP-3327的入口，连同周边约1平方公里的陆地，已由俄罗斯政府置于基金会监护下。该地区被指定为一官方军事基地，并被恰当地守卫。任何进入SCP-3327的未经授权的人员应遵循标准保密协议被消除记忆并从基地中移除。

在源点房间周围已建立安全区，半径为三个房间，各个方向均如此。安全区的边界用红色油漆标注。尽管在SCP-3327内未发现任何有敌意的实体，但是其不寻常的布局令人难以确定方向，因而人员应当留在安全区内以避免迷路。安全区四角的房间都包含一个相对定位系统（RPS）信标。（参见附录一）每个信标应每天检查一次，并在需要时进行维修。

任何希望离开安全区的人员应遵守如下准则，基于他们意欲离开源点房间的最大距离。

* **不超过100个房间**：应具备3级或以上研究者的许可，一份标准的单日物资包，和一个相对定位设备（RPD）。
* **101到10000个房间**：应具备4级或以上研究者的许可、详细的探索计划，适当大小的物资包和一个RPD。须以4人或以上的团队共同出行。
* **10001到100000个房间**：应向SCP-3327当前的首席研究者提交远征提案。
* **远于100001个房间**：当前不允许前往。
**描述：**SCP-3327是一座位于俄罗斯瑟克特夫卡尔郊外的苏联掩体，建于冷战时代。地上部分是一小型混凝土建筑物，是那个时代典型的掩体入口。里面有一把向下进入源点房间的梯子。

源点房间除了位于房间一角的上述梯子和位于房间中央的底座以有外空空如也。底座上有一大堆受损严重的机械，其功能目前未知。它被编号为SCP-3327-1。

源点房间四面墙的中央都有且仅有一个门洞，通向一个相邻的房间。所有目前为止被探索过的房间都和源点房间完全一致，不过没有入口梯子和房间中央的设备。为了探索这些房间，从源点房间部署了四架自主无人机，每架探索一个不同的方向。在撰写本文之时，这些无人机已经从源点开始行经超过100000个房间，沿途的房间没有任何变化。

所有已知的全球定位系统显示所有在SCP-3327之内的房间与源点房间处于同一地理位置。不过如同预期地，通讯系统等其他设备在距离较大时无法工作。此外，任何外界与SCP-3327内部的通信都会随着该处与源点房间的距离增加而异常迅速地恶化。大约在距离源点房间100个房间的位置，内外通信已经事实上不可能了。

人类和无人机探索都没有在任何原点以外的房间找到值得探究的物品，除了一具尸体和一本日记。进一步的探索正在进行，有计划扩大RPS的工作范围并把人类团队派往距离源点房间更远的地方。

**附录一 相对定位系统**

由于标准的全球定位系统在 SCP-3327 内均无效，相对定位系统被设计用来防止人员在探索其内部时迷路。四个信标被按照收容措施里明确的方式置于安全区内。探索人员携带的RPD接收四个信标的信号，然后根据信号传播的距离差计算并显示它距离原点房间的距离。经由对RPD的编程，每个房间对应平面直角坐标系上的单一整点，当跨过门洞时RPD显示的坐标才会改变。当前的RPS有效覆盖范围大约120000个房间，也就是大约1200千米。

**附录二** 下列日记在房间（560，-214）的一具尸体附近被发现，尸体的姓名牌表明他是 Josef Abramov 博士。 尸体的年龄不确定，但被估计为50-60岁，死因被确定为脱水。 没有发现更多值得探究的物体。 以下文本翻译自俄语，原文可作为文档 3327-1-O 获取。

[[collapsible show=&#34;+ 文件 3327-1&#34; hide=&#34;- 文件 3327-1&#34;]]
&gt; **1960年7月12日**
&gt; 他们今天联系我，告诉我我被分配到了一个新项目。他们获取了一个新的异常物体，且他们想要用它来对付美国人。他们告诉我项目的细节会稍后告知。
&gt; 
&gt; **1960年7月14日**
&gt; 他们把它称之为棱镜。他们拒绝告诉我他们是怎么得到它的，但是他们向我展示了它能做什么，它的能力太奇妙了。棱镜会从虚无中创造空间。把它放在一个房间里，过了一天房间就变成了原来的两倍大。然后它就开始创造新的房间，这些都发生在原来的空间里。
&gt; 不过它并不能很好地运作。那些房间都有瑕疵，是真实房间的拙劣仿制品。生成的房间里有用玻璃做的地板，用木头做的窗户，以及什么都不通向的门和楼梯。
&gt; 他们告诉我，我的任务是修复这个棱镜，让它好好运作。
&gt; 
&gt; **1960年9月27日**
&gt; 做完了放大器的第一个原型。如果我的理论正确，这将会为棱镜生成房间的方式带来秩序。测试将在明天开展。
&gt; 
&gt; **1960年9月28日**
&gt; 成功！棱镜按照预期展开了第一个房间，且创造了一打和它相似的房间。不过这些房间仍然在离入口较远的地方开始衰败。明天我会重新开始。
&gt; 
&gt; **1960年11月17日**
&gt; 我仍然在重造和改良放大器。每次测试棱镜的表现都越来越规律。我们计划利用它建设一个掩体——不，一个掩体网络——一个延展数千米的掩体网络。我们可以在这些掩体里建设一个新的俄罗斯，美国人将永远无法触及它。
&gt; 
&gt; **1960年12月26日**
&gt; 尾声快到了。放大器最新的迭代几乎是完美的。棱镜在行为再度不规则之前生成了超过一万个房间。步入一个房间，看到数百个相似的房间在各个方向分支扩展，确实是一种震撼人心的体验。
&gt; 
&gt; **1961年1月18日**
&gt; 我的工作完成了。放大器和棱镜生成了超过两万多个房间，每一个都和第一个一样完美。他们告诉我，最终阶段即将开始。
&gt; 
&gt; **1961年1月29日**
&gt; 他们把我带到了施工现场。这将会成为我这辈子最伟大的作品，它会让我名垂青史。
&gt; 
&gt; **1961年2月7日**
&gt; 放大器已经被装入即将扩展出许多房间的的第一个房间。万事俱备，只剩把棱镜放进去了。
&gt; 
&gt; **1961年2月12日**
&gt; 棱镜已经运作了将近一周了。他们派出的中队说现在至少有十万个房间了，每一个都是第一个房间的无瑕的复制品。
&gt; 
&gt; **1961年2月19日**
&gt; 我被允许带上一背包物资探索房间。看到我劳动的果实，我很激动，但是空房间的无尽重复令人不安。
&gt; 
&gt; **1961年2月21日**
&gt; 这些房间比我预期的要更令人困惑，每个方向看起来都相同。恐怕我已经迷路了。
&gt; 
&gt; **1961年2月23日**
&gt; 今天我遇到了一个穿着奇怪衣服的男人。他是我在这么多天里见到的第一个人——实在是太久了。我朝他喊叫。他一看到我，脸色就发白了，好像他见了鬼一样。我问他怎么了。他询问我的名字，我便告诉了他。
&gt; 接着，他告诉我，我不可能是Josef，因为Josef Abramov已经死了。
&gt; 
&gt; **1961年2月24日**
&gt; 他把我带到他的小队那里，那是一组身着相同奇怪衣服的男女。
&gt; 他们交谈里一会儿，终于带我到一具身着他们制服的尸体那里。一具和我有着相同容貌的尸体。
&gt; 他们告诉我，他们是被派来探索房间的团队的一部分。在他们在前面探路时，非Josef本应建立营地。当他们回来时，非Josef已经死了。
&gt; 但是我们都不明白的是，我为什么会见到一版不是我的自己，也不明白为什么他会在这无尽的迷宫中死去。这一切都不合理。恐怕我有关棱镜的研究走的太远了。
&gt; 
&gt; **1961年2月25日。**
&gt; 他们告诉我关于这座掩体的更多信息。他们用了我听不懂的字词，不过我大概明白了，这个掩体有什么地方出问题了。他们告诉我他们打算在它造成更多伤害之前毁灭错误的根源。
&gt; 他们也要求我和他们一同离开掩体。我拒绝了，回答说我宁可寻找回我自己的世界的路，也不离开掩体，进入他们的世界。他们尽管有所抗议，仍允许了我离开他们。
&gt; 
&gt; **1961年2月28日**
&gt; 今天是2月28日吗？我在一天天数着日子，但我大概有一周没有见过日光了。
&gt; 我的食物储备已经快用光了。我不知道我在哪里，出口在哪里，我也不知道我是在哪里遇到那些穿着奇怪衣服，向我展示我自己尸体的人的。
&gt; 也许我会在这我自己辛苦创造的，由完美的、相同的房间组成的迷宫里死去吧。
&gt; 
&gt; **没有提供日期**
&gt;我已经有不知道多久没吃过东西了。两天？三天？我的水也快用光了。这座掩体将会成为我的坟墓。
&gt;
&gt;**没有提供日期**
&gt;也许棱镜的损坏是有原因的。
&gt;也许我们本不应该修理它的。
[[/collapsible]]
非Josef的尸体和他所属的团队进入掩体的入口都没被发现。若干GoI（相关组织）都被质问是否对棱镜和日记中提到的项目有所了解，但他们都否认了。Abramov被发现是GoI-████的成员，该组织在1972年解散。根据部分记录，他和他所属的团队的其他成员在一次探索未指明的空间异常时殉职。正在进一步寻找本次远征的完整记录。
