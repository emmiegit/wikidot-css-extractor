標題：SCP-202 - 逆行的男人
作者：[[*user FritzWillie]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-202

**項目等級：** Safe

**特殊收容措施：** 對SCP-202的研究實施於生物研究區域Area-12。當地的研究員正在積極試圖理解並治癒SCP-202身上的病狀。他在不接受檢查時可以使用0級員工宿舍內的所有設施。SCP-202現在認為他自己身在醫院，不應讓他知道他的「醫生們」其實是SCP研究員。

**描述：** SCP-202是一名41歲的亞英混血男性，他採取的一切行為都會以逆時序的形式發生。雖然他的年齡變化並未倒轉，但他說話、進食、行走還有其他行為都與一般正常情況相反。要與他正常對話需要將他的話語錄下之後以1:1速度倒帶播放，此時可以聽到他說著一口英國腔的英語。他堅稱自己原本只是一個住在英國斯托克波特的普通人，但四年前某天醒來後發現他無論想做什麼，他都只能反過來做。他還表示自己無論怎麼努力都無法以正常的形式動作。他稱自己無法解釋為何能夠逆向走過擁擠的大廳卻不撞上任何人以及其他一些難解的行為。

基金會生物學家與內科醫師在SCP-202的研究上相當受挫。他的心臟腔室比起幫浦更像是抽吸裝置，不斷把血液從動脈吸入心臟再推入靜脈中。SCP-202實際上會吐出氧氣並在體內代謝二氧化碳。研究員正急切地試圖了解他呼吸系統的運作原理，以及在分子層面上是否可能讓克雷伯氏循環逆向運行。他的「進食」行為也讓研究員十分困惑，因為食物會從他的胃上升到口腔，最後經過逆轉的咀嚼過程再離開身體。舉例來說，如果他「吃」三明治，那麼SCP-202將會反芻一個食團，並以逆轉咀嚼的方式將它重新變為三明治的一小部分。SCP-202產生的食團最終將一次次疊加為完整的一塊三明治，這一現象明顯違反了物理與生物定律。根據實驗結果，這一過程最後產生的三明治完全正常且可以食用。SCP-202稱除非上述現象開始發生，否則他無法預知自己將要「吃」什麼。至於「排泄」，當SCP-202需要[已刪除資料，詳見附錄]。

SCP-202並不如某些人所想的那樣能夠逆行思考或預知未來。他只是對於魔術方塊和拼圖遊戲較為擅長而已。

**附錄：來自[已刪除]指揮官的直接命令：** 「別再談論二零二在洗手間裡會發生什麼事了！我想我們從上述內容已經可以明確猜想到那個情況。該死的科學家無法解釋那些東西從哪裡出現的，就連水管工人也不知道，所以別深究了！這可憐男人的困擾已經多得太多，所以就讓他保有一點隱私吧。除非那堆庸醫可以說清楚為什麼應該研究這個議題，否則給我把所有相關資料都移除掉！」
