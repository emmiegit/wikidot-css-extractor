&lt;div align=&#34;right&#34;&gt;&lt;bodysmallred&gt;&lt;b&gt;Versión de Visualización:&lt;/b&gt; Nivel 4/ES-100&lt;/bodysmallred&gt; &lt;bodysmall&gt;[ Elementos Censurados: &lt;b&gt;0&lt;/b&gt; | Supervisor de Censura: &lt;bodysmallred&gt;&lt;b&gt;CENSURADO&lt;/b&gt;&lt;/bodysmallred&gt; ]&lt;/bodysmall&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;

&lt;center&gt;&lt;img src=&#34;http://lafundacionscp.wdfiles.com/local--files/fragment%3Ascp-es-100-5/Encabezado%20Red.png&#34;&gt;&lt;/center&gt;&lt;br&gt;

&lt;b&gt;Procedimientos Especiales de Contención:&lt;/b&gt; Debido a la naturaleza aleatoria de los eventos asociados a SCP-ES-100, no se han encontrado métodos efectivos para la prevención de esta anomalía. La contención de SCP-ES-100 es impracticable en la actualidad&lt;br&gt;&lt;br&gt;

Mientras no exista una alternativa viable para la contención de SCP-ES-100, los procedimientos actuales se limitan al seguimiento de los eventos asociados a la anomalía y a la censura amnésica entre la población afectada. En caso de ser necesario la supresión de la anomalía del conocimiento público general, esta será ejecutada por las autoridades competentes y las agencias de medios de comunicación locales afines bajo el marco de una Campaña de Desinformación Estándar.&lt;br&gt;&lt;br&gt;

&lt;div align=&#34;right&#34;&gt;&lt;bodysmall&gt;Redactado el 20/12/2009, 12:55:55 UTC por el Doctor Ashworth, &lt;bodysmallred&gt;j.ashworth@rsrch.scp.net&lt;/bodysmallred&gt;&lt;/bodysmall&gt;&lt;br&gt;&lt;/div&gt;

&lt;center&gt;&lt;img src=&#34;http://borradores-scp-es.wdfiles.com/local--files/concursoscpes100belasias-01/Barra%20de%20Separaci%C3%B3n%20Final.png&#34;&gt;&lt;/center&gt;

&lt;b&gt;Descripción:&lt;/b&gt; SCP-ES-100 corresponde a una anomalía de naturaleza exo-dimensional que afecta a la totalidad de las cabinas de ascensores, elevadores y montacargas, sin importar modelo o compañía que los haya diseñado o fabricado, o localización donde estos se encuentren instalados.&lt;br&gt;&lt;br&gt;

Los efectos de la anomalía siempre se manifiestan durante el trayecto de un ascensor, elevador o montacargas desde su planta de origen a su piso de destino.&lt;br&gt;&lt;br&gt;

La cabina afectada por SCP-ES-100 (a partir de este momento llamada &lt;i&gt;cabina nativa&lt;/i&gt;) es forzada a atravesar una decoherencia cuántica Everett-DeWitt, desplazando a la &lt;i&gt;cabina nativa&lt;/i&gt;, junto a cualquier sujeto u objeto en su interior, a un universo paralelo alterno al alcanzar su planta de destino. La &lt;i&gt;cabina nativa&lt;/i&gt; es a su vez reemplazada por una versión procedente de un universo paralelo alterno (a partir de este momento llamada &lt;i&gt;cabina extraña&lt;/i&gt;) en su destino, en el universo de origen.&lt;br&gt;&lt;br&gt;

En la gran mayoría de los casos, las diferencias entre el universo de origen y el universo paralelo alterno de destino demuestran ser menores al 0,021% ( 99.41 | [3.54] ) en la escala Lutwidge, haciéndolas prácticamente imperceptibles para los sujetos que han viajado en la &lt;i&gt;cabina nativa&lt;/i&gt;. Estas similitudes entre universos y la falta de observadores fiables hacen imposible o extremadamente difícil la distinción entre la &lt;i&gt;cabina extraña&lt;/i&gt; del universo paralelo alterno al de destino y la &lt;i&gt;cabina nativa&lt;/i&gt; o de un universo paralelo alterno completamente diferente.&lt;br&gt;&lt;br&gt;

Debido a las similitudes compartidas entre universos, la &lt;i&gt;cabina extraña&lt;/i&gt;, así como los sujetos y objetos en el interior de esta, son generalmente versiones paralelas alternas totalmente indiferenciables de la versión de origen para aquellos observadores en el universo de origen, únicamente percibiendo notables cambios en aquellos casos donde la &lt;i&gt;cabina extraña&lt;/i&gt; es originaria de universos paralelos alternos con diferencias mayores al 2,903% ( 86.49 | [1.12] ) en la escala Lutwidge.&lt;br&gt;&lt;br&gt;

Se ha demostrado que los efectos anómalos producidos por SCP-ES-100 se dan en el 2% de los trayectos de prueba realizados en ascensores, elevadores o montacargas, siendo el 98% restante imposible de asegurar con los métodos disponibles en la actualidad.&lt;br&gt;&lt;br&gt;

&lt;div align=&#34;right&#34;&gt;&lt;bodysmall&gt;Redactado el 20/12/2009, 13:23:49 UTC por el Doctor Ashworth, &lt;bodysmallred&gt;j.ashworth@rsrch.scp.net&lt;/bodysmallred&gt;&lt;/bodysmall&gt;&lt;br&gt;
&lt;bodysmall&gt;Última Actualización [2] el 06/01/2010, 20:18:03 UTC por el Doctor Ashworth, &lt;bodysmallred&gt;j.ashworth@rsrch.scp.net&lt;/bodysmallred&gt;&lt;/bodysmall&gt;&lt;/div&gt;

&lt;center&gt;&lt;img src=&#34;http://borradores-scp-es.wdfiles.com/local--files/concursoscpes100belasias-01/Barra%20de%20Separaci%C3%B3n%20Final.png&#34;&gt;&lt;/center&gt;

&lt;b&gt;Anexo 034.100.049/N4 - Seguimiento de la Anomalía:&lt;/b&gt; El 03/10/2009, y como respuesta a la investigación de SCP-ES-100 por parte del equipo liderado por el Doctor Jerome Ashworth, una función computable de resumen fue creada por técnicos informáticos de la Fundación usando un algoritmo criptográfico seguro, con el propósito de facilitar la distinción del universo de origen mediante una cadena de longitud fija.&lt;br&gt;&lt;br&gt;

Debido a las fuentes de origen aleatorias en la verificación de la información autentificada en las subcadenas utilizadas, la cotejación del valor obtenido posee una fiabilidad implícita del 96.99% a la hora de distinguir el universo de origen de un universo paralelo alterno.&lt;br&gt;&lt;br&gt;

Como parte redundante del sistema de seguridad de la Fundación, el 27/04/2010 un jurado anónimo de nueve miembros del Comité de Ética aprobó, como prueba piloto, la implementación de esta cadena de longitud fija en las identificaciones subdérmicas de los miembros del Personal del Sitio-81, del Sitio-34 y del Área-105.&lt;br&gt;&lt;br&gt;

El 01/01/2011 esta medida fue implementada en secreto en el resto de instalaciones de la Fundación, demostrando ser hasta la fecha la herramienta más fiable para el reconocimiento e identificación inmediata de discrepancias exo-dimensionales entre el Personal.&lt;br&gt;&lt;br&gt;

&lt;div align=&#34;right&#34;&gt;&lt;bodysmall&gt;Redactado el 02/01/2011, 14:03:21 UTC por &lt;bodysmallred&gt; [CENSURADO]&lt;/bodysmallred&gt;&lt;/bodysmall&gt;&lt;br&gt;&lt;/div&gt;

&lt;center&gt;&lt;img src=&#34;http://borradores-scp-es.wdfiles.com/local--files/concursoscpes100belasias-01/Barra%20de%20Separaci%C3%B3n%20Final.png&#34;&gt;&lt;/center&gt;

&lt;b&gt;Anexo 034.100.021/N4 - Protocolos de Emergencia Suplementarios:&lt;/b&gt; La movilización del Destacamento Móvil disponible más cercano al origen de un evento producido por SCP-ES-100 está siempre autorizada de ser necesaria la neutralización de cualquier posible amenaza asociada. En aquellos casos que esto ocurra, el Destacamento Móvil especializado Lambda-44 (“Comité de Bienvenida”) se movilizará a la ubicación afectada como respaldo logístico y de inteligencia de cualquier evento que haya requerido una respuesta armada.&lt;br&gt;&lt;br&gt;

&lt;div class=&#34;square&#34;&gt;&lt;b&gt;Actualización - 02/01/2011:&lt;/b&gt; El Personal de la Fundación afectado por un evento asociado a SCP-ES-100 y que demuestre discrepancias, tras completar el doble test de Hobsbawm-Spengler, mayores al 0,256% ( 98.06 | [23.81] ) en la escala Lutwidge, deberá ser puesto en cuarentena médica e informativa, sometido a un interrogatorio de acuerdo con el procedimiento operativo estándar y declarado como desaparecido por las agencias de seguridad pertinentes en las situaciones que así se crean convenientes.&lt;br&gt;&lt;br&gt;

Los protocolos de contención pertinentes a anomalías humanoides de carácter exo-dimensional serán siempre aplicados en estos casos.&lt;/div&gt;&lt;br&gt;

&lt;div align=&#34;right&#34;&gt;&lt;bodysmall&gt;Redactado el 05/01/2010, 10:33:49 UTC por el Doctor Ashworth, &lt;bodysmallred&gt;j.ashworth@rsrch.scp.net&lt;/bodysmallred&gt;&lt;/bodysmall&gt;&lt;br&gt;
&lt;bodysmall&gt;Última Actualización [2] el 02/01/2011, 14:18:09 UTC por &lt;bodysmallred&gt;[CENSURADO]&lt;/bodysmallred&gt;&lt;/bodysmall&gt;&lt;/div&gt;

&lt;center&gt;&lt;img src=&#34;http://borradores-scp-es.wdfiles.com/local--files/concursoscpes100belasias-01/Barra%20de%20Separaci%C3%B3n%20Final.png&#34;&gt;&lt;/center&gt;

&lt;b&gt;Documento 034.100.032/N4 - Memorandum Informativo:&lt;/b&gt;&lt;br&gt;&lt;br&gt;

&lt;div class=&#34;red&#34;&gt;
&lt;center&gt;&lt;img src=&#34;http://vignette2.wikia.nocookie.net/mlp/images/7/78/SCP_Foundation_Logo_white.png/revision/latest/scale-to-width-down/480?cb=20150517110821&#34; style=&#34;width:125px;height:125px&#34;&gt;
&lt;h2&gt;MEMORÁNDUM CLASIFICADO&lt;/h2&gt;
&lt;b&gt;DIVISIÓN de XENOCOSMOLOGÍA&lt;/b&gt;&lt;/center&gt;&lt;br&gt;&lt;br&gt;
&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&lt;b&gt;DE:&lt;/b&gt;        Doctora Anne Sterling&lt;br&gt;&lt;br&gt;

&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&lt;b&gt;FECHA:&lt;/b&gt;    11/04/2011&lt;br&gt;&lt;br&gt;

&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&lt;b&gt;ASUNTO:&lt;/b&gt;    Valoración sobre SCP-ES-100 y sus Implicaciones

&lt;br&gt;
&lt;br&gt;
&lt;hr&gt;
&lt;br&gt;

&lt;i&gt;&amp;nbsp&amp;nbspTras revisar sus notas, es indiscutible que el Doctor Jerome Ashworth realizó un excelente trabajo en el estudio de SCP-ES-100 y el seguimiento de los eventos asociados a esta anomalía durante los años que su equipo estuvo en activo.&lt;br&gt;&lt;br&gt;

&amp;nbsp&amp;nbspTenemos la certeza de que esta anomalía ha sido, y es hasta día de hoy, no solo una de las principales causas de desapariciones entre la población, sino que también conlleva un peligro potencial debido a la manifestación de entidades o patógenos exo-dimensionales no catalogados en amplias conglomeraciones urbanas, dificultando la minimización de posibles víctimas.&lt;br&gt;&lt;br&gt;

&amp;nbsp&amp;nbspAsí mismo, la supresión, caso por caso, de aquellas investigaciones paralelas por fuentes civiles ha supuesto un verdadero quebradero de cabeza para el Departamento de Desinformación, Censura y Rescisión, obligando a la Fundación a trabajar con las agencias de seguridad pertinentes para encubrir cada evento conocido. Gracias al falso diagnóstico de casos de esquizofrenia entre los afectados por la anomalía y a la divulgación en la cultura popular del llamado “Efecto Mandela”, se ha permitido que SCP-ES-100 siga aún siendo desconocido entre gran parte de la población, o en el peor de los casos, sea tachado de simple bulo sensacionalista.&lt;br&gt;&lt;br&gt;

&amp;nbsp&amp;nbspPor desgracia, actualmente es tan solo posible la contención de la anomalía retirando todos los ascensores, elevadores y montacargas repartidos por la totalidad del globo, lo que irremediablemente causaría un impacto negativo a escala mundial en la vida moderna tal y como la conocemos en estos momentos, por lo que nuestros esfuerzos se centran en la búsqueda y financiación de medios alternativos no-anómalos con los que sustituir esta tecnología, como ya hizo la Fundación a finales de 1991 y las cabinas telefónicas, o a medidas para reducir la aparición de los eventos asociados a esta anomalía, como desde hace unos años atrás, el fomento de estilos y hábitos de vida saludables entre la población.&lt;br&gt;&lt;br&gt;

&amp;nbsp&amp;nbspLo ocurrido con el anterior equipo de investigación de SCP-ES-100, quienes solicitaron tratamiento amnésico leteico para olvidar su participación en el proyecto tras la desaparición del Doctor Jerome Ashworth, nos ha enseñado que el filtrado de la verdadera naturaleza de esta anomalía podría causar el pánico general entre el personal. Aconsejo que, por motivos de seguridad, toda información en referencia a SCP-ES-100 sea ocultada al personal ajeno al proyecto, revirtiendo los cambios efectuados en su informe y conservando únicamente la información original sobre esta anomalía, y obviamente errónea, para el personal de Nivel 3 o inferior.&lt;br&gt;&lt;br&gt;

&amp;nbsp&amp;nbspNos es desconocido si SCP-ES-100 ha contaminado a los ascensores, elevadores y montacargas durante los últimos años o si por el contrario el normal funcionamiento de estos siempre ha implicado esta anomalía desde su invención, en este momento es irrelevante. Nuestra principal preocupación no reside en el hecho de que nos resulta imposible tener la certeza de que cada desplazamiento no acabará en un universo alterno al nuestro, posiblemente con cambios tan mínimos, que nunca serán evidentes, sino en ese 2% del que si somos conscientes. &lt;br&gt;&lt;br&gt;

&amp;nbsp&amp;nbspPor su seguridad, usen las escaleras.&lt;br&gt;&lt;br&gt;

&lt;div align=&#34;right&#34;&gt;– Doctora Anne Sterling, Jefa de la División de Xenocosmología, Sitio-34&lt;/i&gt;&lt;br&gt;&lt;br&gt;&lt;/div&gt;&lt;/div&gt;

&lt;br&gt;
