**Název:** SCP-198
**Originál:** https://scp-wiki.wikidot.com/scp-198
**Autor:** [[*user Soulbane]]
**Překladatel:** [[*user VnnnVnnn]]
[[include info:end]]

**Objekt #:** SCP-198

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-198 je v současné chvíli drženo v Oblasti-██ v zabezpečené místnosti, jež je kvůli zabránění jakémukoliv neautorizovanému přístupu hlídána zvenčí umístěnou ozbrojenou jednotkou. SCP-198 musí být nepřetržitě hlídáno kamerami a uskladněno v zapečetěném pouzdře (0.5m x 0.5m x 0.5m), přičemž klíč od zmíněného pouzdra je nutné uchovávat v lokaci, která je přístupná pouze zaměstnancům s prověrkou Úrovně 3 a vyšší. Nadačnímu personálu nesmí být za žádných podmínek dovoleno jakkoliv manipulovat s SCP-198. Veškerá manipulace s SCP-198 je provozováno buďto skrze dálkově ovládané robotické zařízení, nebo přenecháno zaměstnancům Třídy D.

Ve světle Incidentu 198-A a Incidentu 198-B byl uveden v platnost Zadržovací Protokol 198 a Objekt byl překlasifikován na Euclid. Od této chvíle se musí pouzdro SCP-198 neustále nacházet na digitální váze připojené k poplašnému zařízení se záložním zdrojem energie, který je uložen v samostatné zabezpečené místnosti. Objeví-li se v naměřených hodnotách jakákoliv odchylka, bude považována za prolomení zadržení a Oblastní Ředitel bude povinen okamžitě spustit Zadržovací Protokol 198, který je blíže popsán v následující části dokumentu.

**Popis:** Od svého zadržení Nadací v roce 19██ na sebe SCP-198 vzalo již značný počet různých podob, zahrnující mimo jiné polyesterový kelímek, █████████, skleněnou lahev značkového piva, ██████ a ████-████, plechovku značkové limonády, nadprůměrně veliký panák s nápisem “One Tequila, Two Tequila, Three Tequila, Floor”, plastovou láhev vody s █████ štítkem, který je částečně odlepený. Bylo zaznamenáno, že se SCP-198 dále přeměnilo na [DATA VYMAZÁNA]. Tyto formy se zdají býti pokaždé zčásti naplněné tekutinou, která je s ohledem na danou formu očekávána.

V současné chvíli nese SCP-198 podobu obyčejného, bílého porcelánového hrnku na kávu s modrými svislými pruhy rovnoměrně rozmístěnými po jeho obvodu, na kterém nejsou patrné žádné výrobní značení či další, jinak rozpoznatelné detaily. Objekt odolal všem pokusům o rozbití či odběru vzorků za účelem bližšího zkoumání, což poukazuje na jeho zvýšenou odolnost. Během neaktivního stavu dokáže SCP-198 pojmout stejně jako každý standartní hrnek na kávu 240 ml (8 fl oz) tekutiny.

SCP-198 nevykazuje žádné anomální chování do té doby, dokud nedojde ke kontaktu se živou lidskou bytostí. Přibližně 2 - 5 vteřin po začátku kontaktu začne SCP-198 samo sebe skrze neznámý a zároveň bolestivý proces slučovat s rukou, popřípadě oběma rukama svého držitele. Testovací subjekty popsaly bolest provázející slučování s SCP-198 jako pronikavou a podobnou popálení i přes to, že během procesu nebylo jinými lidmi ani přístroji detekováno žádné přebytečné teplo. Pokud subjekt uchopí SCP-198, slučovacímu procesu nebudou moci zabránit žádné metody, nevyjímaje použití rukavic či jiných bariér mezi rukou subjektu a SCP-198. Rozsáhlé testování odhalilo, že sloučení se zdá být na molekulární úrovní a je až do smrti svého držitele permanentní. Doposud nebyl nalezen žádný způsob, jakým by se dalo spojení přerušit, a to včetně odřezání prstů či samotné ruky držitele, poněvadž se veškerá zranění způsobené testovacímu subjektu pod jeho zápěstím začnou ihned regenerovat. Bližší testování rozsahu schopnosti regenerace ruky potencionálního držitele čeká v současné chvíli na schválení.

Jakmile dojde ke sloučení, veškerá kapalina, která se doteď nacházela uvnitř SCP-198 zmizí a nádoba se začne naplňovat ode dna až po okraj novým, nevysvětlitelně se objevujícím polotuhým materiálem či kapalinou. Proces naplnění se zastaví pouze ve chvíli, kdy tekutina či polotuhý materiál dosáhnou horního okraje nádoby. I přes to, že se zdá, že druh tekutiny a polotuhého materiálu je pro každého držitele odlišný, dosud se během veškerého testování jednalo výhradně o určitou tělní tekutinu či lidský exkrement. Mezi tyhle případy patří lidské sliny, pot, krev, žluč, hlen, moč, výkaly a [DATA VYMAZÁNA], popřípadě kombinace dvou či více uvedených složek.

Po tom, co je SCP-198 naplněno, začne držitel prodělávat silnou dehydrataci a/nebo vyhubnutí, způsobujíc akutní nedostatek živin, což eventuálně do 24 hodin vyústí ve smrt, není-li podniknuta jakákoliv akce, která by smrti zabránila. Konzumace standartních pokrmů, tekutin nebo živin podaných parenterálním způsobem za účelem zvrácení či zpomalení procesu se jeví jako neúčinné. Testování odhalilo, že jediný způsob jak může subjekt znovuzískat ztracené živiny je konzumace obsahu SCP-198; nicméně, neustálý stav dehydratace a nedostatek živin zůstává i po konzumaci obsahu nádoby neměnný, což nutí testovací subjekt pro své přežití konzumovat téměř nepřetržitě velké množství těchto výměšků. S tím, jak je obsah konzumován, nebo - což je ten častější případ - vylit z nádoby, bude SCP-198 pokračovat v automatickém doplňování sebe sama. Testovací subjekty vydrželi konzumovat výměšky až 70 hodin, než došlo k jejich konečnému vyčerpání, či odmítnutí dále pokračovat v konzumaci jakýchkoliv dalších exkrementů, vedoucí k úmrtí.

Jakmile držitel skoná, pouto s SCP-198 se přeruší a s objektem může být opět volně manipulováno. V přibližně 75% případů testování došlo k tomu, že SCP-198 hned po přerušení spojení zmizelo a poté se téměř instantně zhmotnilo na blízkém plochém povrchu s viditelnou preferencí stolů či poliček v té stejné místnosti, ze které zmizelo, majíc novou podobu. Zhruba v 90% těchto znovuobjevení se SCP-198 zhmotnilo v bezprostřední blízkosti nyní zesnulého držitele. Nastaly ovšem případy, kdy se objekt zhmotnil v blízkých zadržovacích místnostech, pozorovacích sálech a v jednom případě i v [DATA VYMAZÁNA]. Vzhledem ke katastrofální povaze tohoto ojedinělého incidentu je třeba dbát nesmírné opatrnosti, nacházíte-li se v blízkosti kontejnmentu SCP-198 či testovací místnosti, ve které se objekt právě nachází. Nadační personál má nakázáno nepřinášet žádné nápoje nebo nádoby v okruhu 100 m k zadržovací místnosti SCP-198, a to ani v případě, že objekt zrovna není aktivně podroben zkoumání.

SCP-198 bylo zajištěno Nadací z podzemního bunkru roku ███████ v Německu poté, co byl zmíněný bunkr nedopatřením objeven stavebními dělníky. Hlášení o zvláštních aktivitách a úmrtí lidí pocházejících z firmy, jež měla na starost zajistit čerstvě odhalený bunkr přivedla Nadaci na stopu tohohle objektu. Nadační Agent ██████, který byl vyslán k prošetření těchto událostí objevil v prostorách bunkru několik hnijících a silně vyhublých mrtvol, mezi kterými byly mršiny jak čerstvé, tak již dosti zachovalé. Netušíc příčinu jejich smrti, ani přítomnost SCP v tomhle případu nechal Agent ██████ uzavřít místo a rozhodl se vyčkat do příjezdu posil. Až poté, co Agent sebral ze stolu na staveništi to, co mylně považoval za ještě neotevřenou láhev od vody se mu odhalila přítomnost SCP v objektu. Posily, které si Nadační Agent vyžádal nahlásily, že po svém příjezdu našli silně vyšilujícího agenta, jak zvrací a neúspěšně se snaží od své ruky odstranit láhev plnou čerstvého [DATA VYMAZÁNA]. Agent ██████ při pozdějším úklidu a zajištění lokality sám sebe terminoval.


**Incident 198-A:**

&gt; **Datum:** ██-██-20██
&gt; **Lokace:** Oblast-██
&gt; **Popis:** V přibližném čase 14:15 se Výzkumník John ██████, který v té chvíli pracoval v pozorovacím sálu, sousedícím se zadržovací místností SCP-198 natáhnul pro to, co se jevilo jako jeho termoska na ledový čaj, přičemž hned na to zjistil, že byl napevno propojen s nově přeměněným SCP-198. Ihned na to upozornil Výzkumník ██████ o téhle skutečnosti své oblastní nadřízené, kteří po důkladné inspekci zadržovací místnosti odhalili, že SCP-198 skutečně prolomilo své zadržení. Uplynuly již tři měsíce od posledních testů provedených na SCP-198 bez jakéhokoliv incidentu. Výzkumník ██████ byl následně vyslýchán Oblastním personálem a poté udržován naživu konzumováním obsahu SCP-198, přičemž již po 31 hodinách jeho obsah pít odmítl.
&gt;
**Incident 198-B:**

&gt; **Datum:** ██-██-20██
&gt; **Lokace:** Oblast-██
&gt; **Popis:** V přibližně 8:00 zanechal člen Ochranky Albert ████████ jemu přidělených činností, aby si došel pro kávu do odpočinkové místnosti, o níž bylo po incidentu rozhodnuto, že bude přesunuta o tři patra pod a dvě chodby dál od zadržovací místnosti SCP-198. Když se strážný pokusil uchopit kelímek se smetanou z ledničky v odpočinkové místnosti, zjistil, že je spojen s SCP-198. Jakmile byli Vedoucí Oblasti o tomhle potencionálním prolomení zadržení informováni, došlo k odhalení, že pouzdro SCP-198 bylo opět prázdné. Strážný ████████ byl podroben výslechu, po kterém se namísto pokračování v konzumaci obsahu SCP-198 rozhodl sám sebe terminovat.

//Ihned po událostech Incidentu 198-B rozhodli Vedoucí Oblasti o překlasifikování objektu na Euclid a zavedení v platnost za účelem zamezení budoucích prolomení zadržení Protokol 198.//


**Zadržovací Protokol 198:**
&gt; Zadržovací Protokol 198 musí být Oblastními Vedoucími uveden v platnost hned poté, co je zaznamenáno prolomení zadržení SCP-198. V případě, že se spustí alarm připojený k váze u SCP-198, musí být celá Oblast-██ uzavřena a ihned evakuována, během čehož má veškerý personál s okamžitou platností zakázáno přibližovat se k jakýmkoliv nádobám na nápoje do té doby, dokud není SCP-198 opět nalezeno a bezpečně navráceno do zadržení.

Pro záznam testu, navštivte prosím [[[experiment-log-198-a|Záznam Experimentu 198-A]]].
