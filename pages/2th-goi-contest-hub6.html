+ 超電救助隊HERO

------

**//団体概要（ディスカッションより抜粋）//**
[[collapsible show=&#34;+ テキストを表示&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **概要：**要注意団体「Hyper Electric Rescue Organization」は、民間のレスキュー組織を名乗る団体です。現代の科学技術水準を上回る装備を備え、災害現場などに駆けつけますが、その強力すぎる装備のために往々にして被害を拡大します。救助そのものは迅速に行われますが、被害を拡大させたことを隠蔽するためか、粗雑な記憶処理を行うことが多いようです。この記憶処理を受けた人物は記憶を改竄され、&#34;謎のレスキュー隊（HERO）&#34;を熱狂的に支持するようになります。
&gt; 
&gt; HEROは「人命を救助すること」を目的とするレスキュー組織のはずですが、拡大解釈により犯罪現場にも出没します（警察を模した専門の車両や人員が存在します）。容疑者の殺害や事故現場の破壊など、捜査の支障となる行為が確認されています。
&gt; 救助に伴う不必要な破壊活動や財団所属部隊との交戦など、看過できない行動も多数確認されています。また単純に人命救助のみを目的とするには不合理な活動が見られるため、本来の目的は別にあると考えられています。
&gt; 
&gt; **組織構成：**「レスキューチーム」と「ポリスチーム」の２つの部門が確認されています。他にもアトラクションを行うプロパガンダ部隊などがありますが、位置づけは不明です。財団は彼らの一部を拘束して尋問していますが、彼ら自身も所属の認識が曖昧なようです。
&gt; また研究者や技術者の存在が確認されていますが、確認される名称からは他の要注意団体や人型SCPオブジェクトとの関連が指摘されています。
&gt; 
&gt; **SCP報告書との関わり：**HEROの装備や人員は破損や負傷などによって、現場に遺棄されることがあります。これらの多くはSCPオブジェクトとして収容されます。また特異性を持つ食料品や医薬品、衣料品を、&#34;支援物資&#34;の名目でHEROが配布することもあります。これらもSCPオブジェクトである場合があります。HEROは負傷者の「治療」も積極的に行いますが、この「治療」を受けた市民が特異性を発現することがあります。体内に埋め込まれた装置や投与された薬品、PTSDの治療を目的としたカウンセリングなどです。
&gt; 
&gt; HEROの救助活動そのものがSCPオブジェクト化することもあります。消火活動に使われた液体や、救助活動後に建立された慰霊碑、二次災害防止のために設置された謎の装置などです。これらは広い範囲にわたって特異性を引き起こすことがあります。さらにHEROは「人命救助」や「世界平和」を理念として掲げて宣伝活動や啓発活動を行うことがあり、これらはしばしばミーム災害や認識災害を引き起こします。
&gt; 
&gt; 以下にHEROの装備や人員の一例を挙げます。
&gt; 
&gt;     
&gt; * 装甲救急車&#34;レクイエムナイン&#34;：白く塗装された装輪装甲車です。道路交通法を無視し、周辺の一般車両を機銃やロケット弾で排除しながら駆けつけます。搬送先の病院にはSCPオブジェクトと思われるものが複数存在しています。
&gt; 
&gt;     
&gt; * 特装救命士&#34;トリアージBLACK&#34;：防護スーツを着用した救命士です。「レスキューチーム」所属。主にレクイエムナインに搭乗しています。救命士としての能力を持ちますが、それ以上に高い戦闘能力と記憶処理能力を持ちます。複数の実体が確認されています。レスキュー隊員や本物の救命士などと無用のトラブルを起こし、負傷者を増やします。このオブジェクトのうち1体を財団は収容しました。
&gt; 
&gt;     
&gt; * 秘密刑事&#34;トッコウジャー&#34;：全身プロテクターを着用した自称&#34;地球の警察官&#34;です。「ポリスチーム」所属。災害現場での交通整理（HEROの活動を最優先します）以外にも、事件現場に出没して犯罪者の誘拐・殺傷を行います。警察や財団部隊との交戦も多く、強力な火器を携行しています。
&gt; 
&gt;     
&gt; * 合体機神&#34;ダイサイガー&#34;：複数の緊急車両や航空機によって構成される巨大ロボットです。そのサイズと重量のため、出現と同時に周囲に甚大な被害をもたらします。確認された事例では出現とその後の&#34;救助活動&#34;によりビルを4棟全壊させ、多数の死傷者を出しました（それらの死傷者も救助しました）。
[[/collapsible]]
