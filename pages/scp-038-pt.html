**Ítem #:** SCP-038-PT

**Clasificación del Objeto:** Euclid

**Nivel de Amenaza:** ##yellow|●## Amarillo

[[include component:image-block name=https://imgur.com/6VRAuLh.jpg|caption=Foto de SCP-038-PT tomada desde una distancia de 6 metros.|width=300px|align=right]]

**Procedimientos Especiales de Contención:** SCP-038-PT se encuentra en el [[[instalacoes-seguras|Sítio PT10]]] y debe mantenerse en un terrario de vidrio de 14 m x 14 m x 14 m. Debe haber al menos 5 metros de distancia entre el lugar de acceso de la serpiente y el propio hábitat. SCP-038-PT debe ser alimentado con conejos, ovejas o cerdos de tamaño promedio. Si SCP-038-PT comienza a flotar durante el tiempo de alimentación, se debe esperar a que su efecto anómalo termine. Un agente que lleve un arma tranquilizante debe estar fuera del área de contención cuando SCP-038-PT sea alimentado.

El personal afectado por los efectos anómalos de SCP-038-PT deben recibir amnésicos.

**Descripción:**  SCP-038-PT es una criatura que se asemeja a una serpiente adulta, de la especie conocida como Píton-real (//Python regius//), de aproximadamente 3 metros de longitud, que de alguna manera actualmente desconocida, posee la capacidad anómala de hacer flotar a SCP-038-PT. La altura máxima no había sido determinada (aunque SCP-038-PT logro llegar al techo de su contención), pero se estima que SCP-038-PT es capaz de alcanzar hasta ███ metros o más.

Los individuos que permanezcan a menos de 5 metros de SCP-038-PT pierden su sentido de riesgo y seguridad de forma permanentemente, acercándose a las serpientes, y comenzando a percibir los afectos anómalos por estas. Las mentes de los individuos se ven afectadas, haciéndoles pensar que &#34;están conectados con las serpientes&#34;.

Los efectos anómalos de SCP-038-PT cesarán después del uso de la amnésicos o la muerte del individuo, causada por un paro cardíaco.

SCP-038-PT no posee el ADN de una pitón-real ni de ningún ser vivo conocido.

**Descubrimiento:** El Agente [CENSURADO] encontró a SCP-038-PT el 15/10/20██, en ███████, MG, después de 2 casos de personas que fueron encontradas muertas por estrangulamiento y otros 2 por paro cardíaco. La historia de tapadera oficial estipula que &#34;hubo una infestación de serpientes de una especie rara en el lugar&#34;.

Dos agentes, se dirigieron al área cerca de ███████ buscando a SCP-038-PT después de que el agente [CENSURADO] contactó con la Fundación, diciendo que había encontrado &#34;una serpiente muy bonita en el cielo&#34;. El agente [CENSURADO] fue encontrado muerto por estrangulamiento en un área cercana a ███████.

**Anexo 038-PT-1:**

**Registro de experimentos 038-1**

&gt; **Sujeto de prueba:**  D-78956
&gt; 
&gt; **Experimento:** D-78956 fue introducido al vivero de SCP-038-PT, y SCP-038-PT fue colocado en una pequeño compartimiento sin cerrar dentro de su propia contención.
&gt; 
&gt; **Resultados:** D-78956 falleció.
&gt; 
&gt; **Causa de muerte:** Paro cardiaco
&gt; 
&gt; **(Ver Registro de Entrevista 038-3)**

**Anexo 038-PT-2:**

[[collapsible show=&#34;Registro de Entrevista 038-3&#34; hide=&#34;Ocultar&#34;]]
&gt; **Entrevistado:** D-78956
&gt; 
&gt; **Entrevistador:** Dr. Alencar
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Dr. Alencar:** Entonces, ¿cómo te sientes?
&gt; 
&gt; **D-78956:** Maravilloso.
&gt; 
&gt; **Dr. Alencar:** Interesante, ¿podría describir su experiencia con SCP-038-EN?
&gt; 
&gt; **D-78956:** ¡Claro! ¡Me siento más que agradecido de tener esta oportunidad de llevar a alguien a la verdad!
&gt; 
&gt; **Dr. Alencar:** Prosiga
&gt;  
&gt; **D-78956:** Al principio, estaba afligido, asustado, siempre pensé que las serpientes eran cosas a las que había que temer...
&gt; 
&gt; **D-78956:** Pensé que lo que había en esa celda me mataría... pero no...
&gt; 
&gt; **D-78956:** En el momento en que entré en esa celda, pensé: &#34;En realidad no es tan malo...&#34;
&gt; 
&gt; **D-78956:** Al principio, tuve pensamientos... pensamientos sobre serpientes... que no eran exactamente lo que pensaba... que no eran tan malos... que deberían ser más apreciados...
&gt; 
&gt; **D-78956:** Un día paso, y los pensamientos comenzaron a ser más y más intensos...
&gt; 
&gt; **D-78956:** Se convirtieron en una voz, ¿sabes? Hablando en mi cabeza...
&gt; 
&gt; **Dr. Alencar:** ¿Una Voz?
&gt; 
&gt; **D-78956:** ¡Sí! La voz me decía la verdad, que las serpientes nunca fueron seres malévolos, siempre fueron lindas, hermosas, ¡y simplemente no lo sabía!
&gt; 
&gt; **D-78956:** Ese hermoso ser, la maravillosa serpiente en medio de la habitación, de donde venía la voz, me abrío mis ojos lentamente hacia la verdad...
&gt; 
&gt; **D-78956:** Pasé todo el día maravillado con ese hermoso ser en el medio de la habitación, admirándolo.
&gt; 
&gt; **D-78956:** Al tercer día, me sentía...//(suspiro)// para ser honesto, nunca me he sentido tan feliz en mi vida... ni siquiera puedo describirlo con palabras.
&gt; 
&gt; **D-78956:** La voz se hizo cada vez más intensa, y el hermoso ser que estaba delante de mí ya no quería decirme la verdad, quería mostrármela... se acercó lentamente a mí a través del cristal... y yo... y lo sostuve en mi mano, y me sentí como un hombre realizado.
&gt; 
&gt; **D-78956:** Me di cuenta de que las serpientes son la manifestación de la perfección... Algo tan hermoso... les tememos porque tememos a la perfección, sabemos que somos imperfectos... fue entonces cuando... el maravilloso ser comenzó a flotar, justo frente a mí. Me demasiado sorprendió eso, fue algo tan lindo y hermoso de ver...
&gt; 
&gt; **D-78956:** Mi visión se volvió borrosa... Me desmayé... Y fue entonces cuando vi, con mis propios ojos, como si estuviera volando a través del cielo azulado entre las nubes...
&gt; //(La voz de D-78956 se vuelve cada vez más débil.)//
&gt; 
&gt; **D-78956:** D-Dios... Dios es una serpiente...
&gt; //(El clase D cae al suelo. Momentos después, se confirmó que su muerte fue causada por un paro cardíaco.)//
&gt; 
&gt; **&lt;Fin del Registro&gt;**
