[[/&gt;]]
**アイテム番号:** SCP-290-KO

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-290-KOは、オブジェクトの特性により収容することが不可能です。従って機動特務部隊ロ-12（″乱層雲″）がSCP-290-KOによる変則的な霧の出現をCCTVと監視要員を派遣して常に監視し、オブジェクトの出現時にはDクラス職員と熱線装置が装着されたシールドを利用して、オブジェクトを民間人のいない地域に誘導し、オブジェクトの攻撃をDクラス職員に集中させてください。また、SCP-290-KO-1に襲われた民間人にはORD-3[[footnote]]アスクレピオス™で開発された薬品で、損傷または喪失した体の部分を状態に関係なく、短時間の内に回復させるものの腫瘍やガンの発生率が若干増加する薬物。後に財団が特許権と調製法を買い入れている。[[/footnote]]とクラスC記憶処理剤を投与し、目撃者にはクラスD記憶処理剤を投与してください。オブジェクトが作成した物体は、回収し専用保管室に収容してください。

**説明:** SCP-290-KOは、SCP-290-KO-1とSCP-290-KO-2から構成されています。SCP-290-KO-1は主にイギリス・ロンドン市内を渡り歩く、外見上ゴールデン・レトリバーと推測される生命体です。SCP-290-KO-1は霧の中で人の足を噛み切っていく犬の怪談を調査している最中に発見されましたが、オブジェクトの特性により収容に失敗しました。

SCP-290-KO-1は、常に周囲の明るさに関係なく薄い灰色がかった霧を伴い、主に20:00から07:00の間に出現します。この時出現する霧は一般的な霧と同様に水蒸気で構成されていますが、風の影響を無視し、常に目の前の物を判別するのが困難になるほど濃いという特性を持ちます。また、この霧の中心部は常に36℃～43℃の温度を維持しており、これにより赤外線カメラを利用してオブジェクトを観測しようとする試みは失敗に終わりました。

SCP-290-KO-1は、人間の足を噛んで切断した後、霧の中に逃走して霧と共に消失します。このとき、オブジェクトがどこに消えるのかを追跡しましたが、全て失敗しています。SCP-290-KOに噛み切られた足は足首付近で滑らかに切断され、傷はすぐに癒えて消失します。また、被害者はその後足が存在しないことによる不快感を訴えるものの、それ以外の副作用はないと考えられています。

SCP-290-KO-2は、SCP-290-KO-1が消失してから約5～10分後にSCP-290-KO-1が出現した場所に現れる高齢の男性に見える人型生物です。オブジェクトは周囲の路地や建物などから歩いて出てきて、常に何かを探すように徘徊を行い、約30分後に周囲の路地や建物に入って消失します。オブジェクトの追跡の試みは、任務の忘却、失踪、死亡などの理由で全て失敗しています。

SCP-290-KO-2が出現している時、オブジェクトに話しかけると対話を行うことができ、対話途中に確実にいなくなった犬に言及して苛立っているような行動を見せます。

**インタビュー記録290**
&gt; **████研究員:** あの、お爺さん？何か急いでおられるように見えますが、大丈夫ですか？
&gt; 
&gt; **SCP-290-KO-2:** うん？ああ、そうだね、私はポール……つまり私が飼っていた犬を逃がしてしまったんだ。ゴールデン・レトリバーで、うん……そうだ、ともすると人の足に噛みつく癖があるだろう。度々人の足に噛みついているようなんで、早く探して見つけなければならんのに方々に歩き回っていて見つけることができないね。ひょっとして見たことがあるのかい？
&gt; 
&gt; **████研究員:** その犬だったら、この近くで見た気もしますけど……。ともかくお爺さんはその犬に何か思い入れがあるんですか？
&gt; 
&gt; **SCP-290-KO-2:** ポールに何の思い入れがあるかだって……うーん……ポールはね、私が幼い頃に飼っていた犬だったんだ。ところが家庭の事情がいつだったか悪くなってしまったことがあってね。父親がポールを捨ててしまったんだ。私はその当時かなり泣いたんだけれども……子供だったから当然ではあるんだが……すぐに諦めてポールのことは忘れ、暮らしていたんだ。そしてこの4ヶ月前くらいに道を歩いていると、その途中でポールに会ったんだ。私は信じることができなかったよ。当然死んでいるとばかり思っていたポールが、私の目の前に生きたまま現れたんだからね！現れた時にはとても驚いたし、ちょうど引退もしたんでポールをずっと探してみることにしたんだよ。ともかくだ、ひょっとしてその犬がどこへ行ったかを見たんじゃないか？（周囲をきょろきょろと見回す）
&gt; 
&gt; **████研究員:** ああ……まあ……その、よく分かりません。ともかくずっと探して歩くのは大変じゃないですか？
&gt; 
&gt; **SCP-290-KO-2:** 私は幼い頃から体が少しばかり丈夫なのだよ。今でもそれは変わらんらしいね。ところでここにはもういないようだな。そろそろ他のところに行ってみなけりゃならんだろうか……
&gt; 
&gt; **████研究員:** ちょっと待ってください、お爺さん！
&gt; 
&gt;  ████研究員はSCP-290-KO-2を追跡したが、追跡の途中にロンドンの路地で迷子になっている状態で発見された。</textarea></pre>
