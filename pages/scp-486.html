**Artikel:** SCP-486 - Mantelhaut
**Autor:** [[*user Yubi Shines]]
**Original:** https://scp-wiki.wikidot.com/scp-486
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]

**Objekt-Nr.:** SCP-486

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-486 ist in Standort-17 in einer Zweizimmerzelle eingesperrt, die auf Wunsch des Subjekts eingerichtet werden kann, sofern dies nicht gegen die üblichen SCP-Verfahren verstößt. Die Zellenwände und der Boden sollten gepolstert und mit Teppich ausgelegt sein. SCP-486 muss jederzeit einen schnittfesten Sicherheitshandschuh tragen, wobei ein vorübergehendes Ausziehen zum Zwecke der Hygiene erlaubt ist. SCP-486 hat keine außergewöhnlichen körperlichen Fähigkeiten oder Fluchtversuche gezeigt. Dennoch sollte die Person rund um die Uhr von zwei beliebigen Personen der Sicherheitsstufe 1 bewacht werden. Sollte SCP-486 ein selbstzerstörerisches Verhalten an den Tag legen, muss das diensthabende Personal die Person festhalten und betäuben. Sollte es der Person gelingen, sich selbst zu verletzen, während sie noch nicht gefesselt ist, muss das Personal die Zelle verlassen und abschließen, bevor es Hilfe holt.

**Beschreibung:** SCP-486 ist eine Hispanierin im Alter von neunundzwanzig (29) Jahren. Die Person hat schwarzes Haar und braune Augen, ist 158 Zentimeter groß und wiegt etwa 63 Kilogramm. Dem Subjekt fehlt der linke Arm ab dem Ellbogen. Abgesehen von dieser Behinderung und ihrem Zustand weist das Subjekt die körperlichen Bedürfnisse und Merkmale eines normalen Menschen auf.

Wenn SCP-486 eine Verletzung erleidet, die normalerweise zu einer Blutung führen würde, wächst aus der Wunde eine rötlich-braune Schlange unbekannter Art. Die Wucherung löst sich nicht vom Körper der Person, sondern dehnt sich auf etwa die vierfache Länge des Schlangenkopfes aus, bevor sie zum Stillstand kommt. Die Größe der Wucherung ist proportional zur Größe der Wunde. Obwohl die Wucherung mit SCP-486 verankert ist, scheint sie autonom zu sein und versucht, jeden Menschen in Reichweite zu beißen, mit Ausnahme des Subjekts selbst.

Das Gift, das aus den Reißzähnen der Schlange austritt, ist klar und von rosaroter Farbe. Die im Gift enthaltenen Toxine ähneln denen der Schlangen der Familie Elapidae und sind für den Menschen tödlich.

Die Wucherungen können ohne Betäubung chirurgisch entfernt werden, da SCP-486 die Wucherungen nicht angreift. Wenn die Wucherungen weniger als 5-7 Zentimeter lang sind, verwelken sie nach 12-16 Minuten zu einer trockenen, schorfartigen Substanz. Wucherungen von mehr als 7-8 Zentimetern Länge verwelken nicht und müssen von medizinischem Personal der Stufe 2 entfernt werden, das im Umgang mit giftigen Reptilien geschult ist. Die oben beschriebene Verschlechterung tritt bei jeder Wucherung, die auf diese Weise entfernt wurde, rasch ein. SCP-486 trägt nach der Entfernung keine sichtbaren oder sonstigen bleibenden Narben oder Verletzungen davon.

Verletzungen, die nicht zu äußeren Blutungen führen, wie z. B. Blasen, lösen das Wachstum nicht aus. Im Falle von inneren Blutungen, [DATEN GELÖSCHT].

Die meisten anderen von SCP-486 produzierten oder ausgeschiedenen Substanzen, einschließlich Speichel, Schweiß, Tränen und Schleim, sind normal. Die Untersuchung der Menstruation des Subjekts zeigt [DATEN GELÖSCHT].

SCP-486 behauptet, der Zustand habe sich erst im Alter von vierzehn Jahren mit dem Einsetzen der Pubertät entwickelt. Es ist nicht bekannt, ob das Subjekt fruchtbar ist. Vor ihrer Bergung war das Subjekt █ Jahre lang verheiratet, hatte aber keine Kinder.

-----

**Nachtrag #486-1:** Aufgrund des Zustands von SCP-486 ist die Entnahme von Blutproben ebenso unmöglich wie die Verabreichung von Injektionen. Beruhigungsmittel müssen entweder geschluckt oder inhaliert werden.

**Nachtrag #486-2:** Es wird empfohlen, dass [[[SCP-208]]] über den Zustand von SCP-486 im Unklaren gelassen wird.

**Nachtrag #486-3:** SCP-486 wurde in ████, ███████, am ██.██20██ entdeckt, als das Subjekt in einen Autounfall verwickelt war. Das Subjekt erlitt gebrochene Rippen, eine mittelschwere Gehirnerschütterung und eine Abtrennung des linken Unterarms. Das Gewächs (██ cm lang) biss zwei Sanitäter und einen Zeugen tödlich, bevor die Beamten vor Ort eintrafen. Der Familie von SCP-486 wurde mitgeteilt, dass sie und ihr Ehemann bei dem Unfall ums Leben gekommen sind. Da das Subjekt bewusstlos ist, kann sie sich nicht an den Unfall erinnern.</textarea></pre>
