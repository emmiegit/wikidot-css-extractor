**Об&#39;єкт №:** SCP-2586

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** {{ОНОВЛЕНО 25.02.2017}}

SCP-2586 увесь час утримується повністю знерухомленим, за винятком часу, виділеного на харчування та особисту гігієну. Якщо об&#39;єктові дозволено користуватися руками, то необхідно ретельно пильнувати за ним; у випадку якщо він робить рухи, які не є прямо відповідними поточному завданню, його має бути негайно знешкоджено електрошоковою зброєю. SCP-2586 має стандартний рейтинг ризику 03/09/13.

Будь-які публічні коментарі щодо змін імен спричинених SCP-2586 мають бути придушені. Коли це доречно, постраждалі особи мають бути вилучені з-під нагляду суспільства.

**Опис:** SCP-2586 -- це чоловік віком приблизно 35 років на час написання. На його грудях витатуювано &#34;Пан Буквальний серійний вбивця від [[[gamers-against-weed-hub|Геймерів Проти Наркоти]]]&#34;. SCP-2586 здатен спричиняти глобальну, миттєву зміну імені будь-якої персони: вся збережена документація цілі буде спотворена до особливо непридатного стану, разом з тим усі особи, які знали оригінальне ім’я цілі, будуть обізнаними щодо нового імені.

Хоча суб&#39;єктам й відомо про денотації [[footnote]] [[[https://uk.wikipedia.org/wiki/%D0%94%D0%B5%D0%BD%D0%BE%D1%82%D0%B0%D1%86%D1%96%D1%8F|Денотація]]] - нотатка перекладача. [[/footnote]] нового імені, усі конотації [[footnote]] [[[https://uk.wikipedia.org/wiki/%D0%9A%D0%BE%D0%BD%D0%BE%D1%82%D0%B0%D1%86%D1%96%D1%8F|Конотація]]] - нотатка перекладача. [[/footnote]] оригінального імені зберігаються. Як правило суб&#39;єкти не матимуть жодної особливої реакції на нове ім&#39;я, навіть якщо зазвичай воно було б обурливим або кумедним. Винятком для цього ефекту є ціль, що реагуватиме на зміну свого імені так, як можна було б сподіватися.

SCP-2586 може активувати цей ефект вдаючи використання засобів для вчинення насильницьких дій проти цілі. Вони вражаються у спосіб відповідний до здійснених імітацій: вдаючи використання гвинтівки, SCP-2586 може миттєво вражати цілі з відстані у кілька сотень метрів; коли він удав спорожнення пляшки в посудину з водою, усіх суб&#39;єктів, що пізніше випили з посудини, було уражено тощо.

Хоча SCP-2586 й може розуміти письмову й усну англійську, він жодного разу не намагався вдатися до словесної комунікації. Отримавши нагоду, він намагатиметься порушити умови зберігання. Суб&#39;єкт вочевидь не усвідомлює природи своїх аномальних здібностей і діятиме так, ніби має здатність отримати доступ до справжньої зброї та оперувати нею. Тому спроби втечі створюють мінімальну загрозу для співробітників. SCP-2586 відмовлявся виконувати усі прохання чи накази, за винятком випадків, коли було застосовано примус.

**Виявлення:** Початкове затримання SCP-2586 відбулося 19-го жовтня 2016 року в Університеті Невади у Лас-Вегасі під час спроби відвідати дебати між кандидатами на пост президента Хіларі Клінтон та Дональдом Трампом. Він використав свої аномальні здібності на кількох співробітниках охорони, на вході до події, й спробував прокрастися повз під час спровокованого збентеження. Після того, як виявилося, що SCP-2586 неозброєний, його було затримано департаментом поліції міста Лас-Вегас. Ним було уражено ще сімох офіцерів поліції, до того, як співробітники Фонду, впроваджені в департамент, правильно оцінили загрозу та нейтралізували її.

**Додаток:** Під час виявлення SCP-2586 мав при собі копію наступного документа.

**Додаток:** У лютому 2017 року SCP-2586 почав демонструвати ознаки порушення травлення і черевного болю, що, після огляду, було визнано симптомами апендициту. Апендектомію було здійснено 16.02.2017 без ускладнень. Після повернення SCP-2586 до камери зберігання, його аномальні здібності активувалися вразивши 134 співробітників усередині й поблизу медичного відсіку, де було здійснено процедуру.

Перегляд записів камер відеоспостереження виявив, що, протягом кількох місяців, у себе в камері SCP-2586 таємно вдавав конструювання вибухового пристрою [[footnote]] Через це припускається, що SCP-2586 усвідомлює нездатність персоналу бачити &#34;зброю&#34;, яку він створює. [[/footnote]]. SCP-2586 уник втручання співробітників охорони, бо проводив за конструюванням &#34;приладу&#34; не більше двох секунд за раз. Після чого він вдав встановлення приладу у вищезгаданому медичному крилі та активував його під час післяопераційного відновлення.

//Рекомендую на 24/7 обмежити рухливість SCP-2586. Емоційний вплив цього інциденту спричинив помітне зменшення продуктивності та морального стану в Зоні 17, не кажучи вже про витрати на приховування інформації. Ще один подібний інцидент неприйнятний.// - Дослідник Луїс Кеннон.
