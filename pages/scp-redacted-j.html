------

+ 特殊收容措施

SCP-███将被关押在特制的气闭人形收容间内。必须每周对房间进行检查确认有无任何结构损伤，每次收容突破尝试后也须立即进行。于SCP-███在场情况下，严禁使用任何摄像机或视频记录设备。若发生收容突破，Site-19内全部安保摄像机必须被立即切断。
作为持续项目“覆面计划”的一部分，Dr. Imelda Khan将监督对 SCP-███图像的识别与收容。

+ 描述
SCP-███是一个皮肤苍白、无毛的人形实体，身高约为2.4米。它的身体比例与成年男性人类相当，但手臂明显不同，长度约有1.5米。尽管显著缺少肌肉组织，它仍具有强大体力，在受刺激时应被视为具有极度危险性。

虽然SCP-███一般温顺，它会在面部被观察到时进入一种情绪极端紧张的状态，无论是直接看到还是通过图片记录。在被看到后，SCP-███会用手盖住面部，发出一系列紧张的声音。几分钟后它一定会尝试逃出收容间，朝着观看者的方向跑去。在抵达目标所在地后， SCP-███便会杀死其目标，而后回到此前的温顺状态。 

------

++ 附录███.01

由于SCP-███的效应只会在被人类观察时触发，对其面部图像的收容完全依靠自动化程序进行。基金会网络爬虫已配备面部识别软件，通过机器学习已开发出识别SCP-███的能力，准确度在少到4个像素点中能达到99.8%。这些程序将搜索互联网（包括此种访问被法律禁止的情形）以识别任何包含SCP-███面部的图像。之后基金会AI将对这些文件进行数字操作，移除含有SCP-███的一切像素，以免其图像进一步传播。

------

++ 附录███.02

虽然覆面计划在识别SCP-███图像上有成效，但其反应速度有限，只足以在87%的案例中防止收容突破。为向基金会人员警告潜在收容突破，负责执行覆面计划的AI已经与Site-19警报系统相连。若识别到SCP-███图像，警报将被鸣响，直至图片得到有效筛除为止。 

------

++ 附录███.03

为避免Site-19人员产生困惑，现已安装了专门设计的警铃以提醒发现SCP-███图像。此独立警报系统将区别发现SCP-███图像的情况与一般站点紧情。

------

++ 附录███.04

下列对话记录于2017年2月2日，由Site-19临时主管Michael Hammersmith与高级档案员Jonah Ginsberg进行。

[[div class=&#34;blockquote&#34;]]
**Ginsberg:** 我相信您算是安顿的不错了，主管？

**Dir. Hammersmith:** 是，交接好一阵，但和预期一样顺利。我刚刚熟悉了收容在站里的异常。我来跟你确认一下是因为这里有个文件好像数据出了错。看起来它的识别编号已经被全部编辑掉了。

**Ginsberg:** 对，这是新软件的bug。它内置了自动编辑功能，能把个人识别信息给编辑掉。节省时间，但对老文件可能会有点过度敏感。但修复也容易。是哪个异常？

**Dir. Hammersmith:** 就这样了，编号都被编辑掉了。

**Ginsberg:** 你能描述下吗？

**Dir. Hammersmith:** 好吧，我不知道他的名字，但他面子大到铃铛响。
‎
