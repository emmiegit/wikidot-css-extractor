[[collapsible show=&#34;点击播放：Asitayori.mp3&#34; hide=&#34;停止播放&#34;]] 
&gt; [录音开始]
&gt; 
&gt; Tictoc博士：Hannah？
&gt; 
&gt; Hannah博士：嗯？
&gt; 
&gt; Tictoc博士：我想调查一下昨天进入站点的那个亚麻色头发的绿型。能给我权限吗？
&gt; 
&gt; Hannah博士：可以啊，不过虽然她挺配合的，毕竟还是强大的现实扭曲者。你小心别待太久了。
&gt; 
&gt; Tictoc博士：那是自然，——说起来今天周几？
&gt; 
&gt; Hannah博士：周四，后天就放假了。这几天忙得要死，我想休息了。神父周末去游泳吗？
&gt; 
&gt; Tictoc博士：好的，Hannah，——那个绿型是昨天上午来的是吗？
&gt; 
&gt; Hannah博士：什么绿型？
&gt; 
&gt; Tictoc博士：昨天进入站点的那个绿型。
&gt; 
&gt; Hannah博士：啊……是前天的那个绿型吗？亚麻色头发的？
&gt; 
&gt; Tictoc博士：不好意思，今天周几？
&gt; 
&gt; Hannah博士：周五啊，怎么了？你该不会又熬夜了？明天我们还说好要游泳的，你太累的话要么算了？
&gt; 
&gt; Tictoc博士：不，没事……对不起，Hannah，我上个厕所。
&gt; 
&gt; [门关闭的声音]
&gt; 
&gt; [长时间的噪声]
&gt; 
&gt; [门开启的声音]
&gt; 
&gt; [未知女声]：哟，终于来啦，神父。
&gt; 
&gt; Tictoc博士：哈，所以你等着我好久了？研究员惦记项目的多了去了。项目惦记研究员的还真是不多。
&gt; 
&gt; [未知女声]：你并不是我的研究员，对吗？我还没有被分配项目编号呢。
&gt; 
&gt; Tictoc博士：不，你已经被分配好了——所以，105，你到底是什么人？
&gt; 
&gt; [未知女声]：我倒想问你是何方神圣呢，神父。你为什么不受现实扭曲影响？
&gt; 
&gt; Tictoc博士：看来这一切都是你搞的鬼了。告诉你也无妨，我体内有斯克兰顿现实稳定锚，一般的现实扭曲者拿我没什么办法，你也大可以试一试。不过在此之前，你得告诉我你对Hannah……对基金会做了些什么。
&gt; 
&gt; [未知女声]：你比我学的物理多，神父，广义相对论认为空间是固着在时间上的，不是吗？那么为什么你能够接受交换两本书的现实扭曲者，却不能接受一个可以把昨天和明天交换的现实扭曲者呢？
&gt; 
&gt; Tictoc博士：交换昨天和明天……？
&gt; 
&gt; [未知女声]：对，你现在是在明天——或者可以说，你的同僚们是在你的昨天。在进入这个Sarah们的丛林中之前，我将这个世界一分为二；一个，是布满着Sarah们的明天，你和我被包裹在里面无法逃脱；而另一个，是正常的**今天的世界**，那个世界也有一个你，//一个对这个世界——对明天一无所知的你//。由于某些不可抗力，偶尔这两个世界会重叠——但是，你可以知道你面前的同僚是来自昨天还是明天，他们要怎么知道你来自哪一天呢？
&gt; 
&gt; Tictoc博士：只有基金会的人才会把斯克兰顿现实稳定锚叫做Sarah，你到底是谁？
&gt; 
&gt; [未知女声]：不要急神父，明天当你再次见到他们的时候，他们会忘记掉你刚刚所做的一切，即使我告诉你我的名字，你也没办法告诉他们。
&gt; 不过反过来说，你现在很自由不是吗？你完全可以做一些平时你不敢去做的事情，比如去拥抱你的站点主管，把那个带着爆炸项圈的板着脸的高级人员打一顿，或者去跟那个叫守辰的特工比一场剑——当然，是用拿着剑从背后袭击他的方式。反正到了明天，你所做的一切都会被昨天的你覆盖掉。
&gt; 
&gt; Tictoc博士：为什么要这么做呢，姑娘？
&gt; 
&gt; [未知女声]：（大笑声）我年纪比你还大不少哟，神父——还是说你就好这一口？不管怎样，这是我听过最棒的恭维——
&gt; 
&gt; Tictoc博士：回答我的问题。
&gt; 
&gt; [未知女声]：很简单啊，为了逃走。
&gt; 
&gt; Tictoc博士：为了逃走？
&gt; 
&gt; [未知女声]：对啊，基金会已经得知了我的信息，也得知了我的相关能力——而我没有任何情报，敌在暗，我在明，所以我这么做了，故意被抓住来收集情报。在一个时空，我让他们收容了我——在Site-CN-34的一个收容室里。而在另一个时空，我渐渐创造一个只有你我存在的Site-CN-34——当然，本来应该只有我的。
&gt; 
&gt; Tictoc博士：你真的曾经是基金会的成员？
&gt; 
&gt; [未知女声]：你真的曾经是破碎之神教会的成员？
&gt; 
&gt; Tictoc博士：你明明知道，又何必再问？
&gt; 
&gt; [未知女声]：对啊，你明明知道不是吗。
&gt; 
&gt; Tictoc博士：清楚基金会的实力，你还觉得你能逃走？
&gt; 
&gt; [未知女声]：当然可以，神父，只要绕过所有的斯克兰顿现实稳定锚，我就能逃走。
&gt; 
&gt; Tictoc博士：真遗憾姑娘，将军了，你看到这支录音笔了么？我猜你很难用现实扭曲能力处理我贴身带着的东西吧？我只要想办法把这段录音放到文档里，他们就能听到这些内容。
&gt; 
&gt; [未知女声]：我知道啊神父，但是这又如何？就算你成功把它上传了，那个时空——昨天也有一个Tictoc，并且他对你所做的事一无所知。当他们看到草稿箱里一个不知道有没有模因的文件，作者是Tictoc，而Tictoc本人否认编辑过这份文档，然后他们**又发现这个文档的创建日期是明天**——他们会怎么做？会傻乎乎地打开文档并且听信里面的内容吗？就算他们知道了，他们要怎么去拯救一个被困在明天的人？
&gt; 
&gt; [未知女声]：被将军的是你，神父，你很聪明，但是你的棋盘上从一开始就没有棋子。作为基金会的前特工，我不得不说你的处理很好。你尽力了，你对得起他们了。
&gt; 
&gt; [未知女声]：安心吧，神父，那边的世界会有某个人替你去做你该做的一切的，而其他人将会不可避免地混淆昨天与明天。这也就是我们明明是势不两立的敌人，我却可以将一切和盘托出的原因。因为即使你知道了一切，我们的结局也不会有任何的改变。你发或者不发，都不会有任何改变。
&gt; 
&gt; Tictoc博士：那么我不会去发送这份录音的。
&gt; 
&gt; [未知女声]：嚯，为什么？
&gt; 
&gt; Tictoc博士：这份录音只会陷昨天的我——那边的Tictoc于困境，他既无法在没有其他人佐证的前提下取信于人，又无法对‘另一个自己’视而不见。而他求助的人越多，就有越多的人认为他精神错乱。
&gt; 
&gt; [未知女声]：说得很好神父，——你是个棋手对吗？
&gt; 
&gt; Tictoc博士：不敢说，最多是个爱好者。
&gt; 
&gt; [未知女声]：那么现在，就是将军的时候了。如果你发送这个录音，也许有人会相信你而设法阻止我；而如果你不发送，随着时间流逝，我创造的这个新的世界将会越来越完善，终有一天我能使两个世界不再发生重合——然后我从抹消了众人的世界逃走，再将两个世界拼合，在你们看来，那就是我从严防死守的Site-CN-34逃走了。
&gt; 
&gt; Tictoc博士：所以问题就是，我是否愿意相信基金会会相信我，对吗？
&gt; 
&gt; [未知女声]：你是个聪明人，神父。也许比我更聪明。——那么，你打算怎么办？
&gt; 
&gt; Tictoc博士：明知故问。
&gt; 
&gt; [未知女声]：要不是隔着这玻璃牢房，我真的挺想跟你下一盘棋的。
&gt; 
&gt; Tictoc博士：等你被收容以后，我们有很多很多时间。
&gt; 
&gt; [未知女声]（渐渐远去）：我可不这么想，神父。看起来你的这支迷你制式录音笔已经录不了更多的东西了。真可惜，如果你带标准式的也许可以录得更久一点——毕竟，你其实没必要害怕被我发现你在录音。
&gt; 
&gt; [未知女声]（大喊）：这就要走了吗神父？求求你别啦，我一个人很无聊的——
&gt; 
&gt; [门关闭的声音]
&gt; 
&gt; [喘气声]
&gt; Tictoc博士：妈的，妈的，我……
&gt; 
&gt; Tictoc博士：她应该不能透过这道门影响到我……我没事了。但是……
&gt; 
&gt; Tictoc博士：听好，听好——不管你是谁，**听好**。
&gt; 
&gt; Tictoc博士：如果你们还没有意识到的话——那个混蛋，她在诱导我把这个内容发出去。她曾经是个特工，她预料到了我准备了这东西。
&gt; 
&gt; Tictoc博士：我早该想到的……如果我在昨天就被认为记忆错乱，然后被基金会暂时隔离的话……她也许昨天就能出去了？
&gt; 
&gt; Tictoc博士：我……我说不定在某个时空里真的会把这个东西发出去……或者，我已经发出去了？
&gt; 
&gt; Tictoc博士：……要么坐以待毙，要么跳进对方设好的陷阱里找出路吗……
&gt; 
&gt; Tictoc博士：啧……妈的……
&gt; [喘气声]
&gt; [录音结束]
[[/collapsible]]
