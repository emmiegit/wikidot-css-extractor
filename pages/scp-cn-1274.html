**项目编号：**SCP-CN-1274

**项目等级：** Euclid

**特殊收容措施：**SCP-CN-1274-01至1274-33被收容于Site-CN-24加装了5台现实稳定锚的地下关押区内，个体均被独立关押于一间安全戒备型人形收容室 (C-1型)中，且关押区域参考蛛网规则设计，每个牢房都位于一道有2座安全防爆门，2台监控摄像头与4名安保人员看管的独立走廊，以此来断绝牢房之间互相建立起任何形式上的联系的可能性，防止个体之间产生任何可能威胁到安全收容的计划。

除转达发布上级主管命令外，禁止任何安保人员与SCP-CN-1274-01至1274-33产生任何形式上的交流联系，违规者将被立即实施记忆清除，并视具体情况采取进一步措施。

为保障收容安全，向SCP-CN-1274-01至1274-33提供的饮食均按照最低保障健康等级提供。

每周进行一次安全搜查，如有SCP-CN-1274-01至1274-33藏匿违禁物，将被立即处理。

目前为止，除SCP-CN-1274-03外，所有SCP-CN-1274-01至1274-33的限时放风请求均被驳回，1274-19与1274-31均已先后表现出精神不稳定状态。

为获取更多关于SCP-CN-1274-B的资料，Site-CN-24主管已获准对SCP-CN-1274-01至1274-33采取一切必要的手段。（详见附录：[数据删除]

[[note]]
虽然这里可能比地狱更糟，但也没有详细记录苦难的必要。
——诺拉博士
 [[/note]]

SCP-CN-1274-B已被转移，将SCP-CN-1274-01至1274-33与1274-B收容于同一设施内被认为是极具风险的，详见附录：SCP-CN-1274-02的访谈记录

因SCP-CN-1274-02引发的收容事故，所有牢房内不被允许断电熄灯，每个牢房内额外加装2台监控摄像头以便记录监管。

如要访问最新版SCP-CN-1274-B的收容措施，请确认您拥有5/1274级权限。

SCP-CN-1274-C是可以被1274-01至1274-33的33个个体使用合适材料与器具生产出的各类具有特殊效果的药剂。药剂应被储藏于阴凉干燥的位置，最低温度不低于零下60度，最高温度不超过50度。

**描述：**  SCP-CN-1274最初被发现于中西部的一座小镇内，因当地较高的人口失踪率（最高峰1970至1980年间曾是周边地区的6倍）而被派遣至当地警局潜伏的外勤特工所发现（详见附录：外勤特工的汇报），后由机动特遣队FOX-2（“Witch Hunter”-女巫猎人）实施武装突袭后成功抓捕并收容（详见附录：女巫之锤 与 狩猎女巫季）。

SCP-CN-1274是由33个独立人形生物与1274-B组成的集会。
（33名人形生物的命名由突袭行动时的被抓捕顺序按照阿拉伯数字01至33依次命名）

通过抓捕收容SCP-CN-1274-01至1274-33的录像与收容时期的各类观察记录可证明，1274-01至1274-33个体都具备不同程度的现实扭曲能力，包括但不限于：远程移动，控制物品，通过进行特殊仪式来对视距外的远程目标（实验时最远距离为27公里）进行伤害（目标所在的安全屋突然坍塌，目标当场死亡，事前进行的房屋安全检测并未发现任何隐患）等。

SCP-CN-1274-01至SCP-CN-1274-33的休谟指数检测结果均处于低级别现实扭曲能力者的范围内。

SCP-CN-1274-01至1274-33具备正常人类外貌，6个男性外表个体与27个女性外表个体，最低年龄7岁，最高年龄65岁（均为骨龄，其中一个个体宣称自己已超过700岁，待考证）。

SCP-CN-1274-01-1274-33个体的现实扭曲能力会因为自身健康状况的下降而下降。

SCP-CN-1274-B为一块表面带有不明意义铭文的三立方米的黑色金属块，在被储存于Site-CN-24的SCP物品收容仓库内时，Site-CN-24内的人员均汇报称出现了难以入眠，或长期睡眠质量不佳的情况，其中以那些曾经参加过实战的安保人员尤甚，部分人员在此期间被诊断出产生了PTSD的早期症状。

通过对于SCP-CN-1274-01至1274-33个体的多次刑讯总结后可知，SCP-CN-1274-B是1274-01至1274-33获得扭曲写实能力的来源，以及向异次元的未知生命体发出信息的介质（在这方面可以把它看作我们人类使用的通讯卫星）。

SCP-CN-1274-B向个体提供扭曲现实能力的形式似乎并不是以持续稳定的范围辐射形供能的形式存在，目前可知的是即使将SCP-CN-1274-B转移至距离Site-CN-24距离11037公里的坐标时，Site-CN-24内收容的SCP-CN-1274-01至SCP-CN-1274-33个体仍具备不同程度的现实扭曲能力。

SCP-CN-1274-C是可以被SCP-CN-1274-01至1274-33个体使用合适材料与器具生产出的各类具有特殊效果的药剂。目前通过实施于D级人员身上的测试与SCP-CN-1274-03的讲解，一种药剂仅有一种特殊功效，目前多种被SCP-CN-1274-03生产出的药剂效果包含：伤口快速愈合，维持生物年龄不变，短时间内操控他人行为等，具体效果参考附录：SCP-CN-1274-C-1实验记录

虽然目前已拥有大量的SCP-CN-1274-03向研究员展示并讲解如何合成药剂的记录，但Site-CN-24的所有研究员均无法复制出任何带有效果的同样药剂，推断应与操作者本身的特性有关。

**附录：**SCP-CN-1274-03已被转移，详见1274-03的访谈记录



[[collapsible show=&#34;+ 外勤特工的汇报&#34; hide=&#34;- 点击关闭&#34;]] 外勤特工 迈尔斯·艾萨克 对于██████小镇的侦察报告

████年█月██日，由于█████小镇相较于其它周边地区居高不下的人口失踪率，上级将我从███市调遣至此，并相信此地有值得调查的地方。当地警局新警员的掩护身份应该会方便我进行很多调查。

████年█月██日，今天是我来到这个小镇的第三个月，为了不打草惊蛇，前三个月并没有展开任何实质性的调查，当地警局和民众已经逐渐接纳我这个”在███市因为打了警监一顿而被贬职下来的倒霉蛋”身份了。或许值得注意的是，小镇传言几百年前，当地的民众曾经一次性吊死了13名被怀疑是女巫的女性，而那些被吊死者的冤魂至今仍然游荡在小镇四周的树林当中。似乎当地的小镇居民将这个鬼故事用来作为对当地居高不下的人口失踪率的一种解释了。

████年█月██日，潜伏中的第五个月，自从上一篇报告之后，小镇上又失踪了两名孩童，我也因此有机会接触到当地警局所记录的之前所有失踪者的档案，所有失踪者的年龄都集中于7到14岁之间，而当地警局对于堆积成山的失踪案件态度暧昧，或许警局局长也涉及其中（也有可能他只是一个单纯的酒鬼蠢货）？由于失踪者均为夜间2100至0600时之间失踪，四处走访下来也没有什么民众提供出有价值线索。失踪者的家庭成员情绪较为激动，笔录同样没有获得任何有价值信息。
如果没有异常因素涉及的话，应该只是普通的人口拐卖集团或者当地活跃的自然动物所导致的情况，

████年█月██日，自从上一篇报告后又过去了三天，而我就似乎已经是小镇十几名警员中最后一位还在调查失踪案的，其他警员似乎更喜欢把时间花在酒馆里，我认为再继续明面以警员身份进行调查可能会不利于我的掩护身份，这样太出挑了，我必须把调查工作放到日常和其他警员在酒馆里鬼混完之后在进行，虽然这样会拖慢我的调查速度。
回到调查进度上，鉴于以往的经验，我从小镇上有过恋童案底和拐卖人口嫌疑开始着手调查，虽然对于中西部这种保守的小镇，这种情况一般会很少记录在案，但我还是从其中一名警员醉酒后套出话来，当地一名煤矿工曾经“触碰”过当地的几名小男孩，不过后来被警长带人打了一顿了事，并没有正式记录在案。
这名煤矿工将会是我的进一步调查目标。

████年█月██日，煤矿工大概是条死胡同，走访了那户人家才知道那个煤矿工在去年下矿工作时突然精神失常，现在由他的亲戚们负责照料，完全不具备任何自主行为能力，更不用提连续拐跑十几个小孩了，当地小孩甚至都不想经过他们家门口，声称那名煤矿工是“被恶魔附体”。尽管如此，我还是想方设法的询问了煤矿工几个问题，但是对方只是不断重复声称他在矿井内看到了“那个东西”。
或许我该去矿井内看看？

████年█月██日，夜间1200时例常单人巡逻至煤矿井入口附近时，发现两名青少年闯入矿井大门内，同时发现一名女性尾随于后方。虽然当地煤矿仍然是小镇相当一部分男性居民的主要收入来源，但是煤矿本身已经年久失修，前几个月曾发生过煤矿部分坍塌事故。但为了保险起见，我将配发的手枪拿在手中，仍尾随三人进入矿井内。当前方三人来到矿井分叉口时，一男一女两名青少年分散开，各自拿着一个手电筒似乎在寻找什么东西，而尾随的女性则跟在女性青少年后方。由于矿井内部通道狭窄，无法过近距离观察，但是通过听觉仍然可知女性青少年随后发现了尾随的女性，而两人似乎相识，接着在两人的交谈中出现了“父亲”，“承诺”，“大祭司”等特殊词汇。不过独自朝另一方向前进的男性青少年在两人交谈时突然发出大声呼救，所以我只好立即站出来亮明警员身份，和两人一同前去寻找呼叫的男性青少年。男性青少年被寻获于煤矿通道内，发现时蜷缩于角落，情绪激动且声称隧道内有“东西”，“恶魔”，后经查明为一未知年代的羊头人身雕塑，为什么这煤矿井里还能挖出这玩意？
初步接近羊头人身未发现任何异常，为保险起见并无任何直接接触雕塑的行为。
将三人带离矿井后押送至警局，以非法闯入为由暂时关押。笔录询问时青少年以“找刺激”为由遂擅闯进矿井内，尾随两人的女性为当地高中的历史教师 沃德韦尔 女士，声称她在自家窗口无意间看到两人在半夜外出，因担心两人安全而尾随至矿井内。
三人均于天亮后被警长下令释放。
笔录里我他妈一个字都不信。
已向上级做出更详细汇报，申请将煤矿内的雕塑收容以进一部调查。
目前可以推断小镇内应存在不明邪教团体，或许与失踪案有较大关系。

████年█月██日，收容申请被否决，上级认为此处存在异常的可能性较大，不应立即收容打草惊蛇。同时接到适当破坏当地电力供应系统的指令，以便增援小组伪装入驻小镇。

████年█月██日，电力系统已被适当破坏，基金会已派遣伪装成电力系统维护人员的监视小组入驻小镇。
对于擅闯进煤矿的三人，应当展开进一步调查，尤其是进行过特殊交谈的两名女性，其中女性青少年 萨布丽娜·斯派曼，与 沃德韦尔 女士 嫌疑较大。目前已调查清楚，萨布丽娜·斯派曼的双亲早年间因车祸去世，萨布丽娜从小由她的两个姑姑抚养长大，目前与当地高中就读，两个姑姑在镇上以经营一家殡葬所为生。沃德韦尔女士也是小镇本地人，几乎从没离开过小镇，独自一人居住。

████年█月██日，监视小组传来消息，无人机拍摄到萨布丽娜于周末独自携带着行李箱沿着小镇的废弃铁路前往位于小镇外围的一座废弃火车站，目标进入火车站后无任何热源信息被再次探测到。
由此可以判断火车站作为一栋异常建筑物，或者异常建筑物的入口可能性较大。
但保险起见，在任何进一步行动展开前，仍向上级申请一支探索队前往火车站勘察。

████年█月██日，申请已获批，一支伪装成房地产开发商的四人小组已前往废弃火车站进行勘察。
同时对于沃德韦尔女士的调查目前没有任何实质性的进展。

████年█月██日，探索队没有任何收获，车站内并不存在任何密道。可以推断异常物应该不是废弃火车站，而是萨布丽娜。

████年█月██日，可能是在煤矿井内的行为已经引起了不必要的注意，警长已经试探性的询问我是否还在对失踪案件耿耿于怀，并没有当场否认，而是表达了一定程度的担忧后，警长说教了一番试图劝我放下后便离开了（这种混蛋能当警察？）。调查速度需要加快。

████年█月██日，小镇当地的一名花边小报记者找到了我，声称他手中有关于失踪案的线索，而我看上去是唯一一个或许还算得上警察的人（或许我的伪装并不算太成功？）。记者声称在当地经营殡葬所的斯派曼家族是数百年前少数侥幸逃过恶名昭著的“猎巫运动”的女巫家族，而他手中握有线索，请求我今晚午夜在他家碰头。

████年█月██日，记者死了，下午1500时一场爆炸把他和他的住宅炸得七零八落，即使他的住宅在小镇边缘，位于镇中心的警局也听得一清二楚。消防部门甚至没有寻获到多少尸块。整起事件被匆匆定性为“煤气泄露导致的惨剧”，也没有多少人会去怀念一个花边小报的记者。
同时鉴于已经可能引起怀疑，且有敌方团体有明显的威胁性，已向上级汇报申请结束任务。
不出意料这应该是我在这个鬼地方的最后一篇报告。

每当有闭棺葬礼举行时，总是能在殡葬所附近闻到一种“奇异的甜腻香味”。
 [[/collapsible]]

[[collapsible show=&#34;+ 行动代号：女巫之锤&#34; hide=&#34;- 点击关闭&#34;]] 
&gt; 机动特遣队FOX-2（“Witch Hunter”-女巫猎人）
&gt; 行动代号：女巫之锤
&gt; ████年11月██日2300时
&gt; ████州██████市████镇
&gt; 行动指挥人员：████，诺拉博士，██████
&gt; **前言：**  根据外勤特工与先遣监视组的汇报，基金会确信████镇内存在异常者集会与异常地点，机动特遣队FOX-2（“Witch Hunter”-女巫猎人）通过伪装成 //联邦电力通信局// 的三辆重型卡车已进入小镇，在向当地警局出示了一封州政府与联邦政府的联合命令文件后，机动特遣队将所有警局人员缴械控制，并将警局作为前沿指挥阵地。随后一支额外装备有麻醉武器的24人的重型武装分队被派往小镇外围的 //斯派曼姐妹殡葬所// ，抓捕目标建筑物内的所有生物，并计划通过刑讯得出更多情报。
&gt; 
&gt; **重型武装分队已分成三个8人小队抵达预定突击位置，呈“品”字形包围目标建筑。**
&gt; 
&gt; **Charlie 2-1：** Charlie-2，朝后院移动。
&gt; 
&gt; **Charlie 2-1：** Charlie-2呼叫Alpha-2，正在靠近建筑西侧。
&gt; 
&gt; **Alpha 2-1：** 收到，Bravo-2，警戒林线与通往小镇道路。
&gt; 
&gt; **Bravo 2-1：** 收到。
&gt; 
&gt; **Alpha 2-1：** Alpha-2呼叫Charlie-2，已抵达建筑物大门。
&gt; 
&gt; **Charlie 2-1：** 收到。
&gt; 
&gt; **Charlie小队已抵达建筑西侧，并搭起简易梯准备通过西侧二楼窗户潜入室内**
&gt;

&gt; **&lt;记录开始，[06月██日████时]&gt;**

&gt; 
&gt; **1274-02：** 不需要，法术力量深埋于我们的血脉之中。

&gt; **情报刑讯人员：** 如果不需要吸取法术力量，那么███████（代指1274-B）是如何通过你所谓的”异界“向你们服务的？
&gt; 
&gt; **1274-02：** 只有当我们追寻更加深奥的知识，或者更加强大的力量时，我们才会通过███████（代指1274-B）向异界发出谈判的信号，如果我们满足异界派来的使者提出的要求，或者我们的承诺足够诱人，异界就会提供给我们所想要的。

&gt; 
&gt; **情报刑讯人员：** 那么所谓的使者能否自行通过███████（代指1274-B）来到我们的维度？

&gt; **1274-02：** 虽然不是通常的选择，但是承诺献祭你们所有人看起来还是足够诱人。

&gt; 
&gt; **结语：** 1274-02 突破审讯室收容，在场的一个安保小组与2名情报刑讯人员死亡。
&gt; 1274-02突破至其余32个个体关押区，尝试解锁其它牢房时，被1274-02自己释放出的个体1274-03使用████重伤，并随后被赶到现场，且被授权使用致命武力的安保小组当场击杀。
&gt; 1274-03未做任何抵抗，被重新收容。
&gt; 1274-02的遗体已做████████处理。
 [[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-1274-03的访谈记录&#34; hide=&#34;- 点击关闭&#34;]] SCP-CN-1274-03的访谈记录
&gt; **受访者：** SCP-CN-1274-03
&gt; 
&gt; **采访者：** 情报刑讯人员 编号024060205，诺拉博士（于审讯室单面防爆玻璃后，通过无线耳麦遥控提问
&gt; 
&gt; **前言：**1274-02 于审讯室突破收容，1274-03使用████████重伤1274-02，协助安保小组击杀1274-02，并主动使用████救助安保小组伤员，且无任何抵抗收容行为。
&gt; 
&gt; **&lt;记录开始，[06月██日████时]&gt;**

&gt; 
&gt; **1274-03：** 我不知道...哈，我不知道，或许是在某个晚上，我念着咒语给羊割喉的时候突然意识到这样做不太正常吧？但你知道么？这才是最可怕的......
&gt; **系统提示侦测到目标情绪波动较大**
&gt; 
&gt; **1274-03：** 这...（目标尝试深呼吸）这曾经感觉是正常的。然后我意识到，如果我的...家人...说这没关系，那我基本什么事都做得出来。
&gt; 
&gt; **1274-03：**然后我遇到了一个女孩，她与我所有的...家人，都截然相反。
&gt; 
&gt; **1274-03：**她是个好人，而且她让我觉得我也可以变好。

&gt; **1274-03：**我会选她...但是太晚了，真的，太他妈的，晚了......

&gt; **审讯室内的白炽灯管开始闪烁**

&gt; **1274-03：**而且我猜你们也会用得上一个清楚你们在和什么东西打交道的女孩。并且，如果你们还想杀几个女巫的话，我也会很乐意亲手帮你们割断她们的喉咙。

&gt; **1274-03：** （点了点头）

[[collapsible show=&#34;+ *SCP-CN-1274-03 ”萨布丽娜“&#34; hide=&#34;- 点击关闭&#34;]] **项目编号：**SCP-CN-1274-03 ”萨布丽娜“

&gt; **项目等级：**Thaumiel
&gt; 
&gt; **特殊收容措施：**SCP-CN-1274-03在未被基金会征召的情况下，被收容于Site-CN-24的一间三居室内，房间按其喜好配置，每两周一次外出在森林中散步（不被允许携带任何物品，由两个重型武装安全小组陪同的情况下），一台VCD播放器，每个星期三张通过审查的碟片的要求已被获准。
&gt; 
&gt; **描述：**SCP-CN-1274-03的外表为一位欧罗巴人种的金发少女，身高1.7米，体重52.07KG，身材匀称，生物年龄已连续五年维持于19岁，但毛发增长与新陈代谢均维持于正常水平。SCP-CN-1274-03自称，并且更加喜欢他人称它为”萨布丽娜“。
&gt; 
&gt; 由于SCP-CN-1274-03是SCP-CN-1274-01至1274-33中唯一一个主动愿意与基金会进行合作的个体，它能够习得与掌握的信息对基金会来说非常重要，因此它被允许获得各类（通过审核的）它在”研究与实验“中所需的材料与书籍（研究与实验仅被允许在被录像，向基金会被授权人员与录像讲解，同时有最起码三位高级研究员和两个安保小组陪同的情况下进行）
&gt; 
&gt; SCP-CN-1274-03愿意在基金会征召它时响应并听从一切命令（通常为配合机动特遣队尝试收容其它异常，或是与其它异常进行交互实验），作为对它的良好表现与配合的奖励，SCP-CN-1274-03的收容措施与SCP-CN-1274的其它个体不同，同时她被允许在有D级人员食用测试后，确认无任何不良反应的情况下，服用那些在被允许的“研究与实验”中制作出的药剂。
&gt; 
&gt; **附录：**将SCP-CN-1274-03”萨布丽娜“纳入机动特遣队FOX-2（“Witch Hunter”-女巫猎人）的提案已被提交。
 [[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-1274-C-1实验记录 &#34; hide=&#34;- 点击关闭&#34;]] 
**SCP-CN-1274-C-1 实验记录**
&gt; 
&gt; **实验项目：** SCP-CN-1274-C-1
&gt; 
&gt; 附注：第75次同类型实验
&gt; 
&gt; **实验药剂：**一管60ml呈橙色的1274-C-1
&gt; 
&gt; **实验对象：**D级人员 编号 800125C014、
&gt; 
&gt; **实验记录：**该D级人员遭到近距离枪击（9x19mm手枪弹 5m 直接命中右胸）后接过药剂服用。
&gt; 
&gt; 第11秒，D级人员表示已无任何痛感。
&gt; 
&gt; 根据摄像机录像与研究员观察，第17秒观察到伤口已停止出血。
&gt; 
&gt; 第35秒，观察到弹头从伤口内被排出。
&gt; 
&gt; 第47秒，观察到伤口最外层皮肤组织已开始愈合。
&gt; 
&gt; 第50秒，观察到伤口完全愈合
&gt; 
&gt; **实验结果：** 近距离小口径枪伤可被一管60ml呈橙色的1274-C-1药剂在1分钟内被完全治愈。
&gt; 
&gt; **实验结论：** 各类中小型武器造成的伤害可被一管60ml呈橙色的1274-C-1药剂在2分钟内被完全治愈，虽然有时残留在体内的弹头会被包裹在体内组织内无法顺利自动排出，需要后期手术完善。
&gt; 
&gt; **报告撰写人：** Site-CN-24高级研究员 威廉·霍尔门斯
[[/collapsible]]</textarea></pre>
