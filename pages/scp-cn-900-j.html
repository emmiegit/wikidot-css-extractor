    <pre><textarea class="page-source" readonly>[[&gt;]]

**项目编号:**SCP-CN-900-J

**项目等级:** --attractive-- safe [[footnote]]在一次事故中被--某位破碎之神信徒--王博士修改，后被改正。[[/footnote]]

**特殊收容措施：**项目须被放置于数个标准物品收容柜中，不允许未经授权人员与项目进行直接物理接触。同时，应确保周围半径五米范围内无任何形式金属废料。

**增订:**项目所在站点应严格防范GOI-004（破碎之神教会）人员的秘密渗入和正面入侵，监管该项目的人员应每月轮换一次，并接受基金会思政课程。

**描述：**项目为一系列具有特殊性质的金属材料，其异常性质主要表现为包括但不限于以下几点:
       
* 拿起此项目到空中，松手，项目会掉在地上。
* 对项目施加横向推力，项目会发生移动。
* 项目的质量和体积大小关系呈正比。
* 项目在温度高于周遭环境时会向外散逸出热量。
值得注意的是，项目尽管有很多异常性质，其更重要的特点是倍受破碎之神教会信徒关注。截至2023-01-21，共计有超过一百余次教徒对基金会索要此项目的请求记录。
此外项目具有潜在的引导与项目接触者倾向于破碎之神信仰，和将周围金属转化为该项目一部分的风险。信仰的程度和转化的几率与对象与项目接触的密切程度有关，且该现象会在对象离开该项目超过一定范围后消失。

**附录1：**项目主要组成类型

[[include component:image-block name= http://scpsandboxcn.wikidot.com/local--files/jjjasd/SCP-CN-XXX-J-1 |caption=SCP-CN-900-1]]
      
*        SCP-CN-900-J-1:大金属板。
*        SCP-CN-900-J-2:一些细小的铁丝碎片，形似发卡。  
*        SCP-CN-900-J-3:许多十分长的金属丝，两段略微卷曲。

[[include component:image-block name= http://scpsandboxcn.wikidot.com/local--files/jjjasd/3534D658-8E26-4535-BFFF-7480F1D000DB.webp |caption=SCP-CN-900-J-3]]

**附录2：**基金会的两名特工于████/██/██突袭了位于中华人民共和国山东省的一处破碎之神教会秘密据点，未受到有力抵抗，其原因似乎是两名看守因把自己手表的秒针当作机神碎片而兴奋不已导致当场暴毙身亡。后经调查，该手表系王██博士所属。在据点发现了笔记，下列列表为项目所对应破碎之神的部位:
* SCP-CN-900-J-1:神之指甲盖
* SCP-CN-900-J-2:神之头皮屑//（这里的字迹有模糊不清之处，为某种液体淋湿，推测为唾液）//
* SCP-CN-900-J-3:神之腿毛

//此次事件发生后，王██博士表露出明显的恶心和不适症状，请假回家休养两周。已被拒绝。以下为在王博士办公桌上发现的便签。//
&gt; //说真的，我根本想不明白为什么那些信徒放着他们神的大件不管，反而来找这些东西。后来我顿悟了，这就和偶像追星一样，得不到大的那份，得到小的那份。找不到神，就找神的头皮屑，指甲盖。我的手机和手表现在都给染上神的召唤了，现在我每天晚上下班都得防着那些人把我给绑走，甚至周末还tmd要上政治课！虽然我没必要操那个闲心，但那个神不知道会叫这些人拼成什么东西，兴许是美少女。这些玩意干脆改名机神信徒诱捕器得了。//

**附录3:**一份影像，拍摄于基金会收容该项目后不久。一名前来索要项目的机神信徒成功进入站点，在准备打开项目收容室的门时与前来视察的王博士相遇。这一幕被站点监控所拍下。
&gt; &lt;记录开始&gt;
&gt; //信徒正摆弄着收容室的电子门，身上发出机械的咔哒声。这时王博士从走廊转角经过，看到了信徒的背影。//
&gt; 
&gt; **王博士:**你是？
&gt; 
&gt; //信徒听到声音后匆忙四处张望，寻找出口。//
&gt; 
&gt; **王博士:**哥们别找了，这儿就一个门。现在来跟我说说你是什么玩意。
&gt; 
&gt; **信徒:**我是来寻求神的碎片的。[[size smaller]]草，没给胳膊里的刀上油[[/size]]
&gt; 
&gt; **王博士:**这儿有什么碎片？你是说里边关的那些破铜烂铁？
&gt; 
&gt; **信徒:**破铜烂铁？怎么可能！它就是那种，可以对你们这种普通人进行心灵控制的，很危险的那种……你笑什么？
&gt; 
&gt; **王博士:**（控制情绪）你接着说。我们受过专业的训练，我们不会笑。[[size smaller]]除非忍不住[[/size]]
&gt; 
&gt; **信徒:**所以，它们是神的一部分，我已经感受到了神的召唤。快把它给我们！
&gt; 
&gt; **王博士:**神的哪一部分？
&gt; 
&gt; **信徒:**头皮屑，还有别的什么东西。他们在哪？
&gt; 
&gt; //[[span class=&#34;ruby&#34;]]王博士打开了收容室门[[span class=&#34;rt&#34;]]看看乐子也挺好[[/span]][[/span]]。信徒立刻冲了进去。//
&gt; 
&gt; **信徒:**神的气息已经越来越近了……我能感受到他的呼唤……
&gt; 
&gt; //信徒注意到项目，兴高采烈的打开了收容柜，开始做起祈祷的动作。但五分钟后，信徒的脸上浮现出困惑，停了下来。//
&gt; 
&gt; **信徒:**为什么碎片上没有神迹显现？？这不应该！为什么神忽悠了我？
&gt; 
&gt; //信徒开始疯狂拨弄着项目。项目并未做出反应，信徒跪下嚎啕起来，王博士用项目中的一根铁丝在信徒头上扎了一个结。//
&gt; 
&gt; **王博士:**你看，神迹已经显现了。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; //在此之后，王博士因玩忽职守和思想觉悟出现偏差，被迫进行两周的隔离审查。那名信徒则因在地上瘫痪不起而被轻易逮捕。有关把该项目作为机神信徒诱饵的提案正在被审议。//

[[footnoteblock]]
