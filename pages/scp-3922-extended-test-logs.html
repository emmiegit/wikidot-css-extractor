&gt; 批注：&lt;批注（若有）&gt;

------

**测试对象：**《狮子王》（//The Lion King//），1994，G
**干预点：**Mufasa死亡的狂奔场景前。
**结果：**电影正常播放，在职员表后加入了一“特别鸣谢”段落：“此故事已经☽☽☽仔细审查，未发现有猎杀非洲野生动物的非法行为，我们对此十分满意。”
**批注：**目前确信与人类无关联的社会不在SCP-3922-A的管辖范围内。

**测试对象：**《电器小英雄》（//The Brave Little Toaster//），1987，G
**干预点：**开头
**结果：**电影只持续了十分钟。在开头，一不明轨道能量武器将地球上的人类生命尽数抹杀。一辆外观类似[[[SCP-2578]]]-D的无人机飞向电影的主角，报告称所有智能机器都从人类的奴役中解脱了。此场景与电影的主要角色焦急地等待“主人”归来的场景混杂在了一起。
**批注：**//我想说，他们严格意义上没//做错啊…… ——Dr. Naismith

**测试对象：**《蝙蝠侠：致命玩笑》（//Batman: The Killing Joke//）2016, R
**干预点：**开头
**结果：**电影时长扩充到四个小时。更改后的故事内容如下：SCP-3922-A将小丑处以公开绞刑，将其尸体游街示众并切割成四块；随后整个哥谭市的超级罪犯集团出于恐惧，向当局自首了。漫画作家ALan Moore的动画形象随后被SCP-3922-A个体捕获，在枪口下向观众表示小丑“真的、真的、真的，不骗你，110%地死透了，不会回归，不会复活，他的死亡不会被重新演绎，他没有后备计划，不会有人不择手段地想要成为他的继任者，他也不会被缅怀；所以如果你要让我们让他回归的话，//别这样//，不然你就得做好承担后果的准备。”

**测试对象：**一集[[[SCP-993]]]
**干预点：**开头
**结果：**在一先前未播出的剧集《巴伯射爆月亮》中，主角用弹弓把一个SCP-2578-D个体射了下来，然后开始教导观众如何将它拆卸开并改装成强力的能量武器，并用其分解、折磨了几个试图干预的SCP-3922-A个体。
**结果：**这是第一次观察到SCP-3922-A士兵的失败。

**测试对象：**《空中大灌篮》（//Space Jam//），1996，PG
**干预点：**开头
**结果：**电影变为篮球运动员Michael Jordan一生和职业生涯的写实传记，没有涉及到卡通人物。在一咖啡厅内的小场景中，一个配角和乔丹对话，问他有没有听说过关于腐败星际游乐园“白痴山”被SCP-3922-A个体摧毁的奇怪新闻。Michael Jordan认为这则新闻十分荒谬可笑。

**测试对象：**《星球大战四：新希望》（//Star Wars, Episode IV: A New Hope//），1977，PG
**干预点：**死星（Death Star）摧毁奥德朗之前。
**结果：**在议员Tarkin说完“你准备好了就开火”后，死星控制中心被SCP-3922-A个体突袭，此区域的所有帝国职员被高能步枪屠杀。他们在消灭Darth Vader的时候遭受了不少的损失，随后一SCP-3922-A个体向他扔出了一个类似手榴弹的装置，附有“战术进攻传送充能器”的标签，将场景转向类似[[[SCP-2922]]]的[已编辑]——[已编辑]，无可撼动之[已编辑]将其变为了类似星球大战系列[已编辑]的木偶，收编为☽☽☽倡议会的战利品。电影在十分钟后，当死星侧面被SCP-2578-D个体雕刻上新月的图案后结束。
**紧急增补案：**//我申请暂停关于《星球大战》的后续测试。将本该是虚构的超级武器送给☽☽☽倡议会，这是对我们安全的一大威胁。//——Dr. Naismith

**测试对象：**《龙珠Z：神与神》（//Dragon Ball Z: Battle Of Gods//），2013，PG
**干预点：**无
**结果：**无
**批注：** //测试请求已被拒绝。让一群毁天灭地的超级人类，加入一个真实存在的相关组织，这种做法带来的风险比死星还要大。就连雅木茶这种货色都可以是潜在的Keter级项目。//——Dr. Naismith

**测试对象：**《巨蟒与圣杯》（//Monty Python and the Holy Grail//），1975，PG
**干预点：**亚瑟王第一次上镜之后。
**结果：**亚瑟王在上镜不久后经历了一次由SCP-2578-D个体执行的穿刺事件，随后大量的SCP-3922-A个体乘运输机到达，并宣布实施军事占领以“消灭暴政”。之后是一段蒙太奇影像，内容为：余下的骑士们因不同罪名被逮捕；杀手兔（Rabbit of Caerbannog）被“战术神圣智能炸弹”炸死；历史学家因“未经许可进行时空穿越”被逮捕。SCP-3922-A的“战术医疗专家”在抵达一未知姓名的动画师家中，并实施对“心脏问题”的治疗后，电影结束。

**测试对象：**Juda Priest歌曲《践踏法律》（Breaking The Law）的音乐视频，1980，未评级
**干预点：**Rob Halford打开银行保险箱后。
**结果：**几个SCP-3922-A个体手持冲锋枪进入银行。个体认为“抢劫”行为已经发生，但他们只是对团伙进行了简短而严肃的关于“应向未成年人普及犯罪危害”的口头教育，视频到此结束。

**测试对象：**《辛普森一家》（//The Simpsons//），第四季第十二集《Marge大战单轨列车》（//Marge vs. the Monorail//），TV-PG
**干预点：**角色们唱完《单轨列车之歌》后。
**结果：**SCP-3922-A个体乘坐直升飞机抵达春田市，以向北哈弗布鲁克市（North Haverbrook）销售伪劣单轨列车为由逮捕骗子Lyle Lanley。SCP-3922-A个体们随后解释了单轨列车的骗局，并宣布他们将占领春田市（Springfield）。两位“战术交通专家”接手了单轨列车的项目，计划为春田市建设合法的大型交通系统。整个剧集里有名的违法分子（Snake、胖Tony、戏子Bob等）被SCP-3922-A逮捕，被迫加入单轨列车的建设当中。最后Lyle Lanley在单轨列车开业仪式中被捆绑在轨道上，随后被列车碾过，剧集结束。在剧集结尾时，单轨列车上几个被SCP-3922-A围绕着的角色诡异地笑着。

**测试对象：**Site-19自助餐厅的监控录像。注意：于下午██:██，镜头拍摄到████████ █████（一名基金会维修人员）在吸烟，此行为直接违反了基金会健康与安全条例（█████因此已受批评教育）。
**干预点：**无。
**结果：**没有任何变化。
**批注：**SCP-3922似乎对真实影像没有作用。

**测试对象：**《吸烟麦基的歌谣》（//The Ballad of Smokes McGee//）[[footnote]]由Dr. Edison为测试制作的伪纪录片，场景与前一次测试Site-19自助餐厅的监控录像相同。Dr. Edison担任影片的旁白，因████████ █████抽烟而告诫他公然违反了基金会健康与安全条例。████████ █████和其他█名无关人员已同意在影片中露脸。其他人员的脸部均已经数字模糊处理。[[/footnote]]，未分级
**干预点：**影片开始后一分钟，此时角色“吸烟麦基”（由████████ █████扮演）在休息时吸烟，尽管旁白表示此行为已经违反了基金会相关协议。
**结果：**几个SCP-3922-A个体穿戴全套战术装备冲入房间。安保人员试图制服SCP-3922-A实体，但被他们的能量武器攻击致残。旁白对此表示震惊，并大声提问“三月亮的人在这里干什么”。随后，他继续讲述发生的事件，解释道他们只是来警告吸烟麦基在Site-19之类的危险环境中吸烟的危害性，并通知吸烟麦基称此事已向他的上级报告。
**批注：**SCP-3922似乎认为在真实影像中加入虚构旁白同样算是“虚构作品”。

**测试对象：**《海绵宝宝历险记》（//The Spongebob Squarepants Movie//），2004，PG
**干预点：**痞老板试图偷走海王星国王的王冠时。
**结果：**电影如常播放，直到海绵宝宝和派大星遇见独眼巨人。[[footnote]]此事由贝壳城的一名潜水员在电影后续部分透露。贝壳城是一处坑人的旅游景点，专门收集海洋生物，将它们改造成装饰品出售。[[/footnote]]两名穿着潜水装备的SCP-3922-A个体以犯下55宗非法捕猎为由逮捕了独眼巨人们。镜头随后转向贝壳城，几个SCP-3922-A没收了商店里的所有存货。事件的目击证人David Hasselhoff被引入，接受闻讯。

**测试对象：**由D级人员演绎的莎士比亚戏剧《麦克白》（//Macbeth//）的现场录像，未分级
**干预点：**无，测试已取消
**结果：**无，测试已取消
**批注：**//不行。将SCP-3922-A引入当前时间线的风险太大了。关于现场录像的测试已全部叫停，等待进一步通知。另外，我知道这里不提倡迷信，但我们还是要尽量远离“苏格兰戏剧”[[footnote]]**译注：**传说在他人面前说出“麦克白”三个字的人都会遭受厄运，因此后人多以“苏格兰戏剧”作为《麦克白》的别称。[[/footnote]]。我们还有那么多的选择，就不要再惹麻烦了。//——Dr. Willis

**测试对象：**《阴毛的故事》（//Scott Tenorman Must Die//），《南方公园》（South Park）剧集，2001，TV-MA
**干预点：**Cartman在最后解释出自己的计划前。
**结果：**SCP-3922-A个体们与Tenorman夫妇一起，乘坐FBI农庄风格的交通工具到达现场，打断了比赛。Cartman因30多项不同的罪名而被逮捕，罪名包括谋杀未遂、诈骗、种族歧视、威胁，等等。Scott Tenorman、其他在场的人群和到来的电台司令（Radiohead）乐队成员被告知Cartman试图将Tenorman夫妇骗入一动辄开枪的农夫的私有财产中，使他们被枪杀，然后将他们的尸体切成块并做成辣椒酱——这件事让当时所有人都感到了恶心。Scott因欺凌Cartman而受到了警告，与其同时Cartman被送往了监狱，随后被[已编辑]执行了死刑。最后，在动画化的喜剧中心的总部，剧集作者Matt Stone和Trey Parker的动画形象被SCP-3922-A个体训斥，因“他们对南方公园居民施加的行为”而受谴责。两人随后被由SCP-2578-D个体执行的穿刺事件处决。剧集到此结束。

**测试对象：**《史崔特先生的故事》（//The Straight Story//），1999，评级为G
**干预点：**Alvin和老割草机第一次上镜的时候。
**结果：**一架显然由SCP-3922-A驾驶的重型直升飞机将主角和他的割草机装到了集装箱里，并迅速将他们运送到了威斯康星州的锡安山。

**测试对象：**《人体蜈蚣》（//The Human Centipede [First Sequence]//），2009（未分级）
**干预点：**整部电影
**结果：**整部电影被替代为只包含词语“ongeschikt”[[footnote]]荷兰语单词“不和谐”。[[/footnote]]的画面。画面保持不变，四分钟后电影结束。
**批注：**在进行了进一步的音频分析后，发现整部电影都充满了SCP-3922-A的吼叫和Josef Heiter的呻吟声。在最后的30秒中还能听到荷兰电影导演Tom Six请求饶恕的声音，两声枪响后，两人的声音消失了。

**测试对象：**《指环王：魔戒再现》（//Lord of the Rings: The Fellowship of the Ring//），2001，PG-13
**干预点：**末日山脉山坡上的战斗结束后
**结果：**SCP-3922-A个体们阻止了Isildur用他父亲的剑将魔戒从Sauron的手上砍下来。Sauron的尸体在葬礼后下葬，魔戒归属人的问题交由相关法律管辖区域的遗嘱认证办公室处理。

**测试对象：**《生化奇兵无限》（//BioShock Infinite//），2013，M（ESRB）
**干预点：**无
**结果：**研究员Tranh坐着通关了整个游戏，用时14个小时，包括用餐和如厕的时间。没有记录到异常活动。

**测试对象：**研究员Tranh通关《生化奇兵无限》的完整游玩录像
**干预点：**游戏开头
**结果：**屏幕漆黑，原本的开场白被替换成了主角Booker DeWitt挣扎和溺亡的声音。画面随后切换至像素化的三重月标志，底下附有同样风格的文字，写道“**赢家不落眼泪！向时间线污染说‘不’！[已编辑]，时空保护局，☽☽☽**”。此画面一直持续到最后的制作人员表，中途没有声音。

**测试对象：**一段全长三小时的，只包括《生化奇兵无限》过场动画的录像
**干预点：**游戏开头
**结果：**与上次测试相同，制作人员表放出的时间与原视频相同。

**测试对象：**[[[SCP-2614]]]中的《黑道家族》（//The Sopranos//），第五季第十三集《一切应得尊重》（//All Due Respect//），TV-MA
**干预点：**无
**结果：**无
**批注：**//我们一般不会把否决掉的测试放在记录里面，但我和Dr. Schmidt都想重申一遍我们的回应：**想做这种测试，等我们死了再说吧。**//——Naismith主管

**测试对象：**[[[SCP-2835]]]
**干预点：**开头
**批注：**视频并没有和往常一样的开场动画。SCP-2835-1直面观众抽泣着，明显能看到醉酒的迹象，并叫着“Naismith，你他妈个偷吃瑞士奶酪的//烂人//！”之类的话。一个画风简陋的SCP-3922-A个体出现在了背景上，说道：“来啦，Paddy，我们只是想帮助你一下。”SCP-2835-1试图自杀，用霰弹枪往自己的脸上射击，但他只是被打晕了，头上出现了旋转的星星。视频到此结束。
**批注：**脱离了SCP-3922的影像后，再对SCP-2835进行测试，发现SCP-2835-1有一次花了整个视频的时间哀叹自己无法“既杀死卡通又杀死他人”。

**测试对象：**《一九八四》（//Nineteen Eighty-four//)，1984，R
**干预点：**开头
**批注：**电影时长扩充到18个小时，内容为SCP-3922-A大军入侵并占领第一空降场的过程。于第17小时，包括老大哥在内的所有内党成员均被SCP-3922-A个体枪杀。一名SCP-3922-A个体在胜利广场发表讲话，宣布不列颠群岛已被占领，大不列颠和爱尔兰的人民重新获得了自由与正义；他们准备向全世界发起进攻。随后是SCP-3922-A个体攻占大洋国剩余部分，欧亚国和东亚国的蒙太奇影像，以上国家的领导人均被处决。最后Winston Smith与Julia展开了一场约会，两人可能已经相爱了。电影到此结束。

**测试对象：**按时间顺序排列的《以撒的结合：后生+》（//The Binding of Issac: Afterbirth +//）过场动画录像，2017，M（ESRB）
**干预点：**首个过场动画
**结果：**宝箱被打开，里面装着疲惫、消瘦的Isaac，他向上看到了两名SCP-3922-A将他从宝箱——本该是自己的坟墓——中抱了出来。之后是一段蒙太奇影像，内容为：Isaac被喂养，接受医疗看护，最终在3922-A监管下的寄养家庭中茁壮成长。与其同时，他的母亲被拘押并住院接受了痛苦但有效的心理治疗。在最后，Isaac在母亲所在的医院房间，两人相拥，含泪而笑。
**注释：**在测试的后一天，《以撒的结合》制作者Edmund McMillen在推特账号上声称自己做了一个“最美好的梦”，说自己觉得世界“又变得美好了一点”。

**测试对象：**《最后生还者：故事剪辑版》（//The Last of Us: Story Version//）——一个YouTube视频，包含了2013年发售的游戏《最后生还者》（评级为M）的所有过场动画，不包括前传DLC《遗留》（Left Behind）。
**干预点：**乔尔踏出他在波士顿隔离区的公寓时。
**结果：**SCP-3922-A个体入侵隔离区，装甲和步兵部队冲破了入口大门，经过两个小时的激烈战斗，城市的所有职员投降了。SCP-3922-A个体找到了Ellie，利用未知医疗设备提取出了真菌感染的解药，并且过程中没有对她造成伤害。同时，Joel和Toss因在隔离区内走私物品而被其他个体逮捕。在研发出疫苗并为隔离区内所有人员接种后，余下的五个小时内容为SCP-3922-1个体们穿越末日之后的大地，消灭所发现的所有感染者和敌对生还者（猎人控制下的匹兹堡隔离区已被燃烧弹摧毁）。最后，SCP-3922-A个体们到达了位于盐湖城的火萤总部，告知人们他们的“非法行为将不再被纵容，文明社会将会被重建”，表示他们将通过散发针对感染的解药，以控制整个美国之前的领土。

**测试对象：**《堤》（//La Jetée//），1962，未分级
**干预点：**无
**结果：**结尾演职员表被替换成语句“☽☽☽我们会找到进入的通路☽☽☽”。
**批注：** //别再测试这个了。我们以后得对关于抽象故事的测试多加谨慎才行。//——Dr. Naismith

**测试对象：**《大都会》（//Metropolis//），1927，未分级
**干预点：**机器人Maria诱导工人们开展暴动的时候。
**结果：**SCP-3922-A个体进入工人聚集的区域。SCP-3922-A个体阻止并关停了机器人Maria，后者在过程中并无反抗。剩余的工人们被强制驱散，随后镜头转到SCP-3922-A个体以“绑架；斗殴；无证制造人工智能”的罪名逮捕C.A. Rotwang的场景，Joh Fredersen被提及因“违反多项劳动法”而遭罢免并入狱。SCP-3922-A宣布将暂时占领大都会，直到文明秩序回复为止，随后电影提前20分钟结束。
**批注：**SCP-3922-A个体的所有台词都以字幕的形式呈现，与原版电影风格相同。

**测试对象：**《鲨卷风》（//Sharknado//），2013，未分级
**干预点：**[[[spc-2922|SPC-3922-A]]]首次出现在高速公路场景，救下了George。
**结果：**SPC-3922-A没有携带像往常一样的装备，而是佩戴了拳击手套。在高速公路场景中，SPC-3922-A个体会在鲨鱼即将咬人时突然出现，并殴打鲨鱼。被殴打的鲨鱼不会受致命伤，也不会攻击他人，通常只会游回场景之外。演职人员表附带了一行声明：“所有鲨鱼均由**天堂之拳**（ARMÁ ORÚN）殴打。”

**测试对象：**《罗杰斯先生的邻居》（//Mr. Rogers&#39; Neighborhood//），1970年剧集，TV-G
**干预点：**“**梦想成真之地**”桥段的开头
**结果：**几名布偶角色表示Elaine Fairchilde女士和她的**博物馆转转圈**不见了的事情很可疑。一名SCP-3922-A个体进入场景，携带着一个半透明的胶囊状容器，上面标有文字“战术去飞镖化矩阵”，容器里面装着Elaine女士的魔法**飞镖—非镖—肥镖**。个体向**星期五王**解释说Elaine女士“需要因工作而外出一段时间，但她祝你生活安康”。剧集剩下的部分未出现SCP-3922-A的干预。[[footnote]]**译注：**此段专有名词用粗体标识，译名仅供参考，如有疑惑请参阅原文。[[/footnote]]
**批注：**之后对SCP-3922改变过的影像做了进一步回放，发现声音背后还有两方枪战的声音，还有Elaine女士的话语“李们就不能好好滚开，对不对，你们这群戈比尼克的鸡——”脏话还没说完，声音就被爆炸打断了。

**测试对象：**《世界摔角联盟海滩盛典》（//WCW Bash At The Beach//），1996，未分级（职业摔角）
**干预点：** 主要活动的总结后
**结果：** 影片正常地进入高潮，Hulk Hogan走入摔角场，和“场外人”Scott Hall和Kevin Nash攻击（假设的）队友。当胡Hulk Hogan对潮水般的观众发表著名的“世界摔角新规则”演讲时，采访者“Mean”Gene Okerlund说出了与正常情况下不同的讲话：“Hogan，我很抱歉，我也希望我们能再次成为朋友，但在世界冠军摔角，我们只遵守//一种//规则。”伴随着竞技场中传来的低沉铜管旋律，更衣室门口出现了十个赤手空拳的SCP-3922-A个体，和观众雷鸣似的掌声和评论员Tony Schiavone欣喜的解说一同冲向了摔角场。三个个体掩护被击败的Sting、Lex Luger和Randy Savage，帮助他们（和看上去垂头丧气的Okerlund一起）撤到后场。与此同时，其他人涌入摔角场中攻击那名“世界新规则”。SCP-3922-A的行为表现出他们十分精通摔角，例如解说词中描述道“他们从场边反弹回来，同时以“爱尔兰之鞭”[[footnote]]**译注：**指将对手推向边缘，以便反弹回来时施展其他动作的招式。[[/footnote]]冲向对手”。Nash和Hogan很快被SCP-3922-A的突击压倒，尽管Hogan同时跟四个个体招架了几分钟，之后才被打得失去意识。场外的三位人员被带到后台， Schiavone称赞个体们是“必然到来的正义之手”，同时镜头成功移出人群，看到更多的SCP-3922-A个体因向观众扔东西而被嘉奖。
**批注：** 解说嘉宾Bobby Heenan在整个过程中没有说过一句话。在播音员的镜头里可以看到Heenan正坐在椅子上沉默，神情焦虑。一个SCP-3922-A个体双手交叉着，站在他后面。
//对职业摔角录像的测试中，SCP-3922-A个体几乎一下子就能赢得竞赛，只有当时对摔角行业产生过巨大创造性的贡献的选手才能与SCP-3922-A个体过上几回合，例如：20世纪90年代中期的Hogan；21世纪00年代的HHH；还有世界摔角大集合的El Santo。[[footnote]]到目前为止，El Santo对SCP-3922-A个体只取得了几次压倒性胜利。[[/footnote]]//——研究员Tranh

**测试对象：** 《恐龙巴尼》（//Barney the Dinosaur//），1997年剧集，TV-G
**干预点：**剧集开头
**结果：**在开头，Barney站在一个空旷的地方，身边没有其他角色。服装里的演员把服装的头部摘下，表明自己是一名SCP-3922-A个体。个体将旁边的白板旋转了过来，上面写有如下的信息：
“基金会的人都是五岁小孩吗？你们播放这一集，就是想看我们把Barney给气化，这种行为用最好的话来评价也叫‘不合适’。请用行动践行你们的立场，不然我们就不客气了。”剧集随后结束于三重月标志的画面。
//他们说得有道理，我建议大家都别再惦记着儿童动画和节目了。——研究员Maytus//

**测试对象：**关于一名24岁男子于2018年2月9日，在自己位于加利福尼亚州萨克拉门托的公寓前，吸食装有大麻的雪茄（“烟卷”）的监控录像。[[footnote]]为满足SCP-3922在“吸烟麦基”测试中表现的关于虚构作品的标准，影像中已加入虚构的旁白，人物的名字也使用了化名（“Adrian Smith”）。[[/footnote]]影片拍摄时，消费娱乐性大麻在加利福尼亚州已为合法，直到现在也是如此，但是根据1970年《管制药品管理条例》的规定，吸食大麻在联邦法律中仍是非法行为。
**干预点：**在男子抽完烟，将雪茄按在混凝土墙上熄灭后。
**结果：**一名携带M16冲锋枪的SCP-3922-A个体单独走向男子，称呼他为“Smith先生”。男子提出警告后，个体解释称：自己只是想要告知他吸食大麻违反了联邦法律，让他把雪茄扔到附近的垃圾箱里。男子回复说吸食大麻并不违反州法律，随后个体递给男子一小张纸条，表示三重月倡议会目前“在这种情况下应采取的行动是自相矛盾的”，所以男子不会因此受到法律制裁。个体之后又提醒男子：乱扔垃圾在加利福尼亚法律中仍然是非法行为，应在离开前自觉熄灭烟头，再将废物投入正确的垃圾箱中。
**批注：**自相矛盾的法律规定似乎会让SCP-3922-A产生不确定和/或困惑的反应。

**测试对象：**《最终幻想战略版》（//Final Fantasy Tactics//），1997，T（ESRB）（完整游玩录像）
**干预点：**开场动画
**结果：**Ovelia在开场白中说道“☽☽☽，请帮帮这些有罪的伊瓦利斯孩子吧”。之后镜头向下移动，展示出修道院里的Agrias、Ramza和Delita，他们和她站在一起，全部穿着无头盔的SCP-3922-A装甲。Agrias对“三重月秩序”的兴起表现得十分热情。“三重月秩序”在一年前来到这里，依据战时法律消灭了“鲁卡威侵扰”，迅速地对伊瓦利斯实施了军事戒严令。三人还谈论了对骸旅团的大清洗；Ramza父亲的康复情况；关注了他们的朋友Algus对Marquis侯爵的处决。之后，两个SCP-3922-A个体进场，把头盔摘下来，表现出他们分别是Wiegraf和Miluda Folles。他们礼貌地提醒大家现在应该护送Ovelia回家，开始巡逻了。之后的录像为正常游玩过程，但当五名主角在地图上走动与在和远古恶魔战斗时，画面会有一些短暂而大幅度的抖动。全部五名角色的级别都是“☽☽☽骑士”，他们使用如“绥和枪”、“全圣二代”的全图覆盖武器来迅速消灭敌人。没有更多的过场动画。

**测试对象：**[[[SCP-2030]]]第二十四季剧集“肿胀”，2000，未分级
**干预点：**第一个玩笑桥段开始时
**结果：**在公园里的玩笑桥段开始五秒后，屏幕变白，传出类似高能核武器爆炸的声音，之后是结尾画面。对之前的画面进行了逐帧分析，发现[[[SCP-2117]]]投射了一个向地面高速移动的、外观类似斯兰克顿现实稳定锚的物体。

**测试对象：**《海洋奇缘》（//Moana//），2016，PG
**干预点：** Maui把Moana一个人扔在岛上，将她的船偷走的场景
**结果：**两名SCP-3922-A个体驾驶直升飞机悬停在Maui上空。一名个体进入船内把Maui带到直升飞机上，将其拘留。海浪将船冲到了岛上，Moana在那里被直升飞机救走了。

**测试对象：**《新阴阳魔界》（//The New Twilight Zone//）剧集《冰冷的方程》（The Cold Equations），1989，TV-PG
**干预点：**开头
**结果：**影像增添了一个新场景，内容为Marilyn靠近EDS的过程。她在中途被SCP-3922-A个体拦截了下来。他们向她解释道如果她在EDS上躲藏起来，EDS的燃油就不足以完成关键的任务，这样Barton队长就得把她弹射到太空中，让她去死。Marilyn被吓坏了，于是没有登上EDS。剧集剩余部分为Barton队长顺利将医疗补给送达殖民星球的过程。

**测试对象：**《绝命毒师》（//Breaking Bad//），第二季第九集《四天之后》（4 Days Out），2009，TV-14
**干预点：**在Jesse Pinkman第二次打电话给Skinny Pete，得知后者无法找到他和Walt困在沙漠中的具体位置时。
**结果：**两架印有三重月标志的直升飞机从远处飞向Jesse、Walt和他们的休闲车。着陆以后，四名SCP-3922-A个体从其中一辆直升飞机里冲了出来，两名个体直接以制造受管制药品为由逮捕了Jesse和Walt。另外两名个体搜查了车内的毒品实验室，并没收了里面最新制造的产品。脱水现象缓解以后，Jesse和Walt被运送到阿尔伯克基都市拘留中心，一名SCP-3922-A个体打电话给震惊的Hank Schrader，告诉他他的姐夫是Heisenberg。剧集接下来的部分讲述了Walt曝光的后果：Hank愤怒地审问了傲慢自大的Walt，两人几乎打了起来。剧集的中间有一个小插曲，描述了Saul Goodman的律师事务所因非法活动而关闭，但是Saul本人设法逃脱了SCP-3922-A个体和警方的追捕，从阿尔伯克基消失了。到最后，Walt从牢房的门里冷漠地盯着不知所措的Hank，用一场独白透露了自己和Tuco Salamanca的死亡的关系。
**批注：**Gus Fring、Mike Ehrmantraut，还有系列后面出现的其他违法犯罪分子都没有在剧集中露面，SCP-3922-A显然还没有发现他们。

**测试对象：**《心跳文学部》（//Doki Doki Literature Club!//）的通关录像，2017，未分级。
**干预点：**宴会前一天，纱世里告白之后。
**结果：**SCP-3922-A个体在游戏本应中止的前一天以角色精灵的形式出现，表明了本场景的结束。台词的声音与之前测试相同。随后录像以主角的视角展出了一系列场景，包括SCP-3922-A阻止了纱世里自杀，并对其施加治疗；以儿童虐待与疏忽为罪名逮捕了夏树的父亲，将上述的女孩送至寄养系统；没收了优里的刀具，把她送到精神科医院；借助名为“代码ERSR”的武器抹杀了莫妮卡。之后结束画面马上浮现出来，展示出文字“感觉开心点”。
**批注：**SCP-3922使第二、三、四周目消失了。

**测试对象：**《Adam Sandler烂到爆，你们全给我去死》（//Adam Sandler Sucks and I Hope You All Die//），[[footnote]]一部由██████ ██████制作的电影，此人已被确认是相关组织“[[[are we cool yet hub|Are We Cool Yet?]]]”的成员。电影类型为爱情喜剧，但布景里隐藏着含有致命认知危害的符号，添加这些符号似乎就是为了杀死观众。[[/footnote]]2018，未分级。
**干预点：**办公室里的第一个场景，主角（无名氏）遇到自己爱人的时候。
**结果：**背景中的认知危害壁画被“☽☽☽”的无害标志所覆盖。电影里的其他认知危害图像以类似的方式被删除。剧情进展正常。
**批注：**电影后续部分中，主角的父亲阅读了一份报纸，头条为：“██████ ██████已被☽☽☽拘捕，预计将执行死刑”。

**测试对象：**《风骚律师》（//Better Call Saul//），第一季第二集《Mijo》，2015，TV-14
**干预点：**由于滑板双胞胎侮辱了Tuco的奶奶，Jimmy McGill（Saul Goodman）和Tuco Salamanca握手同意惩罚他们后。
**结果：**在Tuco折断双胞胎的腿之前，一架与之前《绝命毒师》测试中类似的直升飞机飞向场景。Tuco被远程狙击步枪爆头击杀；众人反击，No-Doze和Gonzo同样被击杀，Nacho受了重伤。直升飞机降落后，一名SCP-3922-A个体开始治疗Nacho的墙上，其他个体前往审问Jimmy和滑板手们。尽管3922-A个体最开始想要用“以诈骗为手段牟利”的罪名逮捕全部三人，Jimmy还是说服了个体们，他辩解称自己把双胞胎从Tuco手中救了回来，而他们“很害怕，以后再也不会乱穿马路了”。此外，他还声称自己对Kettleman夫妇的诈骗行为是“对罗宾汉的致敬”，他计划将他们挪用的钱财捐赠给当地的慈善机构。3922-A个体放开了三人，对他们进行严厉警告“即使有正当动机，也不能再进行犯罪活动”，然后用担架把Nacho抬上直升飞机，离开了现场。
**批注：**SCP-3922-A个体均没有表现出对之前《绝命毒师》测试的记忆。此外，这次是第一次发现3922-A个体在听取了角色的劝说后，放弃了对其的惩罚。

**测试对象：**《天生好手》（//The Natural//），1984，PG
**干预点：**Harriet Bird射向Roy Hobbs之前。
**结果：**两名SCP-3922-A装备着先进武器，在Bird向Roy射击前冲入酒店房间逮捕了她，她听到个体向他解释了自己的动机，感到惊恐。Bird在被送往精神病院后，电影的剩余部分讲述了投球手Roy在芝加哥小熊队的精彩生涯。到最后，他在世界大赛中对决纽约洋基队，投出了决胜一球，使“The Whammer”（Babe Ruth的替身）——第二十七名球员，也是最后一名球员——出局。

**测试对象：**《Dr. Edison采访恶魔》（//Dr. Edison Interviews The Devil//）[[footnote]]一部以SCP基金会访谈风格拍摄的伪纪录片，其中Dr. Edison（本人出演）和撒旦（由Dr. ████扮演）展开了一场访谈。开场字幕提到在故事发生的虚构世界中，撒旦成为了SCP-001。开场字幕还提到，如果可以的话，Dr. Edison还想要采访一名SCP-3922-A个体。[[/footnote]]，2018，未分级
**干预点：**Dr. Edison开始采访后。

**测试对象：**《圣诞颂歌》（//A Christmas Carol//），1951，未分级

**结果：**两名SCP-3922-A个体到达现场。一名个体抓住并逮捕了Robbie Rotten，另外一名没收了苹果，对Sportacus解释称称那颗苹果吃了之后会失去意识，这样Robbie和他的跟班就能抓住他了。更多SCP-3922-A个体到达现场，局部了Bobbie、Tobbie和Flobbie[[footnote]]视频中三个和Robbie Rotten长相相似的人物。[[/footnote]]。在此期间，歌曲的乐器继续演奏着。苹果使Sportacus失去意识的方法未有提及，Robbie只因绑架罪而被逮捕。
**批注：**音乐视频可能被充分编辑过了，这样SCP-3922才能将“Robbie的梦之队”和《懒惰小镇》的其他部分视作分开的叙事。

**测试对象：**在电影院拿到的《玩具总动员二》（//Toy Story 2//）的录像，1999
**干预点：**Al偷走Woody的时候。
**结果：**SCP-3922-A个体乘类似警车，附有☽☽☽徽标的车辆追捕Al。Al把车停了下来，因小额盗窃被捕。Woody回到了Andy的母亲手上。电影到此结束。

**测试对象：**《玩具总动员二》的录像，1999。此份录像是在一个类似电影院的房间里偷拍得来的，基金会人员在房间内扮演观众。
**干预点：**电影开头。
**结果：**一名SCP-3922-A个体走向手持摄像机的人员，没收了摄像机，并提醒他在电影院进行录像属非法行为，随后关闭了摄像机。
**结果：**SCP-3922几乎认为//《玩具总动员二》//的录像本身是应影响的叙事，而不是录像里被拍摄的电影。

**测试对象：**《灼热的马鞍》（//Blazing Saddles//），1974年2月7日，R
**干预点：**Taggert和其同行突袭岩石岭（Rock Ridge）之后。
**结果：**当Hedley Lamarr和Taggart正在讨论给岩石岭增添一位新警长时，几名SCP-3922-A个体试图逮捕他们。但是，年龄与拍摄电影时相符的导演Mel Brooks冲进了门内，手拿着一沓文件，进行了如下的对话：
&gt; **Brooks：**停下！全部停下！停住！
&gt; 
&gt; **SCP-3922-A指挥官：**不要介意，这——等等，你是Mel Brooks！
&gt; 
&gt; **Brooks：**不是我还能是谁。你们违反了这份合约的条款！
&gt; 
&gt; //SCP-3922-A个体们展示出不明白的表情//
&gt; 
&gt; **SCP-3922-A：**我……您说我们怎么违反了？
&gt; 
&gt; //Brooks将文件交给SCO-3922-A个体们。他们阅读了整篇文件，把几页纸在不同的方向上摊开来。最后，困惑的SCP-3922-A指挥官把头转向Brooks。//
&gt; 
&gt; **SCP-3922-A指挥官：**抱歉。我们没注意到这个。
&gt; 
&gt; **Brooks：**你能把那些文件还给我吗？这事还没完呢。
&gt; 
&gt; //SCP-3922-A照做了。Mel Brooks面对镜头，把一份文件举了起来，展示出几位个体——包括基金会创始人——的签名。//[[footnote]]经鉴定，这些签名是真实的。[[/footnote]]
&gt; 
&gt; **Brooks：**你们都看到了吧？知道这是什么意思吗？这是你们不能拿我的电影来做实验的意思！知道了吗？很好。
&gt; 
&gt; //Brooks转向SCP-3922-A个体们//
&gt; 
&gt; **Brooks：**你们可以走了！
全部SCP-3922-A个体满怀羞愧地离开了现场，让Lamarr和Taggart十分迷惑。Brooks离开后，电影正常播放。
**批注：**//……怎么会这样？//——Naismith主管

**测试对象：**《古巴红区》（//Red Zone Cuba//），1966年11月23日，未分级
**干预点：**Griffin将Cliff Weismeyer扔下井内之后，试图强奸他的女儿时。
**结果：**数名SCP-3922-A个体逮捕了Griffin，并利用警棍、椅子、附有带刺铁丝网的棒球棍、厨房水槽等物品殴打他，持续了约两个小时。Cliff Weismeyer从井里被救出来，进行了复苏；同时Cook和Landis因多项指控被捕。SCP-3922-A个体们完成殴打后，Griffin被枪击致死。
**批注：** //好痛。//——研究员Goodwill

**测试对象：**Justin Timberlake的《//TKO//》音乐视频，2013，歌词未删减
**干预点：**视频结束之际。
**结果：**Justin Timberlake被车拖拽过沙地时，几名SCP-3922-A个体在后面奔跑追逐，女孩脱离了汽车后，一名SCP-3922-A个体跳上汽车并关闭了引擎，其他SCP-3922-A个体解开了Justin Timberlake身上的绳子，把他带到了安全的地方。其中一位SCP-3922-A个体重新启动了引擎，和其他SCP-3922-A个体一起从车上跳了下来。之后视频正常播放，汽车驶下了悬崖。

**测试对象：**《精灵宝可梦 红》（//Pokémon Red//）的通关录像，1997，E（ESRB）
**干预点：**月亮山
**结果：**火箭队的喽啰被替换成了类似SCP-3922-A的精灵。个体们不会与赤红交战，只会提醒玩家在现实生活中不要虐待动物，不要向游戏里那样不带装备就去荒远地区游荡。游戏后期，SCP-3922-A显然已经消灭了火箭队，玉虹、金黄、紫苑等火箭队犯罪猖獗的城镇已进入管制状态，常青道馆馆主坂木被一位叫梧桐的男性代替了。游戏城，即火箭队总部的藏身地已被替换为☽☽☽倡议会的实验室，里面有一间礼品店，专门贩卖原本在游戏中能赢得的宝可梦，墙上贴有反对赌博的宣传海报。华蓝市——未遭洗劫的偷窃小屋里发生了一场新的战斗，其中一位被打败的训练师和未被杀掉的嘎啦嘎啦母亲一起，交出了招式学习器２８ ——还有宝可梦之塔。富士老人负责训练她和还有儿子卡拉卡拉。被饮料贿赂而向金黄市打开大门的守卫进了监狱，趁火打劫者类型的训练师在游戏里消失了。游戏的一大变化在于只包含了150只宝可梦，最后一位是梦幻——可以在华蓝洞窟里捕获到，因为当赤红发现宝可梦屋，即红莲道馆完好无损时，SCP-3922-A关停了创造超梦的非法基因实验。

**测试对象：**《食人族大屠杀》（//Cannibal Holocaust//），1980年2月7日，R
**干预点：**未知
**结果：**一副包含☽☽☽倡议会标志的静止图像覆盖了屏幕，下方附有短语“//Lasciate ogni speranza coi ch&#39;entrate//[[footnote]]意大利语，含义为“进入此地之人应放弃一切希望”。[[/footnote]]”。对音频进行了分析，发现背景包含了呕吐、枪击、哭泣、意大利语叫声等声音。视频还包含了一些静止帧，内容为[已编辑]。电影最后播放了一段对导演Deodato的审判录像，里面的公务人员全部是SCP-3922-A个体。Deodato免于谋杀指控，但他随后被判有虐待动物罪。他之后遭受了[数据删除]的惩罚。
**批注：**//我操，太暴力了吧。//——研究员Goodwill
//如果你喜欢小动物的话，千万不要观看这次录像。你一定知道这部电影原来的动物们遭受了什么，这次也差不多。如果你想看的话，我就得去洗洗眼睛了，比喻意义上。//——Naismith主管

**测试对象：**《星际迷航：重返地球》（//Star Trek: Voyager//），第二季第二十四集《Tuvix》
**干预点：**Janeway船长将Tuvix送到运输室，准备将它成几部分元件之前。
**结果：**六（6）名武装的SCP-3922-A个体利用与剧集相同的传送器，在航海家号的舰桥上“以物质形态出现”。舰船激活了红色预警。短暂枪战过后，舰桥上的船员全部被SCP-3922-A个体拘捕，他们被高能步枪击中后没有汽化，反而只是昏倒了。Janeway船长因谋杀未遂入狱，监狱位于旁白称为戈比尼克的星球上。[[footnote]]星球上含有涂色的聚苯乙烯泡沫石头，还有其他人造物品，表明这颗星球不是真正的戈比尼克。[[/footnote]]Tuvix继续在航海家号上执行自己的任务，Chakotay成为了代理船长。SCP-3922结束画面上的语句变为“结局并不洗白手段”。
**批注：**这是第一次发现☽☽☽倡议会的母星被展现出来，虽然是虚构版本的。

**测试对象：**《Godzilla二：怪兽之王》（//Godzilla, King of the Monsters//），2019年5月31日，评级为PG-13。
**干预点：**Alan Jonah和他的环保恐怖分子试图绑架Mothra幼虫的时候。
**结果：**一队SCP-3922-A个体进入新孵化Mothra的收容间内，消灭了所有敌对实体。个体们逮捕了Jonah，在镜头外将他处决了。电影中出现了一段新场景，内容为SCP-3922-A个体在装甲外穿着华丽服装，说服了美国政府允许霸王组织继续研究泰坦。王者Ghidorah没有出现，Godzilla仍然是阿尔法泰坦。

**测试对象：**电影《Strawinsky与神秘屋》（//Strawinsky and the Mysterious House//）中的《书迷胖怪之歌》（Globglogabgalab Song）片段，2013，PG
**干预点：**片段开头
**结果：**一名SCP-3922-A个体试图以“违反书籍法”为由拘捕书迷胖怪（Globglogabgalab），但被它吞噬了。片段正常播放，SCP-3922-A个体尝试将自己从书迷胖怪底下拉出来，但没有成功，片段其余部分播放正常。之后，一营武装SCP-39229A抵达现场，试图杀死书迷胖怪，但同样被吞噬了。更多SCP-3922-A和装备带到了现场，准备处决书迷胖怪，他们还是被吞噬了。最后，屏幕被核爆的镜像所覆盖，风格切合电影的动画风格。书迷胖怪未受伤害。片段结束前，书迷胖怪面向屏幕，说道：“吾乃思想之酵母。”

//证据不足，但我们会多加关注这个……电影的。//——O5-4

**测试对象：**《甜椒大学的Dover兄弟》（//Dover Boys at Pimento University//），1942年9月19日，G
**干预点：**Dan Backslide绑架Dora Standpipe时
**结果：**当Dan Backslide接近Dora时，一名SCP-3922-A个体走进屏幕内准备逮捕他，但是需要停下来，让一位身穿浴袍的老年男子走过。等他离开后，Dan抓住了Dora，将她和那棵树一起拽到了车上，后来得知情况后又把Dora从树上翘了下来。在此过程中，SCP-3922-A身体一动不动，只能观察到眨眼的动作。卡通正常播放，到最后，镜头切换回到SCP-3922-A个体身上，旁白说道：“兄弟，你还走不走？”SCP-3922-A个体笔直地站立，面对镜头举了一个躬，然后像老年男子一样离开了。

**测试对象：**《海逝》（//The Toll of the Sea//），1922年11月2日，未分级[[footnote]]此电影为受[[[SCP-4690]]]影响的版本。[[/footnote]]
**干预点：**莲花（Lotus Flower）呼叫一队渔夫来解救Allen Carver时。
**结果：**解救之后，Allen Carver马上被运送到了由SCP-3922-A管理的海关机构内。Carver先生背负了“非法运输外来物种至中国海域”的罪名，被判处两年强制劳动。电影接下来用两个小时描述了Carver先生在渔船上的生活——协助当地与SCP-3922-A政府消灭鞭蝎入侵物种。在这种谦卑生活的影响下，Carver最终决定留在中国，与莲花结婚，住在一座水上房屋里。
**批注：**随后进行了无SCP-3922影响的测试，发现电影已清除了SCP-4690造成的变化。

//如果你搞不懂发生了什么的话，别担心，原来的游戏也一样让人搞不懂。这次测试有一些值得注意的地方：//
* 游戏以时间顺序游玩，SCP-3922-2[[footnote]]**译注：**原文如此，下同。[[/footnote]]个体也在可用叙事时间线中最早的时间点出现，但此时间线并不包含《王国之心χ》（//Kingdom Hearts χ//），尽管此作游戏在故事发生的时间上是最早的。
* 我们发现一些SCP-3922-2与其他作品中的演员、人物长相类似，这次测试可能是最明显的体现了。不仅有Sora加入了☽☽☽倡议会，其他从未在《王国之心》系列里客串，且不是之前SCP-3922测试游戏的角色Cecil和Kain也加入了。这表明SCP-3922并不是他们形而上虚构特工的唯一来源。
* 与其他测试不同，SCP-3922-2个体大量参与入修改后的故事中，就像这些复杂的人际关系、盘根错节的故事情节是SCP-3922-2个体必须遵守的叙事法则一样。
//鉴于这些发现，我建议将《王国之心》系列作为研究叙事复杂性的工具，以收容未来的超形上学与形而上虚构作品SCP。此外，我还建议禁止将《最终幻想六》作为以后的测试对象，以免☽☽☽利用时间穿越技术在未来的测试中招募员工。//
——Dr. Edison

**测试对象：**《巴巴是你》（//Baba is You//）的完整通关录像，2019，E（ESRB）
**干预点：**最后一关，玩家在正常流程中应拼写出“全部 是 完成”。
**结果：**关卡被替换成了一行“月亮”物件，“巴巴”在最右边的月亮下方一格。规则分别为“巴巴 是 你” “月亮 有 爱 与 巴巴” “月亮 是 胜利” “墙 是 停止”。规则方块均被墙所环绕。☽☽☽的结束画面消失了。

**测试对象：**《公主新娘》（//The Princess Bride//），1987年9月28日，PG
**干预点：**爷爷开始和孙子读故事时。
**结果：**故事过程中，镜头切向爷爷和孙子时，SCP-3922-A进入房间，要求和爷爷单独谈话。爷爷同意了他的请求，向孙子保证能读完故事。SCP-3922-A和爷爷离开了房间，在外面进行了一场简短的谈话。音频分析发现谈话与SCP-3922-A的能力有关，谈话内容包括他们如何在不打扰爷爷和孙子的前提下逮捕王子Humperdinck和Count Rugen的。爷爷和SCP-3922-A保证这两名角色最后都会得到应有的惩罚。SCP-3922-A接受了他的回答，让爷爷回去继续和孙子读书了。故事本身没有变化，不过SCP-3922-A个体在一些场景的背景中有出现。结束画面包含了以下信息：“尽管我们平时会马上把Rugen和Humperdinck这种卑鄙的角色绳之于法，我们觉得还是不要打扰爷爷和患病的孙子之间的亲密时间为好。——☽☽☽”
**批注：**//很有趣，不过别再讨论Inigo Montoya了。这样很烦人。//——Naismith主管

**测试对象：**《尸鬼》（//Shiki//）第21.5话《第二十一血与犯》（//Twenty-First Blood and Offense//），2011，TV-MA
**干预点：**开场动画之后，即闪回将时间退回到主线剧情开始前以后。
**结果：**时间退回到7月18日（星期一）后，几辆装甲卡车飞驰着进入了小镇（逐帧播放发现每辆车上都附有☽☽☽徽标）。剧情进展正常，直到晚上，吸血鬼辰巳驾驶一辆货车驶入旅馆老板矢野加奈美的住所前。他走出卡车准备询问路况，却被狙击枪射中了前额。镜头切换至SCP-3922-A，个体们显然正躲藏在加奈美的屋顶上。几位特工跳下来，带领加奈美母女回到房子内，其他人员开始使用未来武器和奇术武器（SCP-3922-A标准能量武器上挂有佛教幸运护身符）向货车与随同车辆发起进攻。相关车辆的主人（吸血鬼有桐敷沙子、桐敷千鹤和仓桥佳枝；被吸血鬼同化的人类有桐敷正志郎）打算逃跑，但他们的车轮和引擎已严重损坏。受伤的辰巳在屏幕前准备治疗自己，但很快他头部和胸部上又出现的弹孔让他倒下了。枪声暂停了，其他特工冲至车旁，准备逮捕辰巳和其他受伤的乘客。人类桐敷昏迷不醒，血如泉涌，一位特工在他头上补了一枪，以确保他彻底死亡。吸血鬼乘客打算徒步逃跑，但是身上的伤口让他们行动缓慢，只移动了一小段距离就被SCP-3922-A个体攻击到了。一位特工让辰巳翻过身来，在他心脏的位置用能量冲击武器射了一发，告诉其他特工他已确定死亡。外貌类似儿童的桐敷戴上了手铐，押送到了SCP-3922-A的装甲卡车上。特工们进入房子里解救了加奈美和她的母亲，把一本小册子交给了困惑着走出来的加奈美，使他能够识别并向有关部门报告任何不死或类似的超自然生物。特工们驾车离开了，在小镇边界处停下，进行了一次奇术仪式，使得所有将小镇视为居住地的吸血鬼无法进入小镇，除非受到了邀请。
**批注：**//他们最好把那个狗逼神社牧师也给杀了。他妈个叛血的杂种。//——研究员Leigh

**测试对象：**《魔鬼匕首》（//Devil Daggers//）世界最速通关记录（1121秒），2020年2月，未分级
**干预点：**记录开始3秒后。
**结果：**SCP-3922-A个体们使用能量武器——从未知源头空降至SCP-3922-A手上——迅速地处决了第一个生成的怪物。最初的结果对玩家不利，所以玩家向SCP-3922-A个体们射了几枪（没有伤害），随后他们立即包围了玩家，准备拘押他，但触碰到玩家的那一刻起玩家就死亡了。[[footnote]]正常游戏中，触碰到怪物就会立即死亡。[[/footnote]]。玩家之后马上退出了游戏。游戏只持续了14秒，而不是1121秒。死亡类型显示为“删除”。

**测试对象：**《功夫熊猫》（//Kung Fu Panda//），2008年6月，PG
**干预点：**阿宝（Po）用手推车将烟花推入翡翠殿（Jade Palace）内，以找出谁有资格成为神龙大师（Dragon Warrior）时
**结果：**SCP-3922-A个体试图以无证燃放烟花为由拘捕阿宝，但被龟仙人（Master Oogway）制止了，他告诉个体们要尊重新晋的神龙大师。SCP-3922-A个体们致歉后离开了。同一队SCP-3922个体之后突袭了昌高监狱（Chorh-Gom Prison），又被仙人的鬼符制止了，告诉他们“神龙大师会处理好这件事的。这是他的宿命。”电影余下部分未发生变化。结尾的文字说道：“我们不改变命运，请沿你自己的道路走下去。☽☽☽”
**批注：**//这次测试表明，三重月似乎有权管辖关于拟人化动物的虚构作品。我建议对以动物为形式表现人类社会的作品多加测试。//——Naismith主管

**测试对象：**《超级监狱！》（//Superjail!//）第十集《时间警察：第二部》（//Time Police part 2//），//2008//，//TV-MA//
**干预点：**//剧集最后一幕，法庭内的场景。//
**结果：**狱卒宣布审判无效前，数百名SCP-3922-A个体抵达现场，将身上的所有火器指向时间法院的居民。SCP-3922-A领队提出了多项违反基本人权、动物权利、人类基本结构、安全道德标准等的数百项指控。狱卒想要解释，但另一版本的狱卒走了进来，宣布审判无效。此时，一位SCP-3922-A试图逮捕笼子外的那位狱卒，但被Alice阻挡了。狱卒继续抚摸自己，引起了一系列的大型时间扰动现象，这些现象与原先的剧集类似。成百名个体走入现场，同样与原本的剧集类似。
出于未知的原因，其他几名个体加入了战斗中，一些个体来源于《超级监狱！》[[footnote]]有几个到第十集为止还未登场，还有一些只出现了几次。[[/footnote]]，一些来源于其他无关的SCP项目。SCP-3922-A试图将对手全部歼灭，使故事发生了巨大偏差。

|| 平行宇宙的狱卒[[footnote]]即本集和前一集时间的发起人。狱卒被SCP-3922-A指控的原因尚不清楚，原因可能是现在这种情况，也可能是之前的前提。因为剧集最后才出现SCP-3922-A的干预，所以原因很可能是前者。[[/footnote]]击败了几个生物，又赶走了一个，随后与一只悬浮在空中、掌心处有一张嘴的手交战。|| 平行宇宙的狱卒开始与实体战斗，之后被一个巨大的人型生物[[footnote]]与SCP-1730中的相似。[[/footnote]]抓了起来，将狱卒封到了石板的最上方。SCP-3922-A个体们、原先那只手和人型实体展开了三方混战，手和人型实体一起杀死了SCP-3922-A，随后战斗继续。||
|| 几名婴儿囚犯在前述的战斗现场上方跑过，囫囵吞下了几只超大型的姜饼人，之后被一只巨大的昆虫吞噬、排泄了。 || 两名婴儿受动作符影响，在原地一动不动地被昆虫实体吞噬，昆虫又被SCP-3922-A个体击落了。姜饼人和SCP-2396-B个体们进行了互动，随后均被SCP-3922-A个体消灭。||
|| 超级监狱的士兵们试图处决“双子”[[footnote]]两名外星人型生物，具有传送与轻微扭曲现实的能力。[[/footnote]]，之后被一个实体[[footnote]]此实体名叫“Combaticus”，最初于原剧第三集出现。[[/footnote]]处决了。双子重获自由后拥抱了实体，指示它去杀死时间法院的法官。 || 超级监狱的士兵和SCP-3922-A个体们试图杀死双子，但被实体杀死了。实体准备杀掉法官前，SCP-076-2在现场出现，双方展开了一场生动的战斗，最后都被一名未知巨型实体[[footnote]]实体外貌类似人类，全身覆盖着红色鳞片，下巴不见了。[[/footnote]]杀死了，使得所有战斗人员停止战斗，一起攻击此实体，直到一不明设备[[footnote]]启动时附带有类似生物体被液压机碾碎的声音。[[/footnote]]启动，随后屏幕变成了白色。 ||
|| 在一末日后的荒原上，一名婴儿狱卒正在哭泣，随后老年Alice上前安抚他。画面缩小，展示出了宇宙的模样，随后又切换到了一具油锅上。剧集到此结束。 || 画面中的广阔荒原上尸体遍地，一名未知实体[[footnote]]外貌类似一位目击者报告中的相关人物Nobody。[[/footnote]]走向一圆孔旁，拿出一根方榫，将其打进了圆孔。画面缩小，孔中发生了一不可见的事件[[footnote]]被图形挡住了。[[/footnote]]，最后展示出了一具油锅。有趣的是，背景并没有包含原剧集中的内容，而包含了四个人型实体骑马的场景，他们从漆黑天空中的亮白色孔洞中降落了下来，似乎正冲向四个类似SCP-1295的实体。 ||
|| 各种背景中的事件。 || 背景中各种下一季才出现的人物，还有之前看不见的人物与一些高危异常展开了战斗。例如：一名超自然罪犯与SCP-082的战斗；一些身上满是雪的生物与SCP-457实体的交战；几个名叫“一号至七号标本”的生物阻挡住SCP-682；未成年女郎与长相类似##Green|我们无法直呼其名的森林##中的实体被SCP-1000个体们击倒；还有穿着不同军事装甲[[footnote]]最初在第二季第三集出场。如此集所见，四人团体的名称为“星与条”（Stars N Stripes）。[[/footnote]]的四位人类与四名混沌分裂者特工之间的战斗[[footnote]]其中两名特工长相类似O5-█和O5-█。[[/footnote]]。 ||
结尾信息为//“三重月倡议会希望你作出正确的选择，远离虚假的权力机关[[footnote]]目前未知所谓的“权力机关”究竟是超级监狱的演员（或设定），还是剧集中的时间法院和警察们。[[/footnote]]。它们的权力将随时间飘散而去。”//
**批注：**事故-3922-SJ-010后，我于此建议：所有关于或涉及平行、多重、相反、不同宇宙和现实的作品，在进行测试前都应经过SCP-3922首席研究员与站点指挥官的批准。我们不能再负担这种风险，更不用说把风声泄露给别人了。我们不需让地平线倡议尝试和哥伦比亚之类的地方结盟。

**测试对象：**《虎胆龙威》（//Die Hard//），1988年7月12日，R
**干预点：**Hans Gruber和手下占领中富广场（Nakatomi Plaza）时。
**结果：**SCP-3922-A个体们突袭了建筑，准备用狙击枪射杀Hans。但是，Hans联系了执法部门，向他们报告称一队假扮美国军队的极右翼民兵突袭了中富广场，传达了狙击手所在的位置。结果，特警队到达现场，发现SCP-3922-A个体们仍在开火，试图占领建筑。警队与SCP-3922-A展开了激烈的枪战。双方伤亡[[footnote]]**译注：**原文为causalities（因果关系），应为casualties（伤亡）的错误拼写。[[/footnote]]惨重，SCP-3922-A一方只剩余五人。警方告知个体们自己不会手下留情，所以不要在升级事态。John McClane加入了剩余个体们一方，他们一起说服洛杉矶警队：SCP-3922-A不是他们的敌人。双方随后协力攻打Hans。电影高潮处，SCP-3922-A个体们与Hans的手下交战，McClane得以有时间到达屋顶，避免了人质的死亡。John打败Gruber，人质被解救出来后，SCP-3922-A与警官Al Powell一同射杀了Karl。
**批注：** //我觉得这好像比电影原版还要好。//——研究员Goodwill
//滚。//——Margin博士

**测试对象：**《为梦之岛而战》（//Battle For Dream Island//）[[footnote]]在此剧集中，20名角色共同参与比赛，赢家可以获取大奖。如果嘉宾在挑战中失败了，观众们可以在YouTube评论区决定角色的去留。[[/footnote]]，第一a集《接受大冒险》（//Take The Plunge//），2010年1月1日，未分级
**干预点：**剧集本该结束后的场景。
**结果：**SCP-3922-A如往常一样进入场内，但手臂和腿都替换成了与剧集中角色类似的风格。他们收留了播音员[[footnote]]一前方带有扬声器的金属方块，剧集的主持人。[[/footnote]]，并以强迫角色进行挑战为由将其送至附近的监狱。小花（Flower）和小方（Blocky）（两名参赛者，或物件）同样被送到了监狱，因为他们以打耳光与试图谋杀的方式伤害了其他角色。视频到此结束。
**批注：**//不知为何，有些研究员称这部电视剧是他们的童年。真丢人……//——研究员Simons

**测试对象：**《Siivagunner圣诞回归危机》（//Siivagunner Christmas Comeback Crisis//）[[footnote]]一部YouTube系列视频，讲述几位虚构角色来到正常宇宙的故事。[[/footnote]]第一集《季度回归》（//Seasonal Return//）。2016，未分级。
**干预点：**“声音”（The Voice）自我介绍时。
**结果：**SCP-3922-A个体们从Nozomi身边跑过——这使她把视线转移到了显示器外——与身后追赶他们的Spheric们战斗。一群SCP-3922-A个体开始攀登“声音”的塔楼，其他个体在塔楼外围了一圈屏障，似乎使用“圣诞精神”[[footnote]]一种亮绿色的液体，只适合摧毁虚构事物。[[/footnote]]作为弹药，对抗进攻的Spheric。SCP-3922-A个体们攀登上塔楼，从“声音”办公室的窗户外闯了进去，利用枪支以“反动画罪”拘捕了他。
批注：//至少这也算个结局。//

**测试对象：**《合金装备四：爱国者之枪》（//Metal Gear Solid 4: Guns of the Patriots//）的通关录像，2008年6月12日，M
**干预点：** 开头。
**结果：**所有游戏画面都替换成了SCP-3922-A追踪、逮捕游戏中所有有名有姓的角色（不包括儿童）的片段，罪名有实施恐怖主义活动与违反《日内瓦公约》（Geneva Convention）。游戏总长——九小时二十七分钟——没有变化。

**测试对象：**《三角符文：第一章》（//Deltarune: Chapter 1//）的通关录像，2019，M
**干预点：**Kris看到Susie吃粉笔时。
**结果：**一名外貌贴近游戏艺术风格的SCP-3922-A个体向Susie发表了讲话，内容为欺凌与吞食不可食用物品的危害。Susie一点都没听进去。Kris仍然Susie进入了遗弃的教室，仍然坠入了“黑暗世界”。注意：所有黑暗世界中的情节均未发生变化。Kris和Susie自黑暗世界“显现”后，小镇里的尾声没有变化，但是Sans突兀地消失了。
**批注：**//SCP-3922-A没有惩罚混沌王（Chaos King）、Jevil这种角色，是不是因为他们生活在故事的故事里？//——Naismith主管

**测试对象：**《废柴联盟》（//Community//）剧集《流行病学》（//Epidemiology//），2010，TV-14
**干预点：**Dean Pelton在军用商品点内打电话期间。
**结果：**SCP-3922-A个体接听了电话，他告诫Dean随意从不可靠来源购买食物的危险性。SCP-3922-A个体们不久后全身穿着战术装甲抵达了现场，打开温度调节器，杀灭了病毒。剧集剩余部分专门讲述SCP-3922-A个体们对格林代尔（Greendale）校园进行了消毒，并宣布为确保学生安全，三重月倡议会将对校园进行管制。剧集最后，George Takei以画外音的形式评论了SCP-3922-A个体的工作效率。结尾动画中，Troy和Abed表演了一段关于“三重月倡议会一点用都没有”的说唱，此时一名SCP-3922-A个体坐在他们两人中间。

**测试对象：**《生化危机七》（//Resident Evil 7: Biohazard//）的通关录像，2017，R
**干预点：**Jack Baker在车库的boss战之前。
**结果：**原版游戏中，此时会有一名副手到来帮助Ethan Winters，但Jack Baker会把代表给杀了。SCP-3922干预后，数名SCP-3922-A个体进入车库，个体们的管理者向Jack注射了能够治愈霉菌生化武器感染的血清。最后的过场动画中，家里被霉菌感染的生物均被消灭，有机生物武器Eveline（编号为E-001）彻底被无效化了。禁止在美国使用生化武器的预防措施已被制定。Mia Winters和其他被抓住的人在美国被找到了。三重月倡议会将Ethan和Mia平安送回了家。

**测试对象：**《猫》（//Cats//），2019，PG
**干预点：**Macavity唱完歌的那一刻后。
**结果：**Macavity被三名SCP-3922-A个体拘捕了。在前往监狱的路上，其中一名个体开始列举Macavity违反的法律条目。列举持续了3805小时又33分钟。Macavity在此期间可见有进食、睡觉、使用个体们提供的猫砂盘的动作。个体停止列举后，Macavity说道：“这些事情我都没参与。”个体随后射杀了他。其他角色在干预后再也没有出场。
**批注：**//感谢您对法律事业的鼎力相助。目前，我们不仅知道了戈比尼克——还有全部现存和已知历史文明的法律，我们还了解了//███//的未知非异常文明；//██//已知异常文明与//██//等其他未知异常文明的法律系统；还有//███//与模因、认知危害或其他异常现象有关的法律。不过，如果Idris Ebla[[footnote]]**译注：**电影中Macavity的扮演者。[[/footnote]]没有在盘里拉屎就更好了。——Sheldon Katz大人//
 
**测试对象：**《上帝的残忍》（//The Cruelty of God//）[[footnote]]由超形上学部门制作的一部短片，旨在测试[[[sandrewswann-s-proposal |SWN001]]]实体对基准现实造成的不良影响与现象是否在SCP-3922-1(译注：原文如此，下同。)的管辖范围内。短片内容为：占位符·麦博士学位博士（Dr. Placeholder McDoctorate）扮演一名SWN001实体“恐怖·麦作家森”（Horror McWriterson）写作并解释了一叙事，此叙事中Site-19的所有基金会员工在一场大型收容失效中被残忍地折磨并杀害.[[/footnote]]，2020，未分级
**干预点：**恐怖·麦作家森向观众讲解叙事，并开始写作后
**结果：**影片开始五分钟后，一名SCP-3922-1实体出现在麦作家森身后的门口处，平静地从他的肩膀后看过去，直到他发现自己的存在为止。SCP-3922-1实体在麦作家森身旁的椅子上坐了下来，教导他写作短篇故事的几个步骤，提醒他要专注于打动读者的情感，不要为了震撼读者而把描写重点放在恶意破坏和暴力场景上。麦作家森用心听取了他的建议，修改了叙事，把重点放在一位无名基金会职员在收容失效、失去爱人后内心的挣扎。麦作家森开始攥写故事草稿时，画面渐暗，最后出现了一条信息，内容为：SCP-3922-1实体帮助他校对稿件，然后把故事发表到了网络论坛上。

**测试对象：**《疯狂动物城》（//Zootopia//），2016，PG
**干预点：**九岁的Judy Hopps和Gideon Grey在会场发生冲突时。
**结果：**童年Hops和Grey的冲突持续了14秒，之后就被长相类似狐狸的SCP-3922-A个体制止了。SCP-3922-A个体批评了他们打闹的行为，随后私底下赞同了Hopps加入执法机关的选择。Hopps表示她想加入“三个月亮”。自此之后，所有执法机关都换上了三重月徽标。注意：介绍第一警区时出现了原作中没有的物种[[footnote]]原作中，动物城警察局员工都是大型食肉动物和巨型生物，Judy Hopps作为第一位兔子警官，自己矮小的体型使她成为了异类。SCP-3922干预后，更多小型哺乳类SCP-3922-A出现了，包括：另一只欧洲兔（//Oryctolagus cuniculus//）、两只扭角林羚（//Tragelaphus strepsiceros//）、一只小林姬鼠（//Apodemus sylvaticus//），还有一只鸭嘴兽 （//Ornithorhynchus anatinus//）。[[/footnote]]，Nicholas Wilde在其中穿着SCP-3922-A制服。在对失踪哺乳动物一案进行汇报后，Hopps“特工”被指派去协助Wilde特工搜寻Emmitt Otterton。调查期间，Wilde向Hopps讲述自己的背景故事与原作发生了很大的偏差：一名SCP-3922-A个体保护了他免受敌对童子军的侵害，这使Wilde从未走上行骗的道路。一支SCP-3922-A突击小队全军出击，进入崖边疯人院（Cliffside Asylum）执行任务；Lionheart市长被逮捕，控告的原因与电影原作相同。一位牛状的SCP-3922-A个体在新闻发布会上发表讲话，申明这些野生动物被一身份不明的恐怖组织施加了迷幻剂，解药研制已进入最终阶段。市民们慢慢接受了戒严令：所有肉食动物在公共场合必须由另一位肉食动物陪同。之前被“McHorn”逮捕的Weaselton公爵，被SCP-3922-A进行审讯后提供了公羊Doug的位置。SCP-3922-A负责镇守Nighthowler药物实验室，Hopps特工在突击检查后发现了Bellwether助理市长的犯罪证据。Bellwether与其同伙因以下罪名被捕：策划阴谋、参与恐怖主义活动、仇恨罪、非法持有火器、十八宗暴力伤人、非法侵入他人土地、非法占有无人土地、违规停放机车、驾驶报废车辆与无证酿酒。Nighthowler花朵被转移至Bunnyburrow，作为当地农夫的陪伴植物。除三重月的装备和台词外，电影最后几分钟看起来没有变化。
**批注：**//除展示了SCP-3922对拟人化世界的适应外，这次测试明显还表明了几点现象。第一：对象能够将叙事中的的角色整合为SCP-3922-A，向他灌输三重月的观点，或让他成为某种复合角色。第二：Judy作为SCP-3922-A的“菜鸟”观点得以保留，展现出这些月亮角色更加“人性化”的一面，他们也会有个人生活，他们也是专业工作者。//——研究员Cullen

//还有一点值得注意：与其他SCP-3922-A的行动不同，这次他们并没有迅速取得胜利。电影步调与原作叙事大致相同。SCP-3922-A身处一场冲突中，这场冲突将故事带到了高潮，然后节奏和原作一样逐渐缓和下来。我认为之所以SCP-3922-A不能马上识别并逮捕反派，是因为叙事将SCP-3922-A在“屏幕外”认识角色的过程放到了台面上。有鉴于此，我推荐对更多“伙伴警察”或者“警察悬疑”电影进行测试，至少主角的动机要和SCP-3922有相似之处。//——Niasmith主管</textarea></pre>
