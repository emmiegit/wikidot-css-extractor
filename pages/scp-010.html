**Objek #:** SCP-010

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Benda-benda yang terdiri (terbuat) dari SCP-010 harus disimpan dalam kotak terkunci bernomor didalam fasilitas keamanan tinggi. Mereka tidak untuk dipakai bebas, kecuali dipakai oleh subjek tes.

SCP-010 hanya akan dikeluarkan dari penyimpanan untuk pengujian.

**Deskripsi:** SCP-010 terdiri dari serangkaian enam (6) kalung besi cor yang tampaknya identik dengan label logam bernomor dan satu (1) **remote control**. //Controller//nya diklasifikasi sebagai SCP-010-1. Kalungnya dinamai SCP-010-2 hingga 010-7. Setiap Kalungnya berisi komponen elektronik yang rumit dan ditenagai oleh baterai kecil (berdiameter 5 mm, tebal 2 mm) 100 V. Baterai tersebut dapat diisi ulang.

Remote control (SCP-010-1) di cirikan sebagai kotak hitam tebal yang menyerupai pemancar / penerima radio genggam gaya lama dengan layar sinar katoda biru / putih primitif dan rangkaian lebih dari 100 tombol tanpa label, serta penyetel frekuensi. Melalui trial and error, frekuensi dari enam (6) kalung yang saat ini ada telah ditemukan. Sebuah label dalam bahasa Rusia dicap logam bersama dengan logo yang terdiri dari pekerja yang membangun piramida. Tidak ada perusahaan atau lembaga pemerintah resmi Rusia yang menggunakan logo ini atau cocok dengan kata-kata yang tertera pada logam.

Menempatkan kalung di sekitar leher seseorang dan mengamankannya, memungkinkan seseorang untuk mengontrol setiap gerakan mereka dengan remote control (SCP-010-1). Ia juga mampu menghasilkan respons adrenal dan mengaktifkan atau menonaktifkan sistem saraf simpatis. Efek paling abnormal dari kalung tersebut adalah pengaruhnya terhadap morfologi tubuh. Kalung tersebut memungkinkan pengguna remote untuk mengkonfigurasi ulang bentuk korban, tampaknya fitur ini dibatasi oleh pengetahuan bahasa pemrograman remote.

**Catatan 010-1:** Sejarah 

SCP-010 ditemukan di ruang bawah tanah seorang pria paruh baya yang berlokasi di Midwestern Amerika Serikat setelah dinas sosial hilang kontak dengannya.  Ketika polisi menggerebek rumah pria itu, mereka menemukan SCP-010 serta beberapa mayat.  Salah satu mayat diidentifikasi sebagai pria itu.  Yang lainnya adalah beberapa orang hilang lainnya.  Penyebab kematian sepertinya bunuh diri massal;  Namun, ada tanda-tanda perlawanan yang signifikan sebelum sampai ke akhirnya.

**Catatan 010-2:** Eksperimen Pembongkaran

Tes 1: SCP-010-2 dibongkar sedikit demi sedikit, bagian-bagiannya lalu diberi label dan beberapa foto diambil, kemudian dipasang kembali.
Hasil: Setelah merakit kembali SCP-010-2 tetap berfungsi.

Tes 2: SCP-010-8 dibuat secara identik dengan SCP-010-2, tetapi dengan adanya komponen yang tidak dapat direplikasi.
Hasil: SCP-010-8 gagal berfungsi.

Tes 3: Komponen yang tidak dapat direplikasi dari SCP-010-2 ditempatkan ke lokasi yang tepat di SCP-010-8.
Hasil: SCP-010-2 berhenti berfungsi dengan karena pencabutan komponen. Sedangkan SCP-010-8 mulai berfungsi.

Tes 4: Komponen dikembalikan ke SCP-010-2.  Komponen yang dapat direplikasi di SCP-010-2 diganti secara acak dengan replika
Hasil: SCP-010-2 mulai berfungsi dengan kembalinya komponen.  Mengubah komponen yang dapat direplikasi untuk replika tidak mengurangi fungsionalitas secara signifikan.  Penggantian transistor yang rusak mengurangi waktu dari transmisi hingga efek respon SCP-010-2 terhadap perintah yang dimasukkan dari jarak jauh sebesar 12%.

**Catatan 010-3:**

//SCP-010 telah terbukti bekerja lebih efektif dalam menciptakan tenaga kerja tidak terampil daripada tugas lainnya.  Logonya tepat.  ~ Dr. █████//
