[[module Rate]]
[[/&gt;]]

**Описание:** Устранение объектов класса &#34;Кетер&#34; при помощи [[[scp-1234-ru-j|SCP-1234-J]]].
**Дата проведения:** Начиная с ██.█.████ до настоящего времени.
**Примечание:** //Теперь узнают, кто хозяин на планете!// - Д-р Гарин

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-008|Чума зомби]]]
&gt; **Ход эксперимента:** SCP-1234-J успешно уничтожил точным выстрелом один вирус SCP-008, спустя секунду &#34;перезарядился&#34; и уничтожил второй вирус, спустя ещё секунду подстрелил [ДАННЫЕ ПОВРЕЖДЕНЫ] 547378 вирус, затем было решено &#34;прекратить это издевательство&#34;.
&gt; **Результаты:** Эксперимент закончен досрочно спустя 152 часа 7 минут и 32 секунды.
&gt; **Примечание:** Было принято решение не проводить подобные опыты с многочисленными мелкими объектами, поскольку SCP-1234-J используется слишком неэффективно.

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-017|&#34;Тень&#34; человека]]]
&gt; **Ход эксперимента:** SCP-1234-J сообщил, что это сильный противник, и попросил дать ему время на то, чтобы &#34;собраться с силами&#34;. Спустя 3 минуты 14 секунд он испустил луч огромной яркости, ослепив наблюдающий персонал. Из-за яркости вспышки, перебившей свет ламп, персонал отбросил тени, после чего [ОТРЕДАКТИРОВАНО].
&gt; **Результаты:** Потери среди персонала: 6 человек. Потери среди &#34;Кетеров&#34;: отсутствуют. По словам SCP-1234-J, &#34;у того, который целился, рука дрогнула, а я ни в чём не виноват&#34;.
&gt; **Примечание:** Ведётся набор нового персонала для экспериментов.

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-019|Чудовищная ваза]]]
&gt; **Ход эксперимента:** Первым делом SCP-1234-J принялся отстреливать SCP-019-2, мотивируя это тем, что сначала следует &#34;перестрелять всю мелочь, чтобы не мешалась&#34;. Спустя приблизительно 7 минут было замечено, что SCP-019-2 стали появляться значительно чаще и двигались быстрее, предпринимая попытки уклониться от луча SCP-1234-J.
&gt; **Результаты:** Спустя 17 минут 43 секунды была потеряна связь с лабораторией, спустя 22 минуты 10 секунд - с Зоной. Объявлено чрезвычайное положение.
&gt; **Примечание:** Ведётся набор нового персонала.

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-029|Дочь теней]]]
&gt; **Ход эксперимента:** По неизвестным причинам SCP-1234-J не смог произвести выстрел. Когда м.н.с. [УДАЛЕНО] повернул объект торцевой частью к себе с целью проверить его работоспособность, SCP-1234-J произвёл выстрел. В процессе падения м.н.с. [УДАЛЕНО] случайно направил SCP-1234-J на д-ра [УДАЛЕНО], и объект выстрелил повторно.
&gt; **Результаты:** SCP-029, воспользовавшись поднявшейся суматохой, уничтожила оставшийся персонал, однако была схвачена охраной. Потери: 32 человека, включая охранников.
&gt; **Примечание:** //Вы что, хотите повесить на меня убийство тридцати человек?!// - SCP-1234-J

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-035|Маска одержимости]]]
&gt; **Ход эксперимента:** SCP-035 быстро довела SCP-1234-J до истерики до того, как тот успел совершить выстрел. После оказания психологической помощи SCP-1234-J заявил, что отказывается работать в таких условиях, однако согласился вновь сотрудничать с Фондом при условии, что больше не будет контактировать с SCP-035 ни при каких обстоятельствах.
&gt; **Результаты:** Отрицательные. SCP-035 возвращена в камеру содержания
&gt; **Примечание:** //Хотя SCP-1234-J невыносим, я ему искренне сочувствую.// - Д-р Ульянова

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-047|Микробиологический мутаген]]]
&gt; **Ход эксперимента:** При выстреле в баллон выделившийся ранее газ необъяснимым образом сдетонировал, не причинив вреда ни SCP-047, ни персоналу, однако разрушив часть стены лаборатории, что привело к заражению прилегающих территорий.
&gt; **Результаты:** Применён протокол блокировки 047-01 &#34;Версиния&#34;.
&gt; **Примечание:** //Кх... Пчх... Кхе-кхе... Кхааар!// - Д-р Фомин

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-058|Сердце тьмы]]]
&gt; **Ход эксперимента:** SCP-1234-J не успел произвести выстрел, поскольку был выбит из рук м.н.с. Гарина резким броском щупальца SCP-058 и получил значительные повреждения. То же самое повторялось во всех последующих экспериментах с SCP-058.
&gt; **Результаты:** Эксперимент считается проваленным, м.н.с. Гарин привыкает к протезам.
&gt; **Примечание:** SCP-1234-J заметно расстроен тем, что ему &#34;не хватает скорости&#34; и просит предоставить ему более медленные объекты класса &#34;Кетер&#34; для тренировок (одобрено).

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-059|Радиоактивный слиток]]]
&gt; **Ход эксперимента:** SCP-1234-J сообщил, что не видит цель. На указание того, что SCP-059 находится внутри радионепроницаемого сейфа, объект сказал: &#34;или доставайте эту штуку так, чтобы я её видел, или я могу сам это сделать&#34;. Опыт решено прекратить.
&gt; **Результаты:** Эксперимент считается проваленным.
&gt; **Примечание:** //Люди, вы что, серьёзно?// - SCP-1234-J

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-071-v|Неосуккуба]]]
&gt; **Ход эксперимента:** После внесения SCP-1234-J в камеру SCP-071, последняя превратилась в [ДАННЫЕ УДАЛЕНЫ], похожую на одну из жертв SCP-217. SCP-1234-J, по свидетельству д-ра  █████████, прошептал &#34;Я буду нежен, крошка&#34;, и выстрелил серией необычно тонких лучей, целясь, по видимому, в район [УДАЛЕНО], после чего д-р █████████ вынес его из камеры.
&gt; **Результаты:** SCP-071 в течение двух недель не реагировала на входящий в комнату персонал класса D. SCP-1234-J был крайне недоволен прерыванием эксперимента, но после того, как появилась ржавчина на его частях, стал умолять персонал спасти его. SCP-1234-J был успешно отремонтирован.
&gt; **Примечание:** //Похоже, я был единственным, кто смог по-настоящему удовлетворить её.// - SCP-1234-J


-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-076|&#34;Авель&#34;]]]
&gt; **Ход эксперимента:** Ввиду агрессивной природы SCP-076-2 было решено уничтожить SCP-076-1 в то время, как Авель находится на задании. Однако, персонал не смог добраться до места назначения ввиду предпринимаемых мер безопасности зоны содержания SCP-076.
&gt; **Результаты:** Эксперимент не провален, поскольку не может состояться.
&gt; **Примечание:** //Советом O5 было решено запретить подобные действия по отношению к SCP-076, поскольку все предыдущие эксперименты по устранению основных &#34;Кетеров&#34; проваливались по различным причинам. В случае неудачи этого опыта SCP-076-2 может выйти из-под контроля Фонда. Авель ценен, пока на нашей стороне.// - O5-10

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-090|Кубик Апокорубика]]]
&gt; **Ход эксперимента:** В момент внесения SCP-1234-J в камеру хранения SCP-090 на последнем очень быстро сложился участок из пяти сегментов. Через 19 секунд [ДАННЫЕ УДАЛЕНЫ]. SCP-1234-J был обнаружен спустя 37 суток под обломками и приведён в рабочее состояние.
&gt; **Результаты:** Было решено не испытывать судьбу. SCP-1234-J в течение последующих восьми месяцев не мог нормально работать, скорость вращения механизмов замедлилась в 45 раз.
&gt; **Примечание:** //Уберите, уберите...// - SCP-1234-J

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-094|Миниатюрный горизонт событий]]]
&gt; **Ход эксперимента:** Луч, выпущенный SCP-1234-J, безвозвратно ушёл внутрь SCP-094. На вопрос д-ра Вайнклиффа что, собственно, произошло, SCP-1234-J ответил, что уничтожил то, на что ему указали. На замечание, что объектом является &#34;чёрная дыра&#34;, SCP-1234-J сказал, что понятия не имеет, о какой такой дыре идёт речь.
&gt; **Результаты:** Эксперимент считается проваленным. Рост SCP-094 идёт прежними темпами.
&gt; **Примечание:** //А может, он просто не справился и решил слукавить?// - Д-р Вайнклифф

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-169|Левиафан]]]
&gt; **Ход эксперимента:** SCP-1234-J был привезён на поверхность &#34;острова&#34; на спине SCP-169. Объект дал понять, что не видит цели. После указания на то, чем, собственно, является SCP-169, SCP-1234-J в крайне грубой форме поинтересовался о душевном здравии проводящего эксперимент персонала, и командующего ходом опыта в частности.
&gt; **Результаты:** Эксперимент считается проваленным. С другой стороны, SCP-1234-J не стал отстреливать отдельные камни, что по-своему хорошо.
&gt; **Примечание:** //Я слишком молод и красив, чтобы помереть от пережора!// - SCP-1234-J

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-238|Туннельный комплекс]]]
&gt; **Ход эксперимента:** Во время предварительного совещания было выявлено, что вместе с SCP-238 будет уничтожена значительная часть планеты, поскольку то, что классифицировано как SCP-238, является её частью.
&gt; **Результаты:** Эксперимент не состоялся.
&gt; **Примечание:** //Друзья, радуйтесь! Мы только что предотвратили конец света!// - Д-р Ёлкин

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-571|Самораспространяющийся заразный узор]]]
&gt; **Ход эксперимента:** После предварительного совещания было решено не проводить эксперимент, поскольку SCP-1234-J способен видеть, подвержен влиянию меметических опасностей (см. эксперимент с SCP-029), а также технически способен рисовать узор.
&gt; **Результаты:** Отсутствуют, технически эксперимент считается проваленным.
&gt; **Примечание:** //Эй, народ, так мне объяснят, в чём дело?// - SCP-1234-J

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** ##BB0011|[##[[[scp-579|ДАННЫЕ УДАЛЕНЫ]]]##BB0011|]##
&gt; **Ход эксперимента:** [ОТРЕДАКТИРОВАНО].
&gt; **Результаты:** Эксперимент [УДАЛЕНО].
&gt; **Примечание:** //██, ████████ - █████, ██ █ ████...// - [ДАННЫЕ УДАЛЕНЫ]

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-682|Неуязвимая рептилия]]]
&gt; **Ход эксперимента:** Объект был успешно уничтожен без возникновения Аномалии. Спустя 34 минуты SCP-682 появился в 1,5 километрах от места проведения эксперимента. Повторное уничтожение приводило к тем же результатам всё время эксперимента.
&gt; **Результаты:** После 714 попыток SCP-1234-J сказал, что в него больше не влезет, и отказался продолжать эксперимент. Температура металлических частей SCP-1234-J увеличилась до +50^^o^^ Цельсия.
&gt; **Примечание:** //На крайний случай у нас есть бесконечный источник энергии для SCP-1234-J. Только ящера очень трудно искать и ловить после всего этого.// - Д-р Оминус

-----
&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-734|Младенец]]]
&gt; **Ход эксперимента:** Когда SCP-1234-J внесли в камеру содержания объекта, он удивленно поинтересовался - &#34;А что тут делает этот миленький малыш?&#34;. После указания цели, SCP-1234-J пришел в неадекватное состояние и эмоционально выразил свое отношение к эксперименту - &#34;Да вы что, совсем [РУГАТЕЛЬСТВО УДАЛЕНО]!? Маньяки [РУГАТЕЛЬСТВО УДАЛЕНО]! Я, [РУГАТЕЛЬСТВО УДАЛЕНО], создавался для уничтожения чудовищ, а не человеческих младенцев! Ну вас на [РУГАТЕЛЬСТВО УДАЛЕНО]!&#34;, после чего отказался разговаривать.
&gt; **Результаты:** SCP-734 не был уничтожен. SCP-1234-J заговорил только через неделю, и пообещал: &#34;Еще раз такое предложите, самих испепелю!&#34;
&gt; **Примечание:** //Вот ведь... морализатор хренов! Видел же фотографии!// - Д-р Л████.
-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-882|Машина]]]
&gt; **Ход эксперимента:** Объекту SCP-882 был временно назначен статус &#34;Кетер&#34;. При попытке проведения эксперимента SCP-1234-J категорически отказался производить выстрел, мотивируя это тем, что [ДАННЫЕ УДАЛЕНЫ], после чего [ДАННЫЕ УДАЛЕНЫ].
&gt; **Результаты:** Эксперимент провален, SCP-882 возвращён статус &#34;Евклид&#34;. SCP-1234-J запрещено приближаться к SCP-882 ближе, чем на 50 километров.
&gt; **Примечание:** //Ну ничего ж себе!// - М.н.с. Февральский

-----

&gt; **Уничтожаемый &#34;Кетер&#34;:** [[[scp-2559-J|Портал в измерение бесконечных котят]]]
&gt; **Ход эксперимента:** SCP-1234-J отказался участвовать в эксперименте, поскольку не мог &#34;причинять вреда маленьким пушистым няшкам&#34;, а другого пути к SCP-2559-J не найдено.
&gt; **Результаты:** Эксперимент не состоялся. 87% сотрудников Фонда согласны с SCP-1234-J.
&gt; **Примечание:** //А если бы мы добрались до портала, он бы сказал, что ему придётся уничтожать всю вселенную бесконечных котят, или типа того. От SCP-1234-J вообще бывает что-то, кроме вреда?!// - М.н.с. Гарин</textarea></pre>
