    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1235 – Atlas-Mikrokosmos
**Autor:** [[*user SRegan]]
**Original:** http://www.scp-wiki.net/scp-1235
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1235

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1235 besetzt derzeit einen Labortisch in Untersuchungsraum 3, der in eine Isolierzelle umgewandelt wurde. SCP-1235 sollte unter hochauflösender Videoüberwachung gehalten und alle Entwicklungen sollten katalogisiert werden. Jede Erweiterung der österreichischen Installationen um SCP-1235 herum oder andere makroskopische Aktivitäten sollten als laufender Einbruchsversuch betrachtet und das Gebiet sofort gesperrt werden.

Im Falle eines versuchten Bruchs durch einen oder mehrere internationale Akteure innerhalb von SCP-1235 sind alle Belüftungssysteme in Standort-25 abzuschalten. Während eines Bruchereignisses sollte SCP-1235 als chemische, biologische und seit Eindämmungsbruch 1235-3 als radiologische Gefahr betrachtet werden.

SCP-1235-1 ist bei Nichtgebrauch sicher aufzubewahren.

**Beschreibung:** SCP-1235 ist ein großer illustrierter deutschsprachiger Weltatlas (//Andrees Allgemeiner Handatlas//). Die Titelseite behauptet, der Atlas sei 1903 von Velhagen &amp; Klasing als 3. Überarbeitung  der 4. Ausgabe von 1899 gedruckt worden; der Verlag hat keine Aufzeichnungen über diesen Druck.

Die ursprüngliche Bergung zeigte, dass die Seiten normal gehandhabt werden können und ansonsten nicht anomal erscheinen. Bei mikroskopischer Analyse erscheinen jedoch Details wie Staatsnamen, Städtestandorte und Schattierungen für eigenständige politische Organe nicht. Stattdessen zeigt der Atlas bei höheren Vergrößerungen eine fotorealistische Satellitenansicht des vergrößerten Bereichs.

SCP-1235-1 ist ein achromatisches Messingmikroskop, das äußerlich mit einer Ausrüstung übereinstimmt, die dem von SCP-1235 angegebenen Veröffentlichungsdatum entspricht und mit der Aufschrift „ADLERAUGE MCMVII“ versehen ist. Sein Innenleben ist jedoch hochkomplex und stellt eine innovative Vergrößerungsmethode dar, die auf der Überlagerung von Licht durch eine mikroskopisch perforierte Blende beruht. Die Konstruktion dieses Leitblechs geht über bekannte Herstellungsmethoden zum Zeitpunkt der angeblichen Konstruktion von SCP-1235-1 hinaus. Bei normalem Betrieb beträgt die maximale Vergrößerung von SCP-1235-1 etwa 1.000-fach – beim Betrachten von SCP-1235 erlaubt seine Instrumentierung jedoch eine weitaus stärkere Vergrößerung. Es wurde keine Obergrenze für die Vergrößerung von SCP-1235-1 beim Betrachten von SCP-1235 festgelegt – unter experimentellen Bedingungen hat es sich als fähig erwiesen, bei mehr als 300.000.000-facher Vergrößerung eine hervorragende Klarheit zu erzielen.

Die Analyse von SCP-1235 unter Verwendung von SCP-1235-1 zeigt, dass SCP-1235 einen Mikrokosmos darstellt: Nationen innerhalb von SCP-1235 bestehen aus scheinbar fühlenden Entitäten in einem Maßstab von etwa 1:25.512.400. Ein typisches mikrokosmisches Individuum ist ungefähr 700 Angström groß und besteht, soweit festgestellt werden kann, aus mikrokosmischen Partikeln in einer ähnlichen Größenordnung wie ihre nichtanomalen Gegenstücke. Wenn SCP-1235 auf einer beliebigen Seite geöffnet wird, beginnt die Zeit in der Welt, die sie darstellt, mit einer stark beschleunigten Rate (ungefähr 1:300) zu vergehen, beginnend mit dem angenommenen Veröffentlichungsdatum des Atlas (1903). Das Schließen und erneute Öffnen der Seite setzt die Welt innerhalb von SCP-1235 auf den 03.01.1903 zurück; die Bewohner von SCP-1235 scheinen durch diesen Reset das Bewusstsein zu behalten und haben mehrere Versuche unternommen, weitere Eingriffe zu verhindern, was in Vorfall 1235-01 gipfelte.

Obwohl mikrokosmische Ereignisse chronologisch vor dem 03.01.1903 offenbar historisch abliefen, wurden nach längerer Beobachtung erhebliche Abweichungen von der Geschichtlichkeit festgestellt. Kurz nach der Bergung wurde SCP-1235 für 7 Tage auf den Seiten 7–8 – einer ganzseitigen Darstellung der Handelsrouten im Atlantischen Ozean – offengelassen. Während dieser Zeit wurden im gesamten Kartengebiet geopolitische/geosoziale Störungen beobachtet. Es scheint, dass, sobald die Zeit innerhalb von SCP-1235 zu vergehen beginnt, seine Bewohner sich der makrokosmischen Realität bewusst werden – es ist jedoch ungewiss, inwieweit sie in der Lage sind, Bilder aus makrokosmischem Licht aufzulösen und somit die Natur der größeren Welt genau wahrzunehmen.

Der rasche Aufstieg eines föderierten österreichisch-ungarischen Staates zur Hegemonie in Europa und Afrika – möglicherweise basierend auf dem Vorschlag für die &#34;Vereinigten Staaten von Österreich&#34;, der in der makrokosmischen Geschichte von Aurel Popovici vorkam – scheint ein gemeinsames und unvermeidliches Ergebnis von Iterationen des Mikrokosmos zu sein, der auf den Seiten 7–8 zu sehen ist. Das Experimentieren auf anderen Seiten wurde nach Vorfall 1235-01 und nachfolgenden Bruchversuchen ausgesetzt.

Es wurden mehrere Versuche unternommen, durch Mikrostenografie Kontakt zu dort gegenwärtigen Foundation-Agenten in Großbritannien und den Vereinigten Staaten aufzunehmen – Mikropunkte mit einer Größe von weniger als 1 nm wurden auf unbewohnte Gebiete Kanadas und afrikanischer Wildnis unter britischer Kontrolle geworfen. Bisher ist unklar, ob diese Objekte richtig interpretiert wurden – die feindselige Natur der mitteleuropäischen Mächte erschwert eine genaue Beobachtung zunehmend. Wenn die Kommunikation mit einer mikrokosmischen Foundation hergestellt wird, ist das Schicksal von Standort-██ im Westen der Vereinigten Staaten (nicht auf der Karte dargestellt) als Priorität zu bestimmen; ein Eindämmungsbruch einer mikrokosmischen Version von SCP-███ stellt ein mögliches XK-Klasse-Ereignis dar und es ist überhaupt nicht klar, dass dies auf den Mikrokosmos beschränkt wäre. Bis sein Status ermittelt  werden kann, können Versuche, SCP-1235 durch Entfernung von Lichtquellen oder Zerstörung eines Teils oder des gesamten Atlas zu neutralisieren, nicht geduldet werden.

**Bergungsprotokoll 1235**

SCP-1235 und SCP-1235-1 wurden aus den Büros von Dr. Arnold ████████ in Cambridge geborgen, einem in Bayern geborenen Historiker und bekannten kartografischen Enthusiasten, der zuvor als Berater von Sektor-30 in Angelegenheiten bezüglich SCP-████ eingesetzt worden war. Der Verbleib von Dr. ████████ ist derzeit unbekannt und er wurde seitdem als vermisst gemeldet. In der Nähe der Objekte wurde eine hastig geschriebene Notiz gefunden; die Handschriftanalyse weist darauf hin, dass diese von Dr. ████████ geschrieben wurde. Die aus auf Deutschen geschriebene Notiz lautet: &#34;Sowohl Qualität als auch Detailtreue sind unglaublich&#34;. Es ist ungewiss, ob sich dieses Schreiben auf SCP-1235, SCP-1235-1 oder beide bezieht.

**Vorfall 1235-01**

Am ██.██.20██ wurde die Objektklasse von SCP-1235 nach beispiellosen Aktivitäten mikrokosmischer Staatsakteure in der dritten Woche der anhaltenden Beobachtung auf Euclid hochgestuft. Das Österreichische Reich, unterstützt von deutschen und möglicherweise belgischen und rumänischen Verbündeten, startete eine bedeutende Flotte von Schiffen in den makrokosmischen Raum, die anscheinend durch Glukose angetrieben wurde, die aus Staub gewonnen wurde, der auf SCP-1235 fiel. Professor ██████ wurde von mehreren dieser Objekte angegriffen, die mehrere Milligramm hochexplosiven Materials verwendeten, um sein Trommelfell zu zerstören – es scheint, dass ihre Absicht darin bestand, in sein Gehirn einzudringen und lebensbedrohlichen Schaden zu verursachen; glücklicherweise schienen die österreichischen Streitkräfte das Ausmaß dieser Explosion in dem begrenzten Raum von Professor ██████s Ohr unterschätzt zu haben, wodurch der Teil der Flotte, der dem Angriff zugeteilt war, ausgeschaltet wurde. Der Rest der Streitkräfte war jedoch erfolgreich darin, schnell behelfsmäßige Klammern aus umgebendem Material zu konstruieren, um eine weitere Manipulation der Seiten von SCP-1235 zu verhindern.  Untersuchungsraum 3 wurde als Sicherheitsbereich mit hoher Priorität ausgewiesen und von der umgebenden Einrichtung abgeriegelt. Die mitteleuropäische Allianz hat seitdem ihren Landekopf mit unter Druck stehenden Habitatkuppeln und Artilleriestellungen rund um die Klammern verstärkt, die zunehmend gestärkt wurden.

Mehrere Versuche wurden seitdem unternommen, die Seiten 7–8 zurückzusetzen oder SCP-1235 zu schließen; in jedem Fall führte dies zu einem zunehmend tödlichen Gegenangriff von Kräften aus dem Mikrokosmos, die normalerweise versuchten, die Eindämmung zu brechen oder SCP-1235 zugewiesene Forscher anzugreifen. Während der Eindämmungsverletzung ████-03 wurde deutlich, dass zumindest der österreichische Staat Atomwaffen entwickelt hat: Obwohl diese Vorrichtungen im Allgemeinen weniger gefährlich für das Personal sind als frühere Versuche verschiedener staatlicher Akteure, makrokosmische Viren zu modifizieren, haben sich die militärischen Mittel von SCP-1235 als äußerst fähig erwiesen, diese Waffen auf Augen, Trommelfelle und andere Sinnesapparate zu richten, wo sie in der Lage sind, Schaden in makroskopischem Maßstab anzurichten. In Massen waren sie auch erfolgreich darin, Chemturion-Anzüge zu durchbrechen. Die Americium-Kugel im Rauchmelder von Untersuchungsraum 3 wurde ebenfalls beschlagnahmt, offenbar in der Annahme, dass diese Masse durch mikrokosmischen Sprengstoff spaltbar sein wird. Die zunehmende Raffinesse und Feindseligkeit der Agenten innerhalb von SCP-1235 ist für das Sektormanagement äußerst besorgniserregend; eine Reklassifizierung in die Keter-Klasse steht noch aus.</textarea></pre>
