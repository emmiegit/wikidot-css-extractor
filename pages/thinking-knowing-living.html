    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>生活之间，什么最为不好
若你细想，便知是去思考

何种方式，让人知晓万象
便为知识，某日幸得遗忘

于是我们坐下，学习核心机制
于是决定永远，活得像个傻子

但其有所偏移，他人不明
我度命中大劫，尽识真情

恒知。

所有对话，皆已知晓
所有可能，都已想到
所有人心，尽数明了


没有什么，我还没有认识
很是明白，我未有所不知

这并不是意味，此刻没有蒙昧
这并不是蒙昧，此刻没有意味

我很清楚，我还没有康复
从名为生命的疾病中康复
我很清楚，我不能不清楚

且听我的话语，并将这些词句
带进你那令人嫉妒的坟墓里去

每个人呐，都可受伤
最重的是，知识之疮

每个人呐，分享礼物
最美的呀，便是无物

我献礼给尘世
也将诅咒于此
控制知识，收容大智
最重要的则是，保护无知
因他们的命运，多么令人妒忌</textarea></pre>
