    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-7560-JP - リセット
**著者:** [[*user butu_yuuki]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:**SCP-7560-JP

**オブジェクトクラス:**Euclid

**特別収容プロトコル:**SCP-7560-JPはサイト87██で通常の小学生児童が受ける教育、生活を行わせてください。
また、SCP-7560-JPの生命を危機的状況に置かないために、2名の10年以上財団で勤務しているエージェントが常にSCP-7560-JPを監視してください。
SCP-7560-JPの実験は、対象の終了につながる可能性があるため禁止されています。
SCP-7560-JPを終了させた場合は、その終了に関わったすべての人物に処罰が下されます。

**説明:**SCP-7560-JPは2042年現在10歳の日本人男性です。異常性はSCP-7560-JPがなんらかのダメージを受けたときに発現します。どこかの部位を欠損した場合、その欠損部分が燃焼し再生します。燃焼している間は欠損部分が炎によって観察できず、どのような再生プロセスが行われているかは不明です。細菌、癌細胞、ウイルスなどの体内のダメージも例外なく、SCP-7560-JPが体調不良を認識した時点でその因子とダメージを受けた部位が燃焼し、健康体に変化（再生）します。この現象はSCP-7560-JPが意識して行っているようであり、そのため欠損した瞬間に再生するのではなく、SCP-7560-JPが再生を意識した瞬間に燃焼が始まります。

SCP-7560-JPはこの炎によって火傷などの外傷を得ることはなく、後のインタビューによって、温かいと感じていることがわかりました[[footnote]] ダメージに対する痛みは通常の人間と同程度感じられるようです。 [[/footnote]]。ですが、実際はこの炎の温度は約4100℃と計測されており、SCP-7560-JPにはある程度の炎耐性があると考えられます。

SCP-7560-JPは██県██市にある市民病院の2041年7月15日における火災の際の唯一の生存者かつ無傷で、その火災直前の監視カメラの映像が決定打となり、財団が回収に至りました。

以下はその映像記録です。

&gt; 
&gt; **映像開始**
&gt; 
&gt; 一つのベッドにSCP-7560-JPと思われる患者がいるが、その周りにその親族、医者、看護師と思われる人々が囲んでいるため、全体像は確認できない。
&gt; 
&gt; **女A:**「そうた...お母さんより早く死ぬなんて親不孝者じゃない...」
&gt; 
&gt; **男B:**「お前、そんなことを言うんじゃない。そうたはよく頑張った。」
&gt; 
&gt; ベッドに向かって、SCP-7560-JPより少し年下だと見られる女性（女C）が泣いている。
&gt; 
&gt; SCP-7560-JPが女Cの頭を撫でる。
&gt; 
&gt; 側の機械がSCP-7560-JPの心臓が止まったことを知らせる。
&gt; 
&gt; **医者D:**「7月15日午前10時26分、ご臨終です。」
&gt; 
&gt; SCP-7560-JPの体が小刻みに振動を始める。
&gt; 
&gt; SCP-7560-JPの体を炎が覆う。
&gt; 
&gt; SCP-7560-JPの体を覆っていた炎が広がっていく。
&gt; 
&gt; **映像終了**
&gt; 
&gt; 
&gt; **付記**:この映像が撮られた直後、この病院が火の球のようなものに包まれていることが近隣住民の通報により明らかになりました。駆けつけた消防により、SCP-7560-JPが回収されました。目撃者にはAクラス記憶処理が施され、カバーストーリー「ガス爆発」が適用されました。また、回収されたSCP-7560-JPは記憶喪失となっており、財団によって保護されました。
&gt; 

SCP-7560-JPが終了された場合、周辺を巻き込んで再生すると考えられます。その時発せられる炎のエネルギーは未知数のため、SCP-7560-JPの終了はいかなる場合にも許されません。


補遺7560-JP.1

当初、SCP-7560-JPは件の火災事故の唯一の生存者でありなんらかの異常性を持つ可能性があると見て、要観察のため保護されましたが、財団の教育施設にて膝を怪我した際に後述の能力が発現したため監視カメラ映像の「そうた」と呼ばれている人物と一致すると考えられます。以下はその際に行われたインタビュー記録です。

&gt; 
&gt; **インタビュアー:**山下研究員[[footnote]] 当時のSCP-7560-JPの監督者 [[/footnote]]
&gt; 
&gt;**対象:**SCP-7560-JP（分類前）
&gt; 
&gt; **備考:**このインタビューは能力が確認された直後に行われました。また、当時SCP-7560-JPの姓名が判明しておらず、インタビュアーは対象を仮の名前である「瞬太」と呼称しています。
&gt; 
&gt; 
&gt; **録音開始**
&gt; 
&gt; **山下研究員**:「瞬太君、今何をやったの？」
&gt; 
&gt; **SCP-7560-JP:**「何って？別に何もしてないよ。」
&gt; 
&gt; **山下研究員:**「何もしてない訳はないだろう。じゃあさっき出した火は何なんだ。」
&gt; 
&gt; **SCP-7560-JP:**「え？あの火のこと言ってたの。普通に怪我したから直しただけだよ？」
&gt; 
&gt; **山下研究員:**「よくわからない。火で怪我が治る？」
&gt; 
&gt; **SCP-7560-JP:**「当たり前だよ。先生も出せるでしょ？」
&gt; 
&gt; **山下研究員:**「期待に添えずすまないが、俺には怪我を治す火を操ることは出来ない。」
&gt; 
&gt; **SCP-7560-JP:**「へんなの。」
&gt; 
&gt; **録音終了**
&gt; 
&gt; 
&gt; **追記:**こいつは再生能力がある炎をさも当たり前かのように操っている。もしこいつが監視カメラのやつだと仮定したらあの火災で負うはずの怪我すらも再生して今俺らの前に瞬太として生きていると考えられる。この仮説に矛盾は無いんじゃないか？
&gt; 

上記のインタビューより、SCP-7560-JPが保護された生存者と一致している可能性が示唆されました。その後生存者に対する研究によってこの生存者がSCP-7560-JPと割り当てられました。


補遺7560-JP.2

山下研究員に対する懲戒に関して

山下研究員が無断でSCP-████-JPを使用していたことが明らかになりました。無許可、無申請による使用はこのSCiPによるミーム的影響を受ける可能性があり、このSCiPを扱う正当なクリアランスを所持していない上でこれを使用した山下研究員はCクラス記憶処理が施され、解雇されます。以下は記憶処理前の山下研究員に対するインタビューです。

&gt; 
&gt; **インタビュアー:**エージェント三井[[footnote]] SCP-████-JPのミーム影響耐性あり [[/footnote]]
&gt; 
&gt; **対象:**山下研究員
&gt; 
&gt; **備考:**山下研究員のミーム的影響があると見られる発言は一部削除されています。
&gt; 
&gt; 
&gt; **録音開始**
&gt; 
&gt; **エージェント三井:**ただいまより山下研究員に対するインタビューを開始します。まずどのようにしてSCP-████-JPを入手したのですか？
&gt; 
&gt; **山下研究員:**あのアホ[[footnote]] SCP-████-JPを担当している小嶋研究員のことを指していると思われます。 [[/footnote]]が████-JPを収容してる部屋の鍵を掛け忘れてたんだよ。俺は今しかないと思ったね。
&gt; 
&gt; **エージェント三井:**以前からSCP-████-JPを狙っていたということですか？
&gt; 
&gt; **山下研究員:**あのSCiPに壊れたものを直す能力があるのは知ってるとは思うが、俺はそういう系統のSCiPが欲しかった。そこに現れたあのSCiPはまさに[削除済み]だよ！
&gt; 
&gt; **エージェント三井:**わかりました。では次に使用用途を教えてください。
&gt; 
&gt; **山下研究員:**SCP-7560-JPの個人情報がなさすぎたんだ。この財団ともあろうやつらがガキ一匹特定できないなんてそんな事あるか？俺はなんかおかしいと思ったんだよ。
&gt; 
&gt; **エージェント三井:**質問に答えてください。
&gt; 
&gt; **山下研究員:**まぁまぁそう焦るなって。紙カルテだよ。あの病院は電子カルテを使ってなかった。だからあの火事で情報は全部灰になっちまってる。財団さんは見事にその灰を全て集めたらしいが、その灰にSCP-7560-JPの情報が詰まってると俺は睨んだ。だからそれを全部SCP-████-JPにかけて、全部作り直したんだよ。あの作業は地獄だったよ。だけど[削除済み]様が支えてくれたから、俺は病院の情報の再生を成し遂げた。あの方は最高だよ。
&gt; 
&gt; **エージェント三井:**それによってどのような情報を得たのですか？
&gt; 
&gt; **山下研究員:**それは自分で確かめてみな。どうせ俺のラボは押収されんだから見る機会ぐらいあんだろうがよ。
&gt; 
&gt; **エージェント三井:**了解しました。あなたはこれから記憶処理を施され、一般人として財団との関わりは一切無くなります。最後に言い残すことはありますか？
&gt; 
&gt; **山下研究員:**そうだな...瞬太を...いや蒼汰を守れ。殺すんじゃねぇぞ。
&gt; 
&gt; **エージェント三井:**これでインタビューを終了します。
&gt; 
&gt; **録音終了**
&gt; 
&gt; 
&gt; **追記:**山下研究員の自室から回収された紙カルテ類と山下研究員のメモは補遺7560-JP.3を参照してください。
&gt;
 
 
補遺7560-JP.3

以下は山下研究員の自室より押収された██病院の紙カルテ及び山下研究員のメモです。

紙カルテ類[[footnote]] SCP-7560-JPに関連しないと思われる情報は省略 [[/footnote]]
[[collapsible show=&#34;+表示する&#34; hide=&#34;-閉じる&#34;]]
&gt; 患者情報
&gt; 
&gt; **氏名:**片山蒼汰
&gt; 
&gt; **性別:**男
&gt; 
&gt; **年齢:**23歳（西暦2018年生まれ）
&gt; 
&gt; **住所:**兵庫県██市██町████-██
&gt; 
&gt; **主な症状:**下半身不随、意識が朦朧とする、嘔吐、全身の痛み。
&gt; 
&gt; **現病歴:**膵臓癌。現在癌は全身に転移していると思われる。
&gt; 
&gt; **アレルギー:**無し
&gt; 
&gt; **治療方針:**治療不可のため、本人の意志により消極的安楽死を行う。
&gt; 
[[/collapsible]]
 
山下研究員のメモ
[[collapsible show=&#34;+表示する&#34; hide=&#34;-閉じる&#34;]]
&gt; 
&gt; **2042/09/10**
&gt; 
&gt; SCP-████-JPを手に入れた。これで遂にSCP-7560-JPの情報を手に入れることができる。
&gt; 

&gt; 
&gt; **2042/9/13**
&gt; 
&gt; SCP-████-JPにとりあえず回収された灰を全て入れてみることにした。これで数日経てば、再生されたなにかしらが出てくるはずだ。
&gt; 

&gt; 
&gt; **2042/9/22**
&gt;
&gt; 思ったより時間がかかっている。毎日SCP-████-JPを確認しているが、まだ三分の一ほどしか修正が終わっていない。このSCiPは全ての作業が終わるまで修正されたものを排出しないと聞く。もしSCP-████-JPの研究が終わらずにまだ定期的に職員がこれを確認しに来てたとしたら、俺はもうクビになってただろうな。
&gt; 

&gt; 
&gt; **2042/10/27**
&gt; 
&gt; 修正が完了した。SCP-████-JPが想定より時間がかかってしまったことから相当の負荷がこのカルテ達にかかっていたことと予想される。
&gt; 

&gt; 
&gt; **2042/10/29**
&gt; 
&gt; 「そうた」という名前の患者で今我々が見ているような子供はこの病院には存在していなかった。一番SCP-7560-JPに近い名前の片山蒼汰以外のカルテを漁っても「そうた」という名前を持つ患者は誰も見つからなかった。これは何を意味しているのか。おそらくSCP-7560-JPは自身が死んだときに体の全てを別のものに変換して再生していると考えられる。そしてその過程で記憶も思想も何もかもリセットされる。それによって元々の23歳の体をなかったことにして、別の体に乗り換えたのではないか。もし、SCP-7560-JPが死んでしまい、そのリセットによってSCP-7560-JPの能力がそれを悪用するような思想の持ち主に渡ってしまうようなことがあれば...
&gt; 

&gt; 
&gt; **2042/10/31**
&gt; 
&gt; とりあえず住所からSCP-7560-JPが以前住んでいた近所を当たってみることにした。自分がなぜここまでSCP-7560-JPの情報を調べようとしているのかはわからないが、もしかしたらSCP-████-JPの影響かもしれない。まぁどうでもいい。
&gt; 

&gt; 
&gt; **2042/11/14**
&gt; 
&gt; 俺は探した。片山蒼汰の情報を探した。誰もこいつを知ってるやつはいないし、役所にはなんの情報もなかった。出生記録もなくなっていたし、カルテに書いてあった住所に住んでいたのは、娘が一人の三人家族だった。そしてあの火事の日に死亡していた。片山蒼汰の情報が消されている？
&gt; 

&gt; 
&gt; **2042/11/15**
&gt; 
&gt; やつらにバレた。もうこれで俺も終わりか。俺もあいつみたいにリセットできたらな。
&gt; 

[[/collapsible]]

補遺7560-JP.4

2043/4/11
[[collapsible show=&#34;エージェント三井による付記&#34; hide=&#34;エージェント三井による付記&#34;]]
この記事に書かれているSCP-7560-JPというSCiPは存在しません。
[[/collapsible]]</textarea></pre>
