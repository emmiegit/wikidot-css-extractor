    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1267-JP - おりがみ星
**著者:** ©[[*user AdzukiBeans]]
**作成年:** 2022
[[include credit:end]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:7790007-1-5y6g/%E3%81%8A%E3%82%8A%E3%81%8C%E3%81%BF%E6%98%9F.png|
caption=直径6cmのおりがみ星]]
**アイテム番号:** SCP-XXX-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1267-JPは分解した状態で色ごとにナンバリングされた容器に分別し、サイト-8104内にある標準収容ロッカーに収容してください。 実験は--クリアランスレベル3以上の職員の許可を得てから--クリアランスレベルに関係なく小豆丸博士同伴の許行ってください。
 
**説明:** SCP-1267-JPは折り紙で作成されている12枚の破片の組み合わせによって形成された二十四面体の物体です。大きさは直径6cmの物体と直径14cmの物体の2種類が確認されています。

現在、破片の色は赤、青、黄、ラベンダー、トパーズなど様々な色を含めて705色が確認されています。数はそれぞれサイズ、色ごとに12枚ずつ存在しており、16,920枚の破片の存在が確認されています。

SCP-1267-JPには高い自己再生能力が備わっており、切断[[footnote]]切断されたSCP1267-JPがそれぞれ再生し増殖するわけではなく、切断面を修復し元の形に再生するようです。[[/footnote]]、燃焼等の損傷を受けても瞬時に再生することが可能です。

SCP-1267-JPは██県███市██町█村にある██研究員の祖父母宅の蔵に仕舞われていたのを██研究員が発見、回収しました。
██研究員のインタビューにより、蔵の管理者である██はオブジェクトの異常性について把握していないことが確認されています。
 __**実験記録1267 - 20██ / ██ / ██**__
&gt; **対象:** SCP-1267-JP
&gt;
&gt; **実施方法:** それぞれの色系統のSCP-1267-JPを3つずつ組み立て分解する。
&gt;
&gt; __赤系統の結果と追記__
&gt; ||~ 色の種類 ||~ サイズ ||~ 結果 ||
&gt; || 赤、ラズベリー、ストロベリー || 14cm || 300gのミックスベリージャム入りの瓶 ||
&gt; || 赤一色 || 6cm || 体長32cmの血抜きされたキジハタ1匹 ||
&gt; || ローズレッド一色 || 6cm || 108本の赤いバラの花束 ||
&gt;
&gt; __黄系統の結果と追記__
&gt; ||~ 色の種類 ||~ サイズ ||~ 結果 ||
&gt; || カナリーイエロー、卵、[[span class=&#34;ruby&#34;]]鶯茶[[span class=&#34;rt&#34;]]うぐいすちゃ[[/span]][[/span]] || 14cm || うぐいすの オス1匹 ||
&gt; || 琥珀、トパーズ、飴 || 6cm || 磨かれたブルーアンバー[[footnote]]紫外線を浴びると青色に輝く琥珀のこと[[/footnote]]20g ||
&gt; || ジョンブリアン、キャロットオレンジ、メイズ || 14cm || キャロットオレンジに変色した27cmのトウモロコシ ||
&gt;
&gt; __緑系統の結果と追記__
&gt; ||~ 色の種類 ||~ サイズ ||~ 結果 ||
&gt; || 緑、深緑、黄緑 ||14cm || みずみずしいピーマン1個 ||
&gt; || スプルース、千歳、[[span class=&#34;ruby&#34;]]木賊[[span class=&#34;rt&#34;]]とくさ[[/span]][[/span]] || 6cm || ハリミズゴケに覆われた直径2cmのスポンジ ||
&gt; || [[span class=&#34;ruby&#34;]]山葵[[span class=&#34;rt&#34;]]わさび[[/span]][[/span]]、アイビーグリーン、[[span class=&#34;ruby&#34;]]若竹[[span class=&#34;rt&#34;]]わかたけ[[/span]][[/span]] || 6cm || 山葵の香りがする緑色のスライム100g ||
&gt;
&gt; __青系統の結果と追記__
&gt; ||~ 色の種類 ||~ サイズ ||~ 結果 ||
&gt; || 青、水、空 || 6cm || █████社製の天然水(500ml)5本 ||
&gt; || 青、水、銀 || 6cm || 水銀50gが入った100mlビーカー1つ ||
&gt; || 青、空、コバルトブルー || 14cm || 体長89cmの生きたナンヨウブダイ1匹 ||
&gt;
&gt; __紫系統の結果と追記__
&gt; ||~ 色の種類 ||~ サイズ ||~ 結果 ||
&gt; || アメジスト、ラベンダー、チリアンパープル || 14cm || ラベンダーの香りがする約130gのアメジスト原石 ||
&gt; || 紫、ワインレッド、[[span class=&#34;ruby&#34;]]紫紺[[span class=&#34;rt&#34;]]しこん[[/span]][[/span]] || 6cm || 300gの--ブルーベリー--ドクウツギの実 ||
&gt; || 紫一色 || 14cm || 硫化水素 ||
&gt;
&gt; **分析:** 実験の結果、色に関連した物体が多く出現することが分かりました。出てくる物体とSCP-XXX-JPのサイズは関係がないようです。
&gt;
&gt;
&gt; **補遺:** SCP-1267-JPの分解中により発生した硫化水素のため実験は一時中断されました。今回、分解できていない系統色のSCP-1267-JPは担当職員の復帰後に再開されます。
&gt;

__**実験記録1267 - 20██ / ██ / ██**__
&gt; **対象:** SCP-1267-JP
&gt;
&gt; **実施方法:** 先日の実験で分解できていなかった系統色のSCP-XXX-JPを分解する。
&gt;
&gt; __黒、白系統の結果と追記__
&gt; ||~ 色の種類 ||~ サイズ ||~ 結果 ||
&gt; || 黒、白、灰 || 6cm || 寸法26cmのパンダのぬいぐるみ1つ ||
&gt; || 白一色 || 6cm || 保護メガネ1つ ||
&gt; || 黒一色 || 14cm || [データ編集済] ||
&gt;
&gt; __その他の結果と追記__
&gt; ||~ 色の種類 ||~ サイズ ||~ 結果 ||
&gt; || 赤茶、黄、橙 || 14cm || ████社の冷凍ミートソースパスタ1袋 ||
&gt; || アメジスト、白、黒 || 14cm || 体長18cmのシロハラムクドリのオス1匹 ||
&gt; || 赤、白、黄 || 6cm || ベニテングダケのストラップが入ったカプセル1個 ||
&gt;
&gt; **分析:** 実験の結果、色に関連した物体が多く出現することが分かりました。サイズは関係がないようです。
&gt; 組み合わせ次第では出現する物体を絞ることも可能のようです。
&gt;

**補遺:** 今後、黒一色のSCP-1267-JPを用いた実験はDクラス職員と小豆丸博士のみで行われます。それ以外の実験については、セキュリティレベル 、実験の内容に関係なく小豆丸博士同伴のもと行ってください。

[[footnoteblock]]</textarea></pre>
