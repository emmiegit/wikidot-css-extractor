    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

[[[http://scp-wiki-cn.wikidot.com/scp-cn-827|Adam Li]]]走进了世纪安保大厦。Adam Li进入了收容区。Adam Li的身影逐渐透明。

“有什么东西过去了吗？” D.T.██████询问她的搭档。

“没有吧，有什么东西的话安保中心会通知我们的。”她的搭档耸了耸肩。

收容间的地面上，仍然残留着水迹。在Adam Li的眼里，却是另一番景象。

“如果我有带鲁米诺试剂来的话大概就能揭露一些东西了吧。”他想着。逆模因也好模因也罢，对他这个//已死//之人而言，是没有作用的。

----

##blue|谁……##

[[&gt;]]
我叫Adam Li，现在，我是你的医生。能告诉我你的名字吗？
[[/&gt;]]

##blue|莎悠……##

[[&gt;]]
放松，现在，我要开始处理你的伤口了。我会给你简单处理一下，然后把你送到医院，给你做完手术。
[[/&gt;]]

[[=]]
&gt; Adam的身影重新出现，他从背包中取出了药粉和绷带。他的双手颤抖着。他不可能再站上手术台了。他的手上布满了烧伤的痕迹。[[[http://scp-wiki-cn.wikidot.com/spark-of-creation|神明]]]将他的生命挽救，却剥夺了他灵巧的手。等价的交换，不是吗。扳动击锤的声音在身后响起。
[[/=]]

[[&gt;]]
“Calm down，让我把最后一步完成。”
[[/&gt;]]

[[=]]
&gt; Adam摸了摸[[[http://scp-wiki-cn.wikidot.com/scp-cn-781|莎悠]]]的脑袋，然后，双手慢慢举起。
[[/=]]

##orange|“转过来。”##

[[=]]
&gt; 不包含一点温度的声音。Adam慢慢的转了过去。一支P229手枪指着他的眉心，握枪的手因为紧张而颤抖。看清来人之后，他暗暗松了一口气。是Bread。
[[/=]]

[[&gt;]]
“这位女士，你的手枪貌似忘记开保险了。”
[[/&gt;]]

[[=]]
&gt; Adam镇定了下来。持枪的女子微微偏头，手枪的枪口微微右移[[footnote]]Adam视角[[/footnote]]。就是现在，Adam的头猛然偏向自己的左侧，右手抓住枪身向右侧发力，左手将枪柄从Bread手中抢下，换手，右手握住枪柄收到胸口，枪口指向Bread的腹部，左手将Bread拽进收容间。
[[/=]]

[[&gt;]]
“我会解释清楚，但是，请你先冷静下来。”
[[/&gt;]]

[[=]]
&gt; 按下弹匣释放钮，弹匣脱离枪身落在地上，拉动套筒，枪膛里的子弹被推出。Adam将处在空仓挂机状态的手枪放在地上，推向另一个角落。
[[/=]]

##blue|怎么了？##

[[&gt;]]
没事的，莎悠，一点小问题，马上就好。
[[/&gt;]]

##orange|你到底在跟谁说话？##

[[=]]
&gt; Bread将笔刀掏出，对准Adam的方向。
[[/=]]

[[&gt;]]
把刀放下吧。如果我想杀掉你的话，刚刚你已经死了。现在，集中注意力。
[[/&gt;]]

[[=]]
&gt; Bread举刀的手没有放下，眉头紧锁着。她看见Adam弯下了腰,像是抱起了什么东西。Adam的衣服上出现了压痕。
[[/=]]

##orange|你想干什么？##

[[&gt;]]
你还记得吗？在你们站点，有一个小女孩，亚裔，13岁上下吧。很可爱的小孩子。
[[/&gt;]]

[[=]]
&gt; Bread的呼吸速度加快，左手按住头部，持刀的右手开始颤抖。
[[/=]]

[[&gt;]]
想起来了吗？她叫莎悠。编号，SCP-CN-781。
[[/&gt;]]

[[=]]
&gt; Bread坐倒在地，手中的笔刀也落在地上。Adam走到她的身边，半蹲，拍了拍她的肩膀。
[[/=]]

[[&gt;]]
抱歉，但我必须用这种办法。你可以通知Abigail。或者，帮我准备出一个空的手术室或者急诊室。然后，想着莎悠。
[[/&gt;]]

##orange|明白了，创伤一室是空着的。还有吗？##

[[&gt;]]
我需要几名医生。另外，告诉Abigail，在莎悠养伤期间照顾好她。
[[/&gt;]]

[[=]]
&gt; Adam抱着莎悠离开收容间，即将出门时停了下来，转头。
[[/=]]

[[&gt;]]
谢谢。
[[/&gt;]]

[[=]]
&gt; 无影灯亮了起来。
[[/=]]</textarea></pre>
