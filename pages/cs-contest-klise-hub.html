Zítra to budou čtyři roky od oficializace naší větve, ale nikdy není moc brzy nebo moc pozdě na to začít s oslavami. Proto dnes začneme soutěží! Přihlášeným bylo přiřazeno téma, na které napíší SCP.

+++ Téma soutěže: Klišé!
[[/=]]
[[/div]]

@@ @@
+ ##black|Soutěž byla oficiálně ukončena. Konečné pořadí:##
++ 1. místo: [[[SCP-342-CS]]] -- [[*user Azkee]] -- Hodnocení: **14**
++ 2.-3. místo: [[[SCP-089-CS]]] --[[*user AtlasCZ]] -- Hodnocení: **12**
++ 2.-3. místo: [[[SCP-571-CS]]] --[[*user Utylike]] -- Hodnocení: **12**
++ 4.-5. místo: [[[SCP-324-CS]]] -- [[*user Modular]] -- Hodnocení: **11**
++ 4.-5. místo: [[[SCP-038-CS]]] -- [[*user Lyppiatt]] -- Hodnocení: **11**
@@ @@

+ Pravidla

# Píší se pouze SCP články, nebo GOI formáty, nikoliv příběhy.
# Maximum slov je 750.
# Vaše SCP nesmí být kopie svého anglického protějšku ani ho nějak napodobovat.
# Na psaní máte 3,5 dne, konec je tuto neděli v 23:59. Hlasování bude probíhat do středy 23:59.[[footnote]]Moc krátká doba, bůůůů[[/footnote]] 
# Témata si mezi sebou nemůžete vyměnit.
# Vítězem je ten, kdo získá nejvíce hlasů.
# Snažte se nedělat nic, co vám připadá jako &#34;proti pravidlům&#34;.
# Hlasujte, prosím! 

++ Pro porotce
# Nehlasujte pro všechny, potom je to zahozený hlas.
# Nehlasujte sami pro sebe.

Každý účastník smí napsat pouze jedno SCP-CS, nebo GOI formát a označit jej štítkem &#34;**cs-soutěž-klišé**&#34;. Po určeném časovém termínu se vybere vítěz, kterým bude SCP-CS s nejvíce hlasy.

Pokud máte nějaké dotazy, zeptejte se na našem [https://discord.gg/ZAdfEJ4 Discordu], popřípadě si zkuste přečíst [[[guide-hub|sekci s návody]]]
