**Artikel:** SCP-1979 – Relativistisches Laufband 
**Autor:** [[*user Drewbear]]
**Original:** https://www.scp-wiki.net/scp-1979
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]

**Objekt-Nr.:** SCP-1979

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1979 wird in Standort-███ nahe ██████████ Bay, Alaska, aufbewahrt. Auf Befehl der [[[SCP-1780|Abteilung für Temporale Anomalien]]] sind keine anderen zeitlich manipulativen Objekte im Umkreis von 100 Kilometern um diesen Standort erlaubt. Es ist mit dreifach redundanten Netzteilen jederzeit mit Strom zu versorgen. Es muss mindestens 55 Minuten pro Stunde in einem abgedunkelten, mit Blei verkleideten Raum verwendet werden. Ein Mechaniker, der mit der schnellen Reparatur von SCP-1979-ähnlichen Modellen vertraut ist, muss im Personal und jederzeit verfügbar sein, falls Notreparaturen erforderlich sind.
 
**Beschreibung:** SCP-1979 ist ein Laufband der Marke ████████. Wenn SCP-1979 mit Strom versorgt und in Gebrauch ist, erfahren die Person, die es benutzt, und alle persönlichen Gebrauchsgegenstände der Person, die es benutzt, eine Form der Zeitdilatation. Für jede Sekunde, die in der Außenwelt vergeht, erlebt die betroffene Person **//e^^-x^^//** Sekunden, wobei **//x//** die Geschwindigkeitseinstellung von SCP-1979 in km/h ist. **Siehe Anhang 1979-B.**

Wenn SCP-1979 kumulativ für mindestens 30 von 60 Minuten nicht verwendet wurde, beginnt es, ein kugelförmiges Feld auszustrahlen, das auf sich selbst zentriert ist, mit einem Radius, der um 0,5 cm/s zunimmt. Mit Ausnahme von SCP-1979 selbst erlebt jedes Objekt innerhalb des Feldes die Zeit etwa **//e^^.37x^^//** schneller als die Außenwelt, wobei x der Radius der Kugel in Metern ist. Sobald dieses Feld erzeugt wurde, kann es nur durch erneute Verwendung von SCP-1979 rückgängig gemacht werden, wobei sich das Feld mit der gleichen Geschwindigkeit zusammenzieht, mit der es sich ausdehnt. Zu beachten ist, dass die Person, die zu diesem Zeitpunkt SCP-1979 verwendet, immer noch die primären Auswirkungen erfährt. **Siehe Anhang 1979-C.**

In jedem Szenario ist die Grenzfläche zwischen verschiedenen Zeitflussraten gut definiert, ohne dass es zu einem Abfall kommt. Diese Grenzfläche zu überqueren, wenn sich die Zeitflussraten um mehr als einen Faktor von 3–5 unterscheiden, ist schwierig und gefährlich, da verschiedene Teile eines übergehenden Objekts mit unterschiedlichen Geschwindigkeiten arbeiten. Rein mechanische Systeme sind größtenteils unbeeinflusst, aber elektrische oder elektronische Systeme erleiden schädigende oder katastrophale Überspannungen oder Leistungsverluste, je nachdem, auf welcher Seite der Grenzfläche sich die Stromversorgung befindet. Lebende Organismen erleiden Schäden durch Über-/Unterdruck in ihren Gefäßsystemen; Muskelsysteme, einschließlich des Herzens, zeigen typischerweise arrhythmische Kontraktionen und die elektrochemischen Aspekte des Nervensystems sind typischerweise stark gestört. Wenn der Geschwindigkeitsunterschied groß genug ist, wurde beobachtet, dass isolierte Teile von Organismen auf der schnelleren Seite der Grenzfläche sterben und aufgrund des Verlusts der Unterstützung durch kritische Systeme schnell zerfallen, selbst wenn sie noch physisch mit der Hauptmasse des Organismus verbunden sind. Je größer der Zeit-Fluss-Unterschied ist, desto schneller geschieht dies relativ zum Standpunkt des langsameren Zeitrahmens. 

**Anhang 1979-A:** Die Grenzfläche beschleunigt oder verlangsamt nicht die Lichtgeschwindigkeit, die sie überquert. Vielmehr wird die Energie des Lichts erhöht oder verringert, je nachdem, welche Richtung es kreuzt. Zum Beispiel verschiebt sich Licht von der schnelleren zur langsameren Seite der Grenzfläche nach oben, sodass Radiowellen, Mikrowellen oder Infrarotlicht sichtbar werden und sichtbares Licht zu ultraviolettem Licht, Röntgenstrahlen oder Gammastrahlen wird, abhängig von der Stärke des Unterschieds. Ein leichter Übergang von der langsameren zur schnelleren Seite erfährt eine ähnliche Verschiebung nach unten. Dies wurde während des Experimentierens entdeckt, als D-1979-337 dazu veranlasst wurde, eine subjektive Minute lang 10 km/h zu laufen. Als sie 15 Tage später mit dem Laufen aufhörte, zeigte sie einen intensiven Sonnenbrand auf jeder freiliegenden Hautstelle und eine mäßige Netzhautschädigung. Sie berichtete weiter, dass die Deckenbeleuchtung blau zu leuchten schien, bevor sie blendend hell wurde.
