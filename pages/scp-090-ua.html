**Клас об’єкта:** Безпечний

**Особливі умови здержування:** Об&#39;єкт має зберігатися у пожежостійкому непрозорому контейнері Сховища для малоцінних аномальних предметів Зони ██. Персонал класів B та С допускається до взаємодії з об&#39;єктом лише за схвалення директора Зони ██, за умови проходження комплексного психологічного обстеження емоційного стану та підтвердження відсутності депресивних тенденцій або розладів. До тактильної взаємодії з SCP-090-UA допускаються лише співробітники класу D.

**Опис:** SCP-090-UA являє собою пом&#39;ятий клаптик білого паперу, імовірно вирваного з записника формату А6. На одній зі сторін у стовпчик розміщено напис, зроблений від руки синьою кульковою ручкою:

&gt; //чорний хліб (половинка)//
&gt; //сир (акційний)//
&gt; //огірки - 4 шт (красиві)//
&gt; //помідори - 2 шт//
&gt; //грейпфрут (якщо по акції)//
&gt; //що хочеш смачненьке собі//

Папір не проявляє аномальних фізичних чи хімічних властивостей і зношується та пошкоджується як звичайний папір аналогічного складу. Суб&#39;єкти, у чию зону видимості потрапляє згаданий вище напис, повідомляють про відчуття тривоги, що збільшується у залежності від того, наскільки повно вони здатні розібрати напис, що зазвичай приводить до кореляції між відстанню до об&#39;єкта та рівнем тривожності. Не зважаючи на вищезазначене відчуття, суб&#39;єкти, що побачили напис хоча б частково, відчувають важкопереборну жагу взяти папір до рук та повністю його прочитати. Копії напису та споглядання об&#39;єкта зі зворотньої сторони не призводять до проявлення будь-яких аномальних ефектів, однак світлокопії та фотографії лицьової сторони об&#39;єкта викликають у споглядачів відчуття дискомфорту, характер якого вони не здатні пояснити.

У разі успішного встановлення тактильного контакту з об&#39;єктом, суб&#39;єкти намагатимуться втримати його при собі, й перечитуватимуть через нерегулярні проміжки часу; описаний вище ефект тривожності при цьому продовжуватиме діяти як звичайно. Якщо на цій стадії взаємодії позбавити суб&#39;єкта SCP-090-UA, протягом дванадцяти годин у нього поступово розвинеться глибока депресія. Незалежно від того, позбавлено суб&#39;єкта взаємодії з SCP-090-UA чи ні, після занурення до сну та настання його швидкої фази, суб&#39;єкт безальтернативно помирає від зупинки серця, незалежно від віку, статі чи стану здоров&#39;я. На сьогодні єдине виключення було зафіксоване у рамках Експерименту 090-UA-28, наведеного нижче; повна інформація щодо проведених експериментів доступна в Архівній службі.

[[collapsible show=&#34;+ Протокол Експерименту 090-UA-28.&#34; hide=&#34;- згорнути&#34;]]
&gt; **//Експеримент 090-UA-28//**
&gt; 
&gt; **Мета:** Перевірити ефективність використання кардіопротезів у протидії летальному ефекту SCP-090-UA і отримати додаткову інформацію про його природу.
&gt; 
&gt; **Дата:** 11.08.2020
&gt; 
&gt; **Місце:** Зона ██, Медичний пункт №4
&gt; 
&gt; **Експеримент проводить:** Д-рка Лагно
&gt; 
&gt; **Додатковий залучений персонал:** Агент Погребинський (добровільно подався на участь в експерименті через наявність кардіопротезу (AH-12/b) та наближення дати виходу на [[[retirement-policy |пенсію]]])
&gt; 
&gt; **Опис:** Після проведення медичного огляду та підтвердження задовільного стану здоров&#39;я, Погребиському було надано SCP-090-UA. Суб&#39;єкт продемонстрував стандарту реакцію на взаємодію з об&#39;єктом і через вісім годин повідомив про готовність до сну. Для забезпечення збереження пам&#39;яті про сновидіння, суб&#39;єкту внутрішньовенно було здійснено ін&#39;єкцію мнестика класу W, розведеного фізіологічним розчином у пропорції 1:2. Після цього суб&#39;єкта вклали на ліжко й підключили до електроенцефалографа.
&gt; 
&gt; **Результат:** Суб&#39;єкт успішно заснув і прокинувся через шість годин. Замість звичайних для такої протяжності двох-трьох ітерацій швидкого сну, було зафіксовано одну, тривалістю у три години дванадцять хвилин, що настала через дві години після засинання, й супроводжувалася підвищеною рухливістю та нерозбірливими вокалізаціями. Після проведення медичного огляду, що продемонстрував підвищений рівень адреналіну та кортизолу. На прохання суб&#39;єкта йому було надано двадцять хвилин відпочинку під наглядом медичного персоналу, після чого було проведено інтерв&#39;ювання.
[[/collapsible]]
[[collapsible show=&#34;+ Аудіопротокол інтерв&#39;ю за результатами Експерименту 090-UA-28.&#34; hide=&#34;- згорнути&#34;]]
&gt; **//Інтерв&#39;ю за результатами Експерименту 090-UA-28//**
&gt; 
&gt; **Дата:** 12.08.2020
&gt; 
&gt; **Місце:** Зона ██, кабінет начальника Медичного пункту №4
&gt; 
&gt; **Учасники:** Д-рка Лагно (інтерв&#39;юер), агент Погребинський (респондент)
&gt; 
&gt; ------
&gt; 
&gt; **Лагно:** Як себе почуваєте, Михайле Олександровичу?
&gt; 
&gt; **Погребинський:** Кепсько.
&gt; 
&gt; **Лагно:** Так, гормони стресу у Вас дещо підвищені. Але погляньте на ситуацію з іншої сторони -- принаймні Ви живі й здорові, і ми маємо можливість тут з Вами розмовляти. Це вже надзвичайний прорив, у порівнянні з попередніми експериментами. Якщо хочете, я можу накрапати Вам заспокійвливого.
&gt; 
&gt; **Погребинський:** Дякую, у цьому не буде необхідності.
&gt; 
&gt; //&lt;пауза довжиною у шість секунд&gt;//
&gt; 
&gt; **Лагно:** ...Чудово, тоді. Давайте перейдемо до сутнісної частини нашого інтерв&#39;ю. Розкажіть, будь ласка, про свій досвід взаємодії з SCP-090-UA. Якісь специфічні незвичайні відчуття? Думки, що раніше Вас не навідували? Можливо, бажання?
&gt; 
&gt; **Погребинський:** У цілому співпали з описаними у тому документі, що був мені наданий. Я побачів перед собою цей папірець і... відчув щось... недобре. Важко описати, що саме. З однієї сторони, мені хотілося покинути приміщення й бігти подалі від нього. З іншої, я... знав, відчував, що знаю, що там написане щось дуже, дуже важливе. Щось... цінне. Тому я поборов себе, підійшов і взяв цей листок. Гм...
&gt; 
&gt; //&lt;респондент замовкає&gt;//
&gt; 
&gt; **Лагно:** Що Ви там побачили?
&gt; 
&gt; //&lt;пауза довжиною у три секунди&gt;//
&gt; 
&gt; **Погребинський:** Та в тому то й справа, що нічого. Нічого, що було б варте уваги -- список покупок: половинка чорного хлібу, акційний сир, чотири огірки, два помідори й грейпфрут. Ну, й санкцію на якийсь смаколик. Абсолютно... буденна річ, хоч сам я такої не отримував вже дуже давно.
&gt; 
&gt; **Лагно:** Втім, Ви все ж вирішили притримати цей незначущий папірець при собі. Чому?
&gt; 
&gt; **Погребинський:** Бо це єдине, що залишилось.
&gt; 
&gt; **Лагно:** В сенсі?
&gt; 
&gt; //&lt;респондент не відповідає&gt;//
&gt; 
&gt; **Лагно:** Пане Михайле?
&gt; 
&gt; **Погребинський:** Я... не знаю, як це пояснити. Принаймні, поки. Давайте ліпше обговоримо це наступної зустрічі, коли я трохи зберуся з думками.
&gt; 
&gt; **Лагно:** Так, я розумію. Давайте тоді промотаємо відразу до сну -- у будь якому випадку, про попередні стадії у нас назбирано вже достатньо інформації. Ви ж пам&#39;ятаєте, що Вам наснилося?
&gt; 
&gt; **Погребинський:** Так.
&gt; 
&gt; **Лагно:** Тоді розкажіть.
&gt; 
&gt; //&lt;пауза довжиною у десять секунд, з запису камери видно, що Погребинський щось напружено обдумує&gt;//
&gt; 
&gt; **Погребинський:** Першим, що я побачив, був передпокій. Меблі й жовтуваті шпалери явно не нові, та й саме планування приміщення нагадувало хрущовку чи брежнєвку -- не можу сказати точно, я ніколи не був спеціалістом з архітектури. Ліворуч від мене -- дерев&#39;яний вішак зі скамійкою; на ньому висить легке бежеве пальто та бежевий же замшевий берет. Праворуч, поруч одна з одною -- напіввідчинені двері роздільного санвузлу, вкриті білою з пухирцями фарбою. Попереду передпокій витягується погано освітленим коридором і закінчується відкритою віталнею. В руках в мене -- пластиковий пакет... з продуктами, певний в цьому, хоча до нього не заглядав.
&gt; 
&gt; //&lt;пауза довжиною у чотири секунди&gt;//
&gt; 
&gt; Я мав би вже давно роздягнутися й роззутися, втім я зволікаю. Скоро розумію чому: тиша. Ні, я чую, як поруч гудить люмінісцентна лампа, як з кухні тихо лунає радіо, та як з вулиці доноситься ледь розбірливий шум; тиша іншого характеру. Якогось звуку не вистачає, мов з картини заразом прибрали якийсь колір.
&gt; 
&gt; //&lt;пауза довжиною у чотири секунди&gt;//
&gt; 
&gt; Я повільно йду по коридору вперед. Праворуч мене відкривається прохід на кухню, з вмонтованою міжстінною шафою й антресолею нагорі. Я відкриваю заскляні двері й заглядаю -- порожньо, немає... нікого. Бідно обставлена кухня з радянським ще столиком і старою газовою плитою; на плитці -- чайник. Він давно википів, і я вимикаю вогонь. На підвіконні стоїть радіо, можливим стає розібрати радіопрограму, на кінець якої я, судячи з усього, потрапив: передають дощі.
&gt; 
&gt; //&lt;пауза довжиною у чотири секунди&gt;//
&gt; 
&gt; Я щиро, дуже сподівався, що там буде хтось.
&gt; 
&gt; //&lt;респондент замовкає&gt;//
&gt; 
&gt; **Лагно:** Ви згадали підвіконня. Чи було щось видно за самим вікном?
&gt; 
&gt; **Погребинський:** Ні, за вікном нічого не видко. Темно, чи ж бо навіть чорно. Я не вдивлявся, а відразу повернувся до передпокою, аби пройти до вітальні. Вона виявилася... не менш порожньою за кухню. Сервант з кришталем і трійкою ікон,  диван, телевізор і вбраний штопаною лискучою скатертиною стіл, на поверхні якого розмістилися декілька маленьких записників -- на кшталт сувенірних, що ви отримуєте, коли купуєте ліки; на порепаних підвіконнях горщики з алоє, фікусом та [[[SCP-034-UA|фіалками]]]. На стіні серед картин висять дві портретні фотографії -- літнього чоловіка і жінки -- перекреслені в правому нижньому кутку чорною стрічкою. Праворуч -- останні двері, до спальні. Закриті.
&gt; 
&gt; //&lt;на записі з камери помітно, що руки респондента починають тремтіти; він бере до них раншіе поставлену інтерв&#39;юером чашку чаю і міцно стискає&gt;//
&gt; 
&gt; Цікаво, власне. Ці двері мали б бути зовсім поруч зі мною, однак коли я простягаю руку аби їх відкрити, вони віддаляються. Я йду до них, роблю десять кроків -- однак не наближаюся ні на йоту. Іще десять кроків. Іще десять кроків. Іще десять кроків. Іще. Іще. Іще. Я оглядаюся -- вітальня вже давно позаду мене; єдине, що вказує на неї -- самотній тьмяний вогник жовтої жарової лампи. Те, що на початку мало бути метром до спальної кімнати, витягнулося вузьким прямим коридором. І скільки б я не йшов, ці проклятущі двері лиш віддаляються. Світло вітальні поступово зникає, залишишаючи мене наодинці з темрявою і ними -- чомусь я продовжую їх бачити так само чітко, як напочатку, незважаючи на все.
&gt; 
&gt; //&lt;респондент замовкає і ставить чашку на стіл, після чого обхоплює себе руками і починає похитуватися на стільці; інтерв&#39;юер тихо відмикає у своєму столі шухляду з ін&#39;єкційними нейролептиками&gt;//
&gt; 
&gt; **Лагно:** Михайле?
&gt; 
&gt; **Погребинський:** Я йшов довго. Хоч я й не хотів йти. Але я мусив. У кінці кінців, я просто заплющив очі і простягнув руку вперед. Само собою, я намацав двері. І відкрив їх. Разом із своїми очима.
&gt; 
&gt; //&lt;респондент замовкає, продовжуючи похитуватися на стільці&gt;//
&gt; 
&gt; **Лагно:** Що Ви там побачили?
&gt; 
&gt; //&lt;респондент на мить зупиняється й повертає свій погляд до інтерв&#39;юера&gt;//
&gt; 
&gt; **Погребинський:** Все.
&gt; 
&gt; //&lt;респондент падає без ознак життя; інтерв&#39;юер викликає медичну бригаду і намагається надати першу медичну допомогу&gt;//
&gt; 
&gt; ------
&gt; 
&gt; **Примітка:** Агента Погребинського було доставлено до реанімації у несвідомому стані й під&#39;єднано до повної системи життєзабезпечення. Подальший огляд констатував обширний геморагічний інсульт з вкрай негативним клінічним прогнозом. Не зважаючи на свій стан, протягом свого утримання Погребинський продовжував регулярно демонструвати інтенсивну рухливість та тривожні вокалізації, зафіксовані під час проведення Експерименту 090-UA-28, час від часу зриваючись на крик. У зв&#39;язку з низькою потенційною цінністю дослідження об&#39;єкта, застосування [[[scp-500 |SCP-500]]] було визнане недоцільним, і суб&#39;єкта було ліквідовано через сім діб спостереження.
[[/collapsible]]</textarea></pre>
