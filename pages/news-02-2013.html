    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 27.02.13 - 02.03.13
Новых статей наскреблось немного за эти дни. Но они есть, а, значит, сотрудники не спят, бдят и расследуют.

Основной сайт:
* [[[SCP-1277]]] - Жаждущий кактус. Он просит помощи и никак не может её получить.
* Почил очередной [[[sculptors-who-failed|скульптор]]].

Полигон:
* [http://sandbox.scpfoundation.ru/scp-1955-ru SCP-1955-RU] - Должок;
* [http://sandbox.scpfoundation.ru/site7-mythology Мифы и легенды Седьмой Зоны] восстановлены и обновлены.

+++ 26.02.13
Давненько у нас обновлений не было.

Полностью, окончательно и бесповоротно переписан [[[SCP-609]]]. Теперь под этим номером - Онтологический Бильярдный Шар™ Доктора Развлечудова. Нереальное количество экземпляров и шутки с силой мысли прилагаются.

На Полигоне - [http://sb.scp.su/scp-1173-ru SCP-1173-RU] - Крот-наоборот. Рыть норы в земле - это, я извиняюсь, уже мейнстрим.

+++ 23.02.13
Сегодняшний день отметился новой частью рассказа [[[in-his-own-image-part-3|По образу Своему]]] и её [[[in-his-own-image-interlude-3|интерлюдией]]].

На Полигоне - [http://sandbox.scpfoundation.ru/scp-1711-ru SCP-1711-RU] - D-1406. Да-да, вы не ослышались, действительно расходник.

Дорогие мужчины! Сотрудники Фонда и просто наблюдатели! Каждому из нас рано или поздно приходится что-то защищать - себя, любимых, свою страну, честь и доблесть, ценности любого рода... Документы, в конце концов. От лица всего нашего скромного женского коллектива редактор новостей поздравляет вас с днём Защитника Отечества и желает оставаться настолько же смелыми, прямолинейными и подкованными по всем областям знаний, как и сейчас, а лучше - ещё больше. И по крайней мере поменьше хвататься за пистолет.

+++ 22.02.13
Обновление сегодняшнего дня - рассказ [[[why-change|К чему перемены?]]] Ой, а знаете, я комментарий потом допишу... Зачем что-то говорить, что-то менять?..

+++ 21.02.13
На основном, наконец, активность. [[[SCP-060]]] - Инфернальный оккультный скелет. Действительно инфернальный. И действительно оккультный. а так же смертельно опасный и крайне горячий.

Также был обновлён коллективный рассказ &#34;[[[the-unnoticed |Незамеченное&#34;]]].

+++ 20.02.13
На основном сайте вновь тишина. Полигон разнообразил затишье двумя статьями: это [http://sandbox.scpfoundation.ru/scp-1166-ru SCP-1166-RU] - Смертельная Эротика и [http://sandbox.scpfoundation.ru/for-the-little-ones Начинающим: как написать первую статью?].

+++ 17.02.13-19.02.13
За три дня на сайте, наконец, поднакопилось новостей.

На основном:
* [[[SCP-071]]] - Дегенеративная метаморфная сущность, воплощающая все наши потаённые желания. А если точнее, это - переписанная [[[SCP-071-V|Неосуккуба]]].
* Сдан в архив [[[SCP-474-V|SCP-474]]] - «Пушистый вирус».

На Полигоне:
* [http://sandbox.scpfoundation.ru/scp-1308-ru SCP-1308-RU] - Крылатый;
* Возрождённый [http://sandbox.scpfoundation.ru/scp-1265-ru SCP-1265-RU] - &#34;Чит-коды&#34;;
* [http://sandbox.scpfoundation.ru/onetime-rescue Одноразовое спасение], дополнение к [[[the-unnoticed|&#34;Незамеченному&#34;]]].

+++ 16.02.13
На основном сайте сегодня тишина, а вот Полигон отметился двумя объектами:
* [http://sandbox.scpfoundation.ru/scp-1160-ru SCP-1160-RU] - Блуждающая волна
* [http://sandbox.scpfoundation.ru/scp-1313-ru SCP-1313-RU] - Переносящая сознание.

+++ 15.02.13
Первым делом. **Вниманию переводчиков!** Изменились правила по части переводов материалов. Подробнее - [http://scpfoundation.ru/forum/t-319352/plany-na-perevod#post-1031174 здесь].

А теперь к другим новостям.

На основном сайте триумфальный дебют: [[[SCP-1172-RU]]] - Заменитель. Эти маленькие, но настырные насекомые очень сложны в изучении как самих себя, так и их коммуникации. А уж воздействие... К объекту прилагаются:
* [[[experiment-log-1172-ru-1|Протокол исследований 1172 - 1]]];
* [[[experiment-log-1172-ru-2|Протокол исследований 1172 - 2]]];
* [[[entomological-research-1172-ru|Энтомологическое исследование 1172]]].

На Полигоне - небольшой рассказ [http://sandbox.scpfoundation.ru/unusual Необычная].

Кроме того, закончен приём работ на конкурс &#34;Бытие сознания&#34; (подробнее - выше). Теперь дело за читателями. Голосуйте, высказывайте своё мнение.

+++ 13.02.13
Снова лишь один объект. [[[SCP-319]]] - Диковинное устройство. Во имя стимпанка и лорда ████████, оно обязано работать!

На Полигоне тихо.

+++ 12.02.13
Сегодня у нас только один объект. [[[SCP-1135]]] - Живая деревня. Она в самом деле //живая//.
Помимо этого, ещё немного [http://scpfoundation.ru/forum/t-623670/za-kadrom#post-1709000 раскрытых тайн] в рубрике &#34;За кадром&#34;.
На Полигоне так же один объект, [http://sandbox.scpfoundation.ru/scp-1067-ru SCP-1067-RU] - Извержение.

+++ 11.02.13
Сегодня, наконец, появились переводы:
* [[[SCP-1454]]] - Братская рознь. Их четверо, и все как один. 
* [[[SCP-1875]]] - Старый шахматный компьютер. Весьма интересный объект, влияющий н☐ ☐☐☐☐☐☐☐☐ ¡ПОВРЕЖДЕНО! ¡ПОВРЕЖДЕНО! ☐☐☒▦⚉☐☒☐☐☐☐☐☒▦⚉

Вести с Полигона:

[[collapsible show=&#34;&gt; Открыть&#34; hide=&#34;&gt; Закрыть&#34;]]
* Конкурсный [http://sandbox.scpfoundation.ru/that-we-don-t-learn То, что мы не узнаем];
* [http://sandbox.scpfoundation.ru/scp-1132-ru SCP-1132-RU] - Пылевая бахрома;
* [http://sandbox.scpfoundation.ru/interview-1645-1 Интервью с субъектом 1645-1];
* [http://sandbox.scpfoundation.ru/report-event-1645 О структуре События-1645].
[[/collapsible]]

+++ 09.02.13
Итак, обновления за сегодня:
* В архив был помещён [[[SCP-792-V|SCP-792]]] - Маленькое облако.
* В новой теме [[[http://scpfoundation.ru/forum/t-623670/za-kadrom|За кадром]]] вы сможете узнать о знакомых объектах кое-что новенькое.
* На Полигоне объекты разбавлены одним шуточным. [http://sandbox.scpfoundation.ru/scp-1666-ru-j-musor SCP-1666-RU-J] - Мусор. О да, название говорящее.
* Всё на том же Полигоне [http://sandbox.scpfoundation.ru/deleted:scp-1131-ru SCP-1131-RU] - Пещера Солнца готовится к перерождению.

+++ 08.02.13
На основном сайте тихо. Однако Полигон нас не подвёл, порадовав началом рассказа [http://sandbox.scpfoundation.ru/sound-of-alarm Вой сирены], объектом [http://sandbox.scpfoundation.ru/scp-1645-ru SCP-1645-RU] - Свадьба со звездой и [http://sandbox.scpfoundation.ru/entomological-research-1172-ru энтомологическим исследованием 1172].

Кстати говоря! Сегодня отметил свой день рождения [[*user Amerzhaev Dostiyar]]. Желаем ему творческих успехов и игнорирование шуточек про этику.

+++ 07.02.13
На основном снова авторский рассказ: [[[moths-and-flame|Мотыльки и пламя]]] - о том, как ещё мы можем погибнуть.

На Полигоне: новый, довольно качественный объект под номером [http://sandbox.scpfoundation.ru/scp-1121-ru SCP-1121-RU] - Пасека и [http://sandbox.scpfoundation.ru/experiment-log-1176-ru протокол экспериментов 1176].

Помимо прочего, у нас появились иноязычные коллеги: [http://scpkoreahq.wikidot.com/ Корея] и [http://fondationscp.wikidot.com/ Франция] уже обзавелись своими сайтами, [http://05command.wikidot.com/forum/t-619226/italians итальянцы] и [http://05command.wikidot.com/forum/t-621885/polish-translation-site паны поляки] на пути к присоединению.

+++ 06.02.13
Наконец, появился повод постепенно вернуться к ежедневному формату вещания. И всё сплошь рассказы.
На основном сайте:
* Перевод [[[da-capo-al-fine|От начала и до конца]]] - о милой девочке по имени [[[SCP-239|Сигуррос]]].
* Авторский [[[memory|Память]]] - наша версия событий 21 декабря 2012 года.

Помимо этого, в архив сдан [[[scp-576-V|SCP-576]]].

На Полигоне: объект [http://sandbox.scpfoundation.ru/scp-1134-ru SCP-1134-RU] - За стеклом и стихотворный [http://sandbox.scpfoundation.ru/venok-keterov Венок Кетеров].

+++ 01.02.13 - 05.02.13

* [[[SCP-1241]]] - С волками жить - по-волчьи выть. Похоже, нечто важное всё-таки сломалось.
* [[[SCP-1266]]] - Парк пермского периода. Прошлое во плоти.
* Авторский [[[SCP-1104-RU]]] - Идеальный источник. Вы можете написать потрясающую научную работу... А потом вас попросту поднимут на смех.

Помимо этого, добавлен раздел [[[contacts|Контакты]]], где вы сможете узнать, к кому и как обратиться по интересующим вас вопросам. Ссылка на раздел доступна в верхнем меню.

Вести с Полигона.

[[collapsible show=&#34;&gt; Открыть&#34; hide=&#34;&gt; Закрыть&#34;]]
Новые статьи:

* [http://sandbox.scpfoundation.ru/scp-1107-ru SCP-1107-RU] - Пустая камера;
* [http://sandbox.scpfoundation.ru/scp-1176-ru SCP-1176-RU] - Мой мир - твой мир;
* [http://sandbox.scpfoundation.ru/scp-1199-ru SCP-1199-RU] - Катушка;
* [http://sandbox.scpfoundation.ru/scp-1267-ru SCP-1267-RU] - Завтрак для мозгов;
* [http://sandbox.scpfoundation.ru/scp-1357-ru SCP-1357-RU] - Неразделимые;
* [http://sandbox.scpfoundation.ru/scp-1777-ru SCP-1577-RU] - &#39;&#39;Радужный творец&#39;&#39;;
* [http://sandbox.scpfoundation.ru/xk XK]. 

Ждут своих оценок и комментариев:

* [http://sandbox.scpfoundation.ru/scp-1161-ru SCP-1161-RU] - Запах денег;
* [http://sandbox.scpfoundation.ru/scp-1171-ru SCP-1171-RU] - &#34;Смерть Шептала Колыбельную&#34;;
* [http://sandbox.scpfoundation.ru/scp-1230-ru SCP-1230-RU] - Танцующий штопор;
* [http://sandbox.scpfoundation.ru/scp-1305-ru SCP-1305-RU] - Мозаика;
* [http://sandbox.scpfoundation.ru/scp-1488-ru SCP-1488-RU-J] — Орудие лингвиста;
* [http://sandbox.scpfoundation.ru/scp-1711-ru SCP-1711-RU] - Не совсем обычная поваренная книга;
* [http://sandbox.scpfoundation.ru/better-than-life Важнее жизни смерть];
* [http://sandbox.scpfoundation.ru/vestnik Вестник];
* [http://sandbox.scpfoundation.ru/cat-in-refrigerator Котенок в холодильнике];
* [http://sandbox.scpfoundation.ru/moths-and-flame Мотыльки и пламя];
* [http://sandbox.scpfoundation.ru/sky-s-color-like-the-sun Небо цвета солнца];
* [http://sandbox.scpfoundation.ru/o-prekrasnom-ili-absolutno-normalnyj &#34;О прекрасном&#34;, или абсолютно нормальный];
* [http://sandbox.scpfoundation.ru/losty Потеряшка];
* [http://sandbox.scpfoundation.ru/prosaj Прощай...];
[[/collapsible]]

Кроме того. За этот продолжительный период времени дни рождения успели отметить двое наших участников: модератор Полигона [[*user Alpha9]] - 25 января и администратор [[*user Resure]] - 3 февраля. От всего Фонда - меньше тайн, больше дела. И не попасть под влияние Генераторов.

+++ 26.01.13 - 31.01.13
Одни сплошные переводы.

* [[[SCP-708]]] - Вилочный подъемник. Мы будем, будем кататься на большом оранжевом подъемнике!
* [[[SCP-1504]]] - Никто и звать никак. Что бы он ни делал - так и должно быть. Да и вообще, при чём тут он?
* [[[SCP-1545]]] - Ларри, Любвеобильная Лама. Ларри любит танцевать. И вы тоже любите - до смерти.
* [[[SCP-1296]]] - &#34;Лама на заказ&#34;. Компания &#34;Лама на заказ&#34; доставит Вам ламу. В любое время, в любое место. Даже Ларри, да-да-да.
* [[[SCP-173-J]]] - Скульптура, самый первый объект. А вот как было всё на самом деле...
* Рассказ [[[empty-nights|Пустые ночи]]]. Больше здесь никого не осталось.</textarea></pre>
