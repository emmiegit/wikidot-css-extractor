Minulá soutěž: [[[crack-fic-soutez-prosim-jak-smazu-wikidot|ZDE]]]

+ Pravidla

# Do soutěže se smí přihlásit kdokoliv, kdo je členem stránky a jeho příspěvek nějak poskvrní stránku. Což by snad nemělo být tak těžké. Doslova jsme snížili standardy na minimum.
# Dobře se bavte, je to jenom hloupá soutěž pro zábavu. Jde vám jenom o vyhnutí se případnému posměchu ze strany celé komunity.
# Snažte se nedělat nic, co vám připadá jako &#34;proti pravidlům&#34;, udělejte to stejně, pak aspoň budeme mít důvod banovat lidi :)
# Žádná šikana, pokud nejste v roli porotce.
# Součástí vašeho článku musí být nějak zapojeno něco s Nadací, stránkou, či souvisejícími věcmi. Žádné opáčko článků, které spoléhají čistě na znalost //inside jokes// komunity.
# INSIDE Jokes jsou nutnost pro započítání do soutěže.
# Teda nejsou, ale měly by být.
# Vítězem je ten, kdo se zúčastní a absolutně zničí opozici v komentářích pod články.
# Technicky vzato se soutěží až od druhé místo, protože první automaticky patří mě [[*user Utylike]] a to i kdybych náhodou zapomněl a nic nenapsal.
# --Žádná-- šikana, pokud --ne--jste --v roli-- porotce.
# Ve vašem článků může být maximálně jeden (1) vtip. Tohle myslím vážně. Vaše články nemůžou být seriózní. Zakázal jsem vám to. Co s tím chcete jako udělat, hm?
# Nová pravidla se tu možná budou objevovat časem. Hodně štěstí :)
# kdo napíše něco s mmp bude opíchán labradorem do zadku
# [[*user Utylike]] je plně zodpovědný za výsledek této soutěže a jeho stopu zanechanou na mentálním zdraví komunity po zbytek roku (víme, jak dopadl minulý rok, prosím pomoc, nikdy se z toho nevzpamatujeme)
# [[*user LilyFoxyLu]] má prestižní výjimku postnout příběh i po uzavření soutěže. 
# **ananas na pizzu nepatří**


++ Pro porotce
# Pro lepší zážitek doporučuji použití psychotropních látek při čtení soutěžních článků. (Vtipkuju, btw)[[size 0%]]I&#39;m already drunk, you can&#39;t stop me.##[[/size]]
# Volte pro cokoliv, doslova na tom nezáleží.
