[!----]

**项目编号：**SCP-CN-342
       
**项目等级：**--Safe-- Euclid

**特殊收容措施：**项目被收容于Site-CN-222的一间标准收容室内，需经2级以上人员批准，方可进行实验，且在实验后项目应用白布遮盖，避免因无意间的视线接触造成影响。所有接触过项目的人需进行标准精神测试。

**描述：**SCP-CN-342是一幅长为390mm，宽为270mm的水彩画，画面描绘了灰色的天空和白色的雪/沙地，以及位于整幅画中偏右下方的一截画有基金会Logo的断墙，一张写字台，一个坐在写字台边的模糊人影。当人长时间注视画面，会产生一种被描述为“混杂着悲伤，孤独，压抑甚至绝望”的复杂情绪。随后测试者会以第一人称叙述自己在画面所描绘场景中的感受、行为。在停止视线接触二十到三十分钟后，该影响会逐渐消失。--且画中人影在所有观察者眼中皆为本人形象。--观察该画的照片或复制品不会造成影响。在项目导致其研究员Lind失踪后，人影在所有观察者眼中变为研究员Lind的形象。项目随后被重新分级为Euclid。
项目被发现于一次拍卖会中，由于其异常性质导致数人情绪失控，拍卖会被迫暂停。项目随即被闻讯赶来的特工收容。经多方调查，仍未发现其作者。

[[collapsible show=&#34;SCP-CN-342实验记录&#34;hide=&#34;关闭&#34;]]
&gt; 且画中人影在观察者眼中皆为本人形象。
&gt; **&lt;开始录音&gt;**
&gt; 
&gt; **Dr.Ander：**D-2018，听到应一声。
&gt; 
&gt; **D-2018：**听到了，先生。
&gt; 
&gt; **Dr.Ander：**好的，现在请观察墙上的那幅画，并描述你的感受。
&gt; 
&gt; **D-2018：**是。（停顿大约十秒）……呃……
&gt; 
&gt; **Dr.Ander：**请描述你看到画时的感受。
&gt; 
&gt; **D-2018：**……（沉默）
&gt; 
&gt; **Dr.Ander：**D-2018？
&gt; 
&gt; **D-2018：**嗯……我感到很难过……我好像什么时候到过那儿，我一个人在那片荒原里漫无目的地走，全世界只有我一个人，很安静，很孤独……（低声啜泣，语无伦次）
&gt; 
&gt; **Dr.Ander：**你能看清画上的那个人影吗？
&gt; 
&gt; **D-2018：**能，那是我……很清楚。
&gt; 
&gt; **Dr.Ander：**好的，测试结束，多谢配合。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;研究员Lind的实验日志&#34;hide=&#34;关闭&#34;]]
&gt; 
&gt; ███年█月█日
&gt; 
&gt; 谢天谢地，今天我分配到的新项目只是一幅画，还是Safe级的。虽然模因还是有一定的危险，但总比那些一不小心就会把你头咬掉，或把你脖子扭断（等等这两种情况其实差不多）的家伙好多了。

&gt; 
&gt; ███年█月█日
&gt; 
&gt; 那幅画……那幅画我看到的第一眼，就有一种很熟悉的感觉……眼泪忍不住了。不过如果只是这种程度的模因影响，倒还没什么。

&gt; 
&gt; ███年█月█日
&gt; 
&gt; 我做了个梦。当我睁开眼的时候，发现自己在画中的那片荒原上。整个世界只有我一个人，很安静，除了风声——可我却没有感觉到风。我坐在自己的办公室里，然而办公室只剩下了一截断墙，写字台，和坐在写字台边的我。那种诡异的寂静能让人发疯，于是我站起来，朝着一个方向走。脚下是白色的沙地，那些沙砾极细，还带着雪的凉意。走了一会儿，我又看到了那截断墙。我能确定我走的是直线，难道是空间循环？为了判断那是不是我的出发地，我用一桶油漆（我也不知道是哪儿冒出来的，在我产生这个念头时，它就出现在我手上，大概是因为我在做梦），在断墙上画了个基金会的Logo。然后，我继续向前走。很快，我又看到了那截断墙，上面还有我的画。我有点慌了，但我除了一直走，想不到别的方法能离开这儿。当我第二十一次看到那截墙时——我的闹钟响了。可能是我最近压力有点大，要不，去向主管请个假？

&gt; 
&gt; ███年█月█日
&gt; 
&gt; 这几天没有再做那个梦。三天假期过得真快，主管真TM小气。

&gt; 
&gt; ███年█月█日
&gt; 
&gt; 见鬼！那幅画上……什么时候多了那个Logo！那明明是我在梦里画的……我认得出来！其他人……他们都说那个Logo一直在！见鬼……连之前拍的照片上都有！我没记错……肯定不是我记错了！到底怎么回事……

&gt; 
&gt; ███年█月█日
&gt; 
&gt; 没有人相信我……我又开始做那个梦了……我在无人的荒原上狂奔，可我离不开那里……最近一次是午休的时候，最后还是主管把我叫醒的。那幅画……CN-342，很危险！然而除我之外没人能察觉，这就是模因的影响吗……

&gt; 
&gt; ███年█月█日
&gt; 
&gt; 我该怎么办……那幅画想把我困在那里……我（难以辨认），我无法阻止自己睡着……它（难以辨认）我回不去了。

&gt; 
&gt; [[size larger]]我没救了……[[/size]]

在最后一条日志所显示日期的两天后，研究员Lind于其办公室内失踪。
[[/collapsible]]

&gt; 
&gt; 显然，SCP-CN-342并没有那么安全，我们不知道研究员Lind为何会失踪，他现在是否还活着。但可以确认的是，视线接触是导致失踪的条件之一。至于项目的更多特性，我们恐怕都没有察觉。这就是我们把它重新分级为Euclid的原因。
&gt;                                                                                                ——Dr.Ander
