**项目编号：**SCP-CN-2378

**项目等级：**Safe

**特殊收容措施：**鉴于该项目的能力与其特殊的繁衍方式，所有SCP-CN-2378个体目前均被安置于Site-CN-2员工休息室内的浅海环境拟态缸（6m*1.5m*8m）中，缸中水温应保持在25℃，每日由负责人进行环境检查。任何发现新生SCP-CN-2378个体的员工都有义务尽快向███博士报告。

**描述：**SCP-CN-2378是一群外形与大连湾牡蛎相同的牡蛎科生物，目前共有35只，分别以SCP-CN-2378-1至SCP-CN-2378-35命名。基因序列测定证明该项目与大连湾牡蛎（//Crassostrea talienwhanensis//）属近缘物种，但其DNA中有[数据删除]的部分来源不明，等待更进一步的解析。

SCP-CN-2378被发现于███海洋乐园，某篇关于在该乐园某特定水族缸前小憩可以有梦境奇遇的帖子传开后，类似说法相继涌现后，网络监控人员迅速注意到该异常并进行汇报，在特工多次调查后，确认SCP-CN-2378（8只）的存在并将其收容，由于目前仍未发现该项目的野生群落，SCP-CN-2378的出现可判断为人为投放，已排除最初发帖人的嫌疑，详细情况目前仍在调查中。

经多次测试，可以确认SCP-CN-2378个体拥有影响脊椎动物梦境的能力，在以该项目个体为圆心，半径4.5m的范围内睡着的生物均会受其能力的影响，最显著的变化是入睡时间缩短，并且受试体更难以叫醒。观察发现，所有受试体进入快速眼动期的时间都大大缩短，缩短程度与其智力水平正相关，智力正常的成年人类入睡20分钟后便会进入快速眼动期，并一直处于该期直至醒来。

在苏醒后，受试者均称之前的睡眠中经历了“混乱的”、“场景快速变动的”、“事件模糊不清的”梦境，并且在所有梦境场景中，均有一高约3m、直径约0.8m的大理石圆柱出现，其上分布着数量不明的SCP-CN-2378。据描述，该石柱常出现于梦中场景的边缘，周遭呈空白状，随着空白的“蔓延”，梦中的场景和事件会逐渐变得模糊并最终以“完全的空无一物”作为结尾，然后快速“跳跃”至另一个场景后，反复之前的过程。部分受试者称他们似乎经历了与现实经历相关的噩梦，但在梦中并未感觉到恐惧，并在醒来后称有“平静感”和“安慰感”，经心理评估和对PTSD患者的更多测试后，确认SCP-CN-2378可以通过“吞噬”梦境这一途径来减轻受试者现实中存在的心理创伤，并且可以振奋精神。提升士气，尽管部分受试体醒来后称反复做梦让他们感到疲累。

解剖发现，SCP-CN-2378的消化腔发生了特化，其结构酷似耳蜗并无消化能力，推测这是该项目具备特异的关键。SCP-CN-2378个体寿命推测在30年左右，具有性别且固定，但该项目并不进行有性生殖，所有个体均通过类似“出芽”的生殖方式进行繁衍，据观察，SCP-CN-2378的生殖行为与他们“吞噬”梦境的多少和质量息息相关，截至全部实验结束时，SCP-CN-2378已由最初的八只繁衍至十五只。

深度实验（由于普通人无法精确的记住梦的细节等，故深度实验在批准后经特工程洛单独完成，详细请看深度实验报告）显示，比起普通的梦境，SCP-CN-2378更偏好于恐怖的、复杂的、具有深度的，或者其他可以影响梦境的SCP影响后诞生的梦境。

**附录：**
鉴于SCP-CN-2378的特殊生殖方式与对受其能力影响个体的正向影响，批准███博士将其放置于Site-CN-2的员工休息室的申请，并准许基金会员工在SCP-CN-2378影响范围内休息。——O5-██

[[collapsible show=&#34;+ 深度实验记录&#34; hide=&#34;- 隐藏&#34;]]
&gt; **实验名称：**关于SCP-CN-2378能力和安全性的进一步的探索
&gt; **执行人员：**程洛
&gt; **时间：**5月2日
&gt; **内容记录：**--好了，上面的形式主义糊弄完了，现在是内容。在得知假期泡汤的元凶就是这群生蚝后，我就更想尝尝它们的味道了，毕竟它们看着味道就不错。--好吧，说回正经的，还是不太明白为什么把我丢给这群吃梦的牡蛎，我是可以在梦里保持清醒，但是我自己又不做梦，所以这个实验的意义是让我带薪摸鱼吗？希望我能赶快把这个实验糊弄过去。
&gt; 还有，这里做了那么多次实验，结果只有折叠床是认真的吗！

&gt; **时间：**5月3日
&gt; **内容记录：**很不错，一个梦也没做，睡的精神饱满，除了腰很痛。
&gt; **PS：**我还是去员工室偷个沙发来的惬意。

&gt; **时间：**5月4日
&gt; **内容记录：**这群蚵仔煎居然真能让我做梦，挺能耐啊，不过和之前的实验数据差不多，多个互不关联的场景被吞噬，几乎没有事件的发生。很好，蚵仔煎，你成功引起了我的兴趣。

&gt; **时间：**5月6日
&gt; **内容记录：**已经可以初步掌握梦境了，于是构筑了各种场景来测试，发现那根柱子固定出现在梦境的边缘处，比如房间的角落、广场的边缘等等，越是简单的场景，它的吞噬速度就越快，空房间它40秒就可以吃完，但装饰有家具和各种物品的相同房间就要花上它几分钟了，今晚我会试着加入事件来看看这群小可爱究竟还能做什么。
&gt; **PS：**帖子里提过的小憩是个好建议，长时间操纵梦境来投喂这群牡蛎真的很累，我需要阿司匹林和另一张不在它们影响范围内的沙发。

&gt; //程洛特工，请专注于工作，并且不要在报告里抱怨。——███博士//

&gt; **时间：**5月7日
&gt; **内容记录：**--好吧。--尝试很成功，梦境中事件会进一步减缓SCP-CN-2378的吞噬速度，简单的晨跑需要十二分钟左右，一场质量上乘的电影需要四十分钟，和它吃下一个涉及三维存在悖论的立体迷宫花的时间接近。SCP-CN-2378也在巧妙地干涉着我的梦境，比如使用[数据删除]时的梦境自行生成，SCP-CN-2378花了将近两小时才完全吃掉这个梦，今晚会进一步观察SCP-CN-2378对梦境的影响。

&gt; **时间：**5月8日
&gt; **内容记录：**淦，计划暂时有变，[数据删除]再次入侵了我的梦境，不过它没想到我梦里还有客人，在我作出反应之前，SCP-CN-2378便进行了反击，大约20个内容逻辑完全混乱的梦迅速生成并开始无规律快速交替，[数据删除]彻底被搞糊涂了，最终不得不自己结束入侵，干得漂亮！蚵仔煎们！只是下次别再把我也丢进梦境滚筒洗衣机了，OK？
&gt; --我真的很需要申请加薪，也许还有呕吐袋。--

&gt; //已批准你上次申请的假期，鉴于[数据删除]还在入侵你的梦境，我也替你申请好了最近的心理疏导，记得参加。——███博士//

&gt; **时间：**5月9日
&gt; **内容记录：**--太棒了！希望这次可别再有一堆意义不明的表格让我填写了！--经过昨天的变故，SCP-CN-2378明显更活跃了，更多的梦境被催生，大部分都和我的工作内容有关，[数据删除]和[数据删除]也出现了，它花了比整个经历更长的时间来吞噬梦境，看得出来很喜欢。同时我也没有感受到做噩梦该有的情绪，恐惧似乎也被SCP-CN-2378吃掉了，醒来后难得对过去感到释然，整个人平静了很多。
&gt; --所以这玩意真不不能拿来替代我的心理疏导吗？--

&gt; //感谢配合，希望接下来你可以好好享受假期，顺带一提，别忘了明天的预约。——███博士//
[[/collapsible]]
