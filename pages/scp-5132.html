    <pre><textarea class="page-source" readonly>**项目编号:** SCP-5132

**项目等级:** Thaumiel

**特殊收容措施:**有关Negaseattle镇的信息不应让公众知晓。大力鼓励拥有相关经验的基金会人员[[footnote]]包括儿童保育,教学, 儿科医学, 心理学, 格斗, 先天缺陷等[[/footnote]]在退休后于Negaseattle镇长期居住以推进计划的实施。5132-1 至 5132-50号个体需被保存在Negaseattle镇或受到基金会认可的地产内[[footnote]]见文件 5132-A [[/footnote]]有关5132-1 至 5132-50号个体的具体情况详见Clark博士编写的初步综合指南。

**描述:** SCP-5132是指基金会在华盛顿州Negaseattle退休小镇所进行的行动。SCP-5132是为了应对20世纪末21世纪初人员流失的现象。由于基金会越来越关注人员更替率, O5批准了一些措施以确保自1981年起保留现任领导者。 现已从机动特遣队指挥官、站点主任及具体项目负责人中选出50人以进行初步运行。在提交DNA样本并创建克隆体之前，这些个体都接受了遗传缺陷及普遍医学史测验。迄今为止, 每个个体的三个存活克隆体 (也就是选中个体的四个世代) 都已经开始使用SCP-████, 每个个体都通过不同的方式来最好地适应基金会的需求。

**概述: [http://scp-wiki-cn.wikidot.com/shiny-gold-foil Rose Hatcher], 5132-32号个体** [[footnote]]针对其他对象的概述见文件5132-A. [[/footnote]]

[[tabview]]
[[tab 5132-32.1号个体]]

**现状:** 1992年死于肺癌。

**优点:** 富有实际创造力, 反应迅速, 擅长情绪控制。

**缺点:** 先天逆反, 常常对上级缺乏尊重, 缺乏组织性, 有毒品成瘾倾向,有子宫内膜癌的遗传史。

**笔记:** 有物理学和工程学博士学位。

&gt; 
&gt; **采访日期:**3/12/1981
&gt; 
&gt; **受访者:** Rose Hatcher博士
&gt;   
&gt; **采访者:** John Cataldo博士
&gt;   
&gt; **&lt;记录开始&gt;**
&gt;   
&gt; **Cataldo博士:** 我们再一次感谢你参与这个项目。
&gt;   
&gt; **Hatcher博士:** 谢谢你们选中我。我对这个结果很乐观。
&gt; 
&gt; **Cataldo博士:** 我们可以开始了吗？
&gt; 
&gt; **Hatcher博士:** 问吧。
&gt; 
&gt; **Cataldo博士:** 首先，你最初对自己参与计划有什么担心吗？
&gt; 
&gt; **Hatcher博士:** 我担心我的克隆体会搞砸我的档案系统。
&gt; 
&gt; **Cataldo博士:** …呃，你是说你有一个档案系统吗?
&gt; 
&gt; **Hatcher博士:** 是的。它是专门设计的，所以除了我没人知道它怎么工作。
&gt; 
&gt; [Cataldo博士 发出笑声]
&gt; 
&gt; **Cataldo博士:** 好吧.。你最美好的童年回忆是什么？
&gt; 
&gt; **Hatcher博士:** 我爸爸曾带我去乐高乐园，让我随便挑。我从一个积木箱跑到另一个积木箱，将一把一把的积木铲进桶里。感觉很愉悦。
&gt; 
&gt; **Cataldo博士:** 听起来很不错。你最深刻的恐惧是什么?
&gt; 
&gt; **Hatcher博士:** 当我想说什么重要的事情时被别人忽视。
&gt; 
&gt; **Cataldo博士:** 嗯。如果你对基金会的忠诚度从1到5打分，你会打几分？
&gt; 
&gt; **Hatcher博士:** 3分。
&gt; 
&gt; **Cataldo博士:** 3分?
&gt; 
&gt; **Hatcher博士:** 这只是一份工作，我不会为了基金会的理想而神魂颠倒，我不同意这里的很多做法 。比起我的工作，我对很多事更加忠诚。
&gt; 
&gt; **Cataldo博士:** 比如说？
&gt; 
&gt; **Hatcher博士:** 我的家人。
&gt; 
&gt; **Cataldo博士:** 那是当然。谢谢你，Dr. Hatcher。我们会很快谈论有关下一步的事。
&gt; 
&gt; **Hatcher博士:** 很乐意。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束陈词:** 对Hatcher博士的私生活调查显示其不效忠于任何已知的利益性集团.。Dr. Hatcher现在不是情报部门所主要关注的对象。
&gt;

**现状:** 1985年死于急性子宫肉瘤。

**优点:** 富有实际创造力, 反应迅速, 擅长情绪控制。

**缺点:** 先天性逆向思维,常常对上级缺乏尊重, 缺乏组织性, 有毒品成瘾倾向, 患有快速扩散的子宫内膜癌和肺癌。

&gt; 
&gt; **Cataldo博士:** 好吧。我们的采访到此结束, Dr. Hatcher, 再一次感谢你来见我。
&gt; 
&gt; **Hatcher博士:** 它怎么样了？
&gt; 
&gt; **Cataldo博士:** 抱歉，你说什么？
&gt; 
&gt; **Hatcher博士:** 5132号项目，它怎么样了？
&gt; 
&gt; **Cataldo博士:** 呃…我们遇到了一些预料之外的麻烦。
&gt; 
&gt; **Hatcher博士:** 希望你们下一次能解决好。
&gt; 
&gt; **Cataldo博士:** 也许吧。我们有几个方案正在尝试中。
&gt; 
&gt; **Hatcher博士:** 好吧，我们到时再说。
&gt; 
&gt; **Cataldo博士:** 我们会的。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 

**笔记:** 鉴于受试者患遗传疾病的风险急剧增加，老化克隆技术现已停止使用。项目进入第二阶段。

&gt; 
&gt; 1998年10月5日
&gt; 
&gt; 我很担心孩子们。
&gt; 
&gt; 我明白我们为什么在基金会里培养他们，在他们年龄尚幼时就开始训练，同时限制他们与外界的联系。这些我都明白。他们不是普通的孩子，他们不会有普通的生活。我们为他们设定的人生路线是极其困难且充满压力的，他们需要尽早知道这一点。严格来说，他们甚至不是人类。还有，我们并没有100%地确定那个异常是否在他们身上造成了长期副作用。
&gt; 
&gt; 但是当我观察他们，监测他们的健康和发育状况时，我很怀疑我们安排得是否合理。
&gt; 
&gt; 相对来说，他们的发育是正常的。尽管他们在十几年的成长过程中没有出现异象，但是他们已经表现出日益严重的精神问题。我开始有点病态地觉得，从长远来看，这也许是有益的，因为大多数基金会员工，最终都会患上某种精神疾病。但另一方面，我仍然怀疑，我们在地下军事掩体里抚养孩子，是为了利用他们。
&gt; 
&gt; 所以，很不幸，这个项目不是为了他们好，这是为了我们基金会的人好。我们已经搞砸了一个阶段，我们没有机会了。
&gt; 
[[/Collapsible]]
