**Articolo:** SCP-770
**Autore:** [[*user Dr_Madd]]
**Originale:** [https://scp-wiki.wikidot.com/scp-770 Link]

[[include :scp-wiki:info:end]]


**Elemento #:** SCP-770

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** SCP-770 deve essere conservato all&#39;interno d&#39;una beuta da 500 ml in ferro-56 isotopicamente puro. La beuta non deve entrare in contatto con l&#39;atmosfera e va conservata in una cassaforte d&#39;acciaio depressurizzata, rivestita da un foglio di ferro-56 isotopicamente puro e 7,5 cm di piombo. Attualmente, SCP-770 è conservato a ███████ ███ ██.

A SCP-770 devono essere forniti nutrienti sotto forma di 20 milligrammi di gas tecnezio-95m, prodotto dal reattore di ricerca a ████ ██. Questi devono essere somministrati due volte l&#39;anno.

SCP-770 può essere rimosso per la ricerca e la sperimentazione, a condizione che un piano di ricerca dettagliato sia approvato dallo staff di Livello 4. Tutto il personale di ricerca deve essere qualificato per affrontare i rischi alla sicurezza radiologica. La ricerca deve essere svolta in un laboratorio isolato dal punto di vista ambientale e il personale di ricerca deve utilizzare scatole guantate e tute a rischio biologico convenzionali. Dopo che SCP-770 è stato riposto nel proprio luogo di contenimento, l&#39;atmosfera del laboratorio deve essere purificata e tutti i materiali o strumenti che sono entrati in contatto con SCP-770 devono essere distrutti in un forno ad arco al plasma ad alta temperatura.

**Addendum 770-1:** In seguito all&#39;Incidente I-770-1, SCP-770 non deve essere esposto a fissili (elementi super pesanti fertili), inclusi isotopi di uranio, plutonio, torio o americio. L&#39;autorizzazione a eseguire esperimenti utilizzando questi elementi è negata a prescindere. L&#39;Agente ████████ è stato encomiato postumo per la sua prontezza nel prevenire un [DATI CANCELLATI].

**Descrizione:** SCP-770 è un ceppo di muffa simile nell&#39;aspetto alla muffa comune //Physarum polycephalum//. È in gran parte incolore e traslucido nell&#39;aspetto e aderisce a quasi tutte le superfici. Ciò che distingue SCP-770 è che respira senza ossidarsi per mezzo di una reazione nucleare ancora poco conosciuta. Quando presente su una superficie, SCP-770 assorbirà qualsiasi isotopo radioattivo, o qualsiasi isotopo di massa atomica maggiore del ferro-56, con preferenza data agli isotopi più pesanti. Questi isotopi subiranno quindi una reazione nucleare in cui vengono ridotti a isotopi più stabili e viene rilasciata energia. I prodotti di decadimento di questa reazione (normalmente elementi più leggeri come carbonio, ossigeno o azoto), insieme all&#39;energia prodotta, sono usati da SCP-770 come fonte di sostentamento in modo che possa crescere e riprodursi (cosa che fa con il periodico rilascio di spore nell&#39;aria). C&#39;è una forte possibilità che gli elementi prodotti da SCP-770 siano isotopi radioattivi.

Durante l&#39;ingestione e la reazione degli isotopi, SCP-770 emette quantità significative di radiazioni ionizzanti, inclusi raggi alfa, beta, gamma, neutroni e raggi X duri. L&#39;emissione di radiazioni è così sostanziale che un essere umano adulto risulterebbe avere una dose di radiazioni di livello LD,,50,, dopo circa █ minuti di esposizione a 500 milligrammi di SCP-770 attivo.

La muffa è in grado di rilassciare anche abbondanti quantità di calore, tanto da poter raggiungere una temperatura superficiale superiore ai 1200 gradi centigradi. Mentre è in via di questo processo, SCP-770 sembra diventare incandescente. Non è noto come SCP-770 sia in grado di resistere a questo livello di radiazioni e temperatura senza disintegrarsi. Attualmente, il modo più fattibile per sterilizzare un&#39;area che è stata soggetta agli effetti di SCP-770 è per mezzo di forni ad arco al plasma, progettati per raggiungere temperature di 3000 gradi centigradi (sebbene l&#39;Incidente I-770-1 abbia dimostrato che la termite, quando usata in un&#39;area ristretta , può anc&#39;essa essere efficace).

A causa della relativa abbondanza di isotopi vitali, della vasta energia prodotta dalle reazioni nucleari e dalla propensione dell&#39;irradiazione di neutroni a creare isotopi più instabili, SCP-770 ha un&#39;insolita ed estrema capacità di crescita. Con una scorta di cibo adeguata, SCP-770 è in grado di produrre spore approssimativamente ogni █ ore, ed è in grado di raddoppiare la propria massa ogni ██ ore. Poiché nessun erbivoro noto o malattia erbicida potrebbe sopravvivere all&#39;esposizione alle radiazioni prodotte da SCP-770, non vi è alcun fattore limitante al raggiungimento di un tasso di crescita geometrico da parte della muffa. In caso di violazione del contenimento o di un evento [DATI CANCELLATI], le proiezioni indicano che la muffa si diffonderebbe rapidamente e la biosfera terrestre diventerebbe inabitabile dopo circa █ mesi. La sterilizzazione delle aree colpite attraverso l&#39;impiego di armi nucleari può essere un&#39;opzione praticabile; tuttavia, se SCP-770 dovesse sopravvivere all&#39;esplosione iniziale, le ricadute nucleari fornirebbero un mezzo di crescita particolarmente adatto per la diffusione dell&#39;anomalia.

**Annotazione storica:** SCP-770 è stato recuperato da una vasta serie di grotte profonde sotto █████ nel territorio dell&#39;attuale ex Unione Sovietica, nel 1957. Una mancanza di isotopi vitali in uno strato geologico che avrebbe dovuto contenere uranio implica che SCP-770 sia stato attivo in questo sistema di caverne per un periodo di tempo prolungato, possibilmente fino a █████ anni. Danni da shock, vetrificazione parziale e un accumulo di gas radioattivi in ​​una delle caverne indicano che SCP-770 potrebbe aver subito un evento [DATI CANCELLATI] ad un certo punto negli ultimi ███ anni. Un&#39;industria mineraria di proprietà pubblica è entrata nel sistema di grotte nel 1957, provocando [DATI CANCELLATI]. Fortunatamente, nessuna spora di SCP-770 ha lasciato il sistema di caverne, consentendo la sua eliminazione dalle caverne quando l&#39;incidente è stato scoperto dalla Fondazione. Le stime effettuate dopo aver accertato i tassi di crescita di SCP-770 prevedono che una violazione del sistema di caverne sarebbe stata possibile dopo █ anni, se la muffa non fosse stata portata all&#39;attenzione della Fondazione.
