    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**허세 훈련 ██/██/1948:**
[[div style=&#34;float:left;width:50%;&#34;]]
Minds of the Foundation
Secure, Contain, Protect,
Born of every nation,
And armed with Intellect!

Iron, Fire,
Silicon and Oil,
Are the tools that drive our ire.

Bullet, blade,
Armour and the Atom,
All the weapons Man hath made.

Petty Gods will bar our path,
The way to truth and glory,
They will know our dutif&#39;l wrath,
They cannot end our story.
[[/div]]
[[div style=&#34;float:left;width:50%;&#34;]]
재단의 이념이라
확보 격리 보호여,
만국에서 태어나
지성으로 벼려졌으라.

쇠와 불이여,
규소와 석유여,
우리의 분노를 태우는 장작이라.

총알과 날붙이여,
갑주와 핵무기여,
인간이 만든 만 무기라.

하찮은 신들은 우리의 길을 막으리니,
진실과 영광으로 가는 길이여,
정의의 분노가 그들을 향할지니,
우리의 이야기는 끝이 없으라.
[[/div]]</textarea></pre>
