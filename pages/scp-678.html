[[include component:credit-button]]
**Artikel:** SCP-678 - Trauma Harvester
**Autor:** [[*user Heiden]]
**Original:** https://scp-wiki.wikidot.com/scp-678
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-678

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-678 muss in einem sicheren Schließfach vor Ort in einem Behälter aufbewahrt werden, der mindestens der Sicherheitsstufe 2 entspricht, d. h. gegen Durchbruchsversuche gesichert ist. Die zur Bewachung von SCP-678 abgestellten Wachen sollten nicht wissen, was sie bewachen, da Rückholversuche ein Risiko darstellen. Von SCP-678 geht derzeit keine erkennbare Fluchtgefahr aus, doch sollte der Behälter zerbrechen oder SCP-678 aus irgendeinem Grund entfernt werden, darf kein Personal ungeschützt mit SCP-678 in Kontakt kommen.

**Beschreibung:** SCP-678 ist eine kleine Statuette eines schlafenden Engels, die bei visueller Betrachtung keine ungewöhnlichen Merkmale aufweist. Bei ungeschütztem physischen Kontakt mit SCP-678 löscht SCP-678 jedoch sofort hochtraumatische Ereignisse aus dem Gedächtnis des Subjekts und hinterlässt eine leere Periode in den Erinnerungen des Subjekts an die Vergangenheit. Diese Funktion wird derzeit für die Verwendung als neue Art von Amnesika geprüft, aber die weiteren Wirkungen von SCP-678 machen es zum jetzigen Zeitpunkt ungeeignet. Der von SCP-678 angewandte Prozess der Gedächtnisauslöschung ist jedoch schädlich für das Subjekt, und in der Woche nach dem Kontakt mit SCP-678 erodiert der Geist des Subjekts weiter. Diese Erosion hört nicht auf, sondern erreicht sechs bis neun Tage nach dem ersten Kontakt einen kritischen Punkt, wenn die autonomen Fähigkeiten des Gehirns zur Regulierung von Herzschlag, Atmung und anderen homöostatischen Effekten ausgelöscht sind. Zu diesem Zeitpunkt stirbt das Subjekt in der Regel an Erstickung. Die Autopsie zeigt keine physischen Schäden am Gehirn, und die von SCP-678 angewandte Methode ist derzeit unbekannt. Nach einem solchen Ereignis verändert SCP-678 seine Gestalt: Die Statuette nimmt eine stehende Position mit geöffneten Augen und zusammengebissenen Zähnen ein. Der nächste ungeschützte Kontakt mit SCP-678 führt dazu, dass die ursprünglich gelöschten Erinnerungen auf das Subjekt übertragen werden, die SCP-678 gerade berührt, und SCP-678 nimmt wieder seine normale Form an.

Die während des Zerfallsprozesses befragten Subjekte beschreiben sich selbst als ängstlich, können aber die Quelle der Angst nicht identifizieren. Während sich ihr persönliches Identitätsgefühl auflöst, äußern sie weiterhin einen namenlosen Schrecken, solange sie die Fähigkeit zu sprechen behalten, die am zweiten oder dritten Tag verloren geht. Diejenigen, die über ihren bevorstehenden Tod informiert werden, scheinen davon nicht betroffen zu sein, wenn sie es überhaupt verstehen, und beklagen sich stattdessen weiterhin über ein &#34;Problem&#34;, das sie nicht begreifen können. Die Psychologen des Personals vermuten, dass dieses Kommunikationsproblem sowohl auf den Verlust der geistigen Fähigkeiten des Betroffenen als auch auf die Unfähigkeit zurückzuführen ist, die anhaltende Schädigung des Betroffenen leicht auszudrücken. Nachdem das Subjekt seine Sprachfähigkeit verloren hat, zieht es sich in der Regel in eine Ecke zurück, wenn sie die Möglichkeit dazu hat, und kratzt sich etwa einen Tag lang ununterbrochen am Kopf, bevor sie bis zu ihrem Tod ins Koma fällt.

SCP-678 wurde einem Herrn ████ ██████████ abgenommen, nachdem er von Mitarbeitern der Foundation festgenommen worden war. ██████████ war ein &#34;reisender Seelsorger&#34;, der Krankenhäuser der Veteranenverwaltung im Osten der Vereinigten Staaten besuchte und jedem, der mit ihm sprechen wollte, eine Beratung anbot. Während dieser Seelsorgegespräche ermutigte er die Patienten auf verschiedene Weise, mit SCP-678 in Kontakt zu kommen, den er nur mit einem Paar Handschuhen anfasste, die er speziell zu diesem Zweck trug. ██████████ beendete kurz darauf seine Seelsorgegespräche und verließ das Krankenhaus. Aus den Vernehmungsberichten geht hervor, dass ██████████, ein belgischer Staatsbürger und mutmaßlicher Spender von Marshall, Carter und Dark Ltd. das Gerät anscheinend dazu benutzt hat, diese &#34;Erfahrungen&#34; zu seinem persönlichen Vergnügen zu sammeln. ██████████ wurde zur Untersuchung in die psychologische Abteilung 14 eingewiesen; seine Entlassung steht noch aus, bis sein Hintergrund überprüft und sein möglicher Wert für die Foundation als Verhandlungsmasse ermittelt wurde.

**Anmerkung:** //Streichen Sie die Wertüberprüfung und verschieben Sie Mr. ██████████&#39;s Terminationstermin nach vorne. Er ist ein fieser Kerl, und ich traue niemandem zu, dass er nicht versucht, die Amnesie zu umgehen, die wir ihm vor der Freilassung geben. Es ist besser, ihn einfach für immer zum Schweigen zu bringen.// - O5-██</textarea></pre>
