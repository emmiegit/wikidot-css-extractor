**Эксперимент 1012-1**
Проводится в герметичном помещении, из которого откачан воздух. SCP-1012, не шевелясь, стоит на одном месте.
Персонал, проводящий эксперимент: двое сотрудников с уровнем допуска 3, д-р ████████ в качестве наблюдателя.

&gt; **Цели эксперимента:** Установить реакцию SCP-1012 на различные типы веществ.

&gt; **Эксперимент: 1012-1-1**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Несколько теннисных мячей (50 г).
&gt; **Действие:** Мячи помещаются внутрь «туловища» SCP-1012 по одному.
&gt; **Реакция объекта:** Отсутствует.
&gt; **Эффект:** При контакте с внешней границей SCP-1012 каждый мяч устремляется к центру объекта; мячи выстраиваются вертикально точно в центре гравитационного поля.

&gt; **Эксперимент: 1012-1-2**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Несколько теннисных мячей (50 г).
&gt; **Действие:** Мячи помещаются внутрь «рук» и «головы» SCP-1012 по одному.
&gt; **Эффект:** Мячи выстраиваются вдоль предполагаемых «осевых линий» в «руках», «голове» и «шее» SCP-1012.
&gt; **Реакция объекта:** Отсутствует.
&gt; **Примечание:** //Похоже, там действительно что-то есть. Или, по крайней мере, должно быть.// - д-р ████████

&gt; **Эксперимент: 1012-1-3**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Небольшое количество чистой воды (1 литр).
&gt; **Действие:** Вода осторожно вливается в объект сверху.
&gt; **Эффект:** Основная часть воды собирается в «голове» объекта, затем быстро стекает вдоль осевых линий, сосредотачиваясь в местах их соединения.
&gt; **Реакция объекта:** Отсутствует.

&gt; **Эксперимент: 1012-1-4**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Около 50 литров воздуха с частицами дыма.
&gt; **Действие:** Дым через трубку осторожно выпущен в центр «туловища» SCP-1012.
&gt; **Эффект:** Сначала дым распространяется вдоль осевых линий объекта, попадая в «руки» и «голову», затем вырывается наружу во все стороны одновременно.
&gt; **Реакция объекта:** Отсутствует.
&gt; **Примечание:** //Вот чёрт, опять придётся тратить полтора часа на откачку воздуха!// - д-р ████████

&gt; **Эксперимент: 1012-1-5**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Газовая горелка с дистанционным управлением, соединённая с устройством подачи кислорода.
&gt; **Действие:** Горелка помещена в центр «туловища» SCP-1012.
&gt; **Эффект:** Пламя быстро распространилось внутри объекта, вырвавшись наружу, как дым в предыдущем эксперименте.
&gt; **Реакция объекта:** Предпринял попытку отойти в сторону.
&gt; **Примечание:** //На сегодня хватит.// - д-р ████████

&gt; **Результаты эксперимента:** Необычная для гравитационной аномалии форма SCP-1012 поддерживается неизвестной структурой, находящейся по центру частей его «тела». У SCP-1012 наблюдается чёткая, хотя и колеблющаяся внешняя граница, при пересечении которой на помещённый внутри него объект начинает воздействовать новая сила притяжения. Попавшие в SCP-1012 объекты ведут себя так, будто осевые линии аналогичны горизонтальной поверхности в поле притяжения Земли; соответственно, внешняя граница SCP-1012 изнутри аналогична «небу». Различные части «тела» SCP-1012 представляют собой отдельные, связанные между собой «оси притяжения».

-----

**Эксперимент 1012-2**
SCP-1012 проявляет обычные для гравитационной аномалии свойства, откачка воздуха не должна сказаться на результате. 
Персонал, проводящий эксперимент: двое сотрудников с уровнем допуска 3, д-р ████████ в качестве наблюдателя.

&gt; **Цели эксперимента:** Изучение различных видов взаимодействия объектов с SCP-1012-RU.

&gt; **Эксперимент: 1012-2-1**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Несколько теннисных мячей (50 г).
&gt; **Действие:** Мячи по одному брошены сквозь «туловище» SCP-1012 с расстояния 1,5 метра.
&gt; **Эффект:** Несколько мячей пролетели объект насквозь, сперва увеличив, а затем замедлив скорость; брошенные в сторону от осевой линии «туловища» мячи значительно отклонились от первоначальной траектории. Примерно половина всех брошенных мячей осталась «висеть» у осевых линий. Один из мячей в полёте столкнулся с «застрявшим» в SCP-1012; выбитый мяч приблизился к внешней границе объекта, быстро теряя скорость, после чего вернулся в исходное положение.
&gt; **Реакция объекта:** Похоже, старался ловить мячи, брошенные в сторону от осевой линии.
&gt; **Примечание:** //Его можно было бы использовать как отличную корзину для мусора!// - д-р ████████

&gt; **Эксперимент: 1012-2-2**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Небольшой насос, ёмкость с водой на 100 литров, шланг.
&gt; **Действие:** Струя воды направлена на SCP-1012.
&gt; **Эффект:** Часть воды прошла объект насквозь, но около 80% осталось внутри, сосредоточившись вдоль осевых линий. Прибывающая вода равномерно заполняла объём SCP-1012, после чего начала выливаться. Эксперимент остановлен.
&gt; **Реакция объекта:** Судя по незначительным изменениям части поверхности «головы», пытался что-то сказать, защищался от воды «руками» - видимо, рефлекторно.
&gt; **Примечание:** //Вот мы и увидели, как он выглядит. Надо будет попробовать сделать так ещё раз, авось удастся читать по губам, что он говорит.// - д-р ████████

&gt; **Эксперимент: 1012-2-3**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Дымовая шашка. Персоналу выданы противогазы.
&gt; **Действие:** Дымовая шашка помещена в «туловище» SCP-1012.
&gt; **Эффект:** Клубы дыма неравномерно распределились внутри объекта, после чего стали вырываться наружу, заполнив тестовую камеру.
&gt; **Реакция объекта:** Пытался вытащить из себя дымовую шашку. Замечены изменения внутренней структуры осевых линий при соединении «ладоней» с «туловищем». Дымовая шашка заметно сместилась в сторону «руки».
&gt; **Примечание:** //Хм...// - д-р ████████

&gt; **Эксперимент: 1012-2-4**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Металлический прут длиной около 1 м.
&gt; **Действие:** Один конец прута помещён в «туловище» SCP-1012 примерно в 20 см от осевой линии, второй находится в руках тестирующего сотрудника.
&gt; **Эффект:** Прут устремился в сторону осевой линии. Тестирующий сотрудник сообщил, что прут одинаково сложно двигать во всех направлениях, будто он поднят высоко вверх.
&gt; **Реакция объекта:** Видимо, собирался самостоятельно вытащить прут, но не стал этого делать.

&gt; **Эксперимент: 1012-2-5**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Высокоточный безмен, груз массой один килограмм.
&gt; **Действие:** Груз помещён внутрь «туловища», «руки», «ноги» и «головы» SCP-1012, другой конец закреплён на специальной подставке.
&gt; **Эффект:** Безмен показал массу 1,47 килограмма для «туловища», 0,38 кг для «руки», примерно 0,9 кг для «ноги» и 0,91 для «головы».
&gt; **Реакция объекта:** Объекту было сказано стоять максимально спокойно, не совершая никаких движений.
&gt; **Примечание:** //Источник гравитации мощнее земной? Интересно.// - д-р ████████

&gt; **Эксперимент: 1012-2-6**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Разборный манекен человека высотой два метра, весом 90 кг, снабжённый шарнирами в соответствующих местах человеческого тела.
&gt; **Действие:** Манекен помещён внутрь объекта аналогично его позе.
&gt; **Эффект:** SCP-1012 сделал несколько простых гимнастических упражнений, прошёл два круга по периметру тестовой зоны и вернулся на место. Движения SCP-1012 замедленные и несколько неуклюжие, конечности манекена периодически выходили из зоны действия объекта.
&gt; **Реакция объекта:** Впервые за время экспериментов объект проявлял значительную активность. Хотя его движения выглядели неуклюже, персонал отметил явное оживление SCP-1012. После окончания эксперимента и удаления манекена из «тела» объекта SCP-1012 казался расстроенным.

&gt; **Эксперимент: 1012-2-7**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Бетонная плита размером 2,5 x 2,5 метра, толщиной 50 сантиметров.
&gt; **Действие:** Плита поднята краном и помещена внутрь SCP-1012.
&gt; **Эффект:** Объект полностью оказался внутри плиты. Перемещение плиты показало, что SCP-1012 остался внутри. Объект был извлечён спустя десять минут после разрушения плиты зарядом взрывчатого вещества.
&gt; **Реакция объекта:** Отказался идти на дальнейший контакт с персоналом. По словам одного из сотрудников, «наверное, обиделся».
&gt; **Примечание:** //Видимо, в ближайшее время новых экспериментов с SCP-1012 не будет... Зато теперь мы знаем, как его сдерживать.// - д-р ████████

&gt; **Результаты эксперимента:** Установлена сила притяжения различных частей «тела» SCP-1012, обнаружена способность использовать расположенные внутри него объекты в качестве заменителей собственного материального тела. Также установлено, что удалять объекты из SCP-1012 можно лишь по частям, поскольку сила притяжения отдельных частей его «тела» в сумме соединяет его с удаляемым объектом слишком сильно. SCP-1012 неспособен использовать слишком крупные монолитные объекты.

-----

**Эксперимент 1012-3**
Эксперимент проводится в укреплённой тестовой камере, персоналу выданы разбрызгиватели быстротвердеющей пены.
Персонал, проводящий эксперимент: двое сотрудников с уровнем допуска 3, д-р ████████ в качестве наблюдателя.

&gt; **Цели эксперимента:** Изучить возможности SCP-1012 воздействовать на помещённые в него объекты.

&gt; **Эксперимент: 1012-3-1**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Большое количество теннисных мячей (50 г).
&gt; **Действие:** Мячи по одному помещены внутрь «туловища» SCP-1012. Объекту приказано изменить их расположение, после чего попытаться извлечь их наружу.
&gt; **Эффект:** SCP-1012 показал способность изменять положение объектов внутри своего «тела». Однако, попытки SCP-1012 извлечь их потерпели неудачу.
&gt; **Реакция объекта:** Чётко выполнял указания.
&gt; **Примечание:** //Так, это уже интересно.// - д-р ████████

&gt; **Эксперимент: 1012-3-2**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Большое количество теннисных мячей (50 г).
&gt; **Действие:** Мячи по одному помещены внутрь «туловища» SCP-1012. Объекту сказано переместить их в другие части «тела», после чего привести к исходному положению.
&gt; **Эффект:** Объект успешно выполнил задание. Периодически при перемещении мячей внутрь меньших по диаметру частей «тела» мячи выпадали наружу.
&gt; **Реакция объекта:** Чётко выполнял указания.

&gt; **Эксперимент: 1012-3-3**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Набор различных геометрических фигур, сделанных из дерева.
&gt; **Действие:** Фигуры по одному помещены внутрь «туловища» SCP-1012. Объекту сказано сложить их в какую-либо конструкцию.
&gt; **Эффект:** SCP-1012 составил из фигур сложную конструкцию, напоминающую ████████████.
&gt; **Реакция объекта:** Чётко выполнял указания.
&gt; **Примечание:** //Попробуем с чем-то более сложным.// - д-р ████████

&gt; **Эксперимент: 1012-3-4**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Набор конструктора «Lego».
&gt; **Действие:** Кубики конструктора всыпаны внутрь «туловища» SCP-1012. Объекту показана инструкция по сборке ██████ и предложено собрать конструктор по этой инструкции, после чего разобрать обратно.
&gt; **Эффект:** Объект успешно справился со сборкой, однако соединения кубиков были непрочными. Разобрать конструктор SCP-1012 не смог.
&gt; **Реакция объекта:** Чётко выполнял указания.
&gt; **Примечание:** //Гравитацией внутри себя он управляет, но усиливать её не может. Это, наверное, хорошо.// - д-р ████████

&gt; **Эксперимент: 1012-3-5**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Большое количество разнообразных детских игрушек.
&gt; **Действие:** Все предметы по одному помещены внутрь «туловища» SCP-1012. Объекту сказано менять расположение игрушек с целью создать себе «тело».
&gt; **Эффект:** Объект успешно справился с заданием. SCP-1012 смог достаточно подробно воспроизвести элементы собственной «внешности», проявив значительные творческие способности.
&gt; **Реакция объекта:** Чётко выполнял указания. Похоже, был доволен.
&gt; **Примечание:** //На этом и закончим.// - д-р ████████

&gt; **Результаты эксперимента:** SCP-1012 показал способность произвольно менять положение объектов внутри собственного «тела», если для этого не требуется применить силу, превышающую силу его обычного тяготения. Объекту разрешено выдать некоторое количество ████████ для поддержания «материальности».
&gt; //Да и следить за ним будет проще.// - д-р ████████

-----

**Эксперимент 1012-4**
Эксперимент проводится в укреплённой тестовой камере, персоналу выданы разбрызгиватели быстротвердеющей пены.
Персонал, проводящий эксперимент: двое сотрудников с уровнем допуска 3, д-р ████████ в качестве наблюдателя.

&gt; **Цели эксперимента:** Установить воздействие SCP-1012 на живых существ.

&gt; **Эксперимент: 1012-4-1**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Различное измерительное оборудование.
&gt; **Действие:** Произведены замеры всех видов радиационного, электромагнитного, светового, теплового и ████████████ излучений.
&gt; **Эффект:** Не было выявлено никаких видов излучения.
&gt; **Реакция объекта:** Отсутствует.
&gt; **Примечание:** //SCP-1012 допускается к тестированию на живых существах.// - д-р ████████

&gt; **Эксперимент: 1012-4-2**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Пять белых лабораторных мышей.
&gt; **Действие:** Одна мышь осторожно помещена внутрь «туловища» SCP-1012.
&gt; **Эффект:** Мышь провалилась в центр объекта и осталась «висеть». Все попытки мыши сдвинуться потерпели неудачу.
&gt; **Реакция объекта:** Отсутствует.

&gt; **Эксперимент: 1012-4-3**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Пять белых лабораторных мышей.
&gt; **Действие:** Оставшиеся четыре мыши помещены внутрь «туловища» SCP-1012.
&gt; **Эффект:** Как и в предыдущем опыте, мыши остались внутри объекта. Две мыши смогли, используя других как опору, «перелететь» в различные части «тела» SCP-1012.
&gt; **Реакция объекта:** Похоже, его это позабавило.
&gt; **Примечание:** //Пока ничего сильно выходящего за рамки предыдущих опытов.// - д-р ████████

&gt; **Эксперимент: 1012-4-4**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Один сотрудник класса D.
&gt; **Действие:** Сотруднику класса D было приказано засунуть руку внутрь «туловища» SCP-1012, произвести несколько несложных движений и вытащить руку.
&gt; **Эффект:** По словам сотрудника, «такое ощущение, что рука лежит на земле, только земли нигде нет». Проведённое после эксперимента медицинское обследование не выявило никаких изменений.
&gt; **Реакция объекта:** Было зарегистрировано несколько прерывистых движений, будто SCP-1012 пытался схватить подопытного, но каждый раз останавливался.

&gt; **Эксперимент: 1012-4-5**
&gt; **Дата:** ██.██.████
&gt; **Используемые объекты:** Один сотрудник класса D.
&gt; **Действие:** Сотруднику класса D было приказано войти в зону гравитационного воздействия SCP-1012.
&gt; **Эффект:** По словам подопытного, «похоже на невесомость, только наоборот». Далее [ДАННЫЕ УДАЛЕНЫ] обозначено как инцидент 1012-A. SCP-1012 заполнен быстротвердеющей пеной и немедленно возвращён в зону содержания, сотрудник класса D погиб.
&gt; **Реакция объекта:** [ДАННЫЕ УДАЛЕНЫ]
&gt; **Примечание:** //Внезапно. Думаю, стоит запретить подобные эксперименты в будущем. И в любом случае, следует подумать о безопасности.// - д-р ████████

&gt; **Результаты эксперимента:** Для предотвращения возможных инцидентов в будущем составлен список действий, запрещённых в присутствии SCP-1012. Полный список находится в описании условий содержания объекта. Предложение присвоить SCP-1012 класс Кетер отклонено O5-█.
&gt; //Просто не надо повторять прошлых ошибок, и всё будет хорошо. Не забывайте, что это бывший солдат, в одиночку разгромивший неприятеля в том числе такими методами.// - O5-█</textarea></pre>
