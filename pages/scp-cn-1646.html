**项目编号：**SCP-CN-1646

**项目等级：**Keter

**特殊收容措施：**每周对至少拥有一个下属的人员进行至少1次精神评估，对[[span class=&#34;ruby&#34;]]警戒状态精神评估[[span class=&#34;rt&#34;]]Alert State Psychiatric Evaluation[[/span]][[/span]]在5及以下人员上级/同级作重点审查，直到确认其并未受到SCP-CN-1646影响或成功处决SCP-CN-1646。加强管理岗位人员精神训练用以预防SCP-CN-1646异常性质。由MTF-丁丑-21“知州”密切关注人员以及基金会数据库中人事档案变动情况且将新增人事档案与基金会已损失人员人事档案对比，发现疑似SCP-CN-1646个体待确认后通告距SCP-CN-1646最近的随机三个武装部门执行处决任务，如有任何不配合情况将被视为叛变，直接予以监禁/处决处理。

MTF-丁丑-21“知州”不设队长，不归于任何部门统属，以确保不受SCP-CN-1646影响。MTF-丁丑-21“知州”成员必须每3天进行精神评估与精神训练，且在A.S.P.E.中必须获得至少9.5。

##blue|**特殊收容措施更新(20██/██/██)：**MTF-丁丑-21“知州”成员经过严格筛选，所有队员必须在[[span class=&#34;ruby&#34;]]警戒状态忠诚度测试[[span class=&#34;rt&#34;]]Alert State Loyalty Test[[/span]][[/span]]中获得至少9.9[[footnote]]A.S.L.T.由Wade Masparbi博士研发，在2009/3/21正式投入使用，其分值为0~10，主要在涉及高层人员被异常影响状态下使用。[[/footnote]]。MTF-丁丑-21“知州”队员获得5级权限。在必要情况下，MTF-丁丑-21“知州”可直接以最高权限出动执行处决任务。##

**描述：**SCP-CN-1646为一类人个体，身高不定，体重不定，其外貌不定，但通常与基金会已损失人员相似。通过MTF-丁丑-21“知州”的长期观察发现，SCP-CN-1646每次出现有大约5█.██%的几率穿着基金会标准工作服，且尺码不变，这一特征对辨识SCP-CN-1646具有很大帮助，其唯一变数为其右侧口袋中是否存在一支“英雄”牌钢笔。

SCP-CN-1646出现地点皆在其出现时无法被观测，目前对SCP-CN-1646出现的观测行动皆以失败告终。

当SCP-CN-1646出现后，SCP-CN-1646将随机[[footnote]]MTF-丁丑-21“知州”正在密切观察SCP-CN-1646以进行确认。[[/footnote]]获得一项至少拥有一个下属的基金会职位且与至少一人（被称为SCP-CN-1646-A）同时担任并获得相应的权限。需要注意的是，SCP-CN-1646具有唯一性。同时基金会人事档案资料库中也将出现SCP-CN-1646的人事档案。所有SCP-CN-1646人事档案应存放至Zone-CN-256地下室5级安保数据库中并由MTF-丁丑-21“知州”看管。调查SCP-CN-1646人事档案由MTF-丁丑-21“知州”全权负责。根据调查显示，所有SCP-CN-1646人事档案通常与基金会已损失人员的人事档案高度吻合，这一特征对辨识SCP-CN-1646具有很大帮助。

在正常工作时，SCP-CN-1646将会干涉与其同时担任一项职位之员工所作出决定，大幅度降低其工作效率，且使其决定出错比例不同程度提高。但此举在一般情况下被SCP-CN-1646-A及其下属（称为SCP-CN-1646-B）认为是合理的，并对SCP-CN-1646表现出不同程度的支持。这已经被确认为一种异常精神影响，在记录中发现其中小部分SCP-CN-1646-B可以通过自身的意志力成功抵抗。暂时并未存在SCP-CN-1646-A成功抵抗的案例。需要注意的是，SCP-CN-1646-A与SCP-CN-1646-B皆会表现出精神不稳定，且仅在A.S.P.E.中获得至多5，这一特征对辨识SCP-CN-1646具有很大帮助。

在--不确定时间-- 至多5天后，SCP-CN-1646将在无法被观测地点消失。如当时SCP-CN-1646并未处于无法被观测地点，其将令自身无法被观测[[footnote]]一般表现为SCP-CN-1646周围产生烟雾/周围监控受到干扰/观测人员短暂失明等。[[/footnote]]。SCP-CN-1646-A与SCP-CN-1646-B将会认为SCP-CN-1646被调离。而当SCP-CN-1646死亡后，SCP-CN-1646-A与SCP-CN-1646-B将会认为SCP-CN-1646在一次事件中损失。无论在哪种情况后，SCP-CN-1646-A个体与SCP-CN-1646-B个体都将转化为正常人类，除记忆外与之前并无不同。此现象为SCP-CN-1646记忆修改所导致，暂无抵抗办法。

&gt; 5天后SCP-CN-1646在Site-CN-██二楼厕所中消失，厕所监控已于一周前损坏。
&gt; **分析：**SCP-CN-1646首次出现，但并未引起过多关注。

__**出现记录CN-1646-2 - (2017/██/██)**__

&gt; **地点：**[数据删除]

__**出现记录CN-1646-3 - (2018/██/██)**__

&gt; **结果：**安保部署出现严重失误，导致受袭时未能及时反应，SCP-CN-███及多个次要异常物品损失。
&gt; SCP-CN-1646在袭击中死亡，监控受异常干扰重启后发现其尸体消失。
&gt; **分析：**此次事件后███小时，MTF-丁丑-21“知州”组建，特殊收容措施建立。

&gt; **地点：**Site-CN-██
&gt; **职位：**Site-CN-██主管
&gt; **结果：**在SCP-CN-████收容失效中作出小的错误决策，导致外勤特工Mrpasserby Glyn不必要的受伤。
&gt; 在造成更大损失之前，SCP-CN-1646遭到处决，在周围人员未对其观测时其尸体消失。
&gt; **分析：**此次事件标志着特殊收容措施的生效。

&gt; **职位：**O5-██
&gt; **结果：**[数据删除]
&gt; 1小时后，SCP-CN-1646消失。

**详细出现记录：**

[[collapsible show=&#34;+ SCP-CN-1646\\DataB1.mp3&#34; hide=&#34;- 读取成功&#34;]]
&gt; **地点：**Site-CN-██
&gt; 
&gt; **前言：**此为出现记录CN-1646-1的详细记录。该文件原为视频文件，因录制过程中储存卡脱落导致文件损坏，音频为尽最大努力复原所得。此文件由研究员Kycar于2017/█/██提供。需要注意的是，Marrs为SCP-CN-████负责研究员，而并非Christoph Ray，后者仅仅为申请实验者。
&gt; ----
&gt; **&lt;记录开始，2017/█/██&gt;**
&gt; 
&gt; **Christoph Ray：**Marrs，记录开始了吗？
&gt; 
&gt; **Marrs：**开始录像了。
&gt; 
&gt; **Christoph Ray：**好的。D-83741，触摸项目。
&gt; 
&gt; **D-83741：**好吧，你说啥我就干啥。
&gt; 
&gt; （1分钟空白）
&gt; 
&gt; **D-83741：**操，这什么东西？我手怎么了？
&gt; 
&gt; **Christoph Ray：**走到机械臂前，在椅子上坐好别动，我们会帮你做分离。
&gt; 
&gt; **D-83741：**哦。
&gt; 
&gt; **SCP-CN-1646：**Christoph，我认为该把D-83741送去观察。
&gt; 
&gt; **Christoph Ray：**啊？可是这次的实验目标是尝试分离并检测影响啊。
&gt; 
&gt; **SCP-CN-1646：**停下。
&gt; 
&gt; **D-83741：**操！才他妈的分开了一半！啊！
&gt; 
&gt; **Christoph Ray：**不，我没见过你。门是上了锁的，你怎么进来的？
&gt; 
&gt; （桌子碰撞声）
&gt; 
&gt; **SCP-CN-1646：**Christoph！Marrs，拦住她！
&gt; 
&gt; **Marrs：**Christoph！松手！这位也是项目的负责研究员！
&gt; 
&gt; **Christoph Ray：**可我记得他不是！喂！
&gt; 
&gt; （巨响）
&gt; 
&gt; **D-83741：**操他妈的！呃啊啊啊啊啊啊！
&gt; 
&gt; **Christoph Ray：**怎么回事？啊！
&gt; 
&gt; **Marrs：**妈的！
&gt; 
&gt; （录像机掉落声音）
&gt; 
&gt; **&lt;记录结束，2017/█/██&gt;**
&gt; ----
&gt; **结语：**SCP-CN-1646将会修改与其同职位人员记忆。根据仅有的资料及涉事人员表述，Tosk.F.Klecaster认为该事件应该得到重视，但显然的是，该事件在1月后仅仅被作为一次人员叛逃事件记录在案。Marrs、Christoph Ray经观察确认无异常后回到原工作岗位。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-1646\\DataB2.mp4&#34; hide=&#34;- 读取成功&#34;]]
&gt; **地点：**[数据删除]
&gt; 
&gt; **前言：**此为出现记录CN-1646-2的详细记录。该文件为MTF-██-██-04的回传录像片段。MTF-██-██位于[数据删除]执行任务时因SCP-CN-1646导致全军覆没。
&gt; ----
&gt; 
&gt; **&lt;记录开始，2017/██/██&gt;**
&gt; 
&gt; （无关内容省略）
&gt; 
&gt; **MTF-██-██-01-Cap：**我们到了，准备。
&gt; 
&gt; **MTF-██-██-02&amp;-03：**完毕。
&gt; 
&gt; **MTF-██-██-04：**抱歉，稍等。
&gt; 
&gt; （MTF-██-██-04整理了一下装备）
&gt; 
&gt; **MTF-██-██-04：**完毕。
&gt; 
&gt; **MTF-██-██-01-Cap：**02望风，03扫清障碍。
&gt; 
&gt; **MTF-██-██-03：**操他妈的鬼天气。
&gt; 
&gt; （MTF-██-██-03剪断铁丝网）
&gt; 
&gt; **MTF-██-██-03：**好了。
&gt; 
&gt; （视角穿过铁丝网，进入一栋大楼的后门）
&gt; 
&gt; **MTF-██-██-01-Cap：**情报有误。不对，有脚步声！
&gt; 
&gt; **MTF-██-██-04：**30米、25米、20米。
&gt; 
&gt; **MTF-██-██-01-Cap：**在门后暂时躲起来，别惊动他们。先把他们放过来，然后从背后把他们撂倒，别出声。
&gt; 
&gt; （镜头转向，SCP-CN-1646推开一扇门后出现）
&gt; 
&gt; **SCP-CN-1646：**我认为我们应该出其不意攻其不备，打上去。反正这也是这次的任务目标，他们应该也没有多少人手了。
&gt; 
&gt; **MTF-██-██-02&amp;-03：**两位队长，我觉得这是个好办法。速战速决，我们快没时间了。
&gt; 
&gt; **MTF-██-██-01-Cap：**好吧，我赞同。
&gt; 
&gt; **SCP-CN-1646：**行动。
&gt; 
&gt; （SCP-CN-1646向远处走去）
&gt; 
&gt; **MTF-██-██-01-Cap：**我操！
&gt; 
&gt; （脚步声越来越近）
&gt; 
&gt; （枪响）
&gt; 
&gt; **SCP-CN-1646：**操！
&gt; 
&gt; （SCP-CN-1646倒地）
&gt; 
&gt; （密集的枪声）
&gt; 
&gt; （人体倒地声）
&gt; 
&gt; **&lt;记录结束，2017/██/██&gt;**
&gt; ----
&gt; **结语：**因SCP-CN-1646导致MTF-██-██全军覆没，基金会已经开始关注SCP-CN-1646。T.F.K.与一些收容专家开始制定特殊收容措施，但仍然需要更多观察SCP-CN-1646以确认其特性。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-1646\\DataB3.mp4&#34; hide=&#34;- 读取成功&#34;]]
&gt; **地点：**Site-CN-██
&gt; 
&gt; **前言：**此为出现记录CN-1646-4的详细记录。该视频文件为Site-CN-██走廊中某几个监控所拍摄。MTF-丁丑-21“知州”监测到人事档案的异常变动，成功通知武装部门执行处决。这是特殊收容措施第一次生效。
&gt; ----
&gt; **&lt;记录开始，2019/█/██&gt;**
&gt; 
&gt; **Mrpasserby Glyn：**您好，是Site-CN-██主管指派我来的。我同时要来汇报一下新的情报，这里是最近的站点。
&gt; 
&gt; **G██████主管：**是的，我收到讯息了。
&gt; 
&gt; （York West跑入镜头）
&gt; 
&gt; **York West：**赶集撤离。就在20米外，SCP-CN-████收容失效。站点内安保因为上次袭击还没缓过来，人手不够。
&gt; 
&gt; **G██████主管：**快，把它抵进收容室后把门关上，重启维持系统就好了。
&gt; 
&gt; **York West：**安保正在赶过去。绝对能够再次收容，我来这里只是以防万一。
&gt; 
&gt; （SCP-CN-1646推开厕所门走进视野）
&gt; 
&gt; **SCP-CN-1646：**那赶不及了。这样吧，M. Glyn先去帮忙。
&gt; 
&gt; **York West：**可...不行，安保马上到了，她不了解特殊收容措施，没有经验。
&gt; 
&gt; **SCP-CN-1646：**这只是帮忙而已，不需要经验，她只要提供协助就可以了。
&gt; 
&gt; **G██████主管：**这位主管也说了。好吧，我同意，Glyn过去吧。
&gt; 
&gt; **Mrpasserby Glyn：**明白。
&gt; 
&gt; （Mrpasserby Glyn离开视野）
&gt; 
&gt; （5分钟删节）
&gt; 
&gt; （三名基金会武装人员靠在门边）
&gt; 
&gt; **基金会武装人员-01：**开门！闪光弹！
&gt; 
&gt; （武装人员踹开门的同时向门内丢入闪光弹）
&gt; 
&gt; （画面全白）
&gt; 
&gt; **SCP-CN-1646：**呃啊！
&gt; 
&gt; （枪响）
&gt; 
&gt; **基金会武装人员-01：**主管，确认无误，这人是SCP-CN-1646。我们是来处决这鬼东西的。
&gt; 
&gt; **基金会武装人员-02：**等等，人呢，刚才还在这。
&gt; 
&gt; **G██████主管：**//（喘气）//好的，好的。
&gt; 
&gt; **基金会武装人员-03：**先生，调整一下精神。
&gt; 
&gt; **&lt;记录结束，2019/█/██&gt;**
&gt; ----
&gt; **结语：**根据监控发现，York West并没有对SCP-CN-1646的决策表示出赞同，值得深入研究。在观测到异常人事档案变动后特殊收容措施阻止了SCP-CN-1646进一步干涉决策。这次事件标志着特殊收容措施的生效。
[[/collapsible]]

**采访记录：**

[[collapsible show=&#34;+ SCP-CN-1646\\DataC1.mp4&#34; hide=&#34;- 读取成功&#34;]]
&gt; **采访者：**Tosk.F.Klecaster
&gt; 
&gt; **受访者：**Christoph Ray
&gt; 
&gt; **前言：**这次采访在出现记录CN-1646-1后7天。Klecaster对SCP-CN-1646第一次出现表示出极大的兴趣。
&gt; ----
&gt; **&lt;记录开始，2017/█/██&gt;**
&gt; 
&gt; **Tosk.F.Klecaster：**好吧，Ray，我是Tosk.F.Klecaster。这是一次非正式采访，完全出于我对█月██日那天你做实验所经历的事件——不过也不排除放到文档里的可能。接下来我要问你几个问题。
&gt; 
&gt; **Christoph Ray：**好的。
&gt; 
&gt; **Tosk.F.Klecaster：**第一个。那个干扰你进行实验的人是从哪里出现的？
&gt; 
&gt; **Christoph Ray：**我们——我和Marrs的背后。我们所进行实验的房间的摄像头在两天前坏了，所以我们带了个录像机记录实验过程。而且在当时门是锁上的，这一点我很确定。
&gt; 
&gt; **Tosk.F.Klecaster：**好。第二个。你是这么确认他并不是向Marrs所说的也是SCP-CN-████项目负责人之一呢？
&gt; 
&gt; **Christoph Ray：**先生，谁申请实验前都绝对会把项目的负责人记到脑子里。我看到那上面只有Marrs一个名字，当然很确定。
&gt; 
&gt; **Tosk.F.Klecaster：**那么你怎么确定他是不是新调过来的呢？要知道你查看的数据也是一直在更新的。
&gt; 
&gt; **Christoph Ray：**那是因为我在停尸间见过他。试问一个火化了的人怎么又能生龙活虎地出现在我的面前呢？
&gt; 
&gt; **Tosk.F.Klecaster：**第三个。他的名字什么？
&gt; 
&gt; **Christoph Ray：**我记得应该是D███ P████，但Marrs不是这么对我说的，他说这人叫G████ P█████。在我记忆里他是一个2级研究员，在3年前一次实验中损失。不过Marrs坚持认为这人是在1年前加入基金会的，还是一个3级研究员。这就是我所知道的了。
&gt; 
&gt; **Tosk.F.Klecaster：**第四个。那个人现在在哪里？
&gt; 
&gt; **Christoph Ray：**3天后就不见了，至少是我没见过。Marrs说那人是被调离了，我也不清楚具体情况。
&gt; 
&gt; **Tosk.F.Klecaster：**好的。谢谢配合，你可以走了。
&gt; 
&gt; **Christoph Ray：**好的。
&gt; 
&gt; **&lt;记录结束，2017/█/██&gt;**
&gt; ----
&gt; **结语：**
&gt; [[=]]
&gt; //这并不是一起人员叛逃事件，这充满了异常——至少在我看来是这样的。D███ P████确实像Christoph Ray说的一样死于3年前的一次实验。我也去查阅了相关数据，发现G████ P█████与D███ P████外貌相似，而且只有G████ P█████这人调到SCP-CN-████负责研究员的记录，却没有这人的调离记录，他就凭空蒸发了。这人的人事档案还与D███ P████的相似。这真的有必要进一步调查。//
&gt; [[/=]]
&gt; [[&gt;]]
&gt; //——Tosk.F.Klecaster//
&gt; [[/&gt;]]
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-1646\\DataC2.mp4&#34; hide=&#34;- 读取成功&#34;]]
&gt; **采访者：**Tosk.F.Klecaster
&gt; 
&gt; **受访者：**Marrs
&gt; 
&gt; **前言：**此次采访在出现记录CN-1646-1后8天。此次采访主要是为了确认Christoph Ray证词以及了解更多情况。
&gt; ----
&gt; **&lt;记录开始，2017/█/██&gt;**
&gt; 
&gt; **Tosk.F.Klecaster：**你好，Marrs研究员。这是一次非正式采访，完全出于我对你和Ray在█月██日的实验——但我要说明一点，这采访记录可能会被放到文档里。接下来我想问你几个问题。
&gt; 
&gt; **Marrs：**您好，我了解了。请问吧。
&gt; 
&gt; **Tosk.F.Klecaster：**首先：那天你口中的那位项目负责人是从哪里出现的？
&gt; 
&gt; **Marrs：**嗯......这个嘛......我和Ray的背后。
&gt; 
&gt; **Tosk.F.Klecaster：**好。那么当时门上锁了吗？
&gt; 
&gt; **Marrs：**呃，这个我真没注意。也许Ray她注意到了。
&gt; 
&gt; **Tosk.F.Klecaster：**好吧。下一个。那项目负责人叫什么？
&gt; 
&gt; **Marrs：**Klecaster博士。他的名字是G████ P█████，和我一样是一个一个3级研究员，他是在1年前加入基金会的，我记得很清楚。
&gt; 
&gt; **Tosk.F.Klecaster：**你很确定他真的是SCP-CN-████项目负责人吗？
&gt; 
&gt; **Marrs：**是的，博士，我很确定。您可以去查找记录，这样就可以证明我所说的话的真实性了。
&gt; 
&gt; **Tosk.F.Klecaster：**好的。还有，G████ P█████现在在哪里？
&gt; 
&gt; **Marrs：**他调走了啊。
&gt; 
&gt; **Tosk.F.Klecaster：**这个信息你是从哪里得到的？我并没有查到他的调离记录，只有他的调入记录，而且它的人事档案是凭空出现的。这你作何解释？
&gt; 
&gt; **Marrs：**不知道。我完全不清楚我是从哪里得到他调离信息的，我那个时候脑子完全是糊涂的。我只觉得“我应该知道这些信息”，却忽略了“我从何得到这些信息”。我的几个下属也认为他调走了，我也就没有去确认。抱歉，头有点晕。
&gt; 
&gt; **Tosk.F.Klecaster：**那么就到这里了。你可以走了。
&gt; 
&gt; **Marrs：**抱歉。
&gt; 
&gt; **&lt;记录结束，2017/█/██&gt;**
&gt; ----
&gt; **结语：**
&gt; [[=]]
&gt; //这跟我预想的没有多大差异，Marrs和Ray的记忆几乎完全不同。据Marrs说，他在那名“项目负责人”出现后就处于一种精神恍惚状态下，直到那名“项目负责人”“调离”。我认为这就是异常的影响。我要去向上级说明一下我的发现，希望能够得到重视。//
&gt; [[/=]]
&gt; [[&gt;]]
&gt; //——Tosk.F.Klecaster//
&gt; [[/&gt;]]
