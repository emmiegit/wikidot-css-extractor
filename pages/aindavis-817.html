[[size larger]]**《Site-ZH-44 資源主任》**[[/size]]

**Ain**

登記名稱：Annice I███ Norton
通用稱呼：Ain
性別：女
年齡：30
所屬站點：Site-ZH-44
當前職務：資源部主任
職務內容：站內資金運轉與改革等事項

**簡介：**
正式名稱為 Annice I. Norton，但日常中鮮少有人以此方式稱呼她，她也不習慣有人在正式場合外的時間這麼稱呼自己。

過去為三垣直屬的機動性職員，並與火鶴花搭檔行動，無明確所屬站點，申請駐站後轉調至44站擔任資源部主任。
工作狂，重視工作效率，性格嚴肅且直接，對不熟悉的人事物相當冷血，對熟識的人則有相對溫和的一面。厭惡任何計畫外的突發狀況。

&gt; [[=]]
&gt; [[size larger]]**《寫作注意事項》**[[/size]]
&gt; [[/=]]
&gt; 描寫Ain這個角色的幾個簡單準則：
&gt;
&gt; 1. 集嚴肅、撲克臉、工作狂為一體的存在。
&gt; 2. 討厭任何不在計劃上的變化。例：遲到。
&gt; 3. Ain的警戒心相當重，不會輕易相信他人，不會心軟，更不會對陌生人施予同情等態度。
&gt; 4. **不會隨便攻擊別人。** 鑒於有聊天室玩梗的情況，我認為這點必須加粗提醒，即使是某位銀髮女僕也不會沒有理由的打下去。
&gt; 5. Ain或AIN兩者寫法都正確。
&gt; @@ @@
&gt;  如果還是有不確定的部分，歡迎至官方Discord群組請人幫忙召喚我回答你的疑惑。
&gt; @@ @@

++ [[size larger]]**《特工》**[[/size]]
[[/=]]
&gt; **火鶴花**
&gt; 男性，年齡大於AIN，紅髮是後天染成
&gt; --當前所屬站點：Site-ZH-44-- **叛離SCP基金會，當前下落不明**[[footnote]]「我可能在紐西蘭。」[[/footnote]]
&gt; [[collapsible show=&#34; 職務：機動性特工……？&#34; hide=&#34;「繼續前進，不要回頭。」&#34;]]
&gt; 過去是直屬三垣的機動性特工，與Ain一起在各站點與區域為三垣辦事，與Ain拆夥後進入三垣直屬機動特遣隊「脈動節點」參與特殊計畫，一度升職為隊長[[footnote]]「你懂得，隊長這位子不好做，稍微惹上司不滿就會被踢下來。反正隊長的薪水沒有比較多。」[[/footnote]]。
&gt; 與Ain失聯多年。[[footnote]]「因為我們吵架了。」[[/footnote]]
&gt; [[/collapsible]]
&gt; 具有與敘事層對話的能力，時常被誤認為在自言自語或發神經。
&gt; 性格大膽開放，喜歡喝酒，不喜歡選邊站，認為自己每次選邊都會出錯。與Ain默契極佳。
&gt; 
&gt; **出場作品**
&gt; [[[nice-to-see-you|故人聚首]]] 主要角色
&gt; [[[scp-zh-962|SCP-ZH-962 - 似是而非]]] 主要角色
&gt; [[[anthurium|火鶴花]]] 主要角色
&gt; [[[ain-draw-something|阿因的藝作合輯1]]]
&gt; 
&gt; **寫作注意事項；**如果要寫這個角色，建議先讀過上方作品，並且不要濫寫其打破第四道牆的能力。[[footnote]]「但我被允許在這裡亂講話。嗨。」[[/footnote]][[footnote]]「等等，什麼叫『你只能在這個格子裡說話』？你有一整個專屬頁面能做任何事情，但我只能分到這塊格子？」[[/footnote]][[footnote]]「好吧，保持頁面整潔聽起來很合理。」[[/footnote]]
&gt; [[&gt;]]
&gt; [#A ▲【返回目錄】][[footnote]]「掰。」[[/footnote]]
&gt; [[/&gt;]]



[[=]]
++ [[size larger]]**《資源主任助理》**[[/size]]
[[/=]]
&gt; **青竹**
&gt; 男性，45歲
&gt; 當前所屬站點：Site-ZH-44
&gt; 職務：資源主任助理。
&gt; Ain轉調於此進行人事整頓前就在44站工作的職員，曾經是前資源主任鬱呂的直系下屬。
&gt; 喜歡八卦和摸魚，但是技術不好總是會被發現在偷懶。
&gt; 不會主動提及過去的44站發生的事情，但可從他口中得知某些人稱呼過去的混亂時期為黑死病。
&gt; 
&gt; **出場作品**
&gt; [http://scp-zh-tr.wikidot.com/one-of-the-secrets 表層變動] 配角
&gt; [[[scp-zh-962|SCP-ZH-962 - 似是而非]]] 配角
&gt; [[[identification-card|識別證]]] 主要角色
&gt; [[[ain-draw-something|阿因的藝作合輯1]]]
&gt; [[&gt;]]
&gt; [#A ▲【返回目錄】]
&gt; [[/&gt;]]

[[=]]
++ [[size larger]]**《助理研究員》**[[/size]]
[[/=]]
&gt; **謝士純**
&gt; 男性，24歲
&gt; 當前所屬站點：Site-ZH-02
&gt; 職務：助理研究員。與游安瑜為同期。
&gt; 於02站經歷初期培訓，經Ain的申請進入44站實習，後回到02站正式上工。
&gt; 
&gt; 容易猶豫，想法創新但做事手法保守，需要他人支持才敢展開行動，時常被前輩們叮囑需要更勇於表現。
&gt; 經常與02站點的人工智慧Maddy[[[one-of-the-secrets|一起行動]]]。
&gt; 
&gt; **出場作品**
&gt; [http://scp-zh-tr.wikidot.com/greening 站點綠化提案] 主要角色
&gt; [http://scp-zh-tr.wikidot.com/head 首級] 主要角色
&gt; [http://scp-zh-tr.wikidot.com/one-of-the-secrets 表層變動] 主要角色
&gt; [[[scp-zh-962|SCP-ZH-962 - 似是而非]]] 配角
&gt; ----
&gt; **游安瑜**
&gt; 女性，24歲
&gt; 當前所屬站點：Site-ZH-26
&gt; 職務：助理研究員。與謝士純為同期。
&gt; 於02站經歷初期培訓，經Ain的申請後進入44站實習，後轉調至26站正式上工。
&gt; 認真進取、謙虛有禮，在海邊長大，對於海洋相關知識有相當程度的理解，大學主修也與此相關。
&gt; 
&gt; **出場作品**
&gt; [http://scp-zh-tr.wikidot.com/tidal 潮間時分] 主要角色

&gt; [#A ▲【返回目錄】]

[[=]]
++ [[size larger]]**《人工智慧助理》**[[/size]]
[[/=]]
&gt; **Maddy**
&gt; 當前所屬站點：Site-ZH-02
&gt; 以機械擬真頭顱為移動載體的人工智慧，多數時間於Site-ZH-02的員工餐廳食堂入口駐點，擺放位置據傳與風水有關。主要用途為站內基礎設施說明與路線引導，類似於資訊服務站。
&gt; 
&gt; 喜歡與他人攀談社交。不具備自行移動的能力，時常要求別人將自己順路帶去他處，在結識職員謝士純後，這件事大多由他負責，時常能看見兩者[[[one-of-the-secrets|一起行動]]]。
&gt; 
&gt; **出場作品**
&gt; [http://scp-zh-tr.wikidot.com/head 首級] 主要角色
&gt; [http://scp-zh-tr.wikidot.com/one-of-the-secrets 表層變動] 主要角色
&gt; [[[scp-zh-962|SCP-ZH-962 - 似是而非]]] 配角
&gt; 
&gt; [[&gt;]]
&gt; [#A ▲【返回目錄】]
&gt; [[/&gt;]]

[[=]]
++ [[size larger]]**《醫療人員》**[[/size]]
[[/=]]
&gt; **時雅蓮**
&gt; 女性，年齡未知
&gt; 當前所屬站點：Site-ZH-44
&gt; 職務：護理長
&gt; 溫和和藹的女士，因負責站點人員的醫療狀況整合而對於各人員的身體狀況瞭若指掌。
&gt; 會溫柔的依照天氣和個人狀況提醒他們注意自身的健康。遇到困難的人員常常去她那裡小坐聽取建言。
&gt; 處理完傷口會給予一顆水果糖，然後提醒吃完糖果要刷牙，不吃糖的人則給予一塊蘇打餅乾。
&gt; 
&gt; **出場作品**
&gt; [http://scp-zh-tr.wikidot.com/one-of-the-secrets 表層變動] 配角
&gt; ----
&gt; **張懿承**
&gt; 男性，26歲
&gt; 當前所屬站點：Site-ZH-44
&gt; 職務：護理員。
&gt; 除了簡易傷病處置以外，其他時間也負責協助資源部的基礎醫療用品發派。
&gt; 急性子，有任何不滿都會直接去資源部申請經費調整，
&gt; 通常會因此被要求把公文重新看十遍，發現是自己看錯後遭主任驅逐。
