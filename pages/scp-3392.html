    <pre><textarea class="page-source" readonly>[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3392/BlankChalkboard.JPG|
    caption=SCP-3392
]]

**项目编号：**SCP-3392

**项目等级：**Safe

**特殊收容措施：**SCP-3392被安装在其收容室的墙上，在主动测试期间由至少两个摄像机进行记录，摄像机的布置要使SCP-3392上书写的所有内容始终清晰可见。粉笔和板擦根据需求进行补充。拥有数学专业硕士学位或更高学位的研究人员将在测试者与SCP-3392交互过程中进行监督和观察，并检查相关记录。任何情况下，都不允许D级以外的人员在SCP-3392上书写或以任何方式修改其表面的字迹。任何被该项目影响的人员都将接受A级记忆删除。

**描述：**SCP-3392是一个矩形的壁挂式黑板，长约2米，高约1.5米。当一个人用它作为书写面来进行数学计算时，它的异常特性就会显现出来。当得到第一个问题的解决方案后，测试者报告说突然有了“发现”的感觉，并会立即表现出在SCP-3392上继续书写且在现有计算基础上进行扩充的强烈欲望。继续与SCP-3392进行交互的测试者将会很快对外界的刺激失去反应，并开始只专注于其计算，甚至忘记休息或进食。受影响的测试者必须被强制与SCP-3392分开，并被带到看不见项目的地方，以使他们转移注意力。

被允许继续与SCP-3392进行长时间交互的测试者，无论他们之前在数学方面有怎样的教育情况或经历，他们计算中的数学熟练度都呈现出不断增长的状态。然而，当测试者与SCP-3392分离时，他们似乎会立即失去这样的能力。大多数情况下，和进行交互之前相比，测试者似乎变得更不熟练了。这种效果造成的程度取决于与项目相处的时间。

**回收报告：**SCP-3392于4/23/20██在███████大学被回收，当时大学教授██████的尸体被从春假回来的同事发现在该项目下的地板上。尸检结果显示██████大约在46小时前死于脱水。

[[collapsible show=&#34;+ 附录3392-A：测试记录A - C：&#34; hide=&#34;- 附录3392-A：测试记录A - C：&#34;]]
__**测试A - 5/2/20██**__
&gt; **研究员：**Alvin博士，Stevenson博士
&gt; 
&gt; **测试者：**D-31125，一名26岁的非裔美国男性
&gt; 
&gt; **过程：**测试者被要求用SCP-3392和一根粉笔解决一个简单的加法问题（10+4）。
&gt; 
&gt; **结果：**对象很快得到并写出了答案（14）。然后测试者有些迟疑并盯了项目几秒钟，接着在没有研究员指示的情况下开始写出并解决一系列其他的加法问题。研究员试图引起测试者的注意，但测试者没有回应。一小时三十分钟后，研究员结束了测试并将项目从房间中带走，此时测试者已经在黑板上写出了一系列简单的乘法运算。
&gt; 
&gt; 测试者随后被问及其在测试中的行为。测试者报告说，感觉好像“有了新的发现”并且“对数字和其运作原理有了更好的理解”。测试者并不记得研究人员曾在测试中试图引起他们的注意。

__**测试B - 5/4/20██**__
&gt; **研究员：**Alvin博士，Stevenson博士
&gt; 
&gt; **测试者：**D-31163，一名31岁的高加索人种男性。根据Stevenson博士的提议，D-31163参加了一次标准化数学能力测验，得分为88%。
&gt; 
&gt; **过程：**测试者被要求用SCP-3392解决一道八年级代数课本中的题 ([[$ 7(1 - 2x) = 7x $]])。
&gt; 
&gt; **结果：**测试者手算出了题目并写下了答案([[$ x = 1/3 $]])。和之前的测试相同，测试者盯着项目看了一会儿，然后开始写出一系列和所给题目相似的问题。研究人员再次试图引起测试者的注意力，依然没有成功。三小时后，研究人员结束了测试并将测试者带离房间。在测试时间内，测试者进行了超过170次的代数计算，每一次都进行了检查，并在几个地方写下了交换律、结合律和分配律。
&gt; 
&gt; 随后对测试者进行了询问，他描述了和D-31125所说的相似的经历，尽管他们都无法记起或重现在测试中进行过的计算。测试者重新参加了能力测验，得分为75%。

__**测试C - 5/7/20██**__
&gt; **研究人员：**Alvin博士，Stevenson博士
&gt; 
&gt; **测试者：**D-31229，一名43岁的高加索人种女性。D-31163参加了一次标准化数学能力测验，得分为92%。
&gt; 
&gt; **过程：**测试者被要求在SCP-3392上用“学习”这个词写三个句子，一个使用现在时，一个使用过去时，还有一个用不定式。
&gt; 
&gt; **结果：**测试者写出了如下的句子：
&gt; 
&gt; //Jason正在学校学习化学。
&gt; Alice为考试学习过了。
&gt; 如果你想获得一个好成绩，你应该一直学习。//[[footnote]]**译注：**原文为
//Jason is studying chemistry in school.
Alice studied for her exam.
You should always study if you want a good grade.//[[/footnote]]
&gt; 
&gt; 接着，测试者朝研究人员转过去，询问是否有其他额外的指示。研究人员结束了测试，测试者被带出房间。
&gt; 
&gt; 随后对测试者进行了询问，他表示对测试和SCP-3392没有异常的想法和感受。测试者能够清楚回忆起测试中发生的事情，并且能够重现给出的答案。测试者重新参加了能力测试，得分为92%。
&gt; 
&gt; //笔记：SCP-3392似乎在这一类主题上对测试者没有异常影响。这或许证明，异常效应只发生在与数学相关的事件中。- Alvin博士//

[[/collapsible]]


[[collapsible show=&#34;+ 附录3392-B：测试记录D1 - D8：&#34; hide=&#34;- 附录3392-B：测试记录D1 - D8：&#34;]]

**附录3392-B-1：**

日期：5/18/20██

SCP-3392和D-31296的长期测试已获得批准。D-31296被允许在Alvin博士和Stevenson博士的监督下，在每天上午10点至晚上7点之间与SCP-3392进行互动。根据Alvin博士的要求，为D-31296提供了额外的器材，包括尺子、量角器和圆规。测试进行中在SCP-3392上任何的书写过程都应保持不受干扰。在不和SCP-3392交互的时间内，D-31296将被安置在一个标准的人形项目收容室内。

------

__**测试环节D1 - 5/21/20██**__
&gt; **研究员：**Alvin博士，Stevenson博士
&gt; 
&gt; **测试者：**D-31296，一名28岁的拉美裔男性。测试者参加了一次标准化数学能力测验，得分为72%。
&gt; 
&gt; **过程：**测试者被要求利用SCP-3392解决一道高中水平的代数问题
&gt; ([[$ y = -x^2,  y = 3x^2 + 4x - 8 $]])。
&gt; 
&gt; **结果：**测试者最开始不愿意完成这项任务，并暗示自己的数学很差。几分钟后，测试者写下了问题的答案
&gt; ([[$ x = -2, x = 1 $]])。与测试A和B一致，测试者接着也盯住了项目，然后开始解决一系列额外的问题。到环节结束时，测试者写出的代数方程和各类函数图形已经填满黑板好几次，为了能腾出空间给更多的计算，还多次擦除了黑板上的部分内容。
&gt; 
&gt; 随后对测试者进行了询问，他描述了与测试A和B中测试者所说的相似经历。测试者无法回忆起或重现在测试中完成过的计算，即使是在观看了测试的录像后，也无法按照其中所使用的方法进行计算。测试者重新参加了能力测试，得分为66%。

__**测试环节D2 - 5/22/20██**__
&gt; **研究员：**Alvin博士，Stevenson博士
&gt; 
&gt; **测试者：**D-31296
&gt; 
&gt; **过程：**测试者被带至SCP-3392前，并按照指示重新与其进行交互。
&gt; 
&gt; **结果：**测试者立即开始与SCP-3392进行交互。测试者在整个环节过程中持续工作，偶尔使用所提供的器材。在此期间，测试者所完成的内容包括绘制各种形状并得出它们的面积，以及绘制一系列各种多边形的内接圆。
&gt; 
&gt; 测试者重新参加了能力测试，得分为60%。

__**测试环节D3 - 5/23/20██**__
&gt; **研究员：**Alvin博士，Stevenson博士
&gt; 
&gt; **测试者：**D-31296
&gt; 
&gt; **过程：**测试者被带至SCP-3392前，并按照指示重新与其进行交互。
&gt; 
&gt; **结果：**测试者格外地投入到一道特定的方程中，耗费了大约两个小时来研究它。在研究了录像后，Stevenson博士确认测试者已经证明了微积分的基本定理。对D-31296的档案审查表明，测试者在教育经历中没有参加过任何与微积分相关的课程。
&gt; 
&gt; 测试者重新参加了能力测试，得分为50%。
&gt; 
&gt; //笔记：我们得到了一些非常有趣的结果。我很想看看之后会怎样发展。- Alvin博士//

__**测试环节D4 - 5/24/20██**__
&gt; **研究员：**Alvin博士，Stevenson博士
&gt; 
&gt; **测试者：**D-31296
&gt; 
&gt; **过程：**测试者被带至SCP-3392前，并按照指示重新与其进行交互。
&gt; 
&gt; **结果：**测试者开始用未知的符号法来书写一系列的方程式。环节的记录被送至█████博士处进行分析。█████博士的结论是，测试者的所写内容与涉及高等微积分的计算过程最为相似，尽管其所用的特定符号似乎与任何已知学科中的符号都不匹配。
&gt; 
&gt; 测试者重新参加了能力测试，得分为38%。
&gt; 
&gt; //笔记：鉴于D-31296所表现出的认知能力，Stevenson博士建议，可以尝试与测试者合作，以期解决一些长期存在的难题。我不确定他会不会对自己工作以外的事情感兴趣，但如果这意味着能对科学作出一些巨大贡献，那就值得一试。- Alvin博士//

__**测试环节D5 - 5/25/20██**__
&gt; **研究员：**Alvin博士，Stevenson博士
&gt; 
&gt; **测试者：**D-31296
&gt; 
&gt; **过程：**测试者被带至SCP-3392前。Stevenson博士将在SCP-3392上描述黎曼猜想，用于D-31296的求解。
&gt; 
&gt; **结果：**当Stevenson博士试图在SCP-3392上写东西时，他被D-31296猛烈攻击。两名警卫被召来协助扣押D-31296。测试在事件发生后提前结束。Stevenson博士右手腕有严重的瘀伤和骨折。
&gt; 
&gt; 详细信息见事故报告3392-D5-A。

**附录3392-B-2：**

日期：5/25/20██

由于伤情，Stevenson博士已接受医治，并从SCP-3392的研究任务中调离。Alvin博士请求允许继续使用D-31296进行测试，条件是禁止D-31296以外的人员与SCP-3392进行交互。

------

**附录3392-B-3：**

日期：5/28/20██

已允许D-31296参与的SCP-3392的测试继续，需在以下条件下进行：1）在测试期间，除了D-31296以外无其他人员接触SCP-3392；2）所有研究人员需在一个与测试室相邻的单独房间，通过防弹观察窗来对测试进行观测；3）测试时间缩减至每天上午12点至下午5点之间，以防止D-31296的过度劳累。

------

__**测试环节D6 - 5/29/20██**__
&gt; **研究员：**Alvin博士， ███████博士
&gt; 
&gt; **测试者：**D-31296
&gt; 
&gt; **过程：**测试者被带至SCP-3392前，并按照指示重新与其进行交互。
&gt; 
&gt; **结果：**测试者开始在其所写内容中引入大量的陌生符号。测试环节的记录被送至█████博士和████████博士处进行分析。研究人员无法确定这些符号所代表的确切计算类型，但推断其可能涉及物理学的某些领域。
&gt; 
&gt; 测试者重新参加了能力测试，得分为19%。

__**测试环节D7 - 5/30/20██**__
&gt; **研究员：**Alvin博士，███████博士
&gt; 
&gt; **测试者：**D-31296
&gt; 
&gt; **过程：**测试者被带至SCP-3392前，并按照指示重新与其进行交互。
&gt; 
&gt; **结果：**测试者几乎只使用了在测试环节D6观测到的符号，很少使用阿拉伯数字或字母字符。测试者偶尔表现出轻微的沮丧。测试环节的记录被送至█████博士和████████博士处进行分析。研究人员无法确定测试者在测试环节中所进行的计算的类型。
&gt; 
&gt; 测试者未能完成随后的能力测试。

__**测试环节D8 - 5/31/20██**__
&gt; **研究员：**Alvin博士，███████博士
&gt; 
&gt; **测试者：**D-31296
&gt; 
&gt; **过程：**测试者被带至SCP-3392前，并按照指示重新与其进行交互。
&gt; 
&gt; **结果：**测试者全部使用不明符号疯狂计算了大约43分钟。在测试者看起来得到一个特定方程式的答案后，他开始表现喜悦的心情并大笑，然后在SCP-3392上画了一个大的圆形图案。当测试者完成图案时，一道明亮的紫色光环在SCP-3392前出现。测试者开心地笑着并走进了光环，接着便消失了。由于测试者的消失，研究人员中止了测试。
&gt; 
&gt; 详细信息见事故报告3392-D8-B。

**附录3392-B-4：**

日期：5/31/20██

SCP-3392的所有测试已被暂停，直到找到D-31296为止。

[[/collapsible]]
