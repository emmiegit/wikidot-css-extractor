Привет, Стэн!

Приятно слышать, что у твоего сына дела идут намного лучше. Я понимаю, что это было довольно опасно. Просто убедись, что он получает много жидкости, хорошо? Майра обещала помолиться за него.

В любом случае, поздравляю с продвижением по службе. Стоит сказать, что работа не из легких. [/scp-2422 SCP-2422], возможно, не САМЫЙ сложный для содержания, но кое-кто из них способен время от времени доставлять неприятности.

И еще одно, ни за что не угадаешь. Как директор проекта, ты получашь 4 уровень допуска! Ты знаешь, что это значит: вас ждет очень много чтения, мистер.

Как ты знаешь, мы проводим МНОГО интервью с членами 2422. Я не собираюсь заставлять тебя читать их все; по правде говоря, большинство из них действительно скучные. Я просто приложу пару стенограмм, которые мы посчитали важными для прочтения, чтобы ты имел полное представление о том, как устроены эти люди.

И, ты уже в курсе, что отредактированная версия прилагается к стандартной статье, посвященной 2422. Здесь, однако, полная. Все удаленные данные есть. Их здесь тоже много.

Поскольку технически я больше не являюсь директором проекта, в моих копиях этих файлов есть пара вырезанных вещей - только имена, не супер важные вещи. Если тебе //действительно// нужно знать эти имена, ты можешь посмотреть свои копии, когда вернешься к работе. На данный момент имена не появляются в документе слишком близко друг к другу, чтобы запутать. Ты умен. Ты справишься.

Все файлы прикреплены ниже. Приятного чтения и удачи на твоей новой должности!

С уважением,
Лиззи

&gt; **Опрашиваемый:** SCP-2422-A
&gt; 
&gt; **Опрашивающая:** Доктор Уэлш
&gt; 
&gt; 
&gt; **Предисловие:** Следующее интервью было проведено в рамках обычной психологической экспертизы, регулярно проводимой со всеми членами SCP-2422. SCP-2422-A обычно не проявляет сильных эмоций.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Доктор Уэлш:** Здравствуйте, SCP-2422-A.
&gt; 
&gt; **SCP-2422-A:** Здравствуйте, мэм. Как у Вас сегодня дела?
&gt; 
&gt; **Доктор Уэлш:** У меня все хорошо, 2422-A. А как Ваши дела?
&gt; 
&gt; **SCP-2422-A:** Не жалуюсь.
&gt; 
&gt; **Доктор Уэлш:** Это приятно слышать. Вам нравится в этом учреждении?
&gt; 
&gt; **SCP-2422-A:** О, мэм, здесь так чудесно. Знаете, именно здесь мне и моей семье самое место.
&gt; 
&gt; **Доктор Уэлш:** Конечно.
&gt; 
&gt; **SCP-2422-A** Я так рад, что Вы позволили нам остаться здесь. Для нас это - самый настоящий дар, и благодаря ему мы можем даровать в ответ.
&gt; 
&gt; **Доктор Уэлш:** Мы тоже рады, что вы находитесь здесь.
&gt; 
&gt; **SCP-2422-A** Я просто... моя цель в жизни - радовать окружающих меня людей. Я делаю это вместе со своей семьёй. Я так рад, что мы сделали вас счастливыми. Вы позволили нам выполнить нашу цель, и я благодарен...
&gt; 
&gt; **Доктор Уэлш:** Может, Вам нужен платок?
&gt; 
&gt; //[SCP-2422-A вытирает навернувшиеся слезы и сморкается.]//
&gt; 
&gt; **SCP-2422-A:** Извините. Я обычно не такой эмоциональный.
&gt; 
&gt; **Доктор Уэлш:** Не беспокойтесь об этом. Всё в порядке.
&gt; 
&gt; **SCP-2422-A:** Блудный Отец дал нам цель, но вы дали нам возможность добраться до неё. Мы перед вами в неоплатном долгу. Вы позволяете нам даровать.
&gt; 
&gt; **Доктор Уэлш:** Вы очень любезны. Я рада, что вы счастливы.
&gt; 
&gt; **SCP-2422-A:** Моя семья - это моя ответственность, понимаете? Я должен защищать их. Но теперь вы здесь и защищаете всех нас. Это как камень с души.
&gt; 
&gt; **Доктор Уэлш:** Мы рады помочь. Извините, что спрашиваю, но от чего именно вам нужна защита?
&gt; 
&gt; **SCP-2422-A:** Доктор, Вы как никто другой должны знать, что мир - это очень опасное место. Вы умный человек. На самом деле, очень умный. Всё больше и больше непонятных, необъяснимых вещей всплывает с каждым днем. До тех пор, пока мы не пришли сюда, моей обязанностью было укрыть мою семью от этих вещей. Вы - Фонд - наше убежище. Вы стараетесь для нас.
&gt; 
&gt; **Доктор Уэлш:** Ох. Хорошо. Ну, мы рады, что вы здесь.
&gt; 
&gt; **SCP-2422-A:** Вы выполняете нашу цель. Вы позволяете нам даровать. Спасибо.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Заключение:** Слово «даровать», похоже, имеет большое значение для SCP-2422-A. Персонал должен фиксировать любое появление этого слова в обычной беседе.
[[/tab]]

&gt; **Опрашиваемая:** SCP-2422-C
&gt; 
&gt; **Опрашивающая:** Доктор Уэлш
&gt; 
&gt; **Предисловие:** Доктор Уэлш запросила дополнительное интервью с SCP-2422-C, чтобы убедиться, что изменения процедур содержания, включая добавление антидепрессантов в пищу SCP-2422-C без её ведома, были эффективными. Запрос был одобрен, но проведенное интервью не дало однозначной информации. Однако, SCP-2422-C впоследствии потребовала регулярных встреч с доктором Уэлш в качестве своеобразной терапии. Эти сеансы записываются для формального ведения учета. Записи практически не содержат никакой информации, представляющей интерес. Однако, в ходе интервью, проводившегося с SCP-2422-C ██.03.20██, стали известными некоторые детали, касающиеся природы SCP-2422.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Доктор Уэлш:** Здравствуй, SCP-2422-C. Как провела эту неделю?
&gt; 
&gt; **SCP-2422-C:** Хорошо, наверное. Как Ваши дела?
&gt; 
&gt; **Доктор Уэлш:** Я в порядке. Спасибо, что спросила.
&gt; 
&gt; **SCP-2422-C:** Эй, а сколько здесь ещё других людей?
&gt; 
&gt; **Доктор Уэлш:** Прошу прощения?
&gt; 
&gt; **SCP-2422-C:** Ну, когда меня сегодня вели по коридору, я прошла мимо одного мальчика, идущего в другую сторону. Он будто разговаривал с кем-то, кто находился рядом с ним, но там никого не было. Он тоже аномален? Я знала, что здесь содержится много аномальных вещей, но я не знала, что есть другие люди. Могу ли я повидаться с ними?
&gt; 
&gt; **Доктор Уэлш:** Твои нынешние процедуры сдерживания не допускают взаимодействия с другими гуманоидами. Это, как правило, запрещено.
&gt; 
&gt; **SCP-2422-C:** Черт. Ладно.
&gt; 
&gt; **Доктор Уэлш:** Я могла бы попытаться отправить запрос, чтобы ты могла поговорить с кем-то их них, если хочешь. Ты, скорее всего, повстречала SCP-2240-1, и он на самом деле очень милый молодой человек. Я могла бы договориться о том, чтобы вы вдвоём потусили.
&gt; 
&gt; **SCP-2422-C:** Правда, можете? Это было бы очень мило с Вашей стороны. Огромное спасибо.
&gt; 
&gt; **Доктор Уэлш:** Всегда пожалуйста. Ты стала больше есть?
&gt; 
&gt; **SCP-2422-C:** Да, немного. Но у меня все еще нет особого аппетита.
&gt; 
&gt; **Доктор Уэлш:** Понятно. Ну, такое иногда случается с подростками.
&gt; 
&gt; **SCP-2422-C:** Правда? Я думала, что подростки должны все время быть голодными.
&gt; 
&gt; //[Пауза в несколько секунд]//
&gt; 
&gt; **Доктор Уэлш:** Я очень рада, что ты чувствуешь себя лучше. Ты представляешь себе, почему...
&gt; 
&gt; **SCP-2422-C:** Неправда.
&gt; 
&gt; **Доктор Уэлш:** Что?
&gt; 
&gt; **SCP-2422-C:** Почему Вы так нервничаете?
&gt; 
&gt; //[Пауза в несколько секунд]//
&gt; 
&gt; **Доктор Уэлш:** Черт.
&gt; 
&gt; **SCP-2422-C:** Если Вы собираетесь лгать мне, не смотрите мне в глаза. Я уже знаю, что Вы что-то подложили мне в еду, так что расслабьтесь.
&gt; 
&gt; **Доктор Уэлш:** Всего лишь обычные антидепрессанты. Это для твоего же блага.
&gt; 
&gt; **SCP-2422-C:** Как и всё остальное, верно?
&gt; 
&gt; **Доктор Уэлш:** Что ты имеешь в виду?
&gt; 
&gt; **SCP-2422-C:** Извините. Я повела себя некрасиво. Мое настроение не улучшилось.
&gt; 
&gt; **Доктор Уэлш:** Ухудшение аппетита является побочным эффектом этих конкретных лекарств. Я должна была догадаться, что подкладывать их в еду - не самая лучшая затея.
&gt; 
&gt; **SCP-2422-C:** Опа. Это что-то на грани эпического провала. Надеюсь, с содержанием других хреновин вы так не облажаетесь.
&gt; 
&gt; **Доктор Уэлш:** //[смеется]// Да, наверное.
&gt; 
&gt; **SCP-2422-C:** Потому что, блин, некоторые из этих штук, которые вы тут держите, чертовски стрёмные.
&gt; 
&gt; **Доктор Уэлш:** Они тебя беспокоят?
&gt; 
&gt; **SCP-2422-C:** Иногда. Всех нас они иногда беспокоят.
&gt; 
&gt; **Доктор Уэлш:** Правда? Почему ты не упомянула об этом раньше? Мы могли бы звукоизолировать стены твоей камеры или...
&gt; 
&gt; **SCP-2422-C:** Мы стремимся дарить счастье, помните? Большинство людей несчастны, когда им приходится делать лишнюю работу.
&gt; 
&gt; **Доктор Уэлш:** Если ты испытываешь //недовольство// по этому поводу, мы можем что-нибудь с этим сделать.
&gt; 
&gt; **SCP-2422-C:** Мы хотим уйти. Выбраться наружу. Это было бы счастьем для нас.
&gt; 
&gt; **Доктор Уэлш:** В записке 2422-А сказано, что вы не можете быть разлучены, и мы обязаны держать вас здесь.
&gt; 
&gt; **SCP-2422-C:** Мы все ненавидим это место.
&gt; 
&gt; **Доктор Уэлш:** Твоя семья, как мне кажется, довольна своей жизнью здесь.
&gt; 
&gt; **SCP-2422-C:** Вы действительно так думаете?
&gt; 
&gt; **Доктор Уэлш:** Ну, во всяком случае, судя по их поведению, об обратном утверждать не получается.
&gt; 
&gt; **SCP-2422-C:** Мы запрограммированы на такое поведение.
&gt; 
&gt; **Доктор Уэлш:** Блудным Отцом?
&gt; 
&gt; **SCP-2422-C:** Да, им.
&gt; 
&gt; **Доктор Уэлш:** Тогда почему ты так несчастна? Разве ты не выполняешь свою задачу?
&gt; 
&gt; **SCP-2422-C:** Никто из нас не просил об этом. Мы были созданы, чтобы делать людей счастливыми, но никто из нас этого не //хочет//. Блудный Отец дал нам цель, а затем он дал нам свободную примерно на три четверти волю. Мы чувствуем себя //обязанными// делать других счастливыми, но нам это не //нравится//.
&gt; 
&gt; **Доктор Уэлш:** Но почему вам не нравится делать других счастливыми? Вам не нравится быть добрыми?
&gt; 
&gt; **SCP-2422-C:** Когда этот выбор делают за нас, нет.
&gt; 
&gt; //[Пауза в несколько секунд]//
&gt; 
&gt; **SCP-2422-C:** Послушайте, Вы должны увидеть, что мы делаем, когда никого нет рядом. Я знаю, что в наших комнатах есть камеры.
&gt; 
&gt; **Доктор Уэлш:** Но мы не заметили ничего необычного.
&gt; 
&gt; **SCP-2422-C:** Вы не видели, что мои родители делают после того, как ложатся спать?
&gt; 
&gt; **Доктор Уэлш:** У них есть привычка полностью скрывать себя под одеялом. Мы решили, что лучше всего дать им некоторую приватность.
&gt; 
&gt; **SCP-2422-C:** Боже мой, Вы думаете, они занимаются сексом?
&gt; 
&gt; **Доктор Уэлш:** Ну, мы предполагали...
&gt; 
&gt; **SCP-2422-C:** Я гарантирую Вам, что ни один из них ни разу в своей жизни не занимался сексом. Они прячутся, потому что не хотят, чтобы вы видели, как они плачут.
&gt; 
&gt; //[Пауза в несколько секунд]//
&gt; 
&gt; **Доктор Уэлш:** Ты имеешь в виду, они...
&gt; 
&gt; **SCP-2422-C:** Им это не нравится ничуть не меньше, чем мне. Просто они больше заботятся о том, чтобы скрыть это.
&gt; 
&gt; **Доктор Уэлш:** Я...
&gt; 
&gt; **SCP-2422-C:** Вы сожалеете. Я знаю. Но, честно говоря, этого не достаточно.
&gt; 
&gt; **Доктор Уэлш:** Могу ли я что-нибудь сделать?
&gt; 
&gt; **SCP-2422-C:** Не особо.
&gt; 
&gt; //[Пауза в несколько секунд]//
&gt; 
&gt; **SCP-2422-C:** Вы знаете, я уже давно перерезала бы себе вены, если бы не знала, что это вгонит вас в жуткую печаль.
&gt; 
&gt; **Доктор Уэлш:** Ты действительно хочешь убить себя?
&gt; 
&gt; **SCP-2422-C:** А Вы бы не захотели на моём месте?
&gt; 
&gt; //[Д-р Уэлш замолкает]//
&gt; 
&gt; **Доктор Уэлш:** Я назначу тебе другие антидепрессанты после окончания этого интервью. У них нет такого побочного эффекта, как снижение аппетита.
&gt; 
&gt; **SCP-2422-C:** Они не помогут.
&gt; 
&gt; **Доктор Уэлш:** Депрессия вызвана химическим дисбалансом в мозге, который антидепрессанты устранят...
&gt; 
&gt; **SCP-2422-C:** Точно так же, как меня заставили устранить &#34;НеРадость&#34;, верно? Не химические вещества являются причиной моего состояния, а вся эта ситуация. Это гребаное место. Черт, сама моя //сущность// является причиной этому. Папа говорит, что я должна быть благодарна, что я не оказалась такой, как другие, но иногда мне бы хотелось, чтобы я была подобной им. Ведь их всех поубивали.
&gt; 
&gt; **Доктор Уэлш:** Другие? Ты о ком?
&gt; 
&gt; **SCP-2422-C:** О провалившихся проектах Блудного Отца. Некоторые из них были реально ужасающими.
&gt; 
&gt; **Доктор Уэлш:** Какими они были?
&gt; 
&gt; **SCP-2422-C:** Извините, я не могу сказать. Вы должны спросить моего брата. У него фильтр не настолько серьёзно настроен.
&gt; 
&gt; **Доктор Уэлш:** А ты не можешь сказать?
&gt; 
&gt; **SCP-2422-C:** На это я не запрограммирована. Да и вообще, я устала и очень зла на Вас, и я могу сказать, что Вы тоже расстроены. Давайте закончим это интервью, прежде чем я вгоню Вас в тоску. Хорошо?
&gt; 
&gt; //[Д-р Уэлш замолкает.]//
&gt; 
&gt; **Доктор Уэлш:** Ладно.
&gt; 
&gt; **&lt;Конец записи&gt;**

&gt; **Опрашиваемая:** SCP-2422-B
&gt;

&gt; **SCP-2422-C:** Очнувшись, она начала кричать в темноту и поняла, что не одна. Вместе с ней было еще четыре человека. Двое мужчин, одна женщина и мальчик. Они все также были связаны, и уже находились здесь какое-то время. Тут они услышали, как кто-то спускается по лестнице, и замолкли. В помещение вошёл Эйб и включил свет. Выяснилось, что комната похожа на обычную комнату отдыха. И пленники просто сидят в разных углах. Все эти люди были привязаны к разного рода закреплённым вещам, как будто тот, кто их здесь собрал, вообще не имел какого-либо плана действий. Эйб подошёл к Мисти, и она заметила в его глазах блеск, которого раньше никогда не видела. Ей стало страшно. Эйб сказал ей, что все приготовления завершены, и скоро его проект воплотится в жизнь. В голове Мисти промелькнула мысль, что сейчас он заставит её сниматься в порно. Она ведь была так невинна. Затем Эйб развязал первого мужчину - его звали Джефф - и отвёл его в другую комнату. Джефф посмотрел в глаза второму мужчине - Дэйву - когда проходил мимо него. Он сказал что-то, но Мисти не смогла расслышать, что именно. И только спустя какое-то время она поняла, что он сказал «Я люблю тебя».

&gt; **SCP-2422-C:** Боже, есть //еще другие похожие// организации? Ну, эта часть на самом деле не имеет значения. После того, как он закончил свой сеанс «гипноза», то установил «ключевое слово». Стоит ему произнести это слово, как она сразу же впадет в транс. Он выбрал слово «фаллический», затем вколол ей что-то и приказал проснуться. Медленно, очень медленно, она открыла глаза, молча сосчитала до трёх, затем широко улыбнулась. «Здравствуйте, сэр, - сказала она, - как Ваши дела?» Он ответил: «Чувствую себя просто охуенно, SCP-2422-C! Почему бы тебе не познакомиться с остальными? Мисти сказала: «Я люблю знакомиться с новыми людьми». Он провёл её в комнату и представил другим, как SCP-2422-C. Мисти решила, что будет играть свою роль настолько долго, насколько может, а он в это время им рассказывал, какое она чудо, и они стали задавать ей вопросы, пытаясь заставить ее вспомнить их. Каждый раз, когда она смотрела на их лица, то чувствовала, как её накрывает волна смятения и отчаяния. Эти эмоции были для неё чуждыми, совершенно отличными от еёсобственных. Они вторгались в её разум без предупреждения, методично ударялись об её мозг изнутри и оставляли горький вкус во рту. Она должна была все время улыбаться.

&gt; **SCP-2422-C:** В конце концов он снова связал её. Он сказал, что одного чуда на сегодня достаточно, и что он устал, а следующими двумя разберется завтра. Она продолжала ему улыбаться, но во наконец свет погас, и было слышно, как он запирает дверь. Затем она начаа плакать. Она рассказала своим сокамерникам всё как можно быстрее и тише. Она объяснила им, что они должны сделать, чтобы выжить. Дэйв плакал всю ночь, не переставая. Никто из них не спал. К утру до них донеслось жужжание мух в соседней комнате. Утром пришёл Эйб и стал рассказывать пленникам, как он проведёт этот день. Затем послышался стук в дверь. И женский голос. Она вошла в комнату и направилась к дивану. Кажется, он принес ей что-то из кухни. Никто из пленников не смог разобрать, о чем они говорили. На некоторое время они замолчали. Затем она ушла. Эйб снова спустился по лестнице. Мисти поприветствовала его и сросила, как проходит его день. Он ответил ей, что это лучший день в его жизни. Он встретил свою настоящую любовь. Для Мисти эта новость была как удар серпом по нервам. Но она продолжала улыбаться. Ее улыбка была непроницаема. Он отвёл женщину - ее звали Кассандра - в комнату поменьше. Она посмотрела на Мисти. Мисти продолжала улыбаться, но взглядом пожелала Кассандре удачи. Трое оставшихся заключенных ждали в напряжении около двух часов, но не услышали выстрела. Эйб вернулся с очень веселой Кассандрой и представил её как SCP-2422-B. Он опять связал её, затем завёл Дэйва в комнату. Улыбка Кассандры пропала с ее лица, как только он обернулся. Она не заплакала. А вот Зейн - да. И Мисти тоже.

&gt; **Доктор Уэлш:** Мисти, я...

&gt; **SCP-2422-C:** Заключенные снова услышали плач Дэйва. Должно быть, он увидел труп своего парня. Остальные сидеи в напряжении, но снова не услышали выстрела. Семье был нужен отец. Он провёл в комнате два с половиной часа. Когда он возвращался, то шёл вприпрыжку. Эйб связал его и сказал, что завтра настанет очередь Зейна. После того, как он ушёл, Кассандра назвала его психом. Дэйв сделал предположение, что его философия не так уж и плоха. Сначала Мисти не поняла, что случилось, но до неё быстро дошло: с Дэйвом Эйбу повезло больше. Его способности неидеальны, но на Дэйва, в отличие от неё и Кассандры, они, похоже, всё-таки подействовали. И это по-настоящему её испугало: Эйб уже не просто какой-то бесноватый чудак из подвала; он наверняка знаком с другими садистами-гипнотизерами. Может быть, даже с такими, у кого к этому делу настоящий талант. Никто не в безопасности.

&gt; **SCP-2422-C:** Да. После того, как он ушёл, мы спросили Зейна, в порядке ли он, но он не ответил. Мы задавали ему всё больше и больше вопросов, но он ничего не сказал. Зейн покинул нас. Эйб добился своего. Той ночью я наконец-то смогла уснуть. Когда я проснулась, мы были на обочине дороги с двумя конвертами: один адресован нам, а другой - Фонду. В том, что предназначался для нас, был адрес этого места, Зоны 17. Мы начали идти.

&gt; **Доктор Уэлш:** И наконец дошли.

&gt; **SCP-2422-C:** Я хочу рассказать ещё кое о чём. -D всегда засыпает первым. Мы шли весь день, но ведь он - всего лишь //двенадцатилетний// ребёнок, понимаете? Итак, после того, как он лёг спать в первую ночь, мы все согласились притворяться, будто гипноз Эйба сработал и на нас, потому что мы не знали, на что способен -D. После этого мы работали над определением наших новых способностей. Тех, что он дал нам. Ему не обязательно было нас гипнотизировать, чтобы сделать это; он просто что-то нам вколол. Никому из нас это не понравилось. Все мы были подавлены. Никто из нас не мог говорить об этом. Мы надеялись, что что-то изменится, как только мы достигнем этого таинственного Фонда. Мы думали, что вы хотя бы убьёте нас. Но Вы сами видите, чем всё это закончилось.

&gt; **Доктор Уэлш:** Ты уверена?

&gt;

[[tab Заметки]]
&gt; Привет, Стэн.
&gt; 
&gt; Извини, что бросила всё это на тебя вот так. Я думаю, ты поймешь, почему я это сделала. Мне нужно, чтобы ты //понял//, а не просто узнал. Своими словами я не добьюсь того же, что и они.
&gt; 
&gt; Теперь ты понимаешь, почему с SCP-2422 так сложно управляться. Ситауция - не сахар. Но есть еще несколько вещей, которые ты должен знать:
&gt; 
&gt; 1. Мы с тобой единственные, кто знает эту информацию. Я провела большинство интервью самостоятельно. Доктор Кардинал погиб в автокатастрофе в прошлом году, как ты уже знаешь. И доктор █████ охотно принял амнезиаки после своего интервью с 2422-D. Все остальные дезинформированы о том, что 2422 живут только для того, чтобы сделать людей счастливыми.
&gt; 
&gt; 2. Вскоре после этого SCP-2422-B исповедалась, подобно 2422-C. Почти все детали совпали, поэтому я не включила это интервью в архив. Однако она утверждает, что Дэйв погиб тогда в том подвале, а тот, кого мы сейчас называем SCP-2422-A - это Джефф.
&gt; 
&gt; 3. У всех четверых членов SCP-2422 на внутренней стороне правой руки есть шрамы, похожие на таковые у 2422-D.
&gt; 
&gt; Возьми эту информацию и используй ее, как посчитаешь нужным.
&gt; 
&gt; Но, пожалуйста, не распространяй эту информацию. Я выбрала тебя, потому что доверяю тебе. Вот поэтому я отнеслась к этому по-будничному и отправила это письмо на твой личный аккаунт, а не на рабочий. Мы не знаем, что 2422-D способен сделать с членами своей семьи или с персоналом. Не то, чтобы мы не смогли его содержать, но мы не знаем, стоит ли эта овчинка выделки.
&gt; 
&gt; Относись к ним, как к обычным людям, хорошо? Я годами добивалась того, чтобы их не считали уродами, и я передаю ответственность за это тебе. Будь осторожен.

&gt; Лиззи Уэлш
