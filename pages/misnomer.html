**Titre original :** Misnomer
**Auteur :** [[user Communism will win]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 6 février 2013
[[include credit:end]]
[[size 0%]]Je ne suis pas l&#39;outil le plus tranchant du cabanon                                                                                                                                 [[/size]]

//Site-23, Delhi, Inde. 22 novembre 1956.//
&gt; {{Et c&#39;est pourquoi j&#39;insiste sur le fait qu&#39;il est impossible d&#39;exagérer l&#39;importance de rester neutre dans ce conflit. S&#39;aligner avec l&#39;une ou l&#39;autre des puissances majeures serait une grave insulte à ceux dont les grands sacrifices nous ont --gagné-- octroyé notre liberté.}}
&gt;  
&gt; {{Vous noterez peut-être que malgré l&#39;avis exprimé dans certains de mes autres écrits, j&#39;ai ici choisi d&#39;insister sur le fait que nous ne devons pas nous rapprocher davantage de l&#39;Union des Républiques Socialistes Soviétiques que des États-Unis d&#39;Amérique. Sans vouloir insulter leur cause ou l&#39;organisation de leur société, cela ne serait pas dans l&#39;intérêt de notre nouvelle nation de cracher sur notre indépendance durement gagnée et de s&#39;aligner trop fortement avec l&#39;une des deux superpuissances ; nous devons plutô-}}
&gt; {{les vieilles questions raciales et é-}}

&#34;Votre rhétorique est banale, mais pour une native, vous avez une compréhension impressionnante de la langue, Mlle Sanmugasunderam.&#34; Le Directeur de Site Eriksson leva un sourcil au-dessus de la feuille de papier déchirée.

Satyana placarda un sourire sur son visage en levant les yeux vers lui derrière sa machine à écrire. &#34;Vous ne m&#39;auriez pas embauchée si ce n&#39;était pas le cas.&#34; Avec une pointe d&#39;embarras, &#34;Et vous aviez dit que vous preniez un congé aujourd&#39;hui.&#34;

L&#39;homme pâle et massif soupira et tira une chaise devant son bureau. &#34;Pas d&#39;inquiétude. Je peux difficilement me permettre de punir chaque membre du personnel qui se lance dans des diatribes politiques pendant ses heures de travail.&#34; Il jeta de nouveau un coup d’œil à la feuille, puis dans sa direction. &#34;D&#39;autres écrits ?&#34;

Satyana retira la feuille de papier déchirée de la machine à écrire et s&#39;en débarrassa. &#34;J&#39;ai écrit plusieurs autres éditoriaux pour le journal en langue anglaise local. Ceux en langue hindoue sont corrects, mais celui-là est généralement rempli de propagande colonialiste.&#34; Son sourire s&#39;élargit légèrement et involontairement, avant qu&#39;elle ne le force à revenir à son état normal. &#34;Sans vouloir vous offenser, bien sûr.&#34;

&#34;Je le redis, je ne m&#39;implique pas dans la politique. Mais pour répondre à ce que vous disiez plus tôt, j&#39;ai bien trop de travail à faire pour ne pas allonger plus que de nécessaire mon temps libre.&#34; Il sortit un paquet de cigarettes, en alluma une et prit une courte bouffée avant de continuer. &#34;Nous manquons encore d&#39;une liste définitive de tout ce que nous avons réussi à évacuer, et le manque de personnel ne va pas nous aider.&#34;

Satyana écrasa sa propre cigarette dans le cendrier sur son bureau. &#34;Je le sais. À ce sujet, vous avez du courrier.&#34; Satyana prit un dossier sur son bureau et le tendit à Eriksson. &#34;Deux choses concernant ce site, et comme d&#39;habitude, votre position vous autorise à recevoir des informations de la part d&#39;autres sections de la Fondation.&#34;

Eriksson prit le dossier et l&#39;ouvrit à la première page. Avec une moue de résignation, &#34;Aucun doute que votre position en tant que ma secrétaire vous autorise à consulter les mêmes informations... ayez juste conscience que je vous fais une faveur en laissant passer ça.&#34;

Satyana acquiesça. &#34;Comme vous voulez. Premier à l&#39;ordre du jour. Des munitions soviétiques que nous avons échangé il y a trois jours, dont le rapport n&#39;est pas encore complètement rédigé. Les rapports initiaux indiquent qu&#39;elles font pousser des arbres après leur explosion.&#34; Elle tendit un autre dossier à Eriksson.

&#34;Des bombes qui font pousser des arbres ? Qu&#39;est-ce qu&#39;ils comptaient faire avec, bon sang ?&#34; Il prit le dossier. &#34;Ça semble contre-productif dans un objectif d&#39;invasion, ça donne de la couverture aux défenseurs.&#34;

Satyana roula des yeux. &#34;Eh bien, //je// préfère penser qu&#39;elles avaient pour but de- Vous savez quoi, peu importe.&#34; Elle était sur le point de mettre de côté le dossier.

&#34;Non, allez-y. Faites-moi votre baratin. Et envoyez-les à Hall, je pense qu&#39;il est techniquement un expert en explosifs.&#34;

&#34;Noté.&#34; Elle se redressa. &#34;Et j&#39;étais //sur le point// de dire qu&#39;il me semblait que les-&#34; Elle regarda de nouveau le dossier. &#34;-&#34;tannenbombes&#34; était une tentative d&#39;augmentation de la production agricole.&#34;

&#34;Ce n&#39;est pas à ça que servent les fermes collectives ? Si je devais parier, je dirais qu&#39;elles servent en cas de fuite. Si les Américains prennent Stalingrad, elle leur serait beaucoup moins utile si c&#39;était une forêt.&#34;

&#34;Possible, mais je pense que quoi que ce soit se rapprochant d&#39;une invasion ne bénéficierait à aucune des deux parties. Ils n&#39;investiraient pas autant de ressources pour un événement aussi improbable.&#34;

&#34;Improbable ? Je ne pense pas. Ils lanceront des bombes, ou des skips, ou des bombes skips, ou peu importe. Et puis ils déferleront pour diffuser la démocratie ou le communisme ou peu importe ce que c&#39;est.&#34;

&#34;À la vue de la disparité idéologique et économique, il n&#39;est en fait pas très probable que cette épreuve se finisse par la force plutôt que par le dialogue. Il y a eu des analyses plutôt éclairan-&#34;

Eriksson fit un signe de la main pour l&#39;interrompre. &#34;J&#39;ai des choses plus importantes à faire qu&#39;écouter ces vagues traités stratégiques, et vous aussi. Y a-t-il autre chose ?&#34;

Satyana cligna des yeux, un peu découragée. &#34;Compris. La prochaine chose sur l&#39;ordre du jour est le Skip Quatorze Vingt-Sept. Nous l&#39;avons récupéré des soviétiques avant qu&#39;ils n&#39;essayent de le détruire avec une bombe atomique. Il me semble personnellement qu&#39;il est affreusement mal documenté, mais cela ne devrait nous affecter que dans le pi-&#34;

&#34;Mal documenté ?&#34; Il parcourut rapidement le dossier. &#34;Tout me semble en ordre.&#34;

&#34;Oui. Deuxième paragraphe des Procédures de Confinement Spéciales. &#34;Les individus habituellement asservis ou plus généralement politiquement oppressés, tels ceux vivant sous un régime communiste, sont idéaux pour le confinement de SCP-1427.&#34;&#34;

Eriksson bailla avec ostentation et se redressa sur sa chaise. &#34;Oui, je l&#39;ai lu. Je ne vois pas en quoi cela est discutable, à la vue des effets documentés de l&#39;anomalie.&#34;

&#34;Eh bien-&#34; demanda Satyana. &#34;Cela est difficilement juste d&#39;appeler de la préoccupation pour son camarade ouvrier ou de la loyauté pour une cause supérieure de &#34;l&#39;asservissement&#34; ou de &#34;l&#39;oppression&#34;. Et ils font même comme si c&#39;était une sorte de grand dilemme moral de le garder confiné.&#34;

&#34;Je ne suis pas sûr qu&#39;ils voient cela de cette manière.&#34; Le ton de cette affirmation décourageait toute discussion sur ce point en particulier.

Satyana ouvrit la bouche, puis la ferma. Lorsqu&#39;elle parla de nouveau, son attitude réservée était visiblement forcée. &#34;Peu importe ce que vous ou les auteurs du document puissiez penser des... implications politiques, le parti pris est évident pour une organisation //supposément// apolitique.&#34;

&#34;Ça dit là qu&#39;il est au Site-81. La plupart des chefs là-bas sont Français, si Durand est encore aux commandes. Cette opinion ne va pas changer de sitôt, et je ne pense pas qu&#39;il serait pragmatique de demander la reformulation d&#39;un skip de Classe Keter. Spécifiquement les Procédures de Confinement.&#34;

&#34;Très bien.&#34; Elle s&#39;autorisa à ce moment un froncement de sourcils. &#34;Comme je le disais, cela ne pourrait nous affecter que dans le pire des scénarios. Cependant, Vingt Quatre-Vingts a été demandé pour son potentiel à tempérer ces effets. Cela semble plutôt simple, donc vous pouvez juste signer.&#34;

&#34;Un croisement de tests de quelque chose comme //ça// avec un autre skip, même vingt quatre-vingts, c&#39;est risqué. Demandez le feu vert de Galluzzo d&#39;abord.&#34;

&#34;Je m&#39;en assurerai. Un autre qui est transféré ici, le Skip Quinze Soixante-Quatre. C&#39;est un artefact du Dieu Brisé. La seule instance que je pense être problématique est Tiret Un.&#34;

Eriksson fouilla dans ses papiers afin d&#39;examiner la documentation concernée. &#34;Vous avez raison sur ce point... c&#39;est déjà suffisamment difficile de faire passer les frontières à des membres du personnel avec un passé militaire, sans compter le récent minutieux examen de tous les vétérans de l&#39;OTAN et ce que les soviétiques ont mis en place, peu importe ce que c&#39;est.&#34; Il se frotta les yeux.

&#34;Le Pacte de Varsovie. Je n&#39;ai pas encore eu le temps de vérifier nos rapports, mais si je me souviens bien, nous avons deux chercheurs et trois assistants qui répondent aux exigences, sans vous compter.&#34;

&#34;Loin d&#39;être assez... Appelez la Logistique, on en aura besoin de deux fois plus. Assurez-vous qu&#39;ils ne soient pas bouddhistes avant.&#34;

&#34;La Logistique, ou les chercheurs ?&#34;

Eriksson sourit brièvement. &#34;Très drôle. Les chercheurs. La Logistique peut faire brûler de l&#39;encens et chanter kumbaya si c&#39;est ce qui lui permet de travailler, mais je veux être absolument sûr que les Tiqueurs n&#39;essaient pas de faire passer en douce d&#39;autres engins supplémentaires.&#34;

&#34;Noté. C&#39;est tout ce qu&#39;il y avait aujourd&#39;hui. Y a-t-il une autre affaire officielle en attente ?&#34;

&#34;Une affaire officielle ? Rien du tout. J&#39;ai un koan dont j&#39;aimerais vous faire part.&#34; Une pause. &#34;Erm, un koan est un adage qui prête à réflexion.&#34;

&#34;Oh ? Eh bien allez-y.&#34;

&#34;Je l&#39;ai entendu de Taylor mardi, je viens juste d&#39;y penser.&#34; Il grogna, s&#39;en rappelant du mieux qu&#39;il pouvait. &#34;Pourquoi appelle-t-on cela la guerre froide, alors que pour gagner une guerre, il faut déchaîner le feu ?&#34;

Satyana réfléchit à la question pendant approximativement quinze secondes avant de répondre. &#34;Cela est-il supposé avoir une sorte de sens caché ? C&#39;est juste un jeu de mots.&#34;

Eriksson haussa des épaules. &#34;J&#39;en sais foutrement rien, c&#39;était juste quelque chose que je pensais intéressant à partager. Joyeux Thanksgiving à vous.&#34; Il se leva, passa à côté du bureau de Satyana et entra dans son propre bureau.

Elle tourna la tête pour le regarder d&#39;un air interrogatif alors qu&#39;il passait. &#34;Nous ne sommes même pas Américains...&#34; Satyana laissa échapper un soupir et se prépara à appeler la Logistique.

Eriksson ferma sa porte sans une explication. Il s&#39;assit à son bureau et plaça une feuille de papier dans la machine à écrire. 

&gt; {{Et je presse les citoyens bienveillants et rationnels de l&#39;Inde de réaliser que simplement refuser d&#39;aligner notre nouveau pays avec l&#39;une des deux puissances ne suffira pas à garder les forces de la tyrannie à distance...}}
