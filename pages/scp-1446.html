    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1446 – Methaphysische Graffiti
**Autor:** [[*user Vendor Xeno]]
**Original:** http://scp-wiki.wikidot.com/scp-1446
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1446

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Proben von SCP-1446 sollten auf einzelnen Holztafeln, jede in undurchsichtiges Plastik eingewickelt, in einem hermetisch verschlossenen Behälter aufbewahrt werden. Nur eine Probe sollte dauerhaft aufbewahrt werden; Testproben sollten nach Abschluss der Tests verbrannt werden. Zwei Wachen, die mit tragbaren Trockeneisstrahlgeräten und infrarotbegrenzten Schutzbrillen bewaffnet sind, sollten jederzeit vor Ort sein.

Die Tests sind auf D-Klasse-Personal beschränkt. Alle Agenten, die mit SCP-1446 interagieren möchten, müssen sich einer Schulung nach Protokoll 94-Wegner-Gyatso unterziehen, eine Stufe-3-Freigabe oder höher besitzen und eine Klasse-4-Erlaubnis erhalten. Alle anderen, die mit SCP-1446 in Kontakt kommen, müssen Klasse-C-Amnesika erhalten oder terminiert werden. 

**Beschreibung:** SCP-1446 ist eines von mehreren Beispielen für Sprühfarbe-Graffiti auf Acrylbasis. SCP-1446 kann in jedem Format erscheinen, das durch dieses Medium auf einer herkömmlichen Oberfläche dargestellt werden kann, was es schwierig macht, Instanzen von SCP-1446 zu unterscheiden, bis sich ihre anomalen Eigenschaften manifestieren.

Wenn eine Person eine Instanz von SCP-1446 beobachtet und sich bewusst auf die Kunst konzentriert, wird es sich sofort ausbreiten, sich schnell über alle verfügbaren Oberflächen ausdehnen und neue Themen und Elemente einführen, während es wächst. Dieser Effekt wird so lange anhalten, wie er weiterhin sowohl visuell als auch bewusst von einem Menschen untersucht wird. Dies kann schnell gefährlich werden, da der sich ausdehnende Bereich Gebäude, Fahrzeuge und sogar Menschen umfasst und sich über Haut, Augen und in Körperöffnungen ausbreitet. Abhängig von der Größe der Originalprobe und der Anzahl der Betrachter kann SCP-1446 problemlos 50 Quadratzentimeter Oberfläche pro Sekunde und Betrachter bedecken. Es wurde keine maximale Wachstumsrate bestimmt.

SCP-1446 fließt über jede feste Substanz, die normalerweise in der Lage ist, Farbe zu tragen. Es kann die meisten Flüssigkeiten nicht überqueren, und jede Unterbrechung von Feststoffen, die größer als 1 (ein) Zentimeter ist, blockiert effektiv das Wachstum. Nur direkte menschliche Beobachtung löst Instanzen von SCP-1446 aus. Jeder, der ihm ausgesetzt ist, ist jedoch anschließend in der Lage, neue Instanzen von SCP-1446 zu erstellen, indem er sich einfach auf die Erinnerung konzentriert und gewöhnliche Acryl-Sprühfarbe verwendet.

Das thematische Material von SCP-1446 ist sehr variabel, schöpft jedoch typischerweise aus den Erinnerungen und Erfahrungen des/der Betrachter(s). Designs imitieren etablierte Graffiti-Tropen und künstlerische Muster, mit denen Zeugen vertraut sind. Trotz dieser offensichtlichen psychischen Verbindung scheint SCP-1446 sich seiner selbst nicht bewusst zu sein. Während die Manifestationen zum Künstlerischen und Abstrakten tendieren, treten gelegentlich fantasievolle Darstellungen des persönlichen Lebens des Betrachters auf. Dies macht SCP-1446 zu einem Risiko für mögliche Informationslecks; Sicherheits- und Offenlegungsverfahren sollten dies widerspiegeln. Bisher haben Testsubjekte keine bewusste Kontrolle über die erzeugten Bilder gezeigt.

SCP-1446 war ursprünglich bei einer unterirdischen Galerieveranstaltung mit dem Titel TAZ-018, Bewegliches Ziel, ausgestellt. Im ██████████ Lagerbezirk in ████ ██████, Oregon, wurden ██ Menschen bei der ersten Exposition getötet, was die Stadt ursprünglich als Krankheitsausbruch oder biologischen Angriff interpretierte. Es wurden keine überlebenden Organisatoren der Veranstaltung ausfindig gemacht. Flyer für die Veranstaltung enthielten die folgende Kopie:

&gt; Ein Kunstwerk ist nicht statisch. Es hört nie auf, erstellt zu werden. Wenn Farbe auf Leinwand trifft, hat die Kreation gerade erst begonnen. Jetzt ist es an der Zeit, dass der Maler zurücktritt und der Kritiker nach vorn. Der Betrachter haucht der Kunst Leben ein, jeder verändert ihre Bedeutung, sie baut darauf auf. Die Kunst nährt sich von ihren Ideen, ihrem Glauben, ihren Träumen und Albträumen und Wahrnehmungen, sie verleihen der Schöpfung Bedeutung. Das Wechselspiel zwischen der Kunst und den Auftraggebern erblüht nach außen und lässt die Grenzen zwischen ihnen ersticken, bis man sich fragt, ob es jemals eine Unterscheidung zwischen Künstler und Publikum gegeben hat oder ob Kunst nur ein sich bewegendes Ziel ist.</textarea></pre>
