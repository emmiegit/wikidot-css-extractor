    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4105

**项目等级：**Keter

**特殊收容措施：**一旦检测到预警信号，应将所有平民从SCP-4105的影响区域内撤离。预警信号大致将在SCP-4105事件发生前3天开始，并且持续到事件开始。特工们会被授权使用任何必要的手段来清除SCP-4105的影响区域，甚至包括物理和化学手段的控制。
以下几种情况将被视为预警信号：

* 与该季节的预测平均气温相比，温度下降超过15摄氏度。
* 强度持续变化的降雨：从小雨到雷暴。
* SCP-4105-A自南向北反方向流动。
* 生活在SCP-4105影响区域内的非土著居民感到非常紧张。
* 在SCP-4105-A中的溺水率上升，特别是在非土著人中。

在SCP-4105事件期间，任何未经授权的人员不得进入SCP-4105-A周边100m的范围。任何一个进入这个范围内的人员必须被扣留到SCP-4105事件结束为止，并在释放前对该人员进行A级记忆消除。

在加拿大政府内部的基金会特工正推动与土著达成和解和赔偿方案的实施，以此来限制SCP-4105事件。拥有密西沙加血统的特工将会被优先分配到SCP-4105。

**描述：**SCP-4105-A是位于加拿大安大略省████████████县的████████河。SCP-4105是从9月6日至9月9日在SCP-4105-A（SCP-4105的影响区域）内67m内发生的事件。SCP-4105事件的发生频率不是一成不变的，尽管从理论上来讲对居住在SCP-4105-A附近的土著居民进行虐待和SCP-4105事件有关。

在SCP-4105事件期间将会发生大量事件，SCP-4105-A的水面从其堤岸平均下降1.5m将是发生的第一个事件。接下来，由SCP-4105-A的水组成的人形生物将会从河中出现，并在SCP-4105的影响区域内搜寻所有人类。

SCP-4105-B个体高约1.9m，没有明显的面貌特征，并且似乎不具备智力。所有与SCP-4105-B个体进行交流的尝试均以失败告终。任何被SCP-4105-B发现的人类在被拖入SCP-4105-A前，都会被暴力地[数据删除]。在80%的案例中，SCP-4105-B忽略了拥有密西沙加血统的人类。截至到█-██-2018，尚未从SCP-4105-A中找到任何受害者。值得注意的是，SCP-4105-B个体无法离开SCP-4105的影响区域。

**附录：**

**文件4105-1：**从████████████历史协会回收的文件。这份文件是James Hastings的日记，他于1781年在████████████县担任警察。笔记：该文件曾经历了严重的水灾，因此许多条目遭到了破坏或其他的损坏导致无法理解。

&gt; **第一篇，17/08/1781**
&gt; 终于，我们到达了我们的新家。我们只有几个人，但His Majesty国王陛下为了奖赏我们在革命中的忠诚，把这片土地赏赐给了我们。魁北克省长亲自为我调派了警员。我们中有20个人被派去在这里建设一座繁荣的城镇，大多数人对此都感到很开心。但是当地的印第安人经常给我们带来麻烦。他们声称我们统治这片土地是非法的，尽管我们已经获得了所有必要的文件。[洪水损坏]。其中一些人是由一位叫做托马斯的猎人带领的，他认为我们应该把这些野蛮人赶出我们的土地。我祈祷这不涉及暴力，但我们可能别无选择。[洪水损坏]，明天再问问他们。

&gt; **第三篇，19/08/1781**
&gt; 我和市长已决定向州长发送信息，以便用通过外交的方式与印第安人解决这种情况。更多的人正在搬入我们的城镇，并且许多人似乎被托马斯所吸引。有一名口才很好的男人和很多新来的人都在试图向我施压，来让我迫使印第安人搬到附近的保留地里去。[洪水损坏]我将会尽力等待州长的回应，但我担心[洪水损坏]。

&gt; **第六篇，22/08/1781**
&gt; 今天发生了一次小冲突，这无疑是我们与印第安人关系紧张所导致的。[洪水损坏]，并且有3名印第安人和我们的居民死亡。[洪水损坏]更多的印第安人受伤。一名受伤的印第安人告诉我们他们只是在寻求和解，但是似乎在每一次紧张局势发生时托马斯都在场，他们宣称他们是一支游击队。[洪水损坏]谁会相信，但是城镇[洪水损坏]。

&gt; **第十四篇，30/08/1781**
&gt; 托马斯他们今天回来了。亲爱的主，我祈祷他们的所作所为能得到您的原谅。[洪水损坏]河岸上的大火，使河流的阴影几乎充满了[洪水损坏]。并且那种气味，我的主请原谅我，它闻起来就像[洪水损坏]。托马斯和那些与他同行的人已经被放逐。州长仍未回[洪水损坏]。

&gt; **最后一篇，06/09/1781**
&gt; [洪水损坏]从水面冒了出来，那种生物就像[洪水损坏]。那些印第安人正在[洪水损坏]仇。我的主[洪水损坏]。这[洪水损坏]。

**笔记：**最后一篇日记被记下后，████████████县的大部分人口被报道失踪，包括黑斯廷斯警官。该项目在1874年由基金会前身组织//女王陛下超自然研究学会//(Her Majesty&#39;s Society for the Study of the Paranormal)收容前，大约已造成████起平民失踪。

**附录4105-2：**███████博士建议将所有非基金会人员从SCP-4105的影响区域内撤离。但事实证明这很困难，因为自最初收容时在SCP-4105-A周围便已经形成了大型的人口中心。目前，伦理道德委员会正在审查驱赶非基金会人员的方法。
