在那遥远的宇宙的地平线上，有一只乌龟。

那里是荒凉的，是没有声音的。

乌龟就住在那样荒凉的地方的某个水池里。

日复一日的吃着无声的食物。

太阳又一次升起了，然后落下去。

在这个地方不曾有着一点点声音。

飓风刮过，

除尘土与死亡外，没有人记得它，

没有见过的人是感知不到的，

只有死在飓风里的人知道，

这是恐怖的。

乌龟就生活在这样一个小宇宙中。

于是，有外面宇宙的人来了。

他们带来了足迹，带来了杀戮，但也带来了声音。

那只乌龟爱上了这种声音，

乌龟渴望声音。

要发出声音，

那里的人们说

人们在临死之时会发出嘶吼，

于是乌龟将人杀死了，

但不曾发出声音。

但乌龟找到了那里人们留下的东西。

敲击水底发出的声音是多么美妙。

敲击石头的声音是多么清脆。

乌龟在每次太阳升起之时就要声音。

一点点，一点点。

然后声音就在乌龟的世界传播开了，

乌龟在日落落下之时就要声音。

二点点，二点点。

能发出的声音越来越大，

最后，乌龟的世界就同其他世界无异了。

但乌龟要的声音越来越多。

乌龟撞倒巨树，乌龟撕裂人们。

乌龟咬碎巨石，乌龟拍打水潭。

……
追求声音的梦变成贪婪。

乌龟要声音，要声音，

更多的声音。</textarea></pre>
