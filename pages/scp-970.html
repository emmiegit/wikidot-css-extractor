**Název: SCP-970**
**Originál:** https://scp-wiki.wikidot.com/scp-970
**Autor:** [[*user Freudian]]
**Překladatel:** [[*user dr Chris Moonlight]]
[[include info:end]]


**Objekt #:** SCP-970

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedůry:** Všechna místa zasažená SCP-970 musí být zajištěna Nadací a musí být zajištěn udržitelný krycí příběh. Civilisté musí být od vstupu na místo odrazováni, ideálně v rámci místního zákona; nepovolané osoby, které do oblasti proniknou, musí být odstraněny a musí jim být podána amnestika Třídy-A.

Ve světle výsledků Experimentu-04 a Dodatku 970-02 byl u vstupů do zasažených oblastí postaven na stráž ozbrojený personál.

**Popis:** SCP-970 je prostorový fenomén, který způsobuje, že se množství místností zacyklí samo do sebe. Ve všech zatím objevených případech se fenomén projevil prostřednictvím dvěří, které se objevily ve zdech, vždy ve dvojici v protilehlých stěnách. Důsledkem toho je, že lze vyjít jedním směrem a vrátit se na počáteční místo beze změny směru. Změny způsobené fenoménem nemají žádný efekt na sousedící místnosti ani přilehlá podlaží. V tento moment neexistuje vědecké vysvětlení tohoto fenoménu.

SCP-970-01 je vězeňský blok v Oblasti-19 a zároveň první případ fenoménu SCP-970, na který Nadace narazila. Objekt byl postaven za účelem ubytování zaměstnanců Třídy D a takový účel plnil do ██/██/████, kdy se několik zaměstnanců Třídy D pokusilo o útěk. Vyšetřování zmíněného incidentu vedlo ke zjištění, že se ve vězeňském bloku objevilo množství dveří, vedoucích do místností na opačné straně koridoru z odlehlé strany. Rychle bylo ověřeno, že struktura budovy by neměla umožňovat existenci nových prvků a že vlastnosti místností se neshodují s principy standardní geometrie.

Od objevu SCP-970-01 bylo nalezeno ██ dalších případů fenoménu SCP-970, ██% z nich do 800 kilometrů od Oblasti-19. Jedna instance byla nalezena v západním křídle legislativního paláce [VYMAZÁNO]; v tomto případě Nadace nebyla schopna zasažené místo zajistit a místní úřady se ukázaly být nepoddajné, až nepřátelské, když jim byla podána doporučení ohledně bezpečnosti. Záležitost byla vyřešena o šest měsíců později při násilném převratu, během kterého byla budova zničena. To mělo za následek, že [DATA VYMAZÁNA] bylo nakonec zadrženo Mobilní Údernou Jednotkou Rho-8 a Pi-1 za podpory povstaleckých sil.

**Dodatek 970-01:** Záznam Experimentů s fenoménem SCP-970

[[Collapsible show=&#34;Experiment-01&#34; hide=&#34;Experiment-01&#34;]]

&gt; D-970-294 byla nasazena na hlavu kamera a bylo mu nařízeno, aby prošel dveřmi SCP-970-01. Subjekt projevil pochybnosti o existenci fenoménu, ale poslechl příkaz. Následně úspěšně prošel skupinou místností a vyjádřil úlek a překvapení, když se opět ocitl v počátečním bodě. Kamerový záznam a interní měřící přístroje ukázaly, že subjekt se znatelně neodchýlil od přímé trasy, ale přesto vyšel na druhé straně koridoru; anomálie je tímto potvrzena.

//Účelem tohoto experimentu bylo ověřit existenci fenoménu a vytvořit nějakou základní sadu hodnot pro porovnání s výsledky dalších experimentů – ovšem, jelikož fenomén SCP-970 má pouze jednu poměrně prostou vlastnost, si nejsem jistý, co na něm vlastně budeme testovat.// - Dr. Jung

[[/collapsible]]

[[Collapsible show=&#34;Experiment-02&#34; hide=&#34;Experiment-02&#34;]]


&gt; D-970-295 bylo přikázáno, aby opakoval předchozí instrukce tak dlouho, dokud se toho bude cítit schopný. Subjektu bylo zpřístupněno jídlo a pití a bylo mu řečeno, aby přestal pouze po vydání pokynu nebo při dosažení úplného fyzického vyčerpání.
&gt;
&gt; Subjekt vykazoval chuť k jídlu úměrnou k prováděné aktivitě a provedl 205 iterací, po 205. iteraci se náhle zatvářil zmateně při pití vody. Byl tázán, jaký byl důvod jeho zmatení, načež začal tvrdit, že Výzkumnice Tylor předtím měla černé vlasy, zatímco nyní je barva jejích vlasů světlá. Taylor si v žádném bodě experimentu nenabarvila vlasy a její kolegové potvrdili, že měla stejnou barvu vlasů posledních devět měsíců. Taylor přiznala, že předchozí večer zvažovala přebarvení si vlasů na černo, ale nakonec tak neučinila. Nahrávka z kamery Subjektu vskutku ukazovala Taylor s černými vlasy až do 205. iterace. Při následném přezkoumání byly nalezeny další drobné rozdíly mezi iteracemi. Experiment byl okamžitě přerušen.

//Beru zpět, co jsem řekl. Rozhodně je třeba dalšího testování.// - Dr. Jung

[[/collapsible]]

[[Collapsible show=&#34;Experiment-03&#34; hide=&#34;Experiment-03&#34;]]

&gt; D-970-296 byl vybaven očipovanou kartou obsahující následující položky:
&gt;
&gt; * 16-bitové pseudonáhodné číslo, nazvané Datum A;
&gt; * konečný výsledek fotbalového zápasu který skončil dvacet minut před začátkem experimentu, nazvaný Datum B;
&gt; * Dow Jonesův index z rána dne experimentu, nazvaný Datum C;
&gt; * dva dny stará předpověď počasí na pět dní pro vnitrozemí Spojených států, nazvaná Datum D.
&gt; Vedle západních dveří byla umístěna čtečka a nastavena tak, aby snímala data vždy, když subjekt projde v její blízkosti. D-970-296 bylo opět nakázáno řídit se instrukcemi Experimentu-1 dokud se toho bude cítit schopen. 
&gt;
&gt; Datum A se odchýlil od původní hodnoty po první iteraci, jak bylo očekáváno. 
&gt;
&gt; Datum B se poprvé odchýlil od původní hodnoty po 24 iteracích, odchylka od původní hodnoty se dále zvětšovala s rostoucím počtem iterací. (Tady byl experiment chvilkově pozastaven; do budoucna platí doporučení, aby se výzkumníci ujistili, že žádný z jejich kolegů není emočně zainteresován v zápasu, jehož výsledky jsou pro experiment využívány.) 
&gt;
&gt; Při 76. iteraci došlo k první nepředvídané události; na této iteraci karty byl kromě dat i zdlouhavý vzkaz a alternativní definice Data B (výsledné skóre zápasu ženského basketbalu). Vůzkumník Taylor původně navrhovala pro Datum B tuto definici, ale Dr. Jung to zamítl (viz poznámku výše o emoční zainteresovanosti). V tu chvíli přítomná iterace D-970-296 nebyla ochotná dále komentovat odlišnosti, protože subjekt byl podobným způsobem vyslýchán posledních 10 iterací, než předchozí Dr. Jung nechal na jeho kartu vložit zmíněný vzkaz. Čtečka byla přeprogramovaná tak, aby šlo za Data přidávat poznámky.
&gt;  //Poznámka od Pomocného Výzkumníka Bostona: Dr. Jung narazil na nějaké technické problémy se čtečkou a podráždil Výzkumníka Taylorovou slovy “běžte a přiveďte mi někoho, kdo ví, co dělá”, po čemž ta prošla dveřmi do předchozí iterace a vrátila se s druhým Dr. Jungem. “Původní” Dr. Jung projevil nevoli k tomu, aby mu bylo asistováno, což vedlo k hádce mezi oběma doktory. Situace se ještě zhoršila, když se třetí Dr. Jung vynořil ze dveří do následující iterace a začal si stěžovat na pomalé tempo experimentu. Nakonec byla neshoda přerušena ochrankou, která nakázala A) přeprogramování čtečky druhým Dr. Jungem a B) aby všichni zaměstnanci nadále setrvávali pouze ve svých vlastních iteracích, aby se předešlo zmatení.//
&gt;
&gt; Při 157. iteraci se namísto D-970-296 objevil neznámý muž. Ten byl okamžitě zpacifikován a spoután podle bezpečnostních procedůr; prozkoumání poznámek na jeho kartě ukázalo, že ve skutečnosti byl D-970-296 a že v jeho původní iteraci byl k experimentu přidělen odlišný zaměstnanec Třídy D. D-970-296-1 (jak byl od tohoto momentu nazýván) vykazoval známky pohmoždění, údajně kvůli množství náruživých pacifikací v průběhu experimentu. Dr. Jung mu opatřil kartonovou ceduli, kterou mu zavěsil okolo krku. Bylo na ní napsáno: „JSEM AUTORIZOVÁN K TOM TU BÝT, PŘEČTĚTE SI PROSÍM POZNÁMKY“; D-970-296-1 projevil značný vděk.
&gt;
&gt; Datum C se poprvé odchýlil od své původní hodnoty po 234 iteracích; Datum D se neodchýlil po celou dobu experimentu (371 iterací).
&gt;
//Tento experiment nám ukázal, že se zvyšujícím počtem iterací bod odklonu od naší iterace leží dříve a dříve v minulosti. Také poukázal na výhody plánování veškerých experimentů zahrnujících SCP-970-01 s předstihem, aby všechny blízké iterace začínaly s experimentem ve stejnou chvíli a tedy mohlo docházet ke spolupráci. A nakonec, poznámka Výzkumného Asistenta Bostona ukázala, že sousedící iterace zůstávají konzistentní v průběhu jedné interakce.// - Dr. Jung

[[/collapsible]]

[[Collapsible show=&#34;Experiment-04&#34; hide=&#34;Experiment-04&#34;]]

&gt; Na robotickou sondu byla připevněna kamera a byla naprogramována tak, aby byla schopna rozeznávat a otevírat dveře SCP-970-01. Do koridoru byla postavena dobíjecí stanice, ke které se sonda automaticky připojila, pokud nabití baterie kleslo pod 5%. Kamera byla doplněna o [VYMAZÁNO]-zámkový čip, rezonující s počítačem v první iteraci. Tento experiment se od Experimentu-03 lišil v tom, že měl vysílat informace do původní iterace, zatímco Experiment-03 předával informace dalším iteracím.
&gt;
&gt; Videozáznam z experimentu měl délku zhruba šest set hodin, bylo odhadnuto, že sonda prošla asi [VYMAZÁNO] iteracemi. Z analýzy záznamu vyšly následující iterace jako nějakým způsobem významné nebo zajímavé:
&gt;
&gt; * 213 – první ihned povšimnutelný rozdíl (Dr. Jung má červenou kravatu);
&gt; * 704 – Výzkumník Taylorová od tohoto bodu není přítomná, až do:
&gt; * 1061 – Výzkumník Taylorová je opět přítomna, ale na své identifikační kartě je označena jako doktor;
&gt; * [VYMAZÁNO] – výzkumný tým se jeví být pod útokem; Dr. Jung má v hrudníku střelnou ránu.
&gt; * [VYMAZÁNO] – výzkumný tým není přítomen; zdi jsou pokryté krví. V ní lze vidět následující symboly: [DATA VYMAZÁNA]
&gt; * [VYMAZÁNO] – výzkumný tým [DATA VYMAZÁNA] obličjové rysy.

//Nemyslím si, že další experimenty by mohly přinést cokoliv nového.// - Dr. Jung

[[/collapsible]]

**Dodatek 970-02:** Z důvodu nervového zhroucení byla Výzkumník Taylorová přijata na psychiatrické oddělení. Ostatní členové výzkumného týmu měli podobné, i když méně vážné, reakce. Nejpravděpodobnější příčinou těchto problémů je videozáznam z Experimentu-04, všem postiženým osobám byla podána amnestika Třídy-B jako součást jejich léčby. Experimentování s SCP-970 bylo pozastaveno pro nejbližší budoucnost a bylo posíleno zabezpečení oblastí zasažených fenoménem.
