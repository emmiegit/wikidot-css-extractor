**Объект №:** SCP-1848
 
**Класс объекта:** [[[Euclid|Евклид]]]
 
**Особые условия содержания:** SCP-1848 должен оставаться под удалённым наблюдением на предмет возможных изменений существующих аномалий или проникновения посторонних подводных аппаратов. Все посторонние подводные аппараты, обнаружившие SCP-1848, должны быть перехвачены, их экипаж - обработан амнезиаками класса С. Опыты с SCP-1848-1 в районе SCP-1848 полностью прекращены, а в прочих учреждениях Фонда - временно приостановлены.
 
**Описание:** SCP-1848 представляет собой ряд сооружений, занимающих территорию около 7 км^^2^^ дна Атлантического океана; координаты центрального здания - [УДАЛЕНО]. SCP-1848 полностью погружён в воду, воздушных карманов не обнаружено. Архитектура SCP-1848 представляет собой смешение стилей, использовавшихся различными древними прибрежными цивилизациями, в наибольшей степени опираясь на стили древних Рима и Греции. Большинство сооружений SCP-1848 выполнены из различных видов кораллов, хотя неизвестно, были ли здания вырезаны из существующего коралла или же аномальным образом построены. 
 
Повсеместно на территории SCP-1848 через нерегулярные промежутки времени можно услышать голоса, источник которых не был установлен. При помощи специализированного оборудования удалось обнаружить возникновение синхронно с этими голосами пространственно-временных искажений силой до четырёх Гилбертов[[footnote]]Единица измерения, используемая для определения колебаний и искажений локального времени-пространства; выведена физиком Фонда Александром Гилбертом в 1959 году.[[/footnote]]. Тон голосов различен, хотя большинство, похоже, принадлежат взрослым людям обоих полов. Также зарегистрированы музыка, звучащая в центральном здании, и различные другие звуки, в том числе электрический звон, щёлкающие звуки, громкий звон и повторяющийся шуршащий шум.
 
Ввиду обнаружения горно-шахтного оборудования и раскопанных туннелей на северной окраине SCP-1848 предполагается, что поселение предназначалось для добычи руды аномального металла, обозначенного как SCP-1848-1. SCP-1848-1 имеет атомный состав меди, но по всем физическим свойствам (цвет, масса, проводимость) соответствует золоту. Кроме того, при воздействии постоянного тока SCP-1848-1 светится с интенсивностью приблизительно в 6000 люмен и создаёт искажения локального времени-пространства, сохраняющиеся до тех пор, пока материал получает электроэнергию. Сила этого эффекта возрастает с увеличением силы приложенного тока и использованной массы SCP-1848-1.
 
В центральном здании находятся три додекаэдральных колеса (далее - SCP-1848-2), на каждой из десяти граней которых нанесён один из десяти различных символов (изображения различных форм водной жизни). SCP-1848-2 нематериальны и парят на высоте 1,4 метра от пола в вертикальном положении, через неравные промежутки времени вращаются в течение нескольких секунд, после чего останавливаются одно за другим с интервалом в 2 секунды. Если SCP-1848-2 останавливаются таким образом, что три одинаковых символа становятся на них в ряд при виде спереди (то есть, глядя от входа в помещение), становятся слышны голоса. В случае, если эти три символа представляют собой изображение акулы, инициируется Событие &#34;Шаровая молния&#34; (далее Событие ШМ), которое длится в течение приблизительно тридцати секунд и заключается в возникновении пространственно-временного искажения силой свыше 87 Гилбертов. Все эффекты События ШМ нематериальны, и какое-либо взаимодействие с ними не представляется возможным.
 
События ШМ начинаются с появления на небольшой высоте над SCP-1848-2 нескольких сфер из SCP-1848-1, расположенных по вертикальной окружности. Эти шары загораются и гаснут в последовательности, создающей эффект вращения света. После этого в кругу появляется мигающая надпись на неизвестном языке, символы которой также изготовлены из SCP-1848-1. По ходу расширения искажающих реальность эффектов SCP-1848-1 становится слышен электрический звон.
 
С расширением эффектов События ШМ, SCP-1848-2 оказывается заключён в большом игровом автомате, где SCP-1848-2 представляют собой три вращающихся барабана. Шары из SCP-1848-1 являются частью механизма, появляющегося в тот момент, когда игрок выигрывает джек-пот. В помещении центрального здания становятся видны прочие игровые автоматы, а также покерный стол, рулетка и другие приспособления для азартных игр. Похоже, что центральное здание представляет собой казино, в то время как окружающие здания являются ресторанами, борделями и гостиницами.
 
Технология альтернативной реальности, видимой во время События ШМ, выглядит прогрессивной, поскольку персонал представлен металлическими автоматонами, а архитектура и различные услуги полностью автоматизированы. Единственным исключением является большой игровой автомат, содержащий SCP-1848-2, приводимый после помещения в него фишки казино, изготовленной из SCP-1848-1.
 
Во время События ШМ на территории SCP-1848 становятся видны взрослые гуманоиды различной этнической принадлежности (далее - SCP-1848-3). Примерно 60% SCP-1848-3 имеют признаки воздействия стероидов или прочих изменений, вызванных химическим путём. Около 25% имеют различные физические изменения, такие как энуклеация обоих глаз или имплантация металлических штифтов в суставы. Движения SCP-1848-3 и отсутствие видимых физических отклонений, делавших бы возможным дыхание под водой, позволяют предположить, что версия SCP-1848 из реальности SCP-1848-3 находится либо не под водой, либо в крупном воздушном кармане. SCP-1848-3 говорят на неизвестном языке[[footnote]]Лингвистический анализ записей речи SCP-1848-3 позволяет предположить, что разговор ведётся на искусственном языке, не связанном с реальными.[[/footnote]] и, скорее всего, являются источником голосов, слышимых в SCP-1848 вне События ШМ.
 
**Приложение 1:** ██.██.19██ был потерян контакт с командой инженеров и исследователей, на батискафе производивших внутри SCP-1848 опыты с SCP-1848-1 и застигнутыми Событием ШМ. По утверждениям членов команды, эффекты События в этот раз были материальными. По завершении События контакт был потерян. Последующее исследование обнаружило, что SCP-1848 пребывает в своём обычном состоянии. Батискаф обнаружен не был, при последующих Событиях ШМ материальных эффектов не наблюдалось.
 
**Приложение 2:** После исчезновения батискафа и его экипажа частота Событий ШМ резко возросла. Через три недели звуковой феномен в SCP-1848 подвергся незначительным изменениям. Кроме ранее наблюдавшихся звуков было также слышно повторяющееся сообщение из здания недалеко от центра SCP-1848, возможно - от члена пропавшего экипажа, заявляющего, что команда оказалась в альтернативной реальности. Сообщение содержало повторяющиеся защитные когнитивные агенты, используемые сотрудниками Фонда во избежание прослушивания посторонними.
 
[[collapsible show=&#34;+ Показать стенограмму аудиозаписи&#34; hide=&#34;- Скрыть стенограмму аудиозаписи&#34;]]
 
&gt; Это Спенсер Лестранж, инженер Фонда. Веду вещание из альтернативной реальности с помощью оборудования, сделанного из SCP-1848-1. Я считаю, что наш экипаж попал сюда, потому, что мы применили электрический ток к SCP-1848-1, в тот же момент, когда это сделали в этой вселенной. Не повторяйте опыты с SCP-1848-1 в непосредственной близости от SCP-1848. Повторяю, не повторяйте опыты с SCP-1848-1 возле SCP-1848. 
&gt; 
&gt; Местные, SCP-1848-3, поселили нас внутри одного из зданий. Мы, по сути, в плену, но они дают нам много еды и воды. Каждые несколько дней они водят нас в центральное здание, где возятся с машиной, в которой находятся SCP-1848-2. Я предполагаю, что теперь они могут инициировать События ШМ, когда хотят, а не ждать пока кто-то сорвёт джек-пот.
&gt; 
&gt; Мы уверены, что они пытаются найти путь в нашу Вселенную. Они привязали Ромеро к шарам из SCP-1848-1 и пустили ток. Они заставили Кадди съесть кучу жетонов из SCP-1848-1 и живого электрического угря. Я не знаю, что они сделали с Ветровым, они его просто забрали и не вернули. Вудс говорит, что его, наверное, расчленили. Нас осталось трое, считая меня.
&gt; 
&gt; Но всё это не имеет значения. Не пытайтесь нас вытаскивать. Нас можно считать мёртвыми. Я не знаю, чего им нужно в нашей реальности, но, судя по тому, на что они ради этого готовы... перспективы для нас, думаю, неприятные. Но они будут оставаться самосодержащимися до тех пор, пока вы не пустите ток через SCP-1848-1 где-то поблизости отсюда. Я достаточно много раз это повторил?
&gt; 
&gt; &lt;Лестранж вздыхает&gt;
&gt; 
&gt; Все помнят наш девиз? SCP-1848 мы обезопасили. Этот мир сам себя удерживает. Осталось, эм-м... сохранить... наш мир. Не знаю, наверное, надо было сначала подумать над этой репликой, а потом запись делать. Как бы там ни было.
&gt; 
&gt;  Зацикливаю передачу.
[[/collapsible]]</textarea></pre>
