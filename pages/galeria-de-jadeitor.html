++++ BIENVENID@S A MI GALERÍA

Soy ilustradora profesional desde hace más de una década y en mis tiempos libres me gusta dejar la monotonía de ilustrar por encargo para ilustrar cosas que me gustan. Con el tiempo iré actualizando y añadiendo contenido en esta página.

-- //Jade P.N.G(Jadeitor)//
[[/=]]
[[/div]]

+ DISEÑOS//
[[collapsible show=&#34;&gt;  DM Theta-4/Jardineros&#34;]]
[[=image http://borradores-scp-es-2.wikidot.com/local--files/jadeitor/mtfgardeners1.jpg size=&#34;medium&#34;]]
&gt; Los //DM-Theta-4// son mis favoritos a pesar de no haber mucho contenido relacionado con este equipo en particular. El concepto de militarizar a un grupo de jardineros me gusta además de la botánica que es una de mis múltiples pasiones y que sigo estudiando de forma autodidacta. Todavía no tengo ningún proyecto enfocado en este equipo //DM// en concreto, quizás el tiempo lo decida. De momento esto es todo lo que tengo y quizás me dedique en su lugar a diseñar otros equipos //DMs//.
[[/collapsible]]

[[collapsible show=&#34;&gt;  Cámara de Contención de SCP-049 3D (SketchUp)&#34;]]
