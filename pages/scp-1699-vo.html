**Ítem #:** SCP-1699

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido a la ubicación pública de SCP-1699, los procedimientos de contención se enfocan en prevenir el acceso a éste. Al menos 8 guardias deben patrullar SCP-1699 en vehículos todoterreno, rotándose cada 4 horas. Toda persona que se descubra con conocimientos acerca de SCP-1699 y sus propiedades anómalas deberá ser detenida para su interrogación, revisada en busca de documentos relacionados a SCP-1699, y liberada tras suministrársele una dosis de amnésticos Clase-C.

**Descripción:** SCP-1699 es un volcán inactivo localizado en el Parque Nacional de [CENSURADO]. SCP-1699 ha estado inactivo por los últimos 69 años, con la última erupción mayor ocurrida en 1945. SCP-1699 está dotado de inteligencia, y posee la habilidad de comunicarse verbalmente, empleando fumarolas para imitar el habla.

La comunicación con SCP-1699 se centra casi exclusivamente en su deseo de convertirse en un “desastre natural más peligroso” y diversos medios para lograr tal fin. Los participantes de las conversaciones con SCP-1699 han descrito su actitud como “melancólica” y “desanimada”, pero nótese que a pesar de esto, éste nunca cesa de buscar nuevas maneras de alcanzar su meta. Se ha llegado a conocer a SCP-1699 por su inclinación a conversar con el personal por largos periodos de tiempo acerca de estos deseos, solicitado en repetidas ocasiones asistencia para volverse más peligroso. Si el personal accede, SCP-1699 lo instruirá en diversas actividades que éste cree aumenta las similitudes entre él y otros desastres naturales.

Seguir las instrucciones proporcionadas por SCP-1699 raramente resulta en actividad anómala. Sin embargo, en varias ocasiones, seguir dichas instrucciones ha conducido a un aumento de la actividad en el área próxima a SCP-1699, incluyendo una pequeña tormenta tras un intento de crear un huracán, y un pequeño remolino tras un intento de causar un tsunami. Los eventos anómalos producidos por SCP-1699 no han constituido hasta ahora una amenaza a la contención y son considerados usualmente de intensidad menor. El personal puede intentar asistir a SCP-1699 en completar sus instrucciones si lo considera conveniente para sus fines; sin embargo, esto no es necesario.

[[collapsible show=&#34;+ Bitácora de la entrevista 1699-0&#34; hide=&#34;- Cerrar entrevista&#34;]]
&gt; //Esta entrevista fue conducida durante los procesos iniciales de contención de SCP-1699.// 
&gt; 
&gt; **Entrevistado:** SCP-1699
&gt; 
&gt; **Entrevistador:** Dr.B███
&gt; 
&gt; **&lt;Comienzo de la Entrevista&gt;**
&gt; 
&gt; **Dr.B███:** Hola 1699, ¿cómo te sientes hoy?
&gt; 
&gt; **SCP-1699:** Inútil.
&gt; 
&gt; **Dr.B███:** ¿Por qué inútil?
&gt; 
&gt; **SCP-1699:** ¿No has estado viendo las noticias? Ese huracán causó derrumbes y mató a un montón de gente.
&gt; 
&gt; **Dr.B███:** Sí, ha sido una tragedia.
&gt; 
&gt; **SCP-1699:** ¿Cómo crees que eso me hace sentir?
&gt; 
&gt; **Dr.B███:** ¿Perdón?
&gt; 
&gt; **SCP-1699:** Yo jamás podría causar un daño como ese. Todo lo que puedo hacer es expulsar humo y derramar un poco de lava sobre mí.
&gt; 
&gt; **Dr.B███:** Eso no es cierto, el personal aquí realmente teme por sus vidas, por el daño que podrías causar si te volvieras activo.
&gt; 
&gt; **SCP-1699:** Sólo lo dices para hacerme sentir mejor. Soy un inútil.
&gt; 
&gt; **Dr.B███:** Lo digo en serio. Podrías destruirnos en cualquier instante.
&gt; 
&gt; **SCP-1699:** No me trates como a un niño. Ya soy un adulto, y tú no eres mi papá.
&gt; 
&gt; **Dr.B███:** Discúlpame.
&gt; 
&gt; **SCP-1699:** Nadie me respeta. ¡Odio este lugar! 
&gt; 
&gt; //SCP-1699 se rehusó a comunicarse los dos días posteriores a esta entrevista//
&gt; 
&gt; **&lt;Fin de la entrevista&gt;**
[[/collapsible]]</textarea></pre>
