&lt;h1 p align=&#34;center&#34;&gt;갤러리아의 언어꾼&lt;/h2&gt;
&lt;h2 p align=&#34;center&#34;&gt;즉흥작가의 불한당 쫓아내기&lt;/h2&gt;

&lt;br class=&#34;page-break&#34;&gt;

&lt;h3&gt;&lt;a href=&#34;http://scpko.wikidot.com/scp-316-ko&#34;&gt;갤러리아&lt;/a&gt;란 본디 갤러리라는 말을 그럴싸하게 부른답시고 잘 알지도 못하는 단어를 가져다가 붙인 이름으로 그곳은 보기에 온갖 갤러리가 다닥다닥 붙어있는 곳으로 문 하나만 열면 옆집으로, 뒷집으로, 앞집으로도 이어지고 복도를 보면 복도 하나에 열 집씩 붙어있는 모양새였다.&lt;/h3&gt;

&lt;h3&gt;그런 복도와 갤러리마다 다들 좋다고 자기 작품들을 전시해두고 있으니 작품들이 모두 보는 사람마다 좋다고 할 그림이 잔뜩이니, 금세라도 살아서 움직일 것만 같은, 보통은 움직이는, 가끔은 살아있는 초상화들과 보는 것 이상의 &#39;체험&#39;을 하게 해주는 추상화, 시시각각 형형생생으로 모습을 바꾸며 빛나는 풍경화에 살아있는 조각상, 살아있는 붓, 살아있는 캔버스에 살아있는 물감까지(물감들은 붓이 지나갈 때마다 비명을 지르고 있었다.) 말 그대로 변칙예술의 보고라고 할 수 있었다.&lt;/h3&gt;

&lt;h3&gt;그런데 화가에 조각가, 음악가에 무용가, 행위예술가까지 모인 이곳에는 없는 것이 하나 있었으니 바로 문장가가 하나 없었던 것이다. 갤러리아의 모두는 다들 척 보기에, 혹은 척 듣기에 놀랍고 감탄이 나오지 않는 작품이라면 영 쳐주질 않고 몇 시간은 집중해서 읽어야 제대로 감상했다고 말할 수 있는 소설, 문장, 글보다는 딱 보고 비평할 수 있는 작품을 선호하는 모양새였다.&lt;/h3&gt;

&lt;h3&gt;그런 곳에 문장가 하나가 처음으로 출사표를 던지니 그 이름도 필명으로 &#34;언어꾼&#34;이었다. 언어꾼은 어느 날 갤러리아라는 곳에 대해서 전해듣고, 주워듣고 건너듣게 되었다. 그렇게 갤러리아의 소문을 들은 그는 얼마간 생각을 하더니 이렇게 말했다. &#34;뭔가에 도전하는데 처음만큼 좋은 것이 또 없다. 성공하면 첫 시도 만에 성공했다고 칭송을 받고, 실패하더라도 변명거리도 많고 나름의 의의도 남지 않으니까. 그렇다면 망설일 게 무엇인가?&#34;&lt;/h3&gt;

&lt;h3&gt;그리고 글로 묘사하기엔 너무 길고, 지루하며, 단조롭기 그지 없는 몇 가지 우여곡절을 거치고 산을 넘고(비유적) 물을 건넌 끝에(말 그대로) 갤러리아에 자신의 갤러리를 두고 있는 사람 한 명을 찾아내게 되었다.&lt;/h3&gt;

&lt;h3&gt;오랜 고생 끝에 그 갤러리 문을 열고 들어가자 눈앞에 보이는 것은 평범해 보이는 갤러리였다. 하지만 곳곳에 뜬금스럽게 놓여있는 문과 창문을 열자 전부 저 멀리 떨어진 공간으로 이어졌다. 생각과는 조금 다른 모습에 언어꾼이 이에 대해서 질문하자 답하기를 &#34;갤러리아는 어디 숨겨진 거대한 공간이나 다른 차원에 있는 공간이 아니라, 한국 곳곳에 있는 갤러리끼리 자기네 방을 한두 개 모아서 연결한 연합체 같은 겁니다. 정말로 다른 차원에 있는 건 복도나 전시장 같은 것뿐이고, 갤러리 전체가 다른 차원에 있는 건 거의 없지만 있기는 합니다.&#34; 이에 언어꾼이 궁금해아며 어찌 그런 걸 만들 수 있었는지 묻자 다시 이어말하였다.&lt;/h3&gt;

&lt;h3&gt; &#34;이 갤러리아의 대장님이라고 할 수 있을 사람이 이쪽 전문인데 처음 시작할 때는 그냥 친한 지인들 몇 명이서 서로 편하고 안전하게 연락하기 위해서 이어둔 거라고 합니다. 그러다가 그 여러가지 사건이 있었지 않습니까? &lt;a href=&#34;http://scpko.wikidot.com/scp-588-ko&#34;&gt;예술의 거리 사건&lt;/a&gt;이나 &lt;a href=&#34;http://scpko.wikidot.com/scp-527-ko&#34;&gt;AWCY 내부 분쟁&lt;/a&gt;이라던가. 그렇게 험악한 일이 생기다 보니까, 다들 좀 편안한 곳을 찾아다니다보니, 그렇게 이어둔게 점점 커지고 나름 체계도 잡고 그러면서 하나의 단체처럼 된 겁니다. 요즘에는 대장님에게 배워서 그런 걸 도와주는 분들도 계시고요. 그쪽도 마찬가지로 가입하고 싶은 것 같던데 그러면 조심하는 게 좋을 겁니다. 요즘은 새로 들어오는 사람들 관리도 철저하고, 다들 새로 들어오는 사람들 기를 죽인답시고 복도마다 자기가 가장 잘했다고 생각하는 작품만, 그것고 한 10년에 한 번 어쩌다가 운이 좋아서 겨우 나온 것만 걸어두고, 어떤 고약한 사람들은 아예 기죽이기 전용으로 이것저것 넣어서 가다가 포기하게 만들려고 기를 쓰고 있습니다.&#34;&lt;/h3&gt;

&lt;h3&gt;이에 언어꾼은 굴할소냐 생각하며 마음을 굳게 먹고는 벽에 붙어있는 문 하나를 열고 들어섰다. 문을 열자마자 보이는 것은 말했던 작품들로 가득찬 복도였다. 전해 들었던 말이 10년에 한 번이라는 무색하게 모두 정말로 그 이상으로 대단하기 그지없었다. 그림들은 보는 사람에게 생생한 모습을(비유적인 의미가 아니가 말 그대로) 느끼게 만들어주었고, 모두 생동감이 넘쳤다.(실제로 움직였으니까) 조각상들은 살아있는 듯, 진짜를 가져다둔 듯, 과거의 시간을 박제해둔 듯했다.(셋 모두 사실이었다.) 그와중 들려오는 음악은 평생 들어본 적 없는 아름다운 선율이었다.(사실 베토벤 베낀 느낌이기는 했다.)&lt;/h3&gt;

&lt;h3&gt;그런 모든 작품들에 감탄하며 언어꾼은 재주를 발휘하여 한줄씩 평을 남겼다. 몇몇개를 발췌해보자면 이러하다. 두마리의 사슴이 서로 뿔을 맞대며 싸우는 모습을 보며 &#34;멍청한 조각가들은 차가운 대리석에서 뜨거운 사슴의 심장을 조각해내지만, 현명한 조각가들은 무고한 사슴 두 마리를 영원히 투쟁하게 한다.&#34; 수많은 꽃과 다양한 열매로 가득한 한 뼘 크기의 나무 분재를 보면서 &#34;자연미는 인공에서 나온다.&#34;&lt;/h3&gt;

&lt;h3&gt;그렇게 걸어가자 얼마 후 목적지가 가까워지는 것을 알리듯 어두운 작품들이 하나둘 씩 나타나기 시작했다. 그 복도에 들어서자 언어꾼은 엄청난 자괴감과 열등감, 질투, 분노, 후회, 낙심과 비탄, 소외감과 외로움, 고통이 밀려오는 것을 느꼈다. 하지만 그런 감정을 느끼며 그는 자기는 애초에 그림을 잘 그리지도, 잘 그리고 싶지도 않은데 왜 그림을 못 그린다고 느끼게 했는지 순수한 궁금증을 느끼며 제 갈 길을 향해 발걸음을 옮겼다.&lt;/h3&gt;

&lt;h3&gt;걸음 끝에 목적지에는 별다른 특징도 없는 붉은 문이 있었다. 하지만 문고리에 남은 손때 묻은 모습만이 그 문의 중요성을 보여주고 있었다. 언어꾼은 한 치의 망설임도 없이 문을 열었고 문은 이내 조그만 서재로 이어졌다. 그 가운데에는 40대로 보이는 남성이 조용히 앉아 있었다. 그리고 언어꾼이 문을 닫자 이내 입을 열었다. &#34;와줘서 고맙네 자네도 이 갤러리아에 가입하려고 왔나?&#34; 그러자 언어꾼은 답했다. &#34;아닙니다. 그냥 잠시 머무르려고 왔습니다. 애초에 갤러리아라는 단체가 있지도 않지 않습니까?&#34; 그러자 남자는 조용히 웃음을 지으며 이렇게 말했다. &#34;됐네. 여기 있는 반절보다 처음 온 자네가 여기를 잘 알고있구만. 이제 맘대로 하게. 도움이 필요하면 찾아오고.&#34; &lt;/h3&gt;

&lt;h3&gt;언어꾼은 그러자 다시 조용히 문을 닫고 방을 나섰다. 그리고 얼마간 돌아다니다가 빈 전시장 하나를 찾곤 거기가 임자 없는, 실제 장소에 고정된 것이 아니란 것을 확인하고는 짐을 풀고는 공책을 꺼내 잠시 글을 쓰더니 잠에 들었다. 그리고 다음 날이 되자 소문은 빠르게 퍼져나가 갑작스럽게 나타난 사람에게 많은 이들이 찾아왔다. 찾아온 사람들은 여러가지를 물었고, 새로 가입한 사람인지(아닙니다.), 그럼 왜 머무르는지(머물러도 된다고 들었습니다.), 무슨 예술을 하는지(글을 씁니다.), 무슨 작품을 했는지 보여줄 수 있는지(예.) 등등을 물었다.&lt;/h3&gt;

&lt;h3&gt;많은 사람들의 기대에 찬 눈빛 속에서 언어꾼은 두꺼운 원고지들을 꺼냈고, 다들 하나씩 집어서 읽기 시작했다. 그리고 5분 정도 지나자 몇몇은 읽기를 멈추고 언어꾼을 보며 어떤 요소가 포함되어 있는지를 물었다. 언어꾼은 이렇게 답했다. &#34;문학적 요소입니다.&#34; 그러자 그런 것 말고 뭐 읽다 보면 뭐가 보인다거나 머리 속에 뭘 전달해준다던가 그런 것은 없냐고 물었다.&lt;/h3&gt;

&lt;h3&gt;하지만 언어꾼은 애초에 그런 건 할 줄도 모르고 순수한 문장과 언어만이 진정한 예술이라고 생각하는 사람이었던 바, 흔히 변칙예술가라는 사람들이 하는 일은 해본 적이 없었다. 그저 그런 것들을 다루는 이야기를 쓰는 사람이었을 뿐. 그러자 많은 사람들이 떠났고 이내 그가 있던 전시장은 텅 비었다. 빈 전시장에서 언어꾼은 다시 글을 몇 줄 적었다.&lt;/h3&gt;

&lt;h3&gt;그리고 며칠이 지났다. 언어꾼은 전시장에 가구와 책장을 가지고 왔고, 전시장은 집필소가 되었다. 그는 여전히 평범하기 그지없는 글을 썼고, 그런 책들을 책장에 꽂아두었다. 어떤 사람들은 그럼에도 그를 찾아왔고 몇몇은 그저 호기심에, 몇몇은 친해지고자, 몇몇은 그를 인정하며 글을 읽고자 왔지만 좋은 의도를 가지고 찾아오는 사람만 있던 것은 아니다.&lt;/h3&gt;

&lt;h3&gt;어느 날에는 두 명의 변칙예술가가 언어꾼을 찾아왔다. 한 사람은 화가요, 한 사람은 조각가였다. 둘은 그에게 자신들의 작품들을 보여주겠다며 찾아왔다. 언어꾼은 흔쾌히 승낙하고는 전시장을 찾았다. 전시장에 있는 작품은 하나 같이 대단했고, 어찌나 대단했는지, 사실 별거 없는 작품인데 대단하다고 느끼게 만들었을 작품이 아닐까 싶었다.&lt;/h3&gt;

&lt;h3&gt;아마도 맞았겠지만 차지하고 그런 작품들을 보여주면서 조각가는 이렇게 말했다. &#34;진정한 예술은 감상하는 사람에게 현실을 뛰어넘는 체험을 시킬 수 있는 작품 아니겠습니까? 보시죠, 저는 제가 한 작품들이 자랑스럽습니다. 하지만 솔직히 말해서 그쪽이 하는 작품은 그렇지 않은 것 같습니다. 아, 물론 글 자체를 무시하는 것은 아닙니다. 제 친구 중에서도 글쓰기로 유명한 놈이 있거든요. 상도 하나 받았었고요. 그런데 그 친구 시들은 읽다 보면 참 감탄이 나오고 마치 제가 시인이 된 거처럼 느껴집니다. 실제로 그렇게 만들어졌으니까요. 마치 제가 주인공이 된 기분입니다. 그런데 그쪽 작품은... 뭐라고 할까, 단조롭습니다. 솔직히... 그냥 책이더군요. 내용도 별거 없고요. 그런 건 솔직히 길 가던 아무나 잡고 쓰라고해도 쓸 수 있지 않습니까? 뭔가 특별한 작품을 하는 게 어떠실지요?&#34;&lt;/h3&gt;

&lt;h3&gt;이에 언어꾼은 잠시 기분 나빠하는 표정을 짓고는 잠시 기다리라고 말했다. 그리고는 자리에 주저앉아 글을 쓰기 시작하더니 이내 종이를 건넸다. 종이에는 글이 적혀있었는데 이렇게 시작했다. &lt;/h3&gt;

&lt;h3&gt;&#34;&#39;갤러리아&#39;란 본디 갤러리라는 말을 그럴싸하게 부른답시고 잘 알지도 못하는 단어를 가져다가 붙인 이름으로...&#34;&lt;/h3&gt;

&lt;h3&gt;그리고 둘은 잠시간 글을 읽더니 지루해하는 표정을 짓고 헛기침을 2번하더니 이내 놀라는 표정으로 바뀌더니 이렇게 말했다. 화가가 말하길 &#34;이게 무슨?&#34;, 조각가는 &#34;뭔?&#34; 그리고는 다시 한번 놀라는 표정을 짓더니 자신들이 하는 행동과 글이 일치함에 놀랐다. 그리고 다시 글을 읽기 시작했는데 그 이유는 뒷내용에 무엇이 적혀있을지에 대한 호기심 반, 공포심 반이었다. &lt;/h3&gt;

&lt;h3&gt;뒷 내용은 이러했다. 두 변칙예술가는 자신들의 작품으로 가서 자신들의 작품에 해둔 장난질을 제거했다. 그러자 조금 신기하게 움직이고 있을 뿐인 그림과 조각상들이 드러났고, 별로 대단하지 않았다는 것을 둘은 인정했다. 그리고 조용히 고개를 숙이고 언어꾼에게 다가와 무릎을 꿇고는 다시는 그에게 찾아오지 않았다.&lt;/h3&gt;

&lt;h3&gt;뒷내용을 모두 읽은 둘은 자신들의 작품으로 가서 자신들의 작품에 해둔 장난질을 제거했다. 그러자 조금 신기하게 움직이고 있을 뿐인 그림과 조각상들이 드러났고, 별로 대단하지 않았다는 것을 둘은 인정했다. 그리고 조용히 고개를 숙이고 언어꾼에게 다가와 무릎을 꿇고는 다시는 그에게 찾아오지 않았다.&lt;/h3&gt;

&lt;h3&gt;그리고 언어꾼은 조용히 자신의 집필소로 돌아가 글을 쓰기 시작했다.&lt;/h3&gt;
