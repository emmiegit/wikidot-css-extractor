**项目编号：**SCP-180-JP

**项目等级：** Safe

**特殊收容措施：** SCP-180-JP生存区域周边的土地由基金会前台企业收购，作为私有土地禁止无关人员出入。对入侵者按照标准程序进行A级记忆删除等处理。如果有关SCP-180-JP的照片泄露，参考非认知危害对象信息保护程序采取最低限度的伪装措施。

SCP-180-JP由基金会职员管理。专门职员从保持稳定数量的角度出发，优先考虑选配有过去参与培育园艺植物经验的人员，但是在人员调配困难的情况下，请配置参加过如何处理SCP-180-JP讲座的职员。SCP-180-JP的样本由Site-81KA进行分析，以确保在生存区域外项目的收容为目标。

**描述:** SCP-180-JP是██县██町发现的一种多年生植物，在宇藤氏(具体后述)所拥有的小规模山林的一部分上生长。

SCP-180-JP是DNA上的向日葵(学名:Helianthus annuus)的近亲物种，实际上它的基本结构与向日葵非常类似。但是，在以下的部分与向日葵有很大的不同。
# **大小:** SCP-180-JP最高只能生长到40cm左右(距地表高度)。
# **花朵:** SCP-180-JP不存在花瓣。
# **中心部:** 在本来是向日葵的有管状花序组成的中心部，SCP-180-JP的果实代替了管状花。(这种果实在下文中被称为SCP-180-JP-1。详细情况在后面叙述。)
# **生命力:**与向日葵不同，SCP-180-JP在多年生草本植物中拥有5年左右的寿命。对温度变化具有较强的耐受性，但对于营养不足和缺水的耐性非常弱，而且如果被生命力强的其他草本（也就是杂草）植物侵入生长区域，很容易被占有生长地。 另外，SCP-180-JP在现在的生息区域外会由于不明原因在半年以内枯死。

SCP-180-JP的果实SCP-180-JP-1的外观看起来如同一个月球、实际的内部结构和构成物质与核桃科植物生成的核果类似。SCP-180-JP-1不是由受粉生成的，而是在SCP-180-JP生长后立即生成外层，然后逐渐成熟。这是因为SCP-180-JP通过单性生殖而增殖的缘故。完全成熟的SCP-180-JP-1会自然的从SCP-180-JP中脱落。SCP-180-JP-1脱落后SCP-180-JP将从头开始再次生成SCP-180-JP-1。如果SCP-180-JP-1因自然脱落以外的原因而脱落，则SCP-180-JP将枯死。另外，SCP-180-JP-1在夜晚会发出青白色的光，这是由一种帮助种子生长的未知细菌所产生的。

SCP-180-JP-1的外壳密度很低，厚度只有1 mm左右，可以使内部细菌发出的光透过，但由于其特殊结构，其耐久性是同样厚度的丙烯玻璃的6倍。现在，正在讨论像这样高耐久低重量的外壳材料是否能够以某种形式应用于基金会所拥有的设备上来。

存在于SCP-180-JP-1内部的种子与其他核桃科植物的种子一样，具有很高的营养价值。此外，还含有一种摄入人体后会引起短期幻觉症状的物质。研究认为，这种幻觉物质的生成与未知发光的细菌有关。种子的食用引起的幻觉在很多情况下会使食用者感到可以减轻压力的幸福感。但是，该幻觉物质的一部分含有具有非常高致癌性的物质，现在正在进行从幻觉物质中除去致癌性的研究。

SCP-180-JP是由进行自然调查而访问其生长区域的学生发现并同时发现了小屋中的宇藤氏的遗体。报警后有关人员被记忆处理后被释放。最初发现时，SCP-180-JP由于没有对生息区域进行修整，几乎全部枯死，濒临灭绝，但之后在财团的管理下，个体数逐渐恢复。

宇藤绫子是住在一个以生长地为中心的小屋里的女性。在SCP-180-JP被发现时，其在小屋的床上已经变成了白骨。宇藤氏是一位普通的日本人并没有特别的异常性，但是该人在2003/2/9进行的的SCP-███-JP收容作战时恰巧位于其周边，之后被户高特工救出。宇藤氏并不知道SCP-███-JP的存在，所以在作战后就被释放了。根据小屋内发现的日记推测释放后宇藤氏和户高特工之间有交流往来，不过，由于户高特工没有泄露秘密信息所以认为是彻底的私人交流。之后，户高特工在2005/5/2收容作战时被卷进空间歪曲后被判定为MIA[[footnote]]&#34;Missing In Action&#34; - 作战行动中失踪[[/footnote]]，2006年未在仍旧未发现遗体的情况下被判定为KIA[[footnote]]&#34;Killed In Action&#34; - 作战行动中死亡[[/footnote]]。

以下是在小屋里被发现的宇藤氏日记的摘录。
&gt; 时间: 2005年5月3日
&gt; 
&gt; 今天没有来自户高的联络。我听说你从事危险的工作，所以有点担心。但是不是第一次没联络上，这次肯定会回来的。我去睡了希望明天会回信，晚安。
&gt; 

&gt; 日期: 2005年5月10日
&gt; 
&gt; 失去联系已经过了一个星期。想起了以前两周没有联系的时候的事，我抱着和那时一样的心情仰望着夜晚的天空。 一看到月亮，眼前就会浮现出第一次见到户高时的风景。户高先生依靠月光引导了在森林里迷路快要哭泣的我。一定没问题吧。今天是满月，你一定会回来的。
&gt; 

&gt; 日期: 2005年6月2日
&gt; 
&gt; 已经过了一个月，还没有回信。我反复看着最后发送的邮件。做这样的事，也只是因为寂寞而已。
&gt; 
&gt; 说起来，街上新开了一家花店，名字应该叫“夜宵园艺”。当时第一次喝茶的时候，户高一边害羞一边对我说“我喜欢花”。 下次我先去逛一下，为了户高回来的时候一起去。
&gt; 

&gt; 日期: 2005年6月7日
&gt; 
&gt; 今天晚上去了夜宵园艺。有很多花，是一家让人非常愉快的店。我想户高先生一定也会很喜欢的。说起来，店里有一张不可思议的照片，说是月之花的照片。那是一张非常漂亮的照片，给我留下了深刻的印象。 我想这个世界上应该没有那样的花，是合成的吗？下次我想去问问店员。
&gt; 
&gt; 今天是新月，可是为什么呢？我的心像铅一样沉。

&gt; 日期: 2005年6月10日
&gt; 
&gt; 这是之前写到的月之花的照片，据店员说好像确实存在。他似乎不愿将这事到处张扬，我便在日记里表达了自己的惊讶。月之花很稀有而且很难培育，因为只能在特定的土地上生长，听说购买这些花要花很多钱。我问了一下具体的金额，实在是一个让人惊讶到心脏都快要停止跳动了的数额。我可付不起。
&gt; 
&gt; 今天阴天，我看不见月亮了。

&gt; 日期: 2005年8月31日
&gt; 
&gt; 店员对经常看着月之花的照片的我打招呼。我说了我的情况，店员就提议给我压低月之花的价格。但即使有降价，我的钱也远远不够，但是店员店员很热情地帮我们保留了月之花和必需的土地。为了可以买到月之花，我决定增加工作量。
&gt; 
&gt; 今天也是阴天呀，但是我一定要拿到可以照亮户高先生的月亮给你看。请等着我。

&gt; 日期: 2006年5月16日
&gt; 
&gt; 因为工作有点忙，最近没有写日记 。但是多亏了有好好努力工作，差一点就达成目标金额了。只差一点了， 我会努力的。
&gt; 

&gt; 日期: 2006年7月19日
&gt; 
&gt; 终于买到了月亮的花了！ 担心生长的地方离这里太远，但意外地在很近的地方就放心了。夜宵园艺的先生厚意地为我们准备了小屋。真是太感谢了，小小的哭了出来。土地上已经种了月之花，夜宵园艺的人教了我如何培育的方法。虽然有点难，但一定要把这片土地变成花田给大家看！ 这样的话，户高一定也能找到这里吧。
&gt; 

&gt; 日期: 2007年5月2日
&gt; 
&gt; 和户高失去联系已经两年了。现在虽然还不能说是花田，但月之花却在顺利地增加。夜宵园艺店不知什么时候关闭了。 我本来想和户高一起去的，真是遗憾。
&gt; 
&gt; 户高桑，早些回来，一起来种花圃吧。我还在等着你呢。

&gt; 日期: 2009年5月2日
&gt; 
&gt; 从那天起已经四年了，花圃再过一年就要完工了。我会永远等着你， 只是有点难过。继续相信原来是这么难的事， 在心里的某个地方，怀疑户高先生是否已经不回来了。我真是个废柴啊。
&gt; 

&gt; 日期: 2009年9月2日
&gt; 
&gt;我的手因兴奋而颤抖。
&gt;保管的月之花的果实裂开了，里面出现了核桃一样的种子。其实很硬，但好像竖着用力就会裂开。出于好奇，我试着稍微抄着吃一下，过了一段时间，户高先生居然出现在了眼前！然后和户高先生聊天，一起眺望月之花，然后我们拥抱了。已经有几年没这么开心了？ 注意到的时候是早上，我倒在了地板上。
&gt; 
&gt; 那是幻觉吗？即使只是幻觉，再没有比这更令人高兴的事了。等了这么久，我们终于见面了。

&gt; 日期: 2010年2月28日
&gt; 
&gt; 从知道吃了月之花的种子就能见到户高的那一天起，每天都过着非常幸福的日子。虽然种子的数量不多，但如果有新种的部分，就没有什么困难了。只是，最近身体有些不舒服。到处疼，总觉得懒散。 是感冒了吗？ 我想早点治好。
&gt; 


&gt; 日付: 2010年3月6日
&gt; 
&gt; 前几天工作中倒下了，住进了附近的医院。据检查结果显示，全身都有恶性肿瘤，也就是癌症，这样下去只有4个月的时间。医生说，如果去更大的医院的话，有可能会延长生命，医生也会给我写介绍信。只是今天，我回答暂且决定明天回家了。因为我很在意月之花。
&gt; 
&gt; 果不其然，好几朵月之花已经枯萎了。我注意到了自己的错误。本来是为了让户高先生回来，虽然是为了户高先生而开始的花田，但不知什么时候目的开始变成了自己与户高先生见面就好。而且，因为把身体交给脆弱的幻觉，连花田都疏忽了。我真是个差劲的人。 这个癌一定也是一种报应吧。

&gt; 日期: 2010年3月7日
&gt; 
&gt; 去了医院。虽然对不起医生，但是谢绝了介绍信的事和住院。之后我不会再放弃了。我相信户高先生会回来的， 为了让户高先生回来，修整花田是不能懈怠的。户高先生，我在等你， 所以请你回来吧。然后，在花圃里一起拍照吧。
&gt; 

&gt; 日期: 2010年4月5日
&gt; 
&gt; 多亏了持续的照顾，快要枯萎的花们也恢复了精神。药越来越多，但是还得努力。虽然要恢复停下来的时候影响的部分可能很难，但我会尽我所能去做的。
&gt; 

&gt; 日期: 2010年5月2日
&gt; 
&gt; 最近弯腰很困难，除草也很费时间。除了照料花以外，几乎都是躺着度过的。但是，月之花充满了活力。没关系的，一定还能再见到你。
&gt; 

&gt; 日期: 2010年6月8日
&gt; 
&gt; 走路很难受，设法继续浇水，但不能说非常仔细。写字很辛苦，日记也渐渐变短了。
&gt; 

&gt; 日期: 2010年6月27日
&gt; 
&gt;今天身体稍微好些，所以种了月之花的果实。如果这次栽种的部分开花的话，土地上应该会开满月之花。不能亲眼看见，有点遗憾呀。
&gt; 
&gt; 到现在为止，好几次都觉得“我做过的事情没有意义吗”而感到挫折。真是可悲，但是，现在已经不这么想了。终于来到了这里，我确信从心底还能见到户高先生。当然没有什么根据，但根本不需要什么根据。
&gt; 
&gt; 今天是满月，我会一直在这里等你。

&gt; 2010年6月27日以后没有日记。

　
**追记2014/4/3:** 在SCP-180-JP生长区域附近的森林中，发现了户高特工的白骨化遗体。该地点在2006年也进行了探索，但当时没有发现遗体。对遗体检查的结果没有发现异常性。之后户高特工的遗体与保管的宇藤氏的遗体一起被埋葬在生长区域的小屋旁边。现在SCP-180-JP的个体数大幅恢复，在整个生长区域繁茂生长着。</textarea></pre>
