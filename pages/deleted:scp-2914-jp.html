**タイトル:** SCP-2914-JP - 猫の救済
**著者:** [[*user kashima8]]
**作成年:** 2022年
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:8070539-4-iefo/%E3%82%A4%E3%83%A9%E3%82%B9%E3%83%88.jpg

**アイテム番号:** SCP-2914-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 担当チームはSNSを監視しSCP-2914-JPと思われるネット上の書き込みをすべて削除、投稿した人物の特定を行います。発見されたSCP-2914-JP-1はインタビュー後にBクラス記憶処理を行い解放されます。[[size 0%]] [[/size]]

**2025/03/04改訂:** SCP-2914-JP、SCP-2914-JP-1、SCP-2914-JP-2の活動はすべて報告されます。SCP-2914-JPが社会に与える影響の拡大への処置を決定する会議には、セキュリティクリアランスレベル4以上の職員3人以上が参加が必要です。[[size 0%]] [[/size]]

**説明:** SCP-2914-JPは2022年2月22日2時22分にインターネットへ投稿された異常なミームを含んだ文章・画像・動画の総称です。発信源の追跡にはいまだ成功していません。以下は最初に財団が確認した投稿文書です。[[size 0%]] [[/size]]
&gt; **西暦2222年2月22日2時22分、猫の天国が現れる。**
&gt; 
&gt; **備えよ、我らの幸福のために。**
&gt; 
&gt; **尽くせよ、我らの安寧のために。**
&gt; 
&gt; **すべてはすべての猫のために。**
2022年3月2日時点では29のSCP-2914-JP個体が確認されています。仔細は異なりますが「2222年2月22日2時22分に猫の天国が現れる。そのために準備しろ」という内容であることが共通しています。[[size 0%]] [[/size]]

これを目撃した人間（以下SCP-2914-JP-1）に「猫の天国へ行かなければならない」「猫の天国を作らなければならない」「その2222年2月22日2時22分まで死んではいけない」と思うようになります。これらは漠然としたもので、どういった行動に移すかは個人差がありますが、全てのパターンにおいて猫に対して異様な愛情を持つという共通点が存在します。。SCP-2914-JP由来の精神影響はBクラス記憶処理によって対処することが可能です。SCP-2914-JP-1の肉体は、影響される前から変化はありません。[[footnote]]2222年2月22日2時22分まで生き残るための破壊耐性・不老・病気や怪我に対する耐性は付与されません。[[/footnote]]また、SCP-2914-JPを複製・模倣した投稿には異常性がありません。[[size 0%]] [[/size]]
[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:8070539-3-m5hc/neko.jpg
|caption=SCP-2914-JPの一例。対認識災害処理済
|width=200px]]
以下は影響を受ける人間の主な特徴です。
* 猫を飼育していない。
* 猫を飼育したいが確実性のある計画を立てていない。
* 猫に対して相手が乳幼児であるかのような態度をとる
* インターネットで猫の写真・動画を頻繁に視聴する。
* 猫以外の動物を飼育していない。
* いわゆる犬派でない。
財団は2022年8月現在カバーストーリー”猫クラスタの祭り”を適用し、異常性の小ささもあり現在も--成功しています--[[footnote]]詳しくは会議記録:2024/03/15を参照。[[/footnote]]。[[size 0%]] [[/size]]

__**インタビューログ: 2022/07/17**__ 
&gt; **対象:** D-2828（SCP-2914-JP-1）
&gt; 
&gt; **インタビュアー:** 犬養博士
&gt; 
&gt; **付記:** D-2828はかつて動物に対して嫌悪を抱き暴力的な行動が見られた。
&gt; 
&gt; &lt;**録音開始, 2022/7/17**&gt;
&gt; 
&gt; **犬養博士:** 昨日はずいぶんと嘆いていましたが、落ち着いたのですか？
&gt; 
&gt; **D-2828:** はい。おかげさまで。
&gt; 
&gt; **犬養博士:** ねこがねこがと言っていましたけど、動物の猫のことで間違いないでしょうか？
&gt; 
&gt; **D-2828:** そうです。あのふんわふんわでもっきゅもきゅでしゅるるりんな猫様です。
&gt; 
&gt; **犬養博士:** えと……ああ、D-2828、貴方は以前動物が嫌いで殺害したことがあったそうですが。
&gt; 
&gt; **D-2828:** あれは……まだおれが目覚めていなかった、愚かで馬鹿だったころのことです。呪わしくて、汚らわしい過去です。思い出したくもない、けれど忘れることは罪深いことです。
&gt; 
&gt; **犬養博士:** 今は違うということですか。では、いつ変わったのでしょうか。
&gt; 
&gt; **D-2828:** それは、博士。あなたがあのタブレットの画面を見せてくれた瞬間です。あの、Twitterのアカウント[[footnote]]SCP-2914-JPの8番目の例。[[/footnote]]です。あれでおれは目が覚めた。それまでのおれを捨てなければ、許されなかった。
&gt; 
&gt; **犬養博士:** 許されないとは、自分をですか？
&gt; 
&gt; **D-2828:** おれ以前に、猫が。猫が許さないだろう、それが怖かったんだ。夜も眠れないくらい、まぶたも閉じれないくらいに。
&gt; 
&gt; **犬養博士:** 猫？どの猫です？昔飼っていたペットですか？
&gt; 
&gt; **D-2828:** クロもだけど、クロだけじゃない。この世全ての猫にです。過去現在未来すべてに存在する猫に対して、いままでのおれはあまりにも野蛮で、なにもしらなくて、冒涜的だったんです。
&gt; 
&gt; **犬養博士:** そうですか。とにかく、D-2828、貴方は過去の自分とは違うと思っているのですね。
&gt; 
&gt; **D-2828:** とんでもないクソ野郎でした、おれは。猫は弱い存在で、だからいじめてもいいものだと思ってました。人間より小さくて頭も悪くて、だからペットとして人間に従えられるものなんだって。今思うと逆だった。弱いのはおれで、猫のほうが尊ばれるべき存在だったのに。
&gt; 
&gt; **犬養博士:** 猫に対してたいへん好意的になったんですね。
&gt; 
&gt; **D-2828:** 好意というと、なんというのか、おこがましいですけど。それじゃまるでおれがえらいみたいに聞こえますね。当たり前なのに。
&gt; 
&gt; **犬養博士:** 当たり前というのは？
&gt; 
&gt; **D-2828:** 猫に対して、好意……いい感情を抱くのは、当たり前の事じゃないですか。世界のすべてより何より猫は尊いんだから。
&gt; 
&gt; **犬養博士:** 尊い……まあ、確かに、愛猫家は世界中にいますからね。
&gt; 
&gt; **D-2828:** 人間は猫を愛さずにはいられない。おれは30になってやっとそんな当たり前のことに気づいたんだ。おはずかしいです博士。
&gt; 
&gt; **犬養博士:** そうですか……。貴方と同じようにあのSNSの投稿を見た人は皆『猫の天国に行きたい』というような事を言うのですが、あなたもそういう考えがありますか？
&gt; 
&gt; **D-2828:** もちろん。おれは猫を殺すなんて言う大罪を犯した。けど、猫はそんなおれでも天国に来てほしいと言っている。だったらすることは決まっていますよ。応えなきゃ、おれは生きてる資格がない。
&gt; 
&gt; **犬養博士:** 来てほしい、とは。
&gt; 
&gt; **D-2828:** あのTwitterの文を……アイコンの肉球を見た瞬間に、頭の中に声がしたんです。私とともに来なさい、って。
&gt; 
&gt; **犬養博士:** 男性の声でしたか？それとも女性？
&gt; 
&gt; **D-2828:** わかりません……持ち主の性別とか年齢とかそういうのはまったく。でも聞こえたんだ。おれの名前を呼んでた。教えてもないのに。
&gt; 
&gt; **犬養博士:** 知らないはずの名前をですか。それはたしかに、奇妙ですね。
&gt; 
&gt; **D-2828:** あの声についていきたい。すべてに応えたい。それでおれは救われる。猫が救ってくださるのだから。
&gt; 
&gt; &lt;**録音終了, 2022/7/17**&gt;
&gt; 
&gt; **終了報告書:** //SCP-2914-JPの影響を受けた対象の精神影響について調査が続いていたが、今回のD-2828の変化がこれまでで一番大きなものだった。来る日まで健康に暮らし、犯した罪を償って待つという。嫌いだったはずの猫をここまで愛するようになろうとは。　犬養博士//[[size 0%]] [[/size]]

**__追記: 2025/01/09__:** 以下は2022年から2024年末にかけて、SCP-2914-JPが原因で起きたと思われる事象です。
&gt; **2022/12/18:** テレビ番組「アニマルらぶりーショット[[footnote]]SNS、動画サイトに投稿された動画を紹介する番組[[/footnote]]」の番組内で「かわかわキャット特集」というコーナーが開始する。60分のうち20分を占める。
&gt; 
&gt; **2023/04/12:** Twitterにて、猫に関するハッシュタグが22週間連続でトレンド入りする。
&gt; 
&gt; **2023/06/07:** ██大学の███教授が「猫の知能に関する22の新事実」を執筆し10万部販売される。売り切れが続出し6月29日に29万部増刷。
&gt; 
&gt; **2023/08/09:** 宮城県内の猫カフェが合計129店舗へ。うち98店舗はビル全階層を使用したものだった。
&gt; 
&gt; **2023/11/18:** 北海道で「猫と人間の歴史・文化サミット」が開催し、計99ヵ国の識者が参加した。[[size 0%]] [[/size]]

**__事案報告__:** SCP-2914-JP-1による襲撃[[size 0%]] [[/size]]
エージェント・ワンの自宅にSCP-2914-JP-1が押し入る事件が発生しました。以下はそのインタビューです。
&gt; **対象:** エージェント・ワン
&gt; 
&gt; **インタビュアー:** 犬養博士
&gt; 
&gt; **付記:** エージェント・ワンには「押し入った人間が要注意団体の人間ではないか」と伝えている。また、エージェント・ワンは生後4か月の猫を飼育している。
&gt; 
&gt; &lt;**録音開始,2024/02/25**&gt;
&gt; 
&gt; **犬養博士:** それでは、当日の事を説明してください。
&gt; 
&gt; **エージェント・ワン:** はい……。私はその日娘々コーポレーション[[footnote]]エージェント・ワンが潜入している企業。[[/footnote]]から帰宅しました。午後7時くらいでした。家に着いたのは。玄関の前に知らない男が20人ほどいたんです。
&gt; 
&gt; **犬養博士:**  彼らの様子はどうでしたか？
&gt; 
&gt; **エージェント・ワン:**  なんというんでしょう。興奮していたように見えました。何か会話をしているみたいで、ざわざわ騒いでいました。私が彼らに気づいた時はまだよく聞こえませんでしたけど、せわしなく体を動かしていたのは確かです。
&gt; 
&gt; **犬養博士:**  彼らに近づいたときは？
&gt; 
&gt; **エージェント・ワン:**  怖かったですよ。知らない男がたくさん私の家に押しかけてきてるんですから。まさか私が潜入していることに気づかれたのか、敵対組織の人間か、と色々考えました。けど、それにしては隠れる様子もなかったんです。
&gt; 
&gt; **犬養博士:**  それは不思議ですね。他に何か特筆すべき特徴はありましたか？
&gt; 
&gt; **エージェント・ワン:**  ええと……なんというか、戦闘経験があるようには思えませんでした。衣服に武器を隠し持っているようにも見えません。それに彼らは大きなリュックサックやトートバックを持っていて、身動きがとれそうになかったです。
&gt; 
&gt; **犬養博士:**  貴女はその中身を見たんですね？
&gt; 
&gt; **エージェント・ワン:**  はい。私にそれを押し付けてきましたから。爆弾か何かかと一瞬思ったのですが、全く違いました。猫用のおもちゃだったんです。
&gt; 
&gt; **犬養博士:**  猫用のおもちゃ、ですか。
&gt; 
&gt; **エージェント・ワン:**  はい。色々ありました。ボールねこじゃらし、爪とぎ用のダンボール等がありました。他にもエサやおやつまで。何ででしょう？
&gt; 
&gt; **犬養博士:**  何でとはどういうことですか。
&gt; 
&gt; **エージェント・ワン:**  私、猫を飼っているなんて誰にも言ってません。娘々の職員はもちろん、財団の同僚にもです。しかも、マオ[[footnote]]エージェント・ワンの飼い猫の名前。[[/footnote]]の好きな色のボールでした。あ、これは偶然かもしれませんが。
&gt; 
&gt; **犬養博士:**  その後彼らは貴女の家に押し入ってきたんですね？
&gt; 
&gt; **エージェント・ワン:**  はい。彼らを帰そうと色々話してみたんですが、ダメで。警察を呼ぶといっても動きませんでした。しばらくコンビニかどこかで時間をつぶして待とうかとも思ったんですけど、家にはマオがいるからそれもできなくて。30分くらい経った時でしょうか、1人がハンマーで窓ガラスを割ったんです。
&gt; 
&gt; **犬養博士:**  そこから侵入したのですね。彼らが何をしたのか教えていただけますか？
&gt; 
&gt; **エージェント・ワン:**  勝手にソファーを動かしてカーペットを剥がして、バッグから取り出したものを組み立て始めました。止めようと思って近づいたところ、それはキャットタワーでした。
&gt; 
&gt; **犬養博士:**  キャットタワーですか。
&gt; 
&gt; **エージェント・ワン:**  はい。他にはねこちぐらなんかも。
&gt; 
&gt; **犬養博士:**  その後彼らはどうしました？
&gt; 
&gt; **エージェント・ワン:**  その後は……帰っていきました。猫用のグッズをたくさん残して。
&gt; 
&gt; **犬養博士:**  そうですか……。エージェント・ワン。怪我がないようで安心しました。
&gt; 
&gt; **エージェント・ワン:**  いいえ。それにしても彼らはどうしてあんなことをしてくれたんでしょう。勝手に家に入られたのは嫌でしたが、実をいうとおもちゃをくれたのはありがたかったです。顔も知らないのになんで私が欲しいものを知っていたんでしょうね。
&gt; 
&gt; **犬養博士:**  たしかにそれは不思議ですね。
&gt; 
&gt; **エージェント・ワン:**  でも、もしかしたらおかしいことではなかったのかもしれない。
&gt; 
&gt; **犬養博士:**  どういうことですか？
&gt; 
&gt; **エージェント・ワン:**  彼らの目指すものは「猫の天国」なのだから、私のかわいいマオに新設をしてくれてもおかしくはないと思うんです。
&gt; 
&gt; **犬養博士:** ………… SCP-2914-JPを知っているんですか？
&gt; 
&gt; **エージェント・ワン:**  へ？いいえ、私は博士の担当するオブジェクトに対して何も知りませんよ。私は中国支部の人間ですし博士の部門とは今まで接点もありませんでしたでしょう？
&gt; 
&gt; **犬養博士:** そう……ですね。いいえ、そのことは気にしないでください。最後にひとつ、質問させてください。
&gt; 
&gt; **エージェント・ワン:**  はい。
&gt; 
&gt; **犬養博士:** 「猫の天国」という単語はいつ知りましたか？
&gt; 
&gt; **エージェント・ワン:**  ああ、えっと。そうですね……。いつだったろう、確か……。すみません、思い出せませんでした。
&gt; 
&gt; **犬養博士:** ありがとうございます。これでインタビューを終了します。
&gt; 
&gt; &lt;**録音終了, 2024/02/25**&gt;
&gt; 
&gt; **終了報告書:** //エージェント・ワンはSCP-2914-JPに対する知識はなく[[footnote]]担当チームは投稿されたSCP-2914-JPを順次消去しており、またエージェント・ワンはSNSを利用していない為。[[/footnote]]、SCP-2914-JP-1でもないはずだ。しかしそれでも「猫の天国」というワードを知っているとは、SCP-2914-JP-1との接触が原因だろうか？しかし「彼らから聞いた」とは言っていなかった。あの後心理診断などを行ったが、それでも思い出すことはなかった。これは、何が起きている？//　//犬養博士//[[size 0%]] [[/size]]
この事件によりSCP-2914-JP-1と接触した人間に異常性が発生する可能性が指摘されました。またエージェント・ワンをSCP-2914-JP-2に指定、他にも同様の被影響者がいると推察され、SCP-2914-JP-2実例の発見・追跡が検討されました。[[size 0%]] [[/size]]

**__会議記録:2024/03/15__**: SCP-2914-JPの現状と懸念
&gt; **プレゼンター:** 犬養博士、獅戸研究員（助手）
&gt; 
&gt; &lt;前略&gt;
&gt; 
&gt; **犬養博士:** SCP-2914-JPについての概要は以上です。先日のエージェント・ワン自宅襲撃事件から、SCP-2914-JPを直接視認していなくとも異常性を受けた人間をSCP-2914-JP-2と呼称します。現在SCP-2914-JP-1との接触が原因だと思われており、こちらも記憶処理で対処は可能です。しかしSCP-2914-JP-1の観察だけではSCP-2914-JPのまん延を防げない問題が残っています。それと……。
&gt; 
&gt; **獅戸研究員:** （参加者にレジュメを配布する。）
&gt;

__**犬養博士の提言**__ 
&gt; SCP-2914-JPの根源となる存在についてはまだ明らかになっていませんが、私はSCP-2914-JPの目的を「猫による人間の支配」だと考えています。人およそ1万年の間人間とともに暮らしてきた猫たちは、自分たちの種族の生活に人間が不可欠だと思っているはずです。我々が荷を引く馬を求めるように彼らが人間を欲するとして、何の違和感があるでしょうか？世界中の猫たちとその背後に潜む存在に悪意があるとは限りませんが、我々にとっての猫が「家畜」でなくなることに変わりはありません。まだ我々はSCP-2914-JPの影響を受けていませんが、200年もの準備期間があります。その間に人間に何が引き起こされるでしょうか。ミームの媒体となるインターネットは今後もさらに発展していき、より人間に必要不可欠なものになります。人間の身近な通信手段・情報入手手段にSCP-2914-JPの影響が及び、拡大していけば、新たな異常性が発言する可能性があります。SCP-2914-JP-1の数こそ抑えられてはいますが、今の処置では追いつかなくなるでしょう。SCP-2914-JPの収容プロトコル及び対策を変更する必要があります。
__**根古良博士の提言**__ 
&gt; 犬養博士の提言は推察の域を出ません。猫が人間を支配するという根拠もSCP-████-JPへのインタビューを元にしたもので、まだ調査が不足しています。仮に人間を支配しようとする存在がいたとして、このような手法を使うでしょうか。どうして200年もの猶予を与えたのか？なぜネット上の書き込みを利用したのか？そしてなぜSCP-2914-JPは人間と猫にしか影響を与えないのか？私がその猫の背後の存在だとしましょう。私ならばさらに他の生物に対しても異常性を使って干渉するはずです。猫が人間の保護・献身を求めているのならば、それを阻害する存在はあまりに多すぎる。ペットという点では犬や兎がいますし、人間をミームで猫好きにしても、それだけで人間を隷属できるわけがない。犬養博士の提言はSCP-2914-JPに対する理解が少ないように思えます。現状の収容プロトコルから変更することは財団の財政に負担を与えるだけの意味のないものであると私は考えております。[[size 0%]] [[/size]]
