    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** その視座、その視点
**著者:** [[*user eagle-yuki]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

「おはようございます。そして、おめでとうございます。D-33201」

　方や皺一つない黒スーツ。方やくたびれた橙色のツナギ。そんな対照的な服装に身を包んだ男二人が向かい合っている。

「あなたはこの数か月間、模範的なDクラス職員として我々財団の業務を補助してくださいました。Dクラス職員には反抗的な者、能力の低さ故に業務を全うできない者が少なくないのですが……あなたの成果は、妙々たるものと言えるでしょう」

「いえ、その……恐縮です。私は、自分に与えられた仕事にひたすら向き合ってきただけで……こちらこそ、こんな私に役割を与えてくださっている財団の方々には感謝しています」

　身を縮こませながら頭を下げるツナギの男──D-33201に対し、黒スーツの男は穏やかな声色で語り掛ける。

「そんな。我々は恨まれこそすれ、感謝されるような立場ではありませんよ。あなた方の境遇を利用し、非人道的な労働を強いている。……本当に、酷い話です」

「しかし、私はそれだけの罰を受けるに相応しい罪を犯しましたから。それに、非人道的な労働だなんてとんでもない。私たちはとてもいい環境で働けていましたよ。宮崎さんたちの……匡済部門の方々のおかげです」

　匡済部門。Dクラス職員という貴重な人材を最大限に活用すべく活動する……という名目の下に設立された部門。Dクラス職員が抱く反抗心を矯正し、彼らの待遇に関して財団に蔓延る悪習を規正する。従う者と従える者の間に立つ彼らは、{{散歩紐^^リード^^}}とも揶揄される。

「いいや。我々は、あなた方を労力としか見ていない。『貴重な人材を無駄にしたくない』、あなた方へのこれまでの支援は、その一心だけによるものですから」

　黒スーツの男──宮崎は自嘲めいた笑みを浮かべる。この男もまた、匡済部門に所属する職員の一人であった。

「だとしても、私たちが匡済部門の方々に助けられていたのは違いありませんよ。常に心身共に十分なケアをしていただけた上に、他の方々と違って、私たちに真正面から『人間』として日々接してくれた。その内情がどうこうというのは、関係ありません」

「無理矢理に言う事を聞かせるより、懐柔する方が手っ取り早いというだけの話です。今時、恐怖支配とか流行りませんから。……さて、話を戻しましょうか」

　宮崎が白い封筒から資料を取り出す。それを手渡されたD-33201は背筋を正し、その内容に目を通し始めた。

「以前から説明は受けていたと思いますが、一定期間の職務を果たした模範的Dクラス職員は、一般社会への復帰が認められます。そして今回、あなたはその対象となりました。しかし、あなたはDクラス職員となる以前の経歴や各種能力の高さ、そしてその職務中において上げた成果から、別の選択肢を選ぶことが可能です」

　D-33201は唾を飲み、手元の資料を捲る。

「あなたは、財団に所属する研究員としてここで働き続けることができます。勿論、ここでの業務は他の一般職と比較すれば遥かに危険であり、その内容の煩雑さも相当なものです。しかし、その分待遇は非常に良いですし、安全面も……研究員の立場であれば十二分に確保されるでしょう。ああ、求められる能力については問題ありません。財団がこの選択肢を提示している時点で、それはもう保証されていますから」

　匡済部門の業務の一つとして、Dクラス職員の社会復帰支援/財団正職員へのスカウトが存在する。「同僚が社会復帰する実例を提示することによって、Dクラス職員全体の業務への士気を高める為」「アノマリーと直接対峙した経験を持つ、優秀な人材を確保する為」……その他様々な理由、或いは建前があってこのような活動が実施されているのだが、兎も角、これは多くのDクラス職員にとっての救いであった。

「さて、D-33201。昇進と社会復帰、あなたはどちらを選びたいと考えているのでしょうか。勿論、今この場で正式な決定がなされる訳ではありませんが……どうか、僕に教えていただけませんか？」

　一呼吸置いた後、D-33201は宮崎の目を真っ直ぐに見据え、口を開いた。

「私は、ここで働きたいです。ここで己の適性を活かし、少しでも財団に貢献したい。あなた方に、恩返しをしたい」

「……なるほど」

　宮崎は、その硬い表情を崩さない。それを己の選択への迂遠な否定と認識したD-33201は、語気を強める。

「私がかつて殺人を犯した、救いようのない人間であることは自負しています。ここに来て最初の任務で、恐怖によって無様な姿を晒し、皆さんに迷惑をかけたことも覚えています。だからこそ財団で働き、多くの人々の助けとなり、そして……贖罪を果たしたいのです。その能を認められておきながらそれを活かさず、全てを忘れて社会でのうのうと生きていくなんて、許されないのではないでしょうか……！」

　これまでD-33201の更生を担当してきた中で、初めて見た激情の発露。宮崎は少し面食らいながらも態度を改め、「いつも通り」の微笑を浮かべる。

「や、すいません。ちょっと真面目な方面の話だったんで、重い雰囲気にしてただけです。あなたの選択を聞いてムッとしてたとか、その意思を疑ってたとか、そういう訳じゃありませんよ」

「あっ、そうでしたか……。すいません、てっきり面接的なものというか、その熱意を確かめるための最終チェック的なお話だったのかと……」

「いえいえ。本当に、これは個人的な質問でしかありません。でも、あなたの強い意志が見られたのは良かったです。上の方にも伝えておきますね」

　再び、両者の間に柔らかい空気が生じる。はにかみながら、手元の資料に視線を落とすD-33201。そして彼はある一文の内容を認識し、目を見開いた。

「──あの、すいません！　今日の宮崎さんとの面会で話そうと思ってたことなんですが、コレ。この、『財団正職員となるにあたり、元Dクラス職員へ与えられる報酬』についてなんですが」

「はいはい。勿論、存じていますよ。経歴の調整、そして『Dクラス時代に受けた精神的苦痛の完全除去』でしたね？　申請さえすれば、正職員への昇進が認められたDクラス職員、その全員が得られる報酬です」

　Dクラス時代に受けた精神的苦痛の完全除去──「クリーンアップ制度」とも呼ばれる。

　アノマリーと対面した恐怖。眼前での同僚の死。財団からの非人道的対応。Dクラス職員は例外無く、様々な経験に由来する「トラウマ」を抱えることとなる。社会復帰を選んだDクラス職員は、雇用期間中の全ての記憶をその「トラウマ」ごと捨て去ることができるのに対し、昇進を選んだDクラス職員にはそれが許されないのは不公平だ……そのような意見に応えるため作られたのがこの制度である。

「その後者の、精神的苦痛の完全除去……それは、えっと。具体的にどのようなことをしていただけるのでしょうか？」

「聞き及んでいる話では、記憶処理やら脳内物質操作やらの技術を応用して、短期間の記憶内において生じた負の精神影響を無くすらしいです。『嫌な思い出』から『思い出』はそのままに、『嫌な』の所だけを無くしちゃうんですね。なんか怖そうですけど安心してください。この制度が実用化されて以降、一度も事故は起きてないらしいです。まぁ、もし事故が起きてても、財団ならとっくにもみ消してるでしょうけどね。アッハハ！」

　宮崎の下手なジョークに愛想笑いを返しつつ、D-33201がその胸中を打ち明ける。

「はは……。いや、お恥ずかしい話なのですが、ここに来て初めて参加させられた実験での出来事が、未だに頭に残り続けていまして……」

　宮崎は、D-33201が右手首に左手を添えた瞬間を見逃さなかった。彼がそのトラウマを想起した際のお決まりの動作である。

「正直な所、あれから今に至るまで薔薇……いや、それどころか花全般をまともに直視することができなくなってしまいまして。このクリーンアップ制度を利用して、そこを改善したいと考えてるんです。植物由来のアノマリーは少なくないのにも関わらずこのような状態では、研究員となってからいずれご迷惑をおかけしてしまうのではないかと……」

「あぁ……いえいえ。本当に、あの実験に関しては完全に財団側の失態です。あのアノマリーは異常存在にあまり慣れていない職員が対面するべきではありませんでしたし、そもそも実験の内容にも問題がありました。あなたが気に病むようなことはありません。本当に、申し訳ない」

　
　

　──D-33201が生涯で初めて対面した異常存在は、白い薔薇の花であった。

　意思を持ち、未知の手段でヒトの言語を曰うソレとの対話役には、「植物学の知識がある」という理由だけでD-33201を含む三名のDクラス職員が選ばれた。三名と一輪の会話が滞りなく進み緊張が解れてきた最中、薔薇が「握手替わりに」と蔓を伸ばした。が、それが切っ掛けだった。

　手を差し出した三名の腕に、蔓が強く絡みつく。薔薇の花弁の奥、子房に当たる部位。そこからぬらぬらとした、およそ植物に似つかわしくない巨大な「口」が現れる。これまで、その凶暴性を欠片も見せなかったアノマリーの暴走に、実験室がざわめきだした。

　D-33201は右手首に巻かれた蔓を千切ろうと、体ごと腕を引く。しかし薔薇は一切動じず、棘が手首に食い込むばかり。そうこうしている間に、薔薇の「口」は眼前の同僚に食いついた。実験の開始前、共にランチの内容へ愚痴を言い合っていた同僚は、その頭部を丸ごと頬張られて全身を震わせていた。同僚の震えが小さくなっていくと共に、薔薇はその白い花弁を紅潮させる。やがて薔薇が「口」を開けると、その中からは標本と見紛うほどに整った色形の髑髏が転げ落ちた。

　このままでは死ぬ。否が応でもそれを知らされる。我武者羅に暴れるD-33201であったが、その成果は己の肩の脱臼を引き起こしたのみであった。「口」がゆっくりとこちらに向き直り、数秒先に死を見せる。全てを諦め、目を閉じた所で──機動部隊が突入。インシデント発生から3分53秒後。アノマリーは鎮圧され、最終的な犠牲者はDクラス職員一名のみ。このインシデントは「小規模な」損害で収まった。

　
　

「……あれからも色々大変なことはありましたが、やはりあの時以上に恐怖を覚えたことはないです。いっそ、あそこで完全に狂ってしまった方が楽だったと考えたこともありましたね。……ずっと付きっ切りでカウンセリングをして下さった宮崎さんには、本当に頭が上がりません」

　パニックに陥っていたD-33201は、保護された後に心身の健康状態を診察された。しかし、「心身共に、2週間ほど療養すれば問題なし」との判断を受け、その間に匡済部門職員からの指導を受けることとなった。そこで彼は宮崎と出会ったのである。

「お気になさらず。ですがやはり、あの場で直ぐ記憶処理でもしていれば、あなたの心に傷痕が残るようなことは無かったと思うんですよね……。『アノマリーの対応に慣れてもらうため』とか言いつつ、記憶処理薬をケチってただけですよどうせ。今後はそこら辺の改善も課題かなぁ……」

　軽くぼやいてから、宮崎が改めてD-33201に向き直る。

「とりあえず今日聞いたあなたの希望は、全て上の方に伝えておきます。正式な決定は近いうちに行われるでしょうが……一先ず、おめでとうございます。そして、これからよろしくお願いします、D-33201──いえ、『松原研究員』！」

　松原。久方ぶりに聞いた、己の家名。無機質に並んだアルファベットと数字こそが呼び名であったこの場所で、己の口以外からは決して聞けないと思っていた音。それを目の前の男の口から聞けた時、彼の両の目からは何故か涙が溢れ出していた。

「……っぐ。あの、ほんとにっ……。本当に、ここまでやってこられたのは皆さんのおかげでっ……！　私、言葉にできないぐらい感謝してて……！」

　その言葉を遮るように、面会時間の終了を知らせるチャイムが鳴り響いた。宮崎は少し逡巡するような素振りを見せた後、深く息をつく。そして。

「……これで、『最後』の面会は終わりですね。少々寂しくなりますが、まあ、これからは対等な同僚として顔を合わせることもあるでしょうし。その時にまた、ゆっくりお話しましょうか？」

「…………はい、そうですね。もっと宮崎さんと話したいことが沢山あったんですが……それは、次に会う時の楽しみとしておきます。宮崎さんもお忙しいでしょうし、私はこれで」

　Dクラス職員だった男が、立ち上がる。

「──ありがとうございました！」

「……こちらこそ、ありがとうございました」

　宮崎はこの数か月間、毎日のように顔を合わせていた男の大きな背を見送った。やがて面会室の扉が閉じられたことを確認すると、その微笑を顔から消し、誰に向けたものでもない言葉を零す。

「ええ。本当に……寂しくなりますね」

　それは、この男が抱える数少ない本心であった。

----

　某サイト。某研究室にて。

　研修を終えて間もない、ある研究員が、初めて参加する実験の事前説明書類に目を通していた。その文字の量と小ささに目を眩ませながら読み進めていると、突如、声をかけられた。

「君、明日が初めての実験だったよね？　ずいぶん熱心に書類読んでたねぇ。凄いよ」

「あ、先輩。その、分担されている作業は少ないとはいえ、自分のミスでなにか事故を起こしてしまったらと考えると、恐ろしいので……」

　「先輩」と呼ばれた声の主は、朗らかに笑って見せる。

「ははは。そこまで気にすることないのに。今回扱うアノマリーはそんなに危険なものではないだろうし、もし何か起きたとしても、横で待機してる機動部隊がす～ぐ何とかしてくれるよ」

「それはそうかもしれないですが……それでも、やっぱりミスをするのは嫌です。それに、今回は先輩が主任の実験ですし。その功績に傷をつけるようなことはしたくありません」

　「先輩」は、大きく手を振るジェスチャーを見せながら返答する。

「功績に傷をつけるだなんて大袈裟な！　そもそも私には、傷がつくような大層な功績はまだ無いよ。私が研究員としてここに勤めるようになったのは半年前から。私もまだまだ、新人の域を出ない」

「その半年で、既に何度も実験主任を任せられているというのは、立派な功績ですよ。失礼ながら人事ファイルも拝見させていただきましたが、財団に来る以前の経歴も凄くて──」

　二人の研究員の狭間に漂う、むず痒い空気。そこに風を通すかのように、一人の職員が割り込んで来た。白衣を纏った両者に挟まれる黒スーツの男は、異様に目立って見える。

「あ～、お取込み中の所すいません。明日、このサイトで実施される実験の主任さんにお渡しする書類があるんですが……」

「ん、それなら私のことですね」

「おや丁度よかった。ハイ、こちらです。匡済部門さんの所からですね～。じゃあ私はこれで。お疲れさまでした」

　書類を渡すだけ渡し、去っていく黒スーツ。捉えどころのない雰囲気の人でしたね、そんな感想を漏らしながら振りむいた研究員は、ただならぬ様子で白い封筒を凝視する「先輩」の姿に愕然とする。

「また、[[span class=&#34;kenten-b&#34;]]あそこ[[/span]]からか……」

　重々しく呟く「先輩」。話の流れから、「[[span class=&#34;kenten-b&#34;]]あそこ[[/span]]」が匡済部門を指すことは理解できる。

「『また』ということは、以前にも匡済部門から連絡が来たことがあったんですか？」

「ああ、うん……。質問を返すが、君は、匡済部門についてどのように認識しているかな？」

「そう、ですね……。Dクラス職員を効率的に、かつ、人道的に活用できるようにする。少なくとも、その理念は素晴らしいものだと思います」

「私も同感だよ。しかし部門外の職員からすれば、時にその理念は疎ましく感じられる」

　「先輩」が白封筒の頭を切り、そこから取り出した一枚の紙を広げて見せる。そこには、「実験で使用するDクラス職員数の削減要請」「Dクラス職員を使用する実験における、安全対策要請」という見出しが述されていた。

「今回の実験はどうしても人の手が必要だったのだが、まだあのアノマリーに関しては未知なる点が少なくない。それ故に安全が保障できず、Dクラス職員を使用することになった。人員のロストの危険性や、この実験にかけられる費用を十分考慮して、Dクラスの使用数とその装備について決定したつもりだったんだが……これではまだ、匡済部門の方々は納得してくれなかったらしい」

「ええと、それでは明日の実験は……」

「また計画の練り直し。ちょっと、明日中にやるのは難しいかもしれないな」

「……そうですか。残念ですが、仕方ないですね」

「…………『仕方ない』、か。これがまだ、初めて受けた注意だったらそう思えたんだけどね」

　「先輩」の顔色が、暗く、淀んだものへと変わる。代わりに、その口調は雄健なものとなっていく。

「ココでの実験なんて、その半数はDクラス職員を使用するものなんだ。それなのに、ちょくちょくその実験計画に難色を示されては、流石に鬱陶しくも思えてくる。そもそもDクラス職員というのは、人格にも経歴にも問題を抱えている人間が大半だ。実験中、我々の命令を素直に遂行しない者も多い。そんな彼らをここまで丁重に扱うというのは、可笑しな話ではないのか？　今の彼らは、その身に見合った苦痛を受けているのか？」

「い、いや、先輩！　確かに彼らの中には犯罪者も少なくないですが、匡済部門はその更生も担っていると聞きます。中にはDクラス職員が社会復帰をしたり、財団に正規雇用されたりといった事例だってあるそうです！　それに……犯罪者とはいえ、人命を過度に軽視していいとは、私には思えません」

　その年若い研究員の瞳は、汚らしい過去と薄ら寒い現在を持つ己にとって、直視し難い程に清く澄んでいた。つくづく、己とは何もかもが異なる人間だ。そう考え、自嘲めいた笑みを浮かべながら「先輩」が応答する。

「君は……ここでは珍しい考え方の人間だね。うん、その考え方は、できるだけ大切にしてほしい。……匡済部門は、Dクラス職員の待遇を一様に考慮している。彼ら全員を大切にしている。勿論、諸々の事情を踏まえ、扱いにある程度の差は生じるがね」

「それは……悪い事のようには思えませんが」

「ああ、確かにそうかもしれない。だが私としては……『己の罪に向き合い、財団に忠誠を誓う貴重なDクラス』も『過去を顧みることなく、報酬のために上辺だけ財団に大人しく従う大半のDクラス』も同等に、丁重に扱われるというのがどうにも納得できない。……恐らく匡済部門の視座からすれば、どちらも大差無い『元犯罪者』で、『保護すべき人命』なんだろう。彼らはただ、この財団の中で『犯罪者にも手を差し伸べるお人好し』でありたいだけなんだ。ただ、それだけだったんだ……」

　研修を終えて間もない研究員であっても、匡済部門を疎ましく感じている財団職員が少なくないことは知っている。しかし、「先輩」が匡済部門に向けるそれは、単純な嫌悪とは異なっているようにも感じられた。彼と匡済部門の間に、どのような関係があるのか。研究員が、探りを入れようと口を開いた瞬間──。

『業務連絡。業務連絡。田山博士、品川研究員、松原研究員は第三会議室に集合するように。田山博士、品川研究員、松原研究員は第三会議室に集合するように。以上』

　──サイト内に、アナウンスが響き渡った。

「『松原研究員』…………私も行かなくてはならないみたいだね。多分、実験計画の変更についてだ。今度は計画が通ると良いんだけど。──さて、君と話せて良かったよ。次に会うのは実験の時かな？　それじゃあ、私はこれで」

　「先輩」──松原研究員は、己の後輩に背を向けて退室していく。その大きな背を見ると何故か、これ以上の詮索は許されないように思えた。年若い研究員は残された白い封筒の切れ端を摘み上げ、そっと、屑籠に落とし入れた。

----

「あれ？　宮崎さん、何見てんスか？」

「ああ、紫藤くん。お疲れ様。これは前に、僕がカウンセリングを担当してたDクラスの方々のファイルだね。ほら、彼なんか半年前に、財団に正規雇用されたんだよ」

　財団匡済部門オフィス、その一角。そこでは現在、二人の職員が年末に向けた書類整理を行なっていた。

「ちょっと宮崎さん、片付け中に思い出に浸るのやめてくださいよぉ。アタシはもう、自分の管轄終わりましたからね……っと。ふーん？　『松原 桂太郎』……研究員として雇用されたんスね。じゃあ残念ですけど、もうアタシらへの恩、多分忘れちゃってると思いますよ」

「いやいや。恩を売るためにこの仕事してるわけじゃないから……」

「あっ、クリーンアップ制度まで受けてる！　もうダメっスね。3アウトっス。アイツら、Dクラス時代に自分がどれだけ苦しんで、どれだけアタシらに助けられてたかを覚えてないと、速攻で手のひら返す恩知らずっスから」

「まあまあ、そんなことは……。そういえば紫藤くんは受けてないんだっけ、クリーンアップ制度」

「当然ス。辛く苦しいDクラス時代あってこその、今のアタシなんで」

　匡済部門の職員の中には、元Dクラス職員であった者も少なくない。Dクラス職員であった者の意見を取り入れることで、現在のDクラス職員を取り巻く環境を改善できると考えられているためである。そしてこの紫藤は、まさにその、元Dクラス職員の経歴を持つ匡済部門職員であった。

「元々自分だってDクラスでアタシらに助けられてた癖に、いざDクラスを使う側に行ったら、大体みんなアタシらに反旗を翻す現象！　これホントむかつくんスよね～。アタシ、{{匡済部門^^ココ^^}}に来られて良かったですよ。恩知らずのバカにはなりたくないですから」

「まあ、しょうがないさ。立場が変われば、視座も変わる。視座が変われば、視点も変わる。彼らは我々の、『気に入らない所』が見えるようになっただけじゃないかなあ」

　訳知り顔で宮崎は語る。そんな上司の態度が気に入らない紫藤は、匡済部門が貶される際の決まり文句を口にする。

「こんなんじゃ、いつまで経っても『更生施設』呼ばわりですね、アタシたち。正直、もっと財団らしいやり方に迎合しても良いんじゃないっスかね？」

「……『財団らしい』と言えるのは、一体どのようなやり方なんだろうね。必要以上に冷酷に振る舞うことが、『財団らしさ』なのかな」

　宮崎は微笑を崩さない。しかし、僅かに声のトーンを変えて返答する。彼が「真面目な話」をする時のトーン。紫藤は、そっぽを向きかけていた顔を真正面に戻す。

「結局のところ、Dクラス職員という人的資源は、非常に貴重なモノ。大切に、的確に使っていかなければならない。であれば最低限、彼らを人道的に扱い、そのケアも行なっていくべきだよ」

「でも……そこら辺の財団職員からすればそんなの……」

「無駄に見えるだろうね。我々を『更生施設』『お人好し』と見るのも、間違いではないと思う。実際、我々がやっていることだけ見ればそうとしか言えない」

「……そういう、『人助け』を根っからの目的にしてるヤツも、ここには居るっスからね」

「しかし、いざという時のため、使いやすい手札を揃えておくというのは非常に大切なことだ。財団に従順で能力も高く、いざとなれば切り捨てることも容易な人材を、多数用意できるようにしておく。我々は、財団の中でどこよりも、誰よりも、Dクラス職員という『人材』を『資源』として上手く運用している冷酷な部門である……そう見ることもできるんだよ。だからこそ、『匡済部門』などという部門が潰されず、財団に残っている」

　想定していた以上に論理的な宮崎の言い分に、紫藤はうめき声しか返せなくなる。そして結局、

「……宮崎さんって、案外ドライな人だったんスね」

　という、半分負け惜しみのような台詞をもって降伏した。

　部下を完膚なきまでに論破し、宮崎はわざとらしく大笑して見せる。が、彼はまた先程とは声のトーンをがらりと変え、こうも語り始めた。

「……とはいえ、四方八方その殆どから存在を疎まれ、数か月を共に過ごした相手とも対立することがある……というのは、中々に堪えるものがあるんだけどね。まあ、憎まれ役も我々の仕事の一つなんですが」

　万年楽観上司が、珍しく漏らした弱音。思えば、片付け中に元Dクラス職員のファイルを眺めていた彼の瞳は、どこか憂いを帯びていたような気がする。現在の匡済部門の在り方には、彼も彼なりに思う所があるのだろうか。

「……ま、ずっと仕事続けてれば、アタシらの『良い所』も見てくれる人たちは増えるんじゃないスかね。ほら、『視座が変われば、視点も変わる』でしたっけ？　生きていて何も変化が無い人間なんていませんから。クズ人間だったのに、今、こうして真っ当に働いてるアタシみたいに」

「だと、良いんですけどね。そもそも我々自体、一枚岩じゃないからなあ」

　純粋に、不当な扱いを受けている人材の支援を行いたい者がいる。

　都合の良い人材さえ用意できるのであれば、各種支援は無意味と考える者もいる。

　千錯万綜な匡済部門。そして、各々の信念を抱える職員達。宮崎と紫藤、この二人ですら、その視座は同一のものではない。しかしその目が、真っ直ぐに前を見据えていることは同じである。

「──まあ、地道にやっていこうか。乱れに乱れたこの組織が、少しでも善い方向に向かっていけるように」

　財団がある限りDクラス職員は生まれ続け、Dクラス職員が生まれ続ける限り匡済部門の活動は終わらない。彼らはどのような道を辿り、その果てに一体、何を見るのであろうか────。
