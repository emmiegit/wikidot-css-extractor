**Об&#39;єкт №:** SCP-PL-008

**Клас об&#39;єкта:** Безпечний

[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/scp-pl-008/SCP-008.jpg|caption=SCP-PL-008 наполовину наповнений водою|width=250px]]

**Особливі умови зберігання:** SCP-PL-008 зберігається у контейнері з відповідним маркуванням, в лабораторії д-ра ███████, в якого слід запитувати згоду на використання об’єкта в експериментах (будь-який дослідник із рівнем допуску --2-- 4 або вище може подати заявку на експерименти з об’єктом). Спроби несанкціонованого заволодіння предметом каратимуться виключенням із Фонду після попереднього введення амнезіаку класу А.

**Опис:** SCP-PL-008 — це скляний стакан без ручки та з потовщеним дном. Його розміри -- дванадцять сантиметрів у висоту (разом з дном) та сім сантиметрів у діаметрі, а його об’єм становить 385 кубічних сантиметрів.

Об’єкт був захоплений в 1975 році, коли агенти Фонду під виглядом працівників міліції, схопили чоловіка, відповідального за постачання самогону відмінної якості у всі селища Остроленського воєводства. Чоловік використав об’єкт для відтворення напою, який він винайшов. Його дружина повідомила про нього в міліцію після того, як він її жорстоко побив. Двоє агентів, які під виглядом міліціонерів повинні були оцінити ситуацію та, можливо, затримати чоловіка, не повернулися з розвідки через дванадцять годин. Після чого на захоплення об’єкту відправили групу інших агентів. З’ясувалося, що відправлені агенти були п’яні через вживання самогонного спирту. Власника об’єкта вдалось знешкодити без будь-яких проблем. Після чого його затримали та допитали, а потім йому ввели амнезіак класу А. Один із агентів, який вживав спирт з об’єкту, через тиждень помер від зневоднення.

Після наповнення SCP-PL-008 будь-якою рідиною виявляються аномальні властивості об’єкта. Найважливішим з них є здатність об&#39;єкта мимовільно наповнюватися (до попереднього рівня) згаданою рідиною, якщо її вилити з неї. Наприклад, якщо SCP-PL-008 наполовину заповнити водою, а потім видалити воду з об’єкта, то через деякий час об’єкт знову наполовину заповниться водою. Встановлено, що час заповнення об&#39;єкта залежить від густини та температури залитої рідини; так, для дистильованої води при кімнатній температурі час наповнення становить 15 секунд. Під час процесу відновлення наповнення (надалі - наповнення) рідина, здається, &#34;виробляється&#34; потовщеним дном SCP-PL-008; також, під час наповнення температура дна збільшується на два (2) градуси Цельсія. Однак сам процес не має жодних ознак екзотермічної реакції -- крім самого дна, ні стінки склянки, ні сама рідина не зазнають підвищення температури.

Вливання в предмет кількох поспіль різних рідин призводить до того, що вони осідають одна на одну так, ніби вони не змішуються (подібна реакція може спостерігатися при спробі додати парафін у воду). Порядок осадження рідин залежить від їх порядку заливки, і тому щільність залитих рідин не має значення. Об&#39;єкт однак не буде відокремлювати рідини, якщо вони вже були змішані до наливання.

Рідина, отримана в результаті процесу відновлення наповнення, збереже всі властивості (смак, свіжість, карбонізацію тощо), які вона мала, коли її вливали в SCP-PL-008, та буде зберігати ці властивості протягом усього перебування всередині суб’єкта.

SCP-PL-008 має сильний аномальний вплив на людей, які знаходяться в безпосередній близькості до нього. Цей вплив може виявитись наступним:

* Перший варіант ефекту: відразу після завершення процедури вливання в об’єкт у суб’єкта, який вливав рідину, розвивається довічна огида до рідини — така, що він більше ніколи не захоче її вживати. Будь-яка спроба змусити враженого суб’єкта випити налиту рідину призводить до виникнення неконтрольованих блювотних рефлексів у поєднанні з нападами істерії та судомами. Подальші проведені експерименти допомогли зробити висновок, що цей ефект SCP-PL-008 стосується лише точно такої саме рідини  -- в одному з тестів піддослідний влив в об’єкт воду з вмістом розчинених мінералів 700 мг/л. Але коли йому запропонували воду, вміст мінералів в якої відрізнявся лише на 1 мг/л, він випивав її без заперечень. Подібним чином після наливання в об’єкт оригінальної кока-коли вражений суб’єкт зміг без перешкод пити кока-колу від іншого виробника, яку виготовляли за іншим рецептом.

Інші суб’єкти, які безпосередньо не стикались з об’єктом, але які вживають рідину з нього, будуть відчувати її дуже смачною, навіть якщо раніше цей напій викликав в них відразу.

* Другий варіант ефекту: в цьому випадку суб’єкт, який вливав рідину до об’єкта, почне відчувати огиду взагалі до всіх напоїв -- так саме, як і вражений з першого варіанту, але він буде відчувати відразу до вживання рідини взагалі. Спроби гідратації суб’єктів, вражених за другим ефектом, за допомогою введення фізіологічного розчину через крапельницю, виявляються невдалими. Під час подібних спроб з невідомих причин сіль випарується з фізіологічного розчину відразу після того, як вона досягає отвору канюлі[[footnote]]Канюля (дивись наприклад [*https://lovuask.ru/medichnij-dovidnik/7267-kanjulja.html тут] та [*https://www.pharmencyclopedia.com.ua/article/3339/instrumenti-dlya-in-yekcij тут]) — медичний термін, який означає порожнисту трубку з тупим кінцем, призначену для введення в організм людини (або тварини) лікарських речовин -- //Примітка перекладача//.[[/footnote]], а сам отвір виявляється заблокованим згустками крові. Протягом семи днів вражений за другим варіантом помирає від зневоднення.

Єдиним відомим способом спустошити об’єкт — це налити в нього забагато рідини (тобто налити стільки, щоб вона полилася через край). Після переповнення  SCP-PL-008 почне процедуру очищення, яка буде тривати десять секунд. Під час цієї процедури всі рідини, які до цього знаходились в SCP-PL-008, будуть виштовхнуті з об’єкту по напрямку від дна. Не встановлено, чи протікає цей процес завдяки механічному тиску або чомусь схожому на гравітаційне поле. Після очищення об’єкт виявиться сухим та стерильним[[footnote]]//Тут слід зазначити, що торкання дна SCP-PL-008 пальцем також активує аномальні властивості об&#39;єкта -- було встановлено, що під час цього процесу в об’єкті утворюється мікроскопічний шар поту, який повертатиметься під час кожного відновлення змісту стакану, доки не буде виконана процедура очищення об’єкта// -- д-р ██████.[[/footnote]] Будь-яка рідина, яку під час процедури очищення була витіснена з об’єкта, перетвориться після цього на суміш, схожу за хімічним складом на сльози. Дослідження цих рідин виявило, що їх склад схожий на склад сліз, які виділяє той суб’єкт, який наповнював перед цим стакан.

Були спроби взаємодії з об’єктом за допомогою дистанційно керованих роботів. Були виявлені аналогічні вище вказаним варіанти розвитку подій:

* Перший варіант — робот не зазнає змін функціонування.
* Другий варіант — змастити робота стало неможливо. Через тиждень механізми робота почали страждати від корозіі, навіть ті, що були вироблені з нержавіючої сталі. Незабаром після цього робот припинив функціонування. Була проведена процедура очищення, а потім аналіз виштовхнутої та перетвореної на сльози рідини — склад останньої виявився подібним до складу сліз головного роботехніка.

██.██.████ мала місце спроба знищення об’єкта через його аномальні властивості та історію. Під час спроби знищення об’єкт був розчавлений, його стінки були зламані, але дно залишилося цілим. Однак, протягом наступних 385 секунд після розчавлення SCP-PL-008 повністю регенерував. Незабаром після цього доктор ████ запропонував спробувати виготовити склянку з додаванням матеріалу, який залишився після роздроблення стінок SCP-PL-008. Пропозиція була розглянута та схвалена. Отримані склянки мали всі аномальні властивості сутності, за винятком здатності до регенерації та здатності створювати з їх уламків нові аналоги SCP-PL-008. У зв’язку з виявленням цього явища (і, отже, можливістю нескінченної реплікації копій об’єкта), рівень допуску, необхідний для отримання згоди на проведення експериментів з SCP-PL-008, був змінений з рівня 2 на рівень 4.

В даний час копії об’єкта обмежено використовуються Фондом для проведення подальших вторинних експериментів. Завдяки очним ставкам 122 (сто двадцять два) співробітники Фонду повідомили, що більше не мають проблем із зловживанням алкоголем (однак п’ятдесят [50] зізналися у прихованому алкоголізмі та були виключені з Фонду). Кілька копій об’єкта також було надано кожному з відділів Фонду.</textarea></pre>
