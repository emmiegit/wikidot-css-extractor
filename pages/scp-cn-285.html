**项目编号：**SCP-CN-285

**项目等级：**Safe

**特殊收容措施：**SCP-CN-285的安装包仅在Site-CN-██的数据库中留有一份。由于目前项目仅于私人渠道发放，一支特遣队被派出以预防可能的SCP-CN-285泄露事件。

**描述：**SCP-CN-285是款名为//荣耀编年史//的移动端软件，可在安卓、苹果、Windows等处理系统上使用。SCP-CN-285安装包的大小为538.21MB，但安装后通过移动端检示项目大小为0.00B，将设备连接至电脑检视亦得出相同的结果。

当人员手持设备开启SCP-CN-285时，荧幕会依序显示“单人游玩以获得最佳体验”、“请将设备置于稳定平面上游玩”的讯息，此时除非照做否则项目将不会开始。

当项目开始时，一个不明人形实体（标记为SCP-CN-285-1）将会出现在使用者对面，若使用者对面无空间时该实体将会投影与使用者正对的平面上[[footnote]]后续实验证明光滑曲面以及不规则墙体不影响SCP-CN-285-1的出现（即使与正常出现的SCP-CN-285-1有些许区别），因此该条件仍需规范定义。[[/footnote]]，其衣着不定但通常表现为“穿着残破黑色长袍的、形容枯槁的中年男子（通常出现于魔幻、玄幻型世界观下的故事时）”或“身着破旧黑色铠甲的男子（通常出现于中世纪或科技型世界观下的故事时）”。SCP-CN-285-1是作为“说书人”[[footnote]]即通常TRPG的Game Master（主持人）。[[/footnote]]的角色与使用者进行沟通，在非游戏状态下并无表现出独立思考能力，也并不回应基金会的询问。

当使用者坐在SCP-CN-285-1面前超过3秒时，SCP-CN-285-1将会开始叙说一段简易的世界观并要求使用者建立人物。目前记录在案的世界观各式各样且鲜少重复，其中包括但不限于：高/低魔世界观、蒸汽/赛博朋克、[[[[SCP-CN-326|数据删除]]]]、类基金会及数种未知世界观。游戏玩法也不局限于回合制角色扮演战斗，而包括了AVG（冒险游戏）、Gal（日式美少女游戏）、SLG（模拟类游戏）等多种游戏类型。

当人物卡被建立，SCP-CN-285-1会说出“那么，让我们开始一段恢弘壮阔的冒险！”并用食指接触使用者的一边眼球（通常为右眼），此时使用者的眼球将会接受未知改造。实验表明，接受改造的眼球将在物理意义上失明，因为其晶状体无法使光透过，然而，依然有未知来源的光从晶状体中释放并汇聚到视网膜上。追溯该来源的尝试均宣告失败。

由于上述效应，使用者会在项目启动期间“看”到未知景色，据使用者说明与SCP-CN-285-1所描述的场景、事物完全相同。根据游戏类型不同，使用者会遇到需要离开位置进行移动的情况，此时即使使用者表现得无法目视现实物品，也鲜少会擦撞到现实物品。

不论基于何种世界观，SCP-CN-285-1的活动时间总处于3-5小时之间，停止于一个“任务”或“事件”之后，即使使用者要求继续游戏，SCP-CN-285-1也只会在说了“盛大的史诗将于下回分解！”之后消失，随后项目进入休眠状态。休眠状态最少持续8小时，随后可再次被激活。

于项目的启动期间内所受到的任何形式的影响（包括受伤、强化等正负面状态或兴奋、低落等心情变化）均会一定程度的反映在现实中，如：若使用者“失去了右臂”，那么在使用期间使用者的右臂将无法活动，也无法接收刺激。即使期间因某种原因“再生”，也无法立即如失去前一样使用自如。

更多实验数据请参阅实验记录285-C。

[[collapsible show=&#34;+ 事故记录285-A：&#34; hide=&#34;- 关闭记录&#34;]]
20██/██/██，以D-15471为实验对象的魔幻世界观下，D-15471于一场战斗中被对方击伤右眼，此行为导致了[数据删除]，D-15471消失于其中。SCP-CN-285-1沉默了数秒，说了“Bug上传，[模糊不清]单位，玩家因视觉传感器被破坏而转移，推定失踪，报告完毕。”之后消失。
[[/collapsible]]
[[collapsible show=&#34;+ 回收记录285-B：&#34; hide=&#34;- 关闭记录&#34;]]
20██/██/██，基金会于一地下论坛发现了疑似从属于GOI“LETTERS娱乐”的销售员与SCP-CN-285的订单广告。当时已有2█名用户于该帖下留言并预定项目。基金会尝试私信该销售员无果，随后在基金会于论坛注册时使用的电子邮箱中收到一份SCP-CN-285以及一封邮件。邮件内容如下：
&gt; 致 超级网络玩家[[footnote]]Super_Cyber_Player，基金会于该网站的用户名。[[/footnote]]：
&gt; 
&gt; 恭喜，您被我公司标记为高关注度顾客！一份本公司最新产品//荣耀编年史Chronicle of Glory//已发送至您的邮箱，敬请享受您的无界冒险吧！
&gt; 
&gt; P.S：**这**才是我公司的[[[SCP-CN-579|正常]]]水平，享受你的游戏吧。
&gt; [[&gt;]]
&gt; G&amp;G工作室
&gt; [[/&gt;]]
[[/collapsible]]
