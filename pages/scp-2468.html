    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Wounded Child
**Auteur :** [[user Doc_Sanford]]
**Traducteur :** [[user Charles Magne]]
**Date de publication originale :** 13 septembre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2468

**Classe :** Keter

**Procédures de Confinement Spéciales :** Étant donné que SCP-2468 se relocalise à intervalles aléatoires il est impossible de confiner totalement le phénomène. Lorsque SCP-2468 vient à se relocaliser, la zone environnante doit être verrouillée et placée sous quarantaine par une équipe de confinement avec une couverture prévue en cas d’activité civile alentours. Une fois le confinement installé et afin de maximiser le temps de présence de SCP-2468 au sein de la zone de confinement, une masse minimale d’environ 55 kilogrammes de viande crue fraiche doit être apportée dans la zone d’effet de SCP-2468 une fois par semaine, à compter du premier jour de sa localisation. La disparition de SCP-2468 doit être reportée immédiatement.

**Description :** SCP-2468 est une entité ressemblant à un enfant humain dont toutes les occurrences recensées semblent être âgées de neuf à dix ans environ. L’apparence de l’entité change de façon aléatoire, bien que cette dernière arbore systématiquement des blessures d’origine diverses. Les marques de strangulations, de traumas crâniens et de bleus de gravités variables semblent être plus courantes que les autres.

SCP-2468 a tendance à apparaître dans les zones peuplées en restant toutefois dans les espaces ouverts tels que les parcs urbains ou les jardins publics. L’entité a démontré une tendance à revisiter les endroits où sa récolte s’est avérée fructueuse.

Le comportement de SCP-2468 est commun à toutes les instances, cette dernière reste sur le sol en position fœtale et demande de l’aide dans plusieurs langues. Les langues enregistrées comprennent l’anglais, l’espagnol, le russe, le swahili, l’hébreu et l’allemand en fonction de sa localisation actuelle. Tout objet organique s’approchant à moins de trente-cinq centimètres de SCP-2468 sera soulevé dans les airs par une force inconnue jusqu’à une hauteur d’approximativement deux mètres et se dématérialisera complètement, ainsi que SCP-2468. L’entité réapparaîtra dans la zone au bout de deux minutes environ. Dans l’intervalle entre la disparition et la réapparition de SCP-2468, aucune preuve de phénomène anormal ne sera détectée dans le secteur. Les expériences menées ont démontré que SCP-2468 désactivait tous les appareils électroniques, y compris les traqueurs GPS et les caméras sans fil. Les équipements récupérés présentaient des signes de dommage provoqués par l’eau, y compris ceux placés dans des objets étanches.

SCP-2468 est responsable de la disparition de 16 individus à ce jour, dont 4 ont été retrouvés. Chacun des quatre sujets a été retrouvé avec une masse inférieure de 55 kilogrammes ou moins à celle d’avant leur disparition. Tous les sujets ont été retrouvés dans un état catatonique et deux d’entre eux ont succombé avant leur interrogatoire.

Bien qu’apparemment conçu pour capturer des humains, SCP-2468 acceptera n’importe quel type de viande possédant une masse supérieure à 55 kilogrammes. La viande fraiche et crue s’est bien plus efficace pour confiner durablement l’anomalie à son emplacement que la viande congelée, cuite ou avariée. Les objets non-organiques n’ayant aucun contact avec les objets organiques ne seront pas affectés par SCP-2468.

SCP-2468 a été découvert pour la première fois par la Fondation suite à une série de disparitions en 19██ dans la ville de ███████ dans l’état de New York. L’affaire a été portée à l’attention de la Fondation lorsque ██████ ████, une femme sans-abri, aurait apparement disparue devant plusieurs témoins après s’être approchée d’un enfant. ████ fut retrouvée plus tard dans un état catatonique dans le jardin public de la ville. La Fondation interrogea le sujet avant de lui administrer un amnésiant Classe-B ainsi qu’à tous les autres témoins et de sécuriser les environs de SCP-2468 en vue de le confiner et de démarrer les travaux de recherche. Depuis sa découverte SCP-2468 s’est déplacé à 35 reprises et se trouve actuellement à [REDACTED] en Ohio.


[[collapsible show=&#34;Addendum-2468-1 : Interrogatoire de D-2468-6&#34; hide=&#34;Fermer&#34;]]
&gt; **Interrogé :** D-2468-6
&gt; 
&gt; **Interrogateur :** Dr Sanford
&gt; 
&gt; **Avant-propos :** D-2468-6 est le premier sujet de Classe-D du programme d’expériences du Dr Nguyen sur SCP-2468 à survivre assez longtemps pour un interrogatoire.
&gt; 
&gt; **&lt;Début de l’enregistrement&gt;**
&gt; 
&gt; **Dr Sanford :** Que vous est-il arrivé après que vous être approché de SCP-2468 ?
&gt; 
&gt; 
&gt; **D-2468-6 :** Je- Je... Je ne peux pas vraiment le décrire, Doc. C’ressemblait à rien de ce que j’ai jamais vu.
&gt; 
&gt; 
&gt; **Dr. Sanford :** Pouvez-vous tout de même essayer ?
&gt; 
&gt; 
&gt; **D-2468-6 :** [Le sujet regarde autour de lui et soupire bruyamment.] D’a-d’accord docteur. J’vais essayer.
&gt; Au début ça m’a fait comme si je... tombait en haut. Genre comme du parachutisme, voyez ? Sauf que cette fois je montais au lieu de descendre. Pendant quelques secondes je n’ai rien fait d’autre que tomber vers le haut. Il faisait noir comme dans un four et puis j’ai soudain… Vous avez déjà fait un plat dans une piscine sur le ventre ? C’est c’qui c’est passé.
&gt; 
&gt; 
&gt; **Dr. Sanford :** Vous êtes tombé dans un plan d’eau ?
&gt; 
&gt; **D-2468-6 :** Ce- c’était pas de l’eau. Ça ne RESSEMBLAIT pas à de l’eau. Il y avait quelque chose dans tout ça qui sonnait complètement faux. C’est alors que j’ai senti l’hameçon entre mes dents.
&gt; 
&gt; 
&gt; **Dr. Sanford :** ... Un hameçon de pêche ?
&gt; 
&gt; **D-2468-6 :** Ouais. Un de ces petits crochets de métal que l’on accroche au bout des cannes à pêche. Sauf que là il était sacrément plus gros et qu’il était fiché dans ma joue.
&gt; 
&gt; 
&gt; **Dr. Sanford :** Nous n’avons découvert aucune trace de blessure sur vous.
&gt; 
&gt; 
&gt; **D-3468-6 :** Je- Je sais, mais c’était là. Dieu sait que ça y était.
&gt; 
&gt; 
&gt; **Dr. Sanford :** Je vous crois. Continuez. Que vous est-il arrivé lorsque vous êtes tombé dans l’eau ?
&gt; 
&gt; 
&gt; **D-2468-6 :** C’était... je ne pouvais plus respirer. Lorsque j’ai essayé la première fois j’ai avalé un peu de cette eau. Seigneur ça m’a brûlé tout l’intérieur. Ça ressemblait un peu à de l’eau salée. C’était chaud et irrésistible, j’avais l’impression d’être rempli par du putain de sel. Je pouvais le goûter sur ma bouche et j’en avais dans le nez et dans ma poitrine et- [Le sujet commence à être très agité. L’interrogatoire est suspendu.]
&gt; 
&gt; 
&gt; **D-2468-6 :** Désolé pour ça Doc.
&gt; 
&gt; 
&gt; **Dr. Sanford :** Ce n’est rien. Continuez. Que s’est-il passé ensuite ?
&gt; 
&gt; 
&gt; **D-2468-6 :** D’accord. Je... Eh bien, j’ai commencé à me débattre pour respirer, puis je les ai vus //eux.//
&gt; 
&gt; 
&gt; **Dr. Sanford :** Qui ça, eux ?
&gt; 
&gt; 
&gt; **D-2468-6 :** Les salopards à l’autre bout de la ligne. Ils étaient... Il y en avait trois et l’un d’eux était beaucoup plus gros que les deux autres. Comme d’énormes poissons avec des mains et des jambes. Des écailles orange partout sur le corps sauf pour les jambes, là elles étaient vertes. Ils... L’un d’entre eux – un des petits – Il m’a approché de son visage. J’ai pu voir sa tête et son visage - [Le sujet prend une profonde inspiration.] – Et Seigneur, quelle horrible tête il avait.
&gt; 
&gt; 
&gt; **Dr. Sanford :** ...C’est noté. Que s’est-il passé ensuite ?
&gt; 
&gt; 
&gt; **D-2468-6 :** Cette... chose a commencé à me secouer à droite et à gauche en faisant d’horribles bruits et à me montrer au gros. Il... Il m’a juste regardé pendant une seconde et puis il– et puis il m’a rejeté dans l’eau, ou dans l’air, ou peu importe.
&gt; 
&gt; 
&gt; **Dr. Sanford :** Et c’est là que nous vous avons trouvé ?
&gt; 
&gt; 
&gt; **D-2468-6 :** Ouais. La seule chose dont je me souvienne ensuite c’est d’avoir toussé à m’en cracher les poumons et de vous autres en train de vous précipiter pour m’aider.
&gt; 
&gt; 
&gt; **Dr. Sanford :** D’accord. Ça sera tout ?
&gt; 
&gt; 
&gt; **D-2468-6 :** Je- Ou- Non. Il- Le gros. Il- ça a dit quelque chose avant de me rejeter.
&gt; 
&gt; 
&gt; **Dr. Sanford :** Et qu’a-t-il dit ?
&gt;  
&gt; **D-2468-6 :** &#34;L’a pas assez de bidoche dessus.&#34;
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**
&gt; 
&gt; 
&gt; **Conclusion :** D-2468-6 a été remis en détention en vue d’un interrogatoire ultérieur.
&gt; //Très, très intéressant. Je vais essayer d’entrer en contact avec ces entités.// -Dr Nguyen
[[/collapsible]]

**Addendum-2468-2 :** Suite à l’interrogatoire de D-2468-6 et après avoir obtenu l’autorisation du Chef de la Sécurité H█████, le Dr Nguyen a commencé à attacher des plaques en acier inoxydable avec des messages exprimant sa bonne volonté et un désir d’entrer en communication aux morceaux de viande fournis à SCP-2468. Tous les messages ont été rejetés par SCP-2468. Après trois messages rejetés, l’entité s’est relocalisée à sa position actuelle. Le Dr Nguyen a reçu l’interdiction d’envoyer de nouveaux messages de cette manière.
