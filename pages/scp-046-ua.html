**Об&#39;єкт №:** SCP-046-UA

**Клас об&#39;єкта:** --Евклід-- Кетер

**Особливі умови здержування:** Потреби у шоколадній та шоколадовмісній харчовій продукції усіх закладів Фонду в --Україні--  --Східноєвропейському секторі-- колишніх державах-членах СРСР мають максимально покриватися за рахунок внутрішніх виробничих ресурсів. На керівників національних філій покладається задача з забезпечення проведення регулярних кампаній для працівників підзвітних закладів Фонду з пропаганди здорового способу життя, шкоди солодкого та привабливості тих форм та характеристик людського тіла, яких можливо досягти лише за умови максимального виключення з раціону солодощів.

Отримана від зовнішніх контрагентів шоколадна та шоколадовмісна продукція підлягає рандомізованій перевірці на предмет наявності зразків SCP-046-UA.

Забороняється вживати у їжу вміст контейнерів, у виробничій та/або закупівельній партії яких було підтверджено наявність хоча б одного зразка SCP-046-UA. На Департамент внутрішньої безпеки покладається обов&#39;язок організації прихованого вилучення продуктів цієї партії зі складів Фонду та особистих речей працівників.

Усі виявлені контейнери та форми SCP-046-UA необхідно звіряти з Каталогом відомих контейнерів та форм SCP-046-UA (Додаток 1). У випадку відсутності збігів, інформацію про нову ітерацію SCP-046-UA  слід внести до Каталогу. Вміст контейнерів SCP-046-UA, а також усіх вилучених контейнерів відповідної партії, підлягає передачі до Зони UA-80 для подальшого дослідження і утилізації.

Ні в якому разі не можна допустити витоку інформації про те, що Фонду відомо про SCP-046-UA. Департаменту внутрішньої безпеки та уповноваженим посадовим особам надається широка дискреція у справі забезпечення цієї секретності.

**Опис:** SCP-046-UA --  узагальнююча назва для шоколадної та шоколадовмісної харчової продукції, об’єднаної за вмістом однієї й тієї ж аномальної речовини, що складається з ████████████, ████████████████████, ████████ та ще █ поки що невстановлених сполук. Хоча короткострокове зберігання та транспортування цієї речовини можливе у будь-якій тарі, найдовше свої характеристики вона зберігає саме у шоколадній масі, за межами якої розкладається на звичайні жири, органічні кислоти, дисахарид та крохмаль максимум протягом дванадцяти годин. Перебуваючи у безпосередньому контакті з шоколадною масою, речовина може зберігатися від трьох діб до шести місяців, в залежності від вологості повітря, оточуючої температури, освітлення та частки какао (прямо пропорційно).

Наразі на зберіганні Фонду перебувають двадцять чотири унікальних контейнери SCP-046-UA, з каталогом яких можна ознайомитися у Додатку 1. Дев’ятнадцять з них мають вигляд продукції Кондитерської корпорації “Рошен”, три -- ПАТ «Львівська кондитерська фабрика „Світоч“», два -- ТОВ &#34;Київський БКК&#34;. Закономірності у заповненості контейнерів SCP-046-UA станом на сьогодні не виявлено -- їх кількість коливається від одного зразка Об’єкта на весь контейнер, до максимально зафіксованих 45% від його вмісту; залишкову частину складають неаномальні вироби характерні для таких контейнерів, при цьому візуально й тактильно SCP-046-UA від них відрізнити неможливо.

Основний аномальний ефект SCP-046-UA проявляється при споживанні людиною його речовини. При контакті зі слизовою оболонкою речовина швидко всмоктується нею і викликає комплексну ланцюгову реакцію, що призводить до різкого короткострокового (від трьох до п’яти хвилин) збільшення секреції норепінефрину й спалаху синаптичної активності, що триває від десяти до сорока секунд. Біопсія мозку осіб до та після ураження речовиною SCP-046-UA демонструє також значне збільшення щільності мембранних рецепторів GluR1, що поступово знижується до нормальних значень протягом наступної доби.

Речовина SCP-046-UA, судячи з усього, є різновидом або аналогом програмованого мнестика точкової дії, і у звичайної особи викликає лише незначне короткочасне поліпшення пам’яті -- так, суб’єкти зазвичай пригадують окремі деталі свого студентського життя, першої роботи і т.п., у той же час демонструючи вищі за свої звичайні результати тестів з запам’ятовування. Утім, в осіб, що пройшли спеціальну попередню підготовку, суть якої поки достеменно не встановлено, речовина SCP-046-UA здатна викликати спогади, що неможливо попередньо виявити за допомогою наявних у Фонду мнестиків та інструментів. Отримані таким чином спогади піддаються впливу амнезіаків, однак проявляються знову при повторному контакті з речовиною SCP-046-UA.

Хоча сам по собі цей ефект не є небезпечним, розслідування Департаменту внутрішньої безпеки вказує на те, що ГОІ “П.О.Р.А.”[[footnote]] Політична Організація Руху &#34;Ангріф&#34; -- ендемічна націоналістична терористична організація, вперше ідентифікована Фондом у 2020 році, однак фактично активна принаймні з 2004-го. Становить інтерес для Фонду через глибоку інтеграцію аномального у свою діяльність, у тому числі у здійснення актів публічного терору та політичних вбивств. За деталізованою інформацією зверніться до [[[http://scp-ukrainian.wikidot.com/groups-of-interest-ua#PORA|Довідника з груп особливого інтересу України]]]. [[/footnote]] -- ймовірна розробниця Речовини -- адаптувала його у якості інструменту для впровадження до Фонду і, швидше за все, інших організацій, глибоко законспірованих сплячих агентів.

Такі агенти не потребують ані куратора, ані будь-якого зв’язку зі своєю організацією. Знання про неї та їхня місія повністю приховуються з їх власної пам’яті до моменту контакту з речовиною SCP-046-UA, при чому усі канали можливого контакту обмежити неможливо -- станом сьогодні SCP-046-UA було зафіксовано у великих та дрібних торгових точках, індивідуальних поштових та кур’єрських доставках, подарунках осіб, що у принципі не можуть бути ніяким чином пов’язані з П.О.Р.А., та навіть у їдальнях і оптових закупівлях Фонду, хоча контрагенти, а також власні склади та приміщення, перебувають під пильним спостереженням. Вищезазначене робить завчасну ідентифікацію агентів практично неможливою, що становить надзвичайно високу загрозу як секретності, так і безпеці Фонду загалом.

Станом на 28 грудня 2021 року Департаментом внутрішньої безпеки було остаточно підтверджено відповідальність SCP-046-UA та П.О.Р.А. за дванадцять інцидентів, що загалом призвели до втрати:
 @@ @@
**- персоналу:**
* шести одиниць загиблими
* двадцяти двох одиниць пораненими
* чотирьох одиниць зниклими безвісти
**- аномальних об’єктів:**
* двох одиниць знищеними
* семи одиниць викраденими

Об’єм інформаційного витоку наразі встановити не вдається можливим. Однак, зміст внутрішніх документів та листування П.О.Р.А., захоплених під час рейдів, демонструє принаймні часткову обізнаність її членів про спеціальну термінологію, що використовується Фондом, та обмежену її інтеграцію до власного лексикону (зокрема, див. [[[SCP-041-UA |Документ 041-UA-Д-1]]]), що слід вважати тривожною ознакою.

|| 12-44-01 || Вантажний конвой Фонду було атаковано невстановленою важко озброєною групою осіб під час транспортування озброєння та амуніції з Виробничої Зони UA-12 до Мілітаризованої Зони UA-44. Коли на підкріплення до конвою почав наближатися авангардний гелікоптер МОГ “Кільце Вужа” , машина водія-механіка Богатирчука різко відділилася від колони і зникла у проліску, зі сторони якого відбулася атака. Незадовго після цього відступили й нападники.Оперативні пошукові роботи виявили лише покинуту розвантажену машину Богатирчука й сліди протекторів шин шести малотоннажних автомобілів. Втрат серед нападників зафіксувати не вдалося. Сили Фонду втратили загиблими чотирьох осіб з замикаючого та головуючого автомобілів, що були підірвані у перші секунди атаки; дванадцять осіб з охорони конвою отримали поранення різного ступеню тяжкості; водій-механік Богатирчук та його супроводжуючий, молодший сержант Служби безпеки Фонду Шумилін, зникли безвісти. Фонд втратив додатково п’ять автомобілів і ████ одиниць вантажу знищеними. ██ одиниць виробу ████████████ та ███ боєкомплектів до нього, що транспортувалися машиною Богатирчука,  вважаються викраденими. || **Участь SCP-046-UA підтверджено.** Встановлено, що за тиждень до нападу Богатирчук отримав від молодшого інженера Зони UA-44 Хавіна, який у подальшому був розкритий як агент П.О.Р.А., та з яким вони раніше тісно не спілкувалися, коробку цукерок “Київ Вечірній”. Після цього системи спостереження зафіксували різке збільшення контактів між двома працівниками, що стало особливо інтенсивним у переддень інциденту. Поглиблений допит молодшого інженера Хавіна у подальшому підтвердив, що у коробці, що він передав Богатирчуку, були зразки SCP-046-UA. Самому Хавіну не було відомо про природу SCP-046-UA -- контейнер та усні інструкції до своїх дій він отримав від анонімного куратора. ||
|| 41-08-00 || Під час атаки [[[http://scp-ukrainian.wikidot.com/groups-of-interest#chaos-insurgency |Повстанців Хаосу]]] на Зону UA-41 на той час провідна лаборантка ████████ (ПОІ 14-03-21, позивний П.О.Р.А. “Н.С.”), скориставшись виниклим хаосом, увійшла до крила зберігання біологічних аномалій й викрала кейс з SCP-████-UA, після чого покинула Зону 41 через зруйновану стіну східного периметру. || **Участь SCP-046-UA підтверджено.** Раніше ████████ допитувалася у якості ключового свідка у справі №497-14-88, у тому числі -- поглиблено. Нічого з відомої їй на той момент інформації не вказувало на будь-який її зв’язок з П.О.Р.А.. Пост-аналіз її активності у базі даних Фонду виявив, що після її візиту до м. Мукачево Закарпатської області, де вона відвідала Виставку шоколаду кондитерського дому “Бондаренко”, різко збільшилась кількість запитів та переглядів нею інформації щодо онкологічних досліджень Фонду, з якими був пов’язаний SCP-████-UA. ||
|| АС-06-1-4 || Під час позапланової інвентаризації речового складу Зони-12 було виявлено зникнення близько вісімдесяти кілограмів матеріалу F-1201-Magnetic, а також нестачу п’яти кілограмів місцевого запасу [[[SCP-148]]]. Заступник начальника складу Гуревич, що супроводжував аудитора, вдарив його чавунною праскою по голові й здійснив спробу втечі, під час якої його було поранено у [ВИДАЛЕНО] й затримано. || **Участь SCP-046-UA підтверджено.** Хоча на звичайному допиті Гуревич зізнавався у продажі матеріалів [[[http://scp-ukrainian.wikidot.com/groups-of-interest#mcad |Маршалл, Картер і Дарк Ltd.]]], використання методів поглибленого допиту дозволило встановити, що насправді матеріали було передано П.О.Р.А.. Гуревич був уражений SCP-046-UA під час сімейної вечері, коли скуштував принесених донькою з Геловінських святкувань цукерок. Після відновлення спогадів про П.О.Р.А., він налагодив приховану передачу матеріалів зі свого складу, залишаючи їх невеликими пакунками у заздалегідь визначених місцях, звідки вони у подальшому вилучалися П.О.Р.А. ||
|| Inc█████-7 || Д-р Ґрумов, один з керівників дослідження SCP-████-UA, перебуваючи у їдальні Зони UA-80 на обідній перерві вжив у їжу шоколадний кекс з партії фасованих кексів, отриманої у рамках оптової закупівлі №2978-08-2-UA. Відеозапис демонструє, що споживання кекса викликало у нього не характерно жваву реакцію. У відповідь на інтерес до неї Д-ра ██████, що був з ним у добрих стосунках, Д-р Ґрумов повідомив, що раніше не куштував настільки смачного кекса й поцікавився у чергової їдальні Мучник його виробником. До кінця дня інших відхилень у його поведінці виявлено не було. Наступного ранку Д-р Ґрумов як звичайно з’явився до їдальні Зони UA-80 на сніданок. Закінчивши його швидше інших працівників, Д-р Ґрумов покинув приміщення, приховано прихопивши з собою консервного ножа. [ДАНІ ВИДАЛЕНО ЗА НАКАЗОМ О5], що загалом призвело до серйозного порушення умов стримування SCP-████-UA та загибелі тринадцяти працівників, у тому числі самого Д-ра Ґрумова. || **Невизначений.** Зразків SCP-046-UA у залишках партії не виявлено. Поглиблений допит Мучник, а також обшук контрагента не змогли встановити їх причетності до інциденту. Події інциденту можна повністю або частково пояснити аномальним ефектом SCP-████-UA, хоча можливим є і перехресний вплив обох аномальних об’єктів. Розслідування призупинено до отримання нових даних. ||
||RU-██████||Під час зустрічі представників Філії Фонду у Російській Федерації з представниками національного уряду, головний спеціаліст Управління зовнішніх зв’язків Філії Іванчук активував прихований у службовому дипломаті вибуховий заряд, внаслідок чого двоє посадових осіб Філії і троє представників урядової делегації було поранено, а тодішня ітерація В.В. █████ та сам Іванчук загинули.||**Участь SCP-046-UA підтверджено.** Плановий аналіз нейтральності співробітників зовнішніх зв’язків (методика Швейцера), що відбувся за два місяці до інциденту, не виявив відхилень результатів Іванчука від нормативних показників. За місяць до Інциденту Іванчук, який страждав на цукровий діабет ІІ типу, звернувся до медичного пункту Зони 7 за позаплановою ін’єкцією інсуліну. Це співпало з першим зафіксованим з його персонального акаунта відвіданням праворадикального Телеграм-каналу “Українська Офензива”, що пов’язується з П.О.Р.А.; такі візити у подальшому стали регулярними.||
