    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-165/165-1.png|caption=SCP-165 หนีจากความร้อนของดวงอาทิตย์ในอาคารร้าง]]


**วัตถุ#** SCP-165
 
**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** SCP-165 ตั้งอยู่ในพื้นที่กักกันชีวภาพติดอาวุธ-14 โดยจะได้รับการปฏิบัติเสมือนสิ่งมีชีวิตประเภทพยาธิที่สามารถติดต่อได้ ต้องปฏิบัติตามขั้นตอนการฆ่าเชื้อและกักกันสูงสุด

ให้ติดตั้งเครื่องกำเนิดสนามไมโครเวฟไว้รอบพื้นที่ของ SCP-165 เพื่อจำกัดการเคลื่อนที่ของเนินทรายภายในพื้นที่กักกันทุกๆเก้า (9) วัน SCP-165 จะได้รับอาหารเป็นวัวที่ยังมีชีวิตซึ่งมีน้ำหนักอย่างน้อยเจ็ดร้อยห้าสิบ (750) กิโลกรัม

----

**รายละเอียด:** ส่วนประกอบอินทรีย์ของ SCP-165 นั้นคล้ายกับไรปรสิตโดยทั่วไป มีความยาวเจ็ดร้อยห้าสิบ (750) ไมโครเมตร มีแปด (8) ขาและมีโครงสร้างทางพันธุกรรมคล้ายกับไรฝุ่นบ้าน จุดแตกต่างที่สำคัญคือพฤติกรรมของมันจะเหมือนกับปูเสฉวนในการติดเม็ดทรายไว้ที่หลังไม่รู้ว่าทรายนั้นมีไว้เพื่อจุดประสงค์อะไรแต่อาณานิคมขนาดใหญ่ของ SCP-165 นั้นจะมีจำนวนตั้งแต่หลายแสนล้านถึงหลายล้านล้านตัว ทำให้เกิดเป็นเนินทรายที่มีขนาดค่อนข้างใหญ่
 
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-165/SCP-165-2.jpg|caption=ภาพของ SCP-165 จากกล้องจุลทรรศน์อิเล็กตรอน|align=left]]
ความคล้ายคลึงกันระหว่าง [ข้อมูลปกปิด] และ SCP-165 มีเพียงแค่ผิวเผินเท่านั้นอาณานิคมของ [ข้อมูลปกปิด] มีลักษณะเป็นโปรโตซัว และสามารถสังเกตได้ชัดเจนถึงความมีสติปัญญาและตระหนักรู้โดยรวมที่ไม่อาจทำความเข้าใจได้ แต่ว่าอาณานิคมของ SCP-165 นั้นประกอบด้วยกลุ่มไรที่ล่าเหยื่อแบบแก่งแย่งแข่งขันแทนที่จะร่วมมือกันพวกมันอาศัยการตรวจจับคาร์บอนไดออกไซด์และน้ำตาลในอากาศเพื่อตรวจหาเหยื่อแบบเดียวกับยุง ตัวไรนั้นจะม้วนตัวและพันเข้าหาเหยื่อโดยใช้ขาของมันปีนข้ามกันและกันเมื่อสัมผัสกับเนื้อของสัตว์ พวกมันจะปล่อยสารเคมีที่ทำให้เป็นอัมพาตด้วยการกัดของพวกมันแบบเดียวกับพิษของยุงและหมัด ตัวอย่างมักจะไม่ทราบว่าตัวไรนับล้านกำลังจับกลุ่มและ &#39;ผลัดกัน&#39; ขูดเนื้อเหยื่อทีละคำ
 
โดยทั่วไปฝูงจะวนเวียนอยู่รอบๆ เหยื่อและอวัยวะของเหยื่อคล้ายกระแสน้ำวนอาณานิคมของ SCP-165 นั้นมีประสิทธิภาพมากในการจับกลุ่มแข่งขันโดยจะถูกขูดเนื้ออวัยวะส่วนใหญ่ของสัตว์จนเหลือแต่กระดูกภายในไม่กี่นาทีพิษที่ทำเป็นอัมพาตนั้นมีประสิทธิภาพสูงมากขนาดที่เหยื่อที่กำลังหลับอยู่ก็ไม่ตื่นขึ้นมาแม้แขนขาถูกกินไปแล้ว

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-165/165-3.png|caption=ภาพเหล่านี้ถูกถ่ายก่อนการกักกันโดยใช้โดรนไร้คนขับ]]
ตัวไรสามารถต้านทานยาฆ่าแมลงได้ทั้งหมดแม้แต่ยาตัวที่อันตรายที่สุดพวกมันจะหนีจากความร้อนและมักจะเข้าหาที่ร่มเมื่อเป็นไปได้ มันเป็นสัตว์ที่จะกระฉับกระเฉงที่สุดในเวลากลางคืน และจะล่าเหยื่อขนาดใหญ่ในตอนที่กำลังหลับความอ่อนแอต่อความร้อนของมันเป็นวิธีการกักกันที่ดีที่สุด
----

**ภาคผนวก - การเข้าถือสิทธิ์:** เห็นได้ชัดว่ารัฐบาลสหรัฐฯ ได้ทราบถึงเนินทรายของ SCP-165 มาเป็นเวลาแปดสิบ (80) ปีแล้วพื้นที่ที่พบ SCP-165 ในปัจจุบันกลายเป็นเมืองร้างของอดีตผู้อพยพชาวเยอรมันที่ถูกลืมไปแล้วที่เมืองเฟรเดอริคเบิร์ก รัฐแอริโซนา ในทะเลทรายทูเลใกล้กับสนามทิ้งระเบิดของกองทัพอากาศโกลด์วอเตอร์

พื้นที่เมืองอันห่างไกลของเมืองเฟรเดอริคเบิร์กนี้ก่อตั้งขึ้นในช่วงปลายทศวรรษ 1800 และกลายเป็นเมืองร้างในปี 1908 กองทหารม้าที่ผ่านทางรายงานว่าชาวเมืองหายตัวไปและอาคารถูกปล่อยว่าง พวกเขาพยายามจะพักค้างคืนในโรงแรมร้าง แต่เพียงคืนเดียวม้าของพวกเขาเจ็ด (7) ตัวก็เหลือแต่กระดูกทหารเกือบทั้งหมดหนีออกมากลางดึกโดยเหลืออยู่ในอาคารเพียง 4 นาย โดยพวกเขาบอกว่ามีทรายไหลมาเข้ามาในอาคารเหมือนน้ำทะลัก หลังจากนั้นไม่มีใครพบทหาร 4 คนที่เหลือนั้นอีกเลย

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-165/165-4.png|caption=อาคารส่วนใหญ่ของเมืองเฟรเดอริคเบิร์ก รัฐแอริโซนาเป็นที่ตั้งของเนินทรายที่ใหญ่ที่สุดของ SCP-165|align=left]]
ในช่วงปลายของทศวรรษ 1950 กองทัพสหรัฐฯ ได้พยายามที่จะทำลาย SCP-165 ด้วยการเปลี่ยนพื้นที่ให้เป็นสนามทิ้งระเบิดซึ่งมันสามารถลดจำนวน SCP-165ได้สำเร็จ แต่ในช่วงปลายทศวรรษ 1980 ก็เห็นได้ชัดเลยว่าในการกำจัดSCP-165จำเป็นต้องมีการทำความสะอาดและการแยกพวกมันออกจากพื้นดินหน่วยเคลื่อนที่พิเศษเอปไซลอน-9 (หรือที่เรียกกันว่า &#34;ผู้เสพไฟ&#34;) ถูกส่งไปทำการกักกันและแยกSCP-165ออกมาเมื่อเข้าสู่เมืองเฟรเดอริคเบิร์กจะพบป้ายคว่ำที่เขียนว่า “Vorsichtvor dem kriechenden, hungrigen Sand” ซึ่งแปลว่า &#34;จงระวังทรายที่หิวโหยและคืบคลาน&#34;MTF **Ɛ**-9 ประสบความสำเร็จในการใช้เครื่องเร่งเปลวไฟทำให้ทรายของ SCP-165 กลายเป็นกระจกซึ่งทำให้เหลือพวกมันอยู่จำนวนที่สามารถจัดการได้เนินทรายที่มีชีวิตซึ่งมีขนาดเกือบสี่ (4) เมตริกตันของ SCP-165 นั้นถูกกักกันและส่งไปยังพื้นที่กักกันชีวภาพติดอาวุธ-14ซึ่งจะถูกเฝ้าติดตามและกักกันต่อไป
