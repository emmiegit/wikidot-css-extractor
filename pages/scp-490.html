    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** SCP-490 - Eiswagen
**Original:** http://scp-wiki.wikidot.com/scp-290
**Autor Original**: [[*user ProcyonLotor]]
**Autor Übersetzung** [[*user Doktor mizi305]]
**Überarbeitung:** [[*user Balthuris]]

Lizenzen

**Datei Name:**  490-1.jpg
**Name:** 490-1.jpg
**Autor:** Stephanie Shih
**Lizenz:** Alle Rechte vorbehalten (Verwendung wurde genehmigt)
**Quelle:** https://www.dessertsforbreakfast.com/

[[include credit:end]]


**Objekt-Nr.:** SCP-490

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-490 ist in Lagergarage-17-Golf unterzubringen. Garage-17-Golf wurde stark schallgedämmt und ihr Tor wurde durch ein schallgedämmtes Tor mit einem innenliegenden Zahlenschloss ersetzt. Alle vier Räder von SCP-490 sind durch Standard-Parkrallen unbrauchbar zu machen, und es ist jederzeit an vier Molybdän-Ösenbolzen angekettet zu halten, die mindestens drei (3) Meter tief in einen festen Betonboden eingelassen sind.

**Beschreibung:** SCP-490 ist ein Eiswagen aus den 1960er Jahren, gebaut von ████. Es scheint mechanisch standardmäßig zu sein, mit Ausnahme des Audiosystems, das nicht auf die Bediener reagiert, obwohl es funktionstüchtig zu sein scheint. Der Schlüssel des Fahrzeugs steckt im Zündschloss und kann nicht abgezogen werden. SCP-490 kann gefahren werden (angetrieben von einem Dieselmotor, der ursprünglich für den Wagen hergestellt wurde) und funktioniert in jeder Hinsicht ordnungsgemäß im Vergleich zu Fahrzeugen desselben Modells.

Zwischen 2 und 5 Uhr morgens Ortszeit wird SCP-490 sich selbst in Betrieb nehmen und mit niedriger Geschwindigkeit in einem zufälligen Rundkurs durch die örtlichen Straßen fahren. Zu dieser Zeit funktioniert es wie in einem Topzustand, während aus seinen Lautsprechern eine Melodie ertönt. Die Melodie ist nicht identifiziert worden, ähnelt aber der Musik, die auf nicht anomalen Wagen derselben Marke gespielt wird. Die Melodie wird jedoch nie in einer Schleife abgespielt, und es können derzeit noch keine Abschnitte identifiziert werden. Aufgezeichnete Abschnitte weisen nicht den anomalen Effekt auf.

Jede Person, die die Musik hört, beginnt, sich auf das Fahrzeug zuzubewegen und ignoriert alle Anweisungen, stehenzubleiben. Beim Erreichen des Fahrzeugs öffnen sich die hinteren Türen des Lastwagens und die Person steigt ein, wobei sich die Türen hinter ihr schließen. Die Türen werden versiegelt und lassen sich mit normalen Mitteln nicht mehr öffnen, und wenn sie manipuliert werden, [DATEN GELÖSCHT].

Sind mehrere Personen betroffen, stellen sich alle in einer Reihe auf und warten, bis sich die Türen wieder öffnen, oder bis das 3-Stunden-Fenster verstrichen ist. Personen, die sich nach Ablauf der Zeit außerhalb des Fahrzeugs befinden, scheinen sich nicht an das Ereignis erinnern zu können. Nach 5 Uhr morgens verliert SCP-490 seine anomale Fähigkeit, und die Hintertüren können geöffnet werden. Alle Personen, die während der Musikwiedergabe in den Eiswagen eingedrungen sind, sind nun verschwunden.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-490/490-1.jpg|caption=Ein Eis am Stiel, das aus Basiszucker und menschlichem Blut besteht. Ein Produkt von SCP-490. Foto von [http://www.dessertsforbreakfast.com/ Agent Stephanie Shih].|width=150px]]

Die Tiefkühltruhen werden mit gefrorenen Köstlichkeiten bestückt sein. Obwohl die Köstlichkeiten herkömmliche Geschmacksrichtungen (Schokolade, Erdbeere, Vanille) enthalten, wirbt die Verpackung für einen Überraschungsgeschmack. Bei dem „Super Surprise Flavor“ handelt es sich um menschliches Fleisch, das in das Produkt eingearbeitet ist. DNA-Tests haben ergeben, dass es sich um das Fleisch der Subjekte handelt, die das Fahrzeug betreten haben und anschließend verschwunden sind.

Entdeckt in ██████, Massachusetts, wurde SCP-490 auf dem Parkplatz einer Bank gefunden, von wo aus es zu einem Abschlepphof verbracht wurde. Das Objekt war mit einer Parkkralle versehen und konnte daher nicht entkommen. Kurz nach dem Verschwinden mehrerer Bewohner der nahe gelegenen Wohnwagensiedlung wurde ein Team von Foundation-Agenten entsandt, um Nachforschungen anzustellen. Das Team entdeckte den Eiswagen und seinen Inhalt, bezahlte die Strafe dafür und fuhr ihn zum Standort-17. Während der Fahrt kam es zu einer Aktivierung, die den Tod aller Teammitglieder zur Folge hatte, mit Ausnahme von Agent ██████, der das Fahrzeug des Teams fuhr und erkannte, was seine Teamkollegen in den Bann gezogen hatte. Protokoll A-████ wurde eingeleitet, und mehrere mit Gehörschutz ausgestattete Agenten trafen ein. SCP-490 zeigte Aggression und begann, als es von mehreren Fahrzeugen der Foundation blockiert wurde, diese und die Agenten, die versuchten, es einzufangen, zu rammen. Nach einer (1) Stunde und dreiundvierzig (43) Minuten, in denen SCP-490 durch Nebenstraßen gejagt wurde, deaktivierte es sich und wurde auf einem Pritschenwagen zum Standort-██ transportiert.</textarea></pre>
