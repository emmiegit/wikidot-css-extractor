**项目编号：**SCP-CN-2369

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2369被存放于Site-CN-34一间10m*10m*3m的收容室内，且每天应派至少一名D级人员与项目进行交互。若在执行措施的过程中产生了尸体，需尽快将其清理，并在20小时内填补新的D级人员。

**描述：**SCP-CN-2369是一组由███有限公司生产的健身器具，并以“家用健身套装”的名义出售。该套装包括有一根电镀杠铃直杆，一条壶铃把手，两根哑铃杆，八片多边形哑铃片（1.25kg*2, 2.5kg*2, 5kg*4），以及十个螺母组件。SCP-CN-2369具有极高的物理强度，普通手段无法将其摧毁。根据调查，除SCP-CN-2369外，该公司生产的其余健身产品并未表现出异常性质。

若超过24小时未有人与之进行交互，SCP-CN-2369将从当前收容地点消失，重新出现在市面上并随机替换一副由该公司售出的对应器具套装。使用如熔毁，腐蚀，以及[数据删除]等手段销毁SCP-CN-2369也会导致同样的结果。

SCP-CN-2369被认为将会对接近它的人类产生定向精神影响，当对象进入以SCP-CN-2369为中心的半径三米的范围内时，会生出一股异常强烈的使用SCP-CN-2369进行健身的冲动，受试者描述称该冲动的强烈程度不亚于窒息时对氧气的渴望，该冲动会随着停留时间的增加而不断增强，在约30秒后达到峰值。若受试者持续抗拒该冲动并最终成功，他将进入一种异常恍惚的状态，开始幻视，幻听，通常伴有被害妄想，认为所有人都在监视自己，或自己将不受法律保护，随时可能被杀害。该影响将会随时间消退，通常在一周后完全消失，但受试者的神经系统将受到不可逆的损伤，医疗检测显示其前额叶，海马体，以及小脑均出现了不同程度的萎缩。

SCP-CN-2369对使用者的影响可分为四个阶段。

**第一阶段：**处于该阶段的对象在使用SCP-CN-2369进行锻炼后会对其产品宣传语中的“自律使你健康轻松”这句话深信不疑，对象在进行健身后会表示自己感觉良好，充满信心，同时心情也得到舒缓。此时对象的执行力会有小幅度下滑，但对象通常表示这不算问题，可以轻易克服。

**第二阶段：**处于该阶段的对象的执行力会随着锻炼的次数增加而不断下降，多数对象在一周后已经无法进行正常锻炼，对象通常认为自己的健身不会起到任何效果，且将其归因于内部，稳定，不可控的因素，例如自己天生的感统失调。由于预期与现实的不匹配，受影响对象将会出现焦虑及抑郁情绪。

**第三阶段：**对象将表现出对SCP-CN-2369的反常痴迷以及木僵症状，[[footnote]]木僵(stupor)，指一种高度的精神运动性抑制状态，并经常保持一种固定的姿势。严重的木僵称为僵住。木僵一般无意识障碍，各种反射保存。患者表现为不言不语、不吃不喝、不动，言语活动和动作行为处于完全的抑制状态 。[[/footnote]]停留在SCP-CN-2369附近拒绝离开。若不进行干涉，对象通常在3-4天内死于脱水或器官衰竭，强行将对象带离SCP-CN-2369会招致其异常强烈的反抗，这种程度的反抗远远超出了对象肉体的承受范围，并将直接导致对象的死亡。

**第四阶段：**若对象在外力帮助下成功从第三阶段存活，则将在一周之内进入第四阶段。进入该阶段的对象将不顾一切地试图接触SCP-CN-2369并[数据删除]。强行介入并阻止这一进程会令对象表现得十分痛苦，但在约50天后对象身体上的一切损伤都将得到自行修复，并开始以单调平板的语气复述一段发言。该现象目前已被证实是可重复的。在发言后对象会立刻死于心脏过速停博。

目前为止尚未出现存活案例。

以下为SCP-CN-2369的实验记录。

----
= **[[span style=&#34;font-size: 150%;&#34;]]{{实验记录}}[[/span]]**
----

&gt; **实验-01**
&gt; 
&gt; **受试对象:** D-3171，男性，26岁。
&gt; 
&gt; **实验过程:**不对D-3171进行任何干涉。
&gt; 
&gt; **实验结果:** D-3171在注视SCP-CN-2369约75小时后因脱水死亡，期间未进行任何行动。
&gt; 
&gt; D-3171存活时间：9天。
&gt; 
&gt; **笔记:** 可以预见的结果。 —— 研究员Uno

&gt; **实验-03**
&gt; 
&gt; **受试对象:** D-16034，女性，33岁。
&gt; 
&gt; **实验过程:**在D-16034陷入木僵状态后将她带离。
&gt; 
&gt; **实验结果:** D-16034在未接受任何治疗手段的情况下自主摆脱了木僵状态，同时对将她带离的特工表现出极强的防卫性攻击行为，最终D-16034头部意外与哑铃片发生碰撞，并死于颅脑外伤。尸检报告显示D-16034全身出现大面积韧带撕脱与骨裂骨折，判断为肌纤维过度收缩所致。
&gt; 
&gt; D-16034存活时间：7天零16个小时。
&gt; 
&gt; **笔记:** 简直不像是人类的力道，我根本按不住她。——特工 ██

&gt; **实验-08**
&gt; 
&gt; **受试对象:** D-4882，男性，31岁。
&gt; 
&gt; **实验过程:**以营养液滴注模式维持生命体征。
&gt; 
&gt; **实验结果:** 实验进入第二周时，D-4882脱离木僵状态，爬向SCP-CN-2369并[数据删除]，实验被紧急终止，最终测试团队花费约20小时将D-4882与项目彻底分离。
&gt; 
&gt; D-4882存活时间：14天。
&gt; 
&gt; **笔记:** 他的骨头硬得像是电镀钢管，至于肠子，不论是外观还是结构都可以说跟塑料包装没什么区别了。 或者让我们换个说法，D-4882正在变成SCP-CN-2369。—— 研究员Uno

&gt; **实验-13**
&gt; 
&gt; **受试对象:** D-16661，男性，45岁。
&gt; 
&gt; **实验过程:**在对象初次使用SCP-CN-2369后对其进行记忆删除。
&gt; 
&gt; **实验结果:** 对象猝死。
&gt; 
&gt; D-16661存活时间：1天。
&gt; 
&gt; **笔记:**我们在异常身上钻空子就没怎么成功过。 —— 研究员Uno

&gt; **实验-22**
&gt; 
&gt; **受试对象:** D-8917，女性，24岁。
&gt; 
&gt; **实验过程:**不定期地在对象准备开始锻炼时催促她，并在对象陷入木僵状态后以营养液滴注模式为其补充营养。
&gt; 
&gt; **实验结果:** 第一第二阶段持续时间相对延长，对象于实验第31天尝试接触SCP-CN-2369并[数据删除]。同时，D-8917被当场击毙。
&gt; 
&gt; D-8917存活时间：31天。
&gt; 
&gt; **笔记:**那话怎么说来着？外在动机的使用不当会导致内在动机的抵消，是这样吧，我毕业太久了，那些概念性的东西记得不是很清楚。不过这说明了在SCP-CN-2369的影响下，这种古怪的行为的确是他们自己决定要做的。—— 研究员Uno
&gt; ----
&gt; **实验-22对话节选:**
&gt; 
&gt; **研究员Uno：**“D-8917.”
&gt; 
&gt; **D-8917（正在整理衣服，看起来跃跃欲试）：**“什么事？”
&gt; 
&gt; **研究员Uno：**“你在这磨蹭什么？难道你完全不知道自己来这里的任务吗？”
&gt; 
&gt; **D-8917：**“嘿！我正准备开始，好吧？我只是想把袖口卷上去。我没有不愿意的意思——我是说，这套器具用起来还蛮顺手的，我挺喜欢干这个。”
&gt; 
&gt; **研究员Uno：**“别找理由，你看看你，哪一次你没有在拖延，只是为了试验的顺利进行所以一直没人催促你。”
&gt; 
&gt; **D-8917：**“之前我明明一进来就开始了？！你不能这么不讲道理。”
&gt; 
&gt; **研究员Uno（极其嘲讽的语气）：**“哦，是吗？那可真是完全看不出来。”
&gt; 
&gt; **D-8917：**“......”
&gt; 
&gt; **研究员Uno：**“够了，别在这里浪费时间了，马上开始。让我看看...你耽搁了近一分钟，这个团队里有16人，不算后勤，加起来你耽搁了大家一刻钟的时间。”
&gt; 
&gt; （D-8917表现得异常兴致缺缺，后续采访中她表示自己“短时间内不想碰这些玩意了”。）

&gt; **实验-33**
&gt; 
&gt; **受试对象:** D-13294，男性，32岁。
&gt; 
&gt; **实验过程:**在对象进入第二阶段后使用拘束道具及镇静类药物限制其包括自杀在内的所有行动，同时滴注营养液以维持其生命体征。D-13294需被长期置放于SCP-CN-2369的收容室内，同时应始终有至少一名研究员保持对D-13294的观察以便在意外情况发生时及时应对。**观察室搭载有声波检测仪及录音设备，当波形显示D-13294发出的声音为无意义的高频噪音时，为防止观察员听力受损，应当关闭声音。**
&gt; 
&gt; **实验结果:**  D-13294在说出一段可辨识的话语后立刻死于心脏过速停博。
&gt; 
&gt; D-13294存活时间：67天。
----
----

[[collapsible show=&#34;+ 生命沉重凝滞&#34; hide=&#34;- 而自我踏步不前&#34;]]
&gt; **于██/█/20██/所记录下的D-13294的发言：**
&gt; 
&gt; 你撕不下自己的伪装，但你知道你是谁，你是所有人里看起来最不起眼的之一，你留着不惹人注意的发型，穿与其他人别无二致的衣服，你吃早餐，面条，包子，油条，豆浆，稀饭，你吃别人也在吃的，你的办公桌上放着一盒又一盒文件夹，你把他们分门别类地放好，中间夹着几张打印机打废的A4纸，你留着它们是因为觉得它们能派上用场，比如在给财务做报账时撕下来做底页，但是它们跟你一样被遗忘，你看邮件，写报告，为其他部门的不配合而争执，偶尔站起来活动一下脖子，做几个转体运动，你开无聊到家且效率低到不可思议的会议，一整天扯皮的内容可以用三张A4纸印下——用四号字体，你还出差，东奔西跑，住糟烂的酒店，喝酒喝到胃出血，在其他人胡吃海喝时偷偷摸摸去前台结账，他们一顿饭就可以吃掉你半个月的工资，而你在回去报账时财务还会皮笑肉不笑地对你说出差真不错，又能吃好又能玩好。你拿着钱回去，领导看到你，说回家了也别忘记回消息，千万不能让邮件过夜。
&gt; 
&gt; 发生什么事了？你不知道，他们所有人看起来都和你一样，你也确实看到了霉菌在所有地方无所不在地生长，黏膩，冰凉，青黑色，而且顶端发黄，覆盖在每个人体表，但其他人看起来令人惊异地适应良好，他们顶着菌落工作，谈八卦，抽烟，他们的生活如丝顺滑，结果就是你也不得不开始伪装。
&gt; 
&gt; 你不知道发生了什么？你知道的，你衰老了。
&gt; 
&gt; 人就是这样衰老的。
&gt; 
&gt; 在日复一日的重复中，在白垩土一样堆叠起来的时间中，没有人知道你每一天都在想入非非，没人知道你每一天都在怀念十八岁时蔚蓝的天空，道路两旁绽开的紫丁香，也许你不怀念那些，你只怀念还能给你余韵做梦的那段时间，那时你觉得自己很年轻，你充满了力量，你还不知道一切痛苦都来源于无能为力，你觉得没什么过不去的坎，对于那些追求成功的说法你嗤之以鼻。
&gt; 
&gt; 成功？
&gt; 
&gt; 你现在也不知道什么是成功，你只知道自己想要走到松树林里，你想要呼吸新鲜空气，你想要诉说，你想要释放自我，你想要停止不知道该怎么停止的伪装，你想要写点东西，把自己的痛苦具现化给别人看，但是你在乎的人说。
&gt; 
&gt; 你在乎的人说：那你吃什么呢
&gt; 
&gt; 吃什么喝什么做什么穿什么呼吸什么你购买厨具你购买零食你购买床单你购买漫画你购买性玩具你购买你购买你购买你购买你购买一切能塞进你生活中空洞的东西，但是空洞开始生出火焰，焦虑的火焰熊熊燃烧，火焰批判你，批判你不求上进，批判你不叠被子，批判你下班后躺着玩手机，批判你一天手冲三次，批判你洗碗不擦桌子，批判你不按规矩行事，批判你的天真与死抱不放的幻想，批判你赖以为生的最后一根稻草。
&gt; 
&gt; 你觉得自己没有做错事情，但是你如此痛苦，那就一定出了问题。
&gt; 
&gt; 因为你在抵抗。
&gt; 
&gt; 因为你真的试图维持住自己摇摇欲坠与众不同的自我，这太可悲了，你在肉眼可见的未来中会永远陷在这种荆棘丛里，忍着绝望活下去。
&gt; 
&gt; 你真的不打算逃避吗？
&gt; 
&gt; 把它交出来吧，交给随便某个口号，某个经不起推敲的信条，把你的意识交与他者，你所背负的重担将不复存在，血与骨，灵与肉，生命将变得空荡轻盈，你会不再受折磨，你能感到来自自己的无条件的尊重与爱。
&gt; 
&gt; 交出你的自我吧。
&gt; ----
&gt; = **[**记录结束**]**
