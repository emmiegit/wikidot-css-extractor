    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-126-UA-ヤギのマスク
**著者:** [[*user sanhuzi]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-126-UA

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-126-UAはコンビネーションロックと耐衝撃ガラスを備えたエリアUA-██の収容ケースに保管されています。SCP-126-UAへのアクセスは制限されており、収容ケースを開放するのは実験を行う場合のみ許可されています。SCP-126-UAの文化的重要性と時間の経過に起因する損耗による脆弱性のため、SCP-126-UAを使った実験は、クリアランスレベル3を持つUA-██サイト民族学の担当者の許可がある場合にのみ可能です。
　
2001年1月2日以降、12月31日から1月1日までの夕方から夜にかけて、SCP-126-UAを使った人体実験は禁止されています。[[footnote]]SCP-126-UAの活動期間は冬の祝祭日である寛大な夕べと一致します。[[/footnote]]


**説明:** SCP-126-UAは2つの別々の部分で構成されており、合わせてバウンティと「ヤギ追い」のクリスマス儀式衣装を構成します。

SCP-126-UA-1は、家畜のヤギ(Capra hircus)の頭皮から作られた古代のヤギマスクです。分析によると、SCP-126-UA-1の組成には異常な成分は存在しません。検査では、ヤギのDNA、タンニン、羊毛の糸、紙の痕跡のみが検出されましたが、これはマスクの構成として正常なものです。SCP-126-UA-1は、精巧に作られ、保存状態の良い空の眼窩を持つヤギの頭のように見えます。その毛皮は年数によって摩耗し、茶色に白い斑点があります。また、左隅には銅製の鐘が取り付けられています。
　
SCP-126-UA-2は長いヤギの毛で作られたグニアで、現在も良好な状態で保存されています。ウールは多少抜け落ちますが、これは通常の経年変化によるものとほぼ一致しています。さらに、SCP-126-UA-2を用いた実験室での研究でも異常な成分は存在しないことが明らかになりました。

1月2日から12月30日までの期間中は、SCP-126-UAは異常な特性を発現しません。オブジェクトは1月1日の夜に異常な特性を発現します。異常性の発現は目に見える形での変化を受けていないため、SCP-126-UAの異常活動の期間は時系列データによってのみ把握が可能です。

SCP-126-UAの異常効果を発現させるためには、12月31日の日没後2時間以内[[footnote]]現地時刻15時55分頃[[/footnote]]にSCP-126-UA-1およびSCP-126-UA-2に生身の人間1名が暴露される必要があります。被験者(以下SCP-126-UA-3)は、SCP-126-UAとの相互作用による物理的な影響は現れませんが、SCP-126-UAの異常な効果の発現を確実にするために2人目の人物を探し求めるようになる記憶的効果を経験し、また活動に必要な準備をすべきという認識を持たせます。初期活性化状態の間、SCP-126-UA-3は心理的安定を維持し、刺激には適切に反応し、理性的な行動が可能ではあるが、「ヤギ追い」の儀式に参加するパートナーを見つける必要性を感じます。[[footnote]]「ヤギ追い」は、マランカとシチェドリ・ヴェシェルで行われる伝統的なウクライナの儀式パフォーマンスで、自然、豊饒、幸福の復活のための犠牲を象徴しています。[[/footnote]]
もしSCP-126-UA-3が他の人々との接触を妨害された場合、SCP-126-UA-3は様々な方法で接触を確保しようとします。例として、SCP-126-UA-3が財団職員を説得し自分たちの仲間に入れる事や、この活動に親戚や友人を呼ぶための通信手段を求めたり、財団の職員を説得して最寄りの集落に連れて行ってもらおうとした事例が記録されています。SCP-126-UA-3が夜明けの4時までにこの助けを得られなかった場合、SCP-126-UAの異常な影響は終了し翌12月31日まで活動停止状態に入ります。
　
SCP-126-UA-3が別の人物(以下SCP-126-UA-4と呼称)に対してパフォーマンスに参加するよう説得することに成功した場合、オブジェクトの異常な行動の次の段階が発現します。この段階では、SCP-126-UA-1とSCP-126-UA-2がSCP-126-UAから落下し、未知の異常動作により、SCP-126-UA-3は適切な性別のカプラ・ヒルカスに変形します。 SCP-126-UAは若い男性が「ヤギ」の役割を演じることを好むことが判明しており、異なる性別の被験者が存在する場合、「ヤギ」は男性になることが判明しています。SCP-126-UA-4はヤギを飼っている祖父または祖母の役割を引き受けます。SCP-126-UA-4は役割を分担し、民俗的なモチーフ「ヤギ追い」を演じ始め、最初にSCP-126-UA-3を売買するなどの取引行動をしようとし、次に棒で[データ削除]しました。この後、SCP-126-UA-4は戦いを始め、助けを求めます。SCP-126-UA-4は通常、財団職員またはその他の観察者にコサックまたは医師を連れてくることを要求します。オブジェクトの活動下にあるこの段階は1月1日の夜明けまで続きます。

その後、新年の初日の出とともにSCP-126-UAは非活動段階に入ります。SCP-126-UA-3は、非異常的なヤギの死骸となります。またSCP-126-UA-4はSCP-126-UAの影響から抜け出し、一連の出来事のすべての記憶を保持することに起因している関連する心理的トラウマを経験します。
　
[[collapsible show=&#34;+SCP-126-UA実験を開く &#34; hide=&#34;- プロトコル閲覧終了&#34;]]
&gt; **対象:**D-72462、60歳男性　D-76381、43歳男性
&gt;
&gt; **実施方法:**D-72462がSCP-126-UAに入り、D-76381を勧誘する。
&gt;
&gt; **結果:**D-72462はD-76381の方がその役割に適していると主張し、その役割を辞退した。D-76381はこれに喜んで同意し、「ヤギ」の役を演じることを志願した。D-76381がSCP-126-UAと同一化した後、活動段階は標準的なシナリオに従い、D-76381はヤギとなった。
&gt;
&gt; **分析:**この実験および他の同様の実験において選択肢が与えられた場合、SCP-126-UAはヤギの役割として若い「候補者」を好むことを示した。-  ██████████博士
　
&gt; **対象:**D-82346、20歳男性　D-83572、51歳女性
&gt;
&gt; **実施方法:**D-83572にSCP-126-UAを装着し、D-82346を勧誘するよう命じる。
&gt;
&gt; **結果:** D-83572は命令に従うことを拒否し、その役割にはD-82346の方が適していると主張した。D-83572の抗議とD-82346の黙認があったものの、彼らに元の指示に従うよう命じた。D-83572とD-82346の財団職員との数分間の議論と説得の後、彼らは指示に従った。D-83572とD-82346はSCP-126-UAの活動期が始まるまで極度の不快感を表明した。その後、D-83572は家畜ヤギに変身した。
&gt;
&gt; **分析:** SCP-126-UAは男性を好むが、そのミーム的影響は被験者を強制するほど強力ではない。また、SCP-126-UA-1は雄ヤギの形態的特徴を持っているにもかかわらず、対象は性別に応じて変形する。‐██████████博士
　
&gt; **対象:**D-98163、23歳男性　D-96478、46歳男性。
&gt;
&gt; **実施方法:**D-98163とD-96478にSCP-126-UAの活動段階を開始するよう命令する。財団の救急医療専門家であるG.O.██████████氏も実験に参加。
&gt;
&gt; **結果:**SCP-126-UAの活性化は標準シナリオに従って発生します。第二段階を完了した後、D-96478はコサックや医師を求めて助けを求め始める。G.O.██████████氏はサービスを提供するが、D-96478は彼の能力について疑問を表明。短い会話をした後、G.O.██████████氏、D-96478は、SCP-126-UA-3には医師ではなく獣医師が必要であると結論付けた。その後、夜明けとともにイベントは終了となった。
　
&gt; **対象:**D-98251、42歳男性　D-98121、75歳男性
&gt;
&gt; **実施方法:**タスク: D-98251とD-98121にSCP-126-UAの活動段階を開始するように命令。財団の獣医専門家であるO.D.██████████も実験に参加。
&gt;
&gt; **結果:**結果: SCP-126-UAの活性化は標準シナリオに従って発生。第二段階を完了した後、D-98121はコサックや医師を求めて助けを求め始める。O.D.██████████は医療サービスを提供し、D-98121は喜んでこれを受け入れた。その後 O.D.██████████はSCP-126-UA-3を検査し、死亡を宣告。O.D.██████████が蘇生が不可能である理由を説明すると、D-98121は██████████の非専門性と冷酷さについて不平を言い始始める。D-98121は夜明けまでSCP-126-UA-3を嘆き悲しみ続けた。
&gt;
&gt; **分析:**儀式への 3 人目の参加者がいないか適切なスキルを持つ専門家がいないために「ヤギの復活」は起こらない。いったい誰がこの役割を担うのだろうか？- ██████████博士
　
&gt; **対象:**白いアルプスヤギ1頭
&gt;
&gt; **実施方法:**ヤギとSCP-126-UAの相互作用を観察する。
&gt;
&gt; **結果:**ヤギにはミーム被害の兆候は見られなかった。SCP-126-UAを装着した後も、ヤギは通常の活動を続けた。ヤギをさらに観察した際にも影響は見られず、その後ヤギは█████████████地域にある財団の保護区に戻された。
　
&gt; **対象:**白いアルプスヤギ1頭
&gt;
&gt; **実施方法:**ヤギとSCP-126-UA-3の相互作用を観察する。
&gt;
&gt; **結果:**SCP-126-UA活動の第2段階中に、1頭の生きたヤギが部屋に置かれた。SCP-126-UA-3は当時チェコ種の生きた家畜ヤギであったが、実験用のこのヤギの出現には何の反応も示さなかった。しかし、SCP-126-UA-4はこの実験用のヤギに興味を示し、財団職員に追加料金でこのヤギをSCP-126-UA-3と交換しないかどうかと尋た。最終的に、SCP-126-UA-4は追加の支払いを要求したため、職員はそれを拒否せざるを得なくなったが、その後もSCP-126-UAの活性化イベントは通常通り継続しました。
&gt;
&gt; **分析:**私は当初、次席研究員████ をこの作業から外すつもりだったが懲戒処分で十分だと思う。この実験によって興味深いことが判明した。- ██████████博士

[[/collapsible]]






**補遺:** 私は、SCP-126-UAがオブジェクトの異常活動の第3段階の活性化を妨げる損傷または説明できない変化を受けていると理論づけている。伝統的に、「ヤギ追い」の儀式は、自然と人々の目覚め、新しい年周期の開始と再生を象徴するヤギの再生で終わる。また、一部の地域では、「祖父」によるウクライナ国民の奴隷化と「医師」による解放後の復活を象徴するこの儀式のバリエーションがある。おそらく、第三者もこの儀式に参加する必要があるようだ──その第三者とは医師を探しに行ったコサック、あるいはヤギを復活させる医師自身の事だが、何らかの理由でこのフェーズの活性化が起こらずその理由も不明のままだ。つまり、SCP-126-UA-3はヤギのままでいいのか、あるいは式典が終わったら参加者全員が通常の状態に戻るが不活性化により実行されないだけなのか、どちらなのかという事だ。
また、私はSCP-126-UAの起源はおそらくかつての異教の儀式に属するものであり、イブに司祭によって行われるクリスマスの儀式の一部だったと考える。
幸いなことに現在、SCP-126-UAは年次周期に影響を与えず、現実にも影響を与えていないようだ。また、SCP-126-UAは特定の条件下でのみ現実世界に影響を与える機能を実行する可能性があるが、そのような条件は現在判明している中では存在しない。- ██████████博士</textarea></pre>
