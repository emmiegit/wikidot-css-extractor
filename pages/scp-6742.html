**Item #:** SCP-6742

**Object Class:** --Anomalous-- Pending

**Special Containment Procedures:** --SCP-6742 is to be kept in a low-risk anomalous item storage locker at Site-19.--

//See Addendum-6742-B.//

@@@@

**Description:** SCP-6742 is a black-and-white photograph of a human male, circa early 20th century. The subject is holding a sign that reads &#34;I&#39;m with the Foundation&#34;. The inverse of the photograph has been marked &#34;1/17&#34; with a ballpoint pen.

When viewed by a Foundation employee, the subject of SCP-6742 will always appear to be looking directly at the viewer. No other anomalous phenomena have been observed during testing. 

**Addendum-6742-A:** Discovery

SCP-6742 was found in a locked box 3 kilometers from Site-01. The contents of the box included a map of the world with several points crossed out, an empty briefcase, and SCP-6742. SCP-6742 was found in a folder containing an additional note, reading &#34;In case of Foundation takeover, use this to gain their trust.&#34;

**Addendum-6742-B:** Update 17/06/2022

By order of O5-██, testing of SCP-6742 is to be discontinued. Additionally, SCP-6742 has been relocated to an undisclosed location, under the purview of O5-██.</textarea></pre>
