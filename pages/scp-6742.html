**Elemento #:** SCP-6742

**Classe dell&#39;Oggetto:** --Anomalo-- In Sospeso

**Procedure Speciali di Contenimento:** --SCP-6742 deve essere conservato all&#39;interno d&#39;un armadietto per oggetti anomali a basso rischio presso il Sito-19.--

//Consultare Addendum-6742-B.//

@@@@

**Descrizione:** SCP-6742 è una fotografia in bianco e nero di un maschio umano, risalente all&#39;inizio del XX secolo. Il soggetto ha in mano un cartello con la scritta &#34;Sto con la Fondazione&#34;. Sul retro della fotografia è stato scritto &#34;1/17&#34; con una penna a sfera.

Quando visto da un impiegato della Fondazione, il soggetto di SCP-6742 sembrerà sempre guardare direttamente l&#39;osservatore. Durante i primi test non sono stati osservati altri fenomeni anomali.

**Addendum-6742-A:** Scoperta

SCP-6742 è stato trovato all&#39;interno d&#39;una scatola chiusa a chiave, a 3 chilometri di distanza dal Sito-01. Il contenuto della scatola includeva una mappa del mondo con diversi punti contrassegnati, una valigetta vuota e SCP-6742. SCP-6742 è stato rinvenuto in una cartella contenente una nota aggiuntiva, che diceva &#34;In caso di acquisizione da parte della Fondazione, usalo per ottenere la loro fiducia&#34;.

**Addendum-6742-B:** Aggiornamento, addì 17/06/2022

Per ordine di O5-14, tutti i test su SCP-6742 devono essere immediatamente interrotti. Inoltre, SCP-6742 è stato trasferito in un luogo segreto, sotto la supervisione di O5-14.
