**Název: SCP-182**
**Originál:** http://scp-wiki.net/scp-182
**Autor:** [[*user Yours Truly]]
**Překladatel:** [[*user fikus3x3]]

**Objekt #:** SCP-182

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-182 musí být zadrženo v malém ekologicky uzavřeném zařízení na jinak neobydleném ostrově, který se nachází 10 km od pobřeží Grónska. K zajištění bezpečnosti subjektu má být přidělen tým pěti (5) členů bezpečnostního personálu, kteří budou nepřetržitě dohlížet na jeho bezpečnost. Stráže se musí každý měsíc podrobit psychologickému vyšetření, a ti, kteří vykazují jakékoli známky psychické nestability, musí být odvoláni ze své funkce a před návratem do služby musí absolvovat kompletní psychiatrickou terapii. Žádný jednotlivec nesmí strávit více než šest (6) měsíců v kuse na stanovišti 182 a před návratem musí strávit minimálně tři (3) měsíce na jiném pracovišti. Personál je oprávněn toto přidělení odmítnout, pokud již strávil na tomto ostrově celkem osm (8) měsíců. SCP-182 požádalo, aby byl 20 hodin denně držen pod silnými sedativy. Toto privilegium však bylo po Incidentu 182-7 zrušeno.

**Popis:** SCP-182 je běloch, průměrné postavy, zhruba 45 let starý, který v minulosti utrpěl výrazné jizvy na břiše a na hlavě (dle vlastního přiznání krátce předtím, než byl v roce 19██ přijat do péče Nadace). SCP-182 je hluchý a němý, nicméně tato postižení kompenzuje přirozenými schopnostmi.

SCP-182 projevil schopnost pasivně vstoupit do mysli ostatních stvoření, včetně lidí, a vnímat jejich vizuální a sluchové vjemy, v podstatě v roli &#34;pozorovatele&#34; v jejich mysli. Tato schopnost však nemá žádný trvalý vliv na personál a stráže se v posledních ██ letech běžně střídají, aniž by zaznamenali nějaké negativní následky. Delší vystavení pasivní &#34;smyslové výpůjčce&#34; SCP-182 však vyvolává živé zrakové a sluchové halucinace u 97 % lidí a 100 % nelidských subjektů.

Závažnost pozorovaných účinků se značně liší, ale dlouhodobé působení nevyhnutelně vede k duševnímu zhroucení. Blízkost SCP-182 problém ještě zhoršuje, protože pod tlakem může vědomě manipulovat se svými strážemi a vyvolávat halucinace, a proto se doporučuje vyhýbat se tématům, které by mohly SCP-182 rozrušit (včetně zmínek o SCP-076-2, SCP-682 a o minulosti SCP-182 před jeho získáním Nadací). Pokud postižený personál nedokáže rozpoznat rozdíl mezi halucinacemi a realitou, doporučuje se jej terminovat, protože všechny subjekty, kteří dosáhli tohoto bodu, se zhroutily a následně nevyhnutelně utrpěly mozkovou smrt nebo trvalou katatonii. SCP-182 má nad touto schopností omezenou kontrolu a automaticky vnímá vize a zvuky všech živých bytostí v okruhu deseti (10) metrů. Subjekt se může &#34;zaměřit&#34; na konkrétní směry mimo tento dosah, ale nedokáže &#34;vnímat&#34; smysly bytostí vzdálených více než třicet (30) metrů.

SCP-182 navíc projevuje schopnost promítat své myšlenky do mysli jakéhokoli jedince, jehož smysly &#34;ovládá&#34;.  Tato &#34;řeč&#34; je jediným zdrojem informací o subjektu a stráže ji popisují jako podobnou tomu, jako by na ně mluvil malý člověk mezi ušima. Z této &#34;řeči&#34; nevyplývá žádné memetické ani telepatické nebezpečí, ačkoli subjekty uvádějí, že &#34;hlas&#34; SCP-182 je v jejich halucinacích vždy přítomen.

**Dodatek 182-1:** SCP-182 tvrdí, že událost, která vedla ke ztrátě sluchu a řeči, současně vyvolala jeho telepatické schopnosti. Není jisté, zda &#34;mučení&#34;, kterému byl subjekt vystaven, mělo za cíl tyto schopnosti uvolnit, nebo zda se objevily v důsledku vnímaného ohrožení života. Výslechu v tomto duchu je třeba se vyhnout, protože SCP-182 se v minulosti rozrušilo a úspěšně se pokusilo urychlit proces duševního zhroucení svých držitelů, což mělo za následek ██ obětí během prvního výslechu.

**Dodatek 182-2:** Bylo navrženo, že SCP-182 by mohlo sloužit jako &#34;tlumočník&#34; s ostatními SCP, která zřejmě mají schopnost myslet, ale nejsou schopni komunikovat. Vzhledem k nepříznivým účinkům blízkosti SCP-182 však byl tento návrh zamítnut.

**Záznam Incidentu 182-7**

&gt; **Audio záznam získaný z domu strážného, hlas byl identifikován jako Agent █████, nahráno ██/█/19██**
&gt; 
&gt; &#34;Tak jo… Takže, dneska ráno jsme obdrželi dopis od O5 ve kterém stojí, že sedativa byla povolena. Dr. ███████ šel ven, aby to řekl sto-osmdesát-dvojce, ten chlápek vypadal hodně šťastně, tleskal rukama a tak, jako malý dítě. Píchli mu to a během chvíle byl mimo. Pár hodin spal, potom ho šel Dr. ███████ zkontrolovat, jestli ještě dýchá. Nechceš přece mít oběti, no ne? Každopádně, byl jsem ve vedlejším domě, rozehráli jsme dobrou partii jednadvacítky, když sem zaslechl, jak Doktor řve z plných plic. Něco o pavoucích, nebo…co?&#34;
&gt; 
&gt; (Poté je na záznamu zaznamenáno sedm výstřelů, analýza zvuku ukázala, že byly vypáleny v místě nad mikrofonem a vlevo od něj.)
&gt; 
&gt; &#34;Zatraceně… Mysleli jsme si, že Doktora konečně zlomil, už několik dní viděl koutkem oka malé věci, usoudili jsme, že ho sto-osmdesát-dvojka dostala. Tahali jsme sirky, kdo půjde pro jeho tělo, [Agent J████████ ██████] vytáhl nejkratší sirku. Byl tu čerstvě, přiřadili ho sem minulý týden. Sakra, měl jsem jít místo něj. J███ křik se ozval o pár minut později. Všichni jsme se v tu chvíli zvedli a šli se podívat ven, všude byl sníh, měli jsme odsud zmizet dří- agh!&#34;
&gt; 
&gt; (Ozve se dalších osm výstřelů, následovaných opakovaným cvakáním. Následující zvuky jsou určeny jako výměna prázdného zásobníku.)
&gt; 
&gt; &#34;Uf... Tyhle věci... Došli jsme do domu, kde na posteli nehybně ležela sto-osmdesát-dvojka. Třicet, možná třicet pět stop od něj seděli J███ a Doktor na podlaze a slintali. Teda, jen Doktor. J███ byl mrtvý. Z úst mu vytékala krev, vypadalo to, že si ukousl jazyk. Všichni tři jsme věděli, co se stalo. Začal jsem si všímat neobvyklých... //věcí// a pak jsem utekl, neohlížel jsem se na ostatní chlapy. Momentálně se schovávám v budově a čekám na příjezd lodi. Doufám, že do té doby budu v bezpečí...&#34;
&gt; 
&gt; (Zvukový záznam pokračoval sedmnáct minut, jsou slyšet občasné výkřiky a výstřely a také dvakrát otevření dveří.)
&gt; 
&gt; &#34;Jsem si vědom následků, které čekají ty, kteří překročí určité hranice. Odmítám skončit jako oni. Nehodlám zažít takové věci. Sbohem.&#34;
&gt; 
&gt; (Ozve se výstřel, následují dvě hodiny ticha. Těla Agentů █████ a ████ byla nalezena ve dveřích, zastřelena Agentem █████. Agent █████ byl nalezen vedle nahrávacího zařízení s kulkou v hlavě.)
&gt; 
&gt; **Závěrečná zpráva o incidentu:** Po následném výslechu SCP-182 náhradním personálem bylo zjištěno, že subjekt &#34;prožíval extrémně živé děsivé noční můry&#34;, zatímco byl pod sedativy. Subjekt během rozhovoru vykazoval zvýšenou míru stresu, což vedlo k teorii, že noční můry, které SCP-182 zažil, způsobily subjektu dostatečné emocionální utrpení, aby si nevědomky vytvořil zónu zvýšené halucinační aktivity. V důsledku toho budou subjektu odepřeny veškeré prostředky na spaní.
