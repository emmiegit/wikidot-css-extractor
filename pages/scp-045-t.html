    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-045

**Date de publication originale :** Inconnue

[[include component:scp-traduits name=SCP-045]]

**Objet n^^o^^ :** SCP-045

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-045 doit être maintenu dans la chambre de décompression 32-s(D) en toutes circonstances. L&#39;atmosphère de la chambre de décompression 32-s(D) doit être composée de gaz inertes (De préférence du xénon et de l&#39;hélium). Dans le cas où SCP-045 serait exposé à de l&#39;air normal, la totalité du secteur d&#39;endiguement sera scellé et inondé avec de l&#39;hélium, en attendant l&#39;ordre de déverrouillage par le personnel de classe O5.

Les membres du personnel pénétrant dans la chambre doivent être équipés de combinaisons pressurisées complètes avec des recycleurs d&#39;oxygène internes, et doivent éviter tout contact avec SCP-045.

**Description :** SCP-045 a été trouvé en hibernation dans un courant sous-marin chaud à une profondeur de ████ ████████, ████ ███████ et █████ (████) brasses, à ████&#39;█W ████&#39;█N. Il a été récupéré par une expédition sous-marine et mis à bord d&#39;une bathysphère. La bathysphère a été trouvée une semaine après submersion, flottant à quelques kilomètres de la localisation d&#39;origine, et remplie avec de l&#39;eau d&#39;une pression incroyable. Ces circonstances ont alerté la Fondation, et la bathysphère a été sommairement récupérée.

SCP-045 est, dans son état d&#39;hibernation, un icosaèdre parfait constitué d&#39;un matériau granulaire qui est en corrélation avec des données spectroscopiques non-connues. Comme il se trouve à des pressions élevées, les chercheurs pensent que SCP-045 prend sa forme en raison de l&#39;effet de compactage agissant sur lui. SCP-045 réagit avec l&#39;azote atmosphérique pour créer de grandes quantités d&#39;eau. Comme l&#39;eau créée excède la masse d&#39;azote disponible, on peut assumer avec certitude que SCP-045 s&#39;appuie sur la masse à partir de sources extra-locales.

SCP-045 génère des bandes sphériques d&#39;eau avec une distance d&#39;au moins cinq centimètres par rapport à sa surface, ce qui lui permet de continuer d&#39;extraire de l&#39;azote. Ces bandes forment un vortex méta-stable qui se déplace dans le sens antihoraire à une vitesse directement proportionnelle à la quantité d&#39;eau dans laquelle SCP-045 est immergé. Lors des simulations ce tourbillon existe à des profondeurs de plus de trois kilomètres. Une pleine immersion dans l&#39;eau à des pressions de plus de trois cent quatre vingt (380) atmosphères (soit trente-huit mille cinq cents (38500) kPa) entraîne un repliement du tourbillon, après quoi SCP-045 entre dans un état latent en raison du manque d&#39;azote.

La composition de l&#39;eau générée par SCP-045 est similaire à de l&#39;eau de mer, à des températures allant de dix à trente-deux (10-32) Celsius.

**Addendum n^^o^^ 045-1 :** L&#39;analyse du site d&#39;atterrissage de SCP-045 a découvert de la matière de météorite extra-terrestre, accréditant la théorie que la Terre n&#39;a pas acquis l&#39;eau terrestre à travers des moyens géologiques. Au contraire, lorsque SCP-045 a été introduit sur la planète, il a rapidement commencé à générer de l&#39;eau, pour finalement élever le niveau de l&#39;eau jusqu&#39;au niveau actuel.

Les modèles informatiques montrent que la production d&#39;eau de mer a atteint un sommet à peu près à l&#39;époque précambrienne, après quoi la dérive des continents et la production d&#39;eau à lentement conduit SCP-045 à des profondeurs de plus de trois mille huit cents (3800) brasses, l&#39;envoyant en hibernation.

**Addendum n^^o^^ 045-2 :** Il a été suggéré qu&#39;un tremblement de terre soudain en Méditerranée peut avoir soulevé SCP-045 rapidement pendant l&#39;Antiquité à une &#34;meilleure position&#34;, amenant SCP-045 à générer un tourbillon bien au-delà des deux cents (200) mètres de large. Ceci peut expliquer la référence continuelle à Charybde dans les mythes de l&#39;époque.

**Notes n^^o^^ 045 :** //&#34;Je vous le dis, trouvez moi une planète où l&#39;azote est abondant, et je m&#39;occuperai d&#39;obtenir l&#39;autorisation de lancer cette petite beauté là-bas. La terraformation pas chère!&#34;// — ███████ ██████████</textarea></pre>
