//La Última Era: 12 de agosto de 2119 AD
Sylvan Grove, Kansas, EE.UU.//
[[/=]]


Allan había cerrado las persianas esa noche debido a los enjambres, y durmió inquieto durante el asalto. Al día siguiente se despertó sin darse cuenta de la prueba de la noche anterior durante unos instantes, hasta que vio un pequeño agujero circular que dejaba entrar la luz del sol a través de su ventana tapiada. 

Los cuervos eran diligentes.

Vivía solo en la vieja granja de su abuela. Ella tenía una granja de pollos y vendía huevos en el mercado de agricultores mientras estaba viva. Un monstruo se la llevó hace unos años mientras hacía un viaje a la ciudad. No estaba seguro de los detalles, pero no quería saber el resto. La Fundación de Seguridad Pública envió un aviso de que había sido asesinada por una Criatura de Shock, y que la muerte fue rápida. En este caso, el shock implicaba una muerte inevitable.

Allan abrió la ventana y vio la pequeña ciudad muerta de los gallineros cubierta de polvo y excrementos de aves viejas. Más allá estaba la gran nada del viejo Kansas, colinas poco profundas y tierra.

La granja era vieja. Doscientos años por lo menos, y agradeció que fuera tan robusta. Lo único con lo que tenía que lidiar en su propiedad eran los cuervos.

Anoche había matado algunas ratas y las encontró donde las dejó en la alacena. La carne no estaba tan mal con las especias adecuadas, y las vísceras estaban bastante buenas. Solo había que acordarse de hervirlas. Después de freír la carne, se sentó con la comida en un plato viejo y desagradable y encendió la televisión.

-----

//Un joven con un chaleco marrón raído aparece caminando por un viejo y polvoriento camino. Llevaba una pala enfundada a su lado y una gran mochila.//

Las palabras en rojo y en mayúsculas aparecieron corriendo hacia la pantalla.

**CONSEJOS DE SEGURIDAD PARA EL PÚBLICO: SECTOR DE LA VIEJA KANSAS**

**LLEVE SIEMPRE UN ARMA DE RESERVA.**

//Un perro rabioso, sin ojos y sin pelo, apareció por la carretera y comenzó a galopar hacia el joven. Le apuntó con su revólver y éste hizo clic. Puso los ojos en blanco, levantó la pala y le asestó un golpe mortal en la cabeza. Se echó la pala al hombro y levantó el pulgar hacia la cámara.//

//&#34;¡Es fácil!&#34;//

**SIEMPRE LLEVE UN DÍA DE COMIDA Y SUMINISTROS MÉDICOS.**

//Revisó su mochila y descubrió que estaba llena de manzanas frescas. Le dedicó una sonrisa irónica a la cámara.//

//&#34;¡Sano y salvo!&#34;//

**RECUERDE HERVIR LOS ANIMALES SALVAJES ANTES DE CONSUMIRLOS. NO COMA MONSTRUOS.**

//El joven levantó una extraña criatura oruga de tres cabezas, apartando la cabeza de ella.  Sacudió la cabeza.//

//&#34;De ninguna manera, José.&#34;//

Los llamaban monstruos para complacer la sensibilidad del público. Pero ese era un nombre suficientemente bueno para ellos. Llamarlos criaturas y objetos extranormales ya no era una forma precisa de describirlos.

**NUNCA ACAMPE AFUERA. ASEGURE TODAS LAS ENTRADAS A SU MORADA.**

//El joven sacó la cabeza de un contenedor. Clavó los ojos en una estatua que estaba fuera, y volvió a meter la cabeza lentamente en la puerta antes de cerrarla de golpe.//

//&#34;¡Impenetrable!&#34; Dijo alegremente, con la cara iluminada por una cerilla.//

Odiaba tanto eso. Ahora era el momento de la parte importante.

**NOTICIAS Y ACTUALIZACIONES PARA SU REGIÓN: SECTOR DE LA VIEJA KANSAS**

**ESTÉ ATENTO A LOS ENJAMBRES DE CUERVOS. ESTAS CRIATURAS SON NOCTURNAS Y LE ATACARÁN SI LE SORPRENDEN A LA INTEMPERIE.**

Vaya, si no lo sabía ya. Puso los ojos en blanco.

POBLACIÓN HUMANA ESTIMADA PARA SU CIUDAD: SYLVAN GROVE, KS: 120,5

CRIATURAS Y OBJETOS EXTRANORMALES HOSTILES CONOCIDOS EN SU ÁREA: 23

TASA DE SUPERVIVENCIA MEDIA MENSUAL: 76,22%

**CLIMA: SOLEADO**

**EL NIVEL DE AMENAZA PARA EL SECTOR DE LA VIEJA KANSAS ES NARANJA. ES DE ESPERAR QUE SE PRODUZCAN ENCUENTROS CON CRIATURAS Y OBJETOS EXTRANORMALES**.

PERMANEZCA ATENTO A LOS PERFILES DE CRIATURAS Y OBJETOS EXTRANORMALES CONOCIDOS EN SU ZONA.

PARA INTRODUCIR UN TICKET DE ASISTENCIA, LLAME AL 911. LOS TICKETS SE RESPONDEN CON UNA PRIORIDAD ABSOLUTA.

GRACIAS POR PARTE DE SUS AMIGOS DE LA FUNDACIÓN DE SEGURIDAD PÚBLICA

,,PAGADO Y PROPORCIONADO POR FDCM,,

**MANTÉNGASE VIGILANTE.**

-----

Le dijo al televisor que se apagara y se dirigió al perchero. Cogió un viejo bate de béisbol ensangrentado y una mochila con una buena cantidad de hojas de diente de león. Desbloqueó la puerta y dejó que el sol fresco y púrpura le calentara la cara. Miró la vieja granja muerta con un sentimiento de añoranza y nostalgia.

Pero hoy el pronóstico era favorable.
