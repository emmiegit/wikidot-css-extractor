**アイテム番号:** SCP-1240-JP

**オブジェクトクラス:** --Safe-- Euclid

[[include component:image-block
name=cup.jpg|
caption=壁面にて活性化中のSCP-1240-JP|
width=350px|
link=http://ja.scp-wiki.net/local--files/scp-1240-jp/cup.jpg|
align=right|
]]


**特別収容プロトコル:** SCP-1240-JPはサイト-81██の--低危険度物品収容ロッカーに保管します。保管時は開口部が下になるように固定してください。--防音措置を施した物品収容ロッカーに保管してください。電動式の回転台に横向きに固定し、SCP-1240-JPの底面が特定の位置で固定されないようにしてください。SCP-1240-JPの実験時以外の持ち出しは禁止されています。実験にはレベル2セキュリティクリアランスを保有する担当職員1名の許可が必要です。

**説明:** SCP-1240-JPは███社の飲料用製品に酷似した紙コップです。高さ8cm、開口部の直径は7cm、底面部の直径は4cmです。後述の異常性を除き、他の同名製品との差異はありません。通常の手段で破壊、焼却が可能です。現在█個が収容下にあります。

SCP-1240-JPは底面を床・壁・地面などの平坦な箇所に密着させることで活性化します。

**追記:** 活性化対象はこれらに限られず、明確な条件は特定されていません(事案124001参照)。

活性化したSCP-1240-JPは接触面の摩擦・粘着性に関わらず、接触させた位置で固定されます。この状態は接触面と平行に力を加えることで容易に解除されます。外部からの力で解除されない場合この状態は維持され続けます。SCP-1240-JPが接触面に固定されると、接触面の裏側もしくは反対側、かつSCP-1240-JPの中心軸の延長線上にSCP-1240-JPの複製(SCP-1240-JP-1)が出現します。SCP-1240-JPとSCP-1240-JP-1間の最長距離は判明していません[[footnote]]実験で確認された最長距離は███m。[[/footnote]]。この時、SCP-1240-JPは2種類の異常性を発現します。
&gt; **1.** SCP-1240-JPとSCP-1240-JP-1を受話器・送話器として用い、双方向での会話を行うことが可能です。SCP-1240-JPからSCP-1240-JP-1までの距離に関わらず、音質・声量等に劣化が生じることはありません。音声以外の情報、物質を送受信する試みは失敗しています。このとき送受される音声は異常性2の影響を受けません。
&gt; 
&gt; **2.**SCP-1240-JP、SCP-1240-JP-1双方を中心として半球状に空間異常が発生。影響範囲の空間の音声のみが交換されます。効果範囲は室内ならば部屋の広さに従い、屋外であれば半径200mまでです。音声の交換は双方の空間容積を無視して発生します。屋内と屋外の音声が交換された場合、室内では部屋の広さに関わらず200m先までの範囲で発生した音を知覚することができます。反対に屋外では交換先の部屋内の音声だけを知覚することができ、部屋の容積分の空間より外には無音の領域が広がります。SCP-1240-JP、SCP-1240-JPまたは-1から半径200mの空間より外側では異常性の影響を受けません。
活性化はSCP-1240-JP及びSCP-1240-JP-1のどちらかが接触面から外れる、もしくは破損することで終了し、同時にSCP-1240-JP-1は消失します。破損したSCP-1240-JPは以降異常性を喪失します。

__**実験記録1240-01 - 日付20██/██/█**__
&gt; **対象:** 厚さ2cmの鋼板
&gt; 
&gt; **実施方法:** 垂直に固定した鋼板の片方の面にSCP-1240-JPの底面・側面・開口部を接触させる。
&gt; 
&gt; **結果:** SCP-1240-JPは底面が鋼板に接触した場合のみ活性化した。鋼板の裏面にSCP-1240-JP-1の生成を確認。SCP-1240-JPを手で鋼板から外すとSCP-1240-JPは消滅した。
&gt; 
&gt; **分析:** 摩擦も粘着力もない面に垂直に張り付いている。容易に取り外せるということは、複数回の使用を想定されているのだろうか。 -██研究員

__**実験記録124003 - 日付20██/██/█**__
&gt; **対象:** 実験室A1及びA2の壁
&gt; 
&gt; **実施方法:** 隣接する実験室A1・A2の壁を用いる。A1のA2側壁面にSCP-1240-JPの底面を接触させた。
&gt; 
&gt; **結果:** A2のA1側壁面にSCP-1240-JP-1が生成された。このとき音声の交換も発生していることが判明。次回実験時からはこのことも反映されている。
&gt; 
&gt; **分析:** 第1次実験の結果から何者かによって作成された道具だと考えていたが、だとしたら何のためのものなんだ？ -██研究員

__**実験記録124004 - 日付20██/██/█**__
&gt; **対象:** サイト-81██備品倉庫及びその外壁
&gt; 
&gt; **実施方法:** 室内にSCP-1240-JPを設置、屋外にSCP-1240-JP-1を生成させ、『音声の交換』現象の概要を探る。
&gt; 
&gt; **結果:** 第3次実験と同様に交換現象が発生。部屋の容積を無視して屋外の音声が知覚されることが確認された。ホイッスルを鳴らしながら外壁に沿って移動したところ、SCP-1240-JP-1より200mの地点で室内からはホイッスルの音が知覚できなくなった。
&gt; 
&gt; **分析:** 大まかな特徴を掴むことはできた。が、やはり用途が分からない。人工物だという前提で調査してきたが、製作に関わった人物も浮上しない。現実性の揺らぎによる偶然の産物である可能性もあるのか？ -██研究員

以上の実験により異常性の概要を確認できたことから、これらを踏まえて第1版収容プロトコルが制定されました。Anomalousオブジェクトへの分類も検討されましたが、異常性や発生経緯などに不明な点が残ることから暫定的にSafeクラスオブジェクトとして収容し、研究を続行することが決定されました。

この仮収容措置施行から█日後、事案124001が発生しました。
[[collapsible show=&#34;+ 事案124001概要を閲覧&#34; hide=&#34;- 閲覧終了&#34;]]
__**実案124001 - 日付20██/██/█**__
&gt; **対象** SCP-1240-JP
&gt; 
&gt; **事案概要:** サイト-81██にて、感染性の認識災害が原因と見られる暴動が発生。機動部隊が発生源を捜索したところ、SCP-1240-JP収容ロッカー内から漏れ聞こえる音声が探知された。SCP-1240-JPの収容状態に異常は見られなかったが、SCP-1240-JPは活性化しており、開口部より不明な音声を発していた[[footnote]]何らかの言語と思われるが詳細不明。[[/footnote]]。また収容ロッカー自体からも同様の音声が発生していた。部隊員がSCP-1240-JPを移動させると音声は途絶。暴動も終息した。

以上の事案をもって収容プロトコルが暫定的に変更され、現在の版が制定されました。また、活性化条件・活性化した際のリスクが未知数であることから、SCP-1240-JPはEuclidクラスオブジェクトへの再分類が決定されました。

**事案分析** SCP-1240-JPの活性化対象が固体だけだと思い込んでいた我々のミスだ。今後は液体・気体も視野に含めて研究を進めねばならない。本事案では底面が接していた大気を対象として活性化し、どこかにSCP-1240-JP-1が生成されたと思われる。SCP-1240-JPが一体何の『反対側』へ通じたのかは不明だが、報告にあった『言語と見られる音声』を鑑みるに何らかの異常空間、または異常存在が関係していると考えるのが妥当だろう。その点を確認するための追加実験を申請する。 -██研究員

[[/collapsible]]

[[collapsible show=&#34;+ 音響探査実験記録&#34; hide=&#34;- 閲覧終了&#34;]]

__**音響探査実験124001 - 日付20██/██/█**__
&gt; **対象:** SCP-1240-JP
&gt; 
&gt; **実施方法:** 旧収容プロトコルと同様の環境を設定し、事案124001発生時に観測された異常音声の再観測を試みる。防音仕様の実験室[[footnote]]10m×10mの標準実験室に防音措置を施したもの[[/footnote]]内にSCP-1240-JPを開口部が接地した状態で固定。録音機器を設置した後実験室内を無人にし、█日間放置する。この日数は旧プロトコルによる収容がなされてから事案124001が発生するまで█日間の開きがあったことから算出されている。
&gt; 
&gt; **結果:** █日目のみ室内の音声に異常が発生。異常音声の記録に成功した。
&gt; 
&gt; **分析:** 事案124001で観測されたものと同様に何らかの言語であると思われるが、既知の言語との間に一致する点や共通項は見出されなかった。なお、Dクラス職員を用いた実験の結果、記録された音声に異常な性質はないと判明している。 -██研究員

探査実験124001にて記録された音声の一部

[[include :snippets:html5player

__**音響探査実験124002 - 日付20██/██/█**__
&gt; **対象:** SCP-1240-JP
&gt; 
&gt; **実施方法:** 実験環境は探査実験124001と同様に設定する。ただし、今回はスピーカー2台を設置し、常にランダムな環境音を再生させることでSCP-1240-JP活性化の感知を容易にする。加えてDクラス職員5人のチームを編成し、常時2人に隣接する監視室から室内の様子を監視させる。SCP-1240-JPの活性化を確認した場合、監視役ではない3人を実験室に入室させ、異常音声に曝露させる。
&gt; 
&gt; **結果:** 実験開始から█日後、SCP-1240-JPが活性化した。探査実験124001と同様の音声[[footnote]]探査実験124001で記録されたものと同様の言語と思われるが、内容については不明[[/footnote]]の記録に成功。監視役のDクラス2人は変化なし。実験室に入った3人は音声に曝露してから3分後、突如として錯乱し、互いに対して暴行を始めた。突入した機動部隊がSCP-1240-JPの活性化を終了させると3人は正気を取り戻した。
&gt; 
&gt; **分析:** 録音機器を通した音声には異常性は残留しないようだ。今回新たな音声が入手できたことから、探査実験124001にて記録された音声を一部ながら解析することに成功した。 -██研究員

解析された音声(解析ソフトウェアによる合成音声)

[[include :snippets:html5player
|type=audio
|url=http://ja.scp-wiki.net/local--files/scp-1240-jp/sample.mp3]]

過去4回の探査実験から、SCP-1240-JPから発生する音声を理解可能な音声に変換する手法がおおよそ確立されました。このことから、音響的測位法[[footnote]]可聴域、非可聴域を問わず対象から発される全ての音声を採集・分析することで、対象の物理的要素を推定する手法[[/footnote]]によりSCP-1240-JP-1生成地点の状況を探る試みが可能となりました。以降3回の実験において、SCP-1240-JP-1生成地点に対する音響探査が行われます。

__**音響探査実験124005 - 日付20██/██/█**__
&gt; **対象:** SCP-1240-JP
&gt; 
&gt; **実施方法:** 音響探査により、SCP-1240-JP-1生成地点の周辺環境を探る。
&gt; 
&gt; **結果:** 記録された音声にわずかな、しかし明確な反響音が含まれていると判明。
&gt; 
&gt; **分析:** これだけはっきりとした反響音があるということは、SCP-1240-JP-1があるのは壁に囲まれた、おそらくは何かの部屋の中だと思われる。反響音が記録されるまでの間隔から、およそ半径5mほどの空間であると推測できる。 -██研究員

__**音響探査実験124006 - 日付20██/██/█**__
&gt; **対象:** SCP-1240-JP
&gt; 
&gt; **実施方法:** 音響探査により、SCP-1240-JP-1周囲の無機物の有無を探る。
&gt; 
&gt; **結果:** SCP-1240-JP-1から約2mの位置におよそ1mの高さを持つ物体を2点確認。この物体からは反響音だけではなく、独自の音声も記録されている。机(もしくは作業台)と思われる物体も探知されたが、その他物体の存在は確認できなかった。
&gt; 
&gt; **分析:** 部屋だとしたら物が少なすぎるのが奇妙だ。独自の音声を発しているということは何らかの音響機器だとも考えられる。だとしたら向こう側にも知性体が存在するのか？ -██研究員

__**音響探査実験124007 - 日付20██/██/█**__
&gt; **対象:** SCP-1240-JP
&gt; 
&gt; **実施方法:** 音響探査により、SCP-1240-JP-1周囲の有機物の有無、生命体の有無を探る。
&gt; 
&gt; **結果:** SCP-1240-JP-1の周囲1-3mの範囲で3体の有機体と思しき反応を探知。有機体は約1.6-1.8mの体高を有していると推定される。有機体は融合・分離または集合・離散を繰り返しながらSCP-1240-JP-1の周囲を移動していたが、記録終了直前にSCP-1240-JP-1を取り囲むように静止した。
&gt; 
&gt; **分析:** やはり、生命体が、知性体と思しき存在がいた。だがこちらからの音声は最低限に留めたはずだ。何故気づかれた？ -██研究員
