**일련번호:** SCP-336-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 확보된 SCP-336-KO 개체는 밀폐된 에어록에 보관한다. 포자의 성장,확산을 막기 위하여 에어록 내부를 -40°c로 유지한다. 시설의 경비에 투입되는 인원들은 2주에 한 번씩 충성심 테스트를 거친 뒤 교체된다.

현재 정보부에서 프로메테우스 주식회사의 장부를 회수하여 SCP-336-KO의 경로를 추정하고, 대상을 함유했을 것으로 의심되는 건축물을 조사하고 있다. 만일 SCP-336-KO를 함유한 건축물을 발견했을 경우에는 지방 행정기관으로 위장하여 재건축을 명령하도록 한다. 이때 재건축에 사용되는 자재들은 SCP-336-KO이 사용되지 않도록 재단 산하 위장회사가 전량을 공급한다.

SCP-336-KO로 인한 붕괴가 일어난다면 근방 생태계의 파괴를 감수한 생명 청소 프로토콜을 최우선으로 실시해야 하며, 역정보 전파, 기억 소거, 민간인 대피 등의 업무는 차순위로 미룬다.

**설명:** SCP-336-KO는 프로메테우스 주식회사가 인위적으로 창조한 철근과 유사한 버섯이다. SCP-336-KO의 포자가 흙에 뿌려지면 SCP-336-KO는 2주 이내에 성체로 성장하며 인공적으로 철을 완벽히 제거한 흙이더라도 체내에 철을 축적하여 철근과 같은 강도를 가진다.[[footnote]]SCP-336-KO가 축적한 철이 어떤 역할을 하는지는 명확한 결론이 없으나 가장 유력한 가설은 포식자를 방어하는 용도라는 것과 포자를 만드는 에너지원으로 사용된다는 것이다.[[/footnote]] 이로 인해 번식기에 들어서기 전의 대상은 실제로도 철근의 대체재로써 사용될 수 있다. 일반 철근과의 차이점은 단면에서 균사체의 유무를 통해 구분할 수 있다.

그러나 개체마다 차이가 있으나 약 25년 뒤 SCP-336-KO가 번식기에 들어서면 SCP-336-KO는 포자를 생성하기 시작하고 이를 퍼트리기 위하여 체내의 압력을 높인 뒤 폭발하여 포자를 퍼트린다.[[footnote]]이는 온도 -30~30°c의 환경에서만 일어나고, 그 이외의 온도에서는 동면 상태를 유지하며 포자를 생성하지 않는다.[[/footnote]] 이 시기 동안의 SCP-336-KO는 철의 함량이 감소하여 강도가 점차 낮아지게 되고 형상이 비틀리게 된다. 이는 대상을 철근의 대용품으로 사용하였을 때 심각한 구조적 결함을 야기한다.[[footnote]]당시의 프로메테우스 주식회사는 이러한 결함을 의도하지 않았으며, 번식기에 도달하기까지의 기간이 긴 탓에 이를 발견하지 못한 것으로 보인다.[[/footnote]]

SCP-336-KO는 프로메테우스 주식회사에 의해 만들어졌으며(부록 참조) 고질적인 예산 부족으로 실패한 듯 하다. 프로메테우스 주식회사의 해체 뒤 재단 요원들이 내부 문서와 SCP-336-KO의 포자를 전달하여 처음 그 존재를 알게 되었다.

프로메테우스 주식회사는 재단이 SCP-336-KO를 발견하기 수십 년 전부터 대상을 전 세계의 건설업체에 판매하였으며, 이는 철근을 사용한 모든 건축물이 잠재적으로 SCP-336-KO를 포함하고 있을 가능성을 내포한다. 이로 인한 건축물의 붕괴가 일어난다면 최악의 경우, SCP-336-KO의 포자가 바람이나 하천을 타고 전 세계로 퍼져나가 격리 실패가 일어날 것이 자명하다.

**부록 #SCP-336-KO-1 프로메테우스 내부 문서:** 이하는 프로메테우스 주식회사에서 확보한 문서이다.
&gt; **요청 승인됨:[지하자원의 고갈에 대비한 초상생물학적 균사체 창조]**
&gt; 본 프로젝트는 최근 급속히 감소 추세에 있는 지하자원의 고갈을 지연하기 위하여 제안되었다. 최근 초상생물학계에서 발표된 심해어의 철 합성 메커니즘을 대량 생산이 용이한 균사체에 적용하고 이를 사용 가능한 수준으로 만드는 것이 이 프로젝트의 골자이다.
&gt; 
&gt; **문제**
&gt; 산업혁명 이래로 전 세계는 산업 발전에 몰두하게 되었고, 이로 인해 재생 불가능한 자원의 수요가 급격히 증가하였다. 이런 상황에서 지하자원은 그 중요도가 점점 커지고 있으나, 광산은 급증하는 수요를 따라가지 못하고 있다.
&gt; 그리하여 지하자원의 대체재가 절실히 요구되는 상황이며 이 프로젝트는 그 첫 걸음이 될 것이다.
&gt; 
&gt; **해결책**
&gt; 최근 초상생물학계에서 피부를 철을 함유한 비늘로 감싸 자신을 포식자로부터 보호하는 심해어가 발견되었다. 초기에는 해수의 철을 흡수해 비늘을 형성한 것이라 추측하였으나 문제의 심해어가 발견된 심해의 해수는 비늘을 구성할 만큼의 철을 함유하고 있지 않다는 것이 추후의 조사에서 증명되었다. 이에 학계는 철이 존재하지 않는 환경에서 철을 합성하는 원리를 밝혀내는 데에 주목하고 있으며, 비단 동물뿐만이 아니라 식물계, 균계에 속하는 생물에게도 적용 가능하다는 가설 또한 제기되었다.[[footnote]]Duhan Kim (1972).&#34;overunder undinue&#39;s iron bineol&#34;. 《hypernaturlogy》[[/footnote]] 해당 이론은 오랜 시간 과학계의 관심을 얻지 못하였으나, 그렇기에 더더욱 선두주자로서 시작할 가능성이 높은 프로젝트라고 할 수 있다.
&gt; 
&gt; **사업효용**
&gt; 상용화된다면 전 세계 건설업체에 이 제품을 판매 가능할 것이며 기존 철근보다 월등히 저렴한 값에 생산 가능하므로 가격경쟁에서도 우위를 점할 것이다.
&gt; 
&gt; **자금사용**
&gt; 프로젝트의 결과물은 일반적인 버섯 포자와 크게 다르지 않을 것이니 새로운 시설의 개발은 필요치 않다. 다만 철 축적 메커니즘은 아직 충분한 연구가 이루어지지 않은 개념이므로 이를 연구하기 위한 비용이 필요하다. 하여 초상생물학자 팀 측에서는 40,000,000$ 정도의 예산을 요구하였으나, 타 프로젝트에 비해 중요도가 평가절하되어 현실적으로는 60-70%만을 할당받을 수 있을 것으로 보인다. 예측한 바로는 이 프로젝트는 약 2-3년 뒤 완성될 것이다.
&gt; 
&gt; **쟁점**
&gt; 포자가 야생으로 누출될 경우에 대한 대비책이 아직 마련되지 않았으므로 포자의 관리에 각별히 주의하여야 한다. 또한 사망 후 부패하며 생성될 악취와 가스의 해결 방안도 연구되어야 할 것이다.

**부록 #SCP-336-KO-2**:SCP-336-KO 개체들을 격리 중이던 에어록에 무장한 외부인 3인이 대상의 절도를 목적으로 침입하였다. 그러나 절도는 실패하였고 이들은 침입 직후 제압되었다. 이후 심문으로 프로메테우스 주식회사의 후신들이 민간군사기업(PMC)과 공조하여 과거에 보유했던 초상기술을 회수하려 했다는 것이 드러났다. SCP-336-KO는 그 핵심 목표 중 하나인 것으로 추측되었으므로, 대상을 포함한 프로메테우스발 SCP에 대한 보안 강화 요청이 대기 중이다.</textarea></pre>
