**Item nº:** [[[*scp-001-it-graf|SCP-001-IT]]]

**Classe do Objeto:** --Iper-mega Apollyon-- Keter

**Procedimentos Especiais de Contenção:** O SCP-001-IT-J está contido de forma inadequada no [[[*site-italians#Sito-Virtus|Sítio Virtus]]], num terrário de 60 × 40 × 30 cm no escritório do [*http://fondazionescp.wikidot.com/dossier-drgraph Dr. Ludwig Graf], o &#34;responsável&#34; da anomalia. Todavia, o SCP-001-IT tem tendência para escapar à contenção e é frequentemente encontrado perto de radiadores, janelas e lâmpadas; em caso de violação da contenção, contactar a [[[squadre-speciali-mobili#SSM-IV|FTM-IV]]]. (&#34;//Pugnus Ferri//&#34;) para restabelecer a contenção.

**Descrição:** SCP-001-IT-J é uma entidade lacertiforme de 34 cm de tamanho que se manifesta como um exemplar de //Pogona vitticeps// (dragão barbado) e que se infiltrou na Fundação usando o seu poder de controlo mental sobre o pessoal da Fundação - exercido pelo seu olhar hipnótico, vago e diabólico. SCP-001-IT-J é extremamente voraz e as suas mandíbulas possuem dezenas de presas afiadas capazes de esmagar e rasgar a carne das suas vítimas, que incluem pequenos animais[[footnote]]Das moscas aos ratos. //Os ratos//, vocês percebem isso?![[/footnote]] e os dedos dos funcionários que imprudentemente se aproximam dele. SCP-001-IT está coberto com espinhos afiados de protecção, o que torna muito difícil a auto-defesa contra os seus ataques violentos.

SCP-001-IT não é muito ágil, mas é extremamente paciente e pode ficar à espera durante horas antes de atacar a sua presa e rasgá-la com as suas poderosas mandíbulas. De acordo com as observações recentes, SCP-001-IT pode atingir até 30 km/h nos seus sprints e pode usar a sua língua para aumentar o alcance dos seus ataques ferozes. Estas características permitem-lhe reclamar uma média de 200 vítimas por dia[[footnote]]Estimativas pela SRE-M.[[/footnote]], excluindo os feridos.

Por esta razão, o pessoal do Sítio Virtus, o [[[*siti-italiani#Sito-Asclepio|Sítio Asclepio]]] e a SRE-M consideram que são necessárias actualizações aos Procedimentos de Contenção para prevenir outras perdas:
* SCP-001-IT deve ser acorrentado ao fundo de um terrário octogonal utilizando 12 correntes de aço reforçado e enterrado numa célula esotérica embaixo do [[[*siti-italiani#Sito-Deus|Sítio Deus]]];
* Em caso de movimentos não aprovados, SCP-001-IT deve ser exposto a agentes memeticos auditivos de Classe XVIII por um mínimo de 20 minutos;
* Uma célula de realidade de quarta geração deve permanecer activa em maneira continuada para inibir os poderes anormais de SCP-001-IT; dois sistemas de reserva adicionais devem ser activados no caso se danificar o principal.
-----
&gt; **Nota do Sétimo Superintendente:** Não consigo acreditar que tal monstro esteja praticamente em liberdade no Sítio Virtus. Exijo que o Dr. Graf seja demitido imediatamente, açoitado e sumariamente apedrejado, por extrema falta de profissionalismo.

&gt; **Resposta do Quinto Superintendente:** Sétimo, ele é um raio de um lagarto.

&gt; **Nota do Sétimo Superintendente:** Ah.

&gt; **Resposta do Quinto Superintendente:** É por isso que ninguém gosta de você.

**Actualização:** A SRE-M se distancia de posições previamente expressas devido as informações cruciais previamente desconhecidas.
-----

**Adenda:** Às 08:22 horas de segunda-feira do 15/07/19, após mais uma violação de contenção por SCP-001-IT, teve lugar a seguinte reunião entre S5-01 e um membro do pessoal do Sítio Virtus, o Dr. Gennaro Mosca.

&gt; **Prefácio:** S5-01 está lendo o jornal enquanto toma o café da manhã na cantina comunitária do Sítio Virtus. De repente, um homem se aproxima sentado à sua frente, esfregando nervosamente as suas mãos juntas.
&gt; -----
&gt; 
&gt; **Dr. Mosca:** Bom dia Director, posso incomodá-lo?
&gt; 
&gt; **S5-01:** Não.
&gt; 
&gt; **Dr. Mosca:** Nem mesmo por um minuto? É extremamente importante.
&gt; 
&gt; **S5-01:** Começo o meu turno às 8:30, até lá sabes que não me podes incomodar. (//bebe um café, sem desviar o olhar do jornal//)
&gt; 
&gt; **Dr. Mosca:** É sobre o Zero-Um. O lagarto.
&gt; 
&gt; **S5-01:** Não temos um Zero-Um. E (//interrompendo o seu interlocutor com um movimento da sua mão//) se está falando do lagarto de Graf, pelo amor de Deus, esta é a sétima vez esta semana que vocês me irritam por causa daquele pobre bicho..
&gt; 
&gt; **Dr. Mosca:** ... Graf ou o Zero-Um?
&gt; 
&gt; **S5-01:** Sim.
&gt; 
&gt; **Dr. Mosca:** Senhor, por favor, não faz sentido que uma tal besta de Satanás seja praticamente, e muitas vezes literalmente, livre para devastar o Site! Apercebe-se dos riscos que a gente corre?
&gt; 
&gt; **S5-01:** ... pelo menos uma vez por mês tenho o Quinto e Sétimo na mesma sala, acredite-me, sei disso muito bem. Zero-Um me dá muito menos ansiedade em comparação.
&gt; 
&gt; **Dr. Mosca:** Então temos um Zero-Um!
&gt; 
&gt; **S5-01:** Não. Agora pare de pairar à minha volta.
&gt; 
&gt; **Dr. Mosca:** (//silêncio//) Está bem, mas olha o que essa abominação me fez! (//Mostra a mão a S5-01. Não há feridas visíveis.//) Ele me mordeu e quase me arrancou a carne! E veja como ele empalou a minha mão com os seus espinhos enquanto eu tentava agarrá-lo! O que é que vai fazer em relação a isso?
&gt; 
&gt; -----
&gt; 
&gt; **Notas finais:** Observações finais: S5-01 bate no Dr. Mosca com o jornal e dirige-se ao seu escritório, visivelmente irritado.Mosca permanece atordoado durante alguns minutos, depois vai para a enfermaria --para aborrecer-- para avaliação.
-----
&gt; **Nota do Dr. Grilo, em data do 16/07/19:** Hoje, o Dr Mosca foi mais uma vez atacado pelo SCP-001-IT e foi encontrado em uma poça de sangue por mim mesmo. Consideramos que estas condições de trabalho são totalmente inaceitáveis, e exigimos que os Superintendentes implementem novos procedimentos de contenção que ponham fim ao reino de terror de SCP-001-IT.

&gt; **Resposta do Dr. Graf:** Olha, se vocês parassem de entrar no meu escritório, empunhando palitos de dentes e gritando &#34;CAI PERANTE A LANÇA DE SÃO JORGE, BESTA IMPURA&#34; talvez -- e digo, //talvez// -- Peep não tentaria defender-se e vocês não se machucariam //sozinhos//. Seus burros.</textarea></pre>
