**Artikel:** SCP-515 – Schläfer
**Autor:** [[*user thattallfellow]] 
**Original:** https://scp-wiki.wikidot.com/scp-515
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]

**Objekt-Nr.:** SCP-515

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-515 hat vollständig in seinen Schlafquartier angekettet zu bleiben, bis zu dem Punkt, an dem es fast völlig bewegungsunfähig ist. Wenn das Quartier von SCP-515 leer ist, ist der sofortigen Rückeroberung höchste Priorität einzuräumen. Fortbewegung oder einfache Zuckreaktionen von SCP-515 sind zu notieren und dem Forschungs- und Notfallpersonal zu melden.

Wenn die Beine oder Arme von SCP-515 funktionsfähig sind, sind sie sofort zu brechen, um seine Schlafwandelgeschwindigkeit im Falle einer Flucht zu minimieren [siehe Anhang 515-01]; das Genick kann jedoch aufgrund der Todesgefahr nicht gebrochen werden [siehe Anhang 515-02]. Stattdessen muss es durch eine Schiene, die bis zum Kinn und bis zu den Schultern reicht, unbeweglich gehalten werden. Eine Amputation und Durchtrennung der motorischen Nerven der Gliedmaßen wird aufgrund ähnlicher Risiken ebenfalls nicht empfohlen, und alle bisher getesteten Muskelrelaxanzien haben zu Krampfreaktionen geführt und sollten daher nicht verabreicht werden. Fesseln dürfen zu keinem Zeitpunkt aus irgendeinem Grund gelöst werden, und der Raum darf nur für Standardforschungszwecke geöffnet werden, es sei denn, Notfälle erfordern dies. Sofern nicht anders angegeben, sind auch Wartungsmannschaften und die D-Klasse vom Quartier fernzuhalten.

**Beschreibung:** SCP-515 ist derzeit ein hellhäutiger Mann im ungefähren Alter von 14 Jahren; es wurde noch keine gültige Geburtsurkunde gefunden, daher sind alle relevanten persönlichen Informationen das Produkt von Hypothesen und Gegenstand von Vermutungen. Seine Grundstoffwechselrate ist vergleichbar mit der eines Blauwals oder eines größeren Säugetiers, aber die Masse ist für Menschen ähnlichen Alters etwas unterdurchschnittlich.

Trotz der Ignoranz aller anderen körperlichen Bedürfnisse und trotz versuchter Einmischung seitens der Forscher, ist SCP-515 noch in einem anderen Bewusstseinszustand als dem traumlosen Schlaf der Stufe N3 zu beobachten. Während der gesamten Dauer der Eindämmung hat SCP-515 keine Nahrung oder Wasser aufgenommen und keine Abfälle ausgeschieden; was ihn so lange am Leben erhalten hat, wird noch untersucht.

Es ist bekannt, dass SCP-515 selbst im Schlaf bei seltenen Gelegenheiten spricht. Wenig von dem, was gesagt wird, ist verständlich, und was zu hören ist, ist typischerweise inkohärent, ähnlich der Sprache einer Person im Delirium. Teile wurden für die zukünftige Forschung aufgezeichnet; während dieser Zeiträume wurde kein merklicher Unterschied in der Bewegung von SCP-515-1 festgestellt.

//Aufzeichnungen von SCP-515 im Somniloquium//

&gt; &#34;Das Schiff kann [unverständlich] nicht betrachten, es bewegt sich einfach im Takt des Meeres.&#34; //(26. Dez. 19██)//
&gt; 
&gt; &#34;Da sind mehr, da sind immer mehr.&#34; [mehrere Minuten wiederholt] //(13. Apr. 20██)//
&gt; 
&gt; [DATEN GELÖSCHT]
&gt;  
&gt; &#34;Kannst du sehen, wo ich bin? Kannst du atmen? Kannst du dich bewegen?&#34; //(06. Aug. 20██)//

Immer wenn sich SCP-515 in irgendeiner Weise bewegt, bewegen sich auch ein oder mehrere Himmelsobjekte, meistens Asteroiden. Die geschätzten neunzehn Objekte [bisher gemeinsam als SCP-515-1 bezeichnet] variieren im Durchmesser von 1,5 km bis 33,6 km; das größte davon hat ungefähr 133 % der Größe des Objekts, das den Vredefort-Einschlagskrater im südafrikanischen Free State verursacht hat. Unabhängig von der Bewegungsrichtung von SCP-515 bewegt sich SCP-515-1 immer nur auf die Erde zu. Ein Zucken eines Fingers oder Zehs entspricht typischerweise einer Bewegung von etwa 140 Kilometern; eine vergleichbare Bewegung eines Körperglieds weist auf eine Bewegung von SCP-515-1 in der Größenordnung von 460 km oder mehr hin. Es hat sich gezeigt, dass anhaltende Bewegung wie Schlafwandeln mit Objekten korreliert, die sich mit Geschwindigkeiten von bis zu 280.000 Kilometern pro Stunde auf die Erde zubewegen. Das Heben und Senken des Brustkorbs von SCP-515 darf leider nicht aufgehalten werden und entspricht laut Foundation-Satelliten einer Bewegung der Himmelsobjekte im Ausmaß von 10 km pro Atemzyklus.

Wenn SCP-515 getötet wird, ist anzunehmen, dass jemand mit einer ähnlichen Anomalie irgendwo anders auf dem Planeten auftaucht [siehe Anhang 515-02]. Aufgrund der Schwierigkeit und Gefahr, eine solche Person ohne anfängliche Hinweise finden zu müssen, wird betont, dass das Töten von SCP-515 niemals eine akzeptable Vorgehensweise ist.

**Anhang 515-01** Bei einer Reihe von Gelegenheiten wurde SCP-515 auf unbekannte Weise aus seinen Fesseln befreit. Es wurde keine physische Präsenz gesehen, die dies verursacht hat, und die Fesseln selbst haben immer nur so ausgesehen, als ob sie während dieser Vorfälle unberührt blieben. Aus diesem Grund ist noch ungewiss, ob er selbst entkommen ist oder ob eine äußere Kraft unbemerkt eingreift. Wenn dies eintritt, müssen alle verfügbaren Ressourcen an Standort-██ auf die Lokalisierung, Bergung und Unterbringung von SCP-515 im Quartier gelenkt werden.

**Anhang 515-02** Die Bezeichnung SCP-515 wurde früher einer Frau mittleren Alters aus ███████, Guatemala, gegeben, deren Bedingungen mit denen des derzeitigen SCP-515 identisch waren. Auch sie wurde ohne persönliche Vorgeschichte und ohne Verbindung zu irgendwelchen Menschen in der Umgebung aufgefunden, obwohl sie in einer kleinen und eng verbundenen Gemeinschaft gelebt hatte. Nach der Erkenntnis ihrer Verbindung mit SCP-515-1 und ihrer Aufnahme in Foundation-Obhut wurden sowohl ein eng anliegender Ganzkörpergips als auch das routinemäßige Brechen von Beinen, Armen und Hals eingesetzt, um zu verhindern, dass sich das Subjekt bewegt; es ist bekannt, dass sowohl sie als auch das aktuelle SCP-515 trotz des Gipsverbands der Gefangenschaft entkommen sind, daher wurde das Brechen größerer Knochen als Methode verwendet, um Bewegungen langsam zu halten, wenn solche Ereignisse aufgetreten sind. Am ██.██.19██ erwiesen sich jedoch Komplikationen durch ein Paar zertrümmerter Wirbel als tödlich. Es wurde festgestellt, dass SCP-515-1 nach diesem Vorfall aufgehört hatte, sich zu bewegen, und nach mehreren Monaten ohne Änderung ging die Foundation davon aus, dass die Angelegenheit abgeschlossen war.

Am ██.██.19██ fingen die Bewegungen von SCP-515-1 wieder an. Eine gründliche Suche lieferte nach zweiundzwanzig Tagen das Ergebnis des aktuellen SCP-515; er wurde sofort in Gewahrsam genommen und überarbeiteten Sicherheitsmaßnahmen unterzogen, die einen Genickbruch verhinderten. SCP-515-1 hat eine Gesamtstrecke von █████ km vom Beginn der Suche bis zum Ende dieser zurückgelegt und hat sich während seines Aufenthalts bei der Foundation um geschätzte ████ km bewegt.

Aufgrund der Bewegung, die durch die Atmung von SCP-515 verursacht wird, weist die Foundation weiterhin Ressourcen zu, um eine effiziente Methode zur Neutralisierung der Bedrohung durch die potenziellen Effekte von SCP-515-1 zu finden.</textarea></pre>
