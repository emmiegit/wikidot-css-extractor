    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个半入耳式无线耳机充电盒，可以将装入其中的耳机作为12号霰弹子弹射出。\n**回收日期：**202█/██/██\n**回收地点：**██市██区████大学\n**当前状态：**储存于Site-CN-91███区域安保处办公室储藏柜\n**笔记：**印刷于耳机包装盒内的文字：\n&gt; 无线耳机自卫方式说明书\n&gt; ①首先将放倒充电盒，把开口面对着上方\n&gt; ②打开耳机盒，枪管朝下，将弹药推进弹舱\n&gt; ③关紧耳机盒，将枪口对着侵犯你合法权益的罪犯\n&gt; ④食指搭在耳机盒下方，向后在耳机盒下方\n&gt; ⑤再次扣动扳机\n&gt; --⑥用地上的血把枪染红--\n&gt; --假如人人都随身携带有一把双管猎枪，那还有会人会担心合法权益受到侵害吗？--\n经过实验证明，发射耳机必要条件有：耳机盒电池内有电，耳机盒内放入耳机，食指在耳机盒下方做出扣动扳机的动作。&#34;</textarea></pre>
