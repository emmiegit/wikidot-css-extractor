[[include component:credit-button]]
**Artikel:** SCP-1769  –  Die Geliebte
**Autor:** [[*user Anborough]] 
**Original:** https://scp-wiki.wikidot.com/scp-1769
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1769

**Klassifizierung:** Keter 

**Sicherheitsmaßnahmen:** Aufgrund der Natur von SCP-1769 ist eine vollständige Eindämmung derzeit nicht möglich. Daher konzentrieren sich die Foundation-Bemühungen auf die Neutralisierung einzelner Ausbrüche, sobald diese auftreten. Die Sicherheitsmaßnahmen für SCP-1769 und SCP-1769-A sind an separaten Standorten auszuführen. Standort-59 hat Personal und Ausrüstung für das Auffinden und Neutralisieren von SCP-1769 zu beherbergen. Areal-56 hat sich an einem unbekannten Ort zu befinden und wird infizierte Subjekte von SCP-1769-A beherbergen.

Ein kontinuierlicher Suchalgorithmus, der auf das für das Phänomen verantwortliche Skript abzielt, wurde implementiert, um Ausbrüche zu erkennen, und Personal hat die am häufigsten aufgerufenen anfälligen (siehe unten) Websites direkt zu überwachen, um die Infektionsrate zu minimieren. Bei jeder Website, die mit SCP-1769 infiziert ist, werden die Hostserver von Foundation-Personal beschlagnahmt, dann werden die verantwortlichen Textzeilen kopiert (im Falle einer Variation[[footnote]]Bisher haben alle Variationen einige ähnliche Eigenschaften gezeigt, die es ihnen ermöglichen, von einem verallgemeinerten Algorithmus erkannt zu werden. Eine generalisierte Suche dauert jedoch erheblich länger als die spezifischen Versionen, mit denen etablierte Variationen gefunden werden.[[/footnote]]) und gelöscht. Alle Variationen des Textes sind in einer einzigen Textdatei auf einem Flash-Laufwerk an Standort-59 aufzubewahren. Der Zugriff auf die Datei ist auf das an der Eindämmung beteiligte Personal beschränkt und nur zum Hinzufügen neuer Varianten oder zum Aktualisieren des Suchalgorithmus gestattet.

Alle Instanzen von SCP-1769-A sind in Areal-56 unter Quarantäne zu stellen. Die Einrichtung wurde so modifiziert, dass sie ohne Internetverbindung funktioniert und auf Telegrafie angewiesen ist, um mit anderen Standorten zu kommunizieren. Jedes einzelne Individuum ist in einer modifizierten Humanoiden-Isolierzelle zu halten, die mit einem Faraday-Käfig ausgestattet ist. Um den Eindämmungssektor herum ist ein Faraday-Käfig mit sekundärer Schicht einzurichten, und eine tertiäre Schicht ist um die gesamte Einrichtung herum einzurichten. Unter keinen Umständen sind Computer, Telefone oder andere internetfähige Geräte am Standort zugelassen. Die Wände um jede Zelle und den Eindämmungssektor haben schallisoliert zu sein, und Personal hat den Sektor zu keinem Zeitpunkt ohne Gehörschutz zu betreten. Es ist keine tödliche Gewalt gegen Subjekte anzuwenden. Areal-56 hat Standort-59 unverzüglich zu benachrichtigen, wenn eine infizierte Person stirbt.

**Beschreibung:** SCP-1769 ist ein 14-zeiliger Abschnitt eines nicht funktionierenden Skripts, das bestimmte Websites infizieren kann, insbesondere solche mit kostenlosen Benutzerkonten und kostenloser Kommunikation zwischen Benutzern. Dies geschieht durch die offensichtliche Selbsteingabe des Textes in den Seitenquelltext der Website, obwohl der genaue Mechanismus dieses Prozesses unbekannt ist. Jede Person mit einem aktiven Konto, das aktuell angemeldet ist, gilt als dem Phänomen ausgesetzt. Nach ungefähr 225 Minuten Gesamtexposition sind die Subjekte infiziert. Die menschliche Version der Infektion wird im Folgenden als SCP-1769-A bezeichnet.

Die Skriptzeilen selbst bestehen aus einem 14-zeiligen englischen Sonett mit dem Titel [ZENSIERT], dessen Natur unklar ist, das aber mit den Vokalisationen in den späteren Stadien von SCP-1769-A in Verbindung gebracht wurde. Der Text selbst weist keine anomalen Eigenschaften auf, bis er in den Seitenquelltext einer Website eingefügt wird, die die oben genannten Kriterien erfüllt. Dies kann auch durch [DATEN GELÖSCHT] geschehen, was die strenge Kontrolle des Zugriffs auf die Eindämmungsdatei zur Priorität macht.

Die SCP-1769-A-Infektion durchläuft fünf Stadien.

* Stadium I: Die Subjekte werden damit beginnen, sich von allen Formen der Kommunikation zurückzuziehen, die nicht internetbasiert sind (dazu gehören Instant Messaging, Kommentieren, Videokommunikation). Wenn sie danach gefragt werden, antworten sie, dass das normal wäre, und beschreiben andere Formen der Kommunikation als &#34;fremdartig&#34; oder &#34;abgekoppelt&#34;[[footnote]]Die Mehrheit der Subjekte verwendet genau diese Worte.[[/footnote]].

* Stadium II: Die Subjekte werden alle Formen der Kommunikation ablehnen, die nicht internetbasiert[[footnote]]Die Online-Kommunikation von Subjekten in den Stadien II, III und IV zeigt bisher keine psychologischen Anomalien, außer ihrer Abneigung gegen alternative Kommunikation.[[/footnote]] sind, und reagieren feindselig auf Versuche, sie zu einer anderen Kommunikation zu zwingen. Die Subjekte werden in diesem Stadium weiterhin &#34;vokalisieren&#34;, dies wird jedoch nicht als Kommunikation betrachtet, da es sich nicht an irgendjemanden oder irgendetwas Bestimmtes richtet. Diese Vokalisationen sind immer auf Englisch (auch wenn das Subjekt mit der Sprache nicht vertraut ist), treten in der Regel im jambischen Pentameter auf und beschreiben oft eine Entität namens &#34;Die Geliebte&#34;, mit der das Subjekt online interagiert. Diese Vokalisationen erfolgen unabhängig davon, ob das Subjekt über einen Internetzugang verfügt.

* Stadium III: Die Symptome des Stadiums II bleiben bestehen. Die Subjekte werden jedoch beginnen, Radiowellen[[footnote]]MRT und Autopsie haben das Vorhandensein einer neuralen Drüse bestätigt, die nur bei infizierten Personen vorkommt. Die Drüse scheint sich während der Infektion zu entwickeln und ist vermutlich für die Radiowellen verantwortlich. Eine nicht tödliche Entfernung der Drüse hat sich bisher als unmöglich erwiesen, da sie mit dem Hypothalamus verwachsen ist.[[/footnote]] zu emittieren, die mit einem WLAN-Signal übereinstimmen; dies ermöglicht ihnen den Zugriff auf das Internet ohne technisches Medium und kann auch zur Kommunikation mit anderen infizierten Individuen verwendet werden. Verweise auf &#34;Die Geliebte&#34; nehmen an Häufigkeit zu, und Subjekte werden eine sklavische Ehrfurcht vor dem Objekt demonstrieren und oft ihre Bereitschaft beschreiben, alles dafür zu tun.

* Stadium IV: Die Symptome der Stadien II und III bleiben bestehen. Zusätzlich werden die Vokalisationen der Subjekte anomal; jedes Individuum, das diesen Vokalisationen ausgesetzt ist, wird infiziert (unter Umgehung der Expositionsphase). Die spezifische Natur der Vokalisationen in diesem Stadium ist aufgrund dieser Eigenschaften unbekannt.

* Stadium V: Die Subjekte fallen in ein Koma, vokalisieren aber weiterhin und emittieren Radiowellen. Wenn einem Subjekt in diesem Stadium der Zugang zum Internet gestattet wird, wird jede auf diese Weise hervorgerufene Kommunikation auf Englisch sein, den jambischen Pentameter verwenden und die gleichen anomalen Eigenschaften wie die Vokalisationen aufweisen. Individuen, die Nachrichten oder Kommentare beobachten, die von Subjekten in Stadium V online hinterlassen wurden, werden infiziert.

Die Infektion ist nicht tödlich, aber das Koma hat sich bisher als irreversibel erwiesen. Wenn ein mit SCP-1769-A infiziertes Individuum stirbt, besteht eine Wahrscheinlichkeit von ██ %, dass eine neue Variation des anomalen Textes auftaucht.

**Anhang [1769-001]:** Vorfallbericht 1769-C3
Am ██.██.20██ um 7:35 Uhr wurde der Foundation-Server an Standort-117 von SCP-1769 infiziert. 5 Instanzen von SCP-1769-A wurden durch das Ereignis produziert und anschließend an Standort-56 eingesperrt. Dies war die erste Infektion eines Foundation-Netzwerks durch das Phänomen und widerlegt die ursprüngliche Hypothese, dass die Anomalie nur öffentliche Websites betrifft. Um Wiederholungen zu vermeiden, wurde von den O5 angeordnet, dass bei allen Mitarbeitern eine einmalige Gebühr in Höhe von 1 EUR für den Zugang zum Foundation-Netzwerk erhoben wird. Es wurden keine weiteren Infektionen auf Foundation-Servern gemeldet, obwohl das Personal in Bezug auf die Symptome von SCP-1769-A wachsam zu sein hat. Die Möglichkeit, dass ein Stadium-V-Individuum das Netzwerk der Foundation kontaminiert, ist ein inakzeptables Risiko.
