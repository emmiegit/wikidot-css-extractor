**项目编号：**SCP-018-IT

**项目等级：**Euclid

**特殊收容措施：**SCP-018-IT目前收容于[[[siti-italiani#toc7|Site-Cerere]]]的3号鸟舍，由于项目本身产生的脉冲，无法使用摄像头和传感器对其进行监控。因此，工作人员必须每天检查鸟舍至少四次。

由于SCP-018-IT会对电子设备造成严重损坏，不得将电子设备带入3号鸟舍周边半径15m范围内区域。

**描述：**SCP-018-IT为一只仓鸮（//Tyto alba//）。项目可从位于其大脑与额部头骨之间的器官产生强弱不同的电磁场，该器官的工作原理目前尚不明确，推测是通过在两个互不接触的板状类电极结构之间积蓄电荷来起到电容的作用[[footnote]]对项目拍摄的X光照片显示该器官金属浓度异常，为这一假设提供了支持。[[/footnote]]。正常情况下，项目产生的磁场会对半径7m范围内电子设备的工作产生干扰，强度约为0.015特斯拉。

当被激怒时，SCP-018-IT能够产生高强度（超过2500特斯拉）的电磁脉冲并以其面盘作为天线将其引导至特定方向。该脉冲会造成半径20m范围内电子设备永久性损坏，生物心脏和神经系统受损。脉冲的效应会根据目标的大小及其与SCP-018-IT的距离而变化。体重超过1 kg的人和动物会出现头痛、肌肉痉挛等症状，若处于不到1m的距离内，还会造成意识丧失、幻觉和心律失常。若为小型动物（体重不超过1kg），近距离释放脉冲会造成心肌受损、心脏骤停和休克，并对运动和感知功能造成永久性损害。


**发现记录SCP-018-IT：**SCP-018-IT是基金会特工在调查意大利█████镇及周边地区反复出现的电子设备故障时被发现的。该特工注意到一只大鸟飞过路灯时，相应的路灯会熄灭，而当它离开时，路灯又重新亮起。后续观察表明，SCP-018-IT借助路灯光从远处发现猎物，接着使用其电磁脉冲将路灯关闭来避免引起注意并接近。在捕捉项目期间，项目出于防御目的再次做出类似行为。

//**███████队长的提案：**我相信SCP-018-IT可以成为基金会的实用工具：如果经过适当的训练，我们可以在渗透行动之前使用它来解除警报系统和摄像头，或者逼停逃跑的车辆并在安全距离内击晕潜在威胁。 因此，我请求对SCP-018-IT进行训练以在任务期间使用。//

//**Site-Cerere主管Dr.Passini的答复：**否决。我们并未了解足够的关于SCP-018-IT的信息，担不起在任务中把它丢失的风险。不过我们很快将展开SCP-018-IT的繁殖计划，如果子代出现与亲本个体相同的异常性质，将重新评估该提案。//
