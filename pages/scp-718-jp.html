**项目编号：**SCP-718-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-718-JP所使用的投掷物已依照协议-抓泥鳅从鳗鱼更换为泥鳅，活动名称也已替换为“扔泥鳅大会“。SCP-718-JP本身可视为在其发现区域基本无效化，但目前仍存在██个SCP-718-JP-2个体，均在基金会控制之下。SCP-718-JP-2须在标准人型项目管理协议下进行管理。若发现新的SCP-718-JP-2个体出现，仅在能够断定其健康状况不会出现问题时才可通过C级以上记忆删除进行治疗。另外，由于目前依然无法断定周边地区是否还会进行SCP-718-JP活动，需保持对该地区的监视。已回收的所有SCP-718-JP-1均被保管在Site-8117的异常影响物品保管柜中。现在正在研究针对存在于外太空的SCP-718-JP-1作何处理。

**描述：**SCP-718-JP为一主要在以山形县██市为中心的日本东北部分地区每年年初举办的祭典活动“扔鳗鱼”。 SCP-718-JP的参加者主要为20~30岁男性。男人们会只穿一条短裤并聚集在海边，而后冲向大海。他们会喊叫着并用海水冲洗身体，而后向大海投掷事先准备好的鳗鱼。扔的最远的人，便可以成为当年第一的“年男” [[footnote]] 指各家负责正月活动的人中最为优秀的男人。 [[/footnote]]。

目前仍然未知SCP-718-JP是何时起获得异常性质的，而祭典本身的起源目前也不明。其异常性质最初是在下述NASA人工卫星损坏事故中发现的。20██年1月3日，NASA一未向公众公开的秘密卫星████受损。由于经调查也未能获知原因，NASA委托基金会进行调查。基金会使用██████将该卫星回收，经调查发现，卫星受损的原因是被一超高速物体贯穿机体，并同时发现该物体有可能是从地球向卫星轨道上发射的。经过进一步调查，基金会发现事故当天山形县██市██海岸上有一物体被高速发射。分析表明，卫星内部残留的粘性液体中含有的黏液素与在SCP-718-JP使用的日本鳗（//Anguilla japonica//）所分泌粘液中的黏液素一致，基金会由此判断当地举办的祭典为SCP-718-JP，并将祭典中所投掷的鳗鱼分类为SCP-718-JP-1。

SCP-718-JP-1在被投掷时会产生极为猛烈的加速，却仅会产生与SCP-718-JP-1（即鳗鱼）同质量物体被投掷时相同的动能。因此，SCP-718-JP-1被投掷时不会对投掷者造成影响，且其若在一定范围内能与其他物体接触即会停止运动。然而，SCP-718-JP-1一旦冲出大气层，其将会将投掷时产生的动能完全传递给其飞行路线上的物体。

目前已知的SCP-718-JP-1中，推测已抵达木卫三表面及金星表面的SCP-718-JP-1共有█只。SCP-718-JP-1在被投掷的瞬间，其形状会转化为直线型，并同时分泌大量粘液[[footnote]] 粘液本身没有异常性质。 [[/footnote]]。此外，其此时不会受到任何损害或阻碍，且不会产生劣化或腐败，因此推测目前仍然有多个SCP-718-JP-1在太空中仍保持飞行状态。考虑到对其进行回收的成本与其飞行速度[[footnote]] 平均速度19.87km/s。 [[/footnote]]，基金会仍然未能确立收容项目的手段。对已被回收的SCP-718-JP-1的检查显示，其在生物学上已完全死亡。

SCP-718-JP将会令参加者在投掷SCP-718-JP-1瞬间获得爆发性的力量加强。该现象仅会影响投掷瞬间，此外对人体没有任何影响，也不会产生其他持续性变化，但将鳗鱼扔得最远的参加者将会获得一种能够时刻观察投出的SCP-718-JP-1周围景物的局部远距透视能力。判断“扔的最远的人”的基准及主体目前均未知，而获得该种透视能力的人目前称为SCP-718-JP-2。至今为止，基金会没有观察到该种透视能力对SCP-718-JP-2产生过任何伤害[[footnote]] 该种透视能力不会导致SCP-718-JP-2受宇宙射线辐射，但推测仍然有可能有在SCP-718-JP-1通过恒星附近时导致SCP-718-JP-2失明的风险。 [[/footnote]]。C级以上的记忆删除可以消除此种能力，但由于并不推荐对高龄者进行C级以上的记忆删除处理，基金会目前正对平均70岁以上身体虚弱，或因疾病老化接近死亡的SCP-718-JP-2个体进行收容。

从19██年起至20██年，基金会致力于控制转化为SCP-718-JP-2的对象并对其进行治疗。该过程中，基金会对一名因高龄而无法进行记忆删除处理的对象进行了采访。采访记录如下。

__**SCP-718-JP-2采访记录**__

&gt; **采访日期：**20██年██月██日
&gt; **受访者：**SCP-718-JP-2
&gt; **采访者：**田边博士（与受访者为同乡）
&gt; 
&gt; **__注：由于受访者方言口音极重，本记录中的部分文字被翻译为标准语。__**
&gt; 
&gt; 
&gt; **田边博士：**那我们开始采访了，可以吗？
&gt; 
&gt; **SCP-718-JP-2：**好的。
&gt; 
&gt; **田边博士：**那么第一个问题。SCP-718-JP，呃……也就是你们老家举办的那种扔鳗鱼大会，是什么时候起开始办的呢？
&gt; 
&gt; **SCP-718-JP-2：**不知道。我懂事的时候这玩意就有了，也不知道什么时候开始的。
&gt; 
&gt; **田边博士：**也就是说，自你出生起就有这种活动了？
&gt; 
&gt; **SCP-718-JP-2：**对的。不如说从我爷爷的爷爷的爷爷那辈起就开始有这个了吧，至少一百年多前的资料村政府里应该还留着。
&gt; 
&gt; **田边博士：**好的。那么你们举办这个活动是有什么意义吗？
&gt; 
&gt; **SCP-718-JP-2：**和其他地方的祭典没什么不一样。就是祈求新的一年平平安安，顺便选出今年一年的“年男”。等到我当上的时候，大家伙早就对“扔的最远的人能看见鳗鱼的幻觉”这种事见怪不怪了。
&gt; 
&gt; **田边博士：**原来如此。那么你有没有听说过什么关于祭典起源的传说之类的故事？
&gt; 
&gt; **SCP-718-JP-2：**基本上没有。我爷爷曾经和我说很久以前这块就兴扔鳗鱼了，所以我们也就配合着扔呗。
&gt; 
&gt; **田边博士：**哦……呃，那你当时扔鳗鱼的时候是什么感觉？
&gt; 
&gt; **SCP-718-JP-2：**记不太清楚了，不过感觉还蛮有意思的。就，所有人扔的时候都那叫一个有劲啊，有扔的在海面上打漂的，还有往上面扔然后又掉下来插进沙滩里的。扔完掉回来的鳗鱼一般觉得不吉利，就都给放回海里了。然后还有很多基本上扔到天边远远的看不见了。我当时扔的时候摔了一跤，结果一不小心往正上方扔出去了，弄得大家伙都笑我。
&gt; 
&gt; **田边博士：**……我明白了。然后你就开始能看到鳗鱼的虚影了？
&gt; 
&gt; **SCP-718-JP-2：**是的。就在那天晚上，突然就能看见了。我一开始还吓了一跳呢，现在都习惯了。对，我现在也能看见，一只鳗鱼飞在一片漆黑里。这玩意都陪了我快50年了。我也可以不去注意它，不过一直都能看见，说烦倒也是挺烦的。
&gt; 
&gt; **田边博士：**哦。
&gt; 
&gt; **SCP-718-JP-2：**不过习惯了的话还是蛮有意思的。一片漆黑之中，一只鳗鱼就那么转着圈往前飞那种感觉。
&gt; 
&gt; **田边博士：**……原来如此。我了解了。那么采访就此结束。谢谢你的配合。
&gt; 
&gt; **‹记录结束›**</textarea></pre>
