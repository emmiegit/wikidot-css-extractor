    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-405-J

**项目等级：**Keter

**特殊收容措施：**所有基金会站点当前均处于锁闭协议下。任何人员均不得离开其当前位置。

由于SCP-405-J起因未知，人员应当谨慎行事，避免与工作环境中遇到的任何陌生事物交互。现阶段，人员应当通过个人电子设备保持定期联络。

**描述：**SCP-405-J指代一起正在发生的事件，即全球范围内大多数基金会站点中发生的445起基金会人员死亡事件。所有的伤亡人员均具有三级或以下的权限等级；这一关联的本质尚待确定。

**更新：**截至本日美东时间23:45，已有750名人员受到了SCP-405-J的影响。

**更新 2：**SCP-405-J似乎在美东时间00:00停止发生。锁闭已经解除。记录到的总死亡人数为890人。

**附录：**SCP-405-J已被重分级为已解明。

事后调查显示，所有被发现死亡的基金会人员都是通过电子设备访问基金会档案的。在所有例子中，人员均被授予了SCP-001的访问权限，导致其暴露于该页面中的模因抹杀触媒。

这一事件的间接原因，被发现为基金会数字档案系统中的下列代码：

[[collapsible show=&#34;获取代码&#34; hide=&#34; &#34;]]
&gt; {{/random:random-scp}}

所有被标记为具有[[[/system:page-tags/tag/模因|潜在]]][[[/system:page-tags/tag/认知危害|致命性]]]的文档均已被列入该命令页的输出黑名单。
[[/collapsible]]</textarea></pre>
