**Объект №:** SCP-694
 
**Класс объекта:** --Аномальный-- [[[Euclid|Евклид]]]
 
**Особые условия содержания:** Первоначальная колония SCP-694 содержится в крытом вольере размерами 3 х 3 х 3 м в Биоиследовательской Зоне 21. Вольер состоит из облицованной бетоном шахты, содержит слой почвы около 2 м в толщину и покрыт стеклом (см. проектные спецификации вольера в документе 694-Гамма), обеспечивая ограниченный доступ воздуха и солнечного света, но предотвращая побег особей.
 
В вольере должны быть посеяны травянистые растения видов, перечисленных в документе 694-Гамма, и размещена сухая ветвь лиственного дерева (рекомендуется дуб) не менее чем 1,5 м в длину, в непосредственной близости от ловчей ямы SCP-694. После завершения обустройства ямы, в неё помещается свежая туша свиньи каждые 30-50 дней, в зависимости от размера колонии.
 
Хотя SCP-694 не представляют непосредственной угрозы, из-за риска побега особей вход персонала в вольер ограничен экспериментальными целями; сбор проб производится с помощью механических ловушек, прикреплённых к тушке небольшого животного. Работающий с SCP-694 персонал должен носить защитный костюм уровня D из порезостойкого материала, включающего защиту лица.
 
--Нейтрализация колоний SCP-694 производится путём размещения тента над ловчей ямой и фумигации фторидом серы в течение по крайней мере 36 часов, с последующим заполнением ямы почвой.--
 
Нейтрализация колоний SCP-694 вне городских районов производится путём размещения тента над ловчей ямой и фумигации фторидом серы в течение по крайней мере 36 часов, с последующим заполнением ямы почвой.
 
В городских районах обнаруженные места обитания SCP-694 и их окрестности в радиусе 150 м обрабатываются фторидом серы в течение по крайней мере 72 часов и подлежат последующей тщательной проверке на предмет оценки и починки возможных структурных повреждений, вызванных деятельностью SCP-694, и удаления мёртвых SCP-694 из помещения.
 
**Описание:** SCP- 694 - обозначение //Pseudoteraphosa habilis//, вида пауков,  напоминающего известных представителей отряда //Trigonotarbida//, ранее считавшегося вымершим. Особи SCP-694 имеют размах ног примерно 15-25 см, массу около 90 г (женские особи в среднем на 30% больше, чем мужские) и отдалённо напоминают пауков семейства //Teraphosidae//, с рядом важных отличий. SCP-694 лишены защитных волосков, их тело покрыто хитиновым панцирем, аналогично другим представителям отряда. Кроме того, SCP-694 имеют шесть функциональных прядильных органов на нижней стороне брюшка и способны производить паутину. Наиболее существенным отличием являются относительно большие, плоские педипальпы с острыми краями, покрытые ранее неизвестным органическим веществом, имеющим твёрдость около 550 МПа по Виккерсу.
 
Однако наиболее значимые аномальные свойства SCP-694 относятся к их этологии. В отличие от большинства крупных паукообразных, SCP-694 живут колониями по 200-300 особей, как правило, сосредоточенными в районе ловчей ямы. Хотя SCP-694 предпочитают естественные углубления подходящего размера, колония увеличивает существующую яму или, при отсутствии таких особенностей местности, роет самостоятельно, используя модифицированные педипальпы в качестве лопаток. Типичной секции колонии из 50 особей требуется примерно 2 недели, чтобы &#34;окопаться&#34; таким образом. Обычно ловчая яма имеет около 2 м в глубину и примерно 1 м в диаметре. При наличии подходящих материалов, дно ямы устилается многочисленными заострёнными фрагментами ветвей деревьев, костей и т.д. Боковые поверхности ямы обычно содержат ряд мелких тоннелей, как правило, покрытых сетями, где обычно и находятся особи SCP-694. Верхняя часть ямы покрыта своеобразной камуфляжной сеткой из паутины с частицами почвы, листьев и другого мусора.
 
Ямы служат SCP-694 для защиты и охоты. Когда животное (обычно крупное млекопитающее или нелетающая птица) ступает на маскировочное покрытие и падает в яму, SCP-694 могут вести себя двумя способами, в зависимости от размера жертвы. В случае мелкой добычи, размером до кролика, SCP-694 пытаются одолеть добычу, используя ядовитый укус, подобно большинству //Teraphosidae//, и острые педипальпы; в случае успеха, добыча расчленяется на фрагменты размером около 5 см, которые заворачиваются в паутину и либо поедаются сразу, либо подвешиваются к стенам ямы и хранятся для последующего потребления. В случае крупной добычи, SCP-694, как правило, ожидают, пока она не ослабеет или не умрёт от ранений, полученных в результате падения, при этом группа из примерно 20 особей следит, когда добыча перестанет совершать значительные движения.
 
В случае отсутствия добычи, или если численность колонии превышает 400-600 особей, в зависимости от условий, колония разделяется: около 40% особей остаются на месте, а остальные разбиваются на группы примерно по 50 особей и ищут новое подходящее логово. Во время этой фазы SCP-694, как правило, обращают внимание на наличие туш животных в непосредственной близости и часто выбирают такие места для нового логова, даже при наличии более подходящей локации (например, неглубокой ямы) в другом месте.
 
Репродуктивный цикл SCP-694 аналогичен таковому у других видов общественных пауков. Самки размещают яйца в яйцевых мешках, как правило, в доступных полостях, таких как тупики жилых туннелей, дупла деревьев, пустые черепа и т.д.
 
**Отчёт об обнаружении:** SCP-694 привлёк внимание Фонда в середине 199█, после серии исчезновений туристов в регионе ██████, Франция. ██.██.199█, в полицию █████ получил звонок от испанского туриста Хуана Г████, который сообщил, что провалился в яму, и всякий раз, когда он прекращает движение, его атакуют тарантулы. Полиция отследила сигнал и оказала помощь пострадавшему. Его показания и данные полученные на месте, привели ко вмешательству Фонда, который провёл интервью с пострадавшим (см. приложение 694-1) и задействовал группу содержания во главе научным сотрудником Альваресом (позже из этой группы была сформирована МОГ Альфа-16 &#34;Паучьи Осы&#34;). Группа содержания подтвердила правдивость предоставленной информации и в течение нескольких месяцев смогла локализировать и нейтрализовать ещё ██ ловчих ям в данном районе, захватив с места первоначального обнаружения около 500 живых особей.
 
**Приложение 694-1:** 
&gt; **Опрашиваемый:** Хуан Г████, (далее Х.Г.), турист испанского происхождения.
&gt;  
&gt; **Опрашивающий:** Агент П█████ Н████, (далее Агент Н.) под видом сотрудника французского министерства окружающей среды.
&gt;  
&gt; **Предисловие:** Во время интервью Х.Г. находился в полицейском участке [УДАЛЕНО], после оказания медпомощи в клинике неподалёку. Кроме травм, полученных при падении, у Х.Г. обнаружилось значительное количество коротких неглубоких порезов на ногах и спине.
&gt;  
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Агент Н.:** Здравствуйте!
&gt; 
&gt; **Х.Г.:** Здравствуйте... Я... Вы, наверно...
&gt; 
&gt; **Агент Н.:** Да. Жан-Альбер Дюпон, попечитель Министерства окружающей среды. Насколько мне известно, вы - Хуан Г████, родились в Мендосе в 1973?
&gt; 
&gt; **Х.Г.:** Да... да, сэр.
&gt; 
&gt; **Агент Н.:** Вы знаете, почему я здесь?
&gt; 
&gt; **Х.Г.:** Полицейские говорили что-то про... браконьеров?
&gt; 
&gt; **Агент Н.:** Верно. Тут в последнее время имеет место серия случаев браконьерства с использованием ям-ловушек. Я полагаю, что вы были спасены из одной такой.
&gt; 
&gt; **Х.Г.:** Вроде того. Я имею в виду... это была яма, ну да, просто, она не была похожа...
&gt; 
&gt; **Агент Н.:** Начнем с самого начала. Что вы делали в лесу?
&gt; 
&gt; **Х.Г.:** Я... Я просто гулял. Ну, я люблю гулять, всегда любил. Решил... Ну... облегчиться, поэтому я пошел к дереву и, как только сделал шаг вперёд, провалился.
&gt; 
&gt; **Агент Н.:** В яму? Опишите её.
&gt; 
&gt; **Х.Г.:**Ну... Я не видел её вообще. Я просто провалился... какая-то гадость налипла на лицо и набилась в рот, потому что я закричал, когда падал, а ещё нога. По-моему... врач сказал, что я порвал завязки...
&gt; 
&gt; **Agent N:** Связки?
&gt; 
&gt; **Х.Г.:** Да, их. В лодыжке. Но мне повезло, что я упал на ноги. Я... я не думаю, что это работа браконьеров. Я имею в виду, они же забирают свою дичь, не так ли? Потому что там были кости, рёбра и всякое такое, по-моему, я видел какой-то череп, но я не уверен, было темно, и я волновался, конечно. Кости, некоторые поломанные, слава богу. Я имею в виду, слава богу что я был в ботинках, а то бы поранился. Ну, то есть если бы я упал на руки, то одним порезом бы не отделался.
&gt; 
&gt; **Агент Н.:** Современные методы браконьерства коварны, они опасны для общественности... вы сами видели. Что вы потом сделали?
&gt; 
&gt; **Х.Г.:** Как я уже сказал полиции, я сначала, когда понял, что цел, попытался подняться, чтобы увидеть, могу ли вылезти... но было слишком высоко. Тогда... Я не сразу сообразил, но потом вспомнил, что у меня же с собой телефон. Я посмотрел на него, слава святому Антонию, он был цел, я стал звонить, но сначала сигнала не было. Начал искать его, просто двигал рукой, а потом они полезли. Ну... Пауки, множество. С виду, как тарантулы из тех фильмов, но очень много. Может, штук пятьдесят, я не считал.
&gt;  
&gt; **Агент Н.:** Тарантулы?
&gt; 
&gt; **Х.Г.:** Да... большие и черные, как в кино. Только в кино они не особо обращают внимание на людей, а эти... Начали лезть мне на ноги и кусаться... смотрите, как они мне штаны порвали. Я испугался, начал их топтать. Один укусил меня в спину, здесь... Я сбросил его. Боже мой, это было охрененно больно, но я продолжал их сбрасывать... Они... когда я начал двигаться, они вроде как... испугались. Я попытался позвонить ещё раз, но когда я перестал двигаться, они снова напали... их стало даже больше. Один залез мне на лицо, но я схватил его, прежде чем он успел укусить. Время от времени я пытался позвонить... И в итоге дозвонился в полицию, оставался на связи, как они велели. Я... я нашел там тряпку, и когда я ею хлопнул по стене... они испугались и разбежались, я, пожалуй, слишком сильно двигался. Тем не менее, скажу вам, когда я слышал, как они кричат, ​​это было как лучшее, что я когда-либо слышал, разве что когда врач сказал, что результаты печёночных проб в порядке.
&gt; 
&gt; **Агент Н.:** Хорошо. Чуть не забыл. Можете ли вы сказать мне, на какой туристической тропе это было?
&gt; 
&gt; **Х.Г.:** На [УДАЛЕНО]. Полицейские же должны быть в курсе, ну.
&gt; 
&gt; **Агент Н.:** Спасибо.
&gt; 
&gt; **Х.Г.:** Вам спасибо... Я... если можете, арестуйте тех козлов. Я имею в виду, которые вырыли это там, где люди ходят, там же мог кто-то погибнуть, или ребёнок мог...
&gt; 
&gt; **Агент Н.:** Мы сделаем всё возможное. Напоследок, я говорил с доктором █████, мы осмотрели ваши травмы, это будет использовано против тех браконьеров. Нога болит?
&gt; 
&gt; **Х.Г.:** Чертовски... 
&gt; 
&gt; **Агент Н.:** Он дал мне немного анальгетиков для вас. Вот коробка, возьмите одну таблетку, должно сработать в течение получаса.
&gt; 
&gt; **Х.Г.:** Спасибо... Я имею в виду, приятно видеть, как заботятся о здравоохранении в этой стране.
&gt;   
&gt; **&lt;Конец протокола&gt;**
&gt; 
&gt; **Заключение:** Х.Г. был введён амнезиак класса A и имплантированы ложные воспоминания о ловушке браконьеров; официальные отчёты изменены, место происшествия в них перемещено примерно на [УДАЛЕНО] от фактического. На месте происшествия обнаружились останки животных и человека, опознанного, как субъект, недавно объявленный пропавшим без вести.
 
**Приложение 694-2:** Инцидент 694-1
&gt; ██.██.20██ три колонии SCP-694 были обнаружены в ходе полицейской облавы в заброшенном многоквартирном доме, занятом бездомными. Фонд оперативно прислал МОГ Альфа-16 &#34;Паучьи Осы&#34; под видом работников Министерства здравоохранения, которые поставили здание  на карантин и опросили его бывших обитателей.
&gt; 
&gt; В то время как две колонии продемонстрировали поведение, аналогичное колониям, обнаруженным за пределами городских районов, пытаясь обустроить ямы-ловушки на лестничных клетках и прочих мягких поверхностях, третья колония (обозначена как SCP-694-A) прибегла к совершенно иной тактике, соорудив &#34;канатные дороги&#34; из скрученных толстых нитей паутины, в основном на лестницах и вблизи их. В нескольких местах SCP-694 повредили стены и конструкции крыши до такой степени, что значительное смещение прикреплённых нитей привело к обрушению части стены.
&gt; 
&gt; Большинство жителей утверждали, что данные особи SCP-694 также проявили явную тенденцию атаковать людей, находящихся в состоянии сна или алкогольного опьянения, если те находились в пределах 5  метров от сооружений SCP-694.
&gt; 
&gt; МОГ Альфа-16 захватила около 50 живых экземпляров SCP-694-A и обработала инсектицидом место происшествия и прилегающую территорию.
&gt; 
&gt; Класс объекта повышен до Евклида.
&gt; 
&gt; Условия содержания дополнены на предмет нейтрализации SCP-694-A в городских районах.
&gt; 
&gt; Обновление главного файла SCP-694 ожидается после дальнейшего исследования этологии SCP-694 и SCP-694-A.</textarea></pre>
