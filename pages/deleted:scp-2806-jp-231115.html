**タイトル:** SCP-2806-JP - あいぼうロボットのジョンソン
**著者:** [[*user Dr Dan Brooke]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include :scp-jp:component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:8826692-1-27vn/%E6%92%AE%E5%BD%B1%E3%81%AB2%E6%99%82%E9%96%93%E3%82%82%E3%81%8B%E3%81%91%E3%82%84%E3%81%8C%E3%81%A3%E3%81%A6|
caption=SCP-2806-JP]]

**アイテム番号**: SCP-2806-JP

**オブジェクトクラス**: Neutralized

**特別収容プロトコル**: SCP-2806-JPは消失しました。

以下の記録は、当オブジェクトがSafeクラスに分類された時の物です。

**説明**: SCP-2806-JPはブリキ製の人型ロボット玩具、及び胴体内部に格納されたマザーボードです。
本体の高さは20.6cm、重さ55.1gで、内部は大部分が空洞です。背面には正方形型の蓋があり、蓋下部のつまみを左方向にスライドする事で蓋を開けマザーボードを取り出す事ができます。
マザーボードには2MBのソースコードが記録されたメモリが一つだけ取り付けられています。
本オブジェクトは、標準的な日本語の命令をオブジェクトに向けて発声すると、1～72時間の待機状態を挟んだ後に活性状態に移行します。
待機状態の間は、両目に当たる部分の交互に白く点灯させます。
活性状態のオブジェクトは、電源や駆動機関が全く存在しないにも関わらず自律的に活動を行い、活性状態のきっかけとなった命令を可能な限り遂行します。
また、RIFO方式で命令の履歴を5つまで保存することができ、履歴に存在する命令を遂行する際には待機状態が発生しません。
メモリ内部は一般的な解析技術で確認することが可能です。
ソースコードは1995年型のJavaScriptと類似していますが、文法や記号の意味に若干の差異が見られます。
コード内には「listen」「magic」「create」「hero」と言う、異常性に関わると思われる四つの不明な外部関数が確認されており、現在までこれらの位置、内容を解読する試みは、解析に用いた機材の不可解なヒューム値の乱高下と言う事象を誘発する為、現在まで成功していません。--スクラントン現実銛を用いた実験の申請は現在審議中です--追記、事案(補遺3を参照)発生により、本オブジェクトの実験は現在無期限凍結中です。
本オブジェクトは元々、動力源、エネルギー供給無しで時報を行うブリキのロボットとしてアノマラスアイテム登録されていましたが、偶発的に本オブジェクトの異常性(補遺1を参照)が発揮された事でプロトコルが再審議され、現在のプロトコルに移行しました。

**実験記録**: 以下は佐々木研究員による実験記録です。
[[collapsible show=&#34;+ 閲覧する&#34; hide=&#34;- 閉じる&#34;]]
__**実験記録001 - 日付2008/01/03**__
&gt; **対象:** SCP-2806-JP
&gt;
&gt; **実施方法:** 机の左端に置いたコインを右端に移動させるよう命令をする
&gt;
&gt; **結果:** オブジェクトは1時間ほどの待機状態を置いた後に活動を開始し、指示通りにコインを移動した後、活動を停止した。
&gt;
&gt; **分析:** ねじまき式おもちゃみたいな音がしたので内部を確認してみたが、それらしい物はどこにも無かった。駆動中の様子をレントゲン撮影してみれば、異常性のプロセスが判明するかも知れない。

__**実験記録002 - 日付2008/01/11**__
&gt; **対象:** SCP-2806-JP
&gt;
&gt; **実施方法:**: 机の下のコインを、机の上に移動させるよう命令をする(机はオブジェクトの全長を優に超えている)
&gt;
&gt; **結果:** 5時間の待機状態の後オブジェクトは活動を開始。コインを拾い上げると背中に飛行機の翼に類似した飛行機構 を展開し、火力推進式飛行と思しき行為で机の上に辿り着き、コインを置いた後に翼を格納し、活動を停止した。
&gt;
&gt; **分析:** 実験後オブジェクト本体の背中を調査したが、実験中に確認された翼の存在は確認できなかった。が、調査を行った職員が、「本体が凄く熱い」と感想を述べたのは特筆すべき点だ。実に興味深い。

__**実験記録003 - 日付2008/02/20**__
&gt; **対象:** SCP-2806-JP
&gt;
&gt; **実施方法:** ブジェクトを実験用の密室に置き、スピーカーを用いて「お腹が空いた」と命令する
&gt;
&gt; **結果:** オブジェクトは7時間の待機状態を置いた後、自身の頭部を自ら取り外し、コンロや包丁、中華鍋などの調理器具や食材を取り出し調理を始めた。30分後、オブジェクトはチャーハンを完成させた。調理器具は調理終了と共に再びオブジェクトが内部に格納した。検査により、出来上がった料理からは毒物や異常性が検出されなかった為、佐々木研究員は偶然実験室の前を通りかけた4名のサイトスタッフと共にこれを試食した。結果、満場一致で「凄く美味しい」と言う結果が得られた。
&gt;
&gt; **分析:** 管理官に一時間ほど怒られた。それはそうと、あの大きな中華鍋が出てくるとき、ブリキ製な筈のあいつの体が、ゴムかシリコンみたいに押し広げられたのは実に興味深い。実験終了後、本体の中身を確認したが、やはり調理器具は確認されなかった。物品生成や変形にはやはり軽度の現実改変が用いられている可能性がある。

__**実験記録004 - 日付2008/07/10**__
&gt; **対象:** SCP-2806-JP
&gt;
&gt; **実施方法:** オブジェクトを実験用の密室に置き、スピーカーを用いて「お腹が空いた」と命令し、ヒューム値を測定する
&gt;
&gt; **結果:** オブジェクトはただちに活動を開始し、体内から取り出した器具と食材で5人前の醤油ラーメンを調理した。活動の間、オブジェクトの現実性がマザーボードを中心に低下しているのが観測された。
&gt;
&gt; **分析:** ラーメンをすすっていると、見張ってたのか怒った管理官がやって来たので分けてやった。前と違い、ここには俺一人しか居なかったからな。彼もこの小さな便利屋の料理を気に入ってくれた様だ。それはそうと、これは待機状態を挟まずに活性化した初の事例である。直近の命令を遂行したからか？それともヒューム値測定器が何らかの干渉を起こしたからか？実験の追加申請を行う。

__**実験記録005 - 日付2008/08/10**__
&gt; **対象:** SCP-2806-JP
&gt;
&gt; **実施方法:** チェスの対局を命令した後、簡単な命令(コインを移動する、歩行する等)を挟んでからもう一度チェスの試合を要求する
&gt;
&gt; **結果:** 実験の結果、履歴は5つまで保存されると結論付けられた。チェスは佐々木博士との対局だったが、両方の試合とも、数時間にも及ぶ接戦の末、佐々木研究員が勝利した。
&gt;
&gt; **分析:** こんなに追い込まれたのは初めてだ。最高に楽しい。もし俺にこんな友達が居たら、人生はもっと楽しくなるだろう。いや待てよ、あいつは俺を楽しませるためにわざと負けたのかもしれない。検証が必要だ。

__**実験記録006 - 日付2008/08/11**__
&gt; **対象:** SCP-2806-JP
&gt;
&gt; **実施方法:** オブジェクトを他のサイトスタッフ(佐々木研究員のチェス仲間)数十名とチェスで対局させる
&gt;
&gt; **結果:** オブジェクトは全員に圧勝した。
&gt;
&gt; **分析:** あいつは俺に手加減してた訳では無いようだ。

__**実験記録007 - 日付2009/8/12**__
&gt; **対象:** SCP-2806-JP
&gt;
&gt; **実施方法:** SCP-[編集済み]の分裂固体の破壊を命令
&gt;
&gt; **結果:** オブジェクトは多数の儀式的所作を含んだ手続きを実行し、SCP-[編集済み]の外装を無効化後、両目より熱力学的光線を照射し対象を破壊した。
&gt;
&gt; **分析:** 誰もオブジェクトに手続きガンマを教えた覚えは無いらしい。その上、20通りある儀式の中で有効な物は試すまで分からないと言うのに、あいつは一発であたりを引きやがった。偶然なのかどうかはまだ分からない。追加実験を要求する。
&gt;
&gt; **追記**: その後、サイト[編集済み]に移送された当オブジェクトはSCP-[編集済み]分裂固体多数の破壊を命令された。結果、オブジェクトは分裂固体全ての奇跡論的外装を一度づつの儀式で無効化、破壊した。本実験は、当オブジェクトのThaumielクラスとしての再分類の審議を執り行うきっかけとなった。
[[/collapsible]]

**補遺1**: [編集積み]収容事故報告書の抜粋
2007年12月23日。指定アノマラス収容サイト23eにおいて、アノマラスアイテム-[編集済み]が予期せぬ異常性を発揮したことによる大規模収容事故が発生しました。
その際に逃げ遅れた職員6名が、凶暴化した[編集済み]の群れに追われ、アノマラスアイテムQ554が安置されているセルに辿り着きました。
[編集積み]がセルに侵入し、パニックに陥った女性研究員が「助けて」と発声した事で、アノマラスアイテムQ554が活性状態に移行。子供向け玩具を彷彿とさせる電子的な効果音と共に熱力学的光線を両目より発射。[編集済み]を全て焼却しました。
本事案に関わった全ての職員はまもなく救助されました。事故原因となった[編集積み]は本事案発生時に破壊された為、追加の対応は不要と思われます。

**補遺2**: 技術班によるソースコード解析結果報告(当時技術班メンバーだった佐々木研究員による音声記録)
あー、あー、聞こえてるか？
提出期限が今日だってのに機材が全部お釈迦になったから、音声形式での報告を提出する。Safeの扱いがサイトによってまちまちだって噂は聞いてたが、まさかここまで適当になる事があるなんてな。
結論から言えば、俺達が見つけられたのは数十行のプログラムコードだけだった。多分、関数が異常性を帯びてるんだと思う。あれの参照元を辿ろうとした瞬間、解析に関わった機材と言う機材全部が、自分の中に組み込まれたコードを好き勝手拡大解釈しまくった挙句に軒並み無限ループに陥ってOSごとクラッシュした。
伊崎のスマートグラスがゾウとモナリザと手足が生えたサイコロのジャズライブを映し始めた時は、いよいよやばいなと思ったぜ。
どんちゃん騒ぎが4時間くらい続いた後、最後は全部、自分で自分のメモリを破裂させて完全に壊れた。無限にデータが発生するタイプの無限ループに陥ったコードもこんな壊れ方をする。
異常な関数以外は特に目立った発見は無かった。listenとか言う関数から受け取ったデータをインポートして、容量5の配列に格納してからreturnするだけの数行のコードだ。構文自体はめちゃくちゃシンプルだ。文字化けや意味不明なプログラム言語を期待してたもんだから、正直拍子抜けだったな。
listen関数からの出力の起動をトリガーに走るメインプログラムとは別に、heroって言うサブプログラムを見つけたんだが、起動条件を探ろうとしたところで例のパニックが起こった。
詳しく調べるには現実改変対策が要るだろう。これで報告は以上だ。
確か電源は…これでよしと。なあ伊藤、機材買い替える時って財団の経費で落ちるっけ。だったらいっそ最高スペックの[以下、数時間にも及ぶ無意味な記録]

**補遺3**: サイト[編集済み]における時空間移動に関する不正規の実験の失敗に誘発し発生した、P-D/U-侵略型漂着者出現イベント報告書より抜粋、改訂
2010年1月1日。サイト[削除済み]の独断による転移実験に使用していた、SCP-[編集済み]-JPが予期せぬ異常性を発動し、並行次元より侵略的P-D/U-漂着者が出現。(以下漂着者と表記)
漂着者は緑色の肌をした身長280cmの人間男性型実体。自らをククガウエウエル王国の斥候兵と称し、未知の言語であるにも関わらずその場の全員が理解できた事、及びヒューム値測定器の計測結果により、漂着者が極端に高い現実性を持った現実改変者である事が判明した。
財団はスクラントン現実錨を始めとした多数の対現実改変者兵器を用い直ちに迎撃作戦を決行したが、漂着者は現実錨の接続先時空への現実歪曲型ゲートを展開する事でヒューム値の補完を相殺、対抗兵器を無力化した。ZK-クラス:現実不全シナリオ、及びSK-クラス:支配シフトシナリオ発生が懸念される状態となる
同時刻、低危険物品収容サイト83にて、SCP-2806-JPが自発的に活性状態へと移行。子供用玩具を彷彿とさせる、電気を具象化した効果音と共にロッカーから消失した事が確認された。
SCP-2806-JPは対漂着者作戦の最前線に、不明な人型実体と多数の空電と共に再出現した。
人型実体は一般的な成人男性の体格で、黒色のインナーと不明な金属で構成されたパワードスーツを着用しており、着用するへッとギアの上部には赤いサイレンが取り付けられている。人型実体は、漂着者とは対照的に極度に低い現実性を持った存在である事が確認される。
人型実体は漂着者と相対すると、標準的な日本語で発声を始めた。また、この時初めて、SCP-XXXX-JPの発声が記録された。
以下は記録内容の書き起こし

[[collapsible show=&#34;+ 閲覧する&#34; hide=&#34;- 閉じる&#34;]]
&gt; **人型実体**: 貴様の悪事もそこまでだ！悪しき王国の手先め！正義の味方！スペース・コップと、あいぼうロボットのジョンソンが出動したからには、貴様の逃げ場はどこにも無い！
&gt; 
&gt; **漂着者**: 偉大なりや我らが王国。ここもまた我らが領土に
&gt; 
&gt; **SCP-2806-JP**: ピピッ。計測完了。相手は非常に高いリアリティで武装しています。どうしますか、ミスタースコップ
&gt; 
&gt; **人型実体**: 俺はスコップじゃない、コップだ！やれやれ、帰ったらまたシンディ博士に修理してもらわなきゃな。
&gt; 
&gt; **SCP-2806-JP**: ミスターコップの幸福度指数の上昇を確認。キューピッド作戦の成功例として記録します。
&gt; 
&gt; **人型実体:** なっ！？さてはまたエリックが変なプログラムを仕込みやがったな？
&gt; 
&gt; 漂着者を中心に現実置換フィールドが発生。時間経過と共にフィールド内の地形が、既知のどの文化圏とも一致しない建物群に置き換わっていく
&gt; 
&gt; **SCP-2806-JP**: 敵のリアリティが拡散を始めています。このままでは時空が上書きされます。
&gt; 
&gt; **人型実体**: オーケー。じゃそろそろ仕事にとりかかろうか。ジョンソン、スーパーメガ電磁レーザー砲を頼む
&gt; 
&gt; **SCP-2806-JP**: 基地にて充電中です。
&gt; 
&gt; **人型実体**: く…じゃあマーベラスエクストラフロートレーザーソードは？
&gt; 
&gt; **SCP-2806-JP**: 定期メンテナンス中です。
&gt; 
&gt; **人型実体**: ならテラエナジーインフィニティサンダーガンを頼む！
&gt; 
&gt; **SCP-2806-JP**: 昨日シンディ博士に修理に出したでしょう。コーヒーをこぼして壊すなんてほんとあなたらしいわね、と大変怒っておられました。
&gt; 
&gt; **人型実体**: だったらオメガジャスティスパーフェクト電磁加速メリケンサックはどうだ！
&gt; 
&gt; **SCP-2806-JP**: 只今
&gt; 
&gt; SCP-2806-JPは頭部を取り外し、胴体より一対のメリケンサックと思しき物品を取り出す。人型実体はただちにそれを装着すると、漂着者に向けて走り出す。このときの漂着者の反応から、現実性の差により漂着者が人型実体を認知できていない可能性が示唆されている
&gt; 
&gt; **人型実体**: 宇宙の平和を乱す不届きものは！正義の拳で成敗してやる！
&gt; 
&gt; 人型実体は現実歪曲フィールドに突入するが、存在の拡散は確認されない。また、この時初めて漂着者が人型実体を認知した様に見える。
&gt; 
&gt; **人型実体**: 食らえ！ジャスティィィィィィィス！ナックゥゥゥゥゥゥゥゥル！
&gt; 
&gt; 漂着者は自身の正面に、具象化されたSCP-[編集済み]と思しきシンボルが描かれた盾を出現させるが、人型実体の拳はそれを破壊し、漂着者の顔面に直撃する。直後、漂着者の現実性が急激に低下し、自身が開けた時空歪曲ゲートに吸い寄せられ始める。漂着者は抵抗するが、体組織の崩壊も始まっている
&gt; 
&gt; **漂着者**: ぐああああああああああああああ！？何だああああ…なんだ貴様はあああああああ！？
&gt; 
&gt; **人型実体**: 俺の名は正義の味方！スペース・コップだ！観念しろ悪党め！
&gt; 
&gt; **漂着者**: 我が滅びようとも我らが王国は不滅！王国に綽名した事、後悔するがよいいいいいぃぃぃぃ！ぎゃああああああああああ！
&gt; 
&gt; 漂着者は消滅し、時空歪曲ゲート、現実置換フィールドも急速に収縮、消失した
&gt; 
&gt; **人型実体**: 良いぜ、受けて立ってやる！王国だかなんだか知らないが、俺と相棒がまとめて成敗してやるぜ！戻ったら早速特訓だ！
&gt; 
&gt; **SCP-2806-JP**: お供しますよ。ミスターコップ。所で、明日はシンディ博士とのデートの予定が入っておりますが、そんな時間ありますか？
&gt; 
&gt; **人型実体**: 明日だったっけ！？やっべ！すっかり忘れてたぜ！急ぐぞジョンソン！
&gt; 
&gt; **SCP-2806-JP**: お供しますよ。ミスタースコップ。
&gt; 
&gt; **人型実体**: 俺はコップだ！

機動部隊が人型実体確保の為に出動。同時に、昭和初期の特撮ドラマを彷彿とさせる稲光と共に対象が透過状態に入る。実体のヒューム値が更に低下し、危険と判断した機動部隊は実体への接近を断念した。
直後、知らせを受け現地に向かっていた佐々木博士が到着、降車後直ちに、機動部隊の制止を振り切り人型実体の元へ駆け寄る。
以下はその会話の記録

&gt; **佐々木博士**: 待ってくれ！
&gt; 
&gt; 人型実体が反応する
&gt; 
&gt; **佐々木博士**: 最後に教えてくれ！あんたは！
&gt; 
&gt; 暫しの沈黙
&gt; 
&gt; **佐々木博士**: 俺も、あんたみたいになれるかな？
&gt; 
&gt; **人型実体**: なれるさ。
&gt; 
&gt; 人型実体がSCP-2806-JPと共に消失する
&gt; 
&gt; **人型実体と思しき声**: あばよ。白衣のヒーロー。
[[/collapsible]]

本事案発生によってSCP-2806-JPは消失。これは一般的な時空間移動では無く、実存空間との著しいヒューム値の差による希釈的消滅反応である事が確認され、当オブジェクトのNeutralizedへの再分類が決定された。
また、多数の規定違反により佐々木研究員は大幅降格処分となったが、その後勤務態度が著しく改善。現在はサイト[閲覧顕現無し]にて、現実改変型侵略的異次元文明対策研究委員会の主任研究員となっている。人型実体の顕現と漂着者の高度現実性、及び佐々木研究員の勤務態度改善と人型実体の関係は現在も調査中。

**補遺4**(2013/08/12追記): 当オブジェクト発見経緯
当時のサイト23eによるアノマラスアイテムのずさんな管理によって、当オブジェクトの周辺情報は長らく不明瞭だったが、佐々木主任研究員主導による制度改革、管理記録の一斉整理により、当オブジェクトに関する記録が、既に栄転になったサイト職員伊藤[編集済み]のデスクの鍵付き引き出しから発見された。
伊藤にはその後聴取を行い、内容が当オブジェクトの物で間違いない事が確認された。
以下はその記録である
[[collapsible show=&#34;+ 閲覧する&#34; hide=&#34;- 閉じる&#34;]]
__**記録1 - 本オブジェクトに関するメモ書き**__
&gt; 1996年7月17日。茨木県[編集済み]の山中の廃村にて、別件で調査を行ってたフィールドワーク班がたまたま発見。SCPに指定する程でも無いのでうちのサイトが引き取った。
&gt; 電池無しで時報するロボ。しかもきっかり一時間おきに。電波時計並みの精度で、時計を合わせるのに重宝する。
&gt; 
&gt; 追記。詳細がわかった。
&gt; 持ち主は村に住んでた皮田家の皮田哲夫(9)。母親は哲夫君を産んでから直ぐに離婚し村を離れ、ロボの作者の鉄器職人の父親は再婚して家庭を築いている。ロボの異常性については知らないし、Java入りのマザボを仕込んだ記憶も無いらしい。
&gt; 村唯一の子供だった哲夫君が小児がんで亡くなったのをきっかけに、村からはどんどん人が離れて行き、最後は消滅した。

__**記録2 - オブジェクトと共に発見されたビデオテープの書き起こし**__
&gt; 
&gt; 村の診療所のベッドと思しき場所で、哲夫氏が当オブジェクトを抱えながら、父親と会話している。画質が不明瞭だが、哲夫君の身体にはダニに刺されたと思しき発疹が相当数確認でき、当時の診療所の衛生管理が崩壊していた事を示唆している。
&gt; 
&gt; **父親**: 大きくなったら何になりたい？
&gt; 
&gt; **哲夫氏**: 正義の味方！みんなをいじめる悪い人たちを全部やっつけるんだ！
&gt; 
&gt; **父親**: 良いね。どんなヒーロー？
&gt; 
&gt; **哲夫氏**: スペーススコップ！宇宙の警察官だ！
&gt; 
&gt; **父親**: スペーススコップ？それは哲夫が考えたのか？
&gt; 
&gt; **哲夫氏**: ううん。ジョンソンが僕をそう呼んでるの！
&gt; 
&gt; 哲夫氏が当オブジェクトを掲げるが、異常性の兆候は確認できない。
&gt; 
&gt; **哲夫氏**: ジョンソンは、スペーススコップの頼れるあいぼうロボットなんだよ！
[[/collapsible]]
