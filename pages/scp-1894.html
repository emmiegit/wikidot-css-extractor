**Artikel:** SCP-1894 – Crashkurs-Diät
**Autor:** [[*user RJB_R]]
**Original:** https://scp-wiki.wikidot.com/scp-1894
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1894

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1894 ist in einer gesicherten Garage innerhalb von [[[secure-facility-dossier-site-77|Standort-77]]] aufzubewahren. Es ist im stromlosen Zustand ohne Batterie zu lagern. Die Reifen wurden entfernt und in einem nicht anomalen Lager am Standort untergebracht. Der Kraftstofftank ist kontinuierlich zu entleeren, und alle Berichte über ungewöhnlichen Gewichtsverlust sind dem beaufsichtigenden Stufe-3-Administrator zu melden. Einmal im Monat ist es auf Anzeichen von Nachwuchs zu prüfen, und bei sichtbaren Bestandteilen sind diese zu entfernen.

**Beschreibung:** SCP-1894 ist ein mittelgroßer Lieferwagen mit Wunschkennzeichen mit der Aufschrift &#34;CRSHKRS&#34;[[footnote]]zeigt eine mögliche Verbindung zu [[[SCP-1727]]] an[[/footnote]]. Sämtliche Erkennungszeichen wie Markennamen oder Seriennummern wurden entfernt. Es ist in der Lage, Schäden an sich selbst zu regenerieren. Flüssigkeiten, die normalerweise zum Betrieb eines Autos benötigt werden, wie z. B. Kühlmittel, wurden durch Körperflüssigkeiten wie Fett, Eiter und Blut ersetzt.

Wenn es aktiv ist, bewegt sich SCP-1894 autonom und fährt selbst zum nächstgelegenen örtlichen &#34;Bio-Lebensmittelladen&#34;. Dieses Geschäft muss in lokalem Besitz sein; Geschäfte, die Teil größerer nationaler Ketten sind, sind nicht betroffen. Tests haben ergeben, dass es mehr als 45 Kilometer zurücklegen muss, um sein Ziel zu erreichen. Sobald es ankommt, wird SCP-1894 die Ladenfront treffen und durch das Geschäft fahren. Das Fahrzeug wird vor dem Verlassen des Ladens so viele Produkte wie möglich zerstören. Normalerweise dauern SCP-1894-Vorfälle weniger als zwanzig Minuten. Wenn sich SCP-1894 während des Vorfalls Strafverfolgungsbeamten nähern, wird es die anomalen Eigenschaften vorübergehend einstellen. Darüber hinaus ist bekannt, dass SCP-1894 15 bis 20 Minuten vor örtlichen Cafés herumlungert, bevor es zu seinem nächsten Ziel weiterfährt.

Wenn sich ein Subjekt in SCP-1894 befindet, wird dessen Körper ungewöhnlich beeinflusst. Sobald das Subjekt SCP-1894 verlässt, ist sein Körper deutlich fitter als zu dem Zeitpunkt, als es in SCP-1894 einstieg. Tests haben gezeigt, dass SCP-1894 offenbar das Körperfett des Subjekts als Treibstoff nutzt und es in einem Verhältnis von jeweils 2 kg zu 1 Liter in Benzin umwandelt.

Anfänglich wird sich die wiederholte Verwendung von SCP-1894 durchweg positiv auf den Körper des Subjekts auswirken. Sobald jedoch der Body-Mass-Index des Subjekts das &#34;normale&#34; oder &#34;untergewichtige&#34; Niveau erreicht hat, beginnt SCP-1894, die inneren Organe des Subjekts zu nutzen, um sich mit Energie zu versorgen. Dies ist weitaus weniger effizient und kann dazu führen, dass das Subjekt nach 14-minütiger Verwendung als Treibstoff getötet wird. Die Subjekte scheinen sich dieses Teils des Effekts von SCP-1894 bewusst zu sein und werden versuchen, SCP-1894 an Orte außerhalb von Bioläden zu lenken, beispielsweise in Süßwarenläden. Dies führt zu einer extremen Umkehrung des Effekts, wobei die Subjekte enorm schnell an Gewicht zunehmen. In Kombination mit den bereits erwähnten inneren Organschäden kann dies zum Tod des Subjekts führen. Sollte das Subjekt überleben, kehrt der Effekt von SCP-1894 in seinen vorherigen Zustand zurück, bis sein BMI-Wert den oben genannten Zustand erreicht.

SCP-1894 wurde am 18.09.1976 von einem Bauernmarkt in Atlanta, GA, USA, geborgen. Das Fahrzeug war durch Wassermelonenhaine, Orangenhaine und Gemüsestände gerast, bevor es einen Anhänger zerstörte. Das Fahrzeug war leer. Nach der Untersuchung wurde SCP-1894 eingedämmt und den Zeugen wurden Klasse-C-Amnesika verabreicht. Eine Vertuschungsgeschichte über einen betrunkenen und verärgerten Bauern wurde in die Öffentlichkeit verbreitet.</textarea></pre>
