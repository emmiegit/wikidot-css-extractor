[[include component:image-block name=https://s1.ax1x.com/2018/02/02/9ELDXR.jpg width=&#34;50%&#34; height=&#34;50%&#34; |caption=SCP-CN-167内部]]
**项目编号：** SCP-CN-167 

**项目等级：** --Safe-- Euclid

**特殊收容措施：** 
SCP-CN-167应被就地收容。其入口应于该项目的活跃期[[footnote]]当地时间23：59前至次日05：00期间[[/footnote]]保持封闭。每个入口附近应至少有一名特工处于戒备状态。执行封闭前应确认通道内不存在任何人员，除非是出于实验需要或任何收容小组认为合适的目的。基金会已取得当地有关部门的许可，对于任何试图在封闭期间进入该异常的平民，必要时可以以当地城市管理综合执法局的身份驱赶或逮捕之。

通道内的摊位已被基金会员工所置换。它们应由基金会统一运营并尽可能维持原状。

通道应于每日的封闭期间得到彻底清洗和消毒。所使用的水枪、吸尘器及紫外灯等设备必须留在通道之内，被替换的老旧设备应就地销毁并高温焚烧。尽可能地摧毁或带走通道内可能存在的一切有机物。执行该操作的工作人员应确保通过该异常偶数次，并确保随身携带的物品、从通道内回收的有机物也通过了偶数次。

该异常于封闭期间以外是安全的。--为避免公众的注意，应继续维持其作为公共设施的功能正常。--在事故SCP-CN-167-1后，基金会正在考虑永久封闭SCP-CN-167的入口。收容人员应做好相应准备。详见实验记录SCP-CN-167-E。

任何于封闭期间进入过该异常、或是意识到SCP-CN-167异常之处的平民，应被施以A级记忆删除。

**描述：** 
SCP-CN-167是位于██省█████的一处空间异常现象。该异常位于████街道的一处过街地道内。当地时间（而非北京时间）的00：00点至00：10内的某一时间点及之后的4小时内，该异常将变得活跃。任何试图通过地道的--人类--  --有机体-- 任何东西在前进了约2m后，将无法抵达出口。--不论是否中途折返，该对象都会发现自己回到了入口。--实验表明，以此种方式进入地道并返回的对象实际上走了两倍于地道长度的路程。GPS上显示对象移动到了另一端并折返，尽管对象往往坚称自己仍然在朝同一个方向前进。

--在目前的收容措施下，SCP-CN-167不会形成任何威胁，故分级为Safe级。--SCP-CN-167的性质似乎正在发生变化。对这种变化的理论分析尚不明朗。目前，通过[[footnote]]从北（南）面入口进入至从南（北）面入口离开，视为一次有效“通过”。[[/footnote]]该异常奇数次的对象，组成对象的分子结构发生手性翻转。对象表面无明显异常，并且尚未发现其他不良反应。通过该异常偶数次的对象不受影响。详见实验记录SCP-CN-167-E。

█████论坛上的一篇帖子使基金会注意到SCP-CN-167的存在。在初步测试后，SCP-CN-167的异常性质被得到确认。基金会在网络审查部门的员工立即阻止了帖子进一步传播。相关人员已接受A级记忆删除。

**附录：**


**实验记录SCP-CN-167-A：**
&gt; **日期**：[数据删除]
&gt; **测试对象**：D-7████
&gt; **测试内容**：于活跃期试图从北面通过SCP-CN-167。
&gt; **测试结果**：D-7████从北面的入口被发现。各项生命体征稳定。无明显异常。
&gt; **分析**：可能是弯曲空间什么的。更可能是某种认知危害，让D-7无意识地调转了方向。
//批注：我们很少遇到如此小的时空异常。越小的时空异常就越不稳定，而那些星系级别的时空异常则异常稳定。故此异常可能具有认知危害性质。 ——Dr.徐//
 
 
**实验记录SCP-CN-167-B：**
&gt; **日期**：[数据删除]
&gt; **测试对象**：一台电动迷你矿车。
&gt; **测试内容**：于活跃期试图从南面通过SCP-CN-167。
&gt; **测试结果**：矿车从北面的入口重新出现。装载了一包附近超市买来的牛肉干后再次实验，矿车从南面的入口出现。其物理结构无明显异常。
&gt; **分析**：显然SCP-CN-167的异常性质不是针对人类的。它不是那种有意识要拿人类寻开心的东西。只要是含有有机物的东西通过都会被影响。
 
 
**实验记录SCP-CN-167-C：**
&gt; **日期**：[数据删除]
&gt; **测试对象**：D-7████、D-5████
&gt; **测试内容**：由两名D级人员同时从两端进入SCP-CN-167。配有秒表。
&gt; **测试结果**：D-7████从南面的入口进入通道。同时，D-5████从北面的入口进入通道。经过81秒后，两名D级人员在通道中相遇。60秒后，两人再次相遇，并对此表示困惑。110秒后D-5████从北面的入口离开，随后D-7████从南面的入口中被发现。两名D级人员的生命体征均无异常。
&gt; **分析**：我发誓两分钟足够通过了。他们用的时间太久，这不对劲。看上去就像他们故意走到尽头，再回头走回来。我已经联系模因部了。
//批注：通知模因部以防万一是个谨慎的选择。但是你下次这么干之前，应该先向我汇报。——Dr.徐//
 
 
**实验记录SCP-CN-167-D：**
&gt; **日期**：[数据删除]
&gt; **测试对象**：D-5████
&gt; **测试内容**：要求D-5████从南面的入口进入通道，步行一小段距离后立即折返。
&gt; **测试结果**：D-5████于南面入口再次被发现。生命体征无异常波动，考虑到寒冷的室外环境。经过模因部专家██·████检查，没有发现任何模因污染或是认知危害的迹象。
&gt; **分析**：我有点糊涂了。莫非是逆模因？
 //批注：我认为你只是搞错方向了。不要再把精力放在什么模因上。它就不能真的只是个简单的时空异常么？    ——Dr.徐//
 
 
[[collapsible show=&#34;+ 附件：一封来自Dr.徐的邮件&#34; hide=&#34;- 收起&#34;]]
&gt; from:  Dr.徐
&gt; to:Dr.宋
&gt; 老宋，现在的学生都太浮躁了。为基金会做事让他们有点过于自我感觉良好了。特别是我最近带的那个刘███。你知道，像他这样的实习生，上头只会安排些看起来人畜无害的异常————往往最后是Safe级中的Safe级。当然啦，还有不少作为SCP压根不够格。至于模因啊信息啊这些东西对新手来说太复杂了。真正交给他们处理的项目都是模因部先派人检查过的。但是程序上就是这样的，我们也是这样教的：//逐一排查原因，不放过任何可能。//
&gt; 我知道，那帮小年轻眼里，什么模因污染之类的听起来比较高端……用他们的话说，“有逼格”。想想我们那时候哪有他们这么狂啊。你还记得我们跟着████去观察173吗？那时候心里想的只有活下去罢了。
&gt; 不管怎么说，我是他的导师。他实在不应该越级联系模因部。特别是他们已经来过一次。对了，你说过你那边缺两个D级人员？我把手头这两个调过去吧。得让这小子冷静一阵子。反正这种程度的SCP也不用着急处理。
[[/collapsible]]
 
 
**实验记录SCP-CN-167-E：**
&gt; **日期**：[数据删除]
&gt; **测试对象**：实习研究员刘███，携带有GPS定位设备。
&gt; **测试内容**：由北面入口进入通道并尝试通过。在通道中不断记录自身位置，并测算异常空间的高维拓扑学结构。
&gt; **测试结果**：//对象于当地时间01:09由**北面**入口进入地下通道。15分钟后对象从**南面**入口被再次发现。其心率达150次/分钟，血压达300/350mmhg。对象情绪激烈，浑身颤抖，呼吸急促并伴有轻度氧中毒症状。医疗小组采取适当措施后，未见有其他异常。测试过程详见附件[[footnote]]实习研究员刘██的语音记录[[/footnote]]。//
&gt; **分析**：//事实证明，SCP-CN-167的性质远比我们想象的复杂。目前的理论认为，SCP-CN-167是使我们世界与其他世界连通的超空间异常。于活跃期通过地下通道的路程是正常路程的两倍，但只有前后的四分之一是处在我们的世界。数学模型与现象大致符合。然而，这理论无法解释：在中间的二分之一路程，对象进入另一世界，我们依然可以从外界检测到对象的存在。建议将项目安全等级升为Euclid。   ——Dr.徐//
&gt; **后续**：实习研究员刘███于实验四天后死亡。对象生前曾有剧烈的腹痛症状。尸检显示，其大肠中含有大量未吸收的蛋白质。[[footnote]]推测对象丧失了处理蛋白质的能力。[[/footnote]]此外，多处器官一致出现令人困惑的异常。对象的心脏似乎长在了右边，其他器官也发生了类似的”翻转“。对其好友[数据删除]的访谈显示，对象的惯用手由左手变为了右手，而对象并未发觉。

**实验记录SCP-CN-167-F：**
&gt; **日期**：[数据删除]
&gt; **测试对象**：一台电动迷你矿车，带有摄像头。
&gt; **测试内容**：于活跃期试图从南面通过SCP-CN-167。
&gt; **测试结果**：矿车进入通道后，于███秒后突然失去视频信号。矿车不再出现。
&gt; **分析**：SCP-CN-167的异常性质已经可以影响无机物。考虑到其性质可能继续发生变化，再次建议上升安全等级。
 
 
[[collapsible show=&#34;+ 附件：莫比乌斯理论&#34; hide=&#34;- 收起&#34;]]
&gt; from: █████博士
&gt; to:收容专家Dr.宋，研究员Dr.徐等6人
&gt; 我在之前的理论基础上做了一点儿改进。之前我们认为那是个超空间异常，对吧？通道的一部分在另一个世界？但是为什么当有人通过这一部分的时候，他没从我们的世界里消失呢？为什么他可以被定位呢？对的，我知道你们要说什么。假设有两个一模一样的世界，在这个关键地点，两个世界的空间纠缠在一起。这样一来的确解释的了。我们定位到的是平行世界的对象，而定位对象的是平行世界的外界。不过如果只是说这个就没意思了，你们谁都能想到这里。
&gt; 现在我要你们找张纸，或者随便什么软的东西都行。把它裁成条，不用太正规。然后我们把它扭转180°再把两头捏到一起。现在你得到了一个莫比乌斯环[[footnote]]一种拓扑结构，其为只有一条棱的曲面[[/footnote]]。然后在这上面画上一个小人，这就是我们的D级人员。如果这个小人沿着环跑一周会怎样？他会回到原点，只不过在//背面//。而它的上下、左右完全颠倒了……也就是说，手性改变。没错，把这纸袋的两面拓展一维，我们就得到了一个模型。
&gt; 你以为我仅仅是把两个平行世界粘在纸袋的两面？如果没有老徐那个冒失的学生，这个理论也只是看上去漂亮。诸位！我刚刚得到化验的结果。构成他的分子全部手性[[footnote]]指一个物体不能与其镜像相重合的性质。[[/footnote]]翻转了！例如，//左旋//的氨基酸统统变成了//右旋//……而在他看来，翻转了的是我们、是整个世界！我们给他的食物对于他是//右旋//的！这就是为什么他无法消化蛋白质！//右旋//的氨基酸所构成的蛋白质，不仅难以分解，更可能产生毒性……我想我们找到他的死因了。
&gt; 想想看！对于纸带上的D级人员，根本没有什么//正面//或是//背面//之分。在他看来，他只是回到了起点而已——但是从正面来看，背面的D级人员已经镜像翻转了。而分子级别的镜像翻转，就是手性的翻转。我是说，小刘他根本就没回来！他还在//背面//。
&gt; 我建议所有通过了SCP-CN-167的有机体，不管是人还是别的什么东西，统统都去化验一下。另外最好烧掉那些有手性翻转风险的有机物，以免产生毒性。

------
