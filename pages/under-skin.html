**タイトル:** 皮膚の下
**原題:** 皮囊之下
**著者:** ©︎[[*user TimeElapsed]]
**作成年:** 2021

世界線が絡み合う末に、誰の物にも属さない、哀しい物語が形作られる。

本TaleシリーズはR-18漫画『同居する粘液』に着想を得ています。

イラストは自分で描きました。CC-BY-SA 3.0です。（描いたといっても、めっちゃ簡単なやつですが）

[[include credit:end]]

&gt; &#34;人&#34;々は自慢の皮膚で身を固めている。
&gt; 
&gt; 彼ら、いや、ソレらは、見かけ上、人間のフリをしている。しかし、その正体は名状し難き生命体だ。人型に化ける黒いスライム、骨肉をかじり、皮膚に潜り込む無貌のモンスター、美味しい脳髄を啜り、彼らの思考、享楽、嗜欲を乗っ取るワーム、等々。
&gt; 
&gt; そして、まだ感染していない、本物の人間達は、怪物との肉欲に溺れるか、ソレらに蹂躙されるか、はたまた……恐れ慄きながら、ソレらと付き合っている。
&gt; 
&gt; このような世界は、果たして煉獄か、それとも極楽なのか？

これは開かれたTaleシリーズです。

簡潔に言うと、本設定が描き出すのは&#34;皮膚の下&#34;の物語です。──人に擬態したり、人に似た生き物たちが、本物の人間と対立/融け合うお話というわけです。具体例を挙げますと、人型のスライムが人を装って他人を飲み込んだり、人皮を被った異形が人肉をかじって新しいガワを作ったり、正常な人間とは一定の差異を持つ類人&#34;種族&#34;が、人間社会の中でバレないよう尽力したり……他にも色々とあります。もちろん、ロボットやサイボーグはこの中に含まれません。そういったものはサイバーパンクの領分ですからね。

こうしたものを書こうと思ったのは何故か？「人を装って社会に混じり、本物の人と同化する種族」というアイデアが、あまり広がっていないように見受けられたので、開拓してみようと思ったのです。
