    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/adoption-poster-bandit/raccoon.jpg|caption=SCP-1152 durante sua contenção inicial, note a ausência de um digito na pata frontal esquerda.]]
**Item nº:** SCP-1152

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1152 deve ser mantido em um habitat solitário na Ala de Alojamento de Animais no Sítio-98. SCP-1152 deve receber 5kg de ração que atendam aos seus padrões nutricionais, detalhados no documento SCP-1152-NI, temperada com 25mg de Venlafaxina. SCP-1152 deve ser examinado a cada dois meses por um veterinário no sítio após repetidos problemas de saúde. O acesso ao SCP-1152 está reservado apenas aos funcionários de Nível 3.

**Descrição:** SCP-1152 é superficialmente similar aos membros padrão da espécie //Procyon lotor// (guaxinim comum). SCP-1152 pesa aproximadamente 75kg, apesar de seu comprimento total estar apenas a 60cm de seu nariz até a ponta de sua cauda, e de seu estado atual de desnutrição. SCP-1152 não compartilha o mesmo genoma de outros membros de sua espécie, mas este é uma correspondência quase completa para o genoma humano. Depois de registrar o genoma de SCP-1152 no Banco de Dados da Fundação, descobriu-se que este compartilhava 99.87% de seu código genético com o falecido Agente ████.[[footnote]] Agente ████ havia sido presumido morto após ter desaparecido em ação por treze meses. Seu corpo ainda não foi recuperado pela equipe da Fundação.[[/footnote]] Juntamente com seu DNA humano, SCP-1152 provou-se suscetível a patógenos normalmente restritos a infectar seres humanos. Verificou-se também que SCP-1152 possui um tempo de vida útil muito mais longo que os de outros membros de sua espécie, estando sob contenção há seis anos. SCP-1152 está sem o quinto dígito em sua pata frontal esquerda; como SCP-1152 foi ferido desta forma ainda é desconhecido.

SCP-1152 exibiu uma inteligência comparável com a de um ser humano pós-pubescente normal, iludindo a captura da equipe por duas semanas após ser inicialmente encontrado na ala de funcionários do Sítio-98.[[footnote]] Como SCP-1152 conseguiu entrar no Sítio-98 sem ser notado é ainda desconhecido, além de como este obteve conhecimento sobre o layout do Sítio-98. [[/footnote]] SCP-1152 esteve sofrendo de depressão a longo prazo após sua captura. SCP-1152 é capaz de manipular objetos com considerável destreza que excede o limite do que seria possível com as suas patas. Este também é capaz de abrir portas e resolver bloqueios manuais de baixa segurança, exigindo que a tranca em sua sala fosse substituída pelo acesso ao cartão-chave.

Juntamente com a massa anômala do corpo de SCP-1152, parece que SCP-1152 pode possuir efeitos de risco cognitivo e afetar animais terrestres carnívoros e onívoros. Qualquer animal introduzido ao SCP-1152, mesmo com este sendo um membro de sua própria espécie, havia demonstrado hostilidade a SCP-1152. Como tal, este agora está contido em um habitat isolado.

**Adendo SCP-1152-A:** Depois dos eventos de sua fuga em ██/06/20██ todos os funcionários foram avisados de manterem seus cartões de acesso escondidos em sua pessoa ao se interagirem com SCP-1152. O relatório de incidente a seguir mostra:

&gt; //10:45AM// SCP-1152 é observado tentando cavar através das paredes de seu habitat
&gt; 
&gt; //10:55AM// Agente █████ é despachado para incapacitar SCP-1152
&gt; 
&gt; //11:02AM// SCP-1152 ataca o Agente █████, saqueia seu cartão-chave, e escapa de sua contenção
&gt; 
&gt; //2:35PM// SCP-1152 é então encontrado no armazenamento de suprimentos do Sítio-98 e é contido mais uma vez.
&gt; 
&gt; Notas: SCP-1152 foi encontrado com um telefone roubado; registros indicam que este de alguma forma discou para a esposa do Agente ████, após presumivelmente pressionar botões aleatórios. A ligação durou por cinco minutos e consistiu inteiramente em SCP-1152 gemendo e latindo no microfone.</textarea></pre>
