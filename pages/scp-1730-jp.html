**タイトル:** SCP-1730-JP - このへんないきものは、
**著者:** ©︎[[*user izhaya]]
**作成年:** 2019
[[include credit:end]]

[[include component:image-block name=トリックスター|caption=オブジェクト自動追跡監視装置-0003のライブ映像|width=400px]]

**アイテム番号:** SCP-1730-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在、SCP-1730-JPの多数が未収容の状態で日本各地の山林に生息しています。一般人がSCP-1730-JPと接触した場合、カバーストーリー「芸術家の展示」を適用します。担当収容チームはSCP-1730-JPに関連する情報を収集し、Wクラス記憶補強剤[[footnote]]反ミーム的実体の記憶を補助する最も効果と副作用の弱い薬剤[[/footnote]]またはプロトコル「二人羽織」を用いてSCP-1730-JPを捕獲します。捕獲されたSCP-1730-JPはサイト-8112の広域生物収容施設に収容し、自動追跡監視装置によって監視されます。記憶補強剤を服用していない場合、SCP-1730-JPの異常性のために当報告書にリンクされている自動追跡監視装置のライブ映像は静止画として認識され、映像の切り替わりは認識されません。活動の確認を行う場合はWクラス記憶補強剤を服用するか、プロトコル「二人羽織」を実施してください。ライブ映像に広域生物収容施設の外部が映っている場合は速やかに担当研究員に連絡してください。

**説明:** SCP-1730-JPは反ミーム的な認識災害効果を持つ異常な生物群です。SCP-1730-JPは不定形ですが概ね凹凸のある灰色から黒色の肌と数本の脚部が共通し、人型に近い形を取ります。動作は遅く、草食性であり非好戦的です。SCP-1730-JPを観察する人物はSCP-1730-JP-1に指定されます。SCP-1730-JP-1はSCP-1730-JPに関する記憶を最新の記憶に上書きされ続け、SCP-1730-JPをその場所に存在しても違和感の少ない無機物（多くは芸術作品）として認識します。SCP-1730-JP-1が移動中のSCP-1730-JPを観察したとしても、移動経路の記憶は現在の位置の記憶で上書きされ続けるため、移動を認識することが出来ません。これらの異常によって、SCP-1730-JPを観察した人物の多くは、SCP-1730-JPを「元々その場所にあったオブジェ」のように認識します。これらの認識災害効果はWクラス以上の記憶補強剤で無効化することが出来ますが、服用に当たっての副作用が大きい事、及び一般人の異常の発見例の少なさから、特に状況に変化が無い限りはプロトコル「二人羽織」による対応が推奨されています。

**プロトコル「二人羽織」:** SCP-1730-JP-1は認識災害の影響を受けるためSCP-1730-JPの移動や行動を認識することが出来ませんが、SCP-1730-JP-1から言語的に伝達された2次情報には認識災害効果が存在しません。このためSCP-1730-JP-1を介した2次情報の受信者(SCP-1730-JP-2に指定)はSCP-1730-JPの移動や行動を正確に認識することが可能です。実際に現場でSCP-1730-JPを観測する人物と、遠隔地でその報告を受けて収容を指示する人物を二人一組以上で編成することにより、SCP-1730-JPの認識災害効果を回避して収容するプロトコルが作成され、利用されています。補遺-1730-JP-01に示された事態の発生に伴い、上記プロトコルの拡張が予定されています。

反ミーム的な認識災害効果に伴う発見の困難さから、SCP-1730-JPは完全には収容されておらず、現在も広く日本全国に未収容の状態で生息していると考えられています。一般人によるSCP-1730-JPの目撃情報は多く存在していますが、目撃者のほとんどはSCP-1730-JPを芸術作品と認識し違和感を抱かないため、異常の発見例は数件に留まっています。SCP-1730-JPは20██年に財団のフィールドエージェントが偶然遭遇して発見されました。SCP-1730-JPがこれまでどのようにして財団に認知されずに生息を続けられたのか--は不明です。--、記録-1730-JP-02で提示された仮説が証明されました。

__**SCP-1730-JP初期接触記録 - 日付20██/██/██**__

&gt; 
&gt; **付記:** 担当区域のパトロール中であったエージェント千代巳、エージェント桜木が偶然SCP-1730-JPを発見した。両名はSNS上で確認された数件の霊的実体の目撃情報の調査のために廃校舎を探索していた。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **エージェント千代巳:** 最後の1件だな。何も出ないだろうけど、一応カント[[footnote]]エージェント用携帯簡易カント計数機。特定の領域のヒューム値を測定する機械[[/footnote]]の目盛りは気を付けといて。
&gt; 
&gt; **エージェント桜木:** 解りました。ここは廃校の窓から幽霊の女性が見える、でしたっけ。
&gt; 
&gt; **エージェント千代巳:** そうだな。まぁ外から見た限りじゃ何も無かったけど、一応全部探索しよう。
&gt; 
&gt; **エージェント桜木:** はい。学校、思ったより大きいですね。
&gt; 
&gt; **エージェント千代巳:** 手分けしようか。桜木は最上階から、私は1階から。
&gt; 
&gt; **エージェント桜木:** 了解です。端末は通話状態にしときます。
&gt; 
&gt; **エージェント千代巳:** OK。
&gt; 
&gt; 
&gt; **&lt;重要度が低いため省略&gt;**
&gt; 
&gt; 
&gt; **エージェント千代巳:** なにかあったか？
&gt; 
&gt; **エージェント桜木:** 特に何も。夜の校舎は怖いですね。
&gt; 
&gt; **エージェント千代巳:** もっと怖いものも見てきただろ。
&gt; 
&gt; **エージェント桜木:** あっ。
&gt; 
&gt; **エージェント千代巳:** どうした。
&gt; 
&gt; **エージェント桜木:** あー、いえ、人かと思ったんですが違いました。彫像ですかね、縦長の。変なところに置いてあるな。
&gt; 
&gt; **エージェント千代巳:** へぇ、それが噂の発生源かもな。カントは？
&gt; 
&gt; **エージェント桜木:** ちょっと動いてます。誤差、と判断するには振れが大きいですね、当たりかもしれません。
&gt; 
&gt; **エージェント千代巳:** 解った。念のために私も合流してから確認しよう。スラント[[footnote]]エージェント用携帯簡易スラント霊素固着波生成器。霊的実体の動作を物理的に制約し妨害する[[/footnote]]はいつでも撃てるように。その像の場所は？
&gt; 
&gt; **エージェント桜木:** 西側校舎、3年の教室を挟んで廊下の一番向こうですね。1組の奥の階段前です。俺は3組側の階段前にいます。
&gt; 
&gt; **エージェント千代巳:** 解った。合流するまで計器に気を付けながら待機してくれ。
&gt; 
&gt; **エージェント桜木:** 了解です。ありゃ、カント計数機がさっきより動いていますね。
&gt; 
&gt; **エージェント千代巳:** 何？対象が動いてるのか？
&gt; 
&gt; **エージェント桜木:** いえ、彫像は3年1組の教室前に置かれたままです[[footnote]]この時点でエージェント桜木はSCP-1730-JP-1に指定された状態であり、SCP-1730-JPに関する直前の記憶を上書きされ続ける状態になっていたと考えられる[[/footnote]]。
&gt; 
&gt; **エージェント千代巳:** なんだって？
&gt; 
&gt; **エージェント桜木:** どうかしましたか。
&gt; 
&gt; **エージェント千代巳:** 彫像は1組の奥の階段の前って言わなかったか？1組の前だって？彫像の位置をもう一度確認してくれ[[footnote]]エージェント千代巳はエージェント桜木を介してSCP-1730-JPの情報を得ていたため、認識災害効果を受けていない[[/footnote]]。
&gt; 
&gt; **エージェント桜木:** 1組じゃないです、3年2組の教室の前に置いてあるんですよ。
&gt; 
&gt; **エージェント千代巳:** おい、彫像が動いてるぞ！お前に近づいてる、解らないのか？
&gt; 
&gt; **エージェント桜木:** いえ、彫像はずっと3組の教室前から動いてないです。目の前ですって。
&gt; 
&gt; **エージェント千代巳:** 桜木、退避！彫像から離れろ、2階に降りてこい！
&gt; 
&gt; **エージェント桜木:** 解りました！階段は彫像に塞がれてるので、廊下向かいの階段から退避します！
&gt; 
&gt; **エージェント千代巳:** あー、いや、像は通り過ぎたみたいだ。これは一筋縄じゃいかないやつだな。桜木、落ち着いて玄関まで戻って、本部に連絡しよう。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 

上記初期接触記録において、2次情報の受信者であった千代巳エージェントが認識災害の影響を受けなかったことからプロトコル「二人羽織」が提唱され、効果が実証されました。

[[collapsible show=&#34;+ 収容記録の抜粋を表示&#34; hide=&#34;- 収容記録の抜粋を隠す&#34;]]
__**収容記録抜粋1730-JP-3  - 日付20██/██/██**__
&gt; **概要:** 山梨県██郡の兄弟の男児二名が自室でSCP-1730-JPを3ヶ月間飼育していたもの。
&gt; 
&gt; **経緯:** 兄である██ 幹夫氏が付近の山林で偶然SCP-1730-JPの幼体を発見し、子供用玩具だと考えて虫籠に入れて持ち帰った。SCP-1730-JPは抵抗、逃走しなかったと考えられる。弟である██ 啓介氏は先天盲[[footnote]]先天的に視力が無い状態[[/footnote]]であったため、兄が人形の置き場所を口頭で伝えたことで偶然プロトコル「二人羽織」と同様の状況が再現され、啓介氏が異常に気付いた。飼育は夕飯の残りなどを利用しており、母親である██ 美紀氏は隠れてペットを飼っていると考えていた。20██/██/██、美紀氏が夕食後にSCP-1730-JPに餌を食べさせる場面を目撃し、パニックを起こした。警察、精神科その他に取った連絡内容を財団が傍受し、収容に至った。
&gt; 
&gt; **補遺:** SCP-1730-JPの幼体時は警戒心が薄く、飼育が容易であることが確認された。SCP-1730-JPの幼体は基本的に親個体と共に行動することが確認されている為、当個体は何らかの要因により親個体からはぐれていたと考えられる。飼育時の餌の内容は収容手順に一部反映された。██家の全員にCクラス記憶処理を行い、カバーストーリー「捨て猫の飼育」を適用した。
&gt; 

__**収容記録抜粋1730-JP-4  - 日付20██/██/██**__
&gt; **概要:** トラック運転手が高速道路でSCP-1730-JPと接触したもの。
&gt; 
&gt; **経緯:** 長距離トラック運転手である██ 大志氏が高知自動車道を走行中、付近の山林から侵入したSCP-1730-JPの成体と接触したもの。複数名が事故を視認していたが、その全員がトラックが何かを撥ねた事とグロテスクな彫像が反対車線に置いてあったことを別々に証言し、何を撥ねたのかは答えられなかった。無線の内容を財団が傍受し、収容に至った。
&gt; 
&gt; **補遺:** SCP-1730-JPは死亡後も異常性を失わないことが判明した。「トラックで人型の彫像を撥ねた」記憶は、反対車線に飛ばされたSCP-1730-JPを視認した時点で上書きされたため、何を撥ねたかを証言できなかったと考えられる。
&gt; 
&gt; 

__**収容記録抜粋1730-JP-8  - 日付20██/██/██**__
&gt; **概要:** 屋外の芸術展示会場に出現し多数の写真を撮影されたもの。
&gt; 
&gt; **経緯:** ██県██市で開催された屋外の芸術作品展示会において、付近の山林に生息していたSCP-1730-JPが同会場に侵入し、会場内で30分間程度活動した。展示会に訪れていた複数名が対象を視認し、屋外のアートと認識して積極的に写真を撮影した。SNS上にアップロードされた写真に対して財団のWEBクローラが異常を検知し、収容に至った。
&gt; 
&gt; **補遺:** 収容完了までにSNS上に複数枚のSCP-1730-JPの写真がアップロードされたが、閲覧者は直近に視認した写真のみを記憶していたため、撮影場所が明らかに変化していることに気付いたものは無かったと考えられる。
&gt; 

[[/collapsible]]

**記録-1730-JP-01:** サイト-8112での定例監査実施時において、SCP-1730-JPに関する収容記録の報告中に監査委員が異常な実体を認識しました。監査委員はSCP-1730-JP-2であった報告者を介した3次情報の受信者であり、SCP-1730-JP-2は報告内容に違和感を感じることが出来ませんでした。このためSCP-1730-JP-2も影響を受ける、より強い認識災害効果を持つ同種個体が存在するとの仮説に基づき、記憶補強剤を用いた緊急捜索が実施されます。

**記録-1730-JP-02:** 記憶補強剤を用いた緊急捜索が実施され、特殊個体SCP-1730-JP-Sの発見に至りました。生物学的調査の結果、SCP-1730-JP-Sはこれまで捕獲、収容していたSCP-1730-JPよりも年齢が高く、親世代に当たる事が判明しました。より強い認識災害効果を持つ個体はこれを含め5体が発見され、いずれもSCP-1730-JPの通常個体の親世代にあたります。このことから、SCP-1730-JPは世代を経るごとに認識災害効果が弱化しており、十分に認識災害効果が弱化した世代が現れた為に財団がその生息に気付けたのではないかとの仮説が立てられています。

**記録-1730-JP-03:** 上記の仮説は実証されました。人工的な交配の結果、誕生したSCP-1730-JPは認識災害効果を持ちませんでした。次の世代のSCP-1730-JPは一般人も認識可能な異常生物となる可能性が高いことが予想されます。現状、日本国内にはおよそ████体以上の未収容のSCP-1730-JPが残存していると考えられており、早急な収容の完了のために収容チームの大幅な増員と収容体制の強化が検討されています。</textarea></pre>
