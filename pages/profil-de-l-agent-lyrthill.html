    <pre><textarea class="page-source" readonly>&gt; ++++ //&#34;D&#39;un traître, le corbeau ne veut pas. &#34;// - Proverbe allemand.

------

**Nom complet :** Persée Lyrthill

[[collapsible show=&#34;Afficher la liste des surnoms donnés à l&#39;Inspecteur Lyrthill par ses collègues.&#34; hide=&#34;Cacher la liste des surnoms donnés à l&#39;Inspecteur Lyrthill par ses collègues.&#34;]]

-Lyrth&#39;
-Lyrthouille la Frippouille
-Lyrthilarant (lorsqu&#39;il fait une blague, généralement de qualité moyenne)
-Lyrthril 
-Ithril (nom de famille d&#39;un de ses collègues)

//Je... je demande la suppression immédiate de cette section de mon dossier personnel, ça n&#39;apporte rien de pertinent à ce dernier. Sérieux, une jolie chercheuse pas trop farouche vient de me rembarrer en salle de repos en me disant que &#34;ça ne peut pas marcher entre nous, Lyrthouille&#34; ;-; !// - Inspecteur Lyrthill, depuis une salle de repos d&#39;où on peut le voir essayer de ramasser sa fierté sur le sol. 

//Refusé. On verra si cela va vous forcer à rendre des travaux de meilleure qualité,// Inspecteur Lyrthril. - Section Administratif du Site-Aleph.
[[/collapsible]]

**Niveau d’Accréditation :** --NIV.2 (restreint)-- NIV. 3 (secret)

**Classe :** Membre du personnel de Classe C

**Titre(s) :** Inspecteur / Agent d&#39;Intervention

**Département :** Agence de Renseignement 

**Emplacement(s) :**

&gt; - Au Site Dimensionnel Armé-Aleph, souvent dans son [http://sandboxscpfr.wikidot.com/lyrthill bureau]
&gt; - //Quand tu as besoin de moi [*https://www.wikidot.com/account/messages#/new/4364232 ici] ou bien [*https://discordapp.com/invite/REuutwq là] (🅻🆈🆁🆃🅷🅸🅻🅻#6529) =). N&#39;oublie pas que les gâteaux à la crème sont mes préférés ( ͡° ͜ʖ ͡°).// - Inspecteur Lyrthill

**Assignations :** Enquêtes et filatures sur personnes d’intérêts pour le compte de FIM

[[collapsible show=&#34;+ Afficher les informations supplémentaires.&#34; hide=&#34;- Cacher les informations supplémentaires.&#34;]]

**Historique :**
 Persée Lyrthill naît et passe la totalité de son enfance dans le Nord de la France. Son parcours scolaire, à défaut d&#39;être excellent, n&#39;est pas catastrophique et il obtient son baccalauréat avec mention &#34;Bien&#34;. Il devient Inspecteur de Police à l&#39;âge de 24 ans au Commissariat de ██-███████, à ████████, France.
 
 Il passera 2 ans à ce poste avant d&#39;être recruté par la branche française de la Fondation (processus normal) du fait de son service exemplaire et de son casier judiciaire vierge.

**Equipement utilisé lors du service :** 

&gt; Armement : 
&gt; * Revolver : Manurhin - MR 73
&gt; * Pistolet électrique : Taser - X26
&gt;  
&gt;  Dispositif(s) de communication :
&gt; * Téléphone cellulaire jetable possédant un système d&#39;autodestruction d&#39;urgence
&gt; * Talkie walkie modèle Motorola TLKR T80 modifié 
&gt;  
&gt;  Autre(s) :
&gt; * Crayon gris standard
&gt; * Calepin de petite taille standard
&gt; * Voiture de service non-modifié

**Apparence :** 
&gt; L&#39;Inspecteur Lyrthill est homme caucasien à la peau très blanche et au cheveux noirs. Il est très grand et en insuffisance pondérale (192 centimètres pour 67 kilogrammes). Tout chez lui semble terne, de ses cheveux à ses yeux en passant par ses habits (il est souvent en tenue civile). Il ne jouit apparemment pas de beaucoup d&#39;heures de sommeil et a constamment des cernes sous les yeux. Il a l&#39;air faible, malade et fatigué à première vue. 

**Profil comportemental :**
&gt; L&#39;Inspecteur Lyrthill est asocial et distant et semble penser que son activité au sein de la Fondation n&#39;a pas grande importance, au point d&#39;affirmer que sa profession lui sert uniquement à tuer le temps. Il se considère lui-même comme un &#34;blasé de la vie&#34; et y tient très peu. Une grande partie des personnes qu&#39;il rencontre le qualifie d&#39;&#34;asocial, con, méchant, froid, c&#39;est une raclure !&#34; avant de fondre en larmes et de prendre des congés prolongés. Persée Lyrthill concède ne pas savoir pourquoi. Son manque de réaction face à des événements importants me sidère, je le hais terriblement, ce fils de [CENSURE], c&#39;est un vrai [CENSURE] !
//Dr Géniot, psychologue, actuellement en congés prolongés depuis ses quatre séances avec l&#39;Inspecteur  Lyrthill//

//Depuis le **01/10/2018**, l&#39;Inspecteur  Lyrthill n&#39;est plus autorisé à répondre à ses supérieures par des émoticônes et smileys en tout genre.// - Section Administratif du Site-Aleph. 

//Pardons, messieurs les supérieures ? Je n&#39;ai pas tout compris ^^&#39;. Vous parler de l&#39;Incident 04-AL ? Je vous ai déjà répondu par SMS, Mr Didiez, j&#39;ai dit être désolé :&#39;(. &#39;pis, c&#39;est votre femme qui est venue vers moi, je ne lui ai rien demandé, moi \(・◞ ・)/ !// - Inspecteur  Lyrthill
[[/collapsible]]

++ Quelques mots de l&#39;humain derrière le personnage !

Salut !

Moi, c&#39;est Lyrthill, je suis actuellement en Terminal, j&#39;ai 17 ans et je suis un mec assez beau &gt;:&#39;). Sur Internet, je me contente de troller un peu le monde et regarder des animés. Je suis plutôt dispo&#39; à peu près tout le temps sur Discord et en MP. Au passage, je suis un traducteur confirmé sur le site, donc si jamais t&#39;as besoin de conseils en anglais (des trucs pas trop compliqués, &#39;faut pas abuser, je suis pas Lekter), n&#39;hésite pas à me MP. 

En espérant couler encore d&#39;autres jours heureux en ta compagnie --et avoir mon BAC, parce que je t&#39;avoue que je transpire un peu rien que d&#39;en parler--, mon //kheyou//.

Amicalement,

[[*user Lyrthill]], beau gosse et traducteur.</textarea></pre>
