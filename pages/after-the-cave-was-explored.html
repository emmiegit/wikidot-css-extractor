    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

After the cave was explored, we searched.
We searched through the darkness of the vast chasms,
The endless depths,
The cold, damp air,
And we found the Gods.
After the world was explored, we searched.
We searched the wide and wild continents,
The thick jungle,
The icy poles,
The vast, burning deserts,
And we found our Brothers.
After the sky was explored, we searched.
We searched the open blue expanse
The dizzying heights,
The thick clouds,
The cool, thin air,
And we found the Angels.
After the void was explored, we searched.
The eternal dark,
The strange worlds,
The massive fiery suns,
And we found the Kings.
We still search.
We will find you.
We have not forgotten what you have done.</textarea></pre>
