    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 財団3分クッキング
**著者:** ©︎[[*user G-ananas]]
**作成年:** 2017
[[include credit:end]]
&gt; **再生開始**
&gt; （財団3分クッキングというタイトルの後、軽快な音楽と共に天使が動くアニメーションが流れる。その後、甘口チーズチキンカレーとポテトサラダのテロップが流れ、料理の完成図のイメージ画像が流れる。)
&gt; (暗転、何処かの家屋の庭が写される。画面には調理台と調理用具、料理の材料が確認できる。画面外から、エプロンを着用した[[[*http://ja.scp-wiki.net/author:ukit | 宇喜田博士]]]と[[[*http://ja.scp-wiki.net/author:dr-toraya | 虎屋博士]]]が現れる。)
&gt; 
&gt; **虎屋:** (宇喜田博士と一礼後)紀元前120年9月8日水曜日、午後1時を過ぎました。財団職員の皆様いかがお過ごしでしょうか。虎屋外郎です。
&gt; 
&gt; **宇喜田:** 助手の宇喜田啓臣です。
&gt; 
&gt; **虎屋:**さて、夏も終わりということで本日はカレーと副菜にポテトサラダを作っていきましょう。
&gt; 
&gt; **宇喜田:** はい、虎屋博士。本日調理するポテトサラダはマッシュポテトを使用したものになっています。
&gt; 
&gt; **虎屋:** マッシュポテトをポテトサラダにするとは宇喜田博士も思い切りましたねぇ。
&gt; 
&gt; **宇喜田:** ええ。虎屋博士もお菓子作りで料理に覚えがあるそうですから、今までに無いカレーを期待しています。
&gt; 
&gt; (会話の後、二人は別々の調理台へ移る。宇喜田博士がポテトサラダ、虎屋博士がカレーを作っている。画面はまず宇喜田博士の調理台を映した。)
&gt; 
&gt; **宇喜田:**(マッシュポテトが入ったボウルを掴みながら)ではポテトサラダの調理です。初めにオイト博士[[footnote]]マッシュポテトのことだと思われる[[/footnote]]にマヨネーズを入れていきます。
&gt; 
&gt; (宇喜田博士はマッシュポテトにマヨネーズを入れる。混ぜ始めた直後、人間と思われるうめき声が流れる。宇喜多博士はうめき声が聞こえていないような素振りを見せる。力が入りすぎているためか、時折ボウルが宇喜田博士の手を離れ、ボウルが台を滑る。何度か繰り返されるうちに宇喜田博士は苛立ち始める。)
&gt; 
&gt; **宇喜田:** (興奮した様子で)抵抗するんじゃない！いいですかオイト博士、財団職員をね、[[[*http://ja.scp-wiki.net/takamata-chili-sauce | 調理しようとする]]]のはここでは当たり前なんですよ！職員なら誰しも通る道なんですよ！
&gt; 
&gt; (マヨネーズを入れた後、ブロッコリーをボウルの中に入れる。特に異常は見られない。)
&gt; (画面が変わり、虎屋博士の調理台が映る。虎屋博士は具材を切り、水の入った鍋の中に入れる。その後カレールーを投入した。この間にも虎屋博士は調理について説明しているが、タマネギを切っている間常に号泣している点以外に異常は見られない。具材は鶏肉、人参、玉ねぎ、ジャガイモとオードソックスなカレーの材料である。)
&gt; 
&gt; **虎屋:** ではここで蜂蜜を投入します。蜂蜜を入れることによって、とろみとコクを出すことが出来ます。
&gt; (虎屋博士は蜂蜜を大匙一杯分カレーの鍋に投入した。)
&gt; 
&gt; **虎屋:** さらに黒蜜糖を入れていきます。
&gt; (虎屋博士はバケツに入っている黒蜜糖を大匙一杯分投入した。)
&gt; 
&gt; **虎屋:** 今日は財団三分クッキング218回目の放送ですね。記念に蜂蜜のように見える液体を入れましょう。
&gt; (虎屋博士は懐中時計を取り出し、それから溢れる液体を鍋に投入した。この時点で鍋のカレーは極彩色に変化した。)
&gt;  (画面が再び宇喜田博士の調理台を映す。)
&gt; 
&gt; **宇喜田:** では次にハムを入れていきます。先ほど入れたブロッコリーとよく馴染ませるように‥‥‥ちょっと待てよ‥‥このハムは‥‥(ハムを口に含む)このすんげえええええええうめぇハムを野菜と一緒に入れるだなんてうっそだろ！
&gt; 
&gt; **虎屋:** 宇喜田博士どうしました？
&gt; 
&gt; **宇喜田:** マジでありえねええええええええ！このすんげえうめぇハムを野菜と一緒に食べるだなんて！クソ簡素な味になっちまう！このハムを入れようと考えたのはどいつだ！そうか俺か！**俺は！この料理を！**
&gt; 
&gt; **虎屋:** 料理を？
&gt; 
&gt; [[=image bakuhatu.jpg width=&#34;500px&#34; height=&#34;300px&#34; style=&#34;border: 2px solid white; padding: 0em;&#34;]]
&gt; 
&gt; [[=]]
&gt; **宇喜田:** [[size 1.5em]]**続けるぜ！**[[/size]]
&gt; [[/=]]
&gt; **虎屋:** やったー！
&gt; 
&gt; (宇喜田博士の絶叫と共に後方の家屋が爆発。両名は爆発に気づいていない、もしくは無視していると思われる。この時点でポテトサラダは完成しており、爆発の後何事もなかったかのように宇喜田博士は皿にポテトサラダを盛り付けている。)
&gt; 
&gt; **虎屋:** では最後に仕上げです。カレーを常温まで放置した後、ひき肉を入れてください。このひき肉を入れた後、カレーを加熱してしまうとひき肉の特異性が消失してしまうので、加熱しないでください。そして食べる前にカレーの上にチーズを置いて、はい、甘口チーズチキンカレーの完成です。
&gt; 
&gt; **宇喜田:** では材料の確認を‥
&gt; 
&gt; **虎屋:** (宇喜田博士の声を遮りながら)ちょっと待ってください。カレーに大切なものを忘れています。福神漬けが足りていません。
&gt; 
&gt; (虎屋博士は一度画面外に退出した直後に、磁器製の壺を抱えて再登場する。壺から福神漬けと思われる物体をカレーに添えるが、明らかに一般的な福神漬けに用いられる野菜類ではない。)
&gt; 
&gt; **宇喜田:** そうでしたね。やっぱりカレーのお供と言えば、福神漬けでしたね。 
&gt; 
&gt; **虎屋:** ところで宇喜田博士、福神漬けが何故福神漬けと呼ばれているか知っていますか？一説には明治時代初頭に、とある漬物屋が漬けたのが始まりと言われているんです。でこれを気に入った当時流行の作家がいまして、その人は「これさえあればご飯のお供は他にはいらない。食費が浮いてまるで家に七福神がやってきたみたいだ。」って言ったらしいんですよ。その言葉と漬物屋が上野の弁財天の近くにあったから福神漬けって言われるようになったそうです。福神漬けが7種類の野菜からできているから、**7柱の神**で例えるだなんて昔の人は風流というか雅というか‥
&gt; 
&gt; **戸[[size 1.5em]]神[[/size]]:** **助けて！**
&gt; 
&gt; (突然、福神漬けの壺からエージェント・戸神と思われる人型実体が頭を出し、視聴者に向けて救援を求める。エージェント・戸神の顔には褐色の液体がかけられている。壺の大きさからどのように考えても、エージェント・戸神が収納できる大きさではない。)
&gt; 
&gt; **虎屋:** **[[[*http://ja.scp-wiki.net/SCP-710-JP-J | 共振パンチ！]]]**
&gt; 
&gt; (虎屋博士の絶叫と共にエージェント・戸神の後頭部に拳が落とされる。直後にエージェント・戸神は失神し、壺の中へと消える。)
&gt; 
&gt; **宇喜田:** では改めて材料を確認していきましょう。
&gt; 
&gt; (発言の後、画面が切り替わりカレーとポテトサラダを作るための材料の名称が表示される。宇喜田博士のナレーションが続く。)
&gt; 
&gt; **宇喜田:** 本日のレシピは[[[*http://ja.scp-wiki.net/SCP-062-KO | 『██████お婆ちゃん印の、この世の全てのレシピ』]]]75ページに記載されています。閲覧の際には、クラス2以上の職員の許可が必要です。
&gt; 
&gt; **チーズカレー(二人前**)
&gt; [[[*http://ja.scp-wiki.net/SCP-002-JP | 白米]]]
&gt; [[[*http://ja.scp-wiki.net/SCP-860-JP | カレールー(粘膜を固型化させたもの)]]]
&gt; [[[*http://ja.scp-wiki.net/SCP-8100-JP-EX | 水]]]　600ｍl
&gt; [[[*http://ja.scp-wiki.net/SCP-1361 | ひき肉]]]　摂食者の体重のおよそ0.5%程度
&gt; [[[*http://ja.scp-wiki.net/SCP-1217-JP | スズメ]]]　300ｇ
&gt; [[[*http://ja.scp-wiki.net/SCP-1380-JP | 人参]]]　5本
&gt; [[[*http://ja.scp-wiki.net/SCP-1689 | ジャガイモ]]]　袋から適当に　
&gt; [[[*http://ja.scp-wiki.net/SCP-654-JP-J | 玉ねぎ]]]　表皮から気の済むまで
&gt; [[[*http://ja.scp-wiki.net/SCP-1176 | 蜂蜜]]]　大匙1杯
&gt; [[[*http://ja.scp-wiki.net/SCP-2045 | 黒糖蜜]]]　大匙1杯
&gt; [[[*http://ja.scp-wiki.net/SCP-1921 | 蜂蜜のように見える液体]]] 適量　
&gt; [[[*http://ja.scp-wiki.net/SCP-1622 | チーズ]]]　2枚
&gt; 
&gt; **ポテトサラダ(二人前)**
&gt; [[[*http://ja.scp-wiki.net/SCP-2981 | マッシュポテト]]]　800ｇ
&gt; [[[*http://ja.scp-wiki.net/SCP-829-JP | ブロッコリー]]]　1個
&gt; [[[*http://ja.scp-wiki.net/SCP-248-JP | マヨネーズ]]]　大匙3杯
&gt; [[[*http://ja.scp-wiki.net/SCP-055-DE-J | ハム]]]　3枚
&gt; 
&gt; **福神漬け**
&gt; [[[*http://ja.scp-wiki.net/scp-1064-jp | 醤油]]] 　出来るだけ大量に
&gt; [[[*http://ja.scp-wiki.net/scp-818-jp-J | 砂糖、みりん]]]　出来るだけ大量に
&gt; [[[*http://ja.scp-wiki.net/author:ykamikura | エージェント・戸神]]]　1人
&gt; [[[*http://ja.scp-wiki.net/SCP-2000 | 機械仕掛けの神]]]　1基
&gt; [[[*http://ja.scp-wiki.net/sarkicism-hub | グランドカルキストイオン]]]　1人
&gt; [[[*http://ja.scp-wiki.net/SCP-1500-JP | 桜主の愉快な仲間たち4柱]]]
&gt; ・[[[*http://ja.scp-wiki.net/SCP-777-JP| 玄武]]]　1人
&gt; ・[[[*http://ja.scp-wiki.net/SCP-444-JP | 朱雀]]]　1羽
&gt; ・[[[*http://ja.scp-wiki.net/SCP-040-JP | 白虎]]]　1匹
&gt; ・[[[*http://ja.scp-wiki.net/SCP-173-JP | 青龍]]]　1匹
&gt; 
&gt; (画面が再び虎屋博士と宇喜田博士を映す。)
&gt; 
&gt; **宇喜田:** さぁ虎屋さん、今回の料理はいかがだったですか？
&gt; 
&gt; **虎屋:** そうですね。よく菓子作りはやるんですけど、カレー作りは初めてと言っていいくらいで。ええ、今回はとても新鮮な気持ちで料理をすることができました。家でもカレーを作ってみたいと思ってます。
&gt; 
&gt; **宇喜田:** そうですか。残念ですがお時間となりました。次の番組は「[[[*http://ja.scp-wiki.net/author:ak1-yorunaga| 長夜空]]]の食べずに死ねるか」[[footnote]]実際には放送されておらず、詳細は不明。[[/footnote]]です。どうかチャンネルはそのままで。
&gt; 
&gt; **映像終了**

2009年11月2日午前8時20分、サイト-8181の全モニターがジャックされ上記の映像が流れました。その後、宇喜田博士、虎屋博士、エージェント・戸神、長夜博士を尋問した結果、財団三分クッキングへの出演を否定しています。また、撮影場所を特定した結果、O5-█の自宅と言うことが判明しています。映像では爆発していたにも関わらず、自宅は爆発しておらず、爆発の痕跡もありませんでした。</textarea></pre>
