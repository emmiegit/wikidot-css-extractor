**Mã Vật thể:** SCP-4394
 
**Phân Loại:** Euclid
 
**Quy Trình Quản Thúc Đặc Biệt:** Nguồn cung cấp SCP-4394-A được lưu trữ trong các thùng phuy 200 lít tiệt trùng.
 
SCP-4394 và SCP-4394-B được quản thúc trong các phòng riêng biệt chuyên dụng cho người.
 
**Mô Tả:** SCP-4394 là Joaquin Marquez, một cựu nhạc công chơi piano hòa nhạc có một loại chất lỏng đen nhớt (SCP-4394-A) trong người thay cho máu.
 
SCP-4394-A cấu tạo chủ yếu từ protein và polyme hữu cơ. Khi được làm lạnh tới nhiệt độ hóa rắn (1.19 °C), một lượng chất lỏng SCP-4394-A sẽ kết tinh thành hình dạng tương tự với một cây đại dương cầm với đầy đủ chức năng. Ví dụ, làm đông một vài giọt SCP-4394-A sẽ tạo ra một cây đại dương cầm có chiều rộng khoảng 1 cm.
 
Khi uống, SCP-4394-A sẽ đi qua đường tiêu hóa mà không có biến đổi gì, nhưng có thể gây buồn nôn nhẹ. Tuy nhiên, SCP-4394-A sở hữu đặc tính gây mê và khả năng gây đột biến khi được tiêm vào tĩnh mạch.
 
Khi chịu ảnh hưởng từ SCP-4394-A, đối tượng cho thấy sự gia tăng đáng kể trong khả năng sáng tạo và năng suất, cũng như thính giác được nâng cao. SCP-4394-A mang tính gây nghiện vừa phải; tác dụng tăng lên về hiệu lực trước khi ổn định và giảm dần khi cơ thể phát triển khả năng chịu đựng.
 
Khi được tiêm vào tĩnh mạch, SCP-4394-A dần dần biến đổi máu, bạch huyết, và dịch ốc tai thành chính nó trong khoảng 6-8 tuần. Quá trình biến đổi có thể được đẩy nhanh bằng cách tiếp tục tiêm. Sau khi toàn bộ chất lỏng bị biến đổi, các đối tượng tiêm SCP-4394-A báo cáo gặp ảo giác thính giác khi nghe nhạc dương cầm liên tục và giọng nói của một người đàn ông không xác định; mặt khác, chức năng của SCP-4394-A không khác gì so với các dịch cơ thể ban đầu.
 
SCP-4394 được phát hiện bị trói trong tầng hầm của Mackenzie Lawrence (từ giờ định danh là SCP-4394-B) người đã chiết xuất và tiêm SCP-4394-A trong khoảng bảy tháng. Vật thể khác được tìm thấy dưới căn hầm bao gồm:
 
* Bản gốc và bản nhạc chưa hoàn thiện được sáng tác bởi SCP-4394.
* Một phần và toàn bộ nhạc cụ thuộc sở hữu của SCP-4394 hay được sử dụng trong các thời điểm trong cuộc đời của ông, bao gồm một cây đại dương cầm với mặt nắp được khắc hình khuôn mặt của SCP-4394.
* Hàng nghìn bức ảnh chụp SCP-4394, chụp từ khoảng 19 năm trước.
* Thi thể giáo viên âm nhạc thời học cấp ba của SCP-4394.
 
SCP-4394 và SCP-4394-B sau đó đã được quản thúc và tiến hành điều trị tâm thần.
