    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** บันทึกการทดสอบ 747-1-5
**Auteur :** [[user DrSSS]]
**Traducteur :** [[user Alwaid]] &amp; [[user Herolles]]
**Date de publication originale :** 5 septembre 2013
[[include credit:end]]

**Test 1, date : ██/██/2012**

&gt; **&lt;Début de la transcription&gt;**
&gt; 
&gt; **(Inconnu) :** Tour de contrôle, nous avons un problème, demandons assistance immédiate.
&gt; 
&gt; **Centre d&#39;aviation :** Quel est votre statut ?
&gt; 
&gt; **(Inconnu) :** L&#39;aile gauche de l&#39;avion a explo– (//Explosion//) –Mon Dieu ! Nous n&#39;avons plus d&#39;aile gauche et nous allons nous– (//Bruit sourd inconnu//) –pouvons pas le contrôler ! – (//Bruit sourd inconnu//).
&gt; 
&gt; **Centre d&#39;aviation :** Vous devez immédiatement faire un atterrissage d&#39;urgence.
&gt; 
&gt; **(Inconnu) :** Nous n&#39;y voyons rien, tout le ciel est obscurci– (//Bruit sourd inconnu//) –devant nous, un autre avion ! Mon Dieu ! Ce n&#39;est pas un avion-
&gt; 
&gt; //[Une explosion se fait entendre.]//
&gt; 
&gt; **&lt;Fin de la transcription&gt;**

**Note:** Un jour après l&#39;expérience, le Boeing 777-████ de la compagnie ████ a eu un accident. L&#39;avion a explosé en deux fragments et le nez de l&#39;avion a coulé dans l&#39;océan. La queue de l&#39;avion n&#39;a pas pu être retrouvée. Quarante-cinq cadavres ont été retrouvés et identifiés ; toutefois, quatre-vingt-seize personnes sont portées disparues.

------

**Test 2, date : ██/██/2013**

&gt; **&lt;Début de la transcription&gt;**
&gt; 
&gt; **Madot :** Ici le capitaine Madot du 747-████. Nous traversons une zone de turbulences. Veuillez tous rester assis et attacher vos ceintures de sécurité. Il est possible que l&#39;avion soit légèrement secoué, et nous arriverons avec dix minutes de retard- (//Une voix interrompt le capitaine, ce qui est supposé être une modification de l&#39;enregistrement original ://) Tout le monde va mourir.
&gt; 
&gt; //[Trois secondes de silence.]//
&gt; 
&gt; **(Inconnu) :** Hum, on dirait que quelqu&#39;un a inséré la phrase &#34;Tout le monde va mourir&#34; dans l&#39;enregistrement.
&gt; 
&gt; **Madot:** Tu es encore un petit jeune, t&#39;as peut-être un coup de flippe. Tout est sous con-
&gt; 
&gt; //[Explosion]//
&gt; 
&gt; **(Inconnu) :** C&#39;était quoi, ça ?!
&gt; 
&gt; **Madot :** J&#39;en sais rien - je n&#39;arrive pas à contrôler l&#39;avion !
&gt; 
&gt; **(Inconnu) :** Je... je vois de la fumée sortir de la queue de l&#39;avion ! E-est-ce- (//Bruit sourd inconnu//) capitaine, je crois– (//Bruit sourd inconnu//) –vion.
&gt; 
&gt; //[Une explosion se fait entendre, suivie d&#39;un cri de femme, supposée être une hôtesse de l&#39;air.]//
&gt; 
&gt; //[Un bruit de frottement métallique se fait entendre.]//
&gt; 
&gt; **&lt;Fin de la transcription&gt;**

**Note :** Le jour suivant le test, le Boeing 747-████ de la compagnie ████ a eu un accident. L&#39;avion s&#39;est écrasé dans un parc national suédois, ce qui a provoqué un incendie. La queue de l&#39;avion a pu être localisée, mais le cockpit n&#39;a pas été récupéré. Le capitaine Madot, le copilote, l&#39;hôtesse de l&#39;air et deux autres individus ont été retrouvés - cependant, vingt-huit passagers n&#39;ont pas été localisés.

------

**Test 3, date : ██/██/2013**

&gt; **&lt;Début de la transcription&gt;**
&gt; 
&gt; **(Inconnu) :** Hé Nimp, je vois un autre avion là-bas.
&gt; 
&gt; **Nimp :** Je vois rien du tout.
&gt; 
&gt; **(Inconnu) :** ...Bizarre, j&#39;aurais juré qu&#39;il était là il y a juste une seconde. Pourtant le ciel est dégagé... comment est-ce qu&#39;il aurait pu disparaître comme ça ?
&gt; 
&gt; //[Six secondes de silence.]//
&gt; 
&gt; //[Bruit sourd inconnu.]//
&gt; 
&gt; **Nimp :** (//Hurlant//) C&#39;est quoi ce bordel !? Y-Y&#39;a quelque chose en dessous de l&#39;avion ! (//Bruit sourd inconnu//) - sur la droite - (//Bruit sourd inconnu//).
&gt; 
&gt; **(Inconnu) :** -Tain de merde ! Tourne à droite !
&gt; 
&gt; **Nimp :** On peut pas l&#39;esquiver, c&#39;est- (//Bruit sourd inconnu//) -oh- (//Bruit sourd inconnu//) -un cauchema-
&gt; 
&gt; //[Le bruit de l&#39;acier entrant en collision et d&#39;une explosion se fait entendre.]//
&gt; 
&gt; **&lt;Fin de la transcription&gt;**

**Note :** Ce test n&#39;a pas être associé à un crash, mais selon les informations reçues par un agent, il est parvenu à notre attention que le Boeing 737-████ de la compagnie aérienne ████ était dirigé par un pilote nommé Nimp lorsqu&#39;il disparut subitement avec ses ███ passagers. Avant de disparaitre des radars, il survolait la Thaïlande bien qu&#39;il n&#39;y ait eu aucun signe d&#39;une quelconque explosion.

------

**Test 4, date : ██/██/2014**

[DONNÉES SUPPRIMÉES]

------
