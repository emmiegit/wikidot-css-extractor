**SCP-CN-1139：**愈心菌
**发布时间：**2019年7月17日
**作者：**[[*user miku393]]
**人事档案链接：** http://scp-wiki-cn.wikidot.com/miku393
[[include :scp-wiki-cn:credit:end]]


**项目编号：**SCP-CN-1139

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1139目前被保存在Site-CN-17的标准生物类异常存储间内，其中三份以分生孢子的形态进行长期保存，另有三份以额外添加了少量苹果酸的查氏合成培养基[[footnote]]又称蔗糖硝酸钠培养基，用于保存和鉴定青霉与曲霉（或其他利用硝酸盐的真菌）[[/footnote]]在25℃的环境下进行培养。由于SCP-CN-1139目前被认为除可造成极少数人群的轻微过敏反应外无其他危害性，故目前对SCP-CN-1139的收容主要侧重于对SCP-CN-1139本身的保护上，防止样本失活或丢失。

**描述：**SCP-CN-1139是一种经特殊改造的灰绿青霉（//Penicillium glaucum//），其最初在一场基金会针对异常组织“The Doctor”成员PoI-2235（自称“孙医生”，女，31岁）的突袭中被发现并收容。据基金会情报部门提供的资料显示，PoI-2235创造SCP-CN-1139的主要目的是用于减轻作用对象的孤独感，并以此预防和辅助治疗各种心理疾病。

SCP-CN-1139的主要异常性质在于其生长后互相缠结的菌丝可起到电信号传导的功能，从而使整个成熟的种群形成一个具有一定智能的有序结构，该结构被基金会研究员称为“菌脑”。除此之外，SCP-CN-1139的分生孢子还具有远超一般青霉属真菌的耐寒与耐热能力，可在-40℃-90℃的温度区间内长期保持活性，这被认为是其创造者希望SCP-CN-1139能广泛传播而做出的性状改进。有关上述两项异常性质的分析和实验正在进行中，基金会生物部研究员认为，这将极大的提升基金会对耐热蛋白与异常电信号传导的认识。

在“菌脑”形成后，SCP-CN-1139将通过心灵感应的方式与受影响对象（下称SCP-CN-1139-1）进行交流。在交流过程中，SCP-CN-1139-1将处于类似被催眠的昏睡状态，但可用一般的手段唤醒。若SCP-CN-1139-1被中途唤醒，SCP-CN-1139将不会对其产生任何附加作用。SCP-CN-1139的交流一般会持续3-8分钟，在SCP-CN-1139-1自然清醒后，其往往会将SCP-CN-1139的影响认知为“和一位老朋友的交谈”或“认识了一位新的好朋友”，但却无法忆起任何交谈的内容。在影响结束后，根据UCLA孤独感量表的测试，SCP-CN-1139-1的量表评分将下降10-18分[[footnote]]UCLA孤独感量表的得分越高，表示被测对象的孤独感越强，其中80分为最高分，20分为最低分。[[/footnote]]。除孤独感的减轻之外，SCP-CN-1139-1的抑郁、偏执、焦虑等其他心理问题也将有一定的改善。重复接触SCP-CN-1139可以使影响效应叠加，但具有导致性格改变与轻度记忆丧失的风险。在SCP-CN-1139与SCP-CN-1139-1的交流完全结束后，SCP-CN-1139将在释放大量分生孢子后自我分解。

在对SCP-CN-1139-1的选择上，SCP-CN-1139被认为具有自己的判断能力。一般而言，SCP-CN-1139将选择处于孤独状态的人类个体并加以影响，但若该个体在潜意识层面上认为自己并非处于孤独状态，SCP-CN-1139就不会将其选择为SCP-CN-1139-1。在这种情况下，SCP-CN-1139将发育至“菌脑”形成的阶段，但不对任何对象产生影响即释放分生孢子，随后自我分解。若SCP-CN-1139具有多个可供选择的对象，则会优先选择其认为最需要帮助的那位成为SCP-CN-1139-1。

SCP-CN-1139可以在几乎所有含有糖、蛋白质与脂肪的物体上生长，并使用其作为生长的营养。在“菌脑”形成后，由于其巨大的能量消耗，可造成被附着的有机物以肉眼可见的速度被消耗，并放出足以通过触摸感知的热量。但若该物体为活物，或尚具有供人食用的价值，SCP-CN-1139就将在发育至几毫米的规模后自行分解。这也是SCP-CN-1139不会造成感染的根本原因。此外，若在开放空间，或在密闭空间中没有可供选择的SCP-CN-1139-1，SCP-CN-1139亦会在发育初期自然分解。唯一可使SCP-CN-1139在不展现异常效应的前提下长期生长的方式是使用加入少量苹果酸的查氏合成培养基。在培养基中生长时，SCP-CN-1139不会立即形成“菌脑”，此时其性质类似于一般的灰绿青霉。基金会将这种状态称为“隐态”，并广泛地用于项目的收容与实验。适当提高查氏合成培养基中硝酸钠的浓度可更好的协助SCP-CN-1139标定培养基环境，但由于其自身具有一定的感知力，故这不是必须的。

**附录1：**
[[collapsible show=&#34;+ 实验日志T-1139-A（摘录） [需要2级权限]&#34; hide=&#34;- 权限已确认&#34;]]

&gt;
&gt; **实验目的：**检验SCP-CN-1139选择SCP-CN-1139-1的逻辑
&gt; 
&gt; **实验负责人：**研究员 Dr.Ling，副研究员 未奇.aic
&gt; 
&gt; **实验地点：**Site-CN-17第三生物异常实验室B-3区
&gt; 
&gt;  **实验时间：**2019年6月7日——2019年6月9日

&gt; **实验编号：**T-1139-2
&gt; 
&gt; **受测试人员：**D-8141、D-8235（两人素不相识，皆无心理异常）
&gt; 
&gt; **实验过程：**D-8141、D-8235被要求进入实验地点，并在一张桌子前面对面坐下互相交谈，但二人在简单的寒暄后便不再交谈。8分钟后，放置于培养基中的SCP-CN-1139进入成熟阶段，并选择D-8235成为SCP-CN-1139-1，其影响持续了约5分钟。在其影响结束后，D-8235的精神显得更加振奋，且具有更强的社交欲望。其主动和D-8141接触并尝试与其交流，并最终让两人的话题能够在D-8235的主导下得以勉强继续。
&gt; 
&gt; **实验结论：**SCP-CN-1139并非以对象周围是否存在其他人类个体判断其是否处于孤独状态
&gt; 
&gt; **实验备注：**值得注意的是，在D-8235处于被催眠状态时，D-8141对D-8235的昏睡麻木不仁。

&gt; **实验编号：**T-1139-5
&gt; 
&gt; **受测试人员：**D-8258、D-8312（两人素不相识，但皆有暴力犯罪的前科）
&gt; 
&gt; **实验过程：**D-8258、D-8312被要求进入实验地点，并被要求相互接触。在实验空间密闭后，实验人员释放了少量可致人狂躁的气体，这使得两人爆发冲突并逐步升级，从最初的言语辱骂最终演变为肢体冲突。实验以D-8312被对方击晕而宣告结束，在实验过程中SCP-CN-1139无明显异常。
&gt; 
&gt; **实验结论：**SCP-CN-1139仅对孤独有所反应，处于对抗中的两人并非被其认为是“孤独”状态，故SCP-CN-1139不会与之交流，即使双方皆产生了“愤怒”这种负面情绪。
&gt; 
&gt; **实验备注：**D-8258、D-8312于当日下午的月度处决中被处决

&gt; **实验编号：**T-1139-7
&gt; 
&gt; **受测试人员：**D-8472、D-8473（两人为同一寝室的好友，D-8472患有轻度抑郁症，D-8473无心理异常）
&gt; 
&gt; **实验过程：**D-8472和D-8473被分别提供一部手机，并被要求在不同的两个房间内借助即时通信网络互相交流。二人交流了约30分钟，达到了预定的实验时间上限。在试验期间，两人共互发消息总共约300条，在两个实验室分别布置的SCP-CN-1139培养基均无明显异常。
&gt; 
&gt; **实验结论：**SCP-CN-1139可识别潜在对象的情绪状态，不会对未处于“孤独”状态的对象产生影响，即使其周围不存在其他人类个体也是如此。

&gt; **实验编号：**T-1139-8
&gt; 
&gt; **受测试人员：**D-8489（无心理异常）
&gt; 
&gt; **实验过程：**D-8489被提供一部手机，并被要求在一个指定的群聊中与群友进行互动。该群聊由未奇.aic创建，其中共有15名性格不同的虚拟角色受其控制。在实验过程中，这 15名角色故意讨论了数个D-8489无法插话的话题，并刻意无视D-8489的一些发言。在实验进行到13分钟时，SCP-CN-1139发育成熟，并选择D-8489成为SCP-CN-1139-1，此时D-8489正徒劳地试图再次融入群聊。在SCP-CN-1139影响结束后，实验也随即结束。
&gt; 
&gt; **实验结论：**即使主观上对象渴望社交，但若其客观上处于孤独状态，就可能被选为SCP-CN-1139-1。

&gt; **实验编号：**T-1139-10
&gt; 
&gt; **受测试人员：**D-8510（患有轻度抑郁症）
&gt; 
&gt; **实验过程：**D-8510被要求和实验场所内的一只智能语音音箱对话，该音箱由未奇.aic控制。在实验中，未奇.aic模仿了智能音箱的机械感，且必须在D-8510说出固定的触发词后才做出回应，同时主动降低了自身社交程序的工作性能。交流持续了30分钟，达到了预定的实验时间上限。由于未奇.aic在此种情况下依然可以保持对话轻松有趣，故在实验过程中，SCP-CN-1139无明显异常。
&gt; 
&gt; **实验结论：**只要能使实验对象摆脱孤独感，交流对象可以不为人类个体。

&gt; **实验编号：**T-1139-11
&gt; 
&gt; **受测试人员：**D-8514（无心理异常）
&gt; 
&gt; **实验过程：**D-8514被要求和实验环境中的一只家猫互动，并允许其使用实验人员事先准备好的猫玩具。在实验进行到27分钟时，SCP-CN-1139达到成熟状态。随后D-8514被选择为SCP-CN-1139-1，交流持续了约4分钟。在SCP-CN-1139的影响结束后，实验随即结束。
&gt; 
&gt; **实验结论：**动物的存在无法完全代替交流，但可减缓孤独感的产生。

&gt; **实验编号：**T-1139-12
&gt; 
&gt; **受测试人员：**D-8521（无心理异常）
&gt; 
&gt; **实验过程：**D-8521被要求在30分钟内完成10道具有一定难度的测试题。在实验开始后，实验人员释放了少量药剂引导其产生强烈的孤独感，其情绪变化可被清晰记录。SCP-CN-1139于实验的第5分钟即达到成熟状态，但此时却处于一种半休眠状态，没有自行分解，也没有对D-8521产生影响。D-8521最终在第28分钟时完成了全部试题并上交了答卷，而在D-8521上交答卷后，其立即被选择成为SCP-CN-1139-1。
&gt; 
&gt; **实验结论：**SCP-CN-1139不会选择正在工作的对象成为SCP-CN-1139-1。

[[/collapsible]]

**附录2：**
[[collapsible show=&#34;+ 相关情报信息M-1139-15[需要3级权限]&#34; hide=&#34;- 权限已确认&#34;]]
2019年3月3日，基金会情报部门在掌握了充足的情报后，派遣特工对PoI-2235的实验场所进行了突袭。但由于间谍泄密，导致其得知了抓捕计划并事先逃离。在间谍遭到内部安保部门人员逮捕并审讯后，基金会人员基于其口供判断PoI-2235本应有充足的时间转移或销毁SCP-CN-1139，但出于“将项目托付给基金会”的目的留存了所有的SCP-CN-1139样本和研究笔记。经整理，其部分具有情报意义的笔记如下：

&gt; **#15**
&gt; 2018年12月21日
&gt; 晴
&gt; 菌儿，这里就是我们的新家了，简陋了点，但是很温暖，因为我给你准备了暖和的恒温箱。菌儿，你要快快长大，我和我的同事都会好好照顾你的。（两个小房子符号）

&gt; **#19**
&gt; 2018年12月24日
&gt; 阴
&gt; 菌儿，今天天气冷了。虽然恒温箱里很暖和，但你要学会怎么在外面生活。菌儿，我给你准备了这身衣服，它可以帮你抵御寒暑，试试看，合身吗？（一个小小的衣服符号）

&gt; **#23**
&gt; 2019年1月1日
&gt; 晴
&gt; 菌儿，元旦快乐！今天我给你多加了一些蔗糖和苹果酸，希望你吃的开心！但在外面你得自己找吃的，不能挑食，知道吗？
&gt; （笔记的这一页被画上了很多笑脸一样的符号）

&gt; **#29**
&gt; 2019年1月7日
&gt; 小雨
&gt; 菌儿，我的同事今天和我大吵了一架，但这是意料之中。和我这样既不会沟通又想法奇特的人共事，也许没人能受得了吧。他说我的研究思路不对，想让你进入人体然后发挥作用。但是，你不会这么做，对吧。

&gt; **#37**
&gt; 2019年1月15日
&gt; 阴
&gt; 争吵，然后他走了，意料之中。但是别担心，只靠我也能把你养大，菌儿。
&gt; （这一页笔记极为潦草，且沾染了血迹，并被画上了许多意义不明的符号）


&gt; **#55**
&gt; 2019年2月4日
&gt; 阴
&gt; 桌上的一个苹果发霉了。菌儿，感谢你陪我一起吃年夜饭，新年快乐。
&gt; （一个苹果的图案）

&gt; **#68**
&gt; 2019年2月15日
&gt; 小雪
&gt; 菌儿，今天这里依然只有我一个人，但似乎有一位老朋友来找我了，听起来不可思议对吧。我们成功了，但我不意外，因为我们只是老友重逢。18年前的那节生物课上，我第一次意识到你的存在，然后我就知道，你会无时无刻地陪在我身边。微生物和人类不一样，但我们也可以做永远的朋友，不是吗？

&gt; **#72**
&gt; 2019年2月17日
&gt; 晴
&gt; 元宵节快乐，菌儿。这两天谢谢你陪我，我感觉好多了。但是，我很担心大家能不能接受你。就像人类有好人也有坏人，微生物也有好和坏，但很多人很蠢，他们把所有的微生物等同于病菌……
&gt; （大段的空白）
&gt; 我不知道该怎么办，菌儿，你能帮我吗？

&gt; **#77**
&gt; 2019年2月22日
&gt; 阴
&gt; 菌儿，也许我们就要走了，组织上提醒我基金会的那些人要搜查这里，我们过几天就要搬家了。不过没关系，他们不是很坏的人。我们行医一生，救人万世，他们控制，收容，保护。他们只是对你的存在感到担忧，我想，这些误会也是可以消除的吧。

&gt; **#81**
&gt; 2019年2月27日
&gt; 阴
&gt; 菌儿，我不知道还能陪你多久，因为我不知道他们什么时候会来这里。但我今天想好了，我想把你托付给基金会。菌儿，希望你能理解我。我相信他们不会伤害你，也不会用你去伤害别人。而且，他们也许会教你怎么更好的帮助别人，也许会让你更加聪明强壮。
&gt; （大段的空白）
&gt; 菌儿，不要伤害别人，也不要被别人伤害。

&gt; **#89**
&gt; 2019年3月2日
&gt; 雨夹雪
&gt; 他们明天就要来了，菌儿，我得走了。照顾好自己，也谢谢你这段时间的照顾。虽然我知道你现在还看不到这些，但终有一天你会看到的吧。
&gt; （大段的空白）
&gt; （潦草的笔迹）她喜欢吃蔗糖和苹果酸，生日是2月15号
&gt; （笔记结束）
