    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>这个世界上
有许多
美好的东西，
那也可能是，
我所留在这里的原因，
那为什么我没有带着我的身体
漂浮翱翔
去寻找一个不怎么复杂的
地方，一个更让人快乐、更加和平的
土地。在所有的难题
与冲突之中
是引人注意的美丽。

我必须得到你，
我害怕，当你
在那一种
神游之中，
只有在那时
我会说服你
在鸟儿的歌声于早晨六点响起时
去看看，
在太阳缓缓升起时
去闻一闻阳光，
在新鲜的露珠
反复地浸透
你的鞋子、
袜子、
和皮肤时
去倾听，
以此来代替
你在早茶会上
那恶劣
而又虚伪的想法
不让它将盖过剩余的一切。
 
如果，有一天，
你走进了我们的房间
发现了陷入疯狂的我，
我毫无希望地试图
向你解释道
我认为我自己是什么
我是怎样成为一支钢笔，
或者纸张，
或者是
墨水写下的文字，
我是…
我是…
我是…；
在你为我
登记入住疯人院后，
在你
放心地
和护士们一起离开我—
你自己保证道
你自己正在保证道
你能够相信她们，
虽然深深地失望着
你还是这么做了，
因为这是她们的工作—
毕竟还能
带着这样的我
那个以前的我
外出吃饭
给我讲述故事。
那或许能够令我发笑，
但是我不会：
我一点也惊喜不起来。
因为当我坐在你的旁边时，
在车子里面，
斜靠在窗旁
向外看去—
我告诉你
我有一点晕车
而且很不想
与你说话—
我的思绪在绕着圈跳着舞
在我们的小小的汽车周围
但是却还是大幅度地舞着；
我在这里
但同时也是
非常地遥远，
跨越了
你曾经给我解释的神游之意，
你依然等待着我神智再次健全，
为了追上
我的思绪。</textarea></pre>
