    <pre><textarea class="page-source" readonly>[[[SCP-4107|SCP-4107 - 死者]]]

**项目等级：**Euclid

**作者：**[[*user PeppersGhost]]

------

各位好，我是dyqz。前不久Peppers在Discord群里建议我们去解密4107，而看到Brewster放弃之后，我便开干了。

我先说在前面：纯粹就其扯淡程度而言，4107不亚于4012、3999以及[[[SCP-3188|Kalinin]]]|[[[kalinins-proposal|写的]]]|[[[SCP-3084|那些]]]|[[[SCP-2003|玩意]]]。如果你还没看过4107的话，我强烈建议你读一读。

不管了，开始解密。

------

++ **简介**

4107是多具同一女性的尸体的集合。已经找到的尸体约有311具，其DNA和伤痕完全一致，几乎就是一具又一具同样的尸体。她的身份不明，也无人知晓为何她的尸体总是重复出现。除了她的伤势之外，大家一无所知，而这些伤又...很他妈奇怪。就是这些：

* 前臂有一道又长又深的切口。骨骼上有人类手指甲造成的划痕，推测是她自己的指甲。
* 所有牙齿被拔掉。
* 胃中有自己的乳牙。
* 手指甲与脚趾甲全部被拔掉，指甲根部的皮肤被剥去。
* 头发被缝进上背部皮肤。

...真好。

基金会调查称死因为失血过多。除此之外，还有几句写的不清不楚的话：

&gt; 有伤口确信是在死前留下。所有案例中，证据均表明受害者在受到大部分伤害的时间到死亡时刻间曾更换衣物。偶尔也会在周边发现其他受害者死前活动的痕迹，诸如脚印和未吃完的食物。

“死前”，也就是“antemortem”这个词可能会有点难认。所以，她是活生生地被缝了头发、拔了牙齿和脚趾甲。简直了。

很显然，我们现在还没完事。4107是无法和//某一特定动作//一起提及的。不管你想怎么做，又想耍什么小聪明，你在谈起4107的时候就是没有办法提到//这个动作//。

------

++ **元（Meta）**

那么，看完了我的总结，我希望你也能像那些看完全文的人一样感到疑惑。这些最最莫名其妙的伤，一次次地出现在这个女孩的身上，彼此之间还毫无关联。还有//那个该死的动作//到底是什么？

说出来可能让你大失所望，但我也没有答案。我即不知道这个女孩的遭遇，也不知道那个动作是什么。或许你可以去看看主站的讨论区，里面不乏一些有趣的理论。然而，我还是知道一些有用的事情的。要想看到这些，我们就得更加专注于文章自身了。

这篇文章是两位作者之间草稿互换的产物，也就是Peppers和Othello[[*user OthellotheCat]]。[http://topia.wikidot.com/the-draft-othello-be-offering-for-draft-swap 如果有人想看Othello的原稿的话，请点这里]。这篇文章的大致内容是，一个女人自杀了，但有一异常性质使得每个看到其尸体的人都相信她是被谋杀的，于是开始胡乱调查那个不存在的“凶手”。

那么，4107又是什么？从元角度来讲，它是上述异常性质在物理世界中的具现。文章中写到女孩身上的那些伤口看起来完全没有联系，但这正是为了让你的脑子转起来。发生了什么？她到底遭遇了什么，为什么受了这么多伤？但这不是这篇文章**真正**的重点。正如Peppers自己在群里所说的那样，它是对信息危害的一个模拟。如果你忘了“信息危害”是什么的话，下面有个简短的解释。

&gt; //“信息危害”//一词由Sorts创造，是一种只要被人知晓即会被触发的现象。它与//模因//触媒有相似之处，但不等于后者。这是引起，//模因//触媒属于纯信息，而//信息危害//一般为某种实物。[[[SCP-426]]]（我是一个烤面包机）便是一个绝佳的例证。

回想Othello的文章中，人们不断试图将自杀者的死解释为谋杀，而现在的这篇文章中，那些人就是你。你现在知道了有个女孩身上有各种奇怪的伤痕，于是便不惜一切代价想要刨根问底。你不断地创造尽可能符合4107效应的假说。一言以蔽之，这就是4107：强迫你对不可解明之物作出解释。

这个结论可能会有点让人扫兴。实话说，去掉可能二字。**真的**太扫兴了。我倒也想知道这个女孩身上发生了什么。然而，实际上这篇文章之所以这么令人有感觉，正是由于它的无解性。设想一下，如果真有一个能把所有细节说通的标准答案，那这篇文章还会那么有魅力吗？不会的。这样一来，你就懒得继续思考，懒得继续提出一个又一个假说，而且这篇文章迟早会被你忘得一干二净。它只会是又一篇平庸但有点小怪的文章罢了。

用Peppers自己的话来说：

&gt; 那么，虽然说这个谜团在字面意义上存在其答案，这篇文章的实际目的却是其元意义。能够对应文章字面意思的假说可以有许多种，而事实上//总有//一种会是//唯一标准的//答案。这便产生了一种元的强迫性。

另外，

&gt; 这一谜团不止与此，但其答案只能是永远的求之不得。

------

++ **理论**

我本来在这篇文章里单独留出了一个部分，用于解释字面上谜团，因为如Peppers所说：

&gt; 不管怎样，关于这篇文章中真正发生的事情，我想说，在我听说的所有理论中，至少有一个人的理论和我所想的那个背景故事有80%左右的重合。所以说，它应该是有解的。

那我们就看点理论吧！这又能是什么呢？老实说，要是这篇解密不试着去解释一下发生了什么，它可谈不上完整。

我们首先思考一下，//前文所说的那个动作//会是什么。我个人认为，以下两个（从原文讨论区偷来的）说法各有其合理性。

一种说法是，//前文所说的那个动作//指的是自杀行为。手腕上的割伤显然符合这一论断，骨骼上的抓痕也是这样。它们并不像是谋杀所留下的痕迹，倒是很像自杀所留。你可能会以为，这样以科学方式透彻分析这名女性的文章多少也会提到自杀这一可能性，然而文章里对此却只字不提。Ctrl+F查找一下“自杀”这个词，什么都不会有。

但这不可能啊——她怎样也没有办法把自己的头发缝到背上去，人类是做不到这个动作的。所以我们再找找角度。为什么她会禁止关于她死因的某个想法，或是某个理论呢？

因为这些理论都是错的。通过禁止人们把她和自杀相提并论，她想要表达的是，这**不是**自杀。凶手仍然逍遥法外。

然后，我们看看这些伤势。

如果你拉到底部看看标签的话，你会看到一个格外醒目的标签：“循环”。“循环”这一标签自然很有趣，我也借着它说说另外一点：

杀害她的人，正是从未来或过去来的她自己。正如你所听过的“外祖母悖论”——就是那个说回到过去杀掉自己的外祖母然后引起时空错乱的东西——一样，她杀了过去的那个自己，于是也引发了时空错乱。所以，她的尸体会不断出现，她掉落的牙齿会在自己胃里，而新长出来的牙齿还会不知去向。它们都是时空错乱的体现。

那她是怎么回到过去杀她自己的呢？对于这个问题，我也不能肯定。不是所有东西都需要明白其起源，况且文章中本来也没有提到她姓甚名谁何许人也。这不重要。她倒是可以禁止他人提起//某个很可能是自杀的行为//，所以我们遇上的肯定不会是什么善茬，很可能还是个现实扭曲者。这也不是文章的重点。

//等等，//你心想。//不是说好了没有自杀的吗？你刚才说过了啊，大概也就两段之前？//

操，我还没说完呢。杀她的那个人是一个时空错乱版的她自己，现在还在逃跑当中，**严格来讲**这可不能算是自杀（我知道这的确有点伤脑筋）。所以，先听我说完。

好，我想我说完了。结合一下说就是，过去（或者是未来）的她跑到未来（或者回到过去）杀了她自己，由此产生的时空错乱创造了4107。

我并没有保证说我是对的。我很可能连边都没摸着，但事实是——理论的内容并不是重点。文章**真正**的重点不在于此，而是产生理论的这一过程。这是因为，你在如此做的时候，也在为文章的目的服务。回想一下之前所说的，这是对信息危害的模拟。提出假说，进行思考，试着解释疑点，4107的目的便在于此。我建议大家都想一想自己对于4107有什么假说，如果愿意的话甚至可以发到评论区里分享。我们可以互相比对，努力接近正确答案——Peppers说，答案是有的。

------

这篇文章从许多角度上来看都是很有趣的。它写得好，表达的好，埋设的悬念更是很他妈有趣。尽管站内的Meta文章我也见过不少了，这么好的点子却是我前所未见的。所以读完之后up一个再走吧；最近这篇文章突破+100了，希望你们能让它再突破+200。[[footnote]] **译注：**原文如此，不代表搬运者立场。 [[/footnote]]

今天我所带来的就是这些，感谢阅读。</textarea></pre>
