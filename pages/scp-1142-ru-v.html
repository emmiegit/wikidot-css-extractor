[[image paryashhaya-yarost.jpeg width=&#34;300&#34;]]
[[span]]SCP-1142[[/span]]
[[/div]]

**Объект №:** SCP-1142-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-1142 должен содержаться в герметичном стеклянном контейнере с минимальными размерами 60 х 60 х 60 см и толщиной стенок не менее 2 см. На объект должны быть постоянно направлены как минимум 2 (два) прожектора, мигающих с частотой ██ раз в секунду.

Действия над объектом должны совершаться в камере, экранированной стеклянными панелями толщиной не менее 2 см. Сотрудникам Фонда разрешено приближаться к SCP-1142 только в защитном костюме, снабжённом стеклянными вкладками. 

Подвергшийся прямому воздействию объекта человек должен быть обездвижен и доставлен в лазарет, где к нему должны быть применены сильные успокоительные, сотрудников класса D допустимо уничтожать для последующего исследования тел.

**Описание:** SCP-1142 попал в поле зрения Фонда и был захвачен в 20██ году, в городе ███████, ██████████, после того как в местном клубе «████» в результате массовой драки погибло ██ человек.  

Объект представляет собой существо, похожее на червя или слизня, его длина примерно 40 см. В обычных условиях SCP-1142 невидим для человеческого глаза, однако он становится видимым в лучах искусственного света, мигающего с частотой ██ раз в секунду. При данном освещении существо поддается фото- и видеосъемке, однако в редких случаях (зависимость установить пока что не удалось) объект может быть запечатлён и в иных условиях, однако при этом его изображение представляет собой тёмное и/или размытое пятно.

[[div class=&#34;rimg&#34;]]
[[image 1142.jpg width=&#34;300&#34;]]
[[span]]SCP-1142 во время поимки.[[/span]]
[[/div]]

SCP-1142 неосязаем: он свободно проходил сквозь все материалы, использованные в испытаниях, за исключением стекла, от которого он старается держаться как можно дальше. Объект передвигается с помощью левитации: он парит на расстоянии 10-80 см от поверхности земли и развивает скорость до 2-3 км/ч. 

Объект выказывает паразитические свойства: при любой возможности он старается «присосаться» к спине человека с помощью отростков на передней части головы. Человек в этот момент не чувствует никакого дискомфорта, однако примерно через 7 минут у него начинается сильнейший приступ агрессии и/или аутоагрессии, длящийся от 20 минут до 6 часов.  

**Примечание:** После множества экспериментов по выяснению принципа питания и █-месячного наблюдения было установлено, что SCP-1142 в пище не нуждается. Протоколы экспериментов по выяснению способа питания см. ниже. 

**Приложение SCP-1142F:** 
Из протокола допроса свидетеля по делу беспорядков в клубе «████»:
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Сержант ████████:** И что было дальше?
&gt; 
&gt; █.██████: Эти… эти люди начали раздирать друг друга на части. Один из них отгрыз другому руку!  
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]

**Приложение SCP-1142J:** 

Протокол эксперимента по выявлению способа питания №2:

&gt; **Испытуемый:** D-███ (далее - &#34;подопытный&#34;) - мужчина, 25 лет, осуждён за █ преднамеренных убийств. 
&gt; 
&gt; **Описание:** Подопытный помещён в экранированную стеклом камеру, в которой в стеклянном контейнере находится SCP-1142. Контейнер дистанционно открывается. Подопытный не проявляет никакой обеспокоенности.
&gt; 
&gt; **Ход эксперимента:**
&gt; 
&gt; //5 минут после открытия контейнера:// Направленный на камеру прожектор включается, его свет мигает с частотой ██ раз в секунду, объект становится видимым на спине подопытного, который, судя по всему, никак его не ощущает.
&gt; 
&gt; //6,5 минут после открытия контейнера:// Подопытный проявляет бурную эмоциональную реакцию: по его лицу было видно, что он разъярён. Подопытный начинает кидаться на дверь в камеру. SCP-1142 отделяется от него и зависает в дальнем углу камеры примерно в 40 см от пола, никак не реагируя на окружающую обстановку. 
&gt;  
&gt; //20 минут после открытия контейнера:// Подопытный в кровь разбивает руки о стены камеры, целостность последней не нарушена. SCP-1142 перемещается в соседний угол, по-прежнему не проявляя интереса к окружающей обстановке.
&gt; 
&gt; //25 минут после открытия контейнера:// Агрессия сменяется аутоагрессией - подопытный разбивает голову о пол камеры, после чего перестаёт подавать признаки жизни. SCP-1142 не меняет своего местоположения.

**Приложение SCP-1142K:**

Из описания вскрытия сотрудника D-███:

&gt; На теле присутствует множество отметин, ссадин и кровоподтеков, однако никаких следов, которые могли быть оставлены SCP-1142, обнаружить не удалось.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; Надпочечники пациента увеличены в █ раз и имеют неестественный чёрный цвет. 
&gt; 
&gt; [УДАЛЕНО]
&gt; 
&gt; Уровень адреналина в крови превышает норму более чем в █ раз.
&gt; 
&gt; В остальном никаких аномалий обнаружено не было.

**Приложение SCP-1142L:** 

Протокол эксперимента по выявлению способа питания №3:

&gt; **Испытуемый:** -
&gt; 
&gt; **Описание:** В экранированную стеклом камеру, в которой в стеклянном контейнере находится SCP-1142, помещён кусок говяжьей вырезки весом 2 кг 328 грамм. На камеру испытаний направлен прожектор с нужной частотой мигания. Контейнер дистанционно открывается.
&gt; 
&gt; **Ход эксперимента:** SCP-1142 не проявляет никакого интереса к мясу и перемещается по помещению камеры испытаний, иногда изменяя высоту полета. Видимых причин подобному поведению не наблюдается. [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; Вырезка утилизирована без происшествий.

**Приложение SCP-1142J/2:**

Протокол эксперимента [УДАЛЕНО]:

&gt; **Испытуемый:** D-███ (далее - &#34;подопытный&#34;) - мужчина 40 лет, осуждён за [УДАЛЕНО].
&gt; 
&gt; **Описание:** Подопытный закреплён на кушетке в камере проведения испытаний, лежит спиной вверх, руки и ноги обездвижены с помощью █████████ ремней, глаза закрыты плотной тканью. Камера экранирована стеклянными панелями, её освещают 2 прожектора, мигающие с частотой ██ раз в секунду. В камеру помещён контейнер с SCP-1142. Объект проявляет явный интерес к подопытному, но приблизиться к стенкам контейнера ближе чем на ██ см не решается. Когда контейнер дистанционно открывается, объект начинает двигаться к подопытному. 
&gt; 
&gt; **Ход эксперимента:**
&gt; 
&gt; //2 минуты после открытия контейнера:// SCP-1142 зависает над подопытным на высоте около 15 см, по предположению д-ра █████████, для того чтобы [УДАЛЕНО].
&gt; 
&gt; //3 минуты после открытия контейнера:// Объект присасывается к подопытному в районе 12-го грудного позвонка. По словам подопытного, он при этом ничего не чувствует.
&gt; 
&gt; //6 минут после открытия контейнера:// SCP-1142 отделяется от подопытного и начинает перемещаться по камере испытаний, периодически случайным образом меняя направление движения. У подопытного на месте контакт с объектом не заметно никаких следов или отметин. У подопытного проявляется сильная эмоциональная реакция: он кричит, пытаясь освободиться от сдерживающих ремней, [УДАЛЕНО].
&gt; 
&gt; //144 минуты после открытия контейнера:// Подопытный теряет сознание. 
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]

**Приложение SCP-1142M:**

Из обследования D-███:

&gt; На теле не обнаружено никаких следов или отметин, кроме синяков на запястьях и лодыжках.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; Уровень адреналина в крови незначительно превышает норму - на 0.██ мкг/л.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]

**Примечание:** Недавно полученная информация позволяет предположить, что SCP-1142 является не единственным представителем своего вида и принадлежит к [УДАЛЕНО], которые наблюдаются ███████████.

**Комментарий д-ра ███████:**

&gt; Если это правда, то наш летающий друг всего-навсего один из многих и попал в поле зрения Фонда только из-за своего непомерного аппетита, агрессивности и, пардон, неудачного выбора места кормления. Я боюсь подумать, сколько таких тварей может быть по всему миру, если они более скрытны чем наш SCP-1142. Сотни? Тысячи?
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]</textarea></pre>
