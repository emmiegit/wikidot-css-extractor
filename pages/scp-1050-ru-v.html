**アイテム番号:** SCP-1050-RU

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1050-1とSCP-1050-2は別々に保管する必要がありますが、月に一度、1050-2は1050-1に給餌目的で接触させる（約2時間）必要があります。その後1050-2は元の勾留場所に返却されます。

1050-1は光源のない、8～12度に保温された5x5x5mの鋼鉄製収容室に保管され、少なくとも3ヶ月に1度、若い子豚の心臓をオブジェクトに給餌する必要があります。収容室には1050-1が発する音に対する保護装備を装備した3人の警備職員が割り当てられます。

1050-2は光源のない1.5x1.5 mのケージに収容されます。このオブジェクトには成人に対して特に危険な異常性は存在しません。オブジェクトの警備は1人のみが割り当てられます。

**説明:** SCP-1050-RUは共生関係にある生物２個体です。1050-1は身長175cm、体重56kgの、肌の透明な老人に見える人形実体です。SCP-1050-1は目、耳、髪が存在しない地下生物で、視界の代わりに首に有る特別な器官（外見はエラのように見える）を使用して特殊な音波を発し、それを胸部にある領域を使用して感知することで反響定位を行います。性別の判別はできず、光を嫌悪します。身体能力は高くありませんが、人間や動物にパニックを引き起こさせる音を発することができます。

1050-2は霊長類とコウモリをかけ合わせたような外見をしています。身長36cm、体重5kgで、1050-2の食料は1050-1によって分泌される物質に依存しています。給餌の際、1050-2は1050-1の後方からそれを舐めることによって摂取します。1050-2はこれに代わる代替的な栄養補給手段を保持していません。

1050-2は非外科的な手段で臓器を除去する能力を保有します。1050-2の足は原理不明の方法で犠牲者の肉体を貫通し、必要な臓器（殆どの場合心臓）を貫通の痕跡を残さずに体内から除去することが可能です。1050-1は捕食活動に1050-2を使用します（1050-1は人間の心臓を好みます。1050-2は成人に対してこの操作を行えないため、多くの場合2歳未満の子供が犠牲になります）。1050-1自体は地下にある隠れ家を離れることはありません。

1050-2は2～3ヶ月ごとに夜狩りを行います。通常、最も付近にある村落でこれを行います。1050-2は非常に敏感な聴覚を持ち、子供の心拍音を感知できます。犠牲者と付近の人物が眠りに落ちるのを待ち、1050-2は（殆どの場合窓から）部屋に侵入し、犧牲者の心臓を摘出します。1050-2の足を体に突き刺すプロセスは痛みを伴わず、被害者は目をさますことはありません。

SCP-1050-RUはロシアの█████████村近くの█████████洞窟で発見されました。地元住民によれば、過去5年間でこの地では25人以上の子供が死亡していました。死亡者は全員睡眠中に死亡しており、両親は朝方死体を発見しましたが、前日までの子どもたちは全員いたって健康体でした。とある事件の際、犠牲者の1人が検死に送られました。解剖の結果、子供は目立った外傷なく心臓を除去され死亡していました。

すぐに財団はこの事案に興味を示し、██████████洞窟で長時間の調査と搜索を行った結果、エージェントがパニック反応を引き起こす未知の音波に遭遇しました。この音波に対抗するための機器を受領した後、エージェントは再び洞窟へ赴き、SCP-1050-RUを発見しました。結果1050-1は抵抗を見せたものの、鎮圧され、サイト██に移送されました。</textarea></pre>
