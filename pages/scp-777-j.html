**Vật thể:** SCP-777

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Mặc dù SCP-777 KHÔNG thể bị quản thúc, ngài đã quyết định ở lại Tổ chức để hoàn thành nhiệm vụ. Ngài cần được cung cấp mọi thứ mà ngài yêu cầu. Ngài được cung cấp một phòng dojo Nhật với một bể cá mập lắp trên sàn.

**Mô tả:** SCP-777 hay Darkblade (gọi ngắn là Blade), như cái tên ngài đã chọn, là một thiếu niên da trắng khoảng 17 tuổi. Ngài có mái tóc trắng dài với những tô điểm màu xanh lá và đôi mắt xanh lam phản chiếu một quá khứ dữ dội. Ngài mặc một bộ áo giáp đen như mun mà chính tay ngài đã tạo nên. Hiệu ứng của ngài trên mọi nhân viên nữ (khả năng cao là một sự quyến rũ tự nhiên chứ không dị thường) rất mạnh mẽ. Ngài đã chọn Iris làm vợ và dự sẽ tổ chức lễ cưới sau khi nhiệm vụ đã hoàn thành. Sức mạnh của ngài là điều khiển Nguyên tố Nước, và ngài có nuôi một con rồng, phải được gọi là &#34;Set&#34;. Sức mạnh nước của ngài, cùng với khả năng dùng Katana siêu nhiên bảo vệ ngài khỏi mọi nguy hiểm. Khi ngài bị tấn công bằng bất cứ cách nào, khiên chắn làm từ nước sẽ bao quanh ngài và phản lại đòn tấn công vào kẻ địch. 

-----

Đối tượng: SCP-777 &#34;Darkblade&#34;

Người phỏng vấn: Ts. █████████

&lt;Begin Log&gt;

Ts. █████████: Chào 777, tôi tin rằng ngài đang tận hưởng tiện nghi của mình? 

SCP-777: Đúng... Nhưng ngươi phải gọi ta là Darkblade... Tên của ta không phải là số hiệu mà ngươi đặt...

Ts. █████████ : Tất nhiên rồi, ngài Darkblade. Vậy, tại sao ngài lại muốn giúp Tổ chức?

Darkblade: Tiến sĩ à, nhiệm vụ của ta nói rằng ta phải làm vậy...

Ts. █████████ : Nhiệm vụ gì vậy?

*Darkblade nhìn lên trần nhà*

Darkblade: Ta không thể nói cho ngươi... Nhưng nó sẽ cứu được thế giới này...

Ts. █████████ : Thần thật mừng vì đã tìm được ngài...

&lt;Kết thúc&gt;

Ghi chú: Có vẻ SCP-777 sẽ là một nguồn lực vô cùng quan trọng của Tổ chức.

//Tôi biết ngài ấy là vị cứu tinh của chúng ta, nhưng chúng ta không cần lập fandom cho ngài ấy. **Ngừng đi!**// -Ts. █████████  

**Phụ lục 777-1**

Darkblade đã tập chơi guitar gần đây, và với bộ óc siêu phàm, đã làm chủ khả năng chơi đàn.
-----

**Phụ lục 777-2** Một [http://www.scp-wiki.net/local--files/scp-777-j/195qtc.jpg.png sự cố vi phạm quản thúc trung bình] được ghi lại vào ngày ██/█/████. Darkblade vẫn chưa thừa nhận hay từ chối liên quan đến sự cố này, nhưng chỉ cười một cách tinh quái.
-----

**Các Chiến thần của Darkblade**

&gt; Clef: Ngài có phải người mà ta đã chờ đợi bấy lâu?
&gt; 
&gt; Darkblade: Là ta đây...
&gt; 
&gt; Clef: Thần đã sẵn sàng.
&gt; 
&gt; Darkblade: Hãy chọn thứ vũ khí chân chính và nói cho ta thên thật của ngươi... 
&gt; 
&gt; Clef: Ta là Tử Kim, con trai quỷ Satan, người chơi cây đàn Đoạt hồn, hậu duệ lai Saiyan của Son Goku.
&gt; 
&gt; Darkblade: Cùng nhau, chúng ta sẽ du hành và rửa sạch thế giới!
&gt; 
&gt; Death Metal: THỀ TRÊN GIỌT LỆ MEPHISTOPHELES, QUYẾT CHIẾN!

&gt; Yoric: Ngài muốn nói chuyện với thần?
&gt; 
&gt; Darkblade: Đúng.
&gt; 
&gt; Yoric: Thần phải làm gì?
&gt; 
&gt; Darkblade: Ngươi là trái tim đen KURUNANSENSU. Ngươi lai ma cà rồng, người sói và ninja, xuất thân từ một bộ tộc cổ đại. Hãy nhặt súng gươm của ngươi và lên đường với ta.
&gt; 
&gt; Yoric: Vâng, thưa chủ nhân...

&gt; Nhà nghiên cứu Crack: Chào, SCP-777.
&gt; 
&gt; Darkblade: Hãy gọi ta là Darkblade...
&gt; 
&gt; Nhà nghiên cứu Crack: Anh muốn gặp tôi, đúng không?
&gt; 
&gt; Darkblade: Đúng. Ngươi, một yêu nữ danh giá, sẽ làm vợ lẽ của ta. Ngươi có ý kiến không?
&gt; 
&gt; Nhà nghiên cứu Crack: Không, tất nhiên là không.
&gt; 
&gt; Darkblade: [DỮ LIỆU BỊ XÓA]
&gt; 
&gt; Nhà nghiên cứu Crack: Nóng bỏng đấy.

&gt; Ts. Bright: Ooh! Ooh! Thần được làm gì?
&gt; 
&gt; Darkblade: Ngươi, bạn ta, sẽ là Bobo; tên phụ hầu lực lưỡng/đồng mưu hài hước của ta. Ngươi sẽ đi pha cà phê, đánh bóng vũ khí cho ta, và làm nền cho bọn ta ngầu hơn.
&gt; 
&gt; Ts. Bright: Như thế nghe không danh giá cho lắm...
&gt; 
&gt; Darkblade: Ngươi cũng sẽ được đội chiếc mũ Viking này.
&gt; 
&gt; Bobo: Ngài muốn cà phê Decaf hay thường?

&gt; Ts. Klein: Chào buổi sáng, SCP-777.
&gt; 
&gt; Darkblade: Tên ta là Darkblade.
&gt; 
&gt; Ts. Klein: À vâng, thưa ngài. Ngài khỏe không, Darkblade?
&gt; 
&gt; Darkblade: Ta ổn, cảm ơn ngươi.
&gt; 
&gt; Ts. Klein: Ừm, tốt quá. Tôi có thể làm gì cho ngài?
&gt; 
&gt; Darkblade: Không, ta không cần gì cả. Nhưng ta cảm kích vì ngươi đã hỏi.
&gt; 
&gt; Ts. Klein: Nếu vậy... Tôi đi ra ngoài đây. Tạm biệt.
&gt; 
&gt; Darkblade: Tạm biệt.

&gt; //Băng hình mở đầu với cảnh Darkblade đang thiền, thanh kiếm đặt trước đầu gối. Darkblade ngồi một cách yên bình trong vài phút, rồi cất tiếng nói với bóng tối ở cửa.//
&gt; 
&gt; Darkblade: Ta biết ngươi ở đó, Hậu duệ của MÁY móc. 
&gt; 
&gt;  //Ts. Gears bước vào ánh sáng, cúi đầu.//
&gt;  
&gt; Gears: Thần chưa sẵn sàng, thưa chúa tể.
&gt; 
&gt; Darkblade: Ngươi đã sẵn sàng từ khi ngươi sinh ra. Ngươi chỉ cần những từ ngữ đúng.
&gt; 
&gt; Gears: Không, thần không thể, nó quá-
&gt; 
&gt; Darkblade: Xyzzy, iddqd, chúa, nhanh!
&gt; 
&gt; Gears: ÁÁÁÁ!
&gt;  
&gt; Ts. Gears quỵ xuống, gào thét, các bộ phận máy móc của ông bục ra khỏi da, tất cả bề mặt bóng loáng với những nòng súng.
&gt; 
&gt; Darkblade: Hãy trỗi dậy, Hậu duệ của MÁY móc. Hãy cho chúng thấy sức mạnh của ngươi!
&gt; 
&gt; Hậu duệ của MÁY móc: Chúng ta sẽ mở con đường hủy diệt chúng!

&gt; Ts. Edison: Đây là bản báo cáo về 682 mà ngài cần, Darkblade.
&gt; 
&gt; Darkblade: Cảm ơn, Edison... Hay ta nên gọi là; &#34;Thám tử Không gian Kamen Mask X&#34;!
&gt; 
&gt; Ts. Edison: Ha. Ngươi vẫn tinh tường như ngày nào, Darkblade. Ta tưởng ngươi đã quên mối thù cũ rồi chứ.
&gt; 
&gt; //*Khói bùng lên. Edison xuất hiện, mặc một bộ đồ bó và một chiếc mũ kính chắn.*//
&gt; 
&gt; Kamen Mask X: Ngươi sẽ trả giá cho những thứ ngươi đã làm với ta!
&gt; 
&gt; Darkblade: Ta đã từ bỏ, Edison. Ta đã quay lưng lại với bóng tối, để giữ gìn ánh sáng. Một ngày nào đó ngươi sẽ hiểu. Một ngày nào đó ta sẽ chuộc lại những lỗi lầm nhỏ nhặt đã khiến ngươi tham gia vào Tập đoàn Không gian để do thám Tổ chức với hy vọng giết được ta.
&gt; 
&gt; Kamen Mask X: Vậy thì... //*Rút kiếm ánh sáng*// Chúng ta nhảy chứ?
&gt; 
&gt; Darkblade: Đúng thế.  //*Rút katana*//

&gt; Ts. Trebuchet: 777, đúng không?
&gt; 
&gt; Darkblade: Gọi ta là Darkblade.
&gt; 
&gt; Ts. Trebuchet: . . . &#34;Blarkdade&#34;?
&gt; 
&gt; //Darkblade sử dụng Đòn Phượng Hoàng Sà Cánh lên Ts. Trebuchet, rồi hồi sinh cô.//
&gt; 
&gt; Darkblade: Hãy đi theo ta, Epiphany, và chúng ta sẽ tiêu diệt những tên Mako đang rút cạn năng lượng của hành tinh!
&gt; 
&gt; Ts. Trebuchet: Cứu thế giới qua việc khủng bố môi trường và phá hủy tập đoàn ư? Thần theo ngài!
&gt; 
&gt; //Darkblade nhấc Epiphany lên như một cái túi, và nhảy khỏi cầu lên nóc một đoàn tàu đang đi qua. Họ biến mất vào đường chân trời.//

&gt; //Darkblade ngồi trên một chiếc giường phủ hoa hồng đỏ, mặc quần áo đen ngài mua trên Hot Topic. Phụ tá Corbette lao vào, tóc tô điểm tím và bôi phấn trắng.//
&gt; 
&gt; Phụ tá Nghiên cứu Corbette: Vậy... Ngài đã quay lại, Blade.
&gt; 
&gt; Darkblade: Đúng, ta đã quay lại. Vì chàng.
&gt; 
&gt; Phụ tá Nghiên cứu Corbette: (Tiến lại gần) Đừng bao giờ đi nữa, Blade. (Bật khóc)
&gt; 
&gt; Darkblade: (Nắm lấy cằm của Phụ tá Nghiên cứu Corbette và nhìn sâu vào mắt anh ta) Ta sẽ không bao giờ đi nữa, Salman. (Ôm Phụ tá Nghiên cứu Corbette, [DỮ LIỆU BỊ XÓA])
&gt; 
&gt; Salamandra Black&#39;ness Anastasia Falcon Corbette: Ôi, Blade.
&gt; 
&gt; Ts. ██████████: (Quay phim) Các anh nóng bỏng quá.

&gt; //Darkblade ngồi trong phòng, thiền trên bể cá mập. Đặc vụ Vận chuyển Roadrunner vào phòng, trông có vẻ lo lắng.//
&gt; 
&gt; Roadrunner: ...Ngài gọi thần?
&gt; 
&gt; Darkblade: Đúng. Ta cần mượn xe của ngươi.
&gt; 
&gt; Roadrunner: Để làm gì?
&gt; 
&gt; Darkblade: Ta sẽ tham gia một cuộc đua. Phần thưởng là những thánh vật có thể đưa ta lên ngang tầm các vị thần. Kẻ thù nhàm chán của ta sắp đến, và ta có thể thấy rằng khát vọng quyền lực của hắn vẫn không đổi.
&gt; 
&gt; Roadrunner: Ngươi có thể có nó... nếu ngươi bước qua xác ta.
&gt; 
&gt; Darkblade: //*đứng dậy chậm rãi, vào tư thế chiến đấu*// Ngươi không cho ta cơ hội nào khác.
&gt; 
&gt; Roadrunner: //*rút súng khỏi thắt lưng, chĩa vào mặt Darkblade*//ĂN 230 VIÊN ĐẠN ĐI, THẰNG KHỐN!
&gt; 
&gt; //Darkblade chặn lại mười viên đạn .45 caliber khỏi mình bằng những xảo thuật không thể tin được và thanh kiếm của ngài. Viên cuối cùng phản lại vào đầu Roadrunner, giết chết hắn. Camera theo dõi ngừng hoạt động trong nửa tiếng rồi khởi động lại. Xác của Roadrunner và dấu hiệu bạo lực đã biến mất. Trên tường, khẩu CZ-97B của Roadrunner có thể được thấy, cùng với những chiến tích từ những kẻ thù đã ngã xuống của Darkblade. Xe của Roadrunner được trao lại cho Darkblade.//

-----
