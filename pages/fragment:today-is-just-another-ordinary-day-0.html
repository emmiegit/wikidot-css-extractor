夏的微風拂面而來，如同絲綢般刷過我的臉龐。一鏤晨光穿過了薄紗的窗簾，映照在我的脖子與胸前，和暖的觸覺從胸口蔓延至全身。時下氣溫莫約20餘度吧，我猜想著，這年的夏天不冷不熱，這片大陸實在是太美好了。我瞇著眼睛，享受著舒適的季節的一切。我捨不得起床破壞這一刻的小確幸，身體便跟隨著賴床的想法翻了個身，準備再次墮入睡網。肌膚與獸皮床褥互相摩擦，皮毛粗糙的質感並未顯得突兀，反而帶有一股奇妙的安全感。

今天也是普通的一天呢，平凡，卻美妙。

正當我如此想著的時候，背脊傳來了被推動的觸感：「起床啦，大懶鬼！」溫柔卻慵懶的女聲從身後傳來，話語未落我再次被推了推。此時我只好轉過頭來，看看來者是誰，我掙扎了一會兒終於張開雙眼，對方的面容逐漸從朦朧轉為清晰，「嗯......再讓我多睡一會兒了啦，小Kamille......」撒嬌的聲音從口中傳出，我嘗試讓對方因此讓我多睡一小會兒。「那可不行，Valmúa，你忘記今天我們要做什麼了嗎？是你最喜歡的獻祭儀式喔──你可不要告訴我你忘記了，早餐時間之後Brönugrös會在神殿祭壇那邊等著你。」Kamille竟然回絕了我？不可思議，讓我趕緊想想能讓她恢復正常的話。

「嗯......好啦好啦，我起床就是了。」在對方半推半就的情況下，我好不容易從床上坐起，搓了搓眼睛準備換上放在床頭櫃裡的專用服裝。「嗯......？」我定睛一看，Kamille今天怎麼特別好看？她將她柔順的金髮盤了起來，側分劉海也有細心梳理，嗯，她早就換好了衣服，動作真快。啊！我知道了，小Kamille化了妝！「嘿嘿，你今天真好看。」我在換著衣服的同時稱讚了一下對方，這下子總能哄她高興了吧。

在我稱讚完Kamille之後，即使化了妝，我也能看見她臉上泛起的殷紅迅速傳到了耳根上，真可愛。年輕又溫柔又容易害羞的Kamille不愧是我認定全村最可愛的輔路她[[footnote]] Võlutaar，欲肉教職位階級，術士的輔諫者。 [[/footnote]]（雖然我們村也不過四五個輔路她），要不是因為我個人對戀愛關係的需求不大、覺得維持朋友關係比較好，我肯定會要在Lovaska節[[footnote]] 欲肉教節日，目的為讚頌洛愛塔珥（大術士伊仰的伴侶），節日主題和性與生育有關。內容為未有伴侶者之間持續12天的調情約會。 [[/footnote]]將她追到手！想到這我就不禁嘿嘿地笑了起來。我回頭看看Kamille，她的臉紅尚未消退，只見她臉紅耳赤又不知所措地叫我加快動作：「笑什麼笑！快穿好衣服啦！還有鞋子！真是的......」

我們邊嬉笑著邊移動至大食堂。「不知道今天的早餐是什麼呢？」我搓了搓手，滿臉期待地看著我們逐漸接近的鍋子，鍋子裡的白煙騰騰，香氣傳遍了整個食堂。很快，一碗以漿果點綴的蜂蜜卡莎[[footnote]] Каша，泛指穀物燉煮的粥品。 [[/footnote]]已經被遞到眼前，「就連我體內可愛的阿窟螺斯[[footnote]] Akuloth，可在欲肉教徒與欲肉教生物體內發現的共生性生物，擔任宿主第二套免疫系統的角色。 [[/footnote]]都覺得一定很好吃呢，我最喜歡甜甜的卡莎了！」食堂裡早已坐滿了人，端著食物的我和Kamille只好找了一個角落就坐。「我倒是喜歡吃錫爾尼基[[footnote]] Сырники，一種以新鮮生乳渣和大量奶油煎成的鬆餅。 [[/footnote]]，不過只有特別日子才吃得到呢，畢竟那個比較難弄這麼多人份的。」Kamille點了點頭回應我，接著低頭安靜地吃著卡莎。

我用湯匙攪動濃郁的卡莎，讓蜂蜜能夠和粥充分融合，再舀取了一口份量，小口朝它吹氣好讓它加快冷卻。一口吞下，卡莎湧至口腔的每一角落，牙齒和兩頰逐漸感覺到麥片的麥香與蜂蜜的香甜；第二口，莓果的清爽亦加入口感的層次；第三口......。不消一刻，整碗卡莎已被我吃乾抹淨；轉頭望去，旁邊的Kamille碗裡還有小半碗：「你怎麼每次都吃那麼快啊？」「啊哈哈，好吃就忍不住了。」我不好意思地摸摸頭，「那你要不要先自己去找Brönugrös？我留下來吃完早餐再來找你？」Kamille邊吃著卡莎邊提議道。「不用啦，我等你。反正祭典要等到傍晚才開始，不用那麼急。」我說這句的原因是我仍能在食堂中看見Brönugrös那銀白中帶點淡紫色頭髮的身影，反正對方也還沒吃完早餐，不急。

等待Kamille也吃完早餐後，已經到日晷的第九刻了。我們來到神殿門前，雖然內部光線未有外面明亮，但我們已可以遠遠地看見在祭壇裡忙碌的Brönugrös了。只見她綁上了方便工作的短馬尾，手持從神殿貨倉拿來的儀式道具，在獻祭壇前擺好所需物品。「唷！Brönugrös！」我朝她揮手，顯然這起到了作用，Brönugrös停下了來回的腳步，表情有點生氣地看著我：「我不是說吃完早餐就馬上過來嗎，你怎麼拖這麼久，都第九刻了！」我本來打算將責任推卸到吃飯慢的Kamille身上，但我想了想，等她吃完飯再來是我提出的，也就是說那是我的責任：「好啦對不起啦，來吧，告訴我有什麼需要做的。」

「......你這吊兒郎當的傢伙，罵你也不是，放過你也不是；好吧，我要派最困難的任務給你。」Brönugrös托著下巴假裝思考狀，隨後半開玩笑地說出了殘忍的要求，看來是有點生氣了，糟糕。「我決定......你要去找杜松子。」「欸......不是吧......」我裝作一副難過的模樣，看看能不能讓Brönugrös消氣：「怎麼這樣......」在我低著頭的同時我瞄見了對方的嘴角向上揚了一瞬間，太好了，有效。「沒辦法，今年村子裡的香料失收，為了烹調這次的被獻祭者，我們只能採野生的杜松子。你這次大概採個三四磅回來吧，多出來的我們用來釀酒就好。」「可是我不知道哪裡有野生杜松子啊──」「別擔心，我都準備好了，這裡是之前的人標記了香料植物的位置，你跟著這個杜松子的標記走就好。」「我......這怎麼這麼像//亞大孢斯與神殿//[[footnote]]  Temples and Yaldabaoth，龍與地下城（Dungeons and Dragons）桌上遊戲的欲肉教捏他版本。 [[/footnote]]的無聊任務啊。」「少埋怨了。作為懲罰，Kamille不會陪你。就這樣決定了，快出發。」

於是提著籃子握著剪子的我，就此獨身一人出發遠大前程......開玩笑的，並沒有。我拿著地圖，沿著地圖上的小徑走著。一開始我經過了贊者[[footnote]] Zend，欲肉教神權體系的中等階級民眾。 [[/footnote]]們的農田、碰見外出狩獵小隊和巡邏小隊等等，我與他們交談了幾句後便繼續各自的計畫。路上我還遇見了一窩不知名的小動物，它們的樣子還蠻可愛的，它們有長長的耳朵，圓滾滾的眼睛，和毛茸茸的身體，身長我估計不到一手肘。它們跳得很快，在濃密的草叢中一瞬間就不見了蹤影，可惜我沒能抓到一兩隻，要不然可以帶回去給大家嚐嚐。哼，回去一定要告訴Kamille。繼續走了莫約三、四刻時間吧，我終於遙望到了一片杜松子樹。

「趕快採一採就要回去了，要不然就會錯過獻祭的說。」我心想著，並用輕快的腳步走向樹叢。我拿起鐵製的剪刀，將看起來較為完好的杜松子剪下，放入藤編籃子之中。重複以上的步驟，我花了大約半刻時間將籃子填滿。「呼，採完了！」我伸了伸懶腰，用聽覺與觸覺感受清風在空氣中的流動。正當我提起籃子準備回程之際，我聽見了從樹叢的對面發出了由活物移動產生的聲音。「是熊？」我猜想了一下──要是真的那就糟了，我可打不過牠們。

我抱著籃子躲在其中一顆枝葉較為濃密的樹後觀望，只見樹影之中是好幾個站立著的黑色影子。那應該不是熊了，我鬆了一口氣。也許是Brönugrös不放心，所以派來跟著我的人？腦海中跑出第二個想法，但我不能確認，加上要派，也不會派這麼多人來，對吧？總之，還是先走為妙。這樣想著的我悄悄站了起身，準備趁對面的生物不注意溜走。豈知，正當我準備逃離現場的時候，我裙擺被樹枝勾住了。我輕手輕腳地扯了扯勾住的地方，但沒有用；我只好再度用力扯了一下，不動還好，一扯，裙子是解脫了，但樹也發出了較為大聲的噪音，糟了──

「Nà shì shén me?」對面穿著奇怪服飾與防具的人，應該是人吧，喊出了我聽不懂的語言，我只好拔腿就跑。「Duì zhǎng！Fā xiàn rén xíng shí tǐ, gāi zěn me chǔ zhì？」對面的人開始追趕著我，我一路狂奔。「Yào shi méi yǒu dí yì jiù huó zhuā。」不妙，裝了杜松子的籃子沒帶走，要是我空手而歸我會對不起村子。但正當我一回頭，只見其中一個人手握著我的藤籃，我不假思索沖向他想要奪回屬於我的物品。「Delta，wéi xiǎn！」說時遲那時快，其中一個人手持著的鐵盒子中射出了一根毒箭，直插我的大腿，令我應聲倒地。

在我完全陷入昏迷前，我聽到了以下幾句話：

「Zhè xià gāi zěn me bàn a？」

「Kàn yàng zi shì yù ròu jiào de rén xíng shí tǐ，xiān dài huí chuán shàng yán jiū ba。」

「Shì de duì zhǎng。」
