    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1139 – Die zerbrochene Zunge
**Autor:** [[*user Dr Fred]] 
**Original:** https://www.scp-wiki.net/scp-1139
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1139

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** --Mit Genehmigung von O5-█ wird das Objekt im Forschungsareal-39 untergebracht.-- Nach Vorfall 1139-1 wurde das Objekt in den Forschungsareal-██ verlegt. Wenn es nicht für Tests verwendet wird, ist das Objekt in einen fünfundsiebzig (75) mal zwanzig (20) mal zwanzig (20) Zentimeter großen Gummiblock einzuschließen, der in zwei Teile geformt ist, wobei ein Faraday-Käfig den Block umgibt, der auf einer antistatischen Werkbank platziert ist. Der Eindämmungsraum für das Objekt muss aus unbewehrtem Beton (Mindestdicke von drei [3] Metern) bestehen und ständig mit Gaslampen beleuchtet sein. Die Luftfeuchtigkeit muss immer zwischen 70 % und 80 % liegen.

--Die Tür zum Eindämmungsraum von SCP-1139 soll aus nichtleitenden, hochschlagfesten Keramikmaterialien bestehen.-- Nach Vorfall 1139-1 erfolgt der Zugang über drei (3) Eindämmungstüren, die äußere Tür besteht aus Stahl, mit einer metallischen Schwelle, die im Falle einer elektrischen Entladung geerdet ist. Die beiden inneren Türen haben aus nichtleitenden, hochschlagfesten Keramikmaterialien gefertigt zu sein.

Außer zu Testzwecken sind keine elektrischen Geräte, einschließlich Herzschrittmacher, Uhren oder Aufzeichnungsgeräte, in den Auffangraum mitzubringen. In keinem Fall darf ein elektrisches Gerät, das Wechselstrom erzeugen kann, ohne Genehmigung eines (1) O5-Mitarbeiters in den Eindämmungsraum gebracht werden. In keinem Fall darf ein elektrisches Gerät mit einer Leistung von mehr als tausend Watt (1000 W) ohne schriftliche Genehmigung von zwei (2) O5-Mitarbeitern in den Eindämmungsraum gebracht werden.

Forschungsareal-██ soll jederzeit mit zwei Blitzableitern ausgestattet bleiben, von denen keiner innerhalb von 200 Metern von SCP-1139 geerdet werden darf.

Nach Test-1139l und auf Befehl von O5-█ muss das Personal jedes Foundation-Standorts ein Mitglied des Stufe-3-Personals beinhalten, das vorher von [[[SCP-1206]]] beeinflusst wurde.

**Beschreibung:** SCP-1139 besteht aus einem metallgrauen rechteckigen Block, ungefähr zwanzig (20) Zentimeter hoch und fünf (5) Zentimeter im Quadrat an seiner Basis. Die Gesamtdichte des Objekts ist ungefähr doppelt so hoch wie die von Eisen, und das Objekt ist im oberen Bereich dichter. Das Objekt hat sich bisher als unempfindlich gegen Verschlechterung und Beschädigung erwiesen, so dass eine Altersbestimmung unmöglich ist. Die Seiten sind mit quadratischen Vorsprüngen in einem nicht erkannten Muster gemustert, das durch Berührung bestätigt werden kann. Betrachter des Musters oder von Fotos des Musters sehen die Vorsprünge als Blockbuchstaben in einer ihm vertrauten Sprache, aber dies ist nur eine optische Täuschung. Kein Subjekt hat eine nachträgliche Änderung des Aussehens der Buchstaben gemeldet. Auf der Unterseite des Objekts befinden sich vier (4) 1 mm x 5 mm große Spalten, die jeweils mit einer kupferfarbenen Substanz beschichtet sind. Es wurde kein neuer Effekt durch die Manipulation oder Anwendung von Elektrizität direkt in den Spalten beobachtet.

Beim Anwenden von --Elektrizität-- Gleichstrom beeinflusst das Objekt auf unbekannte Weise alle Individuen in einem bestimmten Umkreis. Jede Person im Wirkungsradius beginnt eine neue Sprache zu sprechen und zu schreiben, obwohl sie anscheinend glaubt, ihre Muttersprache zu sprechen. Die Subjekte  verlieren die Fähigkeit, frühere bekannte Sprache(n) zu sprechen oder zu verstehen. Die linguistische Analyse zeigt, dass die neuen Sprachen vollständig ausgebildete Sprachen sind, aber alle Übersetzungsversuche sind völlig gescheitert. Die Übersetzungsversuche gehen weiter. Subjekte haben sich als unfähig erwiesen, eine Sprache der realen Welt zu lernen oder wieder zu lernen, nachdem sie SCP-1139 ausgesetzt waren. Klasse-AA-Amnesika wirken dem Effekt erfolgreich entgegen, obwohl die Subjekte danach für die Foundation von geringem Nutzen sind und Klasse-AA-Amnesika in zukünftigen Tests nicht empfohlen werden. Siehe Versuchsprotokoll 1139-1.

Der Wirkungsradius ist exponentiell proportional zur angewendeten Wattleistung, wobei ein &#34;statischer Schock&#34; einen Radius von acht Zehntel (0,8) Metern erzeugt und ein direkter Blitzeinschlag schätzungsweise einen Radius von mehr als [DATEN GELÖSCHT] erzeugt, was möglicherweise zu einem [ZENSIERT]-Szenario führt. Die Entwicklung praktischer Methoden zur Eindämmung, Kontrolle oder Umkehrung des Effekts ist im Gange und sollte als Stufe-Chi-Priorität angesehen werden. Ein möglicher Einsatz als &#34;Worst-Case-Szenario&#34; planetarischer Verteidigung wird in Erwägung gezogen.

SCP-1139 wurde während des Vorfalls 98564/k geborgen. [http://scp-wiki-de.wikidot.com/task-forces#delta-5 Mobile Task Force Delta-5 (&#34;Front Runners&#34;, z. Dt. &#34;Spitzenreiter&#34;)] überfiel einen Außenposten der [http://scp-wiki-de.wikidot.com/church-of-the-broken-god-hub Church of the Broken God] (z. Dt. Kirche des zerbrochenen Gottes) in Normal, IL. Ein Keller enthielt einen anscheinend wahnsinnigen und gewalttätigen älteren Mann, der SCP-1139 festhielt und der schnell getötet wurde. In diesem Raum lagen mehr als ███████ handgemachte Dokumente, darunter mehr als ████ Jahre alte Steintafeln und modernes Papier mit minimalen Gebrauchsspuren. Zu beachten ist, dass die frühesten Dokumente mehr als ████ Jahre älter als die Church of the Broken God sind. Die Dokumente scheinen in keiner bekannten Sprache verfasst zu sein, und ███ verschiedene Sprachen wurden identifiziert.

[[collapsible show=&#34;+ Dokument SCP-1139a (bezüglich Vorfall 1139-01):&#34; hide=&#34;- schließen&#34;]]
Am 28. Juli 1997 um 16:30 Uhr näherten sich mehr als ██ verstreute Zivilfahrzeuge von beiden Zufahrtsstraßen aus Forschungsareal-39. Forschungsareal-39 wurde in Blauen Alarm versetzt und das Verfahren Theta Tau wurde implementiert. Die vier (4) Foundation Mitarbeiter im Erdgeschoss konnten beim Gespräch mit den Eindringlingen zunächst ihre Tarnidentität wahren und entdeckten, dass der Breiten- und Längengrad des Forschungsareals-39 als Standort eines &#34;Jungpfadfindertreffens&#34; angegeben war. Gemäß Verfahren Theta Tau wurde den Eindringlingen mitgeteilt, dass das Forschungsareal-39 ein Jagdhaus sei und sie an den falschen Ort geschickt worden sind. Die Abreise der Eindringlinge geriet wegen eines ständigen Zustroms von Neuankömmlingen ins Stocken. Insgesamt sind etwa ███ Erwachsene und ████ Jugendliche angereist.

Um genau 4:52 Uhr zogen etwa ██ der Erwachsenen und █ der Kinder Waffen aus der Campingausrüstung und versuchten, in einem koordinierten Angriff das Forschungsareal-39 zu durchbrechen. Schlachtrufe, die der Rhetorik der Church of the Broken God entsprachen, wurden ebenso gehört wie Verweise auf &#34;Die Zunge&#34; und &#34;Die Stimme&#34;. Es kam zu einer Perimeterverletzung und eine Sperrung wurde implementiert. Die mobile Task Force Rho-5 (&#34;Bee Sting&#34;, z. Dt. &#34;Bienenstich&#34;) versammelte sich im Forschungsareal-39, um dem Angriff entgegenzuwirken und die fliehenden Zivilisten mit akzeptablen Verlusten einzudämmen. Die überlebenden Zivilisten gaben an, dass revidierte Koordinaten eine Woche zuvor per E-Mail verschickt  wurden, obwohl die Quelle dieser Informationen nicht effektiv bestimmt werden konnte. Die Überlebenden erhielten Klasse-C-Amnesika und wurden erneut befragt, wobei die bekannten &#34;geheimen&#34; Codes der Church of the Broken God verwendet wurden. Drei weitere Mitglieder der Church wurden entdeckt und terminiert. Das Arealkommando nutzte die Vertuschungsgeschichte Beta Zeta, und die verbleibenden Zivilisten erhielten Trauerberatung. Forschungsareal-39 stillgelegt.

//C████. Das ist inakzeptabel. Es ist mir egal, dass die verdammte Church zuerst das Schweigen brach; wir können nicht zulassen, dass einem unserer Standorte so viel Aufmerksamkeit geschenkt wird. Sie sollten besser beten, dass dieser Medienrummel um waffenschwingende Pfadfinder nachlässt und Reporter das Forschungsareal-██ nicht finden.// O5-█

//Beantrage Hochstufung zum Keter-Status.// Arealleiter C████
//Antrag abgelehnt.// O5-█
[[/collapsible]]

[[collapsible show=&#34;+ Experimentprotokoll 1139-1&#34; hide=&#34;- schließen&#34;]]

**Anhang [SCP-1139c]:**
Subjekt: D-02638
Linguist: Dr. A████
Leistung: 200 W Wechselstrom
Das Subjekt wurde dem aktivem SCP-1139 ausgesetzt. Das Subjekt packte seinen Kopf, schrie und machte ein Geräusch, das [ZENSIERT], einschließlich 3 Foundation Mitarbeiter, und Dr. A████ litt an einem gebrochenen Handgelenk und anhaltenden Kopfschmerzen. Restliches Personal aus Angst vor memetischen Eigenschaften unter Quarantäne gestellt. Es wurden keine derartigen Eigenschaften nachgewiesen, und das Personal wurde aus der Quarantäne entlassen und ohne Zwischenfälle in den Dienst zurückgebracht. Sicherheitsmaßnahmen und Testverfahren überarbeitet.

**Anhang [SCP-1139e]:**
Subjekt: D-18394
Linguist: Dr. A████
Leistung: 200 W Gleichstrom
Das Subjekt war vor dem Test semi-alphabetisch. Das Subjekt wurde angewiesen, während der Aktivierung von SCP-1139 ein &#34;Alphabet&#34;-Lied zu rezitieren, um die Beeinflussung zu bestätigen. Die Beeinflussung durch SCP-1139 wurde von nur nonverbaler Kommunikation gefolgt. Das Subjekt zeigte keine Anzeichen von Verzweiflung, obwohl es über das Schweigen des Forschers unzufrieden war. Nachdem Dr. A████ den leichten Erfolg in der rudimentären nonverbalen Kommunikation gesehen hatte, holte er aus seinem Büro etwas, das einem Bilderbuch am nächsten kam, und gab dem Subjekt eine Kopie des Voynich-Manuskripts. Das Subjekt ignorierte die Bilder und begann zu versuchen, das Buch zu lesen, wobei es Wörter aussprach. Bemerkenswerterweise las es das Buch rückwärts und von der Mitte jeder Seite nach außen. Alle Beobachtungen deuten darauf hin, dass das Subjekt das Buch verstanden hat und es fand, dass es ein trauriges Ende hatte.

//Also, hier haben wie das Alphabet und ein Buch verwendet. Es sollte einfach genug sein, sie sprechen zu lernen.// Dr. A████.

Zwei Monate nach den Tests wurde Dr. A████ aufgrund von Stress freiwillig beurlaubt. Subjekt D-18394 wurde terminiert und alle Dokumente in Langzeitlagerung eingeschlossen. 

**Anhang [SCP-1139f]:**
Subjekt: D-18328
Linguist: Dr. A████
Leistung: 200 W Gleichstrom
Das Subjekt wurde gebeten, einen langen, auswendig gelernten Satz auf Papier zu schreiben, gefolgt von dem Alphabet und den Zahlen von null bis fünfzig, und jedes Wort oder jede Zahl laut vorzulesen. Während es zum Tisch ging, wurde das Subjekt SCP-1139 ausgesetzt. Das Subjekt schrieb einen Text in unbekannter Sprache, sprach dabei und zeigte keinen Hinweis auf die Sprachänderung. Das Subjekt war nicht in der Lage, Englisch zu sprechen, und es wurden keine Anstrengungen zur Wiedereinführung in die englische Sprache unternommen. Es sei darauf hingewiesen, dass sich die Sprache von SCP-1139f von allen vorherigen Instanzen unterschied.

//Hier haben wir einen Rosetta-Stein bekommen. Es sollte einfach sein, das zu entschlüsseln oder als Nonsens zu beweisen.// Dr. A████.

Vier Monate nach den Tests wurde Dr. A████ aufgrund von Stress zwangsbeurlaubt. Subjekt D-18328 wurde terminiert und alle Dokumente in Langzeitlagerung eingeschlossen. 

**Anhang [SCP-1139k]:**
Subjekt: Dr. A████
Linguist: Dr. A████ und Dr. L████
Leistung: 200 W Gleichstrom
Ohne Zustimmung oder Aufsicht setzte sich Dr. A████ SCP-1139 aus. Es ist zu beachten, dass Dr. A████ vor dem Experiment acht Sprachen fließend sprach. Dr. L████ übernahm als Linguist für das Experiment SCP-1139k.

Dr. A████ zeigte die gleichen Symptome wie bei früheren Subjekten, obwohl er von der mündlichen und schriftlichen Kommunikation der Foundation Mitarbeiter schockiert zu sein schien. Es scheint, dass Dr. A████ jetzt acht neue Sprachen kennt, und indem er auf verschiedene Orte auf einer unbeschrifteten Weltkarte zeigte, wurde jede neue Sprache mit der Sprache in Verbindung gebracht, die er zu sprechen versuchte. Dr. A████ war nicht in der Lage, über die nonverbale Gestikulation hinaus zu kommunizieren und verfiel seitdem in Inaktivität und Depression. Dr. A████ zog in eine Langzeitpflegeeinrichtung und steht  unter Selbstmordwache.

**Anhang [SCP-1139l]:**
Subjekt: D-17618 und D-14568
Linguist: Dr. L████
Leistung: 200 W Gleichstrom
D-17618 wurde vor der Standardbeeinflussung durch [[[SCP-1139]]] [[[SCP-1206]]] ausgesetzt; SCP-1139 hatte keine Wirkung auf das Subjekt.

D-14568 wurde nach der Standardbeeinflussung durch SCP-1139 SCP-1206 ausgesetzt; SCP-1206 hatte keinen linguistische Wirkung auf das Subjekt.

**Anhang [SCP-1139m]:**
Subjekt: D-18818
Linguist: Dr. L████ (agiert aus der Ferne und wird von Dr. F███ unterstützt, um eine memetische Kontamination zu vermeiden)
Leistung: 200 W Gleichstrom
Nach der Standard-Beeinflussung wurde das Subjekt mit [[[SCP-444]]] infiziert. Die SCP-444-Infektion verlief normal, wobei das Subjekt in der Lage war, sich mit anderen SCP-444-infizierten Individuen zu unterhalten. Dr. L████ und Dr. F███ wurden von der memetischen Kontamination befreit und bleiben SCP-1139 zugeteilt. Weitere Verwendung von SCP-444 in Tests genehmigt.

**Addendum [SCP-1139n]:**
Subjekt: D-18818
Linguist: Dr. L████ (agiert aus der Ferne und wird von Dr. F███ unterstützt, um eine memetische Kontamination zu vermeiden)
Leistung: 200 W Gleichstrom
Das Subjekt wurde █ Tage vorher mit [[[SCP-444]]] infiziert. Nach der Beeinflussung sprach das Subjekt eine neue Sprache mit keinen plötzlichen offensichtlichen anomalen Eigenschaften. Die anhaltende Beobachtung ergab [ZENSIERT]. Zu den Todesfällen gehörten █ Foundation Mitarbeiter und die Kontamination erforderte die Terminierung von zusätzlichen █ Foundation Mitarbeitern. Dr. L████ wurde von der memetischen Kontamination befreit und bleibt SCP-1139 zugeteilt. Die Verwendung von SCP-444 bei Tests wurde auf Befehl von O5-█ ausgesetzt.

**Anhang [SCP-1139q]:**
Subjekt: D-29374, D-93847, D-20375, D-20384 und D-29384
Linguist: Dr. L████
Leistung: 400 W Gleichstrom
SCP-1139 aktivierte sich vorsichtig, um vier der fünf Subjekte zu beeinflussen. Die Subjekte erkannten schnell, dass keines von ihnen die anderen verstand. Das nicht betroffene Subjekt verhielt sich praktisch identisch mit den anderen, obwohl es noch Englisch sprach.

Die Langzeit-Fernüberwachung begann. Ohne sinnvolle äußere verbale Reize zeigten die Subjekte typische Reaktionen, analog zur Einzelhaft und Entwicklung einer groben, hierarchischen Gesellschaft. [ZENSIERT]. D-20375 wurde nach dem Experiment terminiert und die Leichen wurden verbrannt.

//Beantrage Hochstufung zum Keter-Status.// Dr. L████
//Antrag abgelehnt, und ziehen Sie den Stecker von diesem Nebenprogramm. Wenn Sie ein Langzeit-Testsubjekt wollen, nehmen Sie Dr. A████// O5-█
