    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** How Site-19 Blew Up
**Auteur :** [[user TobiasTheTapir]]
**Traducteur :** [[user Toilette Quagmire]]
**Date de publication originale :** 6 août 2015
[[include credit:end]]

Le responsable de la sécurité Thompson venait de finir d&#39;expliquer les protocoles de sécurité du Site-19 aux nouvelles recrues. C&#39;était la 47ème conférence de ce type qu&#39;il donnait, il était donc habitué à l&#39;indifférence déprimante de l&#39;auditoire. Au moins, il avait un film amusant qu&#39;il gardait pour la fin de son discours. Il alluma la télévision et se posa dans son fauteuil.
-----
**20 km au sud du Site-19 – 17 h 45**

La plupart des membres du personnel de la Fondation pense que le Site-19 n&#39;a pas de tête nucléaire sur place. Ils soutiennent que l&#39;implantation d&#39;armes nucléaires sous une installation abritant non seulement des centaines d&#39;anomalies partiellement compréhensibles, mais aussi près d&#39;un millier des plus brillants esprits scientifiques du monde, franchirait la limite pas si mince entre la prudence excessive et la folie criminelle.

Mais le colossal champignon atomique qui domine le paysage fait fi de leur raisonnement comme un énorme majeur fait de poussière radioactive. L&#39;histoire étonnante du Site-19 a finalement été achevée par son propre système d&#39;autodestruction. Mais qu&#39;est-ce qui a conduit à sa disparition ?
-----
**Bureau du Directeur Bright, Site-19 - 11 h 55**

&#34;J&#39;ai terminé le document préliminaire pour le skip qui a été livré ce matin,&#34; déclara le Dr Bright en remettant quelques pages à sa secrétaire. &#34;Pourriez-vous s&#39;il vous plaît faire les censures pour la version de Niveau 2 pour moi ? Il suffit de le parcourir et de noircir tout ce qui ressemble à quelque chose que vous n&#39;êtes pas censée savoir. Puis prenez l&#39;une des pilules habituelles.&#34;

&#34;Je vais le finir tout de suite, ne vous inquiétez pas pour ça. Vous allez à la cafétéria ?&#34;

&#34;Oui, aujourd&#39;hui ils servent des muffins à la banane. Je ferais mieux d&#39;en prendre quelques-uns tant qu&#39;ils sont frais.&#34;
-----
**Centre de Recherche, Site-19 – 12 h 20**

&#34;Hé, tu fais quoi là ?&#34;

&#34;Je remplis la piscine. Aujourd&#39;hui, c&#39;est le jour d&#39;inauguration de la piscine.&#34;

&#34;Je n&#39;ai pas pu m&#39;empêcher de remarquer le panneau au-dessus du robinet auquel tu as raccordé le tuyau.&#34;

&gt; = Réservoir séparé utilisé par le
&gt; = Système d&#39;extincteur automatique
&gt; = Ne pas ouvrir

&#34;Oups, je n&#39;avais vraiment pas vu ça. Mais c&#39;est presque fini alors je le termine comme ça.&#34;

&#34;Comme tu veux, mec.&#34;
-----
**Secteur de Confinement-32, Site-19 - 14 h 15**

&#34;Hé, Tim. Il se passe quoi aujourd&#39;hui ?&#34;

&#34;On collecte un échantillon de ce vilain garçon. Voici le nouveau document que nous avons reçu du Directeur.&#34;

&#34;C&#39;est quoi une tenue ██████ ?&#34;

&#34;Je n&#39;en sais rien, mais il est écrit que le skip va se retourner et entrer dans un ████ █████ si on n&#39;en porte pas.&#34;

&#34;Ça doit être celle dont Bob parlait hier. Ça doit être &#34;hazmat&#34;, il a dit que ça se mettait en colère si ça nous sentait. Vu l&#39;aspect de ce truc, on devrait en porter une de toute façon.&#34;

&#34;Si tu es sûr de ça, tu peux y aller tout seul.&#34;
-----
**Secteur de Confinement-32, Site-19 - 14 h 28**

&#34;Bonjour, Timothy. Je vous appelle pour vous dire d&#39;être patient avec la récupération car nous n&#39;avons pas trouvé de tenue wombat à vous faire porter.&#34;

&#34;Un tenue wombat, vous dites.&#34;

&#34;Oui, une tenue wombat.&#34;

&#34;Eh ben merde.&#34;
-----
**Secteur de Recherche-35, Site-19 - 14 h 31**

&#34;T&#39;as entendu ça ? On aurait dit que quelque chose venait de briser une porte en métal.&#34;

&#34;Ne t&#39;inquiète pas pour ça, profitons de notre pause,&#34; dit l&#39;agent Carter en s&#39;asseyant sur un baril d&#39;essence que quelqu&#39;un avait laissé dans le couloir et en allumant une cigarette.

Quelques secondes plus tard, le chercheur junior Timothy Moore traversa le couloir en criant : &#34;Le Keter s&#39;est échappé ! Sauve qui peut !&#34; Et ils coururent. Heureusement pour eux, l&#39;avancée de l&#39;anomalie de Classe Keter fut stoppée par l&#39;explosion d&#39;un baril.
-----
**Secteur de Recherche-35, Site-19 - 16 h 40**

&#34;Merde, ce feu a mis un sacré bazar dans cet endroit, c&#39;est sûr. Comment ça se fait que les arroseurs ne se soient pas activés ?&#34; demanda un concierge à son collègue.

&#34;Est-ce que j&#39;ai une tête de plombier ?&#34;

&#34;Oui, à vrai dire. Bref, on a nettoyé la plupart des débris, mais on fait quoi pour cette fumée ?&#34;

&#34;Ouvrons juste cette entrée. Elle partira en un rien de temps.&#34;
-----
**Extérieur de la Sortie-35, Site-19 - 16 h 45**

Une des sorties de secours du Site-19 menait à une forêt, et elle était camouflée par une astucieuse petite anomalie spatiale. Elle était grande ouverte, dévoilant l&#39;entrée. Un groupe de soldats était caché dans les buissons à proximité. À part le signe jaune &#34;Insurrection du Chaos&#34; dans leur dos, ils ressemblaient à des ninjas d&#39;un film d&#39;action des années 80.

&#34;Chef, ça doit être l&#39;entrée qu&#39;on cherchait.&#34;

&#34;En effet. Allons-y.&#34;

Les hommes de l&#39;IC occupèrent le Site étonnamment facilement. Il n&#39;a pas été conçu pour arrêter des humains ordinaires, après tout. Le temps que les agents de sécurité réalisent ce qu&#39;il se passait, les soldats avaient déjà atteint le secteur administratif.
-----
**Bureau du Directeur Bright, Site-19 - 17 h 24**

&#34;Tout est en ordre. Les renseignements disent que la cible garde son code de sécurité dans son tiroir du haut.&#34;

&#34;Affirmatif. J&#39;entre dans le système de sécurité.&#34;

&gt; Nom d&#39;utilisateur : jackbright
&gt; Mot de passe : ●●●●●●●●●●●●●●●●●●●●●●●●

&#34;Armement de la tête nucléaire du Site-19 comme convenu.&#34;

&gt; = Temps avant détonation :
&gt; = 0:00:25

&#34;Euh, monsieur, c&#39;était quel site déjà ?&#34;

&#34;Je crois qu&#39;ils ont dit que c&#39;était le 61 ou un truc du genre.&#34;
&gt; = 0:00:10

&#34;Je me souviens pourtant avoir vu 19 ici et là.&#34;

&#34;Ne sois pas ridicule, mon garçon.&#34;
&gt; = 0:00:01

&gt; = 0:00:00

&gt; = Fin
&gt; = Un film réalisé par Safety Cinema Productions
&gt; = Dirigé par ██████ ███████
&gt; = Avec :
-----
&#34;Et c&#39;est pourquoi nous avons des protocoles de sécurité,&#34; déclara le responsable de la sécurité Thompson en éteignant la télévision. &#34;Ce film éducatif conclut la conférence d&#39;aujourd&#39;hui. Des questions ?&#34;</textarea></pre>
