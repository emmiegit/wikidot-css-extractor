    <pre><textarea class="page-source" readonly>content: &#34;**説明:** Twitter上で運営されているbot「インターネットバズ辞典」において「あなたのファンを増やす方法」という題で投稿された52文字の文章。当文章を各種SNSに投稿を行うと、投稿を行ったデバイスに不明な手段でPC用ファンが一つ増設される。PC以外のデバイスを用いた場合、本来の構造を無視して強制的に取り付けられるため、多くの場合そのまま破損する。botの管理者は当該文章についての知識を持たず、botプログラム内にもそのような文章は存在しなかった。\n**回収日:** 20██/██/██\n**回収場所:** Twitter上。\n**現状:** 当該ツイートを削除し、bot管理者についてはインタビューの後に記憶処理済み。内容を確認したユーザーに関しては追跡調査中。\n**追記:** 先月買い替えたばかりの私のスマホが……。-██博士\n実験用の備品スマホを使わないから……。 -██研究員&#34;
