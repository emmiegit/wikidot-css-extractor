**Objet n^^o^^ :** SCP-1037

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1037 doit être stocké dans une chambre de confinement standard de 5 m x 5 m x 5 m tapissée d&#39;une épaisse couche de caoutchouc non synthétique (d&#39;environ 5 centimètres). Il doit être éloigné de toute surface solide au moyen de suspensions électromagnétiques. Toute recherche doit être effectuée sous surveillance constante au sein de la chambre de confinement de SCP-1037.

--Toute instance supplémentaire de SCP-1037 découverte doit être immédiatement démantelée (par la fonte de son alliage suivi de la séparation de ses composants via un procédé de ██████).-- Toute instance supplémentaire doit être rapportée dans l&#39;enceinte du Site-██ pour être examinée et confinée (Voir Addendum 1).

**Description :** En apparence, SCP-1037 est un boulon d&#39;acier de classe 5 selon la classification SAE tel qu&#39;utilisés dans de nombreux bâtiments à ossature d&#39;acier ou de béton. Il est composé d&#39;un alliage d&#39;acier mi-dur réunissant 97,5% de fer, 1,2% de tungstène et 1,3% d&#39;un matériau inconnu. 

Ses effets ne sont pas facilement discernables et pourraient ne pas le devenir avant plusieurs années après son installation ; en laboratoire, ils ne peuvent être détectés qu&#39;au moyen de microscopes électroniques à balayage. SCP-1037 émet des vibrations à l&#39;échelle nanoscopique, dans un domaine de fréquences complexe mais structuré allant de ████ hertz à ███ hertz. Ces vibrations transforment tous les matériaux non biologiques[[footnote]] Les matières telles que le bois ou les os semblent immunisées. La vulnérabilité aux effets de SCP-1037 semble dépendre de la propension de la cible à être homogène à l&#39;échelle microscopique et à avoir un certain degré de dureté. Cependant, les recherches sur ce sujet n&#39;ont à l&#39;heure actuelle pas abouti. De ce fait, tout contact physique entre SCP-1037 et une matière solide d&#39;une durée supérieure à █ heures est interdit pendant le confinement.[[/footnote]] alentours en une version en apparence identique mais bien plus fragile d&#39;eux-mêmes. Cet effet se répand à une vitesse approximative de █ mètres par an (Valeur variable, voir addendum 1). Les cristaux résultants (SCP-1037-1) montrent des propriétés piézoélectriques similaires au quartz, leur permettant de transmettre les vibrations de SCP-1037 sur des distances infinies. Une seule instance de SCP-1037 est capable, si on lui en donne le temps, de &#34;convertir&#34; un bâtiment de n&#39;importe quelle taille en SCP-1037-1. La possibilité de la transmission de SCP-1037-1 par les conduites d&#39;eau est à ne pas écarter ; la récurrence des cas de rupture de canalisations en conditions de pression inférieure à la pression nominale doit faire l&#39;objet d&#39;une enquête approfondie. Dans le cas où ce serait possible, la conversion d&#39;une ville entière de la taille de ████████ en SCP-1037-1 prendrait ██ ans selon les estimations.

Il s&#39;est avéré que SCP-1037 fut le seul objet à ne pas avoir été affecté par la cristallisation dans la section des décombres de [DONNÉES SUPPRIMÉES], le ██/██/2001. Les [DONNÉES SUPPRIMÉES] proches contenaient aussi une instance détruite de SCP-1037. Les analyses ont montré que les deux objets avaient autrefois été installés en 199█, limitant le rayon d&#39;exposition à environ █ mètres ; ce fut néanmoins suffisant pour fragiliser le béton pour [DONNÉES SUPPRIMÉES].

**Addendum 1 :** Des analyses et observations minutieuses des vibrations de SCP-1037 révèlent que la cristallisation se produit à une vitesse aléatoire et irrégulière, avec une variation maximale de ██ centimètres par an. Il est estimé que la substance inconnue découverte dans l&#39;alliage n&#39;est pas la cause directe des vibrations, mais les reproduit en résonnant dans un champ d&#39;une valeur théorique de ██████, difficile à détecter avec la technologie actuelle. [[footnote]] La détection requiert la construction de multiples chambres à bulles souterraines d&#39;un rayon de 3 km chacune. [[/footnote]] Les tentatives de triangulation de la source du champ en utilisant une seule instance de SCP-1037 ont échoué car la source semble être hautement mobile. Toute instance supplémentaire de SCP-1037 doit être transportée au Site-██ puis emmenée dans des lieux sécurisés à travers le monde (Voir le document 1037-516-WK pour une liste des lieux possibles) afin de permettre une triangulation précise.
