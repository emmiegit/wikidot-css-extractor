    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]
[[include :scp-wiki-cn:theme:jakstyle]]
[[&gt;]]
作者：Marcelles D. Raynes
[[/&gt;]]
你已经不记得最后一次看到日出是什么时候的事儿了，你想了一会儿，但那最后与阳光有关的记忆已经慢慢衰老和褪色，你甚至无法精准的描述那段回忆。黑暗已经笼罩了太久太久，昼夜融为一体，而现在呢？自停电以来已经发生了太多的变化，你记得你在这儿醒来，但你不记得昨晚发生了什么，那群异教徒找到了你吗？

你注意到了远处的闪光，它距离你所在之地不远，如果你走得快些的话，那也就是虚空中十分钟或十五分钟的路程，你低着头看了看你手里的火柴。那真是根小东西，但这是在你离开居所前最好的光源。火柴棒燃到顶端，烧到了你的指尖，你紧紧地咬着牙尖叫了一声；不想让恶物们找到你。

你在黑暗里摆弄着火柴盒，然后用手指数着火柴：一根，两根，五根，八根，还剩下八根火柴。如果他们在过去的几天里燃的那么慢，你觉得在最后那根火柴化为灰烬前或许可以找到远处的光源。一想到需要在没有光源的情况下穿过虚空，你就不寒而栗。过去队友的尖叫声仍在你脑中徘徊不散。

你揪起这些想法塞回你的脑海里，紧接着开始漫步，你现在已经相当擅长这么做了。你笑了笑，一想到自己不得不去熟练掌握已经成为第二天性的事物就觉得无比荒谬。火柴对于看清事物完全无济于事，但是你知道哪怕只能看到一点点，你掉进异教徒的陷阱或者踩到生锈金属碎渣的概率也会降低，而且还能够远离恶物们，这倒是让你感到点安慰。

你责备自己又在想那些怪物，现在那远处的灯光又更近了些，距离你只有几十步远，或许它是一个发电机？不，那那束光太弱了，不可能是某个巨大机械或者工业制品的一部分。那一定是别的东西，不过是什么呢？

一声咆哮从你身后传来，也有可能是从你的左边或右边传来？它似乎同时传自各个方向但却不知道具体在哪里。你攥紧了火柴盒，疯狂地环视着越来越窄的视野。你周围除了泥土、被吃到只剩下一半的尸体、破旧的车和石头上的爪痕外什么也没有。

爪痕？

你靠近路边的那辆已经遇难的破车，然后碰了碰它，与飘绕在身边的虚空不同，涌上心头是一股冰冷与死寂感。你开始在车外摸索发现了那些爪痕，你用拇指摸了摸附近，发现这痕迹周围是暖和的。你靠得更近而且直接把火柴放在车面上了。

当认出那熟悉的铜臭味时，你觉得心提到了嗓子眼里。这是血！

你的火柴终于燃尽了，突然一声怒吼撕破了黑暗，吸引了你的注意。你努力透过伸手不见五指的黑暗向远处看去时，你感到胸口发闷。你看不到什么，但你知道有什么看到了你。你脚下的地面开始摇晃，你现在可以闻到发霉的水果和驴粪的味道，这种味道愈来愈强烈。你试着点燃另根火柴但却做不到，腐臭淹没了你，于是翻过身去呕吐。

你用颤抖的双手撬开了已经生锈了的铁门然后爬了进去，你向车内的人——下半身已经被扯下扔在不知道什么地方的孤独的骷髅——道歉。你关上身后的车门前，有什么抓住了你的腿，你觉得除非你做些什么否则它会扯下来你的整个下半身。

你试图抓住车门，但那东西比你更有力，于是你不得不松手。你抓着中央控制台然后拼命地踢那个抓着你的恶物。怪物咆哮并更用力撕扯你，你的手从控制台扯下了，于是现在这只手挂在入口处那扇车门的把手上。更多的附肢从至暗中绕过你的身体，共同又扯下手，于是你被拖走了。

疾风冲击你的双耳，震耳欲聋，你几乎听不见恶物张嘴“食用”你的声音。当你闻到腐肉气息从这位捕食者嘴里传来时，你的思维以每小时千里的速度运转，肾上腺素在你的血管流动，时间被放慢到几近停止。你用力推开了缠在腰上恶物的触手使你的手可以动弹，你掏出一根火柴。但当你点燃它时……

恶物猛地把你推开，你的火柴盒从手中滑落。它在你身边咆哮，你的耳膜如同破裂一般痛苦。一股恶臭又再度袭来，它将你扔下去，你重重地摔在地上然后惊慌失措地挣扎着想离开恶物，但是它再一次抓住了你，把你拉回到半空中。

你意识到你手里还剩下一根火柴，但触手黏稠无法点燃，于是你扯下一块衬衫，把触手的一小块擦干。当它在你胸前收紧时，你的呼吸也随之停止，你可以感觉到自己正向黑暗划去。尽管如此，你仍然一次又一次的试图点燃火柴。你不想死在这里，你也不能死在这里。

在你意识到发生什么前，你再一次摔倒了。这次你仰面冲天，你肺内仅存的氧气都因为撞击而呼出，你大口大口地拼命地呼吸以确保你不会缺氧而死。

你又可以看见了。

当恶物们再次咆哮时，你移开视线。那巨大的唾液落在你的后背，顺着衬衫滴到裤子里，你觉得毛骨悚然。你喘着粗气，把火柴紧紧贴在胸前从而避免弄湿它。在你的左边是火柴盒，在你的右边是那辆破车，你仓促的捡起火柴盒时，一个想法从浮现在你脑海中。

那怪物试图再此抓住你，但你点燃了火柴护佑着自己，你跑回了车里然后撬开了油箱。你将点燃的火柴叼在嘴里然后点燃了另一根，你从肩膀上瞥了一眼然后目光捕捉到了那个生物。

这只恶物是你认定的“阴暗者”，它大部分的身体沉浮在黑暗中，你的火柴只照亮了它的一小部分，你呼吸加快因为你注意到了一个巨大的喙，喙里的牙齿甚至比你还要大，开合的速度比你眼睛捕捉到的速度还要快。这个生物嘴里有一条又长又细的舌头正随着它的尖叫疯狂地甩动。触角从四面八方散开，你无法判断它们从黑暗中的何处蔓延出来，但是你知道的是越来越多的触手从虚空中显现来抓你。

你收起对这个庞然大物凝视的目光，然后将点燃火柴扔进油箱，汽油被点燃爆炸成一团如同地狱一般熊熊的烈焰，你没有时间逃开。那个攻击你的庞然大物发出尖叫声，撤回到黑暗中去了。你感觉爆炸产生的高温在燃烧你的毛发，但至少你此时是安全的。你松了一口气（你不知道什么时候自己开始憋气的），又点燃了一根火柴。

你要走向的那处光源已经离你很近了，你可以看到那里行走的人。你用手查着火柴，一、二、五，还剩五根，幸运的话，你想，你应该能在五分钟左右到达那处光源。

你吸了一口冷气，尽力忽略在你腿部和胸部穿梭的灼痛继续行走，现在还有一点了。

只差一点。</textarea></pre>
