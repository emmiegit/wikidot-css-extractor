    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Article original :** SCP-101-PT - Casa da Loucura
**Auteur :** [[user iagosilame]]
**Traduction :** [[user Sandange]]
**Date de publication originale :** 8 juin 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-101-PT

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Des panneaux indiquant &#34;Ne pas entrer&#34;, des clôtures en fil de fer barbelé et des caméras de sécurité ont été placés autour de SCP-101-PT. Deux gardes armés doivent se tenir à l&#39;entrée du manoir, et tout animal ou individu qui franchit le périmètre de la clôture doit être éliminé. Les images satellites du site doivent être censurées.

**Description :** SCP-101-PT est un manoir abandonné en bois avec deux étages, situé dans la région de █████, dans une zone insalubre et inhabitée à la frontière entre les États de Minas Gerais et de Bahia. Le manoir semble de l&#39;extérieur inhabitable, le bois étant pourri et usé et les fenêtres cassées. Pour des raisons inconnues, le signal internet, les appareils électroniques et les appareils électroménagers présentent un dysfonctionnement à l&#39;intérieur de SCP-101-PT. L&#39;intérieur du manoir ne correspond pas à son aspect extérieur, car il semble comme neuf. Dans le manoir se trouvent six anomalies nommées SCP-101-PT-1 à SCP-101-PT-6.

[[collapsible show=&#34;+ SCP-101-PT-1&#34; hide=&#34;- Fermer description&#34;]]
SCP-101-PT-1 est un phénomène spatial qui affecte toute la zone à l&#39;intérieur du manoir sur les deux étages et qui provoque une modification aléatoire de la zone intérieure du manoir, qui s&#39;agrandit ou se rétrécit proportionnellement à la taille apparente de l&#39;extérieur. Le phénomène affecte également l&#39;architecture et la composition interne du bâtiment, en modifiant l&#39;ordre des pièces et en créant ou supprimant des pièces. L&#39;anomalie n&#39;affecte que les objets qui composent spécifiquement la pièce : a priori, les personnes et les objets qui n&#39;y sont pas rattachés ne participent pas à &#34;l&#39;échange&#34;.
[[/collapsible]]

[[collapsible show=&#34;+ SCP-101-PT-2&#34; hide=&#34;- Fermer description&#34;]]
SCP-101-PT-2 est une pièce qui est toujours située au dernier étage du manoir, quel que soit le changement d&#39;ordre des pièces causé par SCP-101-PT-1. Un phénomène supprime toute gravité à l&#39;intérieur de cette pièce. Les êtres vivants et les objets qui entrent dans la pièce commencent à flotter, quel que soit leur poids. Les individus affectés par SCP-101-PT-2 ne cessent de flotter que s&#39;ils quittent la pièce. La raison pour laquelle la pièce n&#39;est pas affectée par la gravité est inconnue. Les individus exposés trop longtemps à l&#39;anomalie de SCP-101-PT-2 sont sujets à d&#39;importants problèmes de dos qui les rendent incapables de bouger pour une durée indéterminée. À l&#39;intérieur de SCP-101-PT-2 se trouve un vase en céramique fait à la main qui semble être le seul objet immunisé aux effets de SCP-101-PT-2. Il semble que le vase possède sa propre gravité, ce qui explique pourquoi les objets placés à l&#39;intérieur tels que les clés, les pièces de monnaie et les trombones ne flottent pas. La manière dont le vase a créé son propre champ gravitationnel est inconnue. Des études ont montré qu&#39;il s&#39;agit d&#39;un vase de style créole qui date de la période coloniale, plus précisément autour de 1880.
[[/collapsible]]

[[collapsible show=&#34;+ SCP-101-PT-3&#34; hide=&#34;- Fermer description&#34;]]
SCP-101-PT-3 est un ancien modèle de machine à filer en bon état trouvé par hasard près du bâtiment en raison des effets anormaux de SCP-101-PT-1. Il semble que la machine soit autonome : elle fonctionne sans que personne n&#39;ait besoin de l&#39;utiliser. La méthode de fonctionnement de la machine est inconnue, aucune pression n&#39;étant exercée sur sa pédale. La machine n&#39;a jamais été observée cesser de fonctionner, et les tentatives d&#39;endommager la machine ou d&#39;arrêter la roue ont échoué. Parfois, une entité décrite comme &#34;la silhouette d&#39;une vieille femme&#34; peut être vue en train de tourner et d&#39;actionner la machine. Les individus qui observent l&#39;entité ont souvent tendance à devenir paranoïaques et commencent à voir l&#39;entité partout.
[[/collapsible]]

[[collapsible show=&#34;+ SCP-101-PT-4&#34; hide=&#34;- Fermer description&#34;]]
SCP-101-PT-4 est un humanoïde qui réside dans l&#39;une des pièces du manoir.
L&#39;humanoïde semble être un homme, d&#39;origine africaine et d&#39;âge avancé. Son corps présente de nombreuses blessures, cicatrices et éruptions cutanées, dont certaines saignent encore et d&#39;autres sont couvertes de pus. Les habits de l&#39;individu ressemblent à des chiffons en tissu d&#39;esclave de la période coloniale.
Des entretiens montrent qu&#39;il souffre de démence sévère. Selon le SCP lui-même, il ne doit pas quitter la pièce, car &#34;ils&#34; le trouveraient. L&#39;identité exacte de ces &#34;ils&#34; est inconnue. Il a été démontré que SCP-101-PT peut utiliser la télékinésie pour faire flotter des objets. SCP-101-PT-4 a l&#39;habitude d&#39;empiler des choses à l&#39;aide de son esprit, formant une barricade afin que &#34;ils&#34; ne puissent pas l&#39;attraper.

&gt; //Retranscription d&#39;entretien ://
&gt; 
&gt; **Interrogateur :** Dr Barry
&gt; 
&gt; **Interrogé :** SCP-101-PT-4.
&gt;  
&gt; **Dr Barry :** Donc vous... oh seigneur, quelle était la première question ? Vous avez fait une barricade à votre porte... Pour vous protéger &#34;d&#39;eux&#34; je suppose...
&gt; 
&gt; **SCP-101-PT-4 :** Oui, d&#39;eux évidemment, pour quoi d’autre ?
&gt; 
&gt; **Dr Barry :** Mais, qui sont &#34;ils&#34; exactement ?
&gt; 
&gt; **SCP-101-PT-4 :** Vous ne savez pas ? &#34;Ils&#34; sont le fléau du monde... ils dominent tout, ils sont centrés sur eux-mêmes... Ils ne reconnaissent pas les gens différents d&#39;eux, ils nous traitent comme des animaux, dominent tout et tout le monde, surtout les gens comme moi, ceux qui sont noirs.
&gt; 
&gt; **Dr Barry :** Dites m&#39;en plus sur &#34;eux&#34;.
&gt; 
&gt; **SCP-101-PT-4 :** Pourquoi tant de questions ? Oh, je n&#39;avais pas remarqué... cette peau, cette expression faciale... votre façon de parler... vous devez penser que je suis stupide, n&#39;est-ce pas ? Après tout ce que vous avez fait, vous continuez de venir me déranger...
&gt; 
&gt; **Dr Barry :** Moi... Non...
&gt; 
&gt; **SCP-101-PT-4 :** Espèce de... Tu es un des leurs...
&gt; 
&gt; //À ce moment, SCP-101-PT-4 commence à lancer des objets sur le Dr Barry jusqu&#39;à ce qu&#39;il quitte la pièce.//
&gt; 
&gt; **SCP-101-PT-4 :** Sortez de ma chambre... Sortez.... Sortez et ne revenez plus.
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ SCP-101-PT-5&#34; hide=&#34;- Fermer description&#34;]]
SCP-101-PT-5 est une porte située dans le manoir. Une fois ouverte, la porte révèle une pièce en feu. Des études ont révélé que les flammes ont une température allant de 1 000 °C à 3 000 °C. Les tentatives visant à éteindre les flammes ont été infructueuses. La taille exacte de la pièce est inconnue, car tout ce qui entre en contact avec le feu fond. Parfois, il est possible d&#39;entendre des bruits semblables à des voix hurlant de colère au milieu des flammes. Ces phrases ont été transcrites du créole capverdien et semblent dire : &#34;Nos destins ont été détruits&#34; ou &#34;Votre dieu ne nous a pas mis en enfer, vous l’avez créé&#34;. Les individus ou les objets dont sont originaires ces voix sont inconnus.
[[/collapsible]]

[[collapsible show=&#34;+ SCP-101-PT-6&#34; hide=&#34;- Fermer description&#34;]]
SCP-101-PT-6 est une entité partiellement humanoïde qui peut être croisée au hasard dans tout le manoir. Les individus qui l&#39;observent le décrivent comme un &#34;humain avec une tête de chèvre, des cornes extrêmement longues et pointues et de longues pattes en guise de jambes&#34;. SCP-101-PT-6 est extrêmement agressif et tue quiconque le voit. SCP-101-PT-6 se révèle être extrêmement brutal dans ses manières de tuer et semble incapable de parler ou de présenter une pensée rationnelle. SCP-101-PT-6 est parfois décrit par les victimes comme une &#34;lueur vue du coin de l&#39;œil&#34; ou comme une entité maléfique terrifiante. SCP-101-PT-6 possède également la capacité de se téléporter, mais il ne semble pas la contrôler, se déplaçant au hasard à différents endroits du manoir.
[[/collapsible]]

**Histoire et découverte :** Selon les archives historiques, dans cette même région, à l&#39;époque de la période coloniale brésilienne, il existait un quilombo connu sous le nom de &#34;Quilombo das Luzes&#34;, composé d&#39;esclaves en fuite de la plantation de Santa Lucia, à 20 km du site. Le propriétaire de la plantation, Carlos Oliveira, avec l&#39;aide de Bandeirante Manoel Gonçalves, a mis le feu au quilombo, carbonisant approximativement 150 esclaves, et ceux ayant survécu ont été à nouveau réduits en esclavage, dans de pires conditions. Avec la Lei Áurea et l&#39;abolition de l&#39;esclavage en 1888, les esclaves de la plantation furent libérés, et Carlos Oliveira fut condamné à mort. La date de construction du manoir dans la même région que celle du quilombo est inconnue, et aucune archive n&#39;indique le constructeur ou l&#39;habitant du manoir, mais la datation révèle qu&#39;il a été construit pendant la période de la Première Guerre mondiale. SCP-101-PT a été découvert en mai 1996, après qu&#39;un groupe de vagabonds est entré sur le site et a disparu. Des rumeurs sur le manoir se sont répandues, attirant l&#39;attention de certains agents de la Branche lusophone, qui ont enquêté sur l&#39;affaire et maîtrisé l&#39;anomalie.
