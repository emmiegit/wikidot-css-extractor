**Ítem #:** SCP-042-J

**Clasificación de Objeto:** --Euclid-- --Neutralizado-- Euclid

**Procedimientos Especiales de Contención:** Debido a la naturaleza del fenómeno, SCP-042-J no puede ser contenido, pero los esfuerzos constantes de los agentes de campo de la Fundación para destruir todas las almohadas de la Tierra han sido --muy efectivos-- inútiles para frenar el fenómeno.

**Descripción:** SCP-042-J es una anomalía visual del espacio-tiempo observada en el 100% de las almohadas probadas, sin importar el método o el momento de su construcción. Los sujetos de experimentación con un solo ojo parecen ser inmunes a sus efectos.  

La anomalía ocurre cuando un sujeto de prueba recuesta su cabeza en una almohada y cierra un ojo, y después cambia de ojo. SCP-042-J parece teletransportar la almohada a una ubicación ligeramente diferente respecto a la posición observada previamente. Vista desde fuera, la almohada no parece moverse en lo absoluto, lo cual es una obvia señal de proyecciones psíquicas por parte de --la almohada-- algo. Un ligero &#34;cruce&#34; de ojos hace aparente que la almohada existe en dos puntos del espacio-tiempo simultáneamente; la manera en la que lo hace es --espeluznante-- desconocida.

**Línea del tiempo:**

**24/4/1992:** El ahora fallecido comediante George Carlin hace referencia a la anomalía en el Teatro Paramount de Nueva York. Se desconoce cómo es que Carlin descubrió inicialmente la anomalía. A continuación se presenta la transcripción:

&gt; Como cuando tienes la cabeza en una almohada... ¿alguna vez se han dado cuenta de que cuando tienen la cabeza sobre una almohada, si cierran el ojo de abajo, la almohada está ahí abajo, y si entonces cambian de ojo, la almohada se mueve hacia ahí arriba? &#34;¡Wow, santa mierda, Dave! ¡Mira esto! El misterio de la almohada móvil…&#34;

**10/11/1992:** El show de Carlin del 24 de Abril es publicado en HBO, con el título //Jammin&#39; in New York//. La anomalía instantáneamente comienza a manifestarse a través de los Estados Unidos. El Dr. █████ teoriza que Carlin es &#34;un huésped diseminando el parásito, o un alien o alguna mierda&#34;. 

**11/11/1992:** El Destacamento Móvil Pi-1 (&#34;Embaucadores Citadinos&#34;) es desplegado y Carlin es aprehendido y traído al Sitio 28 para interrogación. Carlin fue no fue cooperativo en lo absoluto y fue liberado tras autografiar la bata del laboratorio del Dr. █████ y recibir un amnéstico de clase C. 

**14/11/1992:** Se asigna el estatus SCP después de que el Dr. █████ pasara una noche entera observando la anomalía. Comienzan las investigaciones serias con respecto a SCP-042-J.

**15/11/1992:** Diecisiete (17) individuos de Clase D fueron usados como sujetos de prueba. Todos los usjetos confirmaron haber visto el fenómeno, con la respuesta más común siendo que SCP-042-J era &#34;raro como la mierda.&#34;

**17/11/1992:** El Dr. █████ renuncia, diciendo que no ha sido capaz de dormir desde que el fenómeno se detectó por primera vez. El Dr. ███ toma el control como líder de proyecto.  

**18/11/1992:** D-33023 aparentemente es inmune a SCP-042-J, debido a la pérdida de un ojo mientras [ELIMINADO]. Investigación adicional con D-33023 es aprobada.

//Ewwww, ¿cómo es que siquiera pudo..? -Dr. ███//

**20/11/1992:** El Dr. █████ decide que, entre el hecho de que todas las almohadas parecen exhibir esta anomalía, y el gran número de almohadas en la Tierra, es muy probable que SCP-042-J sea malicioso, y que se requiera un plan de ataque preventivo. Se solicita re-clasificación a  Keter.

//Denegado. -O5-█//

**21/11/1992:** Se solicita la modificación de parámetros a  Euclid-D para proteger mejor a la población.

//Aprobado. Destruyan, destruyan, destruyan. Que Dios nos ayude a todos. -O5-█// 

**22/11/1992:** Dado el éxito de los experimentos con D-33023, El Destacamento Móvil Kappa-7 (&#34;Abogados de Hammurabi&#34;) ha sido creado con el objetivo de extirpar un ojo de cada persona del planeta. 

//No puedo creer que esto no se nos ocurrió antes. -Dr. ███//

**23/11/1992:** El Dr. ███ ha sido degradado y el DM Kappa-7 ha sido desmantelado. 

//¿Quién demonios le dio un ascenso a este hombre? Ni siquiera es un doctor de verdad. -O5-█//

**24/11/1992:** El Dr. ███████ reemplaza al Dr. ███ con efecto inmediato.

**26/11/1992:** Se determina que todas las almohadas en la zona metropolitana de la ciudad de Nueva York han sido afectadas por SCP-042-J. El Destacamento Móvil Kappa-8 (&#34;Sin Dormir Hasta Brooklyn&#34;) ha sido creado con la tarea de neutralizar cada almohada de Nueva York.

//¿Porqué querría el Dr. ███ extirpar todos los ojos? Es mucho más barato y menos doloroso destruir todas las almohadas. - Dr. ███████//

**3/12/1992:** Se solicita un incremento en el presupuesto para el DM Kappa-8. Las proyecciones muestran que llevará 700 años neutralizar todas las almohadas de Nueva York a este paso. 

//Aprobado. –O5-█//

**7/3/1993:** Debido al gran incremento en el presupuesto y el acceso a [[[SCP-1543-J]]], la neutralización de las almohadas de la ciudad de Nueva York ha sido completada. Los motines disminuyeron tras las primeras semanas de ley marcial. El Dr. ███████ se ha reunido con el Administrador █████ para discutir los planes para Norteamérica y el mundo. 

//Si tienes dudas, lánzalo al sol. -O5-█//

**16/3/1993:** La Fundación SCP cambia a SCA, por &#34;Seguridad, Contención, Almohadas.&#34; El DM Kappa-8 se ha fusionado con el DM Omega-7 (&#34;Caja de Pandora&#34;) para formar el Destacamento Conjunto Zeta-1 (&#34;No Hay Descanso Para Los Malvados&#34;). Usando las habilidades únicas de [[[SCP-076|SCP-076-2]]] para eliminar almohadas, anticipamos la eliminación total de almohadas de la faz de la Tierra para el 31/12/1997.

//Seguridad. Contención. Almohadas. –Administrador █████//

**29/7/1993:** JTF Zeta-1 ha destruido con éxito todas las almohadas de Norteamérica. El DM Epsilon-21 (&#34;Combatientes de Almohadas&#34;) es formado para monitorear el continente en busca de actividad de tipo almohada y neutralizar a cualquier partidario pro-almohadas. 

//Inmundos amantes de las almohadas. Solicito re-asignación al DM Epsilon-21. –Abel//

//Denegado. –O5-█//

**16/5/1995:** Éxito en Europa. No hay casualidades notables salvo por la totalidad de la población del país Islandia, la cual fue incendiada inadvertidamente desde el aire. El Dr. ███████ ha sido suspendido con goce de sueldo por una semana como castigo. 

//Eso es irónico. El castigo habría sido más largo, pero, ya saben. Björk. –O5-█//

**6/6/1996:** La última almohada en la Tierra ha sido destruida, mucho antes de lo previsto. La función de JTF Zeta-1 ha cambiado a monitoreo. 

//Una victoria para la humanidad. –Dr. ███████//

**9/6/1996:** El Investigador Junior █████ se da cuenta de que SCP-042-J aún existe en la propia cama, y que las almohadas en realidad no son y nunca fueron la fuente de la anomalía.

//JJJJJOOOOOODDDDDEEEEEEEEE- -O5-█//</textarea></pre>
