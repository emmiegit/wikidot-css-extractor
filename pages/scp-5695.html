    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-5695 - Chocolate goldfish
**Auteur :** [[user Tanhony]]
**Traducteur :** [[user leicnecra]]
**Date de publication originale :** 12 mars 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-5695

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-5695 peut être utilisé sur demande par tous les membres du personnel. L&#39;utilisation de SCP-5695 doit être enregistrée dans le Rapport d&#39;expériences pour la postérité. Au minimum une instance de SCP-5695 doit exister en toutes circonstances.

**Description :** SCP-5695 est une figurine en chocolat au lait, ressemblant en apparence à un poisson rouge commun. Lorsque SCP-5695 est placé dans une étendue d&#39;eau, tous les organismes aquatiques dans cette étendue deviennent de nouvelles instances de SCP-5695, peu importe la taille de la zone concernée. Toutes les nouvelles instances de SCP-5695 présentent les mêmes propriétés anormales.

SCP-5695 a été décrit comme extrêmement plaisant pour le palais, présentant une texture lisse qui dispose toutefois d&#39;une structure distincte lorsqu&#39;il est pressé contre la langue. Bien que le chocolat soit généralement considéré comme un petit plaisir, le consensus populaire est que SCP-5695 peut être consommé à n&#39;importe quel moment de la journée sans effet indésirable. L&#39;analyse des composants de SCP-5695 n&#39;a pas permis de confirmer ou d&#39;infirmer cette croyance. 

**Découverte :** SCP-5695 a été découvert dans une cabane appartenant au chef amateur Arnold Grussman, après que des randonneurs de passage se sont plaints d&#39;une mauvaise odeur émanant du bâtiment. À la suite de l&#39;enquête des autorités locales, le corps de M. Grussman a été découvert[[footnote]]La cause du décès a été déterminée comme étant une perforation auto-cannibale de la jugulaire.[[/footnote]], ainsi que SCP-5695 lui-même.

La Fondation a été impliquée dans cette affaire après qu&#39;il est devenu apparent qu&#39;avant la découverte du corps, tous les poissons du Lac Gray à proximité étaient devenus des instances de SCP-5695.

**Rapport d&#39;expériences 5695-1 :**

Afin de tester les limites des propriétés de conversion de SCP-5695, une série d&#39;expériences a été réalisée. Tous les tests ont été effectués en plaçant SCP-5695 dans une étendue d&#39;eau et en observant les résultats. 

&gt; **Étendue d&#39;eau :** Petit aquarium.
&gt; **Objet :** Un poisson rouge.
&gt; 
&gt; **Résultat :** Le poisson rouge est devenu une nouvelle instance de SCP-5695.

&gt; **Étendue d&#39;eau :** Petit aquarium.
&gt; **Objet :** Deux étoiles de mer.
&gt; 
&gt; **Résultat :** Les étoiles de mer sont devenues de nouvelles instances de SCP-5695.

&gt; **Étendue d&#39;eau :** Grand aquarium.
&gt; **Objet :** Quatre canards colvert.
&gt; 
&gt; **Résultat :** Aucun.

&gt; **Étendue d&#39;eau :** Grand aquarium.
&gt; **Objet :** Six dauphins.
&gt; 
&gt; **Résultat :** Les dauphins sont devenus de nouvelles instances de SCP-5695.
&gt; 
&gt; //Intéressant. Un dauphin est un mammifère, pas un poisson, pourtant SCP-5695 l&#39;a tout de même converti. Quel type de critères utilise-t-il ? Non pas que je me plaigne, vu le goût de ces choses !// - Dr Grade.

&gt; **Étendue d&#39;eau :** Grand aquarium.
&gt; **Objet :** Douze dauphins.
&gt; 
&gt; **Résultat :** Aucun.
&gt; 
&gt; //Décevant.// - Dr Grade.

&gt; **Étendue d&#39;eau :** Lac St James, Massachusetts.
&gt; **Objet :** Tous les poissons présents.
&gt; 
&gt; **Résultat :** Tous les poissons ont été convertis en nouvelles instances de SCP-5695. 
&gt; 
&gt; //Je dirais que ça prouve qu&#39;il n&#39;y a aucune limite de distance à la conversion de SCP-5695. Imaginez les retombées si nous n&#39;avions pas bloqué la rivière au préalable !// - Dr Grade.

**Addendum 5695-1 (Suspension des tests)**

&gt; //La nuit dernière, notre système de sécurité a détecté une tentative du chercheur junior Darnell de sortir illégalement une instance de SCP-5695 hors du Site. Comme si ce n&#39;était pas assez grave, lors de son interrogatoire, il m&#39;a gentiment informé que c&#39;est quelque chose que les membres du personnel de recherche de SCP-5695 font depuis un moment déjà.//
&gt; 
&gt; //J&#39;espère que je n&#39;ai pas à préciser à quel point je suis consterné. Attendez-vous tous à être convoqués pour une enquête officielle dans les prochains jours. Aucun de vous ne doit quitter le Site-37 jusque-là.//
&gt; 
&gt; Directeur Fitzpatrick

Le 12/06/2019, lors d&#39;une réunion avec les membres du personnel seniors du site concernant les récentes brèches de confinement, le Directeur Fitzpatrick tomba soudainement de son siège et eut de violents spasmes, tout en haletant. 

Plusieurs secondes plus tard, le corps entier du Directeur Fitzpatrick a été transformé en statue de chocolat au lait, exceptés ses yeux, qui continuaient de suivre les membres du personnel dans la pièce. Des témoins ont décrit lesdits yeux comme délicieux.
