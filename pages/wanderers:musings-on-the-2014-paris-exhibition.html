//**对2014年巴黎会展的思考**//: 2014年12月32日
//**攥稿人**//: John Zybourne **旅游播报员**
[[/=]]
----
我三天前刚才巴黎回来。周遭的景象一如既往的破败，密径上充斥着该死的狂风。你在第一次会选择通过闪着橘绿色光的飞机之间抖动扭曲的阴影进入密径作为旅行的方式简直难以置信，而现在，我宁愿呆在二等舱忍受着难闻的花生米和坏脾气的空姐。不像波音飞机，在密径的路上并没有姜汁汽水缓解醉宿的痛苦。但是，亲爱的读者们，我曾经告诉过你们足够多关于我的身体如何不再是以前那样的奇闻了。在此之前我又有了一项任务，就是告诉你们这些呆子所有关于我对于2014年//我们成长壮大吗？(Sommes-Nous Devenus Magnifiques?)//（某大型异常艺术展览会，译注）的印象。

这展览跟屎一样。好吧，并不是彻底的屎，但是非常扫兴。这是第14届展览会，而且要我说，继Duchamp和Ruiz两位艺术家之后已经经过了这么久，可是现在这就是一坨大杂烩，自我展现文化的干扰机互相干扰，宣扬着自己的“品牌”，噢这真是无比讽刺。当然，我现在下结论有点言之过早。

那里曾经，事实上，今年也有一些无比出色的作品出现在展览当中。我的意思是很出色，让人目瞪口呆、赞美玛利亚的出色。

我确定你们早就听说过Jackie Collins，一位本地的Backdoor SOHO（某异常艺术组织，译注）成员。 她的作品//《树的生命与泪水（Tree of Life and Tears）》//在每个人口中都有极高评价。一棵百分百比例的穆尔伍德大树，25米高，有些枝干正在发芽，还有它的金绿色树叶，几乎一千颗清晰的泪状物勾勒出包含了自我维持生态系统的球茎，每一个球茎都在//生长//（你可以用屁股打赌，我看见一些穿着Shukutei生物公司制服的人在搜寻未被发掘的才能）。科学家虫子、金属八爪鱼、唱着ABBA歌曲的黑球，都在那里，这是一个在树中的小宇宙。我不知道如何用语言完整地描述出来，但是它很接近一个人不需要通过天宫就能去往的世界树。极其出彩。这位姑娘知道如何做出一件好的展览品，并且我想我可以对所有人说我诚挚地期待观赏她下一件会做什么。

Maly Glenne的//《一个自闭女孩的自画像（Self Portrait of a Wind UP Girl）》//在使人梦魇或梦遗方面是很成功的。与标题同名的//自闭女孩//由老式电视游戏控制台（从雅达利2600到XBONE和Watari GameForge）构成，黄铜的发条钟表上雕刻有一张取于某种油性灰色皮肤的脸。光滑的灰色皮肤，没有毛孔，光圈一样的眼睛，丰满又漆黑的双唇轻微地撅起。在这如同山谷一样的排列方式下显得额外美丽。如果她愿意食我大雕，我会借出我的手机给她来一张自拍。这就是作品要表达的点，按照Maly的话，//自闭女孩//是//“像瘾君子沉溺毒品一样沉迷她的自画像、她自己的图像、她真实的自我。最开始我试图把这当作我这一代人自恋情绪的解读、自我中心主义中的绝望，但是后来，她仅仅通过性就将我的观点反转了。为了解放自我的性解放，我对此赞叹不已。”//

以及，是那样的，亲爱的读者们，我确实拒绝了让她吃我那里。不过是在一小会的斟酌后。

然而，到目前为止，我所发现的最令我印象深刻的作品来自Lorie Hayeson：//薛定谔猫的梦境（The Dreams of Mr. Schrodinger&#39;s Cat）//。这件作品构造很简单，一个3x3x3立方米的衬铅井，里面注满了水。在底部，有一块灰绿色的金属石块，上面有一只几乎看起来像是雕刻或者投影上去的、让人感觉像是立体派作品的猫，安静地睡在那里。铅线的一段连着那个像猫一样的物体，然后从水缸里延伸出来连接到一台廉价的VR设备上。头盔展现的景象只能勉强描绘，图形是声音、拟真的记忆、不存在的颜色、从未发生过的过去和将会发生的未来。那只猫散发出蓝色的电光，那是切伦科夫辐射（Cherenkov radiation）。Lorie解释道：//“我当时正在做一些关于原子能发展史的研究，然后我偶然发现一份60年代早期Alexylva大学一个研究团队的理论文献，那份文献具体地描述了‘原子生命’可能是如何维持的、一个器官是如何不依靠电化学过程而是原子与亚原子运动进行生命活动的。我好奇，如果我把这些连接在一起，那样的生物会做怎样的梦。我决定用一只猫来做实验，因为它们的梦往往极具表现力；因此一只原子猫的梦只会更加强烈，除此之外，这非常合适。”//
 
//梦境//往往是极具魅力的，这一思路让我开始想象核动力神祗存在的可能性。

现在你听说的都是2014年//Sommes-Nous Devenus Magnifiques?//好的部分。亲爱的读者，接下来就是我的不满。他们说巴黎一如既往，在美好年代后，几乎一个半世纪里都是艺术界的中心。虽然我知道实际上那里还是有一些很酷的艺术家在巴黎进行着自己的事业，这次的展会有愧于这片大地，是因为这块土地的传统而非其它。我就直白一点吧，它几乎跟现在的SXSW（西南偏南，美国德州音乐节，译注）或者Burning Man（美国反传统音乐节，译注）一样差劲，在给人艺术家打扮的印象之下，不过是一套礼服外加一千年才会推出一次的商品而已。梦想工程投资者和秘银贩子试图紧绷着神经，与“wit da yout”建立联系。该死的，我踏入主厅时发生的第一件事就是碰到了某个二十多岁的推销员代表，她穿着愚蠢的Wondertainment博士短衬衫，背后印有**组织者**字样。她递给我一本展示了主厅和周边走廊位置的小册子。去他妈的小册子！只是四处游荡看看东西、鉴赏展品会怎么样吗？并且不要在意那本册子上有“我们的主办者”的标志。

我知道我在那里看到了MC&amp;D商人。在很久以前图书馆赞助商们是肯定会抱起双臂拒绝把入口通向那些狗屎的。
如同他们说的，这已经堕落到俗人当中去了，不过至少还会有其它的节日和展览会会突然出现。Montreal给人一种虚无缥缈朦胧的感觉，你们那些过去在//Amindaj Songoj//的会知道我的意思。这并没有太矫情。

但是我怎么知道接下来会发生什么该死的呢，我只是一个在这里抱怨的悲观年轻人。我会去跟我的编辑说一下，也许会去到冠之相位（coronal phase）与Muuat的余烬冲浪。

欢呼吧，预祝2015年快乐。</textarea></pre>
