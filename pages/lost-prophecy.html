众所周知，在19年2月18日孩之宝官方在推特上宣布“我的小马驹”系列将在第九季完结后，不少相关爱好者都对此感到颇为震惊。毫无疑问，这条消息对其本就在走向下坡路的亚文化圈子又是一记沉重的打击，有相当部分的同人爱好者都对此后该如何发展的问题表达了不同程度的焦虑心态。

 

由于这条消息发布的颇为突然，因此有不少爱好者都在怀疑，这是否又是孩之宝的项目管理层内部无数争斗的牺牲品之一，为此也诞生了不少谣言甚至阴谋论。不过随着时间的推移以及最终章的发布，这些质疑的声音也逐渐归于沉寂。在回顾这些令人眼花缭乱的言论时，有一篇令笔者印象十分深刻。原因无他，笔者此前对小马及其衍生同人文化实际上并不是非常认识，对这部子供向的动画主要了解也是源于笔者当时年龄尚小的表妹，以及部分流传在CREEPYAPASTA圈的相关“黑暗”同人。

 

而笔者之所以现在对这件事有了更加深刻的了解，是因为这篇“孩之宝为何叫停了G4小马动画”的分析并没有出现在小马爱好者聚集的社交平台，而是被发布到了CREEPYPASTA吧。简单来说，就是一个讨论与分享网络恐怖小说文学的贴吧，是个曾经热闹过好一阵，如今已经没有几个访客的地方。

 

笔者尚且记得自己第一次发现这篇分析是在2019年六月下旬，正在度过自己高中的最后一个暑假。当时的笔者稍稍有那么一丝惊讶——这个吧居然还有新来的创作者，故而虽然当时的笔者并不熟悉小马宝莉及其相关创作，却仍然提起了兴趣进入浏览。

 

这篇分析——实际上也算不得分析，这篇帖子的标题貌似是“被孩之宝放弃的第十季的真相”，其中只是发布了大量用手机拍摄的图片，内容多为在一台式电脑屏幕上显示的，应该就是被楼主声称是“小马宝莉第十季”的东西。

 

这些照片除了屏幕中的内容外大多毫无亮点，而拍摄者糟糕的拍摄技巧导致的模糊与照片中不断出现的摩尔纹，也使得这些照片透露出一种模仿盗摄的刻意——倒也确实更像是这个贴吧会出现的东西。

 

除了这些图片以外，楼主没有发布任何解释。作为一个CREEPYPASTA的爱好者，笔者对其的第一反应是认为其是一篇“被遗弃的剧集”形式的都市传说，类似大名鼎鼎的“自杀米老鼠”“自杀章鱼哥”或者没那么有名的“马尼斯蒂克广播”。看的出来，尽管图片的分辨率质量较差，但这些照片中的内容是颇为详细的，楼主在整理并发布这些图片时应该是下了较大的心思。这些图片的发送规律基本上都是一集动画的剧本，以PDF格式记录；紧接着是这集动画的草稿截图；甚至还有拍摄的小段动画，以Gif的格式来进行演示。

 

然而其中的内容却让当时的笔者感到非常迷惑。如果将其看作一篇CREEPYPASTA来进行衡量的话，那它们明显的缺乏任何让人感到惊悚的地方，不管是剧本的记录或是草稿截图都显得非常正常，就算是那些Gif也没有任何吓人的点——笔者一度相信其中是否包含某些此类型的CREEPYPASTA喜欢的手段，比如用一些桥段或是结尾中的暗示来让读者发现蹊跷之处——像用藏头诗来记录“help me”；在某一集中插入某个角色陷入黑化的桥段；或是在Gif的末尾放出角色不安的眼神，挣扎的动作...然而在仔细的看了几遍之后，笔者不得不承认：没有，确实没有。

 

这个剧本以及草稿看起来就是非常正常的子供向动画。实际上，在如今已经加入了小马的亚文化圈子后，笔者十分确定，这个帖子中所谓的“第十季Gif”有不少都是对第九季内容的巧妙挪用与更改，同时在这26集“未发布的”草稿中，至少有十几处的动画草稿都是彻彻底底的截自第九季的成品动画内容。

 

但是，纵使其中包含了不少挪用的元素，也还有一些原创程度较高的东西。

 

比如在第一集中，作为小马利亚新的统治者的主角，暮光闪闪所面对的第一个问题，就是一场大规模的，非常严重的疫情;以及第五集无序因为天气干燥而不注重防范火灾，最终引发一场山火，初期不以为意，最后看到小蝶因为无家可归的动物而悲痛的样子决心灭火却又难以维持的剧情;而第七集中所描述的泽科拉的故乡被一大群贪食精灵席卷的情节，虽然大量使用了第一季第10集的画面，但剧情描述基本上是原创的。

 

坦白讲，在2022年回想起这些剧情，无需笔者多言，也能让读者明白为何笔者对此印象深刻。然而真正让笔者担忧的，是这个帖子的更新尚未完结——在第21集发布后，这个帖子就被吧主或贴吧管理员删除了，笔者也没有发现该楼主再有任何活动。

 

而每一季小马宝莉的最后两集,第25/26集,才是主角们与最终反派的决战，前面全是毛毛雨。

 

如果有任何人知悉任何有关“小马宝莉第十季”的相关消息，还请务必尽快联系笔者。</textarea></pre>
