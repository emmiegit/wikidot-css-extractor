    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 縁は勿れど餞よ在れ
**著者:** [[*user Ryu JP]]
[[include credit:end]]

[http://scp-jp.wikidot.com/scp-2707-jp 餞]に手向ける戯画。

縁在れば、死後に餞も贈られよう。
されば、縁無き者には華を贈ろう。

------
[[image http://scp-jp-storage.wikidot.com/local--files/file:2428007-29-pmzx/C12A3489-19D3-4629-B0BE-A893F107187F.jpeg width=&#34;100%&#34;]]
無縁故、それはさく。
それがさきはじめた時は、誰も知らず。
------
[[image http://scp-jp-storage.wikidot.com/local--files/file:2428007-30-qcex/39F9494F-ECFE-4067-A580-AFCB19BDEA15.png width=&#34;100%&#34;]]
そして、やがて枯れ往き。
そこに在りしは、彼岸の花。
------
[[image http://scp-jp-storage.wikidot.com/local--files/file:2428007-31-qiik/4F7685C1-D401-4F56-90D2-5E083F6BA43A.png width=&#34;100%&#34;]]
私へのはなむけは、今ここに。
------
さてはて、私には餞か、それとも華か。</textarea></pre>
