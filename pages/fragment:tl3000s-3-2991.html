    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Safe

**特殊收容措施：**SCP-3145将被收容于Site-22的标准安保锁柜中。需要2级权限才可接触该项目及相关文件。为维持其反应能力，指定人员将每周一次地把SCP-3145从收容中移出一小时。与SCP-3145发生的一切互动都应被记录并上交当前分配到SCP-3145的高级研究员审阅。高级研究员须无视项目发出的哀嚎。

**描述：**SCP-3145是一彩色条纹围巾。在其被回收时有部分边缘穗饰缺失。其制造方因标签褪色而无法确认。SCP-3145最初被发现时装在一标有“小围的盒子”的纸板箱内，并有一些与SCP-3145成分相同的纺线残余。

SCP-3145具有某种程度的智能，并能调节自身长度。这一能力的最大限度未知；目前记录中它最长曾将自己伸长到1.5米。它平静状态下的长度为0.8米。SCP-3145也能进行有限的自主活动，表现出类似智能存在的行为（如恐惧、惊讶、厌倦）。

SCP-3145能和研究员进行交流，方式是将自身弯曲并摆出字母形状。

**附录：访谈记录3145-██**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**朵拉·K·法尔松博士，SCP-3145首席研究员
&gt; 
&gt; **&lt;记录开始，06：31&gt;**
&gt; 
&gt; **SCP-3145：**我是围
&gt; 
&gt; **法尔松：**你好啊小围。今天过得怎么样？
&gt; 
&gt; **SCP-3145：**不
&gt; 
&gt; **法尔松：**不？
&gt; 
&gt; **SCP-3145：**为什么围巾
&gt; 
&gt; **法尔松：**对不起，我不懂你的意思。
&gt; 
&gt; **SCP-3145：**不能杀
&gt; 
&gt; **法尔松：**你为什么想要杀？
&gt; 
&gt; **SCP-3145：**好玩
&gt; 
&gt; **法尔松：**我觉得这不太好玩。
&gt; 
&gt; **SCP-3145：**操
&gt; 
&gt; **法尔松：**还好意思骂！就好像你从没想到过自己会因为无数的罪行而被囚禁和折磨一样。真是个愚蠢的小围巾。
&gt; 
&gt; **SCP-3145：**//[在实验台上扭动挣扎了数分钟]//啊啊啊啊
&gt; 
&gt; **法尔松：**//[笑]//你是在练习背字母表，对吗？
&gt; 
&gt; **SCP-3145：**杀了
&gt; 
&gt; **法尔松：**啧啧啧，小围。
&gt; 
&gt; **SCP-3145：**我
&gt; 
&gt; **&lt;记录结束，06：47&gt;**
&gt; 
&gt; **结语：**像对待幼儿一样对待SCP-3145似乎可以使它更温顺。正在继续观察。</textarea></pre>
