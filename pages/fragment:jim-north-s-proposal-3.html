    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-001

**Clasificación del Objeto:** Taumiel[[footnote]]¡A pesar del voto unánime de O5 en contra, SCP-001 ha sido clasificada como Taumiel porque trabaja muy duro para traer un poco de diversión y luz a las grises vidas de los empleados de la Fundación![[/footnote]]

**Procedimientos Especiales de Contención:** Debido a su naturaleza irrefrenable y totalmente fuera de control, el SCP-001 es potencialmente incontenible. Se aconseja a todo el personal de la Fundación que se unan a esta loca aventura o que se aparten de su camino.

**Descripción:**  SCP-001 es una humanoide femenina conocida como &#34;Dra. Isabel Helga Anastasia Parvati Wondertainment V&#34;. Ella es una alteradora de la realidad de clase IV, capaz de hacer cualquier cosa que tu imaginación pueda imaginar, centrando sus habilidades en la creación de un montón de cosas locas para niños de todas las edades. Distribuye estos artículos por medios súper dúper mega anómalos desde dondequiera que esté[[footnote]]Puede estar en cualquier lugar... Incluso hasta detrás de tí... Jaja, te hice voltear[[/footnote]].

Ella es responsable de muchos de los más tontos objetos SCP encontrados en todo el universo, cosas como [[[SCP-2320| estas]]] o [[[SCP-2514| ésto]]], [[[SCP-3551| ¿tal vez esto también?]]] ¡Claro, por qué no! Pero no [[[SCP-591| esa cosa de &#34;Pretendo&#34;]]], los videojuegos les pudren el cerebro, niños[[footnote]]Seguro y fue idea de Jeremy, así que ahora está sentado en el rincón del castigo, pensando en lo que hizo[[/footnote]].

**Anexo 001/01 - Historia:** Debido a la naturaleza salvaje y estrafalaria de la entidad, actualmente se sabe muy poco sobre el pasado de SCP-001. Ella es teóricamente la hija del &#34;original&#34; Dr. Wondertainment, pero el método exacto de reproducción de Wondertainment es un tema algo raro, así que ¿quién sabe? [[footnote]]Ella no, eso es seguro. La reproducción es algo asqueroso bro[[/footnote]]

Heredó el negocio familiar cuando su padre (que podría no ser su padre) murió en misteriosas circunstancias involucrando a un asesino en masa, al líder de una oscura organización paramilitar internacional extragubernamental, al menos a una deidad, y cuatro clips doblados, todos los cuales pueden o no ser la misma persona. Dirige dicho negocio con la ayuda de su leal amiga Emma Aislethorp &#34;No-Se-Pronunciar-Tu-Nombre&#34; Brown y sus aún más leales corgis Jeremy, Jeremy, Jeremy, Jeremy, Jeremy, y Jeremy[[footnote]]Pero no Jeremy, el está castigado todavía[[/footnote]].

Las actividades favoritas de la holgazana de SCP-001 incluyen comer helado, enviar a Jeremy a buscar cosas que realmente no necesita, contener la respiración para ver cuánto tiempo tarda en desmayarse, y... emh... ehh... ¡oh, //por el amor de Dios//!

Okey, definitivamente fue un divertido y tonto paseo con algunos chistes bobos y un poco de empoderamiento femenino, y eso es genial, me encanta. Pero de nuevo, ¡esto es un SCP-001! ¡Tiene que ser grandioso, y majestuoso, y //poderoso//! Tiene que ser...

Necesita ser algo cierto.

Bueno, allá vamos ¿Quieres saberlo, no? ¿Quieres saber todo lo que hay que saber sobre el Dr. Wondertainment? ¿Sobre //lo que realmente soy//? ¡¿Quieres la //verdad//?! Bueno chicos y chicas...

[http://lafundacionscp.wikidot.com/jim-north-s-proposal/offset/4 AQUÍ ESTA LA VERDAD]</textarea></pre>
