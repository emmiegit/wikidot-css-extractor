[[[1998-hub|1998년을 기점으로 초상이 더 이상 초상이 아니게 되고, 정상성 유지 기관이 정의한 &#39;정상&#39;과 점차 융합해가고 있는 세계선]]]에서 사는 사람들이, 거리에서, 회사에서, 학교에서 자주 마주치게 될 여러가지 포스터류. 그것들은 도대체 어떤 내용으로 만들어져서 그 세계에 게재되고 있는 것일까.

아래의 화상들은, 혼란이 극에 달한 『1998년』 세계의 포스터들의 일부로, 이것들 역시 극히 일부에 지나지 않는다. 이것들은 앞으로도 더 늘려갈 생각이다. 작품에서 그려지는 세계관의 분위기나 이미지를 묘사하는 데 도움이 되었으면 한다.

+ 기제병 차별 박멸 포스터 (2010)

= [[image http://scpko.wdfiles.com/local--files/soya-001-artwork-03/poster01 width=&#34;60%&#34;]]

2009년, 일본 가나가와현에서 발생한 신흥 감염병 &#39;[[[kitei-disease|기제병]]]&#39;은, 장막 정책이 깨진 직후 발발한 최초의 초상 생물 재해다. 이는 당시 일본생류창연이 우발적으로 유출시킨 이 바이러스에 의해 발발한 사건으로, 탈주한 실험동물에서 다른 동물로, 그리고 사람으로 감염되는 경로를 통해 사망 사례까지 발생한 대형사건으로 발전했다. 기제병에 감염된 생물은 신체 부위가 기제목 동물의 특성을 가진 부위로 변질되기 때문에[[footnote]]바이러스의 변이로 인해, 반드시 기제목 동물의 특성에 한정한 증상만 발현되지는 않았다는 점을 덧붙여 적는다.[[/footnote]], 이렇게 명명되었다.

재단에 의한 가나가와현의 폐쇄나, 각 정상성 유지 기관들의 대처가 있었지만, 최종적으로는 일본생류창연의 시설에서 만들어진 백신의 유통에 의해서 수습되었다. 이 돌발 사태로 발생한 기제병 감염자는 전국적으로 6만 명, 병사자는 1500명에 이르렀다.

위 포스터는 이 기제병에 관해 이후 후유증이 남은 사람들에 대한 지식 부족이나 편견으로 인한 사회적 차별이 증가하자 후생노동성이 2010년에 제작하여 기업이나 학교, 시청 등에 게시한 포스터다. 포스터의 게시는 일정한 효과가 있었다고 여겨지며, 적어도 이후 세대에서는 점차 편견에 의한 차별은 희미해지고 있는 것 같다.

+ 에스파뇰 누트리아 납치 박멸 포스터 (2019)

= [[image http://scpko.wdfiles.com/local--files/soya-001-artwork-03/poster02 width=&#34;60%&#34;]]

2015년에 발생한 바르셀로나에서의 신격 존재 출현 사건은, 후세에 &#39;이벤트 오타르&#39;로 불리는 사건으로 알려졌다. 그로 인해 발생한 에스파냐 국민의 수달화는 당시 에스파냐 정세를 대혼란에 빠뜨린 역사적 사건이다. 이들은 그 사건 이후 &#39;에스파뇰 누트리아&#39;라는 이름으로 불리게 되고, 후대로 내려갈수록 하나의 종족으로서의 정체성을 확립시켜 나가게 된다.

[[[verano-de-2035-espana|그들의 특성을 이유로 차별 박해하는 것을 금지하는 &#39;여름새 사상 금지법&#39;이 2035년에 제정되기]]]전까지 에스파뇰 누트리아들의 입지는 약했고, 그들을 향한 편견도 적지 않았다. 그런 류의 편견은 2019년 당시의 일본에서도 예외없이 왜곡된 채 존재하고 있었다. 장막 정책의 붕괴 이전부터 &#39;수달&#39;이라 하는 동물을 애완동물의 하나로서 소비하는 일이 적지 않았던 일본에 있어서, 에스파뇰 누트리아라는 존재는 수달과 큰 차이 없는 시선을 받기 십상이었던 것이다.

[[[teito-keizai-2030-11-26|해외의 AFC를 대량으로 받아들여 이민 대국이 된 일본]]]에서, 일부 시장에서 암거래가 되거나 커다란 애완 동물로써 희롱되는 에스파뇰 누트리아는 일본 국내에서도 큰 문제가 되어, 사실 상의 국제 문제로 발전했다. 위 포스터는 그러한 사회적 상황에 따라 제작된 것이다.

+ 헌병 대원 모집 포스터 (2035)

= [[image http://scpko.wdfiles.com/local--files/soya-001-artwork-03/poster03 width=&#34;60%&#34;]]

2020년 제정된 신 일본 헌법 하에, 새롭게 설치된 내무부 외국 부처인 국가헌병청은 공안 조직으로 운용되는 국가헌병대를 감독하고 치안 행정에 관한 업무를 담당한다. 군과 경찰의 중간 역할을 하며 평시에는 법 집행기관, 유사시에는 방위 장관 등의 지휘 하에 활동하는 군부 조직으로써 운용된다.

위 포스터는 2035년도 국가 헌병 대원 모집을 목적으로 국가헌병청에서 제작한 포스터로, 전국의 교육기관을 중심으로 게시되었다. 포스터의 일러스트는 자위대 모집 포스터와 마찬가지로 일반 일러스트 콘테스트에 의해 채용된 것이다. 그 참가작 대다수가 AC, 특히 AFC를 중심으로 그려진 것들로 응모된 것은 일본에서의 AFC 인구의 증가를 상징하는 단면이기도 하다.
