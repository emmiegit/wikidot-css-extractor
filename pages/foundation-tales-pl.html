+ Informacja

-----

To miejsce, w którym umieszczamy oryginalne dzieła fikcyjne rozgrywające się w uniwersum SCP. Każda opowieść, o ile dotyczy jakiegoś obiektu SCP (niekoniecznie z głównej listy), Fundacji, innej organizacji o podobnym charakterze lub uniwersum Fundacji, jest tutaj mile widziana.

Podczas umieszczania utworu na liście staraj się przestrzegać jego miejsca pod względem alfabetycznym. W razie, gdyby w twojej opowieści znalazły się motywy wymagające od czytelnika bycia pełnoletnim, dodaj odpowiednie ostrzeżenie na początku dzieła. Nie zapomnij również dodać krótkiego opisu lub cytatu przy swoim dziele, by czytelnicy wiedzieli, na co się piszą, chociaż nie jest to wymagane.

**Zobacz również:**

* **[[[galeria-slaw| Galeria Sław]]]** -- Strona poświęcona &#34;skrótom&#34; każdego roku na witrynie, ukazując najbardziej aktywynych i najbardziej wartościowych autorów i witrynowe konkursy.

* **[[[series-archive-pl|Archiwum polskich serii]]]** -- Oryginalne serie opowieści wielu autorów zapisane na dedykowanej stronie zbiorczej.

[[/div]]
