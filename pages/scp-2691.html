    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2691

**项目等级：**Euclid

**特殊收容措施：**对于该项目的收容重点在于确保游客、徒步者以及皮划艇爱好者远离SCP-2691及其上游区域。SCP-2691处在的未命名道路与81号公路的两个交叉路口都将设置混凝土路障以及一个由基金会特工管理的内建于公园管理员系统内的护林站。将编造一个故事用于掩盖项目的异常性质，详细描述SCP-2691及其上游区域作为一个用于保护最近重新引进[[footnote]] **译注：**红狼于1980年野外灭绝，这里指将驯养的狼引入野外放养。 [[/footnote]]的红狼的野生动物保护区，最新发布的地图将被适当更改。

**描述：**SCP-2691是一座横跨阿巴拉契亚山脉██████河的廊桥。其大小在结构外部测量时，为3.1m×2.9m×24m，在内部测量时，为3.1m×2.9m×48m。

这种效应在桥的下方变得更大了。桥底和河水自由液面之间的间隙是可变的，间隙的大小取决于河道季节性的的水位变化。有记载的最高水位与桥底之间的间隙为0.5m，最低水位时为1.5m。桥下方水平净宽[[footnote]] **译注：**为桥洞横向宽度（之和），原文为horizontal clearance。 [[/footnote]]为20m。在SCP-2691下航行的距离似乎随季节性水位变化而波动，但平均约为10km±5km。异常的时间尺度似乎与空间异常有关，测试正在进行中。若想获取更多详细信息，请参阅测试记录。

SCP-2691是在一份小报刊登一群皮划艇爱好者在皮划艇旅行中比预定时间晚一天返回却对缺少的一天没有任何记忆的报道时被发现的。

小报还提到这些皮划艇爱好者在██████河划皮划艇时遇到了一条异常长的隧道。对上述人员执行了C级记忆删除。报道被宣布证实是都市传说。

__**实验记录 2691-2 - 20██/06/18**__
&gt; **实验对象：**D-12
&gt; **实验程序：**对象被给予一个秒表，并被要求计量其过桥的时间
&gt; **实验结果：**D-26912计量其过桥所需时间为1分钟22秒.Goto博士站立在SCP-2691的外部，测得D-26912的过桥时间为41秒。

__**实验记录 2691-7- 20██/06/18-20██/06/19**__
&gt; **实验对象：**D-17,因其划皮划艇能力被选中
&gt; **实验程序：**对象被放置在SCP-2691上游河水中的一艘皮划艇上，配备了安装摄像头的头盔，并被要求在桥下划皮划艇。 在本次测试中，桥下的季节性变化间隙测量值为1.1m。
&gt; **实验结果：**Goto博士与其团队其他成员轮班测得D-17在1天10小时28分钟后在SCP-2691的下游河水处出现。摄像机录制下了3小时49分钟的片段，所有片段均显示D-17在透过SCP-2691的微弱阳光下划皮划艇。计算得知在SCP-2691下通过的距离约为16km。

__**实验记录 2691-15 - 20██/06/20**__
&gt; **实验对象：**D-12
&gt; **实验程序：**对象被要求缓慢走到桥的另一边，向右转，走过SCP-2691的外缘，然后向Goto博士挥手。
&gt; **实验结果：**没有结论，详情见附加讯问记录。

&gt; [[=]]
&gt; **讯问记录 2691-1**
&gt; 20██/06/20
&gt; Goto博士，特工████████，D-12，SCP-2961-a。
&gt; [[/=]]
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Goto博士：**我原本认为我了解了这个SCP,准备将其分级为Safe，然后……这件事就发生了。 我需要每个人的陈述用于记录。刚刚发生了什么？特工████████，你先说。
&gt; 
&gt; **特工████████：**我当时在河的另一边巡视，为了防止附近有异常事件发生。标准的现场分配任务。 然后一个D级人员特工指向SCP-2961-a)从桥上跑来 向树林靠近，所以我开枪击中了他的膝盖。Dr.Goto在无线电中询问当时的状况，我给SCP-2691-a带上手铐并告诉Dr.Goto我抓住了他。带着他返回营地，与参与实验的其他人见面。
&gt; 
&gt; **Goto博士：** 那D-12你呢?
&gt; 
&gt; **D-12和SCP-2961-a，同时：** 我……（他们都停下来看着对方）
&gt; 
&gt; **Goto博士：**你，腿上缠着绷带那个，不是D-12，你是SCP-2691-a。D-12，我从来没有把目光从你身上移开，所以我知道你是D-12。
&gt; 
&gt; **D-12：**好的。所以我再次走过桥，我在想，这还不错，我听说过其他D级关于测试的恐怖故事。但是我完成这个实验后，我会被带回我的牢房，然后……谁知道我接下来要测试什么？所以，在营地里的所有人都在我身后时，我想我应该逃跑。我到达桥的另一边时，我将实行逃跑的计划，冒着生命危险与狼一起在荒野生存，总比更多测试要好上不少。但我正准备逃跑时，砰！枪响了。事实上我来自黑帮，本能发挥作用让我扑倒在地面，双手抱头。这个博士让我过桥回去，我照做了。然后这个特工带来了……我的复制品？我们甚至在手臂和其他地方上都有一模一样的纹身。
&gt; 
&gt; **Goto博士：** 有趣。SCP-2691-a，你的故事？
&gt; 
&gt; **SCP-2691-a[[footnote]] **译注：**没有冒号，原文如此。 [[/footnote]]**（短暂的停顿，然后SCP-2691-a环顾四周并回答）哦，你是指我。嗯，作为D-12这么久以至于我......我又一次走过桥，就像另一个我说的，准备逃跑。我接近走完了桥的全长，并认为这是我仅有的机会，所以我开始跑进树林，砰！枪响了。我以为我被绊倒了，但后来我意识到我被击中了。然后这个特工过来给我戴上手铐，然后包扎我的膝盖，真是个傲慢的家伙。（SCP-2691-a瞪着特工████████）。然后他把我拉起来，带回营地，那里我看到了我的一个更幸运的没有被击中的副本。 
&gt; 
&gt; **Goto博士：**我明白了。为了记录，当D-12沿着SCP-2691行走时，我一直在留意他，然后我们听到了特工████████ 的枪声。 我看到D-12倒在地上，捂着头。我向特工████████询问情况，他说他“得到了他”。 我不确定他指的是什么，因为我们所有的D级人员都已被清点确认无误。我要求D-12回到我所在的SCP-2691一侧，他答应了。特工████████不久后带着SCP-2691-a出现，它看起来与D-12一模一样，只是它的膝盖被击中并被包扎。
&gt; 
&gt; 
&gt; **SCP-2691-a：** ……等等，我现在是“它”了？我不认为这会比成为D级人员更坏。
&gt;
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：** 对D-12和SCP-2691-a进行的所有血液和组织样本分析都证明是相同的.D-12和SCP-2691-a被无限期关押以进行进一步测试。

**附录：**Goto博士申请了额外的资源和资金，如果实验2691-15的结果被证明是安全的并能够可靠复现，则该SCP可用于复制具有重要意义和/或有价值的物品。
