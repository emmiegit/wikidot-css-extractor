**著者：** [[*user edward-knave]]
**篇名：** SCP-ZH-534 - 這是在貼啥啦（What even is this tiling!?）
**備註：** 繁中分部人類紀元12022年冬之陣「『工』字競賽」投稿。核心概念為「工程失誤」、「工三小（講啥潲）」、「繁廣化工」。
[[collapsible show=&#34;+ 顯示參考資料&#34; hide=&#34;- 隱藏&#34; hideLocation=&#34;both&#34;]]
* 泳池瓷磚工程失誤：https://www.reddit.com/r/perfectlycutscreams/comments/s9ltrs/angry_water_sounds/?utm_medium=android_app&amp;utm_source=share
* 柏慎《美鳳有事嗎》第二集（對《貧民窟的瑪麗亞》片段的空耳式二次創作）：https://www.youtube.com/watch?v=083CVgbgvr0
[[/collapsible]]
[[include credit:end]]

**項目編號：** SCP-ZH-534

**項目等級：** Euclid

**特殊收容措施：** SCP-ZH-534所在區域的建築物範圍得由警備人員圍封監視，並以「待修」說辭阻止民眾侵入，必要時由基金會收購相關建築或採取任何措施以確保封鎖免遭民眾反對。前往現場探勘的人員須事先接受針對模因與認知危害的複合防護；探勘期間須避免直視SCP-ZH-534生效範圍，以間接錄影取代肉眼視覺為佳；在探勘及轉達情報完成後必須因應其精神狀況所需，接受心理諮商及／或合適等級的記憶刪除。

基金會已設置網路爬蟲程式探查社交媒體內與SCP-ZH-534影響匹配的言論，必要時派員探查並封鎖相關地點，並將受影響的民眾轉送至基金會的前台醫療設施診治。與SCP-ZH-534有關的網頁亦被重導向至非異常的網址，原址內容已被刪除，以免潛在的資訊危害影響存取者。

--一切暴露於SCP-ZH-534影響者必須接受永久精神健康監察並取得必要治療。-- --SCP-ZH-534所在建築必須予以永久隔離，並設置現實穩定錨預防任何可能出現的現實改變。-- --現時急切需要將涉事建築徹底破壞並以非異常的工程材料依原形重建的提案，並聯絡一切必要的部隊及工程專業人員付諸實行。-- 對SCP-ZH-534檔案的任何更動須經未參與SCP-ZH-534實地調查但已閱讀其檔案的A級、B級人員各三名授權。擬編輯SCP-ZH-534檔案的人員須在提案包括更動理由及備註，以描述相關資料及其提供者的背景及當時狀態，予授權者參考及查證。一經通過授權，檔案編輯得由未參與SCP-ZH-534實地調查的人員執行，經授權者審閱並一致通過方可成立編輯。

**描述：** SCP-ZH-534乃發生於台灣██縣 [已編輯] 寓所泳池的異常現象。使用該泳池的人類在目視泳池內瓷磚的排列失誤時將受此現象影響，對其往後所能辨識的工程失誤產生遠較預期強烈的憤怒情緒，嚴重者會呈譫妄症狀，甚至持續在胡言亂語與神識恍惚的狀態之間擺盪。對已受影響者的測試證實現行的模因及認知危害抗性強化措施只能暫時減輕此現象的精神影響，記憶刪除則可消除其嚴重徵狀，惟不能根除目視工程失誤時的憤怒情緒增幅；且該異常特性以當事人對「工程失誤」的認知為準，而與現行國際或地方工程標準定義的誤差無關。

對被影響者的腦電圖及功能性磁振造影的分析證實上述影響的生效機理皆可以現時的神經科學解釋，惟SCP-ZH-534本身影響中樞神經的原理仍不能以非異常科學充分解釋。

任意人類個體僅於同時在模因及認知危害兩方面皆受到防護時，方能在暴露於SCP-ZH-534時免受影響。包括SCP-ZH-534所在位置景物的照片及影片等間接媒體不會令觀看者遭受影響。

泳池內發現工程失誤合共24處，當中有18片瓷磚顏色錯誤（深藍、淺藍、白色分別有7處、6處、5處）、5片瓷磚鋪設出現偏轉（深藍、淺藍、白色分別有2處、2處、1處）、1處瓷磚闕失。從探勘所得的完整位置列表因研判與異常特性無關而被移出檔案，可從資料庫調閱。

另外，泳池的水位不會因任何因素改變，任何增減水位的嘗試俱因不明原理抵銷；嘗試破壞或修復泳池者俱將觸發異常特性並呈現上述徵狀，導致上述工作無法進行，不論當事人所接受的精神防護為何，俱能突破相應防護並造成影響；在試圖以自動機器人進行破壞或修復的情形，亦會在工作開始前因不同原因導致機器人無法運作，因此對泳池進行修復的嘗試俱無法成功。

基金會目前已接收██次人員提案，要求更新此項目的機密、收容、瓦解及風險等級。大部分提案要求將其機密等級降至1級或0級，並將收容、瓦解、風險等級分別更新至Keter級、Amida級與極危級，當中更有其中一次提案要求將此項目改編為Apollyon級。因所有同類提案者俱各自在調查過程中觸發異常特性，相關提案亦因此被研判為同類精神影響所致之行為，遂一律被撤回。為檢查提案是否符合實態，收容措施已更新至現行版本。

**附錄1——發現經過：** 2014年11月6日，██縣傳出有人在泳池遇溺的新聞，遇溺者在獲救之後呈現情緒不穩、性情改變的跡象，經基金會於醫療院所安插的人員檢查發現認知危害的徵狀，並從遇溺者及當時的目擊者證詞佐證新聞所示的肇事位置。在施予相應治療，並對遇溺者與現場目擊者施予A級記憶刪除後，繼續留醫觀察。

11月10日早上10時，基金會駐縣人員通過組編臨時特遣隊 壁宿-10（「六角仙」）進行探勘並收容異常，全體隊員在前往現場之前已事先完成認知危害防護措施。

[[collapsible show=&#34;+ 顯示TTF-壁宿-10「六角仙」探查紀錄&#34; hide=&#34;- 隱藏探查紀錄&#34; hideLocation=&#34;both&#34;]]
&gt; = __**TTF-壁宿-10「六角仙」探查紀錄：行動代號「聽到玻璃吸」**__
&gt; = __**初期行動紀錄**__
&gt; 
&gt; 　　**隊長：** ███博士（代號：鞏母）
&gt; 　**副隊長：** ███特工（代號：羅密歐）
&gt; 　　**隊員：** ███研究員（代號：梅艾莎）、███特工（代號：藍狄東）、███特工（代號：滅火的）、███醫生（代號：沒力公）
&gt; **支援人員：** ███警衛（代號：鬍子丼）、███警衛（代號：阿姆羅）
&gt; 
&gt; **地點：** SCP-ZH-534所在現場——██縣 [已編輯]
&gt; **時間：** 2014/11/10 14:40
&gt; 
&gt; **前言：** 正式隊員六人當中，計劃由藍狄東潛入泳池探勘，鞏母、羅密歐二人在泳池外監察，其餘隊員待命應對緊急狀況。鬍子丼與阿姆羅二人負責場外封鎖，以免異常效應擴散與民眾侵入。
&gt; 
&gt; = **[紀錄開始]**
&gt; 
&gt; //[在正式潛入泳池之前，隊員再次確認泳池以外的建築範圍有否異常。]//
&gt; 
&gt; **羅密歐：** 一直沒有啥……一直沒有啥……都沒有可以搜的了。[!--一直被她殺……一直被她殺……都沒人可以說啦……--]
&gt; 
&gt; **梅艾莎：** 跟我想的一樣，在三星池[[footnote]]寓所的業主對現場泳池的暱稱。[[/footnote]]。[!--跟我一樣三星的……--]
&gt; 
&gt; **滅火的：** 那很美妙呀，弄完這波之後就要離開。[!--儂美麗呀……鬧這波要離開……--]
&gt; 
&gt; **藍狄東：** 那就安心了，有Good Day[[footnote]]特遣隊現用的對認知危害防護系統的俗稱，雖能有效抵抗危害且可靈活調節威力，但有時效限制。[[/footnote]]的威力。
&gt; 
&gt; //[隊員確認泳池以外沒有異狀，藍狄東依計行事，潛入泳池探勘。在水中探查的藍狄東忽然對著池底怒吼，可見其所注意方向的瓷磚有鋪設瑕疵，其發言內容因在水中而難以辨認。]//
&gt; 
&gt; **藍狄東：** 看遮貼啥啊，蛤！**[不能辨認]**貼啥啊，遮！
&gt; 
&gt; //[藍狄東注意到另一方向的瑕疵，游往相應位置，反複拍抓瓷磚。]//
&gt; 
&gt; **藍狄東：** **[不能辨認]**你看伊貼的，**[不能辨認]**！**[穢語]**！**[不能辨認]**！遮是佇貼啥！遮是佇貼啥啦！**[不能辨認]**！
&gt; 
&gt; //[藍狄東繼續在水底吼叫並抓撓眼前排列出現瑕疵的瓷磚。約1分鐘後，經過梅艾莎與沒力公研判事態，鞏母決定派出羅密歐、滅火的、沒力公三人以將藍狄東從泳池內救出並作急救。在救出途中，藍狄東開始反抗三人。沒力公因為認知危害防護裝置被藍狄東擊中而故障，必須提早返回池外；成功救出後，滅火的因為對精神危害的急救受訓不足，而中途退出急救工作。救治期間，直接探勘的工作中止。]//
&gt; 
&gt; **　鞏母：** 藍狄東！
&gt; 
&gt; **梅艾莎：** 他沒有+3[[footnote]]隊內暗號，指同時針對危險模因、認知危害及資訊危害的三重防護措施，通常用於防衛已知會嚴重損害精神的異常。[[/footnote]]咧……
&gt; 
&gt; **　鞏母：** 要送回去嗎？還是先急救一下……[!--要生嗎？先用力打……--]
&gt; 
&gt; //[沒力公上前為藍狄東施救，令其從遇溺復原。]//
&gt; 
&gt; **羅密歐：** 你們怎麼啦？滅火的跟沒力公！
&gt; 
&gt; **沒力公：** 我搬不起來又討你罵死……
&gt; 
&gt; **滅火的：** 你們的更毒，來救人的方法嘸……
&gt; 
&gt; **羅密歐：** 你們都來拼命看不囉嗦。移動！不要擋路邊，不要讓人家管你！
&gt; 
&gt; //[羅密歐命令梅艾莎、滅火的二人離開現場，以聯絡支援人員調用可運至現場的額外醫療物資。沒力公繼續注意藍狄東的狀況。藍狄東在30秒後恢復意識，惟表現轉趨激動，需要羅密歐制伏。]//
&gt; 
&gt; **藍狄東：** 啊啊——把你內轟！
&gt; 
&gt; **羅密歐：** 發甚麼神經啦你！
&gt; 
&gt; **藍狄東：** 不能辯論！等人趕嗎？
&gt; 
&gt; **羅密歐：** 差別是國內鬧出30個B干[[footnote]]「B級干預」之簡稱，在事故未有及時撤離人員或民眾而導致可避免傷亡，從而急需場外介入的案例。基金會駐地人員有紀錄以來已錄得30宗同類事故。[[/footnote]]。
&gt; 
&gt; **藍狄東：** 賭命葡萄！！
&gt; 
&gt; **羅密歐：** 還挪？我是不是不應幫他弄假[[footnote]]隊內暗號，指隊員冒險減弱自身裝備的防護力，以探測或佐證異常項目對一般民眾可能引致的效果。通常在行動前研擬，當時由負責管理防護配備的羅密歐協助藍狄東執行。[[/footnote]]？[!--還挪？我是不是不應扎他弄假？--]
&gt; 
&gt; //[梅艾莎、滅火的二人帶來所要求的物資返回現場。藍狄東伸手指向泳池，開始在情緒激動與神志不清的狀態之間往返。]//
&gt; 
&gt; **　鞏母：** 弄了叫人過來給你幹，弄兩杯甲仙橄欖[[footnote]]以奇蹟學煉金術原理調合的其中一種複方藥物之俗稱，具備抑制多種危害的功能，接觸樣本或被驗者體液時亦可偵測當中的有害成分。[[/footnote]]！那就把他的血弄來，弄在我前面！用來緩一下神經，弄一大杯來share[[footnote]]當時所需俗稱「甲仙橄欖」的備援藥方除被治療者以外亦可分配予在場他人同時服用，以在場複數服用者的精神共鳴原理加強療效。[[/footnote]]……[!--用來緩咳嗽，買一大杯來弄share……--]
&gt; 
&gt; **藍狄東：** 數大便！！[!--探查目標（大便）有幾處，數量需要注意或可能有顯著意義--]是那邊、是那邊……羅密歐上梁山，西門町忘記了you got酒臭囉，骯髒鬼……走這邊啦！你左左右右，龍蝦[!--土木工程型破壞裝置--]給我！No——！
&gt; 
&gt; **　鞏母：** 單身背包[[footnote]]特遣隊內部對用以儲存並調合奇蹟學煉金術藥物的便攜式診療系統之俗稱。[[/footnote]]咧？我記得我帶省過準備時間的啊……我記得帶省過時的啊……阿███（羅密歐的本名）買來弄血都滿囉——[!--單身背包咧！我記得我買殺過價的啊……我記得買殺過價的啊……阿Ken買來弄血都滿囉——--]
&gt; 
&gt; //[鞏母多番催促的同時，羅密歐嘗試對藍狄東抽血以交予梅艾莎進行檢驗；梅艾莎開始調合診斷及治療認知危害所需的配方；沒力公繼續監察藍狄東的狀況。]//
&gt; 
&gt; **藍狄東：** 噢……老猴飛射！老猴飛射……
&gt; 
&gt; **沒力公：** 急得鞏母落淚，也把我累夠囉，系統還得靠████（梅艾莎的本名）建立。[!--鞏母落淚，把我累夠囉，是靠Face建立，叫我艾莎。--]
&gt; 
&gt; **梅艾莎：** 叫我艾莎。
&gt; 
&gt; **滅火的：** 群眾覺得可能這樣也沒關係。[!--觀眾覺得可能Let it go。--]
&gt; 
&gt; **　鞏母：** 那叫些大站的人來？包括12[[footnote]]Site-ZH-12以模因工學見長。[[/footnote]]，也有22[[footnote]]Site-ZH-22屬於醫療特化站點。[[/footnote]]。[!--那叫來隨便大公司，包括一日，也有雷洪。--]
&gt; 
&gt; **滅火的：** 這樣的做法對他沒用吧？[!--你們的作風對死他？--]
&gt;

隊員在經過治療及防護補強之後，重新探勘，取得關於SCP-ZH-534所在泳池的情報，以及後續調查的所需線索。

**附錄2——初期探勘的跟進調查：** 參與初期探勘的特遣隊員從探勘現場在泳池外的草坪邊取得一片水泥袋的殘張，從殘張所示的生產商地址追溯，確認當地的工場已廢棄，並在前述場址發現更多已被清空的工程材料包裝，包裝內除殘餘工程原料外亦附有字紙。

&gt; = __**全民規工欸！工程監察意識普及行動**__
&gt; = 
&gt; = 隨此批次材料夾附訊息，辨明工程失誤始於你我
&gt; = 
&gt; = 詳見：物物物．██████████████████████████．天地人．酉物
&gt; = 
&gt; = **全民規工，規工安定**
&gt; = 
&gt; = 繁廣化工承辦

經後續分析證實，紙上所示「詳見」隨後的字符以天干、地支以及「天」、「地」、「人」、「物」四字組成，從中文字轉換為英文字母後得出網址[[footnote]]以清代數學家李善蘭翻譯西方的數學書時，針對變項所採用的變換進行。A至J各與十天干依序對應，K至V各與十二地支依序對應，X,Y,Z,W各以天、地、人、物對應。[[/footnote]]，對應的頁面雖不符合「.tw」域名規範但仍可存取，內容沒有文字而只有插圖，描述在多種建築工程出現的各種失誤及相應的結果外觀，插圖上亦只有符號註記，而未附任何文字。

對包裝的內面殘餘的原料化驗得出模因強化劑的前驅成分，推斷在施工過程使用水泥，或將原料調合至可用狀態時，會產生具模因強化效果的化學分子，成形後透過化學擴散及光學特性對附近的人類個體傳播複合認知危害的模因，從而導致上述異常特性。

鑒於剩餘材料去向未知，對牽涉到該等材料的其他建築工程及其後續影響的追蹤工作仍在繼續。
