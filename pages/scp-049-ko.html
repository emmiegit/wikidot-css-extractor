**Ítem #:** SCP-049-KO

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Actualmente, no existen métodos para contener a SCP-049-KO, ni el sujeto muestra voluntad de querer ser contenido. Aquellos que posean métodos para contener la anomalía deben notificarlo inmediatamente a personal de la Fundación, como investigadores y agentes. Sin embargo, el personal con conocidos en el desfile está restringido de hacer tales propuestas. Los posibles lugares de manifestación del desfile deben primero tener su acceso restringido a los civiles y luego proceder a su contención.

**Descripción:** SCP-049-KO es un grupo de diversos organismos. Entre sus miembros se encuentran personas normales, personas con trajes de payaso o instrumentos musicales, personas con aspecto de estar enfermas, personas con partes del cuerpo gravemente deformadas o incluso seres inesperados como monstruos inhumanos y caballeros con armadura medieval. Los miembros del desfile son designados como SCP-049-KO-1 y comparten un rasgo: piel pálida, lo que indica que no están vivos.

SCP-049-KO aparece sin previo aviso. Todos los relatos de los testigos informan de que apareció de la nada. Sin embargo, sólo se manifiesta en lugares donde ha muerto una gran cantidad de personas. Concretamente, aún no se ha determinado cuántas muertes son necesarias para que SCP-049-KO pueda manifestarse. El grupo aparece de repente en el lugar y comienza un desfile, al que se unen los fallecidos. Se desconoce cómo ocurre esto. Los manifestantes no pueden intervenir.

Se desconoce qué objetivos pretende alcanzar SCP-049-KO. No muestra ninguna actividad más que la de reunir miembros. Se confirma que SCP-049-KO-1 conservan recuerdos antes de la muerte y voluntades individuales, aunque sólo pueden expresarse respondiendo a preguntas. El desfile se desmanifiesta repentinamente, de forma similar a su manifestación.

SCP-049-KO fue visto por primera vez donde SCP-███ acabó con la vida de ████ personas. La investigación sobre el desfile comenzó poco después.

**Anexo:** Registro de Entrevista SCP-049-KO-█

[[div class=&#34;blockquote&#34;]]
**Entrevistado:** SCP-049-KO-1
 
**Entrevistador:** Dr. ███

**Introducción:** El Dr. ███ reconoció una instancia de SCP-049-KO-1 que se cree que trabajó en la Fundación, tras lo cual se puso a grabar inmediatamente su interacción.

  
**Dr. ███:** ¡Oye, espera! ¿No eras... un agente de la Fundación?
 
**SCP-049-KO-1:** Afirmativo.
 
**Dr. ███:** ¿Me recuerdas?

**SCP-049-KO-1:** Por supuesto. Eres el Dr. ███.

**Dr. ███:** Tu falta de expresión me asusta. ¿Puedes responder a mis preguntas?

**SCP-049-KO-1:** Sí, pregúnteme lo que quiera.

**Dr. ███:** ¿Adónde marcháis?

**SCP-049-KO-1:** No nos detenemos.

**Dr. ███:** ¿Perdón?

**SCP-049-KO-1:** No nos detenemos.

**Dr. ███:** Esa no fue mi pregun-

**SCP-049-KO-1:** No nos detenemos.

[El sujeto se negó a responder a todas las preguntas siguientes, repitiendo la misma frase.]
[[/div]]

**Anexo:** Nota del Investigador

&gt; //Los marchantes pueden haber sido condenados a un eterno desfile de la muerte. O, por el contrario, se puede decir que se han liberado de nuestro reino existencial. Sólo ellos pueden decidir si es una bendición o una maldición... Cuando se les hace una pregunta, las instancias de SCP-049-KO-1 probablemente dirán esto: &#34;No nos detenemos&#34;. Qué significado tiene esto, aún no lo sé. En cualquier caso, una cosa es segura: la clasificación de objeto de SCP-049-KO tardará un tiempo en bajar.// - Dr. ███

Nota: //Dr. ███, le aconsejo que se abstenga de ser demasiado emocional. Sus palabras - &#34;bendición&#34; más específicamente- pueden haber llevado a muchos agentes e investigadores a intentar [DATOS BORRADOS] con instancias de SCP-049-KO-1 que conocieron en vida: todos ellos han sido castigados. Tenga más cuidado en el futuro.// - O5-█
