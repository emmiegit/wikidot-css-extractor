    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fedriks-archive.wdfiles.com/local--files/blog%3A_start/la-leggendaria-spada-di-fedrik|caption=La Leggendaria Spada di Fedrik.]]
**Nome:** Federic &#34;Fedrik&#34; [COGNOME LUNGHISSIMO REDATTO]

**Livello di Sicurezza:** 2

**Attivo/a nel Sito:** Asclepio

**Ruolo:** Agente della [[[squadre-speciali-mobili#SIR-III | SIR-III &#34;Præcĭpŭum Auxĭlĭum&#34;]]], capitano della squadra di shark-polo, UwU cat-enby, responsabile dei social, traduttore. ##ffffff|Aoh! Hai tradotto solo &#39;na cosa e te fai chiama&#39; traduttore.##
**Profilo:** Federic [COGNOME LUNGHISSIMO REDATTO], comunemente chiamato Fedrik dal personale della Fondazione, è un individuo caucasico non-binario dai capelli e occhi castani e con l&#39;aspetto di un giovane adulto. La sua vera età è di quarant&#39;anni, ma de //&#34;&#34;&#34;L&#39;incidente&#34;&#34;&#34;// che ha subito poco dopo essere stato amesso nell&#39;accademia militare per diventare ufficiale medico, egli ha smesso di invecchiare. Tende a essere molto sereno e tranquillo, tuttavia se si toccano i punti giusti le sue emozioni e sentimenti prendono il meglio di lui e o si esalta come un gatto quando vede una scatola di cartone vuota o si incazza come un gatto affamato o si deprime come un gatto che ha failato un salto o è semplicemente stanco e quando ciò accade spuntano orecchie da gatto che rimpiazzano quelle umane.

**Log de l&#39;incidente:**
&gt; &lt;Inizio Log, [██/██/2005]&gt;
&gt;  
&gt; **Ore 18:23** Per tornare a casa Federic [COGNOME LUNGHISSIMO REDATTO] percorre la stessa via in cui tre agenti della [[[squadre-speciali-mobili#SIR-IV | SIR-IV &#34;Missio Mercurii&#34;]]] cercano di acchiappare un gatto anomalo.
&gt;
&gt; **Ore 18:25** Federic prova a coccolare il gatto anomalo, ma quest&#39;ultimo lo morde e sviene.
&gt;
&gt; **Ore 18:37** Un agente della SIR-IV porta il civile all&#39;agente della SIR-III venuto per portare supporto medico.
&gt;
&gt; **Ore 19:02** Gli agenti della SIR-IV recuperano il gattino.
&gt;
&gt; **Ore 19:11** Il civile riprende coscienza, ma ha un forte senso di stanchezza e in quel momento gli sono spuntate orecchie da gatto. E gli agenti decidono di portalro all&#39;Asclepio
&gt;
&gt; **Dichiarazione di chiusura:** L&#39;anomalia è stata chiusa. A seguito dell&#39;incidente si è deciso dopo vari giorni di discussione di dare Federic [COGNOME LUNGHISSIMO REDATTO] per morto ai civili. Mentre lavorerà alla Fondazione come agente della SIR-III //&#34;Præcĭpŭum Auxĭlĭum&#34;// a seguito di un periodo di addestramento militare. Inoltre non gli sarà consentito stare al di fuori dei siti della Fondazione senza permesso e senza sorveglianza.

**Curiosità:**
* Adora i cani e ha un border collie chiamato Scott.
* Oltre ai cani adora i pipistrelli, tant&#39;è che nella sua casetta in campagna ha una casetta per pipistrelli dove ne vive uno che ha chiamato Il Conte Pucci.
* È appassionato di shark-polo ed ha un ottimo talento per lo sport, tant&#39;è che va su SCP-1900-IT-J a giocarci di sua spontanea volontà. Ha chiamato il suo SCP-1900-IT-J-2  Er Pasqualone.
* Ha una spada di legno che si porta in giro per autodifesa.
* È appassionato di giochi di ruolo da tavolo, videogiochi di ruolo e giochi d&#39;azione e avventura.
