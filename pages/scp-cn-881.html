[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-881/1024px-Breviceps-adspersus-adspersus.jpg|caption=SCP-CN-881|width=300px]]
**项目编号：**SCP-CN-881

**项目等级：**--Safe-- --Neutralized-- Safe

**特殊收容措施：**SCP-CN-881须被收容于Site-CN-75-C7内的标准蛙类异常收容间内。每天须安排工作人员进入收容间内检查SCP-CN-881的情况并完成喂食和清扫的工作。所有受影响个体须被隔离进行观察处理。

**更新于2018/9/23:**每日须安排工作人员按照以上收容措施进行工作，并确保顺利完成后再进行其它相应的工作。所有研究人员应分开并隔离于临时收容间内进行相关的研究。

**描述：**SCP-CN-881是一只异常的散疣短头蛙(//Breviceps adspersus//)个体，其生理结构、习性和行为与普通散疣短头蛙无异，且其本身无法主动展现异常能力。当一个人类个体直接看见SCP-CN-881个体时，在受影响个体主观视角上看见的所有人类个体的头部将被替代成散疣短头蛙的头部。以目前基金会已知的所有手段均无法遏制此异常现象。

--因SCP-CN-881自主的无效化，已将SCP-CN-881的档案实施归档处理。--自2018年9月23日起，项目等级被重新评定为Safe级，详见附录。

**附录：**自2018年9月19日当天SCP-CN-881因衰老而死，导致其以及其所造成的异常影响全部消失，SCP-CN-881档案于当天被更改为Neutralized级并实施归档。然而在项目归档后的第三天，Site-CN-75的工作人员开始按照原项目文档中的收容措施进行工作(事后对相关人员进行访谈确认对此并不知情亦无相关记忆，此事件被编号为SCP-CN-881-A)，所有编号为SCP-CN-881的文档(包括纸质和电子文档)的特殊收容措施一栏均会显示为以上文档收容措施的内容，无论如何更改均会立即被修改。

之后发现SCP-CN-881的尸体消失，所有受影响个体的头部均被替换成了散疣短头蛙的头部，而受影响个体则会无视此现象且无其它异常现象。此后无论以任何方式进行阻止SCP-CN-881-A的进行，皆会因一类合乎正常逻辑的意外/原因而迫使此行为无法进行。

研究人员就此异常现象进行讨论认为有一个未知的异常个体能够影响有关SCP-CN-881-A发生的因果影响，且其具有强因果影响能力可以使SCP-CN-881-A能够最终顺利进行。目前大多数观点认为此异常影响可能与消失的SCP-CN-881有关。
