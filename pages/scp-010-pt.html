    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-010-PT -- Pimentinhas
**Autor:** [[*user Silvacrest]]
**Imagem:** [https://thegraphicsfairy.com/chili-pepper-botanical-printable/ Chili Pepper], ilustração original feita por G. Spratt em cerca de 1829, CC0.

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-5842809/scp-010-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

[[include component:image-block name=010.jpg | caption=Representação artística de SCP-010-PT-1.]]

**Item nº:** SCP-010-PT

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Devido a natureza anômala de meios de reprodução de SCP-010-PT, sua contenção completa é impossível. Esforços de contenção devem ser conduzidos pela FTM PT9-Epsilon (&#34;Carochinhas&#34;). Agentes da Força Tarefa deverão se infiltrar em comunidades rurais suspeitas de serem localizadas próximas a SCP-010-PT, além de rastrearem meios de comunicação por palavras-chaves listadas no Documento 010-PT-5451. Tais menções devem ser difamadas como lendas urbanas e indivíduos envolvidos em avistamentos devem ser administrados amnésticos Classe-C ou B, dependendo da convicção do indivíduo. Para fins estatísticos e de pesquisa, todas as instâncias reconhecidas de SCP-010-PT devem ser registradas no Documento 010-PT-Y451.

Agentes são instruídos a propagar informações que desmotivem a retenção de SCP-010-PT-1. Observadores de Eventos 010-PT-2-Alpha deverão ser administrados amnésticos Classe-A, se necessário. Indivíduos envolvidos diretamente no Evento não são recuperáveis e deverão ser considerados desaparecidos indefinitivamente.

SCP-010-PT, assim como SCP-010-PT-1 e  SCP-010-PT-2 não são considerados ameaças no momento e neutralização das instâncias não são recomendadas, devido aos benefícios oferecidos à flora abrangida pelos seus efeitos. Caso SCP-010-PT-2 se torne hostil, funcionários devem relatar tal mudança de comportamento imediatamente para o Time de Contenção 010, a fim de elaboração emergencial de novos procedimentos de contenção.

Após testes efetuados em 09/02/20██, futuros esforços em comunicação e interação direta com SCP-010-PT-1 e SCP-010-PT-2 só poderão ser feitos por funcionários Classe-D.

**Descrição:** SCP-010-PT é uma espécie arbórea semelhante a gameleiras[[footnote]] Árvore da família das Moráceas de propriedades medicinais, comum nas matas úmidas[[/footnote]] (//Ficus insipida//) de porte e folhagem com características tipicamente encontradas em espécimes não-anômalas. Diferente de exemplares não-anômalos, SCP-010-PT possui grande abundância de cipós lenhosos, cobrindo pelo menos 70% de seus galhos e troncos, além da capacidade de produção de frutos (classificados SCP-010-PT-1) geradoras de entidades humanoides (SCP-010-PT-2), além de servir a tal espécie como &#39;portais&#39; de acesso a uma grande ‘colméia’ interconectada a todo espécime existente de SCP-010-PT, referida como SCP-010-PT-3.

Espécimes de SCP-010-PT não aparentam sofrer regeneração quando danificados nem serem afetados por flutuações climáticas ou temporais. Remoção de qualquer parte de SCP-010-PT faz com que tal parte evapore em uma nuvem de fumaça densa e tóxica composta de níveis variados de CO, H2O e SO2 em um raio de 1 m³, causando amnésia temporária em sujeitos sapientes que inalarem o gás. Tentativas de acessar SCP-010-PT-3 por meios conhecidos (como sonda, perfuração ou corte) não renderam sucesso, e mostram o interior de SCP-010-PT como um tronco de árvore não-anômalo. Reprodução de SCP-010-PT aparenta ser aleatória, afetando qualquer exemplar de gameleira surgindo na natureza; nenhuma reprodução de SCP-010 em gameleiras cultivadas em ambientes fechados resultou em sucesso.

SCP-010-PT-1 é um fruto esférico-cilíndrico, com parte inferior côncava e exterior similar a pimenta cubanelle (//Capsicum annum//) da variedade vermelha.[[footnote]] Podendo medir até 12,7 x 15, 4 cm. SCP-010-PT-1 leva aproximadamente 1 mês para amadurecer; apresenta coloração laranja em seu estado de desenvolvimento não-maduro, ganhando um tom vermelho vibrante quando amadurecido. Neste ponto, sua parte inferior se abre e se alonga, fazendo com que o fruto aumente seu tamanho para até 22 x 38,5 cm.[[/footnote]] Ao se abrir, expele pela sua abertura um espécime SCP-010-PT-2, afixado ao objeto por uma estrutura fina e incolor de material orgânico viscoso, similar a clitelos presentes em anelídeos; tal estrutura não impede que SCP-010-PT-1 seja destacável de SCP-010-PT-2, ato que causa grande aflição na entidade. Remoção de SCP-010-PT de seu caule resulta em evaporação em fumaça e não gera SCP-010-PT-2, independente do desenvolvimento do fruto.

SCP-010-PT-2 são seres humanoides sapientes e sencientes, com tonalidade marrom-escuro, medindo aproximadamente 1,38 cm de altura, com anatomia similar à de um adulto entre 20 e 50 anos. SCP-010-PT-2 não possui membros inferiores sólidos, tendo em seus lugares um apêndice composto por massa gasosa de fumaça negra de raio e densidade mutável, que a entidade usa para se locomover por meio de um processo centrífugo retilíneo em uma velocidade alcançando até 30 km/h. Sua pele aparenta ser composta por material orgânico similar a casca de árvore queimada e suas feições remetem a um humano com características africanas, exceto seus olhos e dentes, que apresentam uma coloração avermelhada, distinguíveis mesmo em áreas de pouca exposição à luz (-0.002 lux). SCP-010-PT-2 não possuem nenhum objeto ou traje em sua possessão além de SCP-010-PT-1 sobre sua cabeça, e testes posteriores revelam que qualquer material afixado a entidade ‘atravessa’ seu corpo. Como demonstrado no Registro de Exploração, objetos afixados a parte interna de SCP-010-PT-1 podem ser transportados junto à entidade quando esta se insere em SCP-010-PT-3 e recuperados com sua saída.

**Descoberta:** Agente ██████, durante sua visita anual a seus parentes, donos e moradores de um sítio em █████████-SP, relatou observar uma &#34;grande massa negra&#34; se locomovendo momentos após seus parentes expressarem frustração ao observarem desordem no local (presumidamente causada por SCP-010-PT-2). Agente ██████ relatou o incidente a seus superiores, o que levou a investigações aprofundadas pela Fundação. Após perseguição de diversas instâncias SCP-010-PT-2, SCP-010-PT foi descoberto, assim como SCP-010-PT-1. SCP-010-PT-3 foi confirmado como uma localização própria após a exploração executada em 09/02/20██. Possibilidade e métodos de captura de SCP-010-PT-1, assim como ‘contratos’ oferecidos em troca por SCP-010-PT-2 foram descobertos por estudos de superstições e lendas populares, confirmados como parcialmente verídicos.

[[collapsible hideLocation=&#34;both&#34;show=&#34;SCP-010-PT-2 / Registro de Entrevista&#34; hide=&#34;- Fechar&#34;]]
SCP-010-PT-2 possui hábitos hereditários: Ao ‘nascer’, espécimes procuram áreas populacionais de densidade baixa (como sítios agrícolas e vilarejos rurais) próximos a SCP010-PT, se locomovendo por via de seu apêndice gasoso, encobrindo completamente seu corpo físico. Ao chegar no local, SCP-010-PT-2 tenta entrar por portas, janelas ou chaminés abertas e comete atos de &#39;malícia&#39; menores[[footnote]]Como adulteração de utensílios/aparelhos domésticos, ingredientes alimentícios, bebidas alcoólicas e gado (se presente).[[/footnote]] Com exceções de casos raros, nenhuma das ações apresentam motivações hostis evidentes. Ao completar tais ações, SCP-010-PT-2 se esconde em áreas insuspeitas da residência, a fim de aguardar que residentes no local vocalizem algum sentimento de frustração causado pelas ações de SCP-010-PT-2[[footnote]] Se tal vocalização não for efetuada em até 2 horas após a chegada do habitante do local ou nenhum habitante se prontifique, SCP-010-PT-2 voltará a executar suas ações de malícia até produzir o efeito desejado durante um período de até 72 horas; caso não tenha sucesso, tentará fugir do local para SCP-010-PT.[[/footnote]].

Após tal local ficar ausente de qualquer presença sapiente (ou 2 h após a vocalização de frustração ser concluída), SCP-010-PT-2 deixa seu esconderijo e retorna a SCP-010-PT. Análises com sensores atmosféricos captaram emissão elevada de dióxido de carbono por sujeitos executando as vocalizações, consideravelmente mais altos que os produzidos por hematose. Ao retornar a SCP-010-PT, a entidade afixa a extremidade superior de SCP-010-PT-1 (caule) a um galho e se introduz na abertura de SCP-010-PT-1, se transportando para SCP-010-PT-3. O ‘anel’ em contato com a substância viscosa que afixava o objeto à cabeça de SCP-010-PT-2 é disposto no processo por meio de evaporação (reduzindo seu tamanho permanentemente), e SCP-010-PT-1 se contrai de forma côncava, selando sua abertura até que SCP-010-PT-2 seja expelido novamente. O processo é repetido até SCP-010-PT ser reduzido a 20% do seu tamanho original.

Caso SCP-010-PT-1 seja removido manualmente de SCP-010-PT-2 por um indivíduo sapiente, a entidade vocalizará expressões de frustração por meio de comunicação e sons diversos. Tal comunicação sempre é feita em iorubá e o receptor sempre compreenderá e responderá com dicção fluente [[footnote]]Gravações e outros registros de tal comunicação não retêm estes efeitos. Indivíduos se comunicando diretamente com a entidade não notam diferença de língua falada, e se percebem ouvindo e falando em sua língua nativa.[[/footnote]] e oferecer um ‘contrato’[[footnote]] Realização de 1 solicitação/pedido que afete somente o sujeito se comunicando com a entidade. [[/footnote]] em troca de SCP-010-PT-1. Como evidente em diversos Registros de Experimentos, SCP-010-PT-2 prefere realizar contratos que não sejam demasiadamente complexos, específicos, arriscados ou que fujam de sua natureza campestre.

Caso um contrato não seja aceito ou aprovado em um período de 1 h após a retenção de SCP-010-PT-1, SCP-010-PT-2 executará Evento 010-PT-2-Alpha. Durante o evento, SCP-010-PT-2 começa a correr e &#39;saltar&#39; erraticamente em volta do indivíduo em posse do objeto, emitindo altos níveis de dióxido de carbono em uma fumaça densa, além de vocalizações agudas durante 30 minutos. Diferente da fumaça gerada por danificação a SCP-010-PT, tal fumaça não aparenta ser afetável por qualquer meio conhecido e é impenetrável e indispersável pelo período de duração do efeito; meios de comunicação preestabelecidos mostram que o indivíduo afetado entra em um estado catatônico durante o processo. Após o período citado, SCP-010-PT-1, SCP-010-PT-2 e o indivíduo anteriormente em posse do objeto não poderão ser localizados, e a fumaça resultante evaporará gradativamente em uma nuvem densa possuindo as mesmas propriedades amnésticas que são emitidas por SCP-010-PT, afetando um raio de até 750 m³. Todos os espécimes envolvidos são considerados terminados neste ponto.


&gt; [[=]]
&gt;  **REGISTRO DE ENTREVISTA 010-PT-2**
&gt; [[/=]]
&gt; ----
&gt; **DATA:** 09/02/20██
&gt;
&gt; **OBJETO(S) ENVOLVIDO(S):** SCP-010-PT-2
&gt;
&gt; **FUNCIONÁRIO(S) ENVOLVIDO(S):**  Dra. Silva C████, Oficial ████████, Oficial ██████, Oficial ████████, D-20885, D-20886.
&gt;
&gt; **PREFÁCIO:** //A seguinte entrevista foi feita com um SCP-010-PT-2 restringido na residência do Sr. ████ ████████ ███████, construída nas terras de sua fazenda de leguminosas. Um Time de Pesquisa 010-PT-2 foi previamente estabelecido na residência após identificação de uma instância SCP-010-PT próxima do local (SCP-010-PT-201MG), em um esforço para conduzir a captura e comunicação com o espécime, a fim de melhorar a compreensão sobre a natureza e motivos da(s) entidade(s). Outras entrevistas podem ser consultadas no Documento 010-PRR//
&gt;
&gt; //A instância foi identificada por câmeras de vídeo enquanto entrava na cozinha da residência e se escondia no gabinete sob a pia do cômodo, após cometer suas ações de desordem[[footnote]] Troca de armazenamento de condimentos (sal no recipiente de açúcar e vice-versa), deslocamento de tampas de panelas e potes para áreas diversas como no interior da geladeira, acima do armário de cozinha e abaixo do fogão e perfuração em sacos de alimentos em reserva, como sacos de feijão, arroz e farinha.[[/footnote]]. O gabinete foi aberto e SCP-010-PT-1 foi rapidamente restringido por lançamento de uma tarrafa enquanto tentava fugir do local. Toda comunicação foi feita em iorubá e traduzida/adaptada posteriormente.//
&gt; ------
&gt; [[=]]
&gt; **[INÍCIO DE REGISTRO]**
&gt; [[/=]]
&gt; 
&gt; **SCP-010-PT-2:** Troco gorro por pedido. Só um, nada além.
&gt; 
&gt; **Dra. Silva C████:** O que fará se eu não quiser trocar?
&gt; 
&gt; **SCP-010-PT-2:** Você sofrerá como sofro.
&gt; 
&gt; **Dra. Silva C████:** Certo. Farei algumas perguntas e devolverei seu gorro após respondê-las, tudo bem?
&gt; 
&gt; **SCP-010-PT-2:** Que assim seja. Tem pergunta que não tem resposta.
&gt; 
&gt; **Dra. Silva C████:** O que você é?
&gt; 
&gt; **SCP-010-PT-2:** Filho do fumo de Ossanhe e Oluwere[[footnote]] Orixás da mitologia iorubá.[[/footnote]] . Já tomamos muitos nomes.
&gt; 
&gt; **Dra. Silva C████:** De onde vêm?
&gt; 
&gt; **SCP-010-PT-2:** Ventre do fumo em orun funfun, língua de iroko. Longe de aiyé, homem vivo não entra[[footnote]] //orun funfun//: um dos nove céus na mitologia iorubá, reservado para inocentes; //iroko//: orixá ou árvore sagrada associada a //F. insipida//; //aiyé//: mundo físico da mitologia iorubá.[[/footnote]] .
&gt; 
&gt; **Dra. Silva C████:** O que veio fazer aqui?
&gt; 
&gt; **SCP-010-PT-2:** Pegar fumaça. Levar pra mãe que recebe e sopra vida pro mato.
&gt; 
&gt; **Dra. Silva C████:** Onde está sua mãe?
&gt; 
&gt; **SCP-010-PT-2:** Filhos vivem na barriga de iroko.
&gt; 
&gt; **Dra. Silva C████:** Como você e outros filhos vão até iroko?
&gt; 
&gt; **SCP-010-PT-2:** Entram pela garganta. Homem vivo não entra. Coisa que entra não sai, só filho.
&gt; 
&gt; **Dra. Silva C████:** Você mencionou coletar fumaça. Como isso envolve suas ações nesta casa?
&gt; 
&gt; **SCP-010-PT-2:** Faço homem ver tristeza inesperada, lembrar da surpresa e da raiva. Bagunço alma do homem pra libertar homem da paz.
&gt; 
&gt; **Dra. Silva C████:** Paz é algo ruim?
&gt; 
&gt; **SCP-010-PT-2:** Paz envenena feito fumaça. Aiyé precisa de raiva pra ficar esperto, não ser comido pelo habitante da selva.
&gt; 
&gt; **Dra. Silva C████:** Você é livre?
&gt; 
&gt; **SCP-010-PT-2:** Trabalho não prende ninguém.
&gt; 
&gt; **Dra. Silva C████:** Você pode viver sem esse trabalho?
&gt; 
&gt; **SCP-010-PT-2:** Trabalho é presente da mãe. Sem trabalho, mãe abandona. Abandono mata.
&gt; 
&gt; **Dra. Silva C████:** O quê é morte pra você?
&gt; 
&gt; **SCP-010-PT-2:** &lt;//silêncio durante 10 segundos.//&gt; Morte é não voltar pra casa. Morte é perder vida e perder mãe, ser deixado em aiyé pra sumir sem voz enquanto iroko engravida pra compensar. Não trabalhamos mais que uma primavera, mas ainda temos medo de perder vida sem aviso.
&gt; 
&gt; **Dra. Silva C████:** Compreendo. Uma última pergunta. Você mencionou um &#34;habitante do mato&#34;, antes. Quem seria este habitante?
&gt; 
&gt; **SCP-010-PT-2:** A Senhora, e seus filhos que guardam a selva e o matagal. Não gostam de homem da cidade, homem que caça e não come. Pega pra ela o que é mais precioso pra esses homens. Troca justa.
&gt; 
&gt; **Dra. Silva C████:** Esta senhora também vem de orun funfum?
&gt; 
&gt; **SCP-010-PT-2:** Segredos da Senhora são segredos da selva. Só sabemos segredos do mato.
&gt; 
&gt; **Dra. Silva C████:** Que segredos do mato você sabe?
&gt; 
&gt; **SCP-010-PT-2:** Todos. Água sagrada de iroko sem língua mata mal da terra e mata pereba. Mata homem também, se não for esperto.
&gt;
&gt; [[=]]
&gt; **[FIM DE REGISTRO]**
&gt; [[/=]]
&gt;
&gt; **Declaração de Encerramento:** //SCP-010-PT-1 foi entregue a SCP-010-PT-2 seguindo o fim da entrevista. SCP-010-PT-2 pôde ser observado se deslocando em direção a SCP-010-PT-201MG.//

[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34;show=&#34;SCP-010-PT-3 / Registro de Exploração&#34; hide=&#34;- Fechar&#34;]]
SCP-010-PT-3 é um complexo em escala reduzida (1/60), habitado por possivelmente todo SCP-010-PT-2 existente, ‘redimensionado’ de acordo com a escala, assim como qualquer material transportado junto à entidade. SCP-010-PT-3 é acessado por via da abertura presente em SCP-010-PT-1, porém só é acessível quando SCP-010-PT-2 se transporta por ela, não sendo presente em outro caso. Materiais transportados por SCP-010-PT-3 funcionam de forma padrão, mas entram em um processo de &#39;assimilação&#39; após 2 h, momento em que o material se une à estrutura interna do local até ser transfigurado em madeira.

SCP-010-PT-3 aparenta ser acessível por via de qualquer SCP-010-PT-1, e foram levantadas hipóteses sobre o local não ser fisicamente acessível por qualquer lugar existente no conhecido no planeta e seu estado ser apenas uma ‘central’ extradimensional, por onde SCP-010-PT-2 transporta toxinas coletadas durante sua ‘caça’ no exterior e as leva a um ‘núcleo’, que processa as toxinas armazenadas, acelerando a produção de glicose em SCP-010-PT e qualquer vegetal presente em um raio de 1 km² por meios desconhecidos. Tal processo demora cerca de 12 horas para ser completado, se iniciando durante o dia e terminando a noite.

Uma exploração breve de SCP-010-PT-3 pode ser encontrada no anexo a seguir.


&gt; [[=]]
&gt; **TRANSCRIÇÃO DE REGISTRO AUDIOVISUAL 010-PT-3**
&gt; [[/=]]
&gt; ----
&gt; **DATA:** 09/02/20██
&gt;
&gt; **OBJETO(S) ENVOLVIDO(S):** SCP-010-PT (SCP-010-PT-1647RN), SCP-010-PT-1, SCP-010-PT-2
&gt;
&gt; **FUNCIONÁRIO(S) ENVOLVIDO(S):** Dr. ███████, Oficial ████████, Oficial ██████, Oficial ████████, D-20885, D-20886.
&gt;
&gt; **PREFÁCIO:** //Em antecipação ao experimento, uma residência próxima a uma instância SCP-010-PT (SCP-010-PT-1647RN) foi tomada em posse pela Fundação para fins de experimento e contato, posteriormente intitulada Área-P33-PT. A residência, antes destinada ao mantimento de um pastoreio, foi modificada para tais experimentos com a instalação de diversas câmeras CCTV e sensores atmosféricos nos cômodos e no exterior do local, além de câmeras instaladas próximas a SCP-010-1647RN. Portas e janelas são mantidas fechadas enquanto testes não são executados. 2 funcionários Classe-D, Dr. ███████ e 3 oficiais de segurança foram transferidos para a residência no dia 09/02/20██; D-20885 e D-20886 não foram informados sobre a natureza do experimento, sendo instruídos apenas a executar ações cotidianas, como preparo de comida e mantimento de equinos.//
&gt; -------
&gt; [[=]]
&gt; **[INÍCIO DE REGISTRO]**
&gt; [[/=]]
&gt; 
&gt; **18h32m:** Primeiro avistamento de SCP-010-PT-2 na residência; entidade entra pela janela principal da cozinha da residência.
&gt; 
&gt; **18h33m:** SCP-010-PT-2 troca utensílios de cozinha de lugar; alguns são inseridos na geladeira.
&gt; 
&gt; **18h34m:** SCP-010-PT-2 abre potes denominados ‘Açúcar’ e ‘Café’, une os potes, sacode-os vigorosamente e sela-os novamente.
&gt; 
&gt; **18h34m:** SCP-010-PT-2 reabre os potes de ‘Açúcar’ e ‘Café’ e espalha 200g de cada um pelo balcão e chão do cômodo.
&gt; 
&gt; **18h35m:** SCP-010-PT-2 entra no forno do fogão.
&gt; 
&gt; **18h36m:** D-20885 é pedido para ir até a cozinha.
&gt; 
&gt; **18h36m:** D-20885 chega na cozinha e comenta negativamente sobre o estado do cômodo. Medidores atmosféricos registram +100 PPM de CO2 e CO durante suas vocalizações.
&gt; 
&gt; **18h38m:** D-20885 deixa o cômodo.
&gt; 
&gt; **18h39m:** SCP-010-PT-2 deixa seu esconderijo e tenta escapar.
&gt; 
&gt; **18h39m:** Procedimentos de captura são postos em ação por 2 oficiais de segurança utilizando uma malha de polietileno.
&gt; 
&gt; **18h40m:** Captura e remoção de SCP-010-PT-1 por Dr. ███████ realizada com sucesso.
&gt; 
&gt; **18h40m:** SCP-010-PT-2 oferece um acordo a Dr. ███████, que propõe a devolução de SCP-010-PT-1 sob a condição de que SCP-010-PT-2 retorne à residência em um período de 2h no máximo [[footnote]] Períodos mais longos resultaram em perda de equipamento.[[/footnote]]. SCP-010-PT-2 aceita o acordo.
&gt; 
&gt; **18h41m:** Dr. ███████ insere secretamente uma microcâmera na superfície interior de SCP-010-PT-1, e o devolve à entidade.
&gt; 
&gt; **18h42m:** SCP-010-PT-2 toma SCP-010-PT-1 e o reposiciona em sua cabeça. Nenhum sinal de desconfiança ou desconforto foi observado durante o processo.
&gt; 
&gt; **18h43m:** SCP-010-PT-2 sai da residência pela janela principal da cozinha.
&gt; 
&gt; **18h43m:** SCP-010-PT-2 inicia seu deslocamento até SCP-010-PT-1647RN.
&gt; 
&gt; **[DADOS INSIGNIFICANTES REMOVIDOS]**
&gt; 
&gt; **19h20m:** SCP-010-PT-2 chega a 1 m de distância de SCP-010-PT-1647RN.
&gt; 
&gt; **19h21m:** SCP-010-PT-2 inicia seu processo de afixação de SCP-010-PT-1 em um galho de SCP-010-PT.
&gt; 
&gt; **19h22m:** Câmera mostra a cabeça de SCP-010-PT-2 se aproximando e desaparecendo completamente. Câmeras no exterior mostram SCP-010-PT-1 se ‘invertendo’ e selando sua parte inferior.
&gt; 
&gt; **19h22m:** Sinal de GPS perdido. Câmera supostamente transportada para SCP-010-PT-3.
&gt; 
&gt; **19h23m:** Câmera mostra um interior cilíndrico do que parece ser a parte interna de uma árvore oca, com madeira forrada por cipós comumente encontrados no exterior de SCP-010-PT. É possível observar pequenas perfurações cobrindo grande parte da estrutura coberta; hipóteses sugerem que tais perfurações sejam túneis individuais, cada um levando a uma unidade de SCP-010-PT-1. Um pilar de luz fraca (=&gt;0.1 lux) de fonte não-identificada se estende do topo até o fundo do local. ███ entidades SCP-010-PT-2 podem ser observadas (████ com visão noturna). Nota: Observações levam a calcular que a circunferência de SCP-010-PT-3 seja de um raio de ███ metros, porém devido a falta de locomoção da câmera, não foi possível fazer uma análise confiável da extensão do local.
&gt; 
&gt; **19h24m:** ██ instâncias SCP-010-PT-2 se aproximam do pilar. █ se afastam.
&gt; 
&gt; **19h26m:** Instâncias que se aproximaram iniciam vocalizações aparentemente aleatórias (ou em uma língua desconhecida).
&gt; 
&gt; **19h28m:** Instâncias iniciam movimentos erráticos e rítmicos, supostos como sendo um tipo de coreografia ou dança ritualística; vocalizações continuam.
&gt; 
&gt; **19h32m:** Traços de fumaça transpiram das instâncias participantes do ritual; fumaça é atraída e absorvida pelo pilar de luz.
&gt; 
&gt; **19h33m:** Todas as ██ instâncias cessam seus movimentos e vocalizações. Outras ██ instâncias tomam seus lugares, repetindo o ritual.
&gt; 
&gt; **19h34m:** Entidades anteriormente participantes do ritual vagam pelo local, se reunindo com outras instâncias presentes. Aproximadamente ███ pequenos grupos podem ser notados, constituindo de █ a █ entidades cada.
&gt; 
&gt; **19h37m:** Grupo █7 pode ser visto vocalizando sons. Análise de linguagem corporal indica que estão participando de uma conversa. ‘Gargalhadas’ podem ser ouvidas.
&gt; 
&gt; **19h47m:** Grupo █1 escala os cipós da estrutura. Algumas entidades ‘caem’ no processo.
&gt; 
&gt; **19h49m:** Entidades que caíram voltam a participar da atividade. Entidades que escalaram anteriormente iniciam descida. O processo se repete diversas vezes.
&gt; 
&gt; **19h55m:** Grupo █5 se locomove pelo ar rolando seus corpos para frente e para trás. Alguns executam a atividade com seus braços estendidos para frente.
&gt; 
&gt; **20h02m:** Uma entidade persegue vigorosamente membros do Grupo █6, enquanto o grupo evita a aproximação do mesmo.
&gt; 
&gt; **20h09m:** Entidade restringe um dos membros do Grupo █6 e o solta em seguida. Ambas as entidades vocalizam sons agudos durante o processo. Membro restringido inicia perseguição dos outros membros, agora incluindo a entidade destacada anteriormente.
&gt; 
&gt; **20h15m:** Grupo █9 se separa.
&gt; 
&gt; **20h17m:** █ entidades do grupo(?) se inserem nos túneis da estrutura.
&gt; 
&gt; **[DADOS INSIGNIFICANTES REMOVIDOS]**
&gt; 
&gt; **20h25m:** SCP-010-PT-2 se insere no túnel onde a câmera está afixada. Processo de ‘abertura’ de SCP-010-PT-1 iniciado.
&gt; 
&gt; **20h25m:** Saída efetuada com sucesso e registrada em câmeras externas.
&gt; 
&gt; **20h26m:** SCP-010-PT-2 inicia seu deslocamento até a Área-P33-PT.
&gt; 
&gt; **[DADOS INSIGNIFICANTES REMOVIDOS]**
&gt; 
&gt; **21h00m:** SCP-010-PT-2 entra na residência pela janela principal da cozinha. Procedimentos de captura inicializados.
&gt; 
&gt; **21h00m:** SCP-010-PT-1 e 2 são restringidos com sucesso. Dr. ███████ toma posse de SCP-010-PT-1 para recuperação da câmera usada durante a exploração.
&gt; 
&gt; **21h01m:** SCP-010-PT-2 expressa sinais de frustração e agressividade por via de vocalizações e gestos corporais.
&gt; 
&gt; **21h02m:** Massa gasosa começa a se manifestar no cômodo, concentrando-se principalmente em torno de SCP-010-PT-2 e Dr. ███.
&gt; 
&gt; **21h04m:** Ordens de evacuação são enviadas a todos os funcionários na residência. Todos exceto Dr. ███████ obedecem.
&gt; 
&gt; **21h05m:** Oficiais de segurança são ordenados a recuperarem Dr. ██████. Ordens são ignoradas[[footnote]] Estudos sobre possíveis efeitos de manipulação mental causados pelo Evento 010-PT-2-Alpha estão sendo conduzidos.[[/footnote]].
&gt; 
&gt; **21h05m:** Evento 010-PT-2-Alpha iniciado. Contato audiovisual com Dr. ███████ é perdido.
&gt; 
&gt; **21h22m:** Evento 010-PT-2-Alpha finalizado. Nenhum sinal de SCP-010-PT-1, SCP-010-PT-2 e Dr. ███████ pôde ser encontrado. Câmera recuperada com êxito sem danos significativos.
&gt; 
&gt; [[=]]
&gt; **[FIM DE REGISTRO]**
