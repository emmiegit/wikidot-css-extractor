    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Hej, tu [[*user ZeroStrider]]. Jeśli jesteś na bieżąco z SCP-PL, to pewnie mnie znasz, cieszę się tu wymierną popularnością, jakiś czas temu byłem też moderatorem i starałem się aktywnie uczestniczyć w &#34;życiu&#34; witryny. Niestety (albo stety) zrezygnowałem z uczestnictwa w projekcie na czas nieokreślony.

Jeśli zaś mnie nie znasz, jesteś w idealnym miejscu by nadrobić zaległości. Znajdziesz tu zbiór wszystkich moich dzieł oryginalnych, wraz z moimi uwagami co do każdego z nich i bieżącą oceną. Życzę miłej lektury i serdecznie zapraszam do oceniania i komentowania moich prac!

**Zalecam przeczytanie samych artykułów przed moimi notatkami dotyczącymi ich, mogą one zawierać spoilery.**

+ Raporty

[[module ListPages name=&#34;Propozycja ZeroStrider&#34;]]
**[[[Propozycja ZeroStrider|Propozycja SCP-PL-001]]]** — Ptaki bez skrzydeł
Ocena: [##green|+%%rating%%##]
[[/module]]
[[collapsible show=&#34;Kilka słów od autora&#34; hide=&#34;Ukryj opinię&#34;]]
&gt; Pewnego dnia na Discordzie SCP-PL napisałem:
&gt; //&#34;Wiecie co jest śmieszne? Jesteśmy mózgiem uwięzionym w czaszce i sterujemy swoim więzieniem.&#34;//
&gt; [[*user Arcydziegiel]] odpowiedział:
&gt; //&#34;Can we make an SCP of this?&#34;//
&gt; No i jest. Z tej krótkiej wymiany zdań zrodziła się idea mojej propozycji SCP-PL-001 — &#34;Ptaki bez skrzydeł&#34;. Przeszła ona wiele zmian w trakcie tworzenia i muszę wspomnieć o nieocenionej pomocy uzyskanej od [[*user Futurity]], jestem za nią naprawdę wdzięczny.
&gt; 
&gt; W tym raporcie inspirowałem się kilkoma innymi dziełami, między innymi postacie dawnych ludzi inspirowane były esperami i [*http://i230.photobucket.com/albums/ee316/emmy6824/Melancholy%20of%20Haruhi%20Suzumiya/haruhiwin06LG.jpg tymi wielkimi bestiami] z anime //Melancholy of Haruhi Suzumiya//. Pomysł na zdradę przez wysłaną kolonię podrzucił mi Futurity, jednak sposób w jaki jej członkowie to zrobili jest z kolei lekkim nawiązaniem do //Tengen Toppa Gurren Lagann//. --Wiem, &#34;tyle anime&#34;.-- Pomimo, iż raport ten przedstawia obecnych ludzi jako kolejne stadium ewolucji, fakt że są oni gorsi od swoich poprzedników stawia ich w mojej głowie jako poprzednie, o wiele gorsze. To z kolei prowadzi nas do kolejnej inspiracji — //Metro 2033// Dmitrija Głuchowskiego. Obecni tam Czarni uznawani byli przez jednego z bohaterów za kolejne stadium ewolucji, lepiej przystosowane do życia w postapokaliptycznej rzeczywistości. Tutaj jest odwrotnie — nie mogą oni przetrwać na Ziemi tak jak my, ale poza tym są lepsi pod każdym względem.
&gt; 
&gt; Czy mogło być lepiej? Jasne. Czy mimo to się cieszę, że mam swoją &#34;jedynkę&#34;? Jeszcze jak.
[[/collapsible]]

[[module ListPages name=&#34;SCP-PL-022&#34;]]
**[[[SCP-PL-022]]]** — Filtry ościenne
Ocena: [##green|+%%rating%%##]
[[/module]]
[[collapsible show=&#34;Kilka słów od autora&#34; hide=&#34;Ukryj opinię&#34;]]
&gt; Tym razem stwierdziłem, że polskie Organizacje nie dostają od nas wystarczająco miłości, więc napisałem coś dla [[[katalog|Wspaniałości Mieszkaniowych]]]. Bardzo prosty i krótki obiekt, nie ma co się zbytnio nad czym rozwodzić. Subtelna inspiracja nadeszła podczas rozmowy z [[*user wanna-amigo]], był nią [*https://vignette.wikia.nocookie.net/mygympartneramonkey/images/0/0c/I%27m_the_Shark.png/revision/latest?cb=20171112223227 ten obrazek].
&gt; 
&gt; Funfact - ten skip został napisany w zasadzie w godzinę, nie licząc małych poprawek.
[[/collapsible]]

[[module ListPages name=&#34;SCP-PL-023&#34;]]
**[[[SCP-PL-023]]]** — Spisany świat
Ocena: [##green|+%%rating%%##]
[[/module]]
[[collapsible show=&#34;Kilka słów od autora&#34; hide=&#34;Ukryj opinię&#34;]]
&gt; Któregoś razu postanowiłem napisać coś strasznego, albo przynajmniej creepy. Puściłem sobie więc soundtrack z //Cry of Fear// i zacząłem skrobać. Sam obiekt jest bardzo mocno inspirowany motywem z wymienionej gry oraz opowiadaniem //I have no mouth and I must scream// autorstwa Harlana Ellisona. Osoby zaznajomione raczej zauważyły to drugie.
&gt; 
&gt; Chciałem by ten raport był nieco bardziej rozbudowany, dlatego zdecydowałem się na stworzenie anomalii, dzięki której artykuł jest w pewnym sensie małym zbiorem opowiadań o tajemniczej lokacji. Z początku miał być on nastawiony o wiele bardziej na eksplorację, ale ostatecznie skupiłem się na rozwinięciu motywu tajemniczego mężczyzny w garniturze. Czy wyszło to projektowi na dobre? Oceny wskazują na to, że tak.
[[/collapsible]]

[[module ListPages name=&#34;SCP-PL-029&#34;]]
**[[[SCP-PL-029]]]** — Groźne Nic
Ocena: [##green|+%%rating%%##]
[[/module]]
[[collapsible show=&#34;Kilka słów od autora&#34; hide=&#34;Ukryj opinię&#34;]]
&gt; Długo myślałem o skipie, który przenosiłby się przy pomocy papieru i cyfrowych nośników danych. Taki obiekt jednak wpływałby również na swój raport, bo byłyby na nim zawarte informacje o nim, to dosyć oczywiste. Musiałaby to więc być meta. W mojej opinii raporty takie są często niestandardowe i interesujące przez sam wzgląd na to, że działają bezpośrednio na to, co czytamy. Pomógł także fakt istnienia kanonu [[[chwasty-hub|Chwasty]]], do którego mój pomysł pasował. Przysiadłem więc i napisałem SCP-PL-029, w zaledwie trzy dni. Mocną inspiracją dla niego była creepypasta Princess Society.
[[/collapsible]]

[[module ListPages name=&#34;SCP-PL-035&#34;]]
**[[[SCP-PL-035]]]** — Róg natchnienia
Ocena: [##green|+%%rating%%##]
[[/module]]
[[collapsible show=&#34;Kilka słów od autora&#34; hide=&#34;Ukryj opinię&#34;]]
&gt; Mój pierwszy obszerniejszy raport. Początkowo miał on działać nieco inaczej, mianowicie — użytkownika miał opętywać duch Zygmunta III Wazy, jednak szybko porzuciłem ten pomysł na rzecz obecnego zamysłu. Największym problemem było dobre odwzorowanie sposobu mówienia króla, sądziłem że mi się to na pewno nie uda, dlatego też naniosłem takie, a nie inne zmiany.
&gt; 
&gt; Funfact: końcowy eksperyment został napisany w jakieś 20 minut, dosłownie na kolanie, mimo to wpasował się w raport i poprawił jego ogólny odbiór.
[[/collapsible]]

[[module ListPages name=&#34;SCP-PL-078&#34;]]
**[[[SCP-PL-078]]]** — Kolczyki Natychmiastowego Spotkania
Ocena: [##green|+%%rating%%##]
[[/module]]
[[collapsible show=&#34;Kilka słów od autora&#34; hide=&#34;Ukryj opinię&#34;]]
&gt; Mój pierwszy raport, któremu udało się utrzymać na głównej liście. Inspiracja co do formy obiektu została zaczerpnięta z kolczyków Potara, przedmiotu z uniwersum //Dragon Ball//. Co do działania — przyszło mi do głowy, że miło byłoby mieć coś, co pozwalałoby natychmiast spotkać się z bliską osobą, oddaloną ode mnie o setki kilometrów. Sposób wybrałem dosyć szybko — teleportacja to w końcu efektywna i interesująca metoda. Tak właśnie powstał SCP-PL-078, tworzenie trwało dwa dni.
[[/collapsible]]
----
+ Opowieści

[[module ListPages name=&#34;Opowieści z granic światów&#34;]]
**[[[Opowieści z granic światów]]]**
Ocena: [##green|+%%rating%%##]
[[/module]]
[[collapsible show=&#34;Kilka słów od autora&#34; hide=&#34;Ukryj opinię&#34;]]
&gt; **[[[Druga Szansa]]]**
&gt; Oto opowieść która stworzyła mój avatar w uniwersum Fundacji — Krzysztofa Rasiewicza. Dlaczego on i jego historia są jakie są? Najbardziej w science-fiction kocham dwie rzeczy. Podróże w czasie i między wymiarami. Oczywistym więc dla mnie było, że mój avatar **musi** pochodzić z innego wymiaru. Dodajmy do tego scenariusz XK i //voilà//.
&gt; 
&gt; **Podseria //Głosy z Zewnątrz//**
&gt; Seria ta jest tworzona dosyć spontanicznie, ze sporym udziałem (znowu) użytkownika [[*user Futurity]]. Bardzo pomógł mi w poruszaniu się po jego [[[SCP-PL-016]]], w którym rozgrywał się znaczny fragment części trzeciej. Poniżej są wylistowane wszystkie części, aczkolwiek zalecam zajrzenie do [[[opowiesci-z-granic-swiatow|strony zbiorczej]]], wszystko jest tam ładnie i przejrzyście opisane.
&gt; 
&gt; Czy będą dalsze części? Z pewnością, ale wolę na razie zostawić ten temat i wrócić do niego z czymś świeżym.
&gt; 
&gt; * **[[[Niepewność]]]**
&gt; * **[[[Nadzieja]]]**
&gt; * **[[[Dezorientacja]]]**
[[/collapsible]]

[[module ListPages name=&#34;Keterownia&#34;]]
**[[[Keterownia]]]**
Ocena: [##green|+%%rating%%##]
[[/module]]
[[collapsible show=&#34;Kilka słów od autora&#34; hide=&#34;Ukryj opinię&#34;]]
&gt; Pierwsza współpraca na większą skalę, w której brałem udział. Napisaliśmy to w kilka miesięcy, jako prezent dla [[*user wanna-amigo]], &#34;ukrywając się&#34; na stworzonym do tego celu serwerze Discorda.
&gt; Rozdział napisany przeze mnie to pierwszy z kolei, o tytule &#34;Ring-out&#34;, skupiający się na postaci Sody Popińskiego, postaci z gry &#34;//Punch-Out!!//&#34;. Została ona wybrana nieprzypadkowo, właśnie Soda widnieje na avatarze wanny i wśród społeczności SCP-PL swego czasu często wklejano obrazki z Sodą i podpisywano je &#34;wanna robi X/wanna w trakcie X&#34;. Swoisty rolling joke. Bardzo się cieszę, że mogłem brać w tym udział, zwłaszcza że sam &#34;zainteresowany&#34; najwyraźniej był zadowolony z prezentu.
[[/collapsible]]
----
+ Pozostałe

[[module ListPages name=&#34;SCP-PL-183-W&#34;]]
**[[[SCP-PL-183-W]]]**
Ocena: [##green|+%%rating%%##]
[[/module]]
[[collapsible show=&#34;Kilka słów od autora&#34; hide=&#34;Ukryj opinię&#34;]]
&gt; Praca napisana razem z użytkownikiem [[*user Vorbis]] na [[[inicjatywa-walentynkowa-2017|Inicjatywę Walentynkową 2017]]]. Mój pisarski partner akurat miał ochotę na rymowanki, więc zdecydowaliśmy się na tajemniczego Wielbiciela, rozsyłającego ludziom baaardzo interesujące kartki walentynkowe. Praca wyszła w mojej opinii bardzo słabo, ale mimo to miło wspominam współpracę z Vorbisem. Until next time!
[[/collapsible]]

[[module ListPages name=&#34;SCP-WPL-001&#34;]]
**[[[SCP-WPL-001]]]**
Ocena: [##green|+%%rating%%##]
[[/module]]
[[collapsible show=&#34;Kilka słów od autora&#34; hide=&#34;Ukryj opinię&#34;]]
&gt; Raport napisany na [[[inicjatywa-wielkanocna-2017|Inicjatywę Wielkanocną 2017]]]. Już wtedy chciałem stworzyć SCP-PL-001, więc zdecydowałem się spróbować swoich sił w ramach tej inicjatywy. Wykorzystałem tu kilka niestandardowych rozwiązań, przedstawiając jakby zupełnie alternatywną Fundację, która działa jawnie i ma problemy z niezbyt sprawnie myślącymi ochotnikami i muszącą utrzymywać swoją dobrą opinię publiczną by nie stracić wszystkich pracowników przez ich własną głupotę i utrudnioną rekrutację.
[[/collapsible]]
----</textarea></pre>
