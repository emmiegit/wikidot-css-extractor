    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:theme:black-highlighter-theme]]
[[include :scp-zh-tr:theme:laundry]]


[[include info:start]]
親手準備，親手上色，就像親手準備年菜那樣。[[*user Chromeblushowo]]會幫翼祤鎖門。
[[include info:end]]
除夕的地下街，一如往年冷清。大家都趕著離開這裡尋找某個歸宿。洗衣部門裡面只剩下翼祤留下來打包幾件衣服，準備關店。

按例熄燈的區域一盞一盞的燈逐漸熄滅，翼祤倒是不慌不忙，開始剝起柑橘來。柑橘被剝皮後，一片一片顆粒飽滿的柑橘送入口中。這並不是在偷懶，而是在做處理衣服的準備。被剝下來的橘子皮被拆成一條一條，桌上還有其他的用品：紫甘藍、大花咸豐草花瓣，都是作為顏料使用的。待會的作業十分考驗翼祤有限的創造力，因為客戶的委託實在奇怪，但是綜觀曾經經手過的業務，倒不是那麼稀奇。

在開始作業前，翼祤拿起洗標開始仔細核對流程。

&gt; 洗標編號：##blue|2020##
&gt; 白色女唐裝，蠶絲製
&gt; 標準程序清洗後，按照下列程序上色：

這是所謂的「白布」，衣服的花紋、圖案並不是由工廠直接決定並生產，而是將洗淨的純版式衣服交給設計師繪畫上色。在「白布」上施以不同程度的奇術可以使繪畫的流程或是上色方法有多樣化，由於是直接在衣服上施加奇術，所以被歸類在無害異常衣物分類的藍色。

&gt; （本流程指定貴公司職員衡 翼祤執行。）
//真是奇怪，這裡又不是特殊場所。//

&gt; 將大花咸豐草用熱水泡煮，等到顏料浸水之後將之塗抹在衣服外部，通風冷卻。
&gt; 搗碎紫甘藍之後使用顏料沿著衣服上的黑線條繪製圖案。

布料緊緊咬住橘色顏料，不像是潑灑墨水在畫布上那麼隨意，而是像是透過筆尖暈開，緩緩蔓延至整件衣服。紫色線條吞噬原先的黑，周圍被包圍著不知何處來的燙金色。

&gt; 等顏色定色後將橘子皮覆蓋在衣服上，增加香味。

翼祤將衣服放進裝有橘子皮的盆子，仔細用手搓揉，搓到手上都是滿滿的橘子香，衣服也差不多完成吸味了。這件唐裝會自主散發吸收過的芳香。

「我來看看，最後的步驟是什麼呢......。」翼祤端詳著最後一行字，默默地放下紙條，把身上的圍裙脫下換上唐裝。尺寸意外貼合，剛好配上今天穿的黑色長裙。現在的翼祤就像穿了新裝準備去拜年一樣。翼祤面對鏡子轉了好幾圈，很是滿意。橘色的底色襯托出雍容華貴的印象，是翼祤極少穿著的顏色，燙金紫色線條勾勒出翼祤的肩型和鎖骨，就算是屬於平胸的類型也被凸顯出胸線，背後的線條勾勒出翼祤少有的腰身，讓翼祤的外表頓時成熟了些。

翼祤連忙開始收拾東西，拉下鐵門回家吃團圓飯。「真是的，家裡跟站點明明才隔不到兩條街，真是愛操心。」穿著後跟鞋踏著輕快腳步，翼祤離開了深夜無人的站點。

被留下來的，只有沾上淚水的那張洗標。
&gt; 穿上新衣回家過年吧，菜會冷。爸爸留。</textarea></pre>
