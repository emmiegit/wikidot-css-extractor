**原标题：A Merry Fellow**
**作者：**[[*user Ihp]]，更多作品[[[ihp-s-author-page|见此]]]。
**发布时间：**2014.03.18
**译者：**[[*user Alva Well]]
**相关材料：**[[[SCP-1483]]]
-----
Toomas Balley前辈的南极日常。
//译者水平有限，措辞或有不妥之处，欢迎指正。//
[[include :scp-wiki-cn:credit:end-standalone]]

Thomas Bailey醒来时，阳光正从他的窗口洒落。室外的气温是25.6摄氏度，即便考虑到他身处盛夏的南极圈，这也未免太热了一些。他揉了揉眼睛，走到窗前，打开窗户，望向自己公寓所在的皇城街道。

在他楼下，夏暮廷的孩子们在贵族区的众多青苔园之一里玩耍。一只德牧大小的、不会飞的鸟拴着皮带，蹒跚地穿过马路，Tom认出它是一只帝国海雀（//Pinguinus impennis Imperialis//）；旁边跟着一位宽袍大袖的贵妇，袖口带绿色饰边，戴一顶缀着企鹅羽毛的尖头帽。街对面，一名黑廷信使沿着公寓外墙飞檐走壁，只靠迅猛的冲力（又或许是一种祝福）保持平衡。只有那些仅供亲自过目的信件才用得上信使；像账单欠费这种事他们会打电话说，而广告之类的通过传统邮政发送就行了。因此，这说明那封信是冲着他来的。

果不其然，信使跳过公寓的间隙——足有10米左右——直接从Tom敞开的窗户蹿了进来。这个身披毛皮的男人像只黑豹一样在他的床上着陆，而Bailey家的三兄弟之一只能险险躲开。在Tom家公寓的背景下几乎看不见他的身影，因为他穿着西部变色龙皮制成的衣服，这让他几近隐身。

信使——一个名叫“飞毛腿Da’ai”的人用南极语咕哝道：“你要是在等我们，把窗户关上才合礼节[[footnote]]Tom心知这是胡说八道；信使落地的时候经常会把窗户撞碎。最好一直开着窗子，除非你被当成了暗杀目标。Tom对这些再清楚不过了。[[/footnote]]。”

“我喜欢清早从窗口看到的景色，”Tom双臂交叉，用同一种语言回答，“我也没在等你；这信怎么回事？”

“学会直邮。”信使嘟哝着，递给他一个盖着IIPES印章的信封。

Tom接过信放在一边。当着信使的面拆开信件并不礼貌。男人咳嗽一声，伸出了手；Tom叹了口气，交出五枚帝国币来。“Da’ai，你知道不该收小费的。”

“就当是贿赂吧，Thomas Bailey。” 黑廷人把它念成了“Too-mass Balley”。“你给我钱，我不告诉任何人信里写了什么。”

“……下次我会关窗的。”Tom说着走到一边。飞毛腿Da’ai爬出窗外，上了屋顶。Tom听到他飞驰而去的脚步声。“……净出风头。”他嘀咕着打开信。

------

半小时后，Tom开着他的484[[span class=&#34;ruby&#34;]]萨库亚飞车[[span class=&#34;rt&#34;]]Saquah Speeder[[/span]][[/span]][[footnote]]“Saquah”这个名字和“速度（Speed）”在帝国是反义，一种矛盾修辞。他当然也买得起485[[span class=&#34;ruby&#34;]]仙崖之鹰[[span class=&#34;rt&#34;]]Sengai Eagle[[/span]][[/span]]，不过他选择保持低调，以免被Ka’Ki家族的人跟踪。[[/footnote]]驶过皇城的街道，四下张望。他开过集市区，这里有人骑着自行车跟在他旁边，向他推销汽车保险。Tom没理他们，从自家车上的鼻烟盒里撮出一些苔藓咀嚼起来；嚼苔藓的感觉很像抽烟，只不过每天嚼60年也不会患癌症。它可能会让你掉头发、皮肤染上紫色，还可能让你拥有的任何祝福失效，但就是不会致癌。

当Tom 驶近城市中心的宫殿时，车里的收音机开始播放南极帝国国歌。即便已经在此地住了三年，这首曲子他还是总也听不腻；他怀疑它有某种可以避免乏味的模因特性。宫殿本身是由一副巨大的……叫做Sanak Thiuh的动物的骨骼雕镂而成，头骨用作大门。他一直想取点这东西的样本，但哪怕未经允许摸一摸外墙，他都得被冠上破坏帝国财产的罪名处决。

Tom开过皇宫，将车停到学会的一个站点里，看到旁边还停着一辆高速巴士。车上下来的是一些“北方贵族”，或者如他所知，基金会研究人员。他认出了几个87站的人，但其他都是新面孔。他们好像刚从飞艇站[[footnote]]Tom时常纳闷为什么平行宇宙总用齐柏林飞艇进行人员运输。难道兴登堡飞船是自己这个世界特有的吗？[[/footnote]]过来，其中一个新人——一名园艺师——正俯身观察一朵花，结果那花跳到她脸上，紧紧扒住她的鼻子，开始吸血。她手忙脚乱地挥舞双臂，与此同时几名受过祝福的医务人员试图把它从她脸上拽下来，其中一个打晕了这朵花，另一个在治疗她鼻子上的伤口。

//菜鸟//，Tom这样想着摇了摇头，踏进学会的正门。

------

Tom的助手，乐天派人士Yu&#39;nai Bitop对他露出微笑，两人走在路上，她黝黑的皮肤反射着设施里柔和的灯光。这里的柔光与87、19站那种明亮刺眼的光线截然不同；灯都是白炽灯，暖黄的，照着很舒服。进入这所学会旗下的设施时，灯光就是Tom注意到的第一件事。 “他们在会堂里。您的讲稿准备好了吗？”

“准备好了，Yu。”Tom回以微笑，举起手中的几张记事卡，一边走路，一边念念有词。他登上讲坛，这里更像是会堂中央一个凸起的平台，雕成它的是已知最后几只拟鲨巨鹤[[footnote]]**译注：**原文作giant selachimorphic cranes；selachimorphic词源疑似Selachimorpha，即鲨鱼（鲨总目）。[[/footnote]]之一的叉骨[[footnote]]鹤的尸体是被送到学会总部门口的，当时附有一张简单地写着“欢迎光临”（原文）的字条，还是英文。直至基金会来到这里翻译这张字条前，都没人看得懂。[[/footnote]]。

他清点了一下大厅里的人数。总共40人，其中大部分是女性，这是可喜的变化。他开始演讲。 “早上好，”Tom说，“我是Thomas Bailey博士，很遗憾地通知你们，在接下来的两年里，你都不会有一点儿咖啡喝。你见不到重要的人。你会无时无刻不受到监控。你们会由一个不了解你们物种的权威领导——等等。”Tom看着他的记事卡，皱起眉头，一拍脑门，“该死！我把稿子和Site-19指南弄混了。”

人群哄堂大笑，19站那几个笑得尤其厉害。“算了。没有咖啡那一点恐怕还是真的，但他们这儿有些蜥蜴血液里含有咖啡因。所以只要尝尝它们的肉，就比什么星巴克都提神。”Tom竟真从口袋里掏出了一点蜥蜴干；它们装在零食包装袋里，就像他老家的M&amp;M豆或彩虹糖那样。他当着众人的面吃了起来，有些人看上去很反感，不过大部分人只想着：“呃，要是你见过一个人内外翻了个个儿，肠子露在外面，就没什么能吓到你了”。

“这地方和我们的世界完全不同。有些东西我们认为是异常，在这里却很常见，比如，这种含有咖啡因的蜥蜴。这里有几队人，专门负责在巨型南极企鹅咬掉帝国公民和贵族的脑袋之前杀死它们。魔法在这里很现实，而且有几个人可以使用；不用问，//如果//你是神秘学研讨会的一员，也欢迎你尝试。”这让一些人“哇”地发出了小小的惊呼，后排几个西班牙裔女性还互相击起掌来。Tom继续说：“这里大多数人//至少//有五个名字，但除非对方是贵族，你都可以用任意两个名来称呼他们。这里是母权制社会，所以，女士们，请别让我因为唠叨你们而被处决啦。”Tom认出一位红发研究员来自87站，朝她歪了歪他的宽檐草帽；她应该叫Lara？神学部的。

“在帝国，你们需要学会的第一件事是怎样说这里的语言，鉴于要通过强制性的语言考试才能来到这里，你们所有人一定都会了。第二件要了解的事是文化，可悲的是，尽管我一再坚持，文化考试也还//不是//强制的。”Tom摇了摇头，走下讲坛。平台随即抬升，形成一个圆柱体，而大厅四周的投影仪开始放映一张IIPES的照片，上面写着标题：“第三帝国历史”。“这是部三小时的电影，”Tom评论道，“但有些部分很好看。每次讲到第一任女皇的时候，我总会落泪。”

------

四小时后，高速巴士在南极帝国贵族区放下了大约三分之一的新人。剩下的人将被送往其他更偏远的地区，进行人类学、动物学、植物学或其他科研工作。其中几个要往海边走，去远离城市和逆时针方向[[footnote]]这与一位叫做Pratchett的先生的作品很是相似，这个事实没有逃过Tom的注意；自从读过《夜巡》，他就成了他的书迷。[[/footnote]][[footnote]]**译注：**上指特里·普拉切特。[[/footnote]]的地方研究黑廷；其余人则留在Tom的公寓里。

Tom这栋楼是一座用真菌石灰岩镂刻而成的高大建筑；真菌加固了原本脆弱的岩石，使之能够承载巨大的负荷，也赋予了它不可思议的抗性，比如说，能够抵挡一枚反帝国主义势力的炸弹。这种材料被用于建造皇城附近几座建筑物的地基。用它筑造整栋房子既彰显着财富，也标志着偏执；就“北方贵族”之称而论，这二者在基金会和学会都很充裕。

“就是这样，”Tom说着，打开公寓的门，“每个人都分好房间了？”众人低声应和。“很好。你会在房间里找到一个欢迎礼包的。哦，还有，不用担心水的问题；味道可能有点奇怪，但那只是过滤的缘故。”Tom对水是**用什么**过滤的略而不提，觉得最好等他们自己发现。他让新人们各自回房，末了自己也上楼进屋。屋里，等在床上的正是飞毛腿Da’ai。

Tom横眉冷对。“你干什么？你要把毛弄到床单上了！我可不想让那些管家再传我闲话！”

“又来信了，Toomas Balley。”他从床上跳起来，递过一个信封，上面印有Ka&#39;Ki家族的徽记。为了给他送个信，他们肯定破费了不少。

Tom皱着眉拆开信封，啧了一声。“又是决斗挑战书？我猜他们至少没再派刺客追杀我了，挺好。”

“其实他们说要给我500，让我捅你脖子一刀。”Da&#39;ai冲他咧嘴一笑，黑廷口腔卫生条件匮乏，他的牙齿因而发黑。

“你接受委托了吗？”Tom盯着信，认真问道。

“然后丢掉我的祝福？女皇在上，我可不干！”

“可惜。我们本来还可以分成。我会让你保留大部分的。”Tom把信放在床边，叹了口气。 “你可以走了。告诉他们，我会考虑他们的邀约。”

“……你有种，Toomas Balley。特别是你干了那些事以后。”

“我所做的不过是礼貌地请求女皇陛下调查一下这件事。其他都是[[span class=&#34;ruby&#34;]]拨给者[[span class=&#34;rt&#34;]]Appropriator[[/span]][[/span]]们完成的。”Tom假笑一声，坐到床上。“我不是说你可以走了吗？”

“是，是。”飞毛腿Da’ai转向窗户。“保重，Toomas。”他从窗口跃出，瞬间落地，紧接着从地面起跳蹬上一面墙，攀过屋顶，飞奔远去。

Tom在他身后大喊：“你还臭显摆！”他摇了摇头，关上窗户，坐在床上叹了口气。夏天，太阳从不落下，它只会在天空中降低一点；故而思及此处，他关上百叶窗，锁起门，然后翻开了从原世界带来的一本Neil Gaiman的《坟场之书》。这本书他已经读过十五遍。

是时候开始第十六遍了。
