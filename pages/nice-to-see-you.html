**作者：**[[*user aindavis_817]]
篇名：故人聚首
[[include info:end]]

今年的聖誕晚會格外熱鬧，從這個無法停歇的工作裡找出大家都有空的時間舉辦節日晚會，本身就是一種難上加難的挑戰。這種活動一直以來都是以自助的方式進行，在簡陋的休息空間的長桌擺上自行取用的拐杖糖、薑餅人和小卡片，旁邊廉價的紙板寫著聖誕快樂的中文與英文作為標示——背面甚至還寫著新年快樂，就為了慶祝新年時能少花一點材料費——邀請所有人聚在一起進行交換禮物或餐會更是難如登天。

「哈，你們做這些事究竟能從那些混亂中保下了什麼？生命？尊嚴？還是自以為是的救贖捨給。」

「你又多明白自己站在這裡是為了什麼——承認吧，我們都只是小小的棋子，能做最多的就是先為自己訂個墓地或靈骨塔位，希望你已經做好上路的準備。」

槍聲炸響、石礫飛濺，爭鬥矛盾不曾停消，他們之間不存在聖誕休戰。

今年的聖誕晚會格外熱鬧，不知道是否與那場迅速落幕的突襲有關，損失無法避免，好歹人都活著回來了，一群平時碰不上面的人擠在說不上寬敞的公共休息區，因應節日而多準備的零食迅速見底，在現場注意狀況的助理對著通訊機另一頭說了聲，離去復返後在空碗裡倒進一大袋脆餅與巧克力棒。

靈活的身軀在人群間穿梭，被稱為五號的[[[scp-zh-036|浣熊]]]正伸出狡猾的小手要去抓掛在桌緣的裝飾時，被他的照顧者抱到懷中，戴上一頂應景的聖誕帽。

有人從外頭走進來，那人的身份讓歡鬧的氣氛停滯，鮮少參與這種聚會的資源主任先是向坐在一旁抱著五號的葉凡點頭打了聲招呼，這句招呼聲像是喚醒沉睡公主的魔咒生效，讓眾人恢復正常的觀察力

他們那位總是嚴肅可怕的資源主任手中，抱著一個巨大的禮物盒，看起來莫名滑稽。

Ain把禮物盒放到助理青竹挪出的空桌面上，烏黑的眼瞳掃過現場，將所有反應納入腦海。她抿起唇，親手打開來路不明的盒子。

「今天是輕鬆的場合，我就長話短說。」她把裡頭的東西抱出來，細碎的討論隨著真相揭曉併發出歡呼，但她仍不疾不徐的說道，「在諸位的努力下，本站點的運作走向正軌，理因對此做出相應的設備提升，我知道你們對於休息室的設備略有不滿……」

討論聲消失了幾秒。

「休息室的咖啡機會撤換為最新的型號並增加數量，這幾日會依照意見箱的多數意見進行裝修。」她把嶄新的咖啡機放到桌上，「聖誕快樂。」

她從熱烈的歡笑打鬧中無聲抽離，獨自漫步在空蕩的走廊，手裡的彩繪馬克杯裝著香味四溢的咖啡，這是剛才在眾人的起鬨中使用新的全自動咖啡機做出的第一杯咖啡，不得不承認確實比之前那臺被大家私下說是「老兵不死」的老咖啡機的成品好上不少。

突然間，身旁多了個人，來者一身漆黑的裝備與充滿霓虹燈與鈴鐺的節慶毫不相合，像是下一秒將再度奔赴戰場……事實上，確實如此，只要得到命令，他們這些戰鬥人員就要立刻拋下一切執行高層指令。

那個人有著一頭火焰般的惹眼紅髮，萬分熟悉，闊別已久。

Ain原先以為只是湊巧與某位特工同路，轉頭看了一眼，卻沒想到跟在身邊的是多年不曾聯繫的友人，她的步伐可見的停滯了一瞬，注意到這點，引發這種反應的人噙著笑容，像是在問「妳為什麼驚訝」一樣。

「你……」她一時間想不到任何話語表達自己的心情，他們太久沒見了，甚至連過去會聊些什麼也無法立刻想起來。

「妳難得會加入這種熱鬧的聚會，但我猜妳會在十分鐘之後回去工作？」那人手上抱著戰術頭盔，接下為話題開頭的工作，「這就是我們最大的差異，我會及時行樂，妳不會。」

「我會在十分鐘後回去工作，你會在十分鐘後開始狂歡，兩者忙碌程度相當。」資源主任的手指在杯身敲擊，顯得有些躁動，但緊繃的背脊可見的放鬆許多，「好久不見，火鶴花。」

「好久不見，Annice。聽說大家現在都叫妳Ain？是什麼時候開始的傳統，我錯過了。」他像是突然從遙遠的過往中抵達現實，以越來越少人使用的方式稱呼友人，「我不在的時候有發生什麼新鮮事嗎？」

想到這些日子處理的各種麻煩事，Ain冷哼了一聲才回答：「能有什麼新鮮事，都在工作。」

「是這樣嗎？我挺擅長調查的，難不成對妳來說接手一個巨大的黑洞不算新鮮事，我是不是該補一份升職賀禮給妳。」

「你不覺得自己的話前後矛盾嗎？」

「這不是重點——我相信妳比我更了解處理爛攤子有多麻煩，但妳肯定能把所有事處理好，一如既往。」火鶴花的手在胸前的口袋摸了兩下，掏出一根菸，沒有點燃，就這麼夾在手指間。接著，狀似不在乎的隨口一提：「對了，44站的安保主任人去哪了？我沒有記他的名字，名字裡好像有個S。」

「你找他有事？」

「沒什麼，舉辦這種活動通常會發邀請給這座站點的所有職員，主管級的人物都喜歡在這種場合出來露面勉勵下屬，管資源的妳出現了、管人力的傢伙也出現了，二缺一，挺可惜的。」男人伸手想借打火機，在想起對方不抽菸也不會允許他在這裡後，手尷尬的在空中懸了半刻，轉而在Ain的肩上拍了拍，「難不成妳把他賣給其他組織，賺到的錢用來買新的咖啡機？」

「……」

「……北投溫泉事件重演？」

「我以為我們都同意這輩子不再提那件事。」

「嗯，當然，不會再提。我相信妳不會瘋狂到為了一臺笨機器做出出賣主管的事情，我想或許晚一點就可以在休息室碰見他。」

今晚的聖晚會格外熱鬧，不會有人在意途中有誰加入、有誰退出，這是難能可貴的時光，為了維持各環節的運作不出錯，每個人的休息時間都不同，參與者來來去去，話題隨時翻滾調整，他們都竭盡所能的運用這段時間。

兩人再度回到節慶聚會的現場，火鶴花從另一個口袋中翻出一團被擠壓摺疊的布料，皺巴巴的聖誕帽被放到Ain的頭頂上，看起來隨時會滑落。
 
「聖誕快樂，我希望未來還有對妳說出這句話的機會。」他捏了捏帽尖的棉花圓球。

迎接示意解釋的視線，火鶴花回以笑容，但他的眼神毫無笑意，仿佛能吸收所有光線的漆黑眼眸裡釋放的是不快，聲音突然低沉不少：「妳知道的，『我們都是小小的棋子』，雖然我很喜歡這麼說，但是我這枚棋子的重量似乎在製作時出了差錯，比起其他人都還重一點、更麻煩一點，我得應付隨而產生的後果，我們都是。」

他又從口袋了翻出一張同樣皺巴巴的聖誕老人貼紙，想直接貼在老朋友臉上，但被無情拒絕。

「好吧，那就這樣了，別讓工作壓垮妳。」他的聲音再次揚起，如同得到糖果的幼童，雖然他的話中依舊不存在任何值得他喜悅的成分，「我記得妳以前很喜歡聖誕節，就像我不知道為什麼大家開始叫妳Ain，也不知道妳為什麼不再過聖誕節，感覺就像漏看好幾季影集一樣。」

「我很喜歡這個節日，火鶴花，只是很多事沒必要非和以前一樣，那會讓時間失去持續流動的意義。」

Ain取走那張貼紙，撕下底紙後用力拍在保養得當的頭盔上，聖誕老人在沒有星空的夜晚笑著說出聖誕快樂，沒有得到期望禮物的人發出「我的寶貝頭盔！」這樣的哀號聲。

「我要幫亞拉岡申請保養！」

「只有怪人會幫自己的頭盔取名字。」

「只有怪人會沒事拿著一把鏟子到處走，對，我有看到照片，但是我不打算問妳為什麼要這麼做。還有，亞拉岡是偉大的戰士，不管是《魔戒》裡的亞拉岡，或是我的頭盔亞拉岡。」

「……」Ain莫名奇妙的瞥了正小心翼翼撕掉貼紙的男人一眼，突然聽見這個名字讓她想起了什麼，思考片刻後才開口詢問，「你不會湊巧遺失一套魔戒小說？」

火鶴花滿臉懷疑，在身上到處拍打想找出潛在原因：「妳該不會在我身上裝竊聽器吧，為什麼妳知道這件事？」

她面色古怪的喝盡已經開始變涼的咖啡，想著那套當年突然出現在[[[fridge|冰箱]]]裡的小說，冰箱因為接連出現[[[one-of-the-secrets|古怪的狀況]]]，目前已經暫停使用並送去做進一步的分析，但是那套小說直到現在都還放在辦公室的書架上佔位子，所有進到辦公室的人都以為她是這部作品的粉絲，沒想到失主居然是自己的朋友……奇怪的巧合、奇怪的緣分。

「我等一下把那套書拿給你，聖誕快樂。」

眼見Ain不打算主動做出任何解釋，火鶴花只能摸摸後頸放過這件事，然後拉著Ain擠進人潮中，隨意幾句就輕易挑起眾人的情緒，慫恿他們一起和戴著聖誕帽的資源主任拍大合照。

「一、二、三，聖誕快樂——」

在熱烈氣氛的環繞中，總是面無表情的資源主任終於露出一抹笑容，這一刻被相機精確的記錄下來，印刷後掛在休息室的牆上。

「今年的聖誕晚會格外熱鬧啊。」火鶴花感嘆道，「像這樣不分派系的一起吵鬧，這座站點可算是重生了。」

「你以前有在聖誕節前後來過44？」

「沒有，這是我第一次到這裡……至於為什麼我知道，因為我擅長調查嘛。」他俏皮地拋了媚眼，然後低聲道：「也祝你們聖誕快樂。」

「『你們』？」

「沒什麼，我在和大家說聖誕快樂——對了，為了慶祝這奇蹟一般的重逢，來喝酒吧！喝酒！」

「你敢在工作時間酗酒我就把你丟出去吹風。」

「知道，我知道，開玩笑的。」

火鶴花的眼中盈滿笑意，目送Ain回到工作崗位後與幾個剛認識的人一起以茶代酒，笑鬧直到深夜，直到燈光熄滅，直到新的任務來臨。</textarea></pre>
