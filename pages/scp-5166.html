    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5166]
**Autore:** [[*user Tanhony]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5166

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-5166 deve essere tenuto in un contenitore sigillato nell&#39;Unità di Stoccaggio-27 del Sito-22, costantemente sotto la sorveglianza di due agenti del personale di sicurezza. Una volta al giorno, il personale di pulizia deve recuperare tutta la carta presente su detto contenitore a fini di riciclaggio.

**Descrizione:** SCP-5166 è un piccolo taccuino che sulla sua superficie presenta un testo illeggibile scritto a matita.

Con cadenza variabile, dei frammenti di carta esteticamente simili a SCP-5166 appariranno su qualsiasi oggetto nelle sue immediate vicinanze. Ad oggi, questi oggetti hanno incluso:

* L&#39;unità di contenimento di SCP-5166.
* Gli strumenti usati per ispezionare SCP-5166.
* Il personale che esaminava SCP-5166.
* I parassiti che superano l&#39;unità di contenimento di SCP-5166[[footnote]] Vedere Rapporto Infestazione 22-2020. [[/footnote]].
* Se stesso.
* Brandelli di carta creati dallo stesso.

Contrariamente alla scrittura illeggibile presente su SCP-5166, sui frammenti di carta da esso creati sono presenti delle frasi leggibili. Queste assumono invariabilmente la forma di un presunto messaggio da parte di un individuo o  gruppo di individui che rivendica la responsabilità della creazione dell&#39;oggetto a cui è attaccato il foglio, insieme ad una spiegazione della sua provenienza o scopo. Fino ad oggi tutte queste dichiarazioni sono state errate, senza eccezioni.

SCP-5166 è stato acquistato dall&#39;Agente Green durante la sua partecipazione annuale all&#39;Asta delle Anomalie di Andersen, Yorkshire, in Inghilterra. Un elenco completo delle anomalie attualmente poste sotto contenimento è disponibile negli archivi del Sito-22.

------

**Addendum 5166-1 (Registro Messaggi):**

Quello che segue è un registro dei messaggi apparsi sugli oggetti in prossimità di SCP-5166. Eventuali messaggi aggiuntivi prodotti da SCP-5166 devono essere inviati al personale di ricerca per venire archiviati prima del riciclaggio.

&gt; **Oggetto:** Una tazzina da caffè vuota.
&gt; 
&gt; ------
&gt; 
&gt; **DAGLI ARCHIVI DELLA CABALA INTERSTELLARE**
&gt; 
&gt; **ARMA ULTRA 646:** &#34;Il Raccoglitore di Calore&#34;
&gt; 
&gt; **SCOPO:** Il Raccoglitore di Calore è l&#39;arma suprema che i nostri scienziati concettuali hanno creato durante la guerra infinita contro i Demoni del Vuoto. È in grado di assorbire tutto il calore all&#39;interno di una stella nel suo bacino, sparando detto calore nel regno metafisico per annientare il nemico.
&gt; 
&gt; Pensavamo che nulla potesse opporsi a noi una volta ottenuto questo bestione... ma i Demoni del Vuoto erano troppo forti.
&gt; 
&gt; State all&#39;erta! Si stanno dirigendo verso il vostro pianeta ora! Argh! Sto impazzendo!

&gt; **Oggetto:** Una penna stilografica.
&gt; 
&gt; ------
&gt; 
&gt; Siate certi, mastro Darstelmouth, che l&#39;articolo da voi richiesto è stato completato secondo le vostre cordiali indicazioni... l&#39;&#34;Aritmetica del Diavolo&#34; farà di voi l&#39;orgoglio della nostra stimata società, ahah... con un solo colpo di penna, sarete in grado di ergervi tra gli Dei…
&gt; 
&gt; Il vostro fedele servitore...
&gt; Caliupo dell&#39;Orchestra Oscura...

&gt; **Oggetto:** Un comune ratto.
&gt; 
&gt; ------
&gt; 
&gt; Quindi... voi stolti ci siete finalmente arrivati. Invero, questo esemplare è il mio figlio più poderoso, la progenie del terrore dell&#39;Inferno Violetto. Potreste pensare di averlo contenuto... ma forse è //lui// ad aver contenuto //voi//?[[footnote]] Prima allusione alla conoscenza dell&#39;esistenza della Fondazione. [[/footnote]]
&gt; 
&gt; Professor Caleidoscopio

&gt; **Oggetto:** Una copia del file di SCP-5166.
&gt; 
&gt; ------
&gt; 
&gt; **LO SPECHIO DIVINO [sic]**[[footnote]] Da notare che [sic] è stato incluso nel messaggio originale e non è stato aggiunto in seguito all&#39;accaduto. [[/footnote]]
&gt; 
&gt; I ricercatori hanno constatato che questo specchio divino possegga il potere di imitare alla perfezione qualsiasi avversario incroci sul suo cammino! Il dottor Carta, noto memeticista, teorizza che abbia un potere supremo che è possibile a malapena controllare, quindi vorrebbe procedere con il combattimento dell&#39;acerrimo nemico della Fondazione SCP.
&gt; 
&gt; &#34;Ignorate i rapporti precedenti&#34;, afferma il dottor Carta raddrizzandosi gli occhiali. &#34;Mi sento ispirato!&#34;

&gt; **Oggetto:** Ricercatore Novizio Darnell
&gt; 
&gt; ------
&gt; 
&gt; **Elemento #:** SCP-ULTIMA
&gt; 
&gt; **Classe dell&#39;Oggetto:** Keter Oscuro
&gt; 
&gt; **Procedure Speciali di Contenimento:** Impossibile…!
&gt; 
&gt; **Descrizione:** SCP-ULTIMA è il primo cacciator pediniere[[footnote]] Da notare che il Ricercatore Novizio Darnell non ha superato l&#39;addestramento di base al combattimento varie volte. [[/footnote]] della prossima dimensione, un ambasciatore della settima dimensione &#34;Grobold&#34;, dove nessuno osa mettere piede. Nemmeno il più potente degli oggetti SCP è riuscito a distruggere SCP-ULTIMA! È stato creato da un temibile Dottore tramite un atroce progetto. Forse lo avete sentito nominare... //Johnson Smith//.
&gt; 
&gt; //Nessuno può venire a conoscenza della nostra Fondazione ULTIMA...// - O6-1

**Addendum 5166-2:** Dal 13/09/2019, tutti i messaggi prodotti da SCP-5166 sono state imitazioni grossolane della documentazione ufficiale della Fondazione e la frequenza della loro comparsa è notevolmente aumentata. Inoltre, il personale ha notato un apparente aumento dell&#39;entusiasmo e dell&#39;investimento da parte dell&#39;autore, anche se a causa della soggettività dell&#39;affermazione ciò non può essere confermato.
