**作者：**[[*user #Christoph Ray]]

**又想感谢的人吗？**有哦！
[[[http://scpsandboxcn.wikidot.com/ray-s-game-eggs-1393|我的感谢页就放在这里了！]]]
[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-1393

**项目等级：**Safe

**特殊收容措施：**全部已知SCP-CN-1393被收容于Area-CN-1399的安保锁柜内，由机动特遣队-Chi-1（“Protectors”庇护者）保护项目安保锁柜。测试SCP-CN-1393须有研究领导人繁笺花博士批准。

**描述：**SCP-CN-1393是一堆淡黄色药物胶囊，现保有3213粒，确信由著名的超常药理学家，当前关注人士“dado”制造。胶囊被分装在105个橙色白盖标准药瓶内，瓶上标签有“dado的招魂药”字样。

药物效应会在服用后大约二十分钟内显现。对象会开始轻度兴奋，而后进入幻觉。在接下来的四小时内，对象将不再对外界刺激产生反应。测试发现对象在此时会看到与其关系亲密的已过世人员，推测为某种量子位面上的意识集合体，该类意识集合体被编号为SCP-CN-1393-1。需注意的是SCP-CN-1393-1无法与物质进行交互，且只能被对象所看见。

SCP-CN-1393-1个体外貌与对象记忆中已死去的最亲密的人完全一致，但仅具有对象记忆中已死去人物认知。SCP-CN-1393-1并不具有危害性，但会因对象情绪变动而产生改变，如愤怒、欣喜、厌恶等感情。

对象在幻觉中能与SCP-CN-1393-1个体进行交流，但SCP-CN-1393-1个体回答均为对象心里主观答案。尝试对SCP-CN-1393-1个体造成损伤的方式均被证明不可行。

##blue|更新：##基金会确认项目在被对象服用约一个月后，对象认知与行为将逐渐被SCP-CN-1393-1取代，该现象将在5~7天后确认SCP-CN-1393-1将完全取代对象，但对象本体仍具有自主意识。该现象被认为是可以循环的，为防止对象身体被多名SCP-CN-1393-1个体占领，任何服用SCP-CN-1393的人员均将在月底被处决。

在对象失去药效后，将尝试继续服用SCP-CN-1393，对其进行阻止后，对象产生难受、抽搐等症状，基金会猜测项目具有上瘾性。

**附录CN-1393.1：**发现

SCP-CN-1393在中国██市被发现。基金会在了解该区域内人员聚众吸毒，并均产生幻觉。基金会派出机动特遣队-Chi-1（“Protectors”庇护者）保护并运载项目离开██市。

项目最初被一位称为Shigar D的英国人带至该区域，基金会已对其定位后逮捕，以下为Poi-CN-1393电脑内邮件信息：

&gt; **日期：**05/19/2017 
&gt; **自：**ShigarD@dsnake.biz
&gt; **至：**yesiamdado@hotmail.com[[footnote]]微软Hotmail注册记录中没有此账号名称。[[/footnote]]
&gt; 
&gt; 你好，我希望订一批药。

&gt; **日期：**05/20/2017 
&gt; **自：**yesiamdado@hotmail.com
&gt; **至：**ShigarD@dsnake.biz
&gt; 
&gt; 啊，定药吗？什么养的？

&gt; **日期：**05/20/2017 
&gt; **自：**ShigarD@dsnake.biz
&gt; **至：**yesiamdado@hotmail.com
&gt; 
&gt; 那种能让人上瘾的药，会让人醉生梦死。

&gt; **日期：**05/20/2017 
&gt; **自：**yesiamdado@hotmail.com
&gt; **至：**ShigarD@dsnake.biz
&gt; 
&gt; 上瘾雨醉生梦死，好的，dado会做的。

&gt; **日期：**05/20/2017 
&gt; **自：**ShigarD@dsnake.biz
&gt; **至：**yesiamdado@hotmail.com
&gt; 
&gt; 请尽快，顺带一提，你的错别字有点多啊。

&gt; **日期：**05/21/2017 
&gt; **自：**yesiamdado@hotmail.com
&gt; **至：**ShigarD@dsnake.biz
&gt; 
&gt; 啊，没问题，尼药相辛dado。

&gt; **日期：**05/20/2017 
&gt; **自：**ShigarD@dsnake.biz
&gt; **至：**yesiamdado@hotmail.com
&gt; 
&gt; 5天内能送到吗？

&gt; **日期：**05/21/2017 
&gt; **自：**yesiamdado@hotmail.com
&gt; **至：**ShigarD@dsnake.biz
&gt; 
&gt; 好的，dado会做到的。

&gt; **日期：**05/27/2017 
&gt; **自：**ShigarD@dsnake.biz
&gt; **至：**yesiamdado@hotmail.com
&gt; 
&gt; 哦！这批药太棒了！我大赚了一笔！我还要继续定药，定7批，每批100盒！钱我会给的！

&gt; **日期：**06/04/2017 
&gt; **自：**yesiamdado@hotmail.com
&gt; **至：**ShigarD@dsnake.biz
&gt; 
&gt; 好的，dado会努力的。

&gt; **日期：**06/23/2017 
&gt; **自：**ShigarD@dsnake.biz
&gt; **至：**yesiamdado@hotmail.com
&gt; 
&gt; 该死的，警察找到这了，这是最后一封邮件，记住，别回信！

**附录1393.2：**测试记录

&gt; **3929实验#8**
&gt; 
&gt; **对象：**D-17394（32岁男子，妻子死亡）
&gt; 
&gt; **剂量：**1枚胶囊
&gt; 
&gt; **结果：**对象在大约四小时内陷入幻觉，并产生胡言乱语。四小时后记录对象看见其妻子个体。

&gt; **3929实验#18**
&gt; 
&gt; **对象：**D-24624（41岁女性，儿子夭折）
&gt; 
&gt; **剂量：**1枚胶囊
&gt; 
&gt; **结果：**对象在四小时内陷入幻觉。四小时后记录对象痛哭。
&gt; 
&gt; **对象反馈：**对象清醒后申请继续实验，申请拒绝，对象在1天后被发现自杀于其房间。

&gt; **3929实验#19**
&gt; 
&gt; **对象：**D-12341（20岁成年女性[[footnote]]需注意对象已被完全记忆删除。[[/footnote]]）
&gt; 
&gt; **剂量：**1枚胶囊
&gt; 
&gt; **结果：**对象在四小时内极度兴奋，但并未出现SCP-CN-1393-1个体。

&gt; **3929实验#43**
&gt; 
&gt; **对象：**D-93489（52岁成年女性，睡眠状态，其丈夫已离婚，但对象并未得知其丈夫已死亡）
&gt; 
&gt; **剂量：**1枚胶囊 
&gt; 
&gt; **结果：**对象在四小时内惊醒，但并未出现SCP-CN-1393-1个体。

&gt; **3929实验#44**
&gt; 
&gt; **对象：**D-934349（23岁男性，其妻子因癌症去世）
&gt; 
&gt; **剂量：**2枚胶囊 
&gt; 
&gt; **结果：**对象在服用两枚胶囊后，在四小时内表现出昏厥、呕吐等症状。四小时后记录对象的有关于其妻子记忆产生障碍。
