    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-1448-JP - Cindeadella
**作者：**©︎[[*user Kinoemon]]
**译者：**[[*user Backlight SH]]
**校对：**[[*user Mint Chocolate]]
**发布年份：**2018年
[[include :scp-wiki-cn:credit:end-standalone]]


[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1448-jp/259124618_1c0be46143_z.jpg
|caption= 回收的SCP-1448-JP-1]]


**项目编号：**SCP-1448-JP

**项目等级：**Euclid

**特殊收容措施：**观测到SCP-1448-JP引发的失踪事件时，需对警察与相关人员进行C级记忆删除。回收的SCP-1448-JP应被储存，除收容对象以外的部分均应立即焚毁。发现从SCP-1448-JP-α逃脱的人类时，需对其进行采访以确认其异常性并进行保护。

**描述：**SCP-1448-JP是一类在每个月的满月前一日在日本国内寄出的、具备异常性质的包裹。其不会经过邮局、快递等方式寄送，而是直接出现在其对象住宅前门。对象的共同点如下： 

* 16~50岁的未婚女子。
* 有过童年时父母离婚后再婚的行为。
* 本人曾遭遇家人虐待。

SCP-1448-JP除填写收件人姓名与地址以外没有其他任何记载，发件方的情报目前同样不明。其内部装有SCP-1448-JP-1与SCP-1448-JP-2。

SCP-1448-JP-1为直径约15～50cm的美洲南瓜（//Cucurbita pepo//）[[footnote]]葫芦目葫芦科南瓜属的一个种，人工栽培品种在北美十分广泛。亚洲最常见的品种为南瓜和西葫芦。 [[/footnote]]，其内部由于经过未知技术加工是中空的，从外部视认时不存在开口。

SCP-1448-JP-2是装在SCP-1448-JP内的信纸，其内容是对通常的企业主办婚姻活动的请柬的模仿，写有邀请对象参加活动的请求。

当对象阅览 SCP-1448-JP-2 时，SCP-1448-JP-1 会在1~3小时内膨胀，最终变为直径约3m左右，成为一辆单座马车的车厢部分。此时，车厢内同样会准备与对象的尺码相符合的礼服与鞋子。目前已经确认到即使并非居住在项目邮寄到的地址，即使满足上述条件的人员同样会成为对象。

--当一名对象进入SCP-1448-JP-1内部时，SCP-1448-JP-1将与乘坐的对象一起消失。目前进行的七次试验中，实验者未能自SCP-1448-JP返回，因此难以确认SCP-1448-JP-α的内部情况。-- 

当一名对象进入SCP-1448-JP-1内部时，SCP-1448-JP-1将与乘坐的对象一同转移到另外一个空间，以下将该空间指定为SCP-1448-JP-α。穿着SCP-1448-JP-1内部存在的衣服的对象将与SCP-1448-JP-1一同出现在其内部，对象原本穿着的衣服则出现在其转移前的空间。

根据记录影像判断，SCP-1448-JP-α是一个半径至少为1.0km的的圆形空间，尝试使用GPS对该空间进行定位的尝试均以失败告终。空间内部存在一座近代样式的居住式城堡 [[footnote]]指防御设备配置最低的城堡。[[/footnote]]（以下指定为SCP-1448-JP-β）。此外，转移前后的空间在时间上并不一致，SCP-1448-JP-1转移后，SCP-1448-JP-α中的时间似乎总是夜晚。
[[include component:image-block
|align=center
|name=http://scp-jp.wdfiles.com/local--files/scp-1448-jp/732px-Sleeping_Beauty_Castle_at_Night.jpg
|caption= SCP-1448-JP-β的照片]]
在SCP-1448-JP-1到达后，SCP-1448-JP-β将宣称正在举办一场舞会，并强制要求对象参加。SCP-1448-JP-β内部存在多名人形实体（以下指定为SCP-1448-JP-γ），在会场内的SCP-1448-JP-γ个体穿有应是约19世纪时期的西欧时期礼服，从服饰差别判断，上述的个体应是存在性别的。此外，同样表明其使用标准日语。

SCP-1448-JP-β具备多个入口，每个入口均存在若干武装的 [[footnote]]目前发现的有剑、长枪、轻型盔甲等。 [[/footnote]]SCP-1448-JP-γ实体进行监视活动。

SCP-1448-JP最初是以一个与自19██年以来发生的若干起未破案的失踪事件相关的都市传说“平成灰姑娘”的形式在日本国内多个都市圈内被认知和流传，在引起基金会注意后对项目进行了收容尝试。截至目前的20██年，共确认到项目发生了██次。目前，已决定无限期禁止使用SCP-1448-JP的实验，详情请参照“附录2”。

**附录1：**使用D级人员进行的第八次试验中，作为对象的D级人员生还。随后的视频分析与对象的采访中揭示了SCP-1448-JP-α内的详细信息，因此更改了描述。以下是第8次实验的实验记录和采访记录。

__**实验记录08：**__
&gt; **实验对象：**D-17329 (采访时24岁，有自杀倾向。自杀未遂后被基金会雇佣。有年幼时期父母离婚和受到继父虐待的经历。)
&gt; 
&gt; **实验方法：**令D-17329视认自公众回收的SCP-1448-JP-1、-2，确认到SCP-1448-JP-1开始膨胀后，令其在Site-8128的大型车辆收纳库内登上SCP-1448-JP-1。
&gt; 
&gt; **结果：**SCP-1448-JP-1消失。4小时20分钟以后，D-17329与膨胀前的SCP-1448-JP-1再次出现在车库内。

__**采访记录：**20██年██月██日__
&gt; **采访对象：**D-17329 
&gt; **采访者：**篠崎研究员
&gt; **备注：**采访是在D-17329进行的第8次实验的2天后进行的。在事先检查中确认，D-17329除了过度压力造成的疲劳、手足轻微的擦伤和挫伤以外，并无其他身体问题。
&gt; 
&gt; ------
&gt; &lt;**录音开始**&gt;
&gt; 
&gt; **篠崎研究员：**早安，身体感觉怎么样？
&gt; 
&gt; **D-17329：**还是、没法相信那时候发生过那种事……老师，无论如何请救救我，那是……那是……
&gt; 
&gt; **篠崎研究员：**如果你能告诉我那时候的事，我们发誓会全力保护你。首先，如果我们不清楚那是什么，也就没办法制定对策。可以先告诉我到回收摄像机以后的事情吗？
&gt; 
&gt; **D-17329：**在大概是城堡正门的地方，那辆没有马的马车停了下来。门开了。门口有个似乎是在监视的人，那些器械什么的都被没收了。
&gt; 
&gt; **篠崎研究员：**到那时候为止的事情我们已经确认到了。城堡内部是什么样子呢？
&gt; 
&gt; **D-17329：**简直就像小时候看的动画电影中的一个场景一样。到处都有花啊、装饰品啊，可以说是既庄严又华丽吧？我踏入其中的时候一下子就震惊到了。
&gt; 
&gt; **篠崎研究员：**里面还有其他人吗？
&gt; 
&gt; **D-17329：**正好我来的时候里面好像在开派对，有着穿燕尾服和礼装的男男女女。
&gt; 
&gt; **篠崎研究员：**原来如此，请继续。
&gt; 
&gt; **D-17329：**（慌慌张张）一开始那些家伙看起来像是人类。但是，那个时候，剥落下来……
&gt; 
&gt; **篠崎研究员：**请冷静点，按照时间顺序来讲。
&gt; 
&gt; **D-17329：**然后举办了一场舞会。大家都去跳舞了。大厅的一头有着一些小吃，于是我在那里一边吃三明治，一边看别人跳舞。这时候有个长得非常帅气的男子来我这边了。他的衣着很华丽，就像是故事里的王子或者白马骑士那副样子。
&gt; 
&gt; **篠崎研究员：**然后呢？你做了什么？
&gt; 
&gt; **D-17329：**他径直走到我这里来，然后问我“愿意与我共舞吗？”我活了这么多年，从没有人对我说过这样的话……虽说很高兴，不过因为我不知道怎么跳舞，一开始拒绝了。不过他又对我说“我是一定要和你跳的”……
&gt; 
&gt; **篠崎研究员：**你跳舞了吗？
&gt; 
&gt; **D-17329：**跳了。一开始我只打算跳一支，不过中途我开心起来了。最后一共跳了三支。有个比我更漂亮的女人曾经对那个人提了很多次“与我共舞吧”。不过都被他拒绝了。
&gt; 
&gt; **篠崎研究员：**你就不觉得不可思议吗？
&gt; 
&gt; **D-17329：**觉得。我在中途曾经问过这种事情，他回答说“因为你的魂是最美的”，我吓坏了，因为我不明白这意味着什么。
&gt; 
&gt; **篠崎研究员：**你为什么知道他不是人类？
&gt; 
&gt; **D-17329：**跳完第三支曲子的时候，钟声响了，一共是十二声。我还想着“什么啊，已经到这个时间了”。这时候我忽然抬起头来，就看见他的……不对，是除了我以外的所有人的脸都崩坏掉了。
&gt; 
&gt; **篠崎研究员：**崩坏了？
&gt; 
&gt; **D-17329：**皮肤剥落了。脓液从各种地方渗出来，最后肉开始腐烂了。骨头什么的也能清楚地看见，然后就崩坏了……但是那家伙却若无其事地继续跳舞，好像没注意到一样。然后，他用奇怪的眼神看着我。然后，笑嘻嘻地说：“啊，是在那边吗？我一见到你就坠入爱河了。等一下，我马上杀了你。”于是我马上逃走了。
&gt; 
&gt; **篠崎研究员：**你是怎么逃回来的呢？
&gt; 
&gt; **D-17329：**我当时迷迷糊糊的，也记得不是很清楚了。我自己要是还待在那的话，会不会也烂掉呢，以前那么想死都受不了……看到那一瞬间我就不想死了。我马上从窗户跳下去，跑到马车旁，为了让身体轻快一点把衣服脱下来扔掉了……（一边害怕着）一把剑从我身后砍来……
&gt; 
&gt; **篠崎研究员：**没关系的，你已经安全了，尽管放心。
&gt; 
&gt; **D -17329：**在千钧一发之际，我终于坐上了马车，回过神来的时候已经回到这里。我还能听到剑挥下来的声音，还有身体被割裂的……
&gt; 
&gt; **篠崎研究员：**那只是一种幻觉。你只是因为太过恐惧而一时变得过敏而已。要增加药的剂量吗？
&gt; 
&gt; **D-17329：**我知道的。他们，还没有放弃。
&gt; 
&gt; **篠崎研究员：**没有放弃？为什么？因为什么？
&gt; 
&gt; **D-17329：**（沉默数秒）……因为，王子是绝对不会放弃的……主人公的结局不都是HAPPY END吗？ 
&gt; 
&gt; **篠崎研究员：**如果真是那样的话，你同样也不能放弃。悲剧的女主角什么的也只是编出来的故事啊。
&gt; 
&gt; **D-17329：**即使那样，也真的很不可思议呢，我说真的。
&gt; 
&gt; **篠崎研究员：**……不可思议？你是指什么？
&gt; 
&gt; **D-17329：**（微微一笑）我现在在想，什么事情对我来说才是HAPPY END？明明在那个时候，我已经觉得“我不想死”了，然而我却再次开始觉得我可以死了。我从未经历过这么美丽也这么可怕的事情，而且我敢肯定今后也不会有了吧。如果……假如说，我当时就死了会怎么样呢？ 
&gt; 
&gt; &lt;**录音结束**&gt;
&gt; 


**附录2：**20██年██月██日深夜，D-17329忽然失踪。当日，D-17329接受采访后被隔离在Site-8128的病房内以进行进一步的检查。房间内的监控摄像记录到一可疑人物的身影，但生物传感器没有反应。该名可疑人物的详情未知。
此次事件以后，未再确认到新的SCP-1448-JP发生。

D-17329所在的床上没有任何抵抗迹象，在床边发现了一张类似羊皮纸的纸张和一双水晶鞋。

[[include component:image-block
|align=center
|name=http://scp-jp.wdfiles.com/local--files/scp-1448-jp/640px-Glass_slippers_at_Dartington_Crystal.jpg
|caption= 在D-17329的失踪地点发现的水晶鞋，其尺码与D-17329的一致。]]

发现的物品不具备异常性。纸张的材料推测为人皮，其中检测出的DNA序列与D-17329一致，上面有墨水写成的文字，其内容如下： 
&gt; 
&gt; [[size larger]] //And the two deaved[[footnote]]译者注：此处据原作者说明是刻意的笔误。[[/footnote]] happily ever after.// [[/size]]
&gt; 
&gt; [[size larger]]  //The End.// [[/size]]
&gt; 

正在调查D-17329的下落。</textarea></pre>
