[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/butterfly2.jpg |align=center|width=700px|caption=根据受影响个体描述模拟的SCP-CN-1412-1场景，具有一定典型性]]
**项目编号：**SCP-CN-1412

**项目等级：**Euclid

**特殊收容措施：**需对发生SCP-CN-1412-1的个体进行记忆清除。由于目前SCP-CN-1412-2的发生区域均为无人区域，其一般不会被目击；需随时关注其出现区域的变化并做好信息掩盖准备。对SCP-CN-1412-2A的收容会严重影响对应的人类个体，目前仅收容了行动中捕获的3例个体，并对对应人类个体进行保护。

**描述：**SCP-CN-1412是两个互相关联的现象SCP-CN-1412-1及SCP-CN-1412-2，目前未知两者如何产生关联。

SCP-CN-1412-1会在某一区域内[[footnote]]范围不定，但目前半径没有超过1km。[[/footnote]]的个体在相似时间入睡后小概率发生。在此期间，区域内个体将经历一个由2部分组成的梦境：第一部分为一只仅为几何图形组成的蝴蝶突破阻碍并向前飞行，在此途中遇到更多的蝴蝶，同时形态逐渐具象化。“阻碍”的形象因人而异，一般均为抽象的几何形体，如立方体、球体等，且会在蝴蝶经过时逐渐向四周散开。 蝴蝶的最终形象一般为白色或上白下黄，推测与SCP-CN-1412-2中的蝴蝶种类相匹配。第二部分为聚集而来的蝴蝶沿同一路线行进并游览某一场景；此场景在该区域内所有个体的梦中均相同，且一般被描述为“极其真实的”、“令人放松的”或“赏心悦目的”。个体醒来后通常会对SCP-CN-1412-1具有清晰的印象。

SCP-CN-1412-1的发生概率似乎与个体年龄或身份有关，目前发现的经历过SCP-CN-1412-1的个体多为初、高中学生。

[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/butterfly%27s%20day%20out.jpg |caption=SCP-CN-1412-2开始出现时的影像记录]]
SCP-CN-1412-2与SCP-CN-1412-1在同一时间发生，发生地点为SCP-CN-1412-1的第二部分在现实中对应的场景。到目前为止，SCP-CN-1412-2出现时，该场景内均没有其他人类个体（除基金会员工主动探索）；除场景所在区域本身人烟稀少外，另一个原因可能为SCP-CN-1412-2会对周围人类个体施加某种异常影响，使其倾向于远离该场景。SCP-CN-1412-2发生时，与受SCP-CN-1412-1影响的个体相同数量的马德拉大菜粉蝶（//Pieris wollastoni//）[[footnote]]编为SCP-CN-1412-2A。[[/footnote]]将逐渐出现（表现为从透明到不透明），并组成一种近似于人类的轮廓向随机方向行进。当一名个体醒来时，对应的一只蝴蝶将逐渐变为透明并消失。摄像设备无法精确记录SCP-CN-1412-2的发生，只能大致显示出蝴蝶的颜色和轮廓；仅人眼可捕捉其准确形态。若其在较为阴暗的环境下[[footnote]]如阴影下或夜晚。[[/footnote]]出现，将会显现出微弱的白黄色荧光。

**附录1：后续实验**
后续调查发现SCP-CN-1412-1现象多发生于学生宿舍，几乎未发生于员工宿舍或类似场景。基金会令部分D级人员在一日内的不同时间同时进行睡眠，观察数月，未发现SCP-CN-1412-1发生。基金会尝试利用监控和智能识别AI对SCP-CN-1412-2的出现地点进行确认，然而由于SCP-CN-1412-2多发生于未安装监控的区域，目前仅有极少数SCP-CN-1412-2被监控记录；且当收容小组队员抵达时，SCP-CN-1412已经结束。

为更高效地寻找SCP-CN-1412，并探究SCP-CN-1412-1及-2间的关系，基金会前台组织“[[span class=&#34;ruby&#34;]]学校护理组织[[span class=&#34;rt&#34;]]School Care Party[[/span]][[/span]]”以“体检”为由，在初高中学生进行集体午睡时，对其梦境进行可视化处理，试图探明SCP-CN-1412-2的可能位置。在██/██/20██，对上海市██中学学生的扫描中发现SCP-CN-1412的出现，并探明SCP-CN-1412-2的位置为浙江省██市附近的██山，随即派遣当地收容小组队员前去进行探索。收容小组成员对进入该区域表现出了一定程度的抵触，在服用抗精神影响药剂后解除，证实了SCP-CN-1412-2会造成一定的精神影响。收容小组成员成功发现与进入睡眠的学生个体数量相等的SCP-CN-1412-2A；项目在发现收容小组成员后不再维持人形轮廓，而是向远离成员的方向逃离并逐渐消失；同时，睡眠中的学生个体也发生了抽搐、心率加快、呼吸困难、惊叫等症状。梦境可视化仪器显示，SCP-CN-1412-1中忽然出现了一个巨大的黑色网状生物，试图捕捉个体视角中的蝴蝶并将其染黑。收容小组成员仍成功捕获3只SCP-CN-1412-2A个体；在被捕捉后，SCP-CN-1412-2A停止了消失过程，并进行最低限度的活动。随后，大部分学生个体醒来，对周围人类个体表现出极大的恐慌，并试图进行各类自残行为。前台组织伪装人员尝试对其进行访谈，无果后进行强制记忆清除，上述症状随之消失。此外，有3名学生个体并未醒来。对SCP-CN-1412-2A进行后续实验的提案被伦理委员会驳回。
