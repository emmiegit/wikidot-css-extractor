    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-400-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-400-KOは、標準的認識災害オブジェクトプロトコルを適用します。

真昼の樫の木さすらい楽団とのSCP-400-KOに関する調整は、PoI-0704の逮捕の確約が現在確定しており、SCP-400-KOの譲渡の件は現在保留中です。

**説明:** SCP-400-KOは、2mの高さの石塀に描かれた認識災害を含むグラフィティと、そのグラフィティが描かれた壁に分子単位で結合されている死亡した状態の男性（以下SCP-400-KO-1）を指します。オブジェクトは本来、台湾████の路地の塀に所在していましたが、現在SCP-400-KO部分のみを分離して保管しています。

SCP-400-KOを視覚的に認識した人物は、通常の芸術行為や作品に対して感情を想起させることが非常に困難になり、非常に異質または暴力的な芸術行為に対して不自然なほどの強烈な喜びを感じるようになります。この認識災害は、SCP-400-KOが原因で効果が発生していることを認識している場合は、ある程度の抑制が可能です。

SCP-400-KO-1は、GoI-0917（&#34;真昼の樫の木さすらい楽団&#34;）のゴング担当として報告されていた東洋人男性であり、顎を骨折していて、全身に骨折や打撲を負っているなどの暴行の痕跡が残っている状態で、異常な方法によってオブジェクトの表面に、身体の前面の一部のみを露出したまま結合されています。

**補遺:** 
&gt; ██:██ - 男性1名が画面に捕捉される。男性は塀の前で停止し、CCTVの存在を確認すると笑いながら画面に向かってOKサインを送り、壁にグラフィティを描き始める。この男性はPoI-0704に指定された。
&gt; 
&gt; ██:██ - グラフィティを描く男性の後ろをSCP-400-KO-1が通り過ぎようとするが、グラフィティに描かれたAre We Cool Yet?の文字を見るとすぐに男性に近付き、何かを問い始める。
&gt; 
&gt; ██:██ - 2人はおよそ5分ほど激しい議論を展開し、最終的に男性がSCP-400-KO-1の顎を殴り飛ばす。
&gt; 
&gt; ██:██ - およそ3分の間、男性がSCP-400-KO-1を殴り続ける。SCP-400-KO-1が意識を失うとすぐに男性は殴打を止め、SCP-400-KO-1を引きずってグラフィティを描いた壁に密着させる。
&gt; 
&gt; ██:██ - SCP-400-KO-1が壁に結合され始め、SCP-400-KO-1は目を覚まして悲鳴を上げ、逃げ出そうともがく。
&gt; 
&gt; ██:██ - SCP-400-KO-1の結合が停止し、活動も停止する。男性が腰を降ろし、呼吸を整える。
&gt; 
&gt; ██:██ - 男性が頭を上げてSCP-400-KO-1を眺めると、急に後ずさってオブジェクトを観察する。その後暫くは立ち止まっていたが、壁に&#34;芸術が芸術を弾圧する。&#34;という文章を書き込むと唾を1度吐き捨て、画面外へ消えた。</textarea></pre>
