**Artikel:** SCP-837 – Multiplizierender Ton
**Autor:** [[*user DrEverettMann]]
**Original:** https://scp-wiki.wikidot.com/scp-837
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-837

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Wenn keine Experimente durchgeführt werden, ist SCP-837 in seinem vollständig faktorisierten Zustand zu lagern, wobei jeder Faktor in einem separaten Plastikbehälter aufbewahrt wird. Alle Experimente sollten in Räumen mit verstärktem Bodenbelag durchgeführt werden.

Aufgrund der potenziell gefährlichen Folgen einer Kreuzkontamination sind [[[SCP-705]]] und SCP-837 zu keinem Zeitpunkt am selben Ort zu lagern.

**Beschreibung:** SCP-837 ist eine Masse aus braunem Ton mit zwei anomalen Eigenschaften.

Erstens gibt es weder Feuchtigkeit ab noch nimmt es Feuchtigkeit auf. Die Einwirkung von Hitze oder Wasser hat seine Zusammensetzung nicht wesentlich verändert, und sein Maß an Duktilität, Formbarkeit und Textur bleibt erhalten.

Die zweite Eigenschaft ist seine ungewöhnliche Reaktion darauf, geteilt und zusammengefügt zu werden. Obwohl beides genauso einfach geschieht wie bei normalem Ton, sind die Ergebnisse nicht arithmetisch. Wenn zwei Teile zusammengefügt werden, ist die resultierende Menge sowohl größer als auch schwerer als die einzelnen Teile. Wenn zwei Stücke getrennt werden, sind die resultierenden Mengen viel kleiner und leichter, als sie sein sollten. Die Dichte beträgt weiterhin etwa 1500 kg/Kubikmeter.

Messungen haben ergeben, dass jede Menge eine ganze Zahl eines Drams ist, eine imperiale Gewichtseinheit, die einem Sechzehntel einer Unze oder 1,8 Gramm bei Standardgewicht entspricht. Kombinationen von zwei Toneinheiten führen zu einer Vervielfachung ihres Gewichts in Dram und nicht zu einer Addition. Sechs (6) Dram Ton ergeben in Kombination mit fünf (5) Dram dreißig (30) Dram, statt der erwarteten elf (11). Bei der Teilung wird der Ton in Faktoren des ursprünglichen Gewichts aufgeteilt. Ein Stück mit einem Gewicht von 50 Dram könnte in 5-Dram- und 10-Dram-Einheiten oder in 25-Dram- und 2-Dram-Einheiten unterteilt werden. Es kann nicht in zwei 25-Dram-Einheiten geteilt werden.

Wenn ein Primfaktor erzeugt wird, ergeben weitere getrennte Stücke Ein-Dram-Einheiten, ohne erkennbaren Massenverlust der Primeinheit. Ein-Dram-Einheiten können theoretisch unbegrenzt produziert werden, verschwinden jedoch, wenn sie mit anderen Einheiten zusammengefügt werden. Versuche, Stücke zu entfernen, die kleiner als ein Dram sind, führen immer dazu, dass eine Einheit mit einem Dram entsteht.

Die Foundation verfügt derzeit über zwei Zwei-Dram-Einheiten, drei Drei-Dram-Einheiten, zwei Fünf-Dram-Einheiten, eine Sieben-Dram-Einheit und eine Elf-Dram-Einheit. Geteilt wiegen diese Mengen 41 Dram oder etwa 73 Gramm. Zusammengefügt wiegt die gesamte Menge 207.900 Dram oder 368 Kilogramm.

Aufgrund seiner anomalen Eigenschaften kann SCP-837 keiner normalen chemischen Analyse unterzogen werden. Die Spektrometrie zeigt jedoch Ergebnisse, die mit normalem Flusston übereinstimmen.

SCP-837 wurde von Stadtforschern in einem ansonsten leeren Lagerhaus in München, Deutschland, in einem Karton mit der Zahl 6 auf der Seite gefunden. Die Eigentümer des Lagerhauses wussten nichts davon, dass dort etwas gelagert wurde.

**Anhang 837-01:** Alle künftig geborgenen Exemplare von SCP-837 sind an einem separaten Ort zu lagern, sofern keine O5-Genehmigung vorliegt.</textarea></pre>
