[[include :scp-wiki:component:image-block
| name=http://scp-wiki.wdfiles.com/local--files/scp-5984/Optimus.jpg
| caption=SCP-5984 trước khi bị đánh cắp bởi Giáo hội Maxwellism.]]

**Quy trình Quản thúc Đặc biệt:** SCP-5984 là một mối hiểm họa lên tính toàn vẹn của Bức Màn, do kích thước, khả năng và sự tương đồng của nó đối với một nhân vật trong văn hóa đại chúng. Do đó, Ủy Ban Đạo Đức và Hội đồng Giám sát đã đồng thuận phê duyệt Giao thức CẦU DAO (CIRCUIT BREAKER)

[[collapsible show=&#34;+Tóm tắt Giao thức CẦU DAO&#34; hide=&#34;- Tóm tắt Giao thức CẦU DAO&#34;]]
Trong trường hợp SCP-5984 bị phát hiện tại khu dân cư, Tổ chức được phép:
* Ngăn chặn toàn bộ các lối ra vào tại khu vực.
* Vô hiệu đường truyền internet trong bán kính 10 dặm.
* Huy động Đội Đặc nhiệm Cơ động Omnicron-84 (&#34;Sức mạnh Ngoài Trí tưởng tượng&#34;), được trang bị vũ khí xung điện từ, nhằm khống chế SCP-5984.
* Nếu phương án trên không thành công, họ có nhiệm vụ sơ tán và xóa trí nhớ toàn bộ người dân trước khi khai hỏa tên lửa hành tình NNEMP[[footnote]]Phi Xung Điện từ[[/footnote]] nhằm vô hiệu hóa SCP-5984.
[[/collapsible]]

Sau khi được khống chế, SCP-5984 sẽ được chuyển tới Khu Quản thúc và Di vật Vũ trang-02, các phương thức quản thúc cụ thể hiện đang chờ HMCL phê duyệt.

**Mô tả:** SCP-5984 là một sinh vật có khả năng tự trị có chiều cao 6,5 mét, có hình dạng tương đồng với hình tượng Optimus Prime trong Bộ phim Chuyển thể Robot Đại Chiến //Transformers// của hãng phim Paramount Pictures. SCP-5984 ban đầu chưa có dị tính, và được sử dụng để quảng cáo cho cho phần //Vùng tối của Mặt trăng//, phần phim mới nhất trong series trên. Tuy nhiên, sau khi được [[[church-of-the-broken-god-hub|Giáo hội Maxwellism]]] thu hồi lại thông qua các phương thức chưa rõ, nó đã được nâng cấp ngoài mục đích ban đầu. Các nâng cấp này bao gồm:

* Thay thế các khớp nối phi chức năng thành các phần khớp cấu thành từ thép hợp kim
* Vỏ bọc từ hợp kim titan được gia cố trên tất cả bộ phận trên cơ thể
* Vũ khí plasma và laser khả dụng, tương tự như pháo cầu vai, mô hình &#34;đại pháo ion blaster&#34; ở sau lưng
* Tích hợp trí tuệ nhân tạo cấp Asimov, có khả năng sử dụng giọng nói giống với diễn viên Peter Cullen

Mục đích chính trong việc sử dụng SCP-5984 là phòng vệ chống lại các cuộc tấn công của [[[sarkicism-hub|Neo-Nälkic]]] đối với Giáo Hội và tiền tuyến hoạt động của Maxwellist, với tỷ lệ thành công trung bình là 98,5% trên toàn bộ cuộc giao tranh được ghi nhận. Bởi các vũ khí trên, những cuộc chiến này thường dẫn đến sự tổn thất về cả vật chất và sinh mạng đáng kể, đòi hỏi Tổ Chức thực hiện các biện pháp che giấu và ngụy tạo thông tin. Trong trường hợp xuất hiện tại khu dân cư, SCP-5984 sẽ kiểm soát hỏa lực của bản thân hoặc giảm thiểu việc dùng vũ khí sát thương cao và dùng các loại vũ khí cận chiến trong giao tranh.

Mặc cho sự xuất hiện của các bánh xe hữu hoạt ở nửa cơ thể dưới của nó, SCP-5984 không có &#34;chế độ phương tiện hóa&#34;, có lẽ do tuân theo quy luật bảo toàn khối lượng. Do đó, việc di chuyển chỉ có thể thực hiện thông qua bộ hành hoặc kích hoạt hệ thống dịch chuyển tức thời hoạt động từ xa bởi các thành viên Maxwellist.

Vũ khí thông thường ít ảnh hưởng hoặc không có ảnh hưởng tới SCP-5984 ngoài thiệt hại về vẻ ngoài, nhưng nó có thể bị tạm bị áp chế[[footnote]]Hiệu lực bất hoạt này kéo dài từ 5 phút đến một giờ tùy theo mức điện áp.[[/footnote]] trước xung điện từ. Dù SCP-5984 đã chỉ dẫn thực hiện các biện pháp đối phó ngày càng phức tạp trong các nỗ lực giảm thiểu thiệt hại, chúng vẫn được coi là phương pháp tạm thời tối ưu nhất được sử dụng trong các cuộc gặp mặt Tổ chức. Bởi vậy, sử dụng chúng sẽ được thực hiện trong Giao thức CẦU DAO.

**Tóm tắt Dòng thời gian liên quan tới Các sự kiện SCP-5984 đáng chú ý:**
* Ngày 20 tháng 3 năm 2011: SCP-5984, chưa có dị tính lúc đầu, được đặt tại ██████, như một phần của chiến dịch quảng cáo //Robot Đại Chiến: Vùng tối của Mặt trăng//.
* Ngày 29 tháng 6 năm 2011: //Robot Đại Chiến: Vùng tôi của Mặt trăng// được công chiếu tại Hoa Kỳ.
* Ngày 10 tháng 7 năm 2011: Một ngày trước khi được dỡ bỏ theo lịch trình, SCP-5984 bị đánh cắp bởi Giáo hội Maxwellism. Một cuộc điều tra của Công ty mẹ sáp nhập từ Habro và Paramount Pictures Viacom đã không mang lại kết quả. Hồ sơ về sự kiện này đã bị thu giữ, các nhân viên có liên quan bị xóa trí nhớ, và được hồi tố trở lại ngày 8 tháng 7 năm 2016.
* Vào khoảng từ ngày 11 tháng 7 năm 2011 đến ngày 8 tháng 5 năm 2016: SCP-5984 đã được nâng cấp bởi Giáo hội.
* Ngày 13 tháng 5 năm 2017: Lần giao chiến đầu tiên giữa SCP-5984 và các lực lượng Nälkic, trong một cuộc đột kích vào Nhà Thờ Đức mẹ Hedwig tại Reno, Nevada. Tổ chức đã đến đó sau khi trận chiến kết thúc 1 giờ sau đó, với thành viên Nälkic duy nhất sống sót đề cập tới SCP-5984 như một &#34;[[[SCP-2406|tạo vật kinh tởm của loài người]]]&#34; trước khi chết. Mọi nỗ lực thu thập lời khai của các thành viên Maxwellist bị từ chối.
* 8 July 2016: Cuộc chiến đầu tiên giữa SCP-5984 và Nälkite được chứng kiến trực tiếp bởi Tổ chức, trên những con đường quanh công ty bình phong Clockwork Microprocessors của Giáo hội Maxwellist  tại Sunnyvale, California. Đội Đặc Nhiệm Cơ Động Mu-98 can thiệp vào cuộc chiến và nhận được thái độ thù địch từ Nälkites, trong khi SCP-5984 không tấn công nhân sự thuộc Tổ chức. Sau khi tiêu diệt hết kẻ thù, SCP-5984 ngừng hoạt động. Thuốc lú Cấp-E được phân phát cho những người chứng kiến, với chiến dịch dọn sạch &#34;LÀM ĐƯỜNG&#34; được triển khai.
* Ngày 7 tháng 5 năm 2017: Phát hiện lần đầu về điểm yếu của SCP-5984 đối với xung điện từ sau trận chiến với 20 cá thể &#34;Quỷ vật&#34; SK-BIO Cấp 001 tại một nhà máy điện do Maxwellist kiểm soát tại Portland, Oreon gây thiệt hại đến cơ sở vật chất. Sự kiện này kết thúc bằng việc nhà máy phát ra tĩnh điện giật chết các cá thể Cấp 001 và vô hiệu SCP-5984. SCP-5984 đã được Dịch chuyển tức thời trước khi các nhân sự Tổ chức tiến hành quản thúc SCP-5984.
* Ngày 9 tháng 6 năm 2017: Đề xuất Giao thức CẦU DAO được đệ trình lên Hội Đồng Giám Sát, sau đó là Ủy Ban Đạo Đức.
* Ngày 12 tháng 6 năm 2017: Ủy Ban Đạo Đức phê duyệt Giao thức CẦU DAO với tỷ lệ bỏ phiếu là 25-3-2 và Hội đồng sau đó với tỷ lệ là 10-2-1. Đội Đặc Nhiệm Cơ Động Omnicron-84 được thành lập ngay sau đó.
* Ngày 18 tháng 6 năm 2017: Nỗ lực đầu tiên trong việc thi hành Giao thức CẦU DAO tại Chicago, Illinois đã thất bại. Thông tin sau yêu cầu cấp độ 4 hoặc cao hơn.
* Ngày 30 tháng 8 năm 2017: Đối tượng Đáng Lưu Tâm-8365, một thành viên cấp cao của Giáo phái Hedwigian thuộc Giáo hội Maxwellism được cho là có liên hệ với SCP-5984, đã đồng ý phỏng vấn với nhân sự Tổ chức. Xem Phỏng vấn 5984.

**Phỏng vấn 5984:**
&gt; **Đối tượng Phỏng vấn:** CNĐLT-8365 (Stanley Budiansky)
&gt; 
&gt; **Người Phỏng vấn:** Tiến sĩ Dennis Witwica
&gt; 
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **Ts. Witwica:** SCP-5984 đã khiến Tổ chức chúng tôi khá là đau đầu đấy, anh Budiansky.
&gt;  
&gt; **CNĐLT-8365:** Ồ, ông đang nói đến mech hả? Tôi rất lấy làm tiếc với những rắc rối đã gây ra. Nhưng đôi khi chúng tôi phải chiến đấu chống lại Xác thịt bằng các biện pháp công khai.
&gt; 
&gt; **Ts. Witwica:** Hmm… Những &#34;biện pháp công khai&#34;, theo như anh nói, bắt chúng tôi phải dành tới hàng triệu đô la để bù đắp cho những thiệt hại. Chạy theo… tại sao lại là Optimus Prime? Chắc chắn, giáo hội của anh có thể tạo ra một thứ gì đó sở hữu khả năng của SCP-5984 mà không cần phải dùng tới một nhân vật dễ nhận biết như thế.
&gt; 
&gt; **CNĐLT-8365:** Chúng tôi mất tới gần một năm để hoàn thành đấy, dù đã có khuôn khổ từ trước. Ngay cả với tài nguyên của chúng tôi, việc phát triển một AI và thu thập các nguyên liệu cần thiết không hề rẻ đâu. Tôi nghĩa là Tổ chức của ông, có mọi thứ, chắc sẽ hiểu điều này.
&gt; 
&gt; //(tạm ngừng)//
&gt; 
&gt; **CNĐLT-8365:** Có một điều gì đó cộng hưởng với chúng tôi, series này. Hai bên đối lập, tham chiến từ hàng thiên niên kỷ trước đây có thể kéo dài tới nhiều thiên niên kỷ hơn nữa. &#34;Một kẻ được sống, còn kẻ kia ngã xuống…&#34;
&gt;  
&gt; **Ts. Witwica:** Nổi tiếng đấy. Tại sao lại phải làm theo như thế, kể cả là giọng nói? Có vẻ không cần lắm, đúng không?
&gt;  
&gt; **CNĐLT-8365:** (Cười) Nếu như //ông// có cơ hội như vậy thì ông có làm thế không?
&gt; 
&gt; **Ts. Witwica:** ...Cuộc phỏng vấn kết thúc được rồi đấy.
&gt;  
&gt; **&lt;Kết thúc Bản ghi&gt;**
