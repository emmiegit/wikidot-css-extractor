    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2963

**项目等级：**Euclid

**特殊收容措施：**SCP-2963应被关在两个相连的标准人型收容隔间内，该隔间的湿度应保持在58%。SCP-2963-5应每天喂一次营养液。

**描述：**SCP-2963是指7个曾经组成D-3553-3的不同实体。D-3553-3是一名先前分配到SCP-████[[footnote]]强大的现实扭曲者，于6/2/20██以后视为无效化。[[/footnote]]供研究员使用的D级人员，该项目由Dr. McCauley主管。D-3553-3在SCP-████的一次收容失效后转变为当前状态，该事件也导致了另两名D级人员及四名收容人员的死亡。

每个实体都能像非异常器官系统一样生长和运作，SCP-2963-1，-2，-3以及 -6有某种说话的能力，尽管其缺少必要的解剖构造。有关这类交流的记录参见采访记录样本。

||编号||描述||备注||
||SCP-2963-1||神经系统||最健谈的个体，拥有的性格与D-3553-3的原始性格很相似。尽管缺乏必要的细胞结构，其仍能通过拉动自身在水平面上运动。所有的神经结构都完好有效。||
||SCP-2963-2||骨骼系统||很少交流，但似乎拥有与SCP-2963-1和 -3相当的智力。骨头被未知力量连成人体骨骼的形状。||
||SCP-2963-3||肌肉系统||拥有与SCP-2963-1和 -2相当的智力，经常交流。SCP-2963-3如被激怒易出现敌意及暴力行为，应谨慎对待。SCP-2963-3通常保持类人形态，但能以无定型物质的方式移动。||
||SCP-2963-4||心血管和呼吸系统||移动方式与SCP-2963-1类似，不过它能攀爬陡峭的竖直面。如果SCP-2963-4缺氧，全部7个SCP-2963实体将会窒息。||
||SCP-2963-5||消化、肾脏和排泄系统||SCP-2963-5不会移动，且被认为不具有自我意识。该实体需被喂食营养液以保养SCP-2963整体。SCP-2963产生的所有废物都由SCP-2963-5排出。||
||SCP-2963-6||上皮系统[[footnote]]皮肤、毛发和指甲。[[/footnote]] ||SCP-2963-6能够交流，不过很少。实体以未知方式漂浮在距地面约一米处，并能够灵活操纵自身通过狭小的缝隙。为防万一，SCP-2963的收容室已被密封。||
||SCP-2963-7||生殖、内分泌和免疫系统||实体移动方式类似于陆生腹足动物，器官形成一只脚拉动自身向前。||

以下为SCP-2963-1，-2，-3和 -6的采访记录样本。

[[collapsible show=&#34;采访SCP-2963-1-4&#34; hide=&#34;关闭&#34;]]
&gt; **前言：**在采访时，SCP-2963已被收容两个月，由Dr. McGann进行采访。Dr. McGann系SCP-2963的高级研究员，先前被分配到SCP-████，因此对SCP-2963很熟悉。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. McGann:** 你好，又见面了。今早感觉如何？
&gt; 
&gt; **SCP-2963-1:** 呃嗯，我看起来还是像煮得烂熟的意大利面，还和我的肠子共享房间。所以你懂得，和平常一样。
&gt; 
&gt; **Dr. McGann:** 好的。今天我们要问你几个问题，如果你不介意的话。
&gt; 
&gt; **SCP-2963-1:** 快说吧。
&gt; 
&gt; **Dr. McGann:** 在你现在这状态之前的事，你还记得多少？
&gt; 
&gt; **SCP-2963-1:** 你是说我还是一整块的时候吗？全都记得。小时候，长大后，犯毒品罪，犯其他罪，判死刑，来到这儿，像个小白鼠一样被利用，还有……
&gt; 
&gt; **Dr. McGann:** 还有什么？
&gt; 
&gt; **SCP-2963-1:** 那个小孩，现实扭曲者。
&gt; 
&gt; **Dr. McGann:** 你是说████？
&gt; 
&gt; **SCP-2963-1:** 对，Mark。他就叫这名。
&gt; 
&gt; **Dr. McGann:** 好的。你被分配到████团队的事还记得多少？
&gt; 
&gt; **SCP-2963-1:** 好多。他们用我们来对付那个孩子，我猜他们怕他。但别的D级都不咋说，不过我很了解他。我喜欢他，他是个好孩子。
&gt; 
&gt; **Dr. McGann:** 直到他把你的器官撕得一块块。
&gt; 
&gt; **SCP-2963-1:** 他是害怕。当一个孩子被武装暴徒追杀的时候，他要怎么做？
&gt; 
&gt; **Dr. McGann:** 他们通常会哭，但他推平了一栋楼。
&gt; 
&gt; **SCP-2963-1:** 一栋//空楼//！如果里面有人他是不会这样哒！
&gt; 
&gt; **Dr. McGann:** 他杀了六个人，还有你。
&gt; 
&gt; **SCP-2963-1:** 因为他们拿着枪指着他的脑袋！他很害怕！他……他只是个孩子。他不知道他自己正在干什么。
&gt; 
&gt; **Dr. McGann:** 好了，我觉得我们可以在这结束了。感谢你的配合。
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
[[collapsible show=&#34;采访SCP-2963-3-5&#34; hide=&#34;关闭&#34;]]
&gt; **前言：**由Dr. McGann进行采访。SCP-2963已被收容四个月。鉴于SCP-2963-3的暴力历史，采访隔着有机玻璃进行。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. McGann:** 下午好，三号。
&gt; 
&gt; **SCP-2963-3:** 叫Aaron。别用编号，我早就不是D级了。
&gt; 
&gt; **Dr. McGann:** 不，你就是个scp，2963//-3//。
&gt; 
&gt; **SCP-2963-3:** 死妈吊的用我真名，你们这些操他妈的混蛋就是我现在这样的原因。
&gt; 
&gt; **Dr. McGann:** 不，那是SC——
&gt; 
&gt; **SCP-2963-3:** 这不是那孩子的错。你不能怪一颗爆了的炸弹，尤其是那是你放的。
&gt; 
&gt; **Dr. McGann:** 这真古怪。如果你肯合作，我们想问几个问题。
&gt; 
&gt; **SCP-2963-3:** 有屁快放。
&gt; 
&gt; **Dr. McGann:** 嗯，如你所知，我们确定D-3553-3的原始人格……在事故中分裂，造成了你的出现。
&gt; 
&gt; **SCP-2963-3:** 对，这就是你一直说的。我可不买账，我还是我。
&gt; 
&gt; **Dr. McGann:** 就一部分。据我们所知，是 -1得到了D-3553-3的原始人格。你很接近，但你的攻击性明显更强，主体——
&gt; 
&gt; **SCP-2963-3:** 也许我很好斗，因为我他妈是个肉做的傀儡！因为你们这群狗娘养的害我成这样！因为那个法官对我有意见！因为过去操蛋的6年里除了测试，劳役，关牢里，什么也没了！因为你他妈杀了那个孩子，因为你——
&gt; 
&gt; **Dr. McGann:** 够了，-3。
&gt; 
&gt; //SCP-2963-3撞向玻璃，试图冲出。在此期间，SCP-2963-3发出意义不明的尖叫。//
&gt; 
&gt; **Dr. McGann:** 好了，我想今天就到这里吧。感谢你的配合。
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]
[[collapsible show=&#34;采访SCP-2963-2-2&#34; hide=&#34;关闭&#34;]]
&gt; **前言：**由Dr. McGann进行采访，SCP-2963已被收容五个月。SCP-2963-2请求采访——请求通过，因为这是目前为止与 -2的第二次交流尝试。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. McGann:** 晚上好，请问为什么你要申请采访？
&gt; 
&gt; **SCP-2963-2:** 我有个信息。
&gt; 
&gt; **Dr. McGann:** 好的，我们先前来采访时你还没有这信息是吗？
&gt; 
&gt; **SCP-2963-2:** 不。
&gt;  
&gt; **Dr. McGann:** 你之前为什么不告诉我们呢？
&gt; 
&gt; **SCP-2963-2:** 我不觉得有关。
&gt; 
&gt; **Dr. McGann:** 好吧，你要告诉我们什么？
&gt; 
&gt; **SCP-2963-2:** 我不知道我们是谁。
&gt; 
&gt; **Dr. McGann:** 我们？你是说你们中的其他人？
&gt; 
&gt; **SCP-2963-2:** 是。脑子知道。肌肉知道。我不知道。皮肤不知道。其他人什么都不知道。
&gt; 
&gt; **Dr. McGann:** 你的意思是你拥有一个独立于 -1和 -3的记忆吗？
&gt; 
&gt; **SCP-2963-2:** 我不记得我们是人时的生活了。
&gt; 
&gt; **Dr. McGann:** 所以你的记忆是从分离后开始的吗？
&gt; 
&gt; **SCP-2963-2:** 不。
&gt; 
&gt; **Dr. McGann:** 什么？你记得什么东西？
&gt; 
&gt; **SCP-2963-2:** 我记得一生，不同的一生。细节已经模糊，我觉得这像一个遥远的地方。
&gt; 
&gt; **Dr. McGann:** 并且你认为 -6和你来自这个人吗？
&gt; 
&gt; **SCP-2963-2:** 不，我想过了。皮肤是别的东西，来自别的地方。是血肉的塑造者，是噬神者。
&gt; 
&gt; **Dr. McGann:** 我知道了。你知道你为什么会被选中吗？你是怎么被拉进D-3553-3的骨骼的？
&gt; 
&gt; **SCP-2963-2:** 我认为我们与这个世界不相干。当那孩子被杀时，它释放出一股巨大的能量，冲破了这些障碍并把我们带到了这里。
&gt; 
&gt; **Dr. McGann:** 啊，这可是许多要处理的信息。谢谢你带着这些来找我们。
&gt; 
&gt; **SCP-2963-2:** 你太客气了。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; //备注：对SCP-2963-2及 -6的意识可能来源的研究正在进行中。//
[[/collapsible]]
[[collapsible show=&#34;采访SCP-2963-6仅限3级及以上权限。&#34; hide=&#34;认证通过。&#34;]]
&gt; **前言：**由Dr. McGann进行采访，时间在采访SCP-2963-2-2的第二天。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. McGann:** 你好，-6。
&gt; 
&gt; **SCP-2963-6:** 叫我Aaron，请。
&gt; 
&gt; **Dr. McGann:** 哦，对的，你的名字，是吧？
&gt; 
&gt; **SCP-2963-6:** 是的。
&gt; 
&gt; **Dr. McGann:** 好的，告诉我，Aaron，在这之前的生活你还记得多少？
&gt; 
&gt; **SCP-2963-6:** 我已经告诉你的人了，我不记得多少。
&gt; 
&gt; **Dr. McGann:** 好的，只是再次确认。Mark怎么样？
&gt; 
&gt; **SCP-2963-6:** 谁？
&gt; 
&gt; **Dr. McGann:** Mark，那孩子呀？
&gt; 
&gt; **SCP-2963-6:** 抱歉，我不记得有过孩子。
&gt; 
&gt; **Dr. McGann:** SCP-████。
&gt; 
&gt; **SCP-2963-6:** 啊，是的，现实扭曲者。
&gt; 
&gt; **Dr. McGann:** 对，你知道为什么我要申请采访吗？
&gt; 
&gt; **SCP-2963-6:** 不知道，是有什么问题吗？
&gt; 
&gt; **Dr. McGann:** 呃，只是昨天我们和 -2谈了，然后他——
&gt; 
&gt; **SCP-2963-6:** 他说了什么？
&gt; 
&gt; **Dr. McGann:** 他告诉我们你……不是D-3553-3。
&gt; 
&gt; //SCP-2963-6保持沉默//
&gt; 
&gt; **Dr. McGann:** 还好吗？你是谁？
&gt; 
&gt; **SCP-2963-6:** 我是Aaron Doher——
&gt; 
&gt; **Dr. McGann:** 不是。你实际上到底是谁？
&gt; 
&gt; //SCP-2963-6保持沉默约30秒//
&gt; 
&gt; **SCP-2963-6:** 此乃吾之神判。如大术士所言曰：“吾已立于梦中浮冰之上矣”。吾已入此圣境，匍匐而向神化也。吾见推，入此卑体，然后吾将……不可，吾//必//匍匐于道而致神性邪。
&gt; 
&gt; **Dr. McGann:** 我不懂……你在说什么？
&gt; 
&gt; **SCP-2963-6:** 吾乃Zend Haôrath！眷侣之剥皮者！渲染痛苦之肤！吾被携来至此，则吾可[已编辑]
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; //备注: 目前认为，在创造SCP-2963的事故中，SCP-████从D-3553-3以外的来源处提取了其他意识，并以某种方式注入SCP-2963-2和 -6中。关于SCP-2963-6的信息已被发送至准宗教部。SCP-2963-2及SCP-2963-6都不配合进一步采访。//
[[/collapsible]]
