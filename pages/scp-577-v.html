**Объект №:** SCP-577

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-577 должен содержаться в камере размерами 10 х 10 м, все поверхности в которой должны быть укреплены слоем стали толщиной в 0,5 м, покрытой метровым слоем баллистического геля. Любой контакт с SCP-577 должен осуществляться сотрудниками 2-го уровня, оснащёнными кинетическими ингибиторами и защитными костюмами, усиленными с помощью [[[SCP-143]]]. Если ежемесячные потери превысят установленный предел, обычный обслуживающий персонал следует заменить персоналом класса D. Назначенный специалист по животным должен находиться в Зоне 19 на случай необходимости сдерживания объекта. Ни в коем случае никакие боеприпасы, созданные из стандартных Евклидных сплавов, не должны попадать в состав SCP-577 или в камеру его содержания (см. Приложение 577b).

**Описание:** SCP-577 выглядит как масса боеприпасов различного калибра и состава, которая приводится в движение посредством неизвестной автономной силы, обладающей умеренной разумностью. Эта сила не имеет магнитного или гравитационного происхождения, и, кажется, не зависит от естественных сил. Каждая из составных частей обладает практически бесконечным количеством потенциальной энергии, которая не расходуется на движение массы в целом. SCP-577 склонен грубо имитировать других живых существ, чаще всего - кошачьих среднего размера. Наедине с самим собой SCP-577 предпочитает оставаться в виде аморфной массы, пока не сочтёт, что за ним наблюдают. В этот момент SCP-577 принимает форму существа, которое он видел ранее. Реже он имитирует наблюдаемый предмет, хотя он никогда не принимал вид человека. 

Воссоздав определённый облик, объект будет подражать движениям, повадкам и звукам, характерным для данного вида, но лишь настолько, насколько SCP-577 их наблюдал. Как правило, SCP-577 довольно дружелюбен по отношению к окружающим, но риск, связанный даже с самыми случайными контактами, слишком велик.

Используя огромный потенциал энергии, которой обладает каждая его составная часть, SCP-577 способен синхронно ускорять все свои составляющие. Скорость каждой единицы боеприпасов увеличивается по-разному, несмотря на наличие одинакового количества потенциальной энергии. Скорости варьируются от 330 м/с до 1800 м/с, в результате чего при движении в полном объеме SCP-577 вытягивается в &#34;поток&#34; боеприпасов. Поскольку это общеопасно, большое внимание должно быть уделено соблюдению условий содержания SCP-577. Известны случаи инициирования ускорения SCP-577 по неизвестной причине, а также несколько случайных, хотя акты агрессии по отношению к нему почти всегда вызывают реакцию. В то время как основная масса состоит из различных типов и марок боеприпасов, &#34;ядро&#34; SCP-577 сложено из нескольких сотен патронов калибра 7.62 мм, изготовленных из неизвестного сплава металлов. Хотя общая масса SCP-577 колеблется, так как отдельные пули потеряны или уничтожены, но основная осталась неизменной. Сканирование SCP-577 во время содержания показало, что неизвестный сплав непрерывно испускает излучение, напоминающее альфа-волны мозга. На основе наблюдаемого поведения, было предположение, что SCP-577 использует его для организации своей массы, а также в качестве источника своей ограниченной разумности.

SCP-577 был первоначально обнаружен в █████, █████████, во время жестоких криминальных войн, когда субъект привёл к гибели нескольких человек, которых он расстрелял, буквально разорвав на куски. Агенты Фонда оказались вовлечёнными после ознакомления с невероятными свидетельскими показаниями, наряду с наведением справок в области, подтверждающими, что ни одна из сторон конфликта не обладала достаточной для подобного огневой мощью. Первые три попытки захвата привели к тяжёлым потерям, в конечном итоге распыление в воздухе быстрозастывающего баллистического желатина позволило временно сдержать объект и перевезти в Зону 19.

**Приложение 577а:** Несмотря на отсутствие необходимости в питании, разумнее будет не допускать попадания тунца в любом виде в камеру содержания SCP-577.

**Приложение 577b:** Во время нарушения условий содержания, SCP-577 получил доступ к арсеналу Зоны 19. В этот момент в состав SCP-577 были включены несколько тысяч дополнительных патронов, большое количество взрывчатых веществ, а также [ДАННЫЕ УДАЛЕНЫ]. В отчётах об инциденте говорится о появлении существа, напоминавшего гигантскую кошку, которое бродило по залам, время от времени ускоряясь, что привело к гибели ██ человек и масштабным повреждениям Секторов 3-5. В конце концов, SCP-577 самостоятельно возвратился в камеру содержания.</textarea></pre>
