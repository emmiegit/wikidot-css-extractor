**Ítem #:** SCP-1242-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La empresa de gestión de SCP-1242-JP ha sido adquirida por &#34;Seikai Central Price Ltd.&#34;, una filial de la empresa pantalla &#34;Grupo Seikai&#34; de la Fundación; el propio SCP-1242-JP ha sido precintado del acceso público bajo la excusa de unas obras de renovación a largo plazo. Si se filtra cualquier información sobre SCP-1242-JP a los civiles, el sujeto será detenido, se le administrarán amnésticos de clase A y será liberado.

Las pruebas con SCP-1242-JP deben ser realizadas por personal de clase-D equipado con terminales de comunicación, bajo la supervisión de un personal con Nivel de Autorización de Seguridad 3 o superior. Durante las pruebas, los satélites de la Fundación deben observar en todo momento cualquier objeto que se acerque a la atmósfera terrestre. La recuperación del personal de clase-D que se encuentre fuera de la atmósfera terrestre no se realizará, por lo general.

**Descripción:** SCP-1242-JP es un fenómeno anómalo que se produce de forma irregular en todos los aseos del &#34;Centro Comercial ███████████&#34;, situado en ███████, en la prefectura de ██████.

La anomalía, definida como SCP-1242-JP, se produce cuando un individuo (en adelante, &#34;el sujeto&#34;) entra en un aseo y hace sus necesidades. Cuando se cumplen estos criterios, el sujeto es absorbido instantáneamente por la tubería del inodoro con un destello de luz. El análisis gravitacional realizado por la Fundación ha revelado una concentración excesiva de campos gravitacionales en la tubería durante este evento. Sin embargo, se presume que esta anomalía gravitacional solo afecta al sujeto; hasta ahora no se ha observado el efecto en los inodoros, las tuberías y el agua.

Tras ser succionado por la tubería, el sujeto es trasladado a un espacio, designado SCP-1242-JP-1[[footnote]] Se cree que SCP-1242-JP-1 es extradimensional y que todos los sistemas de seguimiento, incluido el GPS, son desactivados. Mientras que la recepción de datos visuales/audio es capaz de forma limitada, todos los intentos de enviar los datos desde el mundo de referencia han fracasado. [[/footnote]]. Las imágenes de vídeo han mostrado que en SCP-1242-JP-1 existen varios objetos asociados a los programas de televisión (como cámaras, mobiliario decorativo y una pantalla verde para la composición del croma). Aproximadamente un minuto después de que el sujeto sea transportado al centro aproximado de SCP-1242-JP-1, aparece un grupo de humanoides, designados colectivamente como SCP-1242-JP-2. Las instancias de SCP-1242-JP-2 están compuestas por un &#34;Anfitrión&#34; y otros de &#34;Público&#34;; la instancia del &#34;Anfitrión&#34; pregunta al sujeto si está dispuesto a participar en un &#34;concurso&#34;.

Si el sujeto acepta participar, el concurso comienza inmediatamente. Durante este espectáculo, las frases de las preguntas se muestran en un monitor detrás de la instancia &#34;Anfitrión&#34; de SCP-1242-JP-2. Las reglas conocidas del concurso son las siguientes.

&gt; * El sujeto debe responder al menos 30 preguntas en 1 minuto, todas ellas correctas.
&gt; * El sujeto puede solicitar las pistas, hasta 3 veces. La cuenta atrás continúa mientras el &#34;Anfitrión&#34; proporciona las pistas.
&gt; * El sujeto que cometa una infracción será inmediatamente descalificado.

Teniendo en cuenta las reglas mencionadas, el sujeto debe responder a una pregunta cada 2 segundos. Cualquier sujeto que decida no participar en el concurso, que responda incorrectamente aunque sea una vez, o que cometa una infracción, se considerará &#34;descalificado&#34; y será trasladado a un punto de la atmósfera, aproximadamente a 226-251 km de altura[[footnote]] Por lo que la Fundación ha podido verificar. [[/footnote]].

El género de las preguntas varía y el sujeto no puede responder correctamente en la mayoría de los casos. --La Fundación no ha observado a ningún individuo que responda correctamente a todas las preguntas.-- El ganador del concurso es transportado a un punto del espacio situado aproximadamente a 350-400 km de altura. Independientemente del resultado final, poco antes del traslado del sujeto se emite un mensaje de audio titulado &#34;consejo para la próxima&#34;; este mensaje contiene información fragmentaria sobre las respuestas correctas de las preguntas que se darán en la próxima activación de SCP-1242-JP.

**Registro de Recuperación:** El ██/██/20██, la Fundación llevó a cabo una investigación en ███████ y sus alrededores tras una serie de desapariciones. Durante este tiempo, el Agente █████ utilizó un inodoro en el &#34;Centro Comercial ███████████&#34;, lo que resultó en la activación involuntaria de SCP-1242-JP. 2 minutos más tarde, la señal de los dispositivos GPS conectados al Agente █████ se trasladó a la capa atmosférica, a 231 km por encima del baño. Se determinó que dicho inodoro era una anomalía y se designó como SCP-1242-JP, y poco después se establecieron sus procedimientos de contención actuales; se administraron amnésticos a todos los civiles implicados y se difundió una tapadera apropiada.

[[collapsible show=&#34;+ Ver Registro de Pruebas 1242-JP &#34; hide=&#34;- Cerrar Registro&#34;]]
__**Registro de Pruebas 1242-JP-01 - █/██/20██**__
&gt; **Sujeto:** D-124201
&gt; 
&gt; **Método:** Tras ser transferido a SCP-1242-JP-1, D-124201 intenta responder a las preguntas.
&gt; 
&gt; **Resultado:** D-124201 respondió correctamente a 4 de las 30 preguntas, pero no pudo completar el resto debido al límite de tiempo. D-124201 fue transportado a la atmósfera y posteriormente falleció. El siguiente dato se registró como &#34;robots con forma de oveja&#34;.
&gt; 
&gt; **Análisis:** //Estas preguntas son muy difíciles de responder, incluso para quienes tienen una educación general. Deberíamos utilizar la pista dada la próxima vez.// - Investigador Konoe

__**Registro de Pruebas 1242-JP-02 - █/██/20██**__
&gt; **Sujeto:** D-124202
&gt; 
&gt; **Método:** Tras ser transferido a SCP-1242-JP-1, D-124202 intenta responder a las preguntas. D-124202 recibe instrucciones de antemano para responder basándose en la información del &#34;consejo para la próxima&#34;.
&gt; 
&gt; **Resultado:** D-124202 respondió correctamente a 13 de las 30 preguntas, pero no pudo completar el resto debido al límite de tiempo. D-124202 fue transportado a la atmósfera  y posteriormente falleció. El siguiente consejo se registró como &#34;la relación entre la literatura y los gatos&#34;.
&gt; 
&gt; **Análisis:** //Las predicciones basadas en pistas anotadas parecen aumentar eficazmente el porcentaje de respuestas correctas.// - Investigador Konoe

__**Registro de Pruebas 1242-JP-03 - █/██/20██**__
&gt; **Sujeto:** D-124203
&gt; 
&gt; **Método:** Tras ser transferido a SCP-1242-JP-1, D-124203 intenta responder mientras solicita &#34;pistas&#34;. D-124203 recibe instrucciones de antemano para responder basándose en las tendencias de las preguntas anteriores y en la información del &#34;consejo para la próxima&#34;.
&gt; 
&gt; **Resultado:** D-124203 respondió correctamente a 8 de las 30 preguntas, pero no pudo completar el resto debido al límite de tiempo. D-124203 fue transportado a la atmósfera  y posteriormente falleció. Las pistas dadas no estaban directamente relacionadas con las preguntas. La siguiente pista se registró como &#34;abrir la puerta a otro mundo&#34;.
&gt; 
&gt; **Análisis:** //Las pistas simplemente se decían, eso es todo: una pérdida de tiempo. Dicho esto, poco a poco vamos entendiendo la tendencia del &#34;consejo para la próxima&#34;.// - Investigador Konoe

__**Registro de Pruebas 1242-JP-04 - █/██/20██**__
&gt; **Sujeto:** D-124204
&gt; 
&gt; **Método:** Tras ser transferido a SCP-1242-JP-1, D-124204 declara que no participará en el concurso.
&gt; 
&gt; **Resultado:** Tras esta declaración, las instancias de SCP-1242-JP-2 abusaron verbalmente de D-124204, transportándolo a la fuerza al espacio extraterrestre. D-124204 entró en la atmósfera y falleció. El siguiente consejo se registró como &#34;el sentido de la vida, el universo y todo lo demás&#34;.
&gt; 
&gt; **Análisis:** //Al parecer, no tienen intención de mantener con vida a nadie que no participe en el concurso.// - Investigador Konoe

__**Registro de Pruebas 1242-JP-05 - █/██/20██**__
&gt; **Sujeto:** D-124205
&gt; 
&gt; **Método:** Tras ser transferido a SCP-1242-JP-1, D-124205 intenta responder a las preguntas. D-124205 recibe instrucciones de antemano para responder basándose en las tendencias de las preguntas anteriores y en la información del &#34;consejo para la próxima&#34;.
&gt; 
&gt; **Resultado:** D-124205 respondió correctamente a todas las preguntas.
&gt; 
&gt; **Análisis: Véase Registro de Vídeo 1242-JP-5.**
[[/collapsible]]

[[collapsible show=&#34;+ Ver Registro de Vídeo 1242-JP-5&#34; hide=&#34;- Cerrar Registro&#34;]]

&gt; **Sujeto:** D-124205
&gt; 
&gt; **Supervisor:** Investigador Konoe
&gt; 
&gt; **Introducción:** Basado en el consejo anterior (&#34;El sentido de la vida, el universo y todo lo demás&#34;), se le ordenó a D-124205 que respondiera &#34;[https://es.wikipedia.org/wiki/El_sentido_de_la_vida,_el_universo_y_todo_lo_dem%C3%A1s 42]&#34; a todas las preguntas.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; [PROCESO DE TRANSFERENCIA CENSURADO EN ARAS DE LA BREVEDAD]
&gt; 
&gt; **D-124205:** Así que este es el lugar que dijiste. ¿Una especie de estudio de televisión? Es oscuro y no puedo ver. Apenas puedo ver un escenario espacial frente a mí.
&gt; 
&gt; [CENSURADO POR BREVEDAD]
&gt; 
&gt; **D-124205:** Espera, creo que se está iluminando...
&gt; 
&gt; **SCP-1242-JP-2:** Bien, ¡aquí estamos hoy de nuevo! ¡Responde a todo correctamente y consigue un viaje espacial! ¡Es hora de &#34;Quiz1min&#34;!
&gt; 
&gt; [Las instancias &#34;Público&#34; deSCP-1242-JP-2 comienzan a aplaudir.]
&gt; 
&gt; **D-124205:** ¿Wow, ahora qué? ¿Quiénes sois? Y tú, Sr. Anfitrión. No aparezcas de repente, tengo miedo.
&gt; 
&gt; **SCP-1242-JP-2:** Ohh, lo siento. Me llamo Hibiya, el presentador de este programa. ¡Gracias por asistir a Quiz1min!
&gt; 
&gt; **D-124205:** Q...qui... ¿qué es eso?
&gt; 
&gt; **SCP-1242-JP-2:** Siento ir al grano, pero tienes que responder a 30 sencillas preguntas en 1 minuto. ¿Estás preparado?
&gt; 
&gt; **D-124205:** Ya veo, el concurso, ¿eh? ¡Dale caña, tío!
&gt; 
&gt; **SCP-1242-JP-2:** ¡Qué respuesta tan enérgica! Bien, explicaré las reglas...
&gt; 
&gt; [CENSURADO POR BREVEDAD]
&gt; 
&gt; **D-124205:** Entendido. Responderé a todo correctamente.
&gt; 
&gt; **SCP-1242-JP-2:** Estoy impresionado por tus agallas. Bien, empecemos, ¡vamos a ver tu reto de 1 minuto! ¡Tres, dos, uno!
&gt; 
&gt; [Tintineo que señala el inicio del concurso.]
&gt; 
&gt; **Monitor:** ¿Cuántas manos suele tener una estatua de //[https://ja.wikipedia.org/wiki/%E5%8D%83%E6%89%8B%E8%A6%B3%E9%9F%B3 Senju Kannon]//?[[footnote]] **N del T:** Kannon de 1000 brazos, estatua del bodhisattva Avalokiteśvara [[/footnote]]
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** ¿Cuál es el límite superior de temperatura que puede medir un termómetro?
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** ¿Qué presidente era Bill Clinton?
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** ¿Cuáles son los dos primeros dígitos del código postal del centro de la Prefectura de Shizuoka?
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** “れ”[[footnote]] El 42º //[https://es.wikipedia.org/wiki/Hiragana hiragana]//.[[/footnote]]
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** ¿Cuál es el número atómico del molibdeno?
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** ¿Cuál es el número que a Lewis Carroll le gustaba mucho?
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; [CENSURADO POR BREVEDAD]
&gt; 
&gt; **Monitor:** ¿Cuál es el número que se utiliza para la variable metasintáctica?
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** ¿Cuánto es seis por nueve, en base 13?
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** ¿Cuál es el número de partículas elementales en la teoría de la supergravedad?
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** ¿Cuántos desafiantes hubo antes de ti?
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** La nebulosa de Orión también es conocida como Messier...
&gt; 
&gt; **D-124205:** ¡42!
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **Monitor:** Una escuela francesa de programación.
&gt; 
&gt; **D-124205:** [https://en.wikipedia.org/wiki/42_(school) ¡42!]
&gt; 
&gt; [Efecto de sonido para la respuesta correcta.]
&gt; 
&gt; **SCP-1242-JP-2:** Estás trabajando muy duro, ¿eh? ¡Aún quedan 25 segundos! ¡¡Bien, la pregunta final!!
&gt; 
&gt; **Monitor:** Hay un caso especial de la identidad de que las n-ésimas raíces de la unidad, para n &gt; 1, suman 0; diga cuál es cuando n = 2.
&gt; 
&gt; **D-124205:** Cua... no, espera.
&gt; 
&gt; **SCP-1242-JP-2:** Oh, ¿pides un consejo? No hay problema.
&gt; 
&gt; **D-124205:** No. Eso es, eh... eso es... ¡sí, lo tengo!
&gt; 
&gt; **D-124205:** ¡e^^iπ^^=-1! [https://es.wikipedia.org/wiki/Identidad_de_Euler La identidad de Euler], ¿¡verdad?!
&gt; 
&gt; [Un breve silencio.]
&gt; 
&gt; **SCP-1242-JP-2:** ... ¡Correcto! ¡Felicidades, Sr. Desafiante! ¡¡Eres el primer ganador de este concurso!!
&gt; 
&gt; **D-124205:** Oh, ¿en serio? ¡¡Sí, lo hice!! ¡No puedo creer esto...!
&gt; 
&gt; **SCP-1242-JP-2:** Por cierto, ¿cómo pudiste responder a la última? Solo como referencia, ¿podrías decírmelo?
&gt; 
&gt; **D-124205:** Ah, eso es... ya sabes, las matemáticas fueron mi afición en el pasado.
&gt; 
&gt; **SCP-1242-JP-2:** ¡Excelente! ¡Tu esfuerzo diario y constante no te ha traicionado! ¡Me llegaste a mi corazón, por fin después de tanto tiempo! ¡Bien, ahora te proporcionamos un lujoso viaje espacial! ¡Muchas gracias, Sr. Desafiante! ¡Todos, por favor, denle un gran aplauso!
&gt; 
&gt; [Las instancias &#34;Público&#34; de SCP-1242-JP-2 comienzan a aplaudir.]
&gt; 
&gt; **D-124205:** Viaje espacial, eh... Me pregunto cómo será.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración Final:** D-124205 fue expulsado al espacio exterior desde una de las ventanas (posiblemente) de cristal de SCP-1242-JP-1. Los resultados de las observaciones, incluida la señal de GPS restablecida, muestran que D-124205 fue desplazado desde un lugar desconocido al espacio a unos 364 km sobre la superficie de la Tierra, a una velocidad de unos 12 km/s. D-124205 había mantenido su vida a pesar de no llevar un traje espacial, declarando: &#34;Nunca pensé que el espacio fuera tan vasto, y que nuestra Tierra azul fuera tan hermosa&#34;. Dado que D-124205 viajaba a velocidades superiores a la segunda velocidad cósmica y escapó de la influencia gravitatoria de la Tierra antes de que la Fundación pudiera establecer algún método para recuperarlo, se puso fin a todas las comunicaciones y observaciones posteriores.
