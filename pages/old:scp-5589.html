    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/b/b3/Small_creek_at_Horton_Plains_by_Prarthana_Mahipala.jpg|caption=克拉克溪]]

**项目编号：**SCP-5589

**项目等级：**Safe

**特殊收容措施：**任何人员都被禁止进入马萨诸塞州克拉克溪的5英里范围内，包括基金会人员。由于SCP-5589在此条件下不具有任何异常性质，因此无需额外的收容措施。

**描述：**SCP-5589是目前生活在马萨诸塞州克拉克溪附近的一群两栖动物的统称。其数量大约300只、包括青蛙、蟾蜍、蝾螈和其他一些尚未确认的物种。

SCP-5589的主要异常性质可以从其成员之间的非自然高水平协调中观察到，例如经常为了制造用于有组织地攻击基金会人员的简易武器而合作。例如：
* 各种原始的一次性“大炮”。目前尚不清楚这是运行的必然结果还是故意防止被对方回收的机制
* 几根用毒藤编织而成的鞭子
* 一棵大树，被SCP-5589改造为大量生长出长矛状、标枪状和其他类似武器的“工厂”
* 用粪便代替石头的弹射器
* 用蚯蚓代替马的战车
* 来历不明的复杂军用级武器[[footnote]]请见发现记录。[[/footnote]]

**发现记录：**SCP-5589是在1999年6月5日发现的。当时它袭击了在克拉克溪排水以建设Site-██[[footnote]]发现项目之后，该站点的建设计划取消。[[/footnote]]的过程中的基金会施工工人。

在一名工人被杀死，另外四名工人受伤后，预定的站点主管Lairt Sudni派出了一支小型军事打击小组处理这一情况，但后来被迫撤退。以下是上述事件的音频记录：

&gt; [记录开始]
&gt; @@ @@
&gt; **Radley中校：**行动开始。
&gt; @@ @@
&gt; //(在磁带的背景音中可以听到各种各样的骚动声，接着是SCP-5589发出的响亮声音)//
&gt; @@ @@
&gt; **Carson特工：**长官，它们来了！
&gt; @@ @@
&gt; //(能够看到SCP-5589个体们似乎操纵着一个大型机械设备从河底浮起。)//
&gt; @@ @@
&gt; **Radley中校：** //(大喊)//老天爷啊，那是什么玩意儿？！
&gt; @@ @@
&gt; //(爆炸声。)//
&gt; @@ @@
&gt; **Carson特工：**长官，它——
&gt; @@ @@
&gt; //(远处响起另一声爆炸。Carson特工往后撤退。)//
&gt; @@ @@
&gt; **Carson特工：**长官，看来SCP-5589已经制造了一个很大的……蟾蜍……射线？！我们应该攻击吗？
&gt; @@ @@
&gt; **Radley中校：**不，他妈的不了。这玩意儿无法理解。我得撤退了，给任务指挥部说——
&gt; @@ @@
&gt; [记录结束]
[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/8/8f/Pyxicephalus_adspersus_1.jpg|caption=Radley中校]]

根据Carson特工的报告，就在那时，SCP-5589发射了“蟾蜍射线”，据说它产生了一束高能量的奇术激光，瞬间把Radley指挥官变成了一只大牛蛙。到目前为止，基金会试图扭转这种影响的尝试都没有成功。

目前尚不清楚SCP-5589是如何获得制造这种武器的材料的。正在审议将项目重新分级为Euclid。

[[footnoteblock]]</textarea></pre>
