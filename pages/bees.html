**Передмова:** Наступний документ містить у собі щоденник  ████ █. ███████, який наразі є SCP-████-3. На момент виявлення, вся обкладинка щоденника була замальована чорним перманентним маркером, окрім декількох областей, які разом складають стилізовану бджолу. Нижче кожну сторінку подано окремо.

------

[[div class=&#34;scp-image-block block-right&#34; style=&#34;width:300px&#34;]]
[[image https://scp-wiki.wdfiles.com/local--files/bees/bees.png style=&#34;width:300px&#34;]]
[[/div]]

&gt; 17 березня
&gt; 
&gt; Сьогодні я купив цей --щоденник-- мальовничий блокнот, --хоча не знаю чому-- бо касирка у ████████ мені здалась милою, окей? Тридцять доларів спущено на лайно __одним махом__ . Принаймні, покінчено зі спадщиною мого дядька. Там не було //багато// грошей, але я отримав купу усілякої всячини. Стільки старих речей. Бісова ностальгія.

[НЕРЕЛЕВАНТНИЙ МОНОЛОГ ВИДАЛЕНО]
 
&gt; 20 березень
&gt; 
&gt; Досі нічого не чути від ██████, однак я дізнався, що у неї є сестра-близнюк, так що :D
&gt; Дивна річ трапилася, коли я розбирав речі дядька ███. [ВИДАЛЕНО] та потім відчув жалення уздовж всієї руки. Коли я подивився на неї, то побачив п’ять дірочок. Щозанафіг? Не видко нічого, що могло б мене вжалити, однак на всяк випадок я все одно взяв балончик Raid.

&gt; 21 березня
&gt; 
&gt; Нотатка для себе: знайти що дзижчить. Я терпіти не можу, коли звук //ледь чутно//, як тоді з тим детектором диму. --Я не отримав відповіді від домоправителя.-- Домоправитель прийшов та сказав, що нічого не чує. Сучий потрох просто не хоче нічого лагодити. Можливо тому, що для цього потрібно було б підніматися сходами.

Залишок цієї сторінки займає малюнок дуже товстого чоловіка (імовірно, це і є ████████ █████, домоправитель будинку, де жив пан █████). Цей бджоловік їсть водночас декілька сендвічів-субмарин[[footnote]] //Прим. пер.// Популярний у США великий калорійний бутерброд. [[/footnote]] та промовляє “так у мене просто кістка широка”. Примітно, що він одягнений у костюм джмеля.

&gt; 22 березня
&gt; 
&gt; [НЕРЕЛЕВАНТНИЙ МОНОЛОГ ВИДАЛЕНО] До речі, сьогодні я дивився в новинах про бджіл. Судячи з усього, багато бджіл гине, і ніхто не знає, чому, і тепер фрукти та все інше не запилюється (якби ж ці фрукти ще хтось їв). Я не кажу, що це через інопланетян, але це через інопланетян. Але все це чомусь прилипає до мене. Сильно. Бджжжжжжоли :D Я такий бджожевільний.
&gt; 
&gt; Дзижчання нікуди не зникло. Більш того, воно стало голоснішим. Фумігатор тж нічого не чув. Знову вколов руку, коли копався в шафі. Або це збіг, або я параноїк. Уф.

&gt; 23 березня
&gt; 
&gt; Я чув про жовтий сніг, але я не думав, що може бути ціла хуртовина з жовтого та чорного снігу[[footnote]]Архівні записи не містять жодних згадок щодо аномальних погодних явищ в [ВИДАЛЕНО] в той час[[/footnote]]. Та як воно взагалі все коїться. Добре, що я випив трохи, перш ніж це почалось, тому що я думаю, що електрика відключилася. Що ж, гуляємо!
&gt; Ех... Якого біса я сюди переїхав?
&gt; 
&gt; А що якщо бджоли могли б виплутатися з гіпотетичної ситуації?

[На вигляд дев’ять сторінок видалено за допомогою ножиць]

&gt; Що, якби б бджоли мали непереносимість шершнів?
&gt; Що, якби б бджоли складалися з менших бджіл?
&gt; Що, якби б бджоли складалися з БІЛЬШИХ бджіл?
&gt; Що, якби б ти взяв телефон, а замість телефону там бджоли?
&gt; Що, якби б фотографія була бджолами?
&gt; Що, якби б в літаку з’явилася купа бджіл?
&gt; Що, якби б динозаврів знищили бджоли?
&gt; Що, якби б динозаври і БУЛИ бджолами?
&gt; Що, якби б ваш акаунт в Facebook кишів бджолами?
&gt; Що, якби б бджоли зламали ваш акаунт в Facebook?
&gt; Що, якби б хтось написав на вашій стіні про бджіл?
&gt; Що, якби б кішки блювали бджолами?
&gt; Що, якби б бджоли могли мандрувати крізь картини?
&gt; Що, якби б бджоли були наукою з особливим бджолиним підходом?
&gt; Що, якби б бджоли були б заразні?
&gt; Що, якби б існувала рушниця, яка стріляє бджолами?
&gt; Що, якби б ви забули перезарядити бджолину рушницю?
&gt; Що, якби б монітор комп’ютера міг виробляти бджіл?
&gt; Що, якби б бджоли почали вимагати громадянських прав?

&gt; Що, якби б Велика Хартія вільностей весь час була бджолами?
&gt; Що, якби б кролики присягнули на вірність бджолам?
&gt; Що, якби б китайські бджоли?
&gt; Що, якби б бджоли-мілінеали?
&gt; Що, якби б бджоли були чотиривимірними?
&gt; Що, якби б бджоли могли мандрувати в часі?
&gt; Що, якби б подорож у часі перетворювала вас на бджіл?
&gt; Що, якби б для подорожі в часі були б потрібні бджоли?
&gt; Що, якби б ви могли замінити вибухи бджолами?
&gt; Що, якби б замість фільмів були бджоли?
&gt; Що, якби б ви могли купити бджіл на чорному ринку?
&gt; Що, якби б бджоли приймалися як оплата на Гаваях?
&gt; Що, якби б замість кидання сніжками на Новий Рік ви б кидали бджіл?
&gt; Що, якби б бджоли написали щоденник мандрівника?
&gt; Що, якби в щоденнику мандрівника були б лише бджоли?
&gt; Що, якби б ти втік на волю разом з бджолами?
&gt; Що, якби б ви подавали частування бджолам?
&gt; Що, якби б хтось згадав бджіл?
&gt; Що, якби б бджоли сформували релігію?
&gt; Що, якби б в цієї релігії були б заводні бджоли?

&gt; Що, якби б бджоли тобі ввічливо відмовили?
&gt; Що, якби б бджолам платили за згрібання листя?
&gt; Що, якби б бджоли змогли замаскувалися під тундру?
&gt; Що, якби б бджоли заволоділи вашими снами?
&gt; Що, якби б ви керували бджолами у своїх снах?
&gt; Що, якби б персонажі книжок були бджолами?
&gt; Що, якби б бджоли були прибульцями?
&gt; Що, якби б бджоли виходили із бджолиного лігва під землею?
&gt; Що, якби б бджоли могли миттєво підривати людей?
&gt; Що, якби б бджоли були супергероями?
&gt; Що, якби б ви могли замовляти бджіл поштою?
&gt; Що, якби б в магазині був розпродаж бджіл?
&gt; Що, якби б бджоли влаштували гей-парад?
&gt; Що, якби б бджоли пішли на гей-парад без одягу?
&gt; Що, якби б хтось --випадково-- навмисно б виклав вулицю бджолами?
&gt; Що, якби б я випадково і був бджолами?
&gt; Що, якби б бджоли могли жити у будь-якій вузькій щілині?
&gt; Що, якби б бджоли були секретними агентами?
&gt; Що, якби б ви та бджоли мали дуже різні музичні смаки?

&gt; Що, якби б рослини танцювали, щоб залучити бджіл?
&gt; Що, якби б бджоли роїлися і жалили людей?
&gt; Що, якби б бджоли були просто розлючені тому, що хтось підрізав їх у пробці?
&gt; Що, якби б бджоли могли порушити ваш Wi-Fi?
&gt; Що, якби б бджіл замінили числовим кодом?
&gt; Що, якби б бджоли були схожі на бджіл?
&gt; Що, якби б бджоли були схожі на ІНШИХ бджіл?
&gt; Що, якби б бджоли були саме такими, як у фільмі?
&gt; Що, якби б бджоли використовували магію, щоб стати вправними у витиранні?
&gt; Що, якби б кожне аніме було різного бджолиного кольору?
&gt; Що, якби б бджоли вели нічний спосіб життя і смоктали кров?
&gt; Що, якби б бджоли й перевертні були заклятими ворогами?
&gt; Що, якби б собаки не могли сприймати бджіл?
&gt; Що, якби б у бджіл були сабвуфери?
&gt; Що, якби б ніхто не знав про те, що бджоли мають хитрий план?
&gt; Що, якби б бджоли були під цензурою уряду?
&gt; Що, якби б перехідні метали реагували з бджолами?
&gt; Що, якби б бджоли підставили політика на крадіжку?
&gt; Що, якби б бджоли мали зв&#39;язки з організованою злочинністю?
&gt; Що, якби б бджоли мимоволі перетворювалися на цеглини під час повного місяця?

&gt; Що, якби б хтось написав книгу про бджіл?
&gt; Що, якби б бджоли не розбиралися у комп&#39;ютерах?
&gt; Шо, якби б я був бджолами?
&gt; Що, якби б бджоли неправильно прочитали вказівки і вбили лимонне дерево?
&gt; Що, якби б бджоли були точним описом концепції конвеєра?
&gt; Що, якби б Віллі Вонка готував з бджіл?
&gt; Що, якби б у бджіл були фетиші?
&gt; Що, якби б бджоли могли вібрувати крізь стіни та розпізнавати бажання інших?
&gt; Що, якби б бджіл включили до списку тих, кому заборонено літати?
&gt; Що, якби б бджіл прийняли за психа Z Росії?
&gt; Що, якби б бджоли заполонили психіатричну лікарню?
&gt; Що, якби б бджоли мріяли стати лемурами?
&gt; Що, якби б була Вікі-енциклопедія про бджіл?
&gt; Що, якби б сама Вікіпедія була бджолами?
&gt; Що, якби б бджоли вбили мене коли я пишу це рече

Залишок останньої сторінки є малюнком з численних чорних цяток, що атакують фігурку в кімнаті, схожій на квартиру SCP-████-3. Меблі та фон також, здається, зроблені з маленьких цяток, схожих на ті, що атакують фігурку. Майже весь порожній простір на ілюстрації заповнено стилізованими блискавками або літерою «Z».

&gt; Я пильнував за дверима

&gt; --32 березня-- квітень?
&gt; 
&gt; Я не пам’ятаю, спробую пізніше. Бджоли. БДЖЖЖЖЖОЛИ.
&gt; 
&gt; У мене закінчилося алое веро, довелося використовувати ополіскувач для рота. На диво ефективний, але все одно не допомагає від кровотечі. Подзвонила █████ і ми призначили побачення на 20:00 четверга, тобто дві години тому. Я здивований, що їй вдалося почути мене попри все це дзижчання. Ой, і телефон був бджолами.

&gt; Вівторок
&gt; БДЖОЛА — англійською BEE, що значить шістнадцяткове число, яке у десятковій формі становить 1646. Тепер це моє улюблене число. Хтобмігподумати. [ДАНІ ВИДАЛЕНО] Я не знаю, чому я це написав. Я не шиз якийсь. Не звертайте уваги!
&gt; 
&gt; Показують “Хрещеного батька”. Здається, я включив на тому моменті, коли хлоп знаходить бджіл у своєму ліжку. Подивіться на телевізор. Телевізор -- бджоли[[footnote]]У квартирі пана ███████ не було знайдено телевізора, хоча було знайдено пульт дистанційного керування.[[/footnote]].

&gt; Середа Четвер П&#39;ятниця
&gt; [З паперу видрано кілька маленьких овальних форм. Біля країв виявлено невелику кількість пилку.]
&gt; 
&gt; Я пробував писати, але тоді папір був бджолами. Я вип&#39;ю пляшку віскі і піду спати.

&gt; ЯКОГО ДІДЬКА
&gt; БДЖІЛ ТАМ НЕ БУВАЄ

Наступна сторінка була повністю покрита розчавленими бджолами та людською кров’ю. Після видалення вищезгаданих речовин виявилось, що на сторінці було написано наступне:

&gt; ██████ прийшла сьогодні, й кричала через бджіл. Тепер вона бджоли. Цікаво, чому я не бджоли. Можливо я все ж таки бджоли? Чи знають бджоли, що вони бджоли? Жовтий.
&gt; 
&gt; нумо

&gt; 17 березня
&gt; 
&gt; Сніг начебто закінчується, й погляньте на бруківку. Бруківка переважно не є бджолами. Я піду до шпиталю, подивитися, чи зможуть вони поглянути на цю родимку.
&gt; Бджоли пішли зі мною до автомобілю й перерізали гальма. Господи, мабуть я під кайфом. Добре, що до шпиталю лише миля БДЖОЛИ ЗАТКНІТЬСЯ Я НАМАГАЮСЬ ПИСАТИ ДО СВОГО --ЩОДЕННИКА-- ЖУРНАЛУ
&gt; 
&gt; Пршов до шпиталю
&gt; шпиталь -- бджоли. Вже, як так? Я щойно дістався сюди. А, ні, це все мої окуляри. Мої окуляри точно бджоли.
&gt; 
&gt; Я не записувався і не попереджав, що прийду, але медсестра відразу викликала екстрену бригаду чи що в них там, і вони повезли мене до лікаря. Приємно, звісно, але ж ситуація не настільки критична. Мені просто потрібно, щоб вони подивилися родимку. Хіба що моя родимка – бджоли.
&gt; 
&gt; Лікарі оглянули мене і сказали, що нічого страшного не бачать. Ну, звісно, нічого страшного, крім бджіл. І кровотечі, але від укусів бджіл це саме собою розуміється. Деякий час вони сперечалися, а потім відправили мене геть.

&gt; 119 березня
&gt; 
&gt; Забув сказати, що бджоли їли лікаря. Інші кричали деякий час через це, але коли бджоли закінчили, вони всі заспокоїлися і виписали мене.
&gt; 
&gt; Я все.
&gt; [[size smaller]]Ні.[[/size]][[footnote]]Хоча решта щоденника написана олівцем, цей напис видряпано на папері.[[/footnote]]
[Тридцять сторінок відсутні.]
&gt; Я — бджоли.
[Решта сторінок порожні.]
------
**Післямова:** На сьогоднішній день цей документ, незважаючи на певні суперечності, є найточнішим свідченням про Інцидент ████-5. SCP-████-3 не пам’ятає, щоб колись писав щоденник, однак почерк, особисті знання та стиль написання відповідають таким у ████ ███████.

Персонал, призначений на здержування SCP-████, повинен повністю прочитати цей документ. У випадку, якщо щоденник виявиться бджолами, буде надано відредагований документ.
