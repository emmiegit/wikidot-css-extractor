    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#:** SCP-074

**ระดับ:** Euclid

**ไฟล์ที่ปรับปรุงแล้ว**

**มาตรการกักกันพิเศษ:** SCP-074 ถูกเก็บไว้ที่ไซต์81SCP-074 เป็นภัยทางข้อมูลที่ยังคงทำงานได้อยู่ ปัจจุบันไม่มีการวิจัยใดๆเกี่ยวกับการประเมินคุณสมบัติที่ผิดปกติของมันที่อยู่ระหว่างการดำเนินการ บุคลากรทุกคนที่เคยทำการวิจัยเกี่ยวกับคุณสมบัติผิดปกติของSCP-074 มาก่อนผู้ที่มีการศึกษาระดับมัธยมศึกษาตอนปลายหรือสูงกว่าในวิชาฟิสิกส์หรือผู้ที่เคยเข้าถึงเอกสาร074-317Eห้ามเข้าใกล้SCP-074 ในระยะ 5 กม.

SCP-074 นั้นอยู่ภายในห้องกระจกเสริมแรงขนาด 6 ม. x 6 ม. x 3 ม.[[footnote]]ห้องกักกันขนาดเล็กกว่านี้จะเพิ่มความน่าจะเป็นอย่างมีนัยสำคัญที่SCP-074 จะฝ่าฝืนการกักกันเบื้องต้นได้โดยธรรมชาติ[[/footnote]] ให้ทำการกรองแสงอัลตราไวโอเลตทั้งหมดและตั้งอยู่ภายในห้องไร้หน้าต่างที่สว่างด้วยแสงนิรภัยสีเดียวซึ่งทำหน้าที่เป็นตัวกักกันสำรองห้องกักกันจะต้องล้อมรอบด้วยโครงนั่งร้านค้ำแผ่นผิวหนังมนุษย์ที่เพาะเลี้ยงขึ้นตั้งไว้ขนานกับพื้นผิวของห้องกักกันและจัดเรียงทับซ้อนกันไว้เพื่อให้ครอบคลุมด้านข้างอย่างน้อย 95%แผ่นหนังต้องมีความหนาอย่างน้อย 3 มิลลิเมตรและมีอุณหภูมิ 37 องศาเซลเซียสและต้องปลูกถ่ายจากตัวอย่างที่ทำขึ้นจากบุคลากรคลาสD ที่มีการศึกษาระดับมัธยมศึกษาตอนต้นและไม่เกินระดับมัธยมศึกษาตอนปลายเท่านั้นแผ่นผิวหนังทั้งหมดจะต้องได้รับการตรวจสอบเป็นประจำทุกวันสำหรับหาตัวอย่างของSCP-074-1ตัวอย่างทั้งหมดของSCP-074-1 นั้นจะต้องถูกกำจัดและเผาทิ้ง

SCP-074 จะถูกป้อนด้วยใบเปลือกไม้และผลแอปเปิ้ล(สกุล //Malus//)หั่นฝอยสด 75 กรัมที่ปลูกแบบไฮโดรโปนิกส์เพื่อให้ปราศจากสารพิษและสิ่งแปลกปลอมวันละครั้งผ่านเครื่องจ่าย

ในกรณีที่เกิดการกักกันรั่วไหลบุคลากรสามารถบังคับSCP-074 ให้กลับเข้าไปในที่กักกันได้โดยยึดขากรรไกรทั้งสี่ชุดของมันด้วยผลแอปเปิลดิบทั้งหมดก่อน จากนั้นก็ดันSCP-074 ไปในทิศทางที่ต้องการแตะตารวมของมันด้วยฝ่ามืออย่างเบามือ หรือฉีดพ่นหนวดคู่หน้าของมันด้วยสารละลายกรดเมทาโนอิก 0.5%

**รายละเอียด:** SCP-074 เป็นสิ่งมีชีวิตผิดปกติซึ่งสามารถใช้คุณสมบัติควอนตัมต่างๆได้ในระดับมหภาคและปรับเปลี่ยนกฎมาตรฐานของฟิสิกส์ในบริเวณใกล้เคียงด้วยวิธีการอื่นๆลักษณะเฉพาะของการปรับเปลี่ยนเหล่านี้ดูเหมือนจะเชื่อมโยงกับขอบเขตที่มนุษย์ในบริเวณใกล้เคียงของSCP-074 รับรู้ถึงรายละเอียดที่แม่นยำของกฎฟิสิกส์ที่SCP-074 ทำการแก้ไขการวิจัยเพื่อตรวจสอบว่าSCP-074 มีคุณสมบัติหรือความสามารถที่กำหนดหรือไม่ส่งผลให้SCP-074 พัฒนาหรือแสดงคุณสมบัติหรือความสามารถนั้นเอกสาร 074-317E -- รายการทั้งหมดของปรากฏการณ์ทางฟิสิกส์ที่ผิดปกติที่ทราบหรือเคยมีมาซึ่งเกี่ยวข้องกับSCP-074--มีให้สำหรับบุคลากรระดับ 3 หรือสูงกว่าบุคลากรที่เข้าถึงเอกสารนี้จะถูกตัดสิทธิ์จากการทำงานกับSCP-074 หรือจะไม่มีสิทธิ์เข้ามาภายในระยะ 5 กม.จากSite 81ด้วยเหตุผลใดก็ตาม

SCP-074 ได้แสดงให้เห็นแล้วหลายครั้งถึงความสามารถในการสร้างตัวตนขึ้นมาในสถานที่ต่างๆได้ไกลถึง 3 เมตรจากที่กักกันหลักซึ่งเชื่อกันว่าเป็นหรือคล้ายกับการขุดอุโมงค์ควอนตัม

นักกีฏวิทยาของสถาบันได้ระบุเบื้องต้นว่าSCP-074 อยู่ในตระกูล //Isopoda//ที่รู้จักกันทั่วไปว่า&#39;ตัวกะปิ&#39;มวลเฉื่อยอยู่ที่ประมาณ 1,700 กิโลกรัมแต่มวลโน้มถ่วงอยู่ที่ประมาณ 375 กรัมปริมาตรของมันอยู่ที่ประมาณ 1.7 ลูกบาศก์เมตรขนาดประมาณรถยนต์ครอบครัวขนาดเล็ก

SCP-074 เป็นเพศเมีย[[footnote]]แม้ว่าจะขาดisopod marsupiumตามที่ควรจะเป็นหรือ &#34;ถุงฟักไข่&#34; ที่ใช้ฟักไข่ก็ตาม[[/footnote]]และสามารถให้กำเนิดโดยไม่ผสมพันธุ์ได้เป็นระยะๆ[[footnote]]ประมาณ1.3 ครั้งต่อชั่วโมงเมื่อSCP-074 ถูกป้องกันจากแสงอัลตราไวโอเลตและประมาณ29.2 ครั้งต่อชั่วโมงเมื่อSCP-074 สัมผัสกับแสงแดดที่ไม่มีการกรอง[[/footnote]]อวัยวะทรงกลมที่ส่วนปลายของอวัยวะวางไข่จะเรืองแสงและปล่อยสิ่งที่เดิมคิดว่าเป็นรูปแบบของการแผ่รังสีที่ไม่แตกตัวเป็นไอออนแต่หลังจากนั้นก็ถูกระบุว่าเป็น &#34;กลุ่มคลื่นโคฮีเรนต์&#34;[[footnote]]บุคลากรที่เข้าใจแนวคิดของ &#34;กลุ่มคลื่น&#34; อย่างถูกต้องจะถูกตัดสิทธิ์จากการทำงานกับSCP-074[[/footnote]]ของความน่าจะเป็นที่ไข่ที่ปฏิสนธิด้วยตนเองของSCP-074 (ต่อจากนี้ไปคือSCP-074-1) จะ&#34;สร้างรูปร่าง&#34;[[footnote]]ให้ถูกต้องคือ &#34;กลายเป็นตัวตน&#34;กล่าวคือมีตัวตนขึ้นมาเอง[[/footnote]]ตัวอย่างของSCP-074-1 นั้นต้องการสร้างรูปร่างและฟักไข่ภายในเนื้อมนุษย์ที่มีความรู้ด้านฟิสิกส์เป็นพิเศษ[[footnote]]ความรู้เบื้องต้นทางฟิสิกส์ซึ่งแม้แต่พลเมืองผู้ใหญ่ที่มีการศึกษาต่ำของอารยธรรมที่เจริญทางเทคโนโลยีก็สามารถได้รับผ่านการการใช้ชีวิตในสังคม –อย่างเช่น แม่เหล็กสามารถดึงดูดหรือผลักกันสสารเกิดจากอะตอมแสงมีความเร็ว–ก็ดูเหมือนจะเพียงพอแล้ว[[/footnote]]ในกรณีที่ไม่มีมนุษย์ที่เหมาะสมที่จะทำหน้าที่เป็นโฮสต์กลุ่มคลื่นจะสร้างรูปร่างภายในสิ่งมีชีวิตอื่นๆหรือภายในวัตถุที่ไม่มีชีวิตอย่างไรก็ตามแทนที่จะไข่จะฟักมันจะเหี่ยวเฉาและตายลงไปทำให้เกิดรูพรุนคล้ายกับความเสียหายจากรังสีในระดับมหภาค กลุ่มคลื่นดูเหมือนจะสลายเมื่อเวลาผ่านไปเนื่องจากไม่มีการตรวจพบกลุ่มคลื่นหรือความเสียหายที่เกี่ยวข้องกับกลุ่มคลื่นในระยะทางมากกว่า 400 ม. จากSCP-074อัตราที่ตัวอย่างจะประสบความสำเร็จในการฟักตัวของSCP-074-1 นั้นขึ้นอยู่กับการที่โฮสต์ได้รับแสงอัลตราไวโอเลตภายในโฮสต์ที่สัมผัสกับแสงแดดที่ไม่ผ่านการกรองโดยเฉลี่ย 30 นาทีต่อวันเป็นเวลาหนึ่งเดือน พบว่าตัวอย่างของSCP-074-1 โตขึ้นจาก 2 มิลลิกรัมเป็น 8 กิโลกรัม[[footnote]]เมื่อถึงจุดนั้นก็ทำการผ่าออกและฆ่าทิ้ง[[/footnote]]ในขณะที่ภายในโฮสต์ที่ไม่สัมผัสแสงธรรมชาติโดยสิ้นเชิงเลยเป็นเวลาหนึ่งเดือนนั้น ตัวอย่างที่เติบโตขึ้นมาพร้อมกันสามตัวอย่างมีน้ำหนักเพียง 600 กรัม, 680 กรัมและ 710 กรัมเท่านั้นตอนที่ตัดออก ประวัติพัฒนาการที่สมบูรณ์และวงจรชีวิตของ SCP-074-1 รวมถึงวิธีที่พวกมันโผล่ออกมาจากโฮสต์และขนาดของพวกมันเมื่อโผล่ออกมายังไม่เป็นที่ทราบแน่ชัด
