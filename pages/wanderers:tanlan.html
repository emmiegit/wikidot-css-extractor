**__第一幕__**

//##red|鲜红似血的幕布缓缓拉开##//

乞丐颤颤巍巍地从幕后走来
他的身上背着陈旧破烂的布袋
他的眼眸无光而黯淡
他的身躯瘦弱不堪

乞丐佝偻着身子向路人乞讨
饥饿的女孩分给他面包
乞丐向她道谢弯下了腰
露出了被包裹掩藏的食物与财宝

##red|乞丐饱食终日，女孩饥饿死去##

----------

**__第二幕__**

//##red|幕布闭合，幕布展开##//

贤臣落寞地从幕后走来
他身上仅披着单薄的衣衫
他本清正廉洁被百姓称颂
却遭国王的猜忌与弄臣的陷害

弄臣坐在奢华的马车
看见贤臣冻昏在路侧
他叹息着命令侍从将贤臣埋葬
“噢，大人，世上怎会有人如您一般善良？”
马车夫如是褒奖

##red|弄臣权倾朝野，贤臣被活埋死去##

------

**__第三幕__**

//##red|幕布闭合，幕布展开##//

骑士威严地从幕后走来
他的铠甲闪耀着太阳的光彩
他说为了正义要斩杀恶龙
随即冲进了漆黑的山洞

骑士砍下了黑龙的头颅
拿走了闪耀而绚丽的夜明珠
村子干旱因为失去了黑龙的庇护
骑士却告诉村民这是恶龙的咒诅

##red|骑士一生荣华，黑龙死去亦被唾骂##
----
**__终幕__**

//##red|幕布闭合，幕布展开##//

三个罪人从幕后走来
他们被带上了断头台
“你们逃脱了公平的制裁
却逃不出我们的审判！”
刽子手举起刀高声大喊
三颗头颅滚落到了观众的脚畔

//##red|幕布缓缓地闭合，它的色彩似乎更加红艳##//

掌声响起因恶人被审判
三位观众从座位上离开
剩下的观众仍然在等待
等待下一场裁决的到来
