Vítejte u zahájení naší již šesté SCP soutěže a v pořadí již sedmé soutěže vůbec! Tentokrát půjde o psaní SCP na téma... [{{dramatické bubnování}}] ...

+++ &#34;Originální monstrum&#34;

Čtete správně, budeme psát o příšerách, ale samozřejmě trochu originálně. Nejtěžším úkolem tu bude napsat něco, co nebude znít otřepaně a hlavně, něco z čeho vám přejede mráz po zádech.
[[/=]]
[[/div]]


@@ @@
+ ##black|Soutěž byla oficiálně ukončena. Konečné pořadí:##
++ 1. místo: [[[SCP-019-CS]]] -- [[*user Modular]]
++ 2. místo: [[[SCP-082-CS]]] --[[*user chamik]]
++ 3. místo: [[[SCP-083-CS]]] -- [[*user Steven Choros]]
@@ @@

+ Pravidla

# Do soutěže se smí přihlásit kdokoliv, kdo je členem stránky a jeho příspěvek se drží tématu.
# Dobře se bavte, je to jenom hloupá soutěž pro zábavu.
# Žádná šikana.
# Vítězem je ten, kdo získá nejvíce hlasů.
# Snažte se nedělat nic, co vám připadá jako &#34;proti pravidlům&#34;.
# SCP-001-CS se nesmí. To je připravené pro něco speciálního.
# Hlasujte, prosím! 

++ Pro porotce
# Nehlasujte pro všechny, potom je to zahozený hlas.
# Nehlasujte sami pro sebe.

Každý účastník smí napsat pouze jedno SCP-CS a označit jej štítkem &#34;**cs-soutěž-6**&#34;. Po určeném časovém termínu se vybere vítěz, kterým bude SCP-CS s nejvíce hlasy.

Pokud máte nějaké dotazy, zeptejte se na našem [https://discord.gg/ZAdfEJ4 Discordu], popřípadě si zkuste přečíst [[[guide-hub|sekci s návody]]]
