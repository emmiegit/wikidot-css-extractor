    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-380-KO -- 모의고사를 실시합니다. 
**Autor:** [[*user barzelets]]
**Original:** http://ko.scp-wiki.net/scp-380-ko
**Tradutor:** [[*user JeraldoBabado]]
[[include credit:end]]

O teste de SCP-380-KO começa agora. O tempo limite é de 45 minutos. Por favor, leia e responda as questões com atenção.

1. Qual é a classe do objeto de SCP-380-KO? (KRW 100)
&gt; 1. Keter
&gt;
&gt; 2. Seguro
&gt;
&gt; 3. Euclídeo
&gt;
&gt; 4. Desativado
&gt;
&gt; 5. Explicado

2. Como SCP-380-KO deve ser contido? (100 fios de cabelo)
&gt; 1. Deve ser dobrado e contido em um cofre cúbico com comprimento de borda de 50 cm.
&gt;
&gt; 2. Deve ser dobrado e contido em um cofre cúbico com comprimento de borda de 1 m.
&gt;
&gt; 3. Não pode ser contido.
&gt;
&gt; 4. Deve ser contido no escritório pessoal do Dr.███ ██.
&gt;
&gt; 5. Deve ser contido em uma esfera de 1 m de diâmetro.

3. O que é desencorajado para agentes que gerenciam SCP-380-KO? (Uma aurícula)
&gt; 1. Saber o suficiente sobre SCP-380-KO
&gt;
&gt; 2. Olhar para SCP-380-KO
&gt;
&gt; 3. Gravar informações sobre SCP-380-KO
&gt;
&gt; 4. Escrever informações sobre SCP-380-KO
&gt;
&gt; 5. Vestir SCP-380-KO

4. O que é SCP-380-KO? (Inocência da infância)
&gt; 1. Um chapéu-coco
&gt;
&gt; 2. Um vestido de noiva pequeno
&gt;
&gt; 3. Um papel A4
&gt;
&gt; 4. Um par de óculos pretos
&gt;
&gt; 5. Um uniforme escolar azul-marinho

5. Onde está localizado o Colégio ██, do qual o ex-proprietário do objeto frequentou como estudante? (Um globo ocular)
&gt; 1. ██-si, Gyeonggi
&gt;
&gt; 2. [DADOS EXPURGADOS]
&gt;
&gt; 3. ██-gu, Seul
&gt;
&gt; 4. [DADOS EXPURGADOS]
&gt;
&gt; 5. ██-si, Chungcheong do Sul

6. O que acontece se você escrever uma informação relacionada à SCP-380-KO? (█ L de sangue da pessoa mais próxima)
&gt; 1. A descrição de SCP-380-KO muda para uma pergunta de prova, onde alguns “pontos” são atribuídos.
&gt;
&gt; 2. Conteúdos desnecessários são adicionados à descrição de SCP-380-KO.
&gt;
&gt; 3. Se você adicionar quaisquer declarações à descrição de SCP-380-KO, elas realmente acontecerão.
&gt;
&gt; 4. Você perde o documento com a descrição de SCP-380-KO.
&gt;
&gt; 5. O documento com a descrição de SCP-380-KO se torna o novo SCP-380-KO.

7.O que acontece se você responder uma pergunta sobre SCP-380-KO de forma incorreta? (Função sexual)

&gt; 1. Você morre, e suas roupas se tornam um novo SCP-380-KO.
&gt;
&gt; 2. SCP-380-KO te devora.
&gt;
&gt; 3. Sua mãe te repreende.
&gt;
&gt; 4. O objeto correspondente aos “pontos” ao lado da pergunta desaparece.
&gt;
&gt; 5. SCP-380-KO fica com uma aparência avermelhada.

8. O que acontece se o prazo expirar antes de você responder a todas as perguntas sobre SCP-380-KO? (███)
&gt; 1. Nada acontece.
&gt;
&gt; 2. [DADOS EXPURGADOS]
&gt;
&gt; 3. [DADOS EXPURGADOS]
&gt;
&gt; 4. Sintomas de Autismo aparecem.
&gt;
&gt; 5. A vontade de responder a todas as perguntas continua.

9. Escolha todas as ferramentas de escrita que SCP-380-KO consegue identificar. (0,5 m² de pele)
&gt; 1. Um lápis
&gt;
&gt; 2. Uma caneta esferográfica
&gt;
&gt; 3. Um marca-texto
&gt;
&gt; 4. Um marcador OMR
&gt;
&gt; 5. Um marcador de nome

10. Quais são os tratamentos incorretos de um documento sobre SCP-380-KO? (Memória de 3 anos atrás sobre sua mãe)
&gt; A. Colocá-lo ao lado de outro documento
&gt; 
&gt; B. Queimar o documento sobre SCP-380-KO logo depois de vê-lo, para que outras pessoas não possam vê-lo
&gt; 
&gt; C. Resolvê-los juntos

&gt; 1. A
&gt; 2. B
&gt; 3. C
&gt; 4. A e B
&gt; 5. A, B e C

11. O que acontece se você alterar propositalmente o conteúdo de uma pergunta sobre SCP-380-KO? (Objetiva) (███ dedos)

12. O que aconteceu quando os cientistas da Fundação leram as perguntas sobre SCP-380-KO, e moveram a câmara de contenção de SCP-380-KO para ██? (Objetiva) (Todas as costelas)

13. [DADOS EXPURGADOS]

14. Explique brevemente o que acontece se SCP-380-KO for colocado ao lado de outro documento. (Objetiva) (1kg de ouro)

15. O que acontece se você não tiver o objeto correspondente aos &#34;pontos&#39;&#39; de uma pergunta sobre SCP-380-KO? (Objetiva) (Uma perna)

16. O que foi construído para prevenir lesões humanas provocadas por SCP-380-KO? (Objetiva) (A câmara de contenção de SCP-380-KO)

[[collapsible show=&#34;+ Respostas&#34; hide=&#34;- Colapsar&#34;]]
Q1. 3
Q2. 1
Q3. 4
Q4. 5
Q5. Quanto é 38 módulo 6? (Objetiva) (Um de seus talentos)
Q6. 1
Q7. 4
Q8. 3
Q9. 2, 4, e 5
Q10. 4
Q11. Ocultar com blocos ou eliminar dados não altera nada, mas retornará ao seu estado original caso você alterar o conteúdo.
Q12. As perguntas sobre SCP-380-KO mudaram. Explique por quê. (Objetiva) (Um pulmão)
Q13. 16 anos atrás
Q14. O outro documento se transforma em um documento de mesmo formato de SCP-380-KO.
Q15. Você perde um objeto de mesmo valor.
Q16. Qual é o propósito desta resposta? (O cerebelo)
&gt; 1. Conter SCP-380-KO novamente
&gt;
&gt; 2. Neutralizar SCP-380-KO
&gt;
&gt; 3. Prevenir lesões humanas
&gt;
&gt; 4. Dominar o mundo
&gt;
&gt; 5. Deixar SCP-380-KO escapar
[[/collapsible]]</textarea></pre>
