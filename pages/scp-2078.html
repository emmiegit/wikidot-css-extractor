**Item nº:** SCP-2078

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** A Força-Tarefa Móvel Alfa-3 (&#34;Parceiros de Candidatura&#34;) foi criada para conter SCP-2078; em nenhum momento mais de 49% dos membros da FTM Alfa-3 podem possuir cidadania americana. Para identificar vetores de infecção de SCP-2078 e infectados, acesso a toda vigilância de telecomunicações dos Estados Unidos da América feita pela Fundação foi concedido aos agentes da FTM Alfa-3. FTM Alfa-3 também conduz verificações regulares de veículos de notícias americanos, correspondências físicas e de atividade na internet.

Quando identificados, infectados devem ser apreendidos pelos membros da FTM Alfa-3 em menos de doze horas; falha em realizar isso constitui uma brecha de contenção. Contingentes de FTM Alfa-3 armados com armamentos não letais deverão atacar quaisquer congregações previstas ou descobertas de infectados por SCP-2078; uma falha na apreensão de todos os infectados por SCP-2078 constitui uma brecha de contenção e justifica o uso de força letal.

Agentes da FTM Alfa-3 infiltrados na Federal Elections Commission[[footnote]] Comissão Federal Eleitoral [[/footnote]] (FEC) e nos governos estaduais americanos devem interceptar todas as tentativas de registrar SCP-2078-1 como um candidato para eleição. Agentes da FTM Alpha-3 devem conduzir vigilância de todos os locais de votação americanos no dia da eleição. No caso de uma brecha de contenção, são autorizados o uso de amnésticos em aerossol assim como detenção e interrogação de civis.

Todos os materiais identificados como sendo vetores de infecção de SCP-2078 são sujeitos ao protocolo padrão CogHaz-4 de contenção e higienização de informação (documentação completa sobre protocolos CogHaz-4 estão disponíveis para todos os membros da FTM Alfa-3). Todos os membros da FTM Alfa-3 receberão treinamento de práticas contra-meméticas. Civis ou funcionários da Fundação infectados com SCP-2078 serão amnestizados. Se o primeiro uso de amnésticos for incapaz de remover a infecção, pesquisadores poderão utilizar amnésticos Classe-█ nos sujeitos infectados e reclassificá-los como funcionários Classe-D.

**Descrição:** SCP-2078 é um meme transmitido por mídia ou comunicação boca-a-boca referente a um indivíduo chamado &#34;████ █████&#34;, daqui em diante designado SCP-2078-1, um candidato independente que concorre em toda eleição presidencial dos Estados Unidos da América. Não há evidências que SCP-2078-1 exista na realidade; as únicas informações conhecidas em relação a SCP-2078-1 provêm de materiais produzidos em entrevistas com infectados por SCP-2078. SCP-2078 só afeta indivíduos que se identificam como cidadãos dos Estados Unidos da América. Indivíduos devem ser expostos por um tempo mínimo, entre três e vinte e cinco minutos por dia, para se tornarem infectados. Conhecimento da natureza memética de SCP-2078 e outras práticas contra-meméticas são eficazes em combater a infecção.

A plataforma política de SCP-2078-1 não é ortodoxa. Suas propostas incluem legislação que instituiria uma &#34;exigência de nascimentos&#34; de quatro ou mais crianças para todos os casais, legislação que corta o financiamento de programas governamentais essenciais como defesa ou bem-estar social para aumentar o financiamento governamental de indústrias relacionadas a alimentos, e uma emenda constitucional que proíbe vegetarianismo (Todas as informações relacionadas à plataforma política de SCP-2078-1 foram compiladas no documento-2078-██).

A infecção por SCP-2078 dramaticamente altera o comportamento do indivíduo. Todos os infectados, independentemente de afiliações políticas anteriores, passam a apoiar a plataforma política de SCP-2078-1; a maioria dos infectados ativamente tentam espalhar SCP-2078 pela criação de propagandas políticas, pelo uso de mídias sociais, ou simplesmente por comunicação boca a boca. Além disso, a maioria dos infectados exibem apetite dramaticamente aumentada, assim como uma aversão a práticas não higiênicas reduzida. Experimentos confirmaram que portadores de SCP-2078 não sentem a sensação de saciedade, o que os permite consumir muito além das capacidades humanas normais.

Os infectados por SCP-2078 foram observados coordenando aglomerações de até aproximadamente duzentos indivíduos infectados. Essas aglomerações podem durar por até uma semana. Infectados empregados em profissões de serviços de alimentação frequentemente usam suas posições para entregar grandes quantidades de alimentos para o local da aglomeração para facilitar o consumo de alimentos quase constante. Devido a instalações de descarte inadequadas e despreocupação por parte dos infectados por limpeza, a higiene degrada dramaticamente. Infecções e doenças, em alguns casos resultando em mortes, são comuns. Infectados tipicamente queimam os corpos dos falecidos.

Vetores de infecção de SCP-2078 são distribuídos pela internet e por meios de comunicação em massa por uma fonte desconhecida. Além disso, apesar de intervenção da Fundação, o nome de SCP-2078-1 ocasionalmente apareceu nas cédulas de alguns distritos eleitorais.

**Adendo-2078A:** Em ██/██/20██, agentes da FTM Alfa-3 interceptaram um arquivo de vídeo contendo vetores de infecção de SCP-2078 criado com a intenção de ser distribuído pela internet. Notavelmente, a propaganda aparentemente incluía a primeira instância registrada de comunicação direta de SCP-2078-1. A transcrição está disponível abaixo.

&gt; **Registro de Documento Recuperado 2078-23**
&gt; 
&gt; //Câmera percorre uma série de imagens estáticas de fazendas e animais domesticados. Música suave de piano toca no fundo. A série de imagens termina com uma cena com uma macieira, uma cerca branca no primeiro plano e uma casa no fundo. Um homem, usando um terno com uma gravata azul, entra na cena pela direita. Sua face foi digitalmente ocultada, deixando impossível determinar a identidade. Ele usa um palito de dente, que ele rapidamente descarta. Presume-se que o homem é ou representa SCP-2078-1.//
&gt; 
&gt; **SCP-2078-1:** Eu tenho muita sorte por estar aqui hoje, e todos vocês que me apoiaram devem se orgulhar por se esforçar tanto para possibilitar isso. Quero falar para vocês no que eu acredito.
&gt; 
&gt; //SCP-2078-1 é mostrado realizando um discurso para uma plateia, que se levanta e aplaude. A voz de SCP-2078-1 continua a narrar.//
&gt; 
&gt; **SCP-2078-1:** Eu acredito no poder do povo. Acredito que unidos, os americanos podem realizar coisas incríveis. Eu decidi concorrer à presidência porque eu acreditava que a América poderia realizar a escolha certa.
&gt; 
&gt; //Crianças são mostradas alimentando galinhas.//
&gt; 
&gt; **SCP-2078-1:** Eu sou todo a favor de retornar às raízes da América. Olha só, outros políticos não gostam de reconhecer o que é fundamental para a América. Nós precisamos do que é fundamental para nos tirar do caminho do ascetismo.
&gt; 
&gt; //SCP-2078-1 é mostrado ajudando no nascimento de um bebê. A voz de SCP-2078-1 é parcialmente obstruída pelas vocalizações da mãe.//
&gt; 
&gt; **SCP-2078-1:** Eu acredito com toda certeza que a América pode realizar a escolha certa para retomar nosso potencial das forças que prenderam esse país pelos últimos seis mil anos.
&gt; 
&gt; //A mesma cena com as galinhas de antes é mostrada. As crianças desapareceram. Uma galinha tem pedaços de pano presos em suas garras. SCP-2078-1 então entra na tela novamente.//
&gt; 
&gt; **SCP-2078-1:** Eu quero que você imagine uma América em que você sempre pode ouvir um coração batendo para que você tenha certeza que estamos vivos e que sangue ainda flui por esses membros macios e ensaboados. A Declaração da Independência diz que nós temos um direito inalienável de buscar a felicidade, mas America, nós nos sentimos péssimos. Pensar, sentir, agir, ser livre—ser humano—é se sentir péssimo. A alternativa é óbvia. Pense sobre como você se sentiria se você tirasse suas roupas e sentisse suas entranhas se tornarem grossas e pesadas enquanto incenso sopra para cima do seu lombo e se enrola no seu nariz. Pense o que significa não querer nada e não saber nada. Imagine um mundo em que estamos todos enfiados em um lugar pequeno e apertado com um cheiro azedo. Por toda a massa apertada você sentiria todo o calor e suor e pele e gordura macia de todos os outros americanos. Você ouviria seus clamados ecoar de parede a parede. E o mundo conheceria o coração escuro e pulsante desse país.
&gt; 
&gt; //A tela gradualmente se torna preta. As palavras &#34;[REDIGIDO] 20██&#34; aparecem na tela. Lê-se em um texto pequeno na parte inferior da tela, &#34;Eu sinto o cheiro da gordura queimando em seus ossos.&#34;//
&gt; 
&gt; **SCP-2078-1:** Meu deus, não seria lindo?
