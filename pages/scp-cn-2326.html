**项目编号：**SCP-CN-2326

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2326就地收容于白水湖公园，已建立临时Site-CN-26收容此处相关异常。

已产生的SCP-CN-2326-1保持在其建造点。经站点主管批准，可通过制造SCP-CN-2326-1的方式加工高强度难曲折的异常材料，用作装备和仪器制作。如观测到建造SCP-CN-2326-1过程明显反常，应立即停止。

所有SCP-CN-2326-2个体收容于临时Site-CN-26的标准人形异常收容间，提供必要治疗。

**描述：**SCP-CN-2326是一款木质秋千。主体部分由一块长1.2米宽0.7米的木板、两根长1.8米直径2cm的麻绳、和一高2.4米的铁质支架组成。SCP-CN-2326与竖直方向夹角保持在30°，无法由外力改变其角度。
[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/ivy-hydro2/swing.jpeg|caption=SCP-CN-2326-1一组。]]
所有观测过SCP-CN-2326的人员均宣称其并非以异常手段维持的。这类人员通常会尝试利用周边材料建造SCP-CN-2326的复制品（下称为SCP-CN-2326-1），以证明此造型可以以非异常手段完成。所有的复制尝试均会遭到失败，在SCP-CN-2326-1完工的时刻，SCP-CN-2326-1总是无法维持30°的夹角，并如同普通秋千般摆动。部分样品可能违反数种物理定律。

目前收容的18例SCP-CN-2326-1中，有3例木雕秋千，2例铁铸秋千，1例冰雕秋千，8例杂物拼接秋千，1例人体秋千，2例强化装甲秋千和1例[数据删除]。SCP-CN-2326-1在经局部拆卸后仍然能保持可活动性，使其可被用作加工高强度材料。

SCP-CN-2326-2据信为SCP-CN-2326制造时固有缺陷产生的附属异常。奇术溯源分析表明，SCP-CN-2326依据了若干种禁用的法阵建造，致使人员试图复制SCP-CN-2326时，有约17%概率实际上在打造自身的复制品而不自知。这类复制品称作SCP-CN-2326-2。

SCP-CN-2326-2在制作完成后会立即活化，除组成材料和体型与制作者不同外，具有完全一致的生理特征。SCP-CN-2326-2会产生一独立的人格，通常与建造者无关。人格的心理年龄被维持在8岁，无法随时间推移而成长。当前收容了6名SCP-CN-2326-2个体。

预计再产生8名SCP-CN-2326-2个体后SCP-CN-2326将被无效化。
