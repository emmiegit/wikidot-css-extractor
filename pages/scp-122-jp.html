    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-122-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-122-JP的周围500米被封锁，虚构故事「再开发」已展开。并配备安保人员防止平民的进入。确认SCP-122-JP-1情况的安保人员立刻报告基金会，紧急协定已展开。
每天都会有一个D级人员进入SCP-122-JP吃饭。吃饭时会尽量吃最少的食物，吃完后会迅速离开。并在此之后对D级人员进行B级记忆处理。

**描述：**SCP-122-JP是在特定繁华街区出现的餐厅。SCP-122-JP内有不定数量的SCP-122-JP-1工作。外表为十几岁的日本女性，身穿以法国女仆为样本的服装。店内放置桌椅，在接受订单后会在柜台后的厨房进行「料理」。根据基金会工作人员的潜入调查结果，后厨内只有冰箱，电子微波炉和一些调味料。冰箱内也是空的。无法得知如何烹饪食物。
SCP-122-JP的营业时间为上午11点至下午23点。营业结束后，SCP-122-JP-1便会消失。店内未发现任何人员离开的迹象。即使潜入内部也无法确认SCP-122-JP-1的情况。在再次开店时，SCP-122-JP-1又会出现。

另外，如果几日内没有顾客到店，SCP-122-JP会「迁移」至其他地方。在目前的观察中，进行了两次「迁移」。在基金会工作人员的搜索和调查中，日本东京██区内的SCP-122-JP已被封锁。

SCP-122-JP-1有时会在建筑物外进行揽客。无论对象是男女，都会有高几率进入SCP-122-JP内。进入店内的客人会被提供像咖啡，红茶，番茄酱装饰的蛋包饭的食物。吃过饭的客人会认为食物十分美味，并再次光顾。进入SCP-122-JP的人会在吃饭时表现出营养失调和饥饿的症状。体重锐减，内脏机能出现障碍。本人坚称自己很健康。不过如果不采取措施 便会死亡。在死亡前，每个人的情况都有很大差异。如果停止进食且内脏与大脑的损伤不大。将有很多机会生还。已确认可通过B级记忆处理治疗。

[[collapsible show=&#34;+ 潜入記録　122-1&#34; hide=&#34;- 点击隐藏&#34;]]
以下为D级人员受试者被送入SCP-122-JP内部，D级人员与基金会工作人员的对话 。
__**潜入记录∶122-1-日期████/██/██**__
&gt; **对象：**SCP-122-JP
&gt; **受试者：**D-1227-JP
&gt; &lt;记录开始&gt;
&gt; **D-1227-JP：**[进入店内……那个……如此安静的店]
&gt; **基金会工作人员：**[适当点一些饮料和吃的东西，然后告诉我]
&gt; **D-1227-JP：**[知道了。……真的这样吗，抱歉。啊——这个……这个]
&gt; **基金会工作人员：**[请仔细阅读订单内容]
&gt;** D-1227-JP：**[赤色之心与落雪番茄汁和啊……兴奋熊精灵蛋包饭。]
&gt; 这段时间内，D-1227-JP与SCP-122-JP-1进行着无聊的对话。)
&gt; **D-1227-JP：**[习惯就不感觉不好了……哦、上菜了。]
&gt; **基金会工作人员：**[说说吃着感觉怎样？]
&gt; **D-1227-JP：**[啊——看起来就是普通番茄汁，装在玻璃杯里。杯子边缘有盐，有些咸味。蛋包饭上面有番茄酱画成的熊和猫。]
&gt; **基金会工作人员：**[请尝尝。]
&gt; **D-1227-JP：**[这样被释放吗？……嗯、意外啊。不是冷冻是现做好的。番茄可以让我想到乡下。呐、这个「滚圆之心三明治」也拜托了。还有、再来杯番茄汁。]
&gt; **基金会工作人员：**[了解。为了不被发现，请确认一部分饭盒在后再上车。]
&gt; **D-1227-JP：**[我很喜欢这里。回到监狱，可能会再来一次。]
&gt; D-1227-JP在15分钟后再次被收容。那时已可以看出贫血症状，体重减少了约1kg。之后，D-1227-JP多次要求再次访问，并变的有暴力倾向，在进行记忆处理后变回正常状态。调查了店内供应的食物，检测出与D-1227-JP相同的DNA。SCP-122-JP用未知方法利用人体组织制造食品。被认为是受试者衰弱死的原因。
[[/collapsible]]

[[collapsible show=&#34;+ 谈话记录 122-1&#34; hide=&#34;点击隐藏&#34;]]
以下为基金会工作人员与SCP-122-JP-1的视频记录。工作人员用装在衣服上的超小型隐形相机记录。
__**谈话记录122-日期████/██/██**__
**对象：**SCP-122-JP-1
&gt; &lt;记录开始&gt;
&gt; **工作人员：**[呀、你好。]
&gt; **SCP-122-JP-1：**[欢迎回来，主人大人！欢迎来到热诚之心[[footnote]](原文ハートフル)heartful是日制英语，如果ハートフル（Ha—tofuru）与英语发音一样，有造成伤害的意思。[[/footnote]]咖啡馆！回家的费用是500日元！]
&gt; **工作人员：**[主人大人……我常路过这块，你们几点回家？]
&gt; **SCP-122-JP-1：**[不，主人大人。这是我们妖精和主人您的房子~]
&gt; **工作人员：**[不，不是这样吧……那个、你们这里的饭是怎么做的？]
&gt; **SCP-122-JP-1：**[妖精小姐的热诚魔法！]
&gt; **工作人员：**[我有过敏症状。我想知道饭食的材料……]
&gt; **SCP-122-JP-1：**[放心主人！我们妖精对主人的身体很了解。过敏什么的100％放心！]
&gt; **工作人员：**[100％？怎么这么说？这是厨房吗？]
&gt; **（工作人员在厨房内窥探。发现另一个SCP-122-JP-1从冰箱里拿出了确认可用于料理的东西。）**
&gt; **工作人员：**[是现成的冷冻品吗？微波炉做出来的吗？]
&gt; **（这个问题后，在1.5秒内。SCP-122-JP-1发出高频声音。确认面部以异常的速度移动。）**
&gt; **工作人员：**[喂、喂、没事吧？现在怎么了……]
&gt; **SCP-122-JP-1：**[马上就是妖精跳舞的时间了。来、主人也一起MoeMoeKiyu—n（咒语）]
&gt; **工作人员：**[不了、我回去了。]
&gt; **SCP-122-JP-1：**[别啊主人、这里是我们妖精和主人您的房子啊~]
&gt; **工作人员：**[那我出去了。]
&gt; &lt;记录结束&gt;
&gt; 附录：以下是SCP-122-JP-1发出的高频音波的解析结果。
&gt; [欢迎回家，主人大人。早上好 主人大人。今天也平安的回了家，这比什么都好。欢迎回家，大小姐。早上好，大小姐。欢迎，主人大人。欢迎，大小姐。欢迎来到热诚之心咖啡馆。欢迎来到热诚之心咖啡馆！我们是这间屋子的妖精。冰咖啡啊、明白了。姜汽水、明白了。可乐啊、明白了。本店提供新鲜的、刚出炉的料理！100％天然食材，接单后制作 ，很好吃的！兴奋熊精灵蛋包饭、很可爱很好吃很兴奋哦！滚圆之心三明治啊，吃了里面的配料会越吃越想吃！指令？]
[[/collapsible]]</textarea></pre>
