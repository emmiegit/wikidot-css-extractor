**Ítem #:** SCP-234

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** REVISADOS EL 25 DE MAYO DE 20██

SCP-234 se encuentra contenido en el Sitio-██, Cámara ███.  El artefacto está anclado a su pedestal con una cuerda de nailon dentro de una cabina de observación cilíndrica de 3 metros de diámetro. La cabina está construida con plástico acrílico balístico transparente. Cuatro pararrayos dirigen las descargas eléctricas ocasionales del artefacto hacia el piso de la cámara aislada. Cuando no se esté experimentando con SCP-234, los escudos de explosión deben permanecer en su lugar alrededor de la cabina para bloquear el contacto visual y asegurar la posición del artefacto.

Según los procedimientos de contención revisados, el personal femenino ya no puede acceder a SCP-234 fuera de las pruebas aprobadas. La seguridad en el lugar debe ser exclusivamente masculina y estar ubicada fuera del perímetro de veinte metros alrededor de la cabina de observación. Los procedimientos de contención revisados hasta ahora han evitado cualquier daño adicional asociado con el comportamiento anormal del artefacto.

**Descripción:** SCP-234 es una estatua de una mujer con túnicas sueltas talladas en una sola piedra de lapislázuli. Fue recuperada de ███████████ el 8 de marzo de 19██.  Los lugareños habían mantenido en secreto un culto exclusivamente femenino dedicado al cuidado de la estatua como figura de una diosa. Los registros recuperados del lugar del culto secreto sugieren que este mismo se había mantenido durante al menos █████████████████████████████ █████ █████████████████████████████ ███████████████ █████████ ██████████████████████████ ██████████████ ████████████████ █████████████████████████, señalando que el lapislázuli no es comúnmente encontrado en esta área.

El artefacto influye en la actitud de sus espectadores, en particular de las mujeres. Las pruebas realizadas con [DATOS BORRADOS, PERSONAL DE NIVEL-4, CONSULTAR EL DOCUMENTO 234-89] indican que este efecto no es de naturaleza memética, sino que se debe a una energía que emana del artefacto mismo. La energía ███████████████ ████████████████████ ████████████ ████████████ ████████████████████ █████████████████ ███████████ ████████████████████ ██████████████████ ██ ███████████████

Cuando es perturbado por ciertos estímulos, se ha registrado que el artefacto levita, genera espontáneamente grandes cantidades de electricidad y actúa de una manera aparentemente agresiva hacia los observadores masculinos. Sin embargo, las pruebas repetidas no han podido demostrar ningún grado mesurable de sapiencia o consciencia en el artefacto. Se desconoce qué circunstancias exactas hacen que el artefacto reaccione de dicha manera, las pruebas han sido suspendidas desde el Incidente 234-92 y el daño causado a la cámara de contención anterior.

**Anexo:** Los sujetos femeninos expuestos a SCP-234 informan de un incremento de la sensación de bienestar, satisfacción y confianza siempre que estén solas o en compañía de otras mujeres.

Los hombres expuestos a SCP-234 reportan un aumento de los sentimientos de hostilidad y actitud defensiva. Los sentimientos de hostilidad se extienden a cualquier mujer que también esté expuesta al artefacto cuando hay hombres presentes. Las mujeres manifiestan fuertes deseos de alejar a los espectadores masculinos por cualquier medio necesario, incluida la violencia.

Las espectadoras que están solas cuando se exponen a SCP-234 sienten el deseo de hacer contacto físico con el artefacto. Ver documento adjunto con respecto al Incidente 234-92.

[DATOS BORRADOS]

A menos que se autoricen más pruebas, SCP-234 debe permanecer sellado y bloqueado de la vista.</textarea></pre>
