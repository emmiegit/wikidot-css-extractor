**Titre original :** Closed Game
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 9 septembre 2018
[[include credit:end]]

Les coups de feu s&#39;arrêtèrent aussi subitement qu&#39;ils avaient commencé. Un van sans signe distinctif, qui avait été sorti de la route, arborait plusieurs nouveaux impacts de balle. La porte du conducteur s&#39;ouvrit et un corps en tomba. Une mitraillette frappa le sol en cliquetant et le silence s&#39;abattit.

Les agents de la FIM Tau-51 se rapprochèrent.

Les portes arrière du van furent ouvertes avec précaution. Éparpillées à l&#39;arrière se trouvaient plusieurs boîtes étanches. L&#39;une d&#39;entre elles s&#39;était ouverte et renversée, révélant des sacs scellés contenant une fine poudre d&#39;un bleu électrique. L&#39;agent de tête, un homme élancé avec des cheveux blonds et une barbe taillée, entra à l&#39;intérieur du van et examina son contenu.  

&#34;Ross ?&#34; appela le Commandant de FIM Damian Creed. 

La collègue de l&#39;homme, une femme avec des lunettes et des cheveux roux au carré, lui répondit en s&#39;approchant. En enlevant un gant, elle maintint une paume tendue au-dessus du sac. La température du van diminua légèrement tandis que sa main luisit brièvement d&#39;une lumière blanche. Puis elle se retourna et hocha la tête.

&#34;C&#39;est bien de la [[[all-hallows|Poussière de Spiritisme]]],&#34; répondit l&#39;Agent Beatrice Ross.

Creed arbora un grand sourire.

&#34;Génial ! Ok les gars, rangez-moi tout ça et envoyez-ça à Soixante-Quatre. Que quelqu&#39;un me mette en contact avec [[[task-forces#pi-1|Pi-1]]]. On est prêts pour le nettoyage.&#34; 

Alors que les divers membres de Tau-51 partaient afin de mener à bien l&#39;empaquetage de la contrebande, Ross resta au côté de son commandant.

&#34;Holman va vouloir des nouvelles après ça.&#34;

&#34;Je sais.&#34; Creed se dégonfla.

&#34;Avons-nous quelque chose de plus à lui montrer ?&#34;

&#34;Juste 20 autres kilos de Poussière de Spiritisme.&#34;

------

Bien qu&#39;elle n&#39;y passa que rarement, Beatrice Ross détestait le bureau du Directeur du [[[secure-facility-dossier-site-64|Site-64]]]. Malgré le fait qu&#39;il soit l&#39;un des plus grands bureaux de l&#39;installation, elle avait toujours l&#39;impression que les murs se refermaient sur elle. Elle regarda Creed depuis sa place dans l&#39;une des deux grandes chaises qui faisaient face au bureau du Directeur. Il semblait plutôt calme, bien qu&#39;il agrippait les accoudoirs de la chaise suffisamment fort pour blanchir ses articulations.

Devant eux deux, de l&#39;autre côté du bureau, un homme plus âgé aux cheveux poivre et sel examinait leur dossier de rapport. Il ne tarda pas à reposer les documents avec précaution, puis s&#39;éclaircit la gorge.

&#34;Donc, voyons si je comprends bien,&#34; commença le Directeur de Site Holman. &#34;Six mois, sept saisies de Poussière de Spiritisme à Portland, et non seulement nous n&#39;en savons pas davantage sur le fabricant, mais nous n&#39;avons en plus aucune idée de quelle était la destination prévue. Est-ce plus ou moins ça, Creed ?&#34;

Creed soupira.

&#34;Avec tout mon respect, monsieur, nous savons que la source est Trois Ports. Toutes les personnes que nous avons appréhendées l&#39;ont plus ou moins confirmé. À moins que vous vouliez que le gouvernement étasunien devienne notre ennemi, nous ne pouvons aller chercher la source nous-mêmes.&#34;

&#34;Alors est-ce que Spencer a eu plus de chance ?&#34; demanda Holman en frappant énergiquement de l&#39;index droit les documents. &#34;Je suppose que non, puisque vous ne l&#39;avez pas mentionné dans le rapport.&#34;

&#34;L&#39;[[[unusual-incidents-unit-hub|U2I]]] a quelques pistes,&#34; l&#39;interrompit Ross. &#34;Mais [[[unusual-investigations|Spencer]]] essaie encore d&#39;avoir un mandat. Quelque soit la personne qui a mis sur pied cette opération, elle a fait un sacré boulot pour couvrir ses traces. Jusqu&#39;à ce que nous trouvions le fabricant, nous pourrions être forcés de nous contenter de continuer à lui confisquer la drogue lorsque nous la trouvons.&#34;

Holman ferma les yeux et se frotta l&#39;arête du nez. 

&#34;Avec ce genre de taux de réussite, vous deux feriez de bons candidats pour [[[task-forces#gamma-13|Gamma-13]]].&#34;

Holman ouvrit les yeux et dirigea son regard en direction de Ross.

&#34;Est-il possible de l&#39;utiliser dans quelque chose de thaumatologique ?&#34;

Ross secoua la tête.

&#34;J&#39;ai déjà regardé. De ce que j&#39;en sais, non. Mais encore une fois, ce n&#39;est pas ma spécialité. Nous ferions mieux de demander à un nécromancien, mais la Fondation n&#39;en a pas des tonnes dans son personnel. Pour des raisons assez évidentes.&#34;

&#34;Je suppose que vous ne connaissez aucun nécromancien de votre époque au CIETU de Portlands, n&#39;est-ce pas ?&#34;

Ross s&#39;arrêta.

&#34;Ross ?&#34; demanda Creed en levant un sourcil. &#34;C&#39;est le cas ?&#34;

&#34;Peut-être.&#34;

------

&#34;Tu sais, tu peux te permettre d&#39;avoir l&#39;air un peu moins nerveux,&#34; murmura Ross.

Elle et Creed sortirent du tramway et dans la fine pluie de [[[three-portlands-hub|Trois Portlands]]]. Les deux agents vêtus en civil traversèrent en se dépêchant la place bondée et détrempée devant l&#39;Ombre de la Roseraie d&#39;Essais Internationale. 

&#34;Je ne suis pas tout à fait comme [[[make-portland-weirder|ma mère]]] quand il s&#39;agit de Trois Ports, okay ?&#34; murmura Creed en réponse. &#34;Ce n&#39;est pas vraiment un territoire amical. Désolé d&#39;avoir peur que l&#39;on tourne à un angle de rue et que ça soit comme la scène des hurlements dans le remake de 78 de Body Snatchers. C&#39;est comme ça.&#34;

Creed s&#39;arrêta au milieu d&#39;une foulée et regarda leur destination. Devant lui se trouvait le flanc d&#39;une colline pointillé d&#39;arbustes fantômes. Rangée après rangée, des roses noires, cyan, violettes et vertes fleurissaient. Leurs délicats pétales chatoyaient lorsque la pluie passait à travers eux.

&#34;Plutôt cool, hein ?&#34; sourit Ross.

&#34;Hanté est un terme plus adéquat.&#34;

&#34;Où d&#39;autre t&#39;attendrais-tu à rencontrer une nécromancienne ?&#34;

Creed gloussa et hocha la tête, puis reprit sa marche.

&#34;D&#39;ailleurs, comment tu connais cette personne ?&#34;

Ross haussa des épaules.

&#34;C&#39;est une ancienne petite amie. Elle a animé un squelette qui a balayé mes pieds pour que nous puissions faire une danse macabre.&#34;

&#34;Vraiment ?&#34;

&#34;Non.&#34; Ross roula des yeux. &#34;C&#39;est une ancienne camarade de classe au CIETU. Pour être honnête, nous ne nous entendions pas très bien. Elle considérait l&#39;évocation comme de la magie pop. Tape-à-l’œil et sans aucune substance.&#34; 

&#34;Et tu penses qu&#39;elle va nous aider ?&#34;

&#34;Si tu as une meilleure idée, je suis tout ouïe.&#34;

Ross s&#39;arrêta soudainement et soupira. Devant eux, une femme à la peau foncée habillée d&#39;un long manteau rouge se tenait sous un parapluie et admirait les fleurs. Un oiseau squelettique était perché sur son épaule. Les points rouges dans ses orbites se tournèrent et fixèrent les agents en approche.

&#34;C&#39;est elle ?&#34; demanda Creed entre ses dents.

&#34;Yep,&#34; répondit Ross avant de commencer à s&#39;approcher. &#34;Annabelle. Ça fait longtemps. Comment vas-tu ?&#34;

Un rictus apparut sur les lèvres de la femme. 

&#34;Beatrice,&#34; dit-elle doucement. &#34;Tu as l&#39;air en forme. Comment la vie te traite ? J&#39;espère que tu pratiques encore.&#34;

&#34;En quelque sorte. Et toi ?&#34;

&#34;Il y a toujours quelqu&#39;un en train de mourir.&#34; Annabelle sourit. &#34;Qui est ton ami ?&#34;

&#34;C&#39;est un collègue,&#34; répondit mollement Ross. &#34;À quoi sert l&#39;oiseau ? C&#39;est un animal de compagnie ?&#34;

Le squelette pencha sa tête et laissa échapper un grand croassement.

&#34;//PLUS JAMAIS !//&#34;

Annabelle gloussa.

&#34;Un familier. Je l&#39;appelle Edgar. Ça stimule un peu les affaires.&#34;

&#34;N&#39;est-ce pas légèrement trop ?&#34;

&#34;Je n&#39;ai encore eu aucune plainte.&#34; La nécromancienne haussa des épaules.

Beatrice dévisagea l&#39;oiseau pendant quelques instants de plus avant de revenir à son raisonnement.

&#34;Ça te dérange de nous aider un petit peu ? J&#39;ai un problème et j&#39;ai besoin de ton expertise.&#34;

&#34;Vas-y, ma chère.&#34;

&#34;Es-tu familière avec la Poussière de Spiritisme ?&#34;

Le sourire d&#39;Annabelle s&#39;évanouit.

&#34;T&#39;es une flic ?&#34;

&#34;Quoi ? Non-&#34;

&#34;Est-ce que ton ami est un flic ?&#34; l&#39;interrompit Annabelle.

Ross cligna des yeux.

&#34;Non. Je suppose donc que tu en as déjà entendu parler.&#34;

&#34;J&#39;ai déjà eu une ou deux demandes pour en avoir une fiole dans le cadre de ma pratique,&#34; répondit sans ménagement la nécromancienne. &#34;Si tu cherches une dose, je crains de ne pouvoir t&#39;aider.&#34;

&#34;Ce n&#39;est pas ça du tout,&#34; gloussa Ross. &#34;Éclaire-moi simplement. Hypothétiquement, si quelqu&#39;un avait une grande quantité de ce truc - des caisses, je veux dire - pourrait-il être utilisé en tant que composant d&#39;un quelconque rituel ou incantation ?&#34;

&#34;Ouais. Une overdose.&#34;

&#34;C&#39;est tout ?&#34;

&#34;Tu peux parler aux morts. Ce truc signifie basiquement l&#39;immortalité pour quelqu&#39;un, qu&#39;est-ce qu&#39;il aurait besoin de faire de plus ?&#34; dit Annabelle en haussant des épaules. &#34;Même s&#39;il produit un effet nécromant mineur, le potentiel est si faible que même avec littéralement une montagne de ce truc, tu pourrais à peine faire léviter une cuillère.&#34;

&#34;Je vois.&#34; soupira Ross. &#34;C&#39;est bien ce que je pensais. Merci d&#39;avoir accepté de nous rencontrer. On devrait se revoir un de ces jours.&#34;

&#34;Bien sûr, ma chère.&#34;

Ross hocha la tête dans sa direction et commença à partir au côté de Creed. Avant qu&#39;ils n&#39;aient pu aller loin, ils entendirent Annabelle les appeler.

&#34;Beatrice, tu n&#39;as pas vraiment une montagne de ce truc... n&#39;est-ce pas ?&#34;

------

&#34;J&#39;adore les impasses,&#34; dit Creed alors qu&#39;il sortait de la Voie et arrivait dans une ruelle recouverte de déchets à Portland, dans l&#39;Oregon. Le soleil s&#39;était depuis longtemps couché, laissant l&#39;endroit enveloppé dans les ténèbres. Ross émergea peu après, puis la Voie disparut en se transformant en un graffiti délavé sur un mur de brique à proximité, qui ressemblait vaguement à une rose.

&#34;Je ne dirais pas que c&#39;est entièrement une impasse,&#34; dit Ross avec un haussement d&#39;épaules. &#34;Au moins nous savons que quiconque tente d&#39;entasser ce truc ne peut l&#39;utiliser que dans son objectif premier.&#34;

&#34;Mais nous ne sommes pas plus proches de découvrir qui c&#39;est. Ou pourquoi il l&#39;entasse, d&#39;ailleurs.&#34;

&#34;Je suppose que c&#39;est pour parler aux morts,&#34; gloussa Ross.

&#34;Sans blague ?&#34; Creed roula des yeux et eut un petit sourire. &#34;Allez. Allons au Secret Crest. C&#39;est ma tournée.&#34;

Les deux agents commencèrent à se diriger en direction de la rue et ne s&#39;arrêtèrent que lorsque trois hommes dans de longs manteaux sombres en émergèrent pour leur bloquer le passage.

&#34;Eh bien, ce n&#39;est pas-&#34;

Ross ravala ses mots lorsque les trois hommes sortirent des pistolets, dont les canons pointaient directement sur elle.

&#34;À terre !&#34;

Le temps sembla ralentir. Ross se sentit partir en arrière, Creed la poussant derrière le couvert d&#39;une benne à ordures à proximité.

//Damian ?// pensa-t-elle.

&#34;Vite, tuez la mage !&#34; cria l&#39;un des assaillants. Creed sortit rapidement son propre pistolet et tira plusieurs cartouches. L&#39;un des assaillants tomba au sol.

&#34;Damian ?!&#34; murmura Ross.

Davantage de coups de feu, et le son de balles perçant la chair. Son commandant tomba sur le trottoir en criant de douleur. Du sang se répandit lentement sur ses vêtements et commença à former une flaque autour de lui. Les pas se rapprochaient.

&#34;Bordel de merde, chopez la mage !&#34;

&#34;Damian ?!?&#34; cria-t-elle.

De la glace se forma sur l&#39;eau stagnante de la ruelle et la température plongea. Les assaillants survivants s&#39;arrêtèrent lorsqu&#39;ils réalisèrent qu&#39;ils pouvaient désormais voir leur respiration.

&#34;Merde, elle lance un sort !&#34;

Ross émergea ; son bras droit crépita d&#39;électricité alors que sa paume était dirigée en direction de l&#39;attaquant de tête. Avec un craquement assourdissant, un unique arc traversa l&#39;un des hommes, qui tomba à terre et resta immobile. Alors que l&#39;assaillant restant commençait à courir, une vague de pression quitta la main de Ross et le lança dans les airs, où il resta à flotter. L&#39;agent sortit son arme de poing et tira deux balles.

Le corps flottant s&#39;écrasa sur la chaussée.

&#34;Non, non, non...&#34;

Une fine couche de givre s&#39;était accumulée sur Ross ; celle-ci se précipita en direction de Creed. Un fin panache de respiration indiquait qu&#39;il était encore vivant. Le sang autour de lui avait gelé, et il tremblait violemment en raison du froid soudain. Sa respiration était rauque, et chaque bouffée lui soutirait une grimace de douleur. Des larmes coulaient le long de ses joues.

Avec précaution, Ross plaça sa tête sur ses genoux.

&#34;Espèce d&#39;idiot, tu n&#39;avais pas à faire ça !&#34; cria-t-elle.

&#34;J&#39;aurais été un commandant à chier si je l&#39;avais pas fait,&#34; dit-il avec un gloussement douloureux. &#34;Je savais pas que t&#39;aimais envoyer en l&#39;air.&#34;

&#34;Bordel de merde, Damian...&#34; siffla-t-elle.

&#34;Je suppose que t&#39;as pas de tour de magie dans la poche ?&#34;

Elle hocha la tête et maintint une main sur son torse. La température plongea de nouveau. Les yeux de Creed commencèrent à s&#39;affaisser alors qu&#39;il semblait s&#39;endormir. Le saignement s&#39;arrêta et les plaies se cautérisèrent. Les doigts de Ross commencèrent à devenir noirs.

&#34;Ils savaient que tu étais une thaumatologiste,&#34; dit-il alors qu&#39;il perdait conscience. &#34;C&#39;était une tentative d&#39;assassinat, Bea.&#34;

La respiration de Creed devint superficielle, mais il ne semblait plus avoir mal. 

&#34;Tiens... bon... mon chou...&#34; réussit-elle à dire malgré ses dents qui claquaient avant de chercher son téléphone.

[[=]]
**&#34;911. Quel est votre urgence ?&#34;**
[[/=]]
