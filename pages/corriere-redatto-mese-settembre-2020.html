+ ARTICOLO E RACCONTO CONSIGLIATO
//Rubrica curata da: [[*user Dr Pistos]]//
++ Articolo SCP

L&#39;articolo che vi consigliamo questo mese è [[[SCP-077-IT]]] di [[*user Destro Mancino]].
Un&#39;anomalia interessante, accompagnata a una storia interessante, fanno di questo articolo una (non proprio) piccola perla della nostra wiki.
Le indagini compiute dai due carabinieri e gli studi compiuti dalla Fondazione sono molto interessanti e portano ad esplorare approfonditamente questa bizzarra ed inquietante anomalia, comprendendola e conoscendola piano piano insieme ai personaggi coinvolti nella vicenda.
Altamente consigliato; se avete un po&#39; di tempo libero (non è una lettura veloce).

[[/=]]

[[=]]
++ Racconto

Abbiam fatto trenta, facciam trentuno; il racconto consigliato questo mese è lungo almeno quanto l&#39;articolo consigliato, ma ugualmente bello e interessante.
[[[Ostaggio]]] di [[*user Aryobarzane]] è il racconto del direttore della SIR-II, Leonardo Costa, ed il suo primo drammatico contatto con il mondo dell&#39;anomalo; un semplice carabiniere dovrà resistere come prigioniero del CFO e alle torture a lui arrecate, ma un improbabile alleato si presenterà e aiuterà il nostro caro direttore.

[[/=]]

++ Notizie dallo staff
**Tema scuro della wiki**
Sono qui oggi per presentarvi il nuovo tema scuro della wiki, creato da [[*user Dr. Vulpes]]!
Se entrate sul nostro sito potrete notare che di fianco al nome utente si trova un quadrato nero con un cerchio bianco al centro, cliccandoci sopra attiverete il tema scuro della Wiki. Attualmente si potrebbe dire che il tema è ancora una beta, quindi in caso di problemi dovrete contattare il creatore del tema. Il tema scuro in realtà è una modifica del tema &#34;Night Rush Theme&#34; che potete trovare a cliccando [http://scp-wiki.wikidot.com/theme:night-rush-theme qui].

**Aggiornamenti da Team di Traduzione**
Il 07/09/2020 [[*user Dr. Vulpes]] ha annunciato delle modifiche apportate a varie cose tradotte dal TdT (Team di Traduzione). E&#39; stata creata l&#39;hub dei canoni, dove sono stati spostati tutti i canoni che si trovavano nell&#39;hub dei racconti. L&#39;hub dei racconti è stata riordinata, ora tutti i racconti sono stati messi in ordine alfabetico. Per finire la guida alle traduzione è stata aggiornata.

[[=]]
__**Aggiornamenti sulla quesione logo SCP e Dusksin**__
[[/=]]
Salve a tutti, recentemente abbiamo avuto un&#39;altra udienza in cui abbiamo presentato le nostre dichiarazioni giurate dall&#39;autore di SCP-173 e dal creatore del logo SCP. Abbiamo inoltre presentato due video pubblicati da Duksin che contraddicevano le sue dichiarazioni sul comitato: nel primo forniva motivazioni per l&#39;acquisizione del marchio, mentre nel secondo dichiarava che lo avrebbe sciolto (cosa che ovviamente non ha fatto). Stiamo continuando a raccogliere prove e a processare documenti per una causa legale per infrazione dei diritti d&#39;autore, ma è un processo lento a causa delle multiple giurisidizioni coinvolte e pandemia in corso che ritarda le cose ad ogni passo che compiamo. Nonostante ciò, continueremo a elaborare i documenti necessari e assicureremo che sia fatta giustizia e che la comunità SCP sia protetta. E come al solito, grazie per aver reso tutto questo possibile!

[https://www.gofundme.com/f/scp-legal-funds Pagina raccolta fondi e aggiornamenti].

__**Contest Branca Coreana**__
[[/=]]
&#39;Natro concorso? &#39;Natro concorso, che ve devo dì! Avete memoria del &#34;Title Contest 2020&#34; della branca coreana di cui vi avevamo parlato qualche numero fa? Sì no? Beh chissene frega, adesso è finito e potete godervi i [http://ko.scp-wiki.net/title-contest-hub risultati]

I gestori del contest hanno accolto tutte le richieste contenenti un titolo e tre tag, per poi distribuirli casualmente ai partecipanti. Ogni autore ha dovuto creare un nuovo SCP con ciò che si è ritrovato tra le mani. 37 sono state le domande di partecipazione, di cui soltanto 25 SCP sopravvisuti sono stati presentati.

**Al primo posto abbiamo:** [http://ko.scp-wiki.net/SCP-997-KO SCP-997-KO] &#34;Il Confine dell&#39;Esorcismo&#34; di [[*user quilt]]. Congratulazioni //ragasso//, hai svolto un ottimo lavoro.

**Invece al secondo troviamo:** [http://ko.scp-wiki.net/SCP-196-KO SCP-196-KO] &#34;Ventimila Lege con l&#39;Acetabolo&#34; di [[*user Nareum]]. Anche lei buon uomo, si è distinto bene in questo contest.

Un applauso a tutti i partecipanti e auguriamo un florido cammino ai nostri amici coreani!


[[=]]
__**SCP Cadet School: un nuovo progetto cinematografico**__
[[/=]]
Ebbene, la Dark Math Films New, nonchè i creatori del corto fan-film di SCP-096, hanno dato inizio ad un nuovo progetto cinematografico nuovamente ambientato nell&#39;universo della Fondazione, ma questa volta in maniera più estesa: si tratta di una serie di corti che avranno come protagonisti dei novellini appena assunti e le loro vite quotidiane negli edifici, perché non esistono soltanto sparatorie, missioni di recupero, esplosioni, omicidi ecc, ma anche i sentimenti, azioni, momenti di riposo, ricerca, seminario e tutto quello che normalmente non siamo abituati a vedere negli articoli che leggiamo.

Bello vero? Però c&#39;è un però! Iniziative del genere non si tirano su da sole (come ogni altra cosa del resto), ed è per questo che è stato aperto un kickstarter al fine di finanziare tutto quanto, i registi, attori, addetti ai costumi, cameramen, editori ecc... Se avete intenzione di voler vedere questa serie alla sua fioritura vi consiglio caldamente di donare una piccola somma, la quale vi consentirà l&#39;accesso a vari premi. Se invece siete dei poveri plebei (come il sottoscritto) e non c&#39;avete manco i soldi per comprare un bicchiere d&#39;acqua potete comunque supportare spargendo la voce e condividendo il video per una maggiore visibilità, concorrendo al fine ultimo di questo bene. Trovate tutto nella descrizione del video, cioè [https://youtu.be/Onyn7z4HKkI qua].


[[=]]
__**Sondaggio e revisione del sistema del mentorato della Branca Tedesca**__
[[/=]]
Gia mesi prima i tedeschi avevano introdotto il loro sistema di mentorato per poter aiutare i nuovi arrivati, ma non fu molto efficente e quasi nessuno ne fece uso. In risposta a ciò, hanno deciso di revisionarlo rendendolo più fruibile e facile da usare; se siete curiosi di vedere ecco a voi la [http://scp-wiki-de.wikidot.com/mentoren pagina]. Ovviamente è in tedesco quindi armatevi di google traduttore!

In aggiunta è stato aperto un [https://docs.google.com/forms/d/e/1FAIpQLSdvN_QGRgZown58qpQxzMwVI_vq9-m2ylbxY4LvKYCR9X9ItQ/viewform sondaggio bilingue], così da permettere a tutti coloro che non parlano tedesco, dove molto semplicemente si chiede la vostra riguardo alla branca e consigli da implementare in futuro.

Che vi aspettavate, che avessimo finito le notizie sui nostri amici germanici? Nah, eccovene a voi un&#39;altra.

[[=]]
+ GUIDA CONSIGLIATA DEL MESE
//Rubrica curata da: [[*user Aryobarzane]]//
[[/=]]

Molti nuovi utenti hanno voglia di scrivere come primo articolo un’entità umanoide. Eh, è normale, dopotutto, sono umani, come noi e tra gli articoli più famosi della Fondazione SCP, molti sono umanoidi, come [[[SCP-096|questo tipo timido]]], [[[SCP-106|questo vecchio che viaggia in un modo particolare]]] o ancora [[[SCP-076|quel tizio un pochino troppo resistente]]]. Si, gli umanoidi sono i più terrificanti e sembrano anche tra i più apprezzati. Quindi di scriverne uno potrebbe far gola a molti, dopotutto, dato che è un umanoide, sarà facile.
Ma non è vero. Sciocchezze. [[*user Pig_catapult]] vi spiega in [[[http://fondazionescp.wikidot.com/so-you-want-to-write-a-humanoid-scp-object|questa guida]]] tutte le trappole nelle quali non dovete cadere per scrivere un buon SCP umanoide. Una guida che dovete leggere assolutamente, sia nel caso in cui vogliate scrivere un umanoide, sia se avete intenzione di partecipare al concorso di Halloween.

+ L&#39;ORRORE UMANO
//Rubrica curata da: [[*user Dr Pistos]]//
[[/=]]

L&#39;orrore può essere provocato nelle maniere più disparate, ma il metodo utilizzato dalla Fondazione è quello dell&#39;anomalo, creare inquietudine nel lettore presentandogli gli oggetti e gli esseri più bizzarri e pericolosi che l&#39;uomo abbia mai conosciuto, e non solo; ma spesso non ci soffermiamo su uno degli animali più terribili e con più potenziale creativo, ovvero l&#39;uomo, capace di creare l&#39;orrore e di portarlo sulla terra, battendo spesso anche la stessa natura.
In questa rubrica proveremo quindi ad analizzare alcuni aspetti del genere distopico che, a mio modesto parere, è in grado come pochi altri di creare quel senso di &#34;orrore umano&#34;; inoltre, alcuni di questi punti potrebbero essere utili nella creazione di SCP efficaci, insieme a esempi e possibili ispirazioni da cui si possa creare delle idee.
Prima di iniziare, metto le mani avanti e vi dico fin da subito che questa __non__ è una guida ma un pensiero mio personale, quindi vi prego di non prendere quello che leggerete come oro colato o verità assoluta, poiché non lo è.
Detto ciò, iniziamo.

Per coloro che non conosco il genere distopico, questo è la rappresentazione di un governo o una situazione futura con forti connotazioni negative; uno dei principali cavalli di battaglia di questo filone letterario è il famosissimo 1984, di George Orwell, di cui una delle frasi è stata anche scelta come ispirazione per questo contest.

++* Se vuoi un&#39;immagine del futuro, immagina uno stivale che calpesta un volto umano — per sempre.

Di certo non è molto lusinghiera ed è detta in uno dei momenti più importanti del libro; un pugno nello stomaco, poiché gioca su uno dei sentimenti umani più potenti, ovvero la speranza, una componente fondamentale di molte narrazioni, il sentimento che guida il protagonista della storia e lo trascina in un&#39;avventura in cui, alla fine, supera gli ostacoli presentatigli e batte l&#39;antagonista.

Quella della speranza è davvero uno dei motori che fa andare il mondo, c&#39;è chi lavora nella speranza di diventare ricco e quindi per un motivo egoistico, chi lo fa per ideali, chi per i propri cari ecc... e questo si applica praticamente a tutti gli uomini esistiti sulla faccia di questa terra. Dagli eroi di guerra ai rapinatori di banche, dai presidenti giusti ai dittatori più spietati... ma che succede quando questa forza ci viene tolta?


Vorrei quindi presentarvi lo scenario pensato e immaginato dagli sviluppatori della mod di Hearts of Iron IV: &#34;The New Order: Last Days of Europe&#34; che ci presenta un mondo sull&#39;orlo del caos, in cui la mancanza di speranza è tanto palpabile che, nonostante il gioco sia un semplice strategico, porta molti a bollare l&#39;esperienza come &#34;inquietante&#34;.
Ovviamente la colonna sonora fa il suo effetto (troverete qualche chicca al riguardo in fondo a questa rubrica).

In questo mondo, e similarmente ad altri famosi lavori quali &#34;La Svastica sul Sole&#34; (chiamato in inglese &#34;L&#39;uomo nell&#39;alto Castello&#34;), la Germania ha vinto la seconda guerra mondiale e ha dominato la grande unione sovietica di Stalin e il blocco alleato; ma il futuro non pare roseo per il grande &#34;Reich di Mille Anni&#34;.

L&#39;economia è crollata dopo la guerra e successivamente a una dura battaglia contro un&#39;unione di forze partigiane russe, l&#39;economia tedesca è diventata dipendente dalla schiavitù delle popolazioni considerate inferiori, portando la grande macchina economica tedesca a diventare sempre più dipendente dagli schiavi.
Nel frattempo, le divisioni interne si fanno sentire sempre di più; con Adolf Hitler ormai vecchio, i capoccia del partito devono decidere un successore, ma il sentimento di un&#39;imminente guerra civile si sente sempre più forte nelle strade dell&#39;immensa metropoli di &#34;Germania&#34;, capitale del Reich.

In tutto questo caos, gli Stati Uniti faticano a tenere in mano la torcia della democrazia nel mondo e i Giapponesi iniziano a sentire la minaccia di ribellione dei popoli assoggettati e dominati durante la guerra; nonostante tutto, la sorte peggiore è forse toccata ai russi, divisi in tanti piccoli stati, la cui maggior parte è comandata da despoti assetati di potere, divenuti l&#39;unica speranza per la martoriata e disperata popolazione della ex unione sovietica.

Mentre i tre grandi blocchi procedono nell&#39;avanzamento spaziale e il primo raumsonauta tedesco atterra sulla luna, una minaccia si nasconde nei territori francesi del reich; uno stato fantasma guidato da Heinrich Himmler governa in quello che viene definito lo &#34;Stato delle SS di Borgogna&#34; (Ordensstaat Burgund) additando il partito nazional socialista tedesco di essere inefficiente e decadente, implementando così il &#34;sistema borgognone&#34;, formando così un governo militarista e spartanista dove lo stato è estremamente militarizzato e dove la popolazione vive costantemente nella paura di trovarsi da un giorno all&#39;altro in uno dei tanti campi di lavoro.
Le informazioni su questo stato sono pochissime, poiché l&#39;informazione è totalmente sotto il controllo del governo, che attivamente impedisce alla sua popolazione di conoscere il mondo fuori dai suoi confini, oltre che impedire a chiunque venga da fuori di comprendere la situazione politica o economica di questo misterioso stato militare.
Sulla scrivania del capo supremo di questo piccolo e potente territorio, vi sono 4 piani segreti di intervento denominati &#34;Globalpläne&#34; (Piani Mondiali) i cui nomi sono: Kondor, Wolf, Löwe, Bär, Drache, Sonne, Adler, e Puma.

Qui vediamo una delle meccaniche a mio parere più interessanti della distopia, ovvero far immaginare la vita di una persona in un posto simile, comprendere il terrore che possono provare e, soprattutto, far chiedere al lettore &#34;potrebbe mai accadere nella realtà?&#34; e quindi mantenere un inquietante senso di verosomiglianza al nostro mondo, che è un aspetto importante anche per gli SCP che intendono creare disagio nel lettore.

Quello che mi ha sempre affascinato di questo genere, è proprio la possibilità che ciò che è scritto possa avverarsi nella realtà; sensazione che, alle volte, pare quasi visionaria, infatti George Orwell scrisse in 1984 di una società ultra controllata, con telecamere ovunque e un governo che non si faceva scrupoli a &#34;rieducarti&#34; per inculcare nei dissidenti la visione del mondo del regime, il che non è molto dissimile dalla Germania Est e la sua polizia statale segreta (STASI) o dalle telecamere di ultima generazione a riconoscimento facciale che stanno vedendo ampia applicazione in Cina.

Ovviamente, scrivere un articolo SCP basato sulla distopia risulta complesso e altamente rischioso, soprattutto considerando la rigidità del nostro canone, ma possiamo prendere delle lezioni interessanti da essa, ad esempio:
* La somiglianza con la realtà: un aspetto importante che spesso viene utilizzato dai migliori SCP horror della wiki e che, spesso, viene tralasciato e poco considerato. Questo è quello che vi fa immaginare SCP-096 aggirarsi nelle strade delle vostre città nella notte, provocando un senso di angoscia e timore dell&#39;ignoto.
* Il mistero: chi si cela dietro queste potenti organizzazioni e come si sono originate (esempio: il grande fratello di 1984, figura iconica di cui è incerta la stessa esistenza). Nel nostro giornale abbiamo trattato in precedenza il caso particolare di SCP-003-IT, un articolo vecchio e corto ma che è sempre stato apprezzato sia dai neofiti che dai veterani per il senso di mistero che lo accompagna, dalle domande che ci fa porre.
* La falsa speranza: dare ai protagonisti un appiglio, una speranza per un futuro migliore che alla fine non si avvera. Questo può essere un espediente narrativo potente che può far cadere le convinzioni del lettore e dargli il metaforico &#34;pugno in pancia&#34;; d&#39;altronde la speranza è un sentimento forte nell&#39;uomo che lo porta, nel caso della Fondazione, a continuare a combattere una terribile battaglia contro l&#39;anomalo.
Inoltre la speranza può anche originarsi dagli individui sbagliati; come visto prima con il mondo distopico di The Last Days of Europe, a volte viene riposta in individui crudeli, siano essi i signori della guerra russi, che promettono di riunificare e proteggere la popolazione russa martoriata dalla guerra, siano essi i giovani soldati tedeschi di Himmler, che vedono in lui la persona che li guiderà al sogno di un&#39;Europa dominata dalla razza tedesca pura a discapito delle popolazioni da loro oppresse; questo può essere un buono spunto di riflessione sull&#39;utilizzo di questo potente sentimento.

Per concludere, vorrei porre poi l&#39;attenzione su uno degli aspetti che più mi ha affascinato della distopia di &#34;The New Order&#34;, la vera tragedia di questo scenario è quella che riesce a inquietare e opprimere il giocatore stando sempre ancorato alla realtà; non vengono mai usati espedienti strani o anomali, bensì la sola tragedia umana (o &#34;orrore umano&#34;) è la forza che guida &#34;l&#39;opera&#34; e ci immerge in un senso di incertezza e tristezza, vedendo il mondo cadere nella fossa della guerra e della distruzione.

Il tema scelto è quello dei canti ortodossi, che fanno un ottimo lavoro nell&#39;immaginare uno scenario simile.
