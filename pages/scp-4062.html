**Vật thể #:** SCP-4062

**Phân loại:** Safe

**Quy trình quản thúc đặc biêt:** SCP-4062 cần được quản thúc trong một chiếc cũi chó tiêu chuẩn được trang bị một giường lớn cho chó, một đĩa đựng thức ăn, một bát nước và đồ chơi cho chó. SCP-4062 phải được cho ăn 600 gam thức ăn khô cho chó và được nhân viên chỉ định đưa đi dạo hàng ngày.

Trong những thời điểm không được kiểm soát, SCP-4062 không nên được để ngập nước toàn thân nhằm ngăn chặn các vụ nổ hơi nước có thể xảy đến.

**Miêu tả:** SCP-4062 là một con chó chăn cừu Ukraina đực cao 64 cm và nặng 48 kg. Ngoài sự lão hóa không đáng kể,[[footnote]] Qua quan sát thấy rằng sinh vật thiếu đi các triệu chứng liên quan đến tuổi thọ như suy giảm chức năng hoặc khả năng sinh sản. [[/footnote]] [[footnote]] CNĐLT-4062-13 tuyên bố rằng mặc dù SCP-4062 không già đi nhưng nó &#34;có chu kỳ bán hủy&#34; là 67,3 năm&#34; và cuối cùng sẽ &#34;phân hủy&#34; thành một con chó Siberian Husky và hai con chó sục đồ chơi Nga. [[/footnote]]SCP-4062 sẽ không biểu lộ dị tính trừ khi bị ướt. Khi bị ướt, SCP-4062 sẽ lắc liên tục cho đến khi bộ lông khô hoàn toàn. Khi bị bao phủ một phần cơ thể trong chất lỏng, nó lắc nhanh với tần suất tăng theo cấp số nhân với thể tích của chất lỏng xung quanh.

Khi bị ngập hoàn toàn, SCP-4062 lắc đủ nhanh để đun sôi nước ở áp suất tiêu chuẩn. Ở trạng thái này, SCP-4062 không cần oxy hoặc thức ăn và thể hiện khả năng chịu đựng nhiệt độ và áp suất cao bất thường mà hiện tại vẫn chưa xác định được giới hạn. Khi tất cả chất lỏng đã sôi và SCP-4062 đã khô, nó sẽ ngừng lắc và tiếp tục thực hiện các hành vi bất thường. Nếu SCP-4062 không thể làm sôi chất lỏng xung quanh hoặc nếu hơi nước bị cô đặc và tái tuần hoàn theo cách mà nó vẫn chìm trong nước, thì SCP-4062 sẽ lắc vô thời hạn.[[footnote]]Những đặc tính này ban đầu được khai thác để quản thúc SCP-4062 với chi phí tối thiểu thông qua cách nhấn chìm nó trong một bình chịu áp lực. Ủy Ban Đạo Đức sau đó đã phán quyết rằng việc cho ăn và tương tác với SCP-4062 sẽ tốt hơn cho trạng thái cảm xúc của nó. Các thủ tục quản thúc đã được sửa đổi phù hợp. [[/footnote]]

**Phụ lục 1:**  SCP-4062 được phát hiện khi các đặc vụ của Tổ chức bắt giữ K-406 - một tàu ngầm công kích thuộc Dự án 705 (Лира / Lira) của Hải quân Liên Xô vào ngày 29/08/1983 sau khi một số thủy thủ đoàn bị nhiễm [THÔNG TIN ĐÃ GIẤU]. Sau khi buộc phải nổi lên mặt nước và tìm kiếm [THÔNG TIN ĐÃ GIẤU], các đặc vụ đã phát hiện thấy lò phản ứng của con tàu, dự kiến ​​là một lò phản ứng nhanh làm mát bằng chì tương tự như của các tàu ngầm thuộc Dự án 705 khác, có thiết kế chưa từng được biết đến trước đây. Qua tháo rời cho thấy trong lò phản ứng có chứa SCP-4062, vốn đang được sử dụng để tạo ra hơi nước cho các tuabin của lò. Không tìm thấy dấu vết của [THÔNG TIN ĐÃ GIẤU].

Sau các cuộc thẩm vấn chuyên sâu, đã xác định rằng thủy thủ đoàn của K-406 không hề biết gì về nguồn điện bất thường của tàu ngoại trừ kỹ sư duy nhất Andrei Aleksandrov, sau này được gọi là Cá nhân đáng lưu tâm 4062-13. CNĐLT-4062-13 được các thủy thủ đoàn của anh và các đặc phái viên Liên Xô xác nhận là một kỹ sư hạt nhân hải quân, CNĐLT-4062-13 khẳng định anh ta là một “kỹ sư chó” và tốt nghiệp năm 1975 tại Ngành Vật lý và Kỹ thuật cho Chó của Viện Vật lý Kỹ thuật Matxcova (МИФИ / MEPhI) ( xem Bản ghi Phỏng vấn 4062-13-2). Lời phát biểu của CNĐLT-4062-13 vẫn chưa được xác thực.

Phái đoàn K-406 đã được hồi hương vào ngày 17/12/1983 sau khi được ân xá, ngoại trừ CNĐLT-4062-13, người vẫn đang bị Tổ chức quản thúc. K-406 được lưu trữ tại xưởng đóng tàu Điểm-██.

Vật liệu do CNĐLT-4062-13 sản xuất đã được chứng minh là hữu ích trong việc chế tạo thêm các lò phản ứng và hệ thống điều khiển sử dụng đến SCP-4062. Các hệ thống trên có nét tương tự với hệ thống được thu hồi từ tàu ngầm K-406, bất thường thường trong khâu lắp ráp và chỉ sử dụng để khai thác các đặc tính dị thường của SCP-4062. Việc sinh sản thêm các mẫu vật SCP-4062, mà CNĐLT-4062-13 khẳng định là một con chó bình thường, đã không thành công vì các bản sao và con của nó không sở hữu đặc điểm dị thường nào. Các đặc vụ liên quan đến chính phủ Liên Xô và Nga đã không thể có thêm thông tin liên hệ với &#34;lò phản ứng đun sôi nước bằng chó&#34; hoặc các chương trình kỹ thuật về chó khác.

**Phụ lục 2:** Bản ghi phỏng vấn 4062-13-2

&gt; **Người được phỏng vấn:** CNĐLT-4062-13
&gt; 
&gt; **Người phỏng vấn:** Ts. Dementyev
&gt; 
&gt; **Lời nói đầu:** Cuộc phỏng vấn sơ bộ sau đây được thực hiện vào ngày 30/09/1983 nhằm cố gắng xác định nguồn gốc của SCP-4062 và mối quan hệ của nó với CNĐLT-4062-13.[[footnote]] Cuộc phỏng vấn này được thực hiện bằng tiếng Anh vì lợi ích trước mắt của một nhân viên tại vùng văn hóa tiếng Anh chuyên ngành [THÔNG TIN ĐÃ GIẤU]. Các cuộc phỏng vấn tiếp theo với CNĐLT-4062-13 được thực hiện bằng tiếng Nga. [[/footnote]]
&gt;  
&gt; **&lt;Bản ghi bắt đầu, bỏ qua đến 00g-8p-17s&gt;**
&gt; 
&gt; **CNĐLT-4062-13:** Tôi tốt nghiệp Ngành Vật lý và Kỹ thuật cho Chó của МИФИ. Tôi không hiểu tại sao điều đó lại bất thường đối với một kỹ sư hải quân chó như tôi.
&gt; 
&gt; **Ts. Dementyev:** Theo liên hệ từ chính phủ của ông, ông Aleksandrov, ông là một kỹ sư //hạt nhân// và tốt nghiệp Ngành Vật lý //hạt nhân// và Kỹ thuật của Viện Vật lý Kỹ thuật Moscow .
&gt; 
&gt; **CNĐLT-4062-13:** Tôi không biết &#34;trong sạch mới&#34;[[footnote]] **Chú thích từ dịch giả:** Nguyên văn &#34;trong sạch mới&#34; là &#34;new clear&#34;, đây là phép chơi chữ của tác giả với &#34;hạt nhân&#34; ở câu trên (Nguyên văn là &#34;nuclear&#34;). [[/footnote]] mà ông nói là gì.  
&gt; 
&gt; **Ts. Dementyev:** Ядерная. Hạt nhân. Ông từng làm việc trên một tàu ngầm công kícha hạt nhân Лира, K-406.
&gt; 
&gt; **CNĐLT-4062-13:** Ông làm tôi khá bối rối đấy. Tàu ngầm của tôi, K-968 thuộc lớp овчарка. [[footnote]] được dịch: lớp chó chăn cừu [[/footnote]] Nó được cung cấp năng lượng bởi lò phản ứng đun sôi nước bởi chó, được gia cố để ngăn ngừa phát nổ trong trường hợp thân tàu bị thủng. Công nghệ rất chuẩn phải không?
&gt; 
&gt; **Ts. Dementyev:** Không.
&gt; 
&gt; **CNĐLT-4062-13:** Ông không biết về lò phản ứng chó? Tất cả những xung đột với Mỹ là từ công nghệ chó. Lò phản ứng chó, bom chó, hỏa tiễn dạng chó.
&gt; 
&gt; **Ts. Dementyev:** Bom chó? Hỏa tiễn?
&gt; 
&gt; **CNĐLT-4062-13:** Đúng vậy. Hiện nay cả hai cường quốc đều sở hữu nhiều vũ khí như vậy. Tình hình chính trị rất phức tạp.
&gt; 
&gt; **Ts. Dementyev:** Hãy ...bàn về chuyện đó sau. Ông có thể giải thích làm thế nào mà một con chó có thể đun sôi nước?
&gt; 
&gt; //[CNĐLT-4062-13 thở dài và lấy cuốn sổ được giao.]//
&gt; 
&gt; **CNĐLT-4062-13:**  Đó là một chút vật lí cơ bản. Để tôi vẽ sơ đồ.
&gt;
