    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>幽灵徘徊在古老门廊之中
皮肤遭烈焰所焚，心绪为追思所溢：
关乎陷落的城池与悼亡者的恸哭
诸神的战争与死去的神明
上帝以疲惫的目光凝望，书本坠于地面撕毁.
生命与传说，遗失。伟人已经逝去

逝去

古老门廊之中，幽灵正徘徊；
思想的构筑千变万化：关乎游魂
他之创造与他之所是，观念成形
而后遗忘。交付于生者
使幽灵未竟的愿想
无数次地诞生，一次又一次诞生

诞生

陌生人徘徊在古老门廊之中 
对极乐天堂的幻想皆已泯灭
令骑士们停驻的后腿与四足之蛇
容许言语与世界于火焰中洗礼
并那圣洁之物一道，烟雾燃起升腾
魔鬼放声大笑，就在那奇迹消逝之时</textarea></pre>
