    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
= **[http://scp-vn.wikidot.com/scp-cn-2399 SCP-CN-2399 - Vẫn Còn Mưa]**
= Bởi [[*user Nightingale_FZ]]
= //Dù bao lâu chăng nữa, anh vẫn yêu em.//

= Dịch bởi [[*user tetsusquared]] (Tiếng Anh) - [[*user KirQ]] (Tiếng Việt)
= Tham chiếu [http://scp-jp.wikidot.com/scp-cn-2399 bản dịch tiếng Nhật] bởi [[*user snoj]]

[[include :scp-wiki:info:end]]
[[include :scp-vn:theme:penumbra]]

**Mã vật thể:** SCP-CN-2399

**Phân loại:** Neutralized

**Quy trình Quản thúc Đặc biệt:** SCP-CN-2399 đã tự vô hiệu hóa. Tài liệu này được lưu giữ như một bản ghi và sao lưu. Không cần thêm quy trình quản thúc.

**Mô tả:** SCP-CN-2399 là một cái hồ. Lượng mưa liên tục rơi xuống khu vực được bao phủ bởi hồ; tuy nhiên, mực nước của hồ không tăng lên như dự đoán.

Khi con người tiến vào SCP-CN-2399, một hiện tượng quang học sẽ xuất hiện trong cơn mưa, chủ yếu tạo thành một hình ảnh rõ ràng. Những hình ảnh này có thể được chụp bằng các thiết bị chụp ảnh. Sự tồn tại của các sự kiện được mô tả trong những hình ảnh này, cũng như mối liên kết đến đối tượng thử nghiệm, hiện đang được nghiên cứu.

**Phụ lục:** Bản ghi Ảnh chụp SCP-CN-2399

&gt; **Đối tượng:** D-0321
&gt; 
&gt; **Ảnh chụp:** Đối tượng và một người phụ nữ lớn tuổi đang cùng ăn bữa ăn tối đoàn tụ[[footnote]]**Ghi chú của Dịch giả:** Bữa tối được tổ chức vào đêm giao thừa của Tết Nguyên Đán, nhằm tượng trưng cho sự đoàn kết trong gia đình và mở ra một năm mới.[[/footnote]]
&gt;  
&gt; **Ghi chú:** Người phụ nữ trong bức ảnh đã được xác nhận là mẹ của D-0321. Tuy nhiên, hai người trong ảnh chưa bao giờ ở một mình bên nhau trong đêm giao thừa.

&gt; **Đối tượng:** D-0914
&gt; 
&gt; **Ảnh chụp:** Đối tượng lái xe trên đường công cộng giữa trời mưa lớn.
&gt; 
&gt; **Ghi chú:** So sánh xác nhận rằng hình ảnh mô tả đường cao tốc Jiqing ở Trung Quốc. Đối tượng từ chối giải thích nội dung của hình ảnh.

&gt; **Đối tượng:** Đặc vụ Gercery
&gt; 
&gt; **Ảnh chụp:** Đối tượng bị bao vây bởi bốn phụ nữ trẻ. Anh ôm hôn cả 4 người phụ nữ và hôn họ.
&gt; 
&gt; **Ghi chú:** Đối tượng tỏ ra bối rối. Tổ Chức đã xác thực rằng Đặc vụ Gercery là một người chồng chung thủy và chưa bao giờ ngoại tình.

&gt; **Đối tượng:** D-1115
&gt;  
&gt; **Ảnh chụp:** Đối tượng bị nhiều người đánh trong một góc tường.
&gt;  
&gt; **Ghi chú:** D-1115 đã bị tấn công bởi tình địch, nhưng tuyên bố rằng những kẻ tấn công trong ảnh không phải là tình địch của anh ta.

&gt; **Đối tượng:** D-5202
&gt; 
&gt; **Ảnh chụp:** Đối tượng đang hát trên sân khấu. Sàn gỗ sụp xuống và có thể nhìn thấy khán giả  qua lỗ.
&gt; 
&gt; **Ghi chú:** D-5202 trước đây từng là nghệ sĩ.

&gt; **Đối tượng:** Ts. Teic
&gt; 
&gt; **Ảnh chụp:** Đối tượng đang kết hôn. Màn che của cô dâu đang được vén lên.
&gt; 
&gt; **Ghi chú:** Ts. Teic bày tỏ sự hài lòng trước hình ảnh.

&gt; **Đối tượng:** Nghiên cứu viên Angela
&gt; 
&gt; **Ảnh chụp:** Đối tượng đang ngồi trên băng ghế, hôn một người đàn ông xác định.
&gt; 
&gt; **Ghi chú:** Nghiên cứu viên Angela bày tỏ sự hài lòng trước hình ảnh.

&gt; **Đối tượng:** Ts. Teic
&gt; 
&gt; **Ảnh chụp:** Mưa tạnh và không có hình ảnh nào xuất hiện.
&gt; 
&gt; **Ghi chú:** Đối tượng liên tục biểu hiện sự hoang mang, tức giận, sợ hãi, buồn bã và bình tĩnh một cách nhanh chóng.

&gt; **Đối tượng:** ##red|Nghiên cứu viên Angela##[[footnote]]Thử nghiệm này đã được định dạng do ảnh hưởng của một dị tượng ảnh hưởng đến thực tại.[[/footnote]]
&gt; 
&gt; **Ảnh chụp:** Nghiên cứu viên Angela bị //giết//[[footnote]]theo mọi nghĩa.[[/footnote]][[footnote]]đồng bộ với thực tại.[[/footnote]]。
&gt; 
&gt; **Ghi chú:** Một con tàu tự ra khơi[[footnote]]Mọi thứ đã thay đổi.[[/footnote]].

&gt; **Đối tượng:** Ts. Teic
&gt; 
&gt; **Ảnh chụp:** Ts. Teic bắn ba viên đạn. Viên đầu tiên giết Nghiên cứu viên Angela[[footnote]][CẢNH BÁO: PHÁT HIỆN DỊ THỂ TRONG DỮ LIỆU][[/footnote]], viên thứ hai giết chính anh ta, và viên thứ ba [BỊ TÁC ĐỘNG].
&gt;  
&gt; **Ghi chú:** Đối tượng im lặng.

&gt; **Đối tượng:** Ts. Teic
&gt; 
&gt; **Ảnh chụp:** Nghiên cứu viên Angela //mỉm cười//[[footnote]][CẢNH BÁO: PHÁT HIỆN DỊ THỂ TRONG DỮ LIỆU][[/footnote]].
&gt;  
&gt; **Ghi chú 1:** Nghiên cứu viên Angela đã //chết rồi//[[footnote]]trên bờ vực của cái chết, trong thế giới của suy nghĩ.[[/footnote]].
&gt; 
&gt; **Ghi chú 2:** Đối tượng im lặng.

&gt; **Đối tượng:** Ts. Teic
&gt; 
&gt; **Ảnh chụp:** Ts. Teic //chìm// trong hồ. Một bàn tay vươn ra khỏi mặt nước ra hiệu chữ số &#34;3&#34;. Hình ảnh nghiêng xuống dưới mặt nước, cho thấy đối tượng đang quỳ trên xác một phụ nữ[[footnote]][CẢNH BÁO: PHÁT HIỆN DỊ THỂ TRONG DỮ LIỆU][[/footnote]].
&gt; 
&gt; **Ghi chú:** Đối tượng im lặng.

&gt; **Đối tượng:** Ts. Teic
&gt; 
&gt; **Ảnh chụp:** Nghiên cứu viên Angela[[footnote]][CẢNH BÁO: PHÁT HIỆN DỊ THỂ TRONG DỮ LIỆU][[/footnote]].
&gt; 
&gt; **Ghi chú:** Đối tượng im lặng và [DỮ LIỆU BỊ XÓA] sau khi rời khỏi SCP-CN-2399.

&gt; **Đối tượng:** [Chết]
&gt;
&gt; **Ảnh chụp:** [Chết] đang kết hôn. Màn che của //cô dâu//[[footnote]][CẢNH BÁO: PHÁT HIỆN DỊ THỂ TRONG DỮ LIỆU][[/footnote]] đang được vén lên.
&gt; 
&gt; **Ghi chú:** Tha thứ cho anh.

**Đối tượng :** Nhật ký Vô hiệu hóa SCP-CN-2399

&gt; **Đối tượng:** Cơn mưa của ngày thứ một nghìn chín mươi lăm[[footnote]]Ngày hai ta vĩnh biệt nhau.[[/footnote]].
&gt;  
&gt; **Ảnh chụp:** Cơn mưa của ngày đầu tiên[[footnote]]Ngày chúng ta gặp nhau lần đầu.[[/footnote]].
&gt;  
&gt; **Ghi chú:** Mưa tạnh[[footnote]]Anh vẫn yêu em.[[/footnote]].</textarea></pre>
