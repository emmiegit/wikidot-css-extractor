**Ítem #:** SCP-2454

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2454 debe permanecer anclado en su posición actual por correas de alambre de acero que deben ser reemplazadas semestralmente o como lo considere necesario el Mando. Los buques patrulleros deben mantener un perímetro de 5 km alrededor de SCP-2454, evitando el acceso no autorizado. Debido a las condiciones ambientales, todo el personal de la Fundación debe estar equipado con ropa para el clima frío. El uso de tapones para los oídos es obligatorio, debido a las vocalizaciones ensordecedoras de SCP-2454-1.

El personal debe alternarse cada tres meses debido al estrés fisiológico y psicológico causado por la baja temperatura, la lejanía del lugar, la falta de luz solar directa y las vocalizaciones persistentes de SCP-2454-1. 

Queda terminantemente prohibido embarcar en SCP-2454 hasta nuevo aviso.

[[collapsible show=&#34;+ ARCHIVADO: Procedimientos Especiales de Contención&#34; hide=&#34; ACCESO CONCEDIDO&#34;]]

El personal sólo debe abordar el buque como parte de misiones de exploración autorizadas. El personal seleccionado se enviará mediante lancha motora y deberán desembarcar en menos de 9 minutos. Los objetos no deben ser retirados de SCP-2454 y en su lugar deben ser fotografiados con cámaras no electrónicas.
[[/collapsible]]

**Descripción:** SCP-2454 es un crucero de 134,16 m de eslora. La investigación sobre los orígenes del buque reveló que había sido registrado anónimamente a nombre de la Autoridad Marítima de las Bahamas, un pabellón popular de conveniencia.[[footnote]] El pabellón de conveniencia es la práctica comercial de registrar un buque mercante en un estado soberano distinto al de los propietarios del buque, y de colocar el pabellón civil de ese estado en el buque. Los buques están registrados bajo pabellones de conveniencia para reducir los costes de explotación o evitar las reglamentaciones del país del propietario. [[/footnote]] Desde entonces, la Fundación ha podido rastrear la propiedad, a través de registros de transacciones y el interrogatorio de empleados de la Autoridad Marítima de Bahamas hasta Rufus Dreschner, - productor cinematográfico y miembro de alto rango de la Quinta Iglesia.

Las lecturas de infrarrojos han revelado una entidad humanoide dentro de la bodega inferior que desde entonces ha sido clasificada como SCP-2454-1. SCP-2454-1 vocaliza continuamente a &gt;150 dB. Estas vocalizaciones, junto con los movimientos observados de SCP-2454-1, sugieren un estado de dolor perpetuo y una incapacidad para salir de la habitación en la que se encuentra. SCP-2454-1 emite una explosión periódica de radiación a la par de los rayos cósmicos de ultra alta energía (RCUAE)[[footnote]] Una partícula de rayos cósmicos con una energía cinética superior a 1018 eV. [[/footnote]], altamente letal[[footnote]] Basado en lecturas radiométricas, la Fundación ha mantenido constantemente una distancia segura del evento. [[/footnote]] pero rápidamente se disipa por razones aún desconocidas. Estas explosiones ocurren aproximadamente cada 9 minutos. Los aparatos electrónicos introducidos a bordo de SCP-2454 son inmediatamente inoperables independientemente del momento en que se produzca una explosión. La fotografía no digital es un medio viable de recopilar información en el tiempo limitado asignado para la exploración. Los objetos retirados de SCP-2454 se desintegran rápidamente, lo que hace que la fotografía sea el único medio de recopilar información de los objetos y documentos descubiertos a bordo.

SCP-2454 fue descubierto durante la investigación de un &#34;doble destello&#34; de luz detectado por un satélite americano [[footnote]] Creado por los Estados Unidos para supervisar el cumplimiento del Tratado de Prohibición Parcial de Ensayos de 1963 por la Unión Soviética. [[/footnote]] en las coordenadas 47°S 40°E el 22 de septiembre de 1979. El evento fue públicamente hipotetizado como el resultado de un ensayo nuclear conjunto de Sudáfrica e Israel cerca de las Islas del Príncipe Eduardo, controladas por Sudáfrica. La Fundación, ante la sospecha de un evento potencialmente anómalo, procedió a investigar.

Las manifestaciones de pasajeros y los expedientes recuperados desde entonces de SCP-2454 avalan la existencia de una tripulación que en su día fue extensa; sin embargo, de las 1.892 personas mencionadas, sólo una ha demostrado definitivamente haber existido fuera de los documentos encontrados en SCP-2454. Los números de seguro social y las cuentas bancarias no se corresponden con ninguna persona, viva o fallecida. Las anotaciones en el diario y las misiones encontradas a bordo sugieren que el propósito de SCP-2454 era servir como un centro de reeducación para los miembros (y antiguos miembros) de la Quinta Iglesia. Se descubrió que las viviendas generales eran estrechas y cerradas con llave desde el exterior, muy parecidas a las celdas de las cárceles; se observó que las habitadas por los miembros de alto rango de la Quinta Iglesia eran de gran tamaño y estaban lujosamente amuebladas. No se han encontrado restos humanos a bordo, pero la ropa está esparcida por todo el interior del barco, que parece haber sido desechada como vestidos enteros.

SCP-2454-1 se cree que es Debra Salazar, esposa de Carlos Salazar, un miembro rico e influyente de la Quinta Iglesia. Debra Salazar había sido reportada desaparecida por amigos y familiares no asociados con la Quinta Iglesia. El Departamento de Policía de Los Ángeles afirmó haber investigado el asunto, visitando la mansión de Carlos Salazar en Hollywood, y afirmando que Debra Salazar estaba a salvo. A pesar de esto, no ha sido vista en público desde 1974.

Los operativos han registrado y capturado fotografías de equipos emitidos por la Fundación en varios estados de descomposición a lo largo de SCP-2454. Las tarjetas de identificación no coinciden con el personal registrado, vivo o fallecido, y son consideradas posibles falsificaciones. La mayoría de los trajes coinciden con los utilizados por la Fundación a finales de los años 70, pero también se han fotografiado trajes modernos. Colectivamente, los uniformes de la Fundación se estiman en cientos con un máximo probable de 600 uniformes. Ciertas partes de SCP-2454 son inaccesibles debido a la obstrucción por la ropa, pistolas, radios y tarjetas de identificación. Debido al tiempo limitado que se permite para la exploración, el origen de estos elementos sigue siendo desconocido.

[[collapsible show=&#34;+ Documento 2454-025: Diario de P. Fideus, CS-IV&#34; hide=&#34; ACCESO CONCEDIDO&#34;]]

&gt; Sus malas vibraciones la hacen mala para la iglesia. Debí deshacerme de ella, pero el Sr. Salazar cree que podemos arreglarla. ¿Quién soy yo para cuestionar un CS-VII? La mayoría de aquí sólo quieren dar todo lo que pueden. Tanto amor. Ya dotados de todas sus posesiones mundanas y ofrecen sus cuerpos (en más de una manera; excelente para el reclutamiento). No es como si necesitaran esos cuerpos a la larga.

&gt; Hemos estado en esto durante años. Debe de haber enfadado mucho al Sr. Salazar. Su flujo está mal. Nos dijo que la corrigiéramos, pero creo que ya no le importa. Lo suficientemente fácil de reemplazar. Mantengan las apariencias. Yo digo que la arrojemos por la borda pero Armitage nos llama por radio, dice que tiene algo especial planeado y necesita a la perra viva - por ahora. Si Armitage te dice que hagas algo, hazlo. El CS de este hombre está fuera de este mundo.

&gt; Atracamos en Cali, ¿y el equipo con el que nos prepararon con todo lo demás? Vamos a hacer desaparecer el pequeño problema de Salazar. El Quinto Mundo no es para todos.

&gt; Hay un agujero. Hay un agujero. Hay un agujero en el fondo del mar.

**Anexo:** El 21/06/1991, una fotografía fue obtenida por un miembro del personal de Clase-D[[footnote]]El primero seleccionado para este esfuerzo, la Fundación evitó notablemente el desafortunado ensayo y error asociado con las misiones de los Clase-D. [[/footnote]] y regresó a salvo al Buque de Control de la Fundación. La fotografía muestra una gruesa puerta con una ventana de observación. Aunque la fotografía reveló una celda vacía, parece ser la habitación que contiene a SCP-2454-1 basada en lecturas infrarrojas. Es posible que SCP-2454-1 no pueda ser observado a simple vista. Un análisis más detallado de la fotografía reveló palabras esculpidas en la pared posterior de la celda. Aunque es difícil de leer, los escaneos con un software de recuperación de imágenes revelaron las palabras:

&gt; QUE SUS NOMBRES Y RECUERDOS SEAN BORRADOS

Fotografías recientes sugieren que los monos de color naranja de los Clase-D ahora superan en número a la ropa normal y el uniforme operativo. También se observó un aumento repentino en cámaras desechadas dentro de SCP-2454.

El Consejo O5 ha ordenado el cese de toda exploración y experimentación relacionada con SCP-2454 hasta nuevo aviso.
