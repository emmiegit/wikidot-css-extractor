「さて何が残った？ パリ。もう僕には求めるものは無くなった。街が美しくなっても、君がいないんじゃ辛すぎる」ジェリーが言う。

「ジェリー……私をこんな形であなたと別れさせないで」リズが言う。

[[[SCP-049|その医者]]]は鼻をグスグスさせて泣きつつ熱心に鑑賞する、彼に手渡された映画のいかなる瞬間も見逃したくないと思いながら。それには少々の説得を要したかもしれないが、財団はその医者にDVDプレーヤーと巴里のアメリカ人のコピーを与えることに本質的にまずい点は何もないと判断したのだ。加えて、勤務中の研究員たちにとって、涙を拭いながら絵のように美しいパリの空の下で繰り広げられるジーン・ケリーとレスリー・キャロンのロマンスに見入る彼を眺めることは一つの愉快な気分転換であった。

「だめだリズ、そんな事をしては、彼は君にとっての完璧な男なのだから！」医者が自身の目の前のその映画に指示する。「彼こそが君の悲しみの救済なんだ、リズ！ お願いだ、考え直してくれ！」

ドクター・オマージュは監視室の安全な場所からその死に物狂いな様子を眺めて独り笑いをした。彼は職場仲間たちの方を向くと、ニヤニヤしながら医者の収容室の監視映像を指差した。「これは価値のあるものだっただろう？ 奇妙な頼みだったのは承知だが、彼は自分でこれをリクエストしたんだ。休憩が必要だと感じるし今までに映画というものを観たことがなかったからと言ってね。//彼を//鑑賞することそれ自体がショーだな！」

ヴィン研究員とクラックラン研究員はその画面を囲み、恥ずかしげもなく楽しんだ。

「次はタイタニックのコピーを渡そう、彼がセリーヌ・ディオンを歌い出すかどうか見たいし、」ヴィン研究員が提案する。

「いや、いや、もっといいのは、」クラックラン研究員が口を差し挟む。「ダーティ・ダンシングさ。君は049がダンスを踊るところを見たいと思ったことがないと言ったら嘘になるはずだ」

どの映画が監視対象をより見ていて面白いものにしそうであるかについて研究員たちが討論をしていた間に、医者は彼の壁のすぐ外から鳴り彼の鑑賞の喜びを邪魔する一つの騒音に気付き始めた。彼はDVDプレーヤーに手を伸ばしてさっと一時停止ボタンを押した、自分が映画から離れてもその貴重な数分を逃さないようにするために。一瞬の無知の中にいた研究員たちは見ていなかった、その医者が彼の独房の壁の方へ歩いて行ってそれに耳を当て、正確に言って何が厚かましくも彼の邪魔をしているのかをよく聴こうとするのを。

その瞬間警報がサイト-19の全域に鳴り響くとともに、医者の独房のその壁が大いなる偉大さ、大いなる正義、そして大いなるハンサムさからなる一つの炎の中で爆発した。[[[SCP-4028|ドン・キホーテ]]]、精巧に作られた台所用品と頑丈なダクトテープからなるスーツを纏った、がその爆弾穴を歩いて通り抜け、彼の顔に浮かんでいる満面の笑みが彼の周囲に形を成している混沌とした冒険に対する彼の興奮ぶりを明らかにした。

「フォーティーナインの良医よ、今日はおぬしの釈放の日じゃ！」彼は告知し、意気揚々と剣で空を突いた。

------

ドクター・メナールは咳払いをし彼の腫れぼったい両目をこすりながらテーブルを挟んでSCP-3774-2432の向かい側に座った。彼女が命を吹き込まれたその方法を考慮すると、彼女が自身の記憶と共に生き返ったことは一つの奇跡であった。だが、年齢を重ねる中で彼は学んでいた、異常なるものを扱っている時に何か道理に合わない出来事が起きても疑問を持たないようにすることを。時としてそれのような物事は頭脳の力を使うに値しないのだ。

「SCP-3774-2432、」彼は始めた。「私の名前はドクター・ピエール・メナールだ、私はこれから君を導いてこのインタビューを切り抜けさせてあげることになっている。我々はただ君が過ごしたマール・ギルロイとの時間に関するほんの少しの情報が必要なのだ、君が快く質問に答えてくれるなら」

「私の名前は[[[SCP-3774|レスリー]]]よ、」彼女は丁寧に返事をした。「私は自分の、あー、呼称がその番号なのは知ってる、でもどうか私のことはレスリーと呼んでもらえないかしら？」

ドクター・メナールは彼に生意気な口を利くその蚊を疲れた目で見たが諦めの溜息をついて言った。「いいだろう。レスリー。我々は君のミスター・ギルロイとの時間に関する二、三のことに取り組む必要があるのだ、今しがた言ったようにね。まず、君は自分のしていたことが自分の任務でなかったことには気付いていたかい？」

レスリーの羽はピシッと動いて手短に緊張を表した。「え――ええ、知っていたわ……自分のする予定だったことをしていなかったことは」

彼女は既に彼らがこれから自分を罰しようとしていることを知っていた、彼女はそれをはっきりと知っていた。彼女がソファの上で恋愛映画を観たり一粒のポップコーンを食べようと試みたりしながらマールと共有したそれらの時間は素敵なものであったが、それらは彼女が受けた命令に反するものであった。彼女がマールの寝入る様子を眺め、彼の胸の穏やかでリズミカルなパターンでの上下の仕方を眺めたそれらの時間、は愛らしいものであったが、それらは//彼女が受けた命令に反するもの//であった。彼女が過ごした楽しい時間たちの全て……それらは今に彼女を罰させそして十中八九殺させるだろうと思われた。

ドクター・メナールは咳をしながらクリップボードに何事かを書き込んだ。人はもし十分な注意を払っていたなら、レスリーの心臓がその取調室を包む耳に痛いほどの静けさの中でより速く鼓動しているのを聞くことができただろう。一つの信じられないほど気まずい永遠のように感じられるものが過ぎ去った後、ドクター・メナールは書き込みを終えてレスリーの方に視線を戻した。

「私は困った立場にあるの？」彼女はうっかり口走った。

ドクター・メナールの唇から溜息が漏れた。「いや、今回はそうではない。事実、君は図らずも我々が生物工学によって作られた人工頭脳学に対する理解を深めるのを助けてくれたからね。君は自分の能力についてある種の自覚を持っているようだった、事実、いくつかの音声ファイルによればね」

「それはどういう意味？」レスリーは返事として尋ねた。

「君はあの男との間に子供たちをもうけた。君は蚊で彼は人間だ、しかしそれにもかかわらず彼ら四人は全員完璧に健康に生まれた、」ドクター・メナールは述べる。「君はそれのやり方を知っていて、君はそれが彼の血と関係していると言った。君はどうやって知った？」

レスリーは衝撃を受けた。

「レスリー？」

「私の子供たちは生きているの？」レスリーは尋ねた、希望と絶望のどちらを感じるべきなのかよくわからないまま。「こんなに沢山の質問をしてしまってごめんなさい、でもどうかただこの一つだけは答えてもらえないかしら？」

「それがこのインタビューの進行をより速くするのを助けるのであれば、イエス、君の子供たちは生きている、」ドクター・メナールは述べた。

------

この独房財団はどうしてこのような心優しき、気高き男を閉じ込めたまま留め置くなどということができたのだろう？ このフォーティーナインの良医はただ人々を助けようとし、ただ彼らの病気を治そうとしただけだというのに！ 正義と気高さの闘士として、ドン・キホーテは知っていた、この男を自由にして彼の治療法を世界中に広めることができるようにしてやることこそが己の使命であると！

「冒険が待っておる、」ドン・キホーテは告知する。「これからおぬしと拙者は世界中で人々に力を貸し、あらゆる形の悪を打ち負かすのじゃ！ おぬしはおぬしの薬を使い、そして拙者は拙者の鋭い機知と剣の腕前を使って！」

一つの冒険へ出向くというアイデアに飛びつくよりもむしろ、その良医はただただ一つのスパークしているブラックボックスに目を落としていた。彼の両手は握り締められ拳となっていた、あたかも何かが彼を怒らせたとでもいうかのように。彼は自分の隣に立っている人物が誰であるかに気付いていないのだろうか？ ひょっとしたら適切な自己紹介をするのが賢明であるかもしれない。ドン・キホーテは自分自身にアドバイスをして相手の方へ歩いて行った、いつも通りに友好的そしてカリスマ的な所作で。

「良医よ、拙者の自己紹介をしなかった無礼を詫びる！ まず名を名乗るところから始めるべきであった、だが己自身の突飛な行動に夢中になってしまっておった拙者をどうか許してほしい。拙者は//ドン・キホーテ・デ・ラ・マンチャ//！ おぬしの力添えを必要とする冒険の旅の途上にある騎士道精神を持ちし騎士じゃ！」彼は宣言した。「おぬしはこの冒険の呼びかけに応じてくれるかね？」

良医はひどくゆっくりと時間をかけてドン・キホーテの方に向きを変え、苛立ちたっぷりの視線を注いだ。どう見ても彼は相手の友好的な態度の表明に感銘を受けていなかった。

「私は君の妄言の事などどうでもいい、『勇敢なる騎士』よ。私は騒乱に満ちた己の人生の中にある束の間の、一瞬の楽しみを己の職務の合間に見出していたんだ。今それは鉄筋コンクリートの山の下にある燻る残骸だ」彼は無礼極まる口調で言った。「私は己の仕事に戻りたいとは思うし、君がその機会を与えてくれた事は有難く受け取るが、私は君の『冒険の旅』に加わるつもりはない、この自惚れ屋の痴れ者め」

ドン・キホーテは腹を抱えて笑った、この良医は実に素晴らしく弁が立つものだ！ ドン・キホーテは笑いこけていたたためほとんど気が付かなかった、彼の新たなる仲間が彼に全く関心を向けることなくただ彼のそばを通り過ぎ、自身のために作り出されたその穴を通り抜けてゆくのに。ドン・キホーテは当惑した。良医は本当にたかが一つのつまらない電子装置のことでそんなに憤慨したのか？ 確かにドン・キホーテは意図せざる過ちを犯した、よって彼にはその弁済をする義務がある。特に彼が自身のこれから先の旅にこの良医の力添えを必要とするのならば。

「良医よ、一瞬だけ待ってくれたまえ！」ドン・キホーテは叫び返した。「拙者は明らかに何らかの形で間違いを犯してしまった、それに対しては深く詫びよう。拙者はおぬしの好意を取り戻すためにできる限りのことはしたいと思うておる、医者よ、拙者はおぬしに害をなしたり貶めたりする目的でここへ参ったわけでは決してないのじゃ」

良医は瓦礫の上に立ち、吹き飛ばされた爆弾穴のある壁に片手を当てた。ドン・キホーテは知っていた、もしこの哀れな男があまりにも長い時間誰にでも見られる状態で無防備に出歩いたなら、彼は確実にこの独房財団の手にかかって殺されてしまう、あるいはもっと悪ければ、再び捕らえられてしまうであろうことを。ドン・キホーテは相手の信頼を勝ち取る必要があった、そして彼はそのためならばどんなことでもする覚悟が出来ていた。

「私はドン・キホーテの物語について聞いた事がある。私が最後にそのような物語を読んでからはもう随分と長い時が過ぎているが、彼が彼のドゥルシネーアを愛していた事は決して忘れる事ができない。そのような情熱、そのような献身、それは魅力的なものだ、本当に」良医が説明する。「私は彼が持っていたような愛は持っていないかもしれない。私はそのような愛は未来永劫持つ事はないかもしれない」

ドン・キホーテは相手の方へ歩み寄り、その肩にポンと手を置いた。「それがおぬしの欲するものなのか、良医よ？ おぬしは人との交わりを探し求めておるのか？」

「いや、」彼はかぶりを振った。「だが私はそれを必要としている友人を持っている」

------

「SCP-4028が逃げた？ 奴はどこにいるんだ？」ドクター・メナールは警報が鳴り響く中彼の携帯電話に向かって言った。「//ここに//いるだと？ サイト-19に？ //[[span class=&#34;ruby&#34;]]クソッタレが[[span class=&#34;rt&#34;]]Hijo de puta[[/span]][[/span]]//……私は今//インタビュー//の//真っ最中//なんだぞ！」

レスリーはじっと立ち尽くしていた、起こっている事態にうろたえながら。彼女は自分の子供たちがまだ生きているという事実によって既に精神的に過大な負担をかけられており、そして今突然に一つのとんでもない潜在的危険アノマリーの全てがサイト-19の中で自由になっているのだ。

「あー――あのー、ドクター・メナール？ す――全ては大丈夫なの？」レスリーは身震いした。

「ふむ？」ドクター・メナールはレスリーの方に向きを変えながら言った。「ああ、全ては大丈夫になるだろう。私はすぐに戻る。ここに留まっていてくれ、そしてくれぐれも離れようとするなよ」

そう言うと、ドクター・メナールは出口のドアの向こうへと姿を消し、レスリーは彼女の思考と二人きりでその取調室に取り残されてしまった。彼女の子供たちは生きている、だが彼らはどこにいるのだろうか？ それはマールが生きているということを意味しているのだろうか？ 彼らは一緒にいるのだろうか？ 彼らは……彼女を憶えているだろうか？ レスリーはわざわざその時間の経過を追うことをしなかった。

彼女の思考の列車は彼女が突然ドアの向こう側から何かの物音を聞くと同時に脱線させられた。彼女はそれが事態のこれから収束するであろうこと、起こった違反が何であれそれの終わったことを意味していてほしいと願った。そのドアが蝶番を弾き飛ばして深鍋群と平鍋群に身を固めた一人の見事な口髭を蓄えた男を明らかにすると同時に、彼女はその願いが事実と異なることを知った。

「お――お願い、私を傷付けないで！ 私はあなたに危害を加えることはないわ、私はただ――」

レスリーはその男によって遮られた。「恐れるでない、虫よ！ 拙者は助けて友人となる目的でここにおるのじゃ！」

ドン・キホーテはテーブルの上で震えているレスリーに近付くと、極めて慎重に彼女を拾い上げて指の上に乗せた。彼は彼女をじっと見つめ、レスリーに彼が彼女に注目しているのと同じくらい彼の顔をじっくりと見させた。

「拙者は共通の友人、フォーティーナインの良医の頼みでここへ参った！ 我らは我ら自身の冒険へと出かけようとしておるのだが、彼は拙者におぬし個人の探求の旅のことを知らせてくれたのじゃ！ そしてそれから、我らはこの独房財団の情報の保管庫を襲撃し、おぬしがきっと大いに興味を持つだろうと思われる一枚の羊皮紙を見つけたのじゃ！」

「良医……あなたは彼と友達なの？」レスリーは嬉しい混乱の中で言った。「で――でも……彼は私にとっての最善の道は従うことだって言ったのよ！ ドクター・メナールはもうすぐ――」

「ドクター・メナール？」ドン・キホーテはもう一度遮った。「ドクター・//ピエール//・メナールか？」

「え――ええ……あなたも彼のことを知っているの？」レスリーはこわごわと尋ねた。

ドン・キホーテは訳知り顔でクスクスと笑った。「おぬしがドクター・メナールのことで心配をしておるのなら……その心配は無用じゃ。彼は拙者の古くからの友人であるし、彼は必ずや理解してくれるじゃろうて」

レスリーが返事をするよりも先に、ドン・キホーテはカップの形にした両手のひらで彼女を包み込み、取調室のドアの外へと歩いて引き返した。現場には二人の行動不能となった警備員がおり、そして彼らの脇には一つのとても馴染み深い人影が立っていた。

「ドクター！」レスリーはドン・キホーテの両手の指越しに言った。「あなたは本当に私の脱出を助けてくれたのね！」

その医者はレスリーの方へ戻った。「まあ、うむ、正確に言えば私のアイデアではなかったのだが、もし私がこの施設を脱出する事になるのならば、君をここに置いて行ってしまうのは正しくない事だ。特に君が私を現代の恋愛映画の素晴らしさに引き合わせてくれた事を考慮するとね」

レスリーは息を呑む音を模倣し、そして医者はウインクをした。彼女は彼が彼のマスクの向こうから自分に満足げにニヤリと笑いかけているのをはっきりと知ることができた。彼はそれからポケットに手を突っ込んで一枚の折り畳まれた紙を取り出すと、それを隣にあるデスクの上に置いた。彼はそれをレスリーが見ることができるようにするために極めて慎重に開き、ドン・キホーテは彼女をそれの上に降ろした。レスリーはそれにざっと目を通し、それから彼らが自分に届けてくれたものが何であるのかを正確に悟った。

「マールは生きているのね！ 私たちの子供たちと一緒にいるのね！」レスリーは歓喜の中で叫んだ。「そして彼らは……ええ、彼らはウェストバージニアのどこかにいる、でもこれで少なくとも捜す範囲は絞り込めたわ！」

医者が頷く。「編集されていないファイルを見つけられなかった事は詫びよう、我々は大急ぎで自分たちが見つけられるものを見つけたのだ」

「大急ぎといえば、」ドン・キホーテが声を張り上げる。「我らは逃げなければならぬ！ 冒険は溢れ返っている、そして我らはボサッと立つ冒険を長々としておるべきではない！ //[[span class=&#34;ruby&#34;]]さあ行くぞ友らよ！[[span class=&#34;rt&#34;]]¡Vamos amigos![[/span]][[/span]]//」

その三人組は前へ進んでサイト-19のオフィス群と独房群を越え、廊下群を通り抜け、そして出口へと辿り着いた。ドン・キホーテと医者はレスリーのために後ろへ下がってそのドアを押さえ、同時に彼女はそこを飛んで通った。彼女が振り返ると、医者はもう一度彼女に心強く頷いてみせた。彼女は彼らがそれがどんなものであれ彼らのする必要のある冒険の旅をするためにはまだここに留まる必要があることを知っていたが、彼女自身に冒険の呼びかけをしているものはここにはなかった。それはウェストバージニアにあった。
