**Titre original :** SCP-056-UA - Яма на дорозі
**Auteur :** [[user murzei_chaos]]
**Traducteurs :** [[user Alwaid]] et [[user Herolles]]
**Date de publication originale :** 1 février 2019
**Image :** [[[*https://commons.wikimedia.org/wiki/File:Состояние_дорог_в_России.jpg|Voiture]]] - Licence CC BY-SA 3.0
[[include credit:end]]

[[include component:image-block name=scp-056-ua.png|caption=Une instance de SCP-056-UA _
aperçue le ██/██/████ à [SUPPRIMÉ]]]

**Objet n^^o^^ :** SCP-056-UA

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-056-UA doivent être signalées au Site UA-80 et reportées dans le fichier Prot056ua-PT, qui est disponible à tout membre du personnel possédant une accréditation de Niveau 1/056-UA ou supérieure. La FIM &#34;L&#39;Administration anormale de la sécurité routière&#34; équipée d&#39;un traceur, doit intercepter tous les messages évoquant SCP-056-UA et éliminer les effets du phénomène. Tous les sujets affectés doivent être amnésiés, ainsi que les témoins (si nécessaire). En cas de nécessité d&#39;une couverture plus fiable, la FIM &#34;Les Échotiers&#34; doit être mobilisée. La réparation des véhicules et les soins médicaux des sujets affectés peuvent être pris en charge après autorisation conjointe du superviseur de l&#39;objet, des membres du personnel du Comité d&#39;Éthique et du Département des Finances.

**Description :** SCP-056-UA est un phénomène se produisant en Ukraine et dans les pays voisins caractérisé par l&#39;apparition d&#39;un trou profond sur une route. La profondeur du trou est généralement comprise entre 40 à 150 centimètres et sa largeur entre 0,5 et 2 mètres ; cependant, dans certains cas, sa profondeur peut atteindre les 5 mètres et sa largeur 7 mètres. Habituellement, SCP-056-UA se produit lorsque la route est couverte par de la neige, de la glace, des flaques, de la terre et d&#39;autres matériaux ou objets, empêchant de voir SCP-056-UA à temps. SCP-056-UA émerge à des endroits où ne se trouvait auparavant aucun trou, ou du moins aucun d&#39;une telle taille. Habituellement, SCP-056-UA se manifeste rempli d&#39;eau et parfois de boue et de gravats. Ces circonstances font que le véhicule qui passe près du trou tombe facilement dans SCP-056-UA ; cet évènement est désigné AEX056-A, et le véhicule affecté est désigné E056-UA. L&#39;évènement AEX056-A peut endommager E056-UA, et blesser voire tuer ses passagers, ainsi que provoquer un accident sur la route.

Au bout d&#39;un certain temps suivant l&#39;évènement AEX056-A, le trou de SCP-056-UA disparaît ; cet évènement est désigné AEX056-B. Celui-ci survient généralement en quelques minutes, une fois E056-UA extirpé de SCP-056-UA. Certaines des instances E056-UA ont été récupérées à des fins d&#39;analyse, ce qui n&#39;a révélé aucune propriété anormale. Dans certains incidents, des cas d&#39;instances de E056-UA remontant à la surface de SCP-056-UA ont été rapportés, suite à quoi l&#39;objet a pris la forme d&#39;un simple nid-de-poule, apparemment déjà présent avant l&#39;apparition de SCP-056-UA. De plus, dans le cas où une instance de E056-UA tomberait en entier dans le trou, celle-ci peut disparaître durant l&#39;évènement AEX056-B. Toutes les tentatives de localiser les instances de E056-UA ayant disparu dans ces conditions se sont avérées être infructueuses. La connexion aux sondes et drones est systématiquement coupée durant l&#39;évènement AEX056-B.

|| Inc056-ua-2/2012 || [SUPPRIMÉ], Oblast de Kharkiv || 13/01/2012, 13:28 || Profondeur - 100 cm, largeur - 140x100 cm || Mercedes-Benz ███████ || L&#39;objet a été la cause d&#39;un accident sur la voie publique ; E056-UA et un autre véhicule ont subi des dégâts modérés. La couverture consiste en une collision des deux véhicules. ||

|| Inc056-ua-5/2012 || [SUPPRIMÉ], Oblast de Donetsk || 07/03/2012, 16:01 || Profondeur - 50 cm, largeur - 100x60 cm ||  Viper MX200F F-5 || E056-UA a reçu de lourds dégâts, le conducteur en est mort sur le coup. La couverture consiste en une perte de contrôle du véhicule. ||
|| Inc056-ua-6/2012 || [SUPPRIMÉ], Oblast de Kiev || 23/03/2012, 15:15 || Profondeur - 350 cm, largeur - 330x300 cm || Véhicule [[span style=&#34;color:black; background-color: black&#34;]]UAZ-452[[/span]] || [DONNÉES SUPPRIMÉES] ||
