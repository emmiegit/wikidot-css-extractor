    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:dustjacket-sigma]]

&gt; 没有绝对的神，只有相对的神。
&gt; 成为“神”，了解“神”。
&gt; [[&gt;]]
&gt; ——《██████》
&gt; [[/&gt;]]


他将灰黑色十字架挂在了脖颈上。

金属的光泽黯淡在长袍的漆黑中。

“准备好了吗，Clark？”

一旁严实的黑袍中传出低沉的男低音。

“嗯”

Clark拿起那本《神术·圣经》，跟随在他身后步入了那所教堂。

“咯吱——”

那木门在寂静的空气中刺耳地响起——它已经这样响过几千次了。

在那一刻，几乎所有房内的人都转过脸来。

房间内所有黑袍下的眼睛都闪烁着不可捉摸的光芒。

“欢迎。”

沙哑的嗓音平淡地响起。

两人一言不发，围着火堆依次入座。

奇特的符文模糊不堪，点点的蜡烛微弱不已。

寂静。

火堆在燃烧。

------
他在人群中穿行。

人流由不同颜色和样式的服饰组成。

他破旧的黑袍并不显眼。

众多的火堆已缓缓燃起。

------

幽深的蓝眼在帽下直视着他。

一本厚重的书本落在他的怀里。

成熟有力的声音平淡地宣告他的成功。

黑灰色的项链被套在了他的脖颈上。

他的眼中透露着丝丝快意。

火堆隐隐间亮了几分。

------
嘈杂的声音在这座城市回响。

恼怒、不满的情绪充斥着此处。

信徒越来越多——不过并不单一。

渐增的信仰，教义和理念的约束。

众怒与谩骂无济于事。

火堆一如既往，甚至更加旺盛。
------

那苍老的男人对着他遗憾地摇了摇头。

他显然早已做好了心理准备，但嘴角仍不禁抽动了一下。

垂下头，盯着自己的双手。

叹息，却又无奈。

握紧拳，似是下了决心。

松开，似是放弃。

火堆仍在燃烧。

------
此时，领头的黑袍老者起身，对着那堆火焰，举起了手中的“《圣经》”。

奇异的语言，随着火焰燃烧的声响忽高忽低。

诡异的仪式，却连空气中都洋溢着崇拜。

人声骤停。

众人将手中的《神术·圣经》缓缓举起，即将对着火焰俯身......

Clark却突然缓缓站起。

将手中的“《圣经》”抛入火焰，火焰顿时暗了几分，但贪婪的火舌立即窜上书本，在其上撕咬。

众人的目光顿时被牵引......至Clark裸露在外的小臂。

有愤怒，当然，更多的是惊愕。

他轻蔑的眼神直视火堆。

火堆燃烧不止。

不屑的眼神夹杂着可悲，却又有一丝豪情。

高抬起下巴，他缓缓开口，

“与其无知地供奉着巨大的火堆，”

**“我们更应当生起自己的火。”**

------
我们难道永远该活在信仰中吗？

活在看似光亮的迷雾，存活于看似已知的未知？

不。

**人类应该追寻无法理解且不能理解的真相。**</textarea></pre>
