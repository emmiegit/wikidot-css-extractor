**Titre original :** SCP-3013 – An Expression of Mourning

**Objet n^^o^^ :** SCP-3013

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :** À la suite des événements de l&#39;Expérience 3013-8, SCP-3013 se situe actuellement dans ce qui était le Complexe de Détention Sécurisé B du Site-██. Cette pièce a été entourée par un conteneur hermétiquement scellé. En aucune circonstance la moindre modification structurelle ne doit être apportée à ce complexe de détention ou au conteneur, sinon pour renforcer l&#39;ancien Complexe de Détention Sécurisé B. Des caméras de surveillance et des gardes sont postés à intervalles autour de cette chambre. Une entrée mène directement à la chambre de détention de SCP-3013 ; celle-ci ne doit pas être utilisée, à moins qu&#39;un moyen ne soit trouvé afin de pénétrer l&#39;instance de SCP-3013-1 saturant actuellement la chambre de détention.

[[collapsible show=&#34;Procédures de Confinement Précédentes&#34; hide=&#34;Procédures de Confinement Précédentes&#34;]]

SCP-3013 se situe actuellement dans le Complexe de Détention Sécurisé B du Site-██. SCP-3013 doit être comblé avec une peinture sur toile ou papier en toutes circonstances. La peinture actuellement utilisée est une copie de &#34;La Laitière&#34; de Johannes Vermeer. Cependant, étant donné la nature inévitablement violente des instances de SCP-3013-1 créées en raison de ces procédures, la recherche d&#39;une peinture alternative est en cours. Les instances de SCP-3013-1 créées en raison de ces procédures doivent être affectées à des tâches variées qui ressemblent aux devoirs qu&#39;un serviteur néerlandais féminin aurait exécutés au milieu du XVII^^e^^ siècle. Des gardes armés doivent être présents en toutes circonstances afin d&#39;éviter des emportements violents qui pourraient endommager SCP-3013. Étant donné l&#39;inéluctabilité du déclenchement d&#39;un accès de violence après 14 heures, il est recommandé que l&#39;instance actuelle de SCP-3013-1 soit éliminée toutes les 12 heures.
[[/collapsible]]

**Description :** SCP-3013 est un cadre d&#39;image en bois, altérant sa taille, sa forme et son style afin de s&#39;adapter à tout papier ou toile peint inséré à l&#39;intérieur. Dès qu&#39;une peinture est insérée à l&#39;intérieur, des instances de SCP-3013-1 commenceront à se manifester dans la zone alentour. Les instances de SCP-3013-1 sont habituellement des objets, personnes ou altérations du paysage ressemblant aux caractéristiques de la peinture insérée à l&#39;intérieur de SCP-3013.

La nature de ces instances de SCP-3013-1 change en fonction de la peinture en question. Dans un portrait, ou une image dominée par une figure humaine ou animale, l&#39;instance de SCP-3013-1 ressemblera habituellement à la figure humaine ou animale présente dans la peinture. Lesdites instances de SCP-3013-1 seront généralement sapientes et posséderont des traits de personnalité liés au sujet de la peinture ou à la nature de leur composition. Si une peinture se concentrant moins sur une figure humaine ou animale est placée dans SCP-3013, telle qu&#39;un paysage ou une pièce abstraite, alors les instances de SCP-3013-1 seront souvent une altération de l&#39;environnement physique autour de SCP-3013. Davantage de détails peuvent être trouvés dans le rapport d&#39;expérimentation ci-dessous.

Si SCP-3013 devait être dépourvu d&#39;une peinture, alors un événement SCP-3013-2 se produira. Celui-ci consiste en des dommages graduels affectant le paysage à proximité SCP-3013, se traduisant habituellement par un affaissement notable de la zone alentour, en plus de fissures et de lignes de faille apparaissant au cours de plusieurs heures dans le paysage et toute structure proche de SCP-3013. Bien que SCP-3013 ne soit pas indestructible, les tentatives de l&#39;endommager ont simplement provoqué des événements SCP-3013-2 extrêmement rapides et intenses.

SCP-3013 a été découvert par la Fondation en 20██, dans les ruines de ██████████ Hall, un manoir rural du Norfolk, en Angleterre. Il est supposé que la peinture alors dans SCP-3013 avait été retirée lors d&#39;un cambriolage récent, déclenchant l&#39;activation d&#39;un événement SCP-3013-2 et provoquant la destruction de ██████████ Hall et plusieurs tremblements de terre enregistrés au-dessus de 8 sur l&#39;échelle de Richter. ██████████ Hall était abandonné depuis 197█, lorsque son occupante précédente, Annabel Stone, est décédée. Mme Stone était une éminente artiste locale, mais s&#39;est apparemment recluse socialement plusieurs mois après le décès de son mari en 193█, et s&#39;est rarement aventurée hors de sa maison par la suite. La maison était considérée hantée par les habitants locaux après sa mort, les tentatives de pénétrer dans la propriété provoquant généralement une détresse émotionnelle considérable aux intrus.

En raison des événements de l&#39;Expérience 3013-8, SCP-3013 est actuellement inatteignable, étant donné qu&#39;une instance de SCP-3013-1 sature sa chambre de confinement actuelle. Il est actuellement supposé que si les procédures de confinement en vigueur limitant la présence de SCP-3013-1 à ses paramètres présents étaient détruites, un scénario fin-du-monde de Classe XK serait possible. Jusqu&#39;à présent, l&#39;instance de SCP-3013-1 semble être limitée par les frontières de la pièce dans laquelle elle était confinée, malgré un manque d&#39;obstacle physique clair. Il est donc supposé que les effets de SCP-3013 sont actuellement liés à l&#39;espace conceptuel de la pièce plutôt qu&#39;à une quelconque barrière physique.

[[collapsible show=&#34;Rapport d&#39;Expérimentation 3013&#34; hide=&#34;Rapport d&#39;Expérimentation 3013&#34;]]
&gt; **Expérience 3013-1**
&gt; 
&gt; **Sujet :** Une copie de l&#39;&#34;Autoportrait avec Béret et Col Droit&#34; de Rembrandt van Rijn, datée à l&#39;origine de 1659. L&#39;image était considérée comme un candidat viable pour le confinement, étant donné que la représentation est relativement directe et dénuée d&#39;éléments complexes.
&gt; 
&gt; **Effet Observé :** Une instance de SCP-3013-1, ressemblant à l&#39;illustration de la peinture, se manifesta à quelques mètres de SCP-3013. L&#39;instance commença à parler dans un dialecte néerlandais du XVII^^e^^ siècle. Elle parla de la façon dont elle &#34;existait en double&#34; et que sa présence était une &#34;destruction du soi&#34;. Après plusieurs minutes, l&#39;instance devint violente, attaquant les gardes du complexe et demandant qu&#39;elle &#34;soit rendu entier à nouveau&#34;. L&#39;instance de SCP-3013-1 fut immédiatement éliminée et l&#39;image dans SCP-3013 retirée et remplacée.
&gt; 
&gt; **Notes :** Il est supposé que la réaction de l&#39;instance de SCP-3013-1 était causée par l&#39;utilisation d&#39;un autoportrait. Il est recommandé qu&#39;aucun autoportrait ne soit utilisé à nouveau, étant donné la détresse causée à l&#39;instance de SCP-3013-1 dans cette situation.

&gt; **Expérience 3013-2**
&gt; 
&gt; **Sujet :** Une copie de &#34;La Laitière&#34; de Johannes Vermeer. Cette image était considérée un candidat viable, dans l&#39;espoir que la femme dépeinte ne serait pas violente et ne représenterait aucune menace pour le personnel de la Fondation.
&gt; 
&gt; **Effet Observé :** Une instance de SCP-3013-1, ressemblant à l&#39;illustration de la peinture, se manifesta à quelques mètres de SCP-3013. La figure commença à parler dans un dialecte néerlandais du XVII^^e^^ siècle, demandant une tâche à accomplir. Puisque le personnel de la Fondation était incapable de lui fournir une tâche adéquate, l&#39;instance de SCP-3013-1 présenta une détresse émotionnelle extrême pendant plusieurs minutes, suppliant qu&#39;une tâche lui soit donnée avant de tenter d&#39;attaquer SCP-3013. L&#39;instance de SCP-3013-1 fut immédiatement éliminée et la peinture retirée.
&gt; 
&gt; **Notes :** Des tests ultérieurs ont été réalisés en utilisant cette peinture. Au cours de ceux-ci, des tâches ressemblant superficiellement aux devoirs d&#39;un serviteur néerlandais d&#39;une famille de la classe moyenne du XVII^^e^^ siècle ont été données aux instances de SCP-3013-1. Les instances accomplissent constamment ces tâches, ignorant la fatigue physique ou émotionnelle, et deviennent stressées si aucune tâche ne leur est donnée. Possiblement en raison de la fatigue, les instances deviendront toujours violente après approximativement 14 heures et sont éliminées à partir de ce point. Une nouvelle instance se manifestera peu de temps après. Ces instances de SCP-3013-1 sont généralement muettes, exprimant peu de coopération vis-à-vis des questions de la Fondation ; cependant, lorsque questionnée en une occasion sur la raison pour laquelle elle ressentait le besoin d&#39;accomplir ces tâches, une instance de SCP-3013-1 répondit en déclarant &#34;J&#39;ai été servante sur le papier pendant plus longtemps que je ne l&#39;ai été en vie. C&#39;est tout ce que je sais&#34;.
&gt; 
&gt; Étant donné le coût relativement bas en ressources de ce test, il a été incorporé dans les procédures de confinement de SCP-3013 jusqu&#39;à ce qu&#39;un remplaçant acceptable soit trouvé.

&gt; **Expérience 3013-3**
&gt; 
&gt; **Sujet :** Une copie de la miniature Perse du XVI^^e^^ siècle &#34;La Cour de Gayumars&#34;, dessinée par le miniaturiste séfévide Sultan Muhammad. Cette image faisait initialement partie du fameux &#34;Tahmasp Shahname&#34;. Cette peinture a été utilisée afin d&#39;examiner les effets d&#39;un style de peinture radicalement différent, dans lequel la peinture a été conçue comme une extension d&#39;une décoration textuelle plutôt que comme une œuvre individuelle.
&gt; 
&gt; **Effet Observé :** Des manifestations de SCP-3013-1 ressemblant à Gayumars tel que dépeint par la peinture se manifestèrent immédiatement, hurlant la phrase &#34;Où sont mes frères ?&#34; encore et encore à un volume élevé. Après 30 secondes, plusieurs manifestations de SCP-3013-1 ressemblant aux animaux dans la peinture se manifestèrent et commencèrent immédiatement à attaquer le personnel de la Fondation. La peinture a été rapidement retirée, causant la disparition des instances.
&gt; 
&gt; **Notes :** Il est supposé que, étant donné que la page était conçue à l&#39;origine afin d&#39;illustrer un volume aux côtés de nombreuses autres images, son existence en tant que peinture sortie de son contexte a causé un haut niveau de panique et de stress chez les instances de SCP-3013-1. Il est recommandé que toutes les futures peintures utilisées soient des œuvres d&#39;art indépendantes, avec une signification qui ne dépende pas de sa position dans un ensemble plus large.

&gt; **Expérience 3013-4**
&gt; 
&gt; **Sujet :** Un dessin du Chef de Projet Dr F██████ et son mari Dr R█████, créé par leur jeune enfant I███████ R█████. L&#39;enfant a tenté de dessiner une représentation précise de ses parents, mais a considéré son dessin comme un échec. Cette expérience a été menée afin de vérifier les effets de SCP-3013 dans le cas où le résultat attendu n&#39;a pas été atteint.
&gt; 
&gt; **Effet Observé :** Deux instances de SCP-3013-1 ressemblant aux illustrations du dessin se manifestèrent. Ces instances ont été observées pleurant et criant constamment, suppliant d&#39;être tuées en raison de leur &#34;échec&#34;. Peu de temps après, elles attaquèrent SCP-3013, déclarant qu&#39;elles &#34;avaient besoin d&#39;être irréelles à nouveau&#34;. Les instances furent rapidement éliminées et la peinture retirée de SCP-3013.
&gt; 
&gt; **Notes :** Par ordre du Dr F██████, aucun dessin d&#39;enfant ne doit être à nouveau utilisé avec SCP-3013.

&gt; **Expérience 3013-5**
&gt; 
&gt; **Sujet :** Une copie de la peinture &#34;Vue de Haarlem avec les Champs de Blanchiment&#34; par le peintre du XVII^^e^^ siècle Jacob van Ruisdael. Cette expérience a été réalisée afin de vérifier les effets qu&#39;une peinture de paysage aurait sur SCP-3013.
&gt; 
&gt; **Effet Observé :** Des instances de SCP-3013-1 ressemblant à de l&#39;herbe et des arbres se mirent à pousser rapidement du sol du complexe de confinement et tentèrent d&#39;immobiliser et d&#39;étrangler le personnel de la Fondation présent. SCP-3013 fut rapidement retirée, causant la disparition des instances de SCP-3013-1. Les membres personnel de la Fondation présents ont insisté sur le fait qu&#39;ils pouvaient entendre les mots &#34;Vous n&#39;avez pas votre place ici&#34; et &#34;vous n&#39;êtes pas Arcadien&#34; chuchotés, mais les enregistrements audio ne révèlent pas de tels sons.
&gt; 
&gt; **Notes :** Ce résultat hautement inattendu, qui manque d&#39;une explication claire, a conduit à des tests ultérieurs sur des peintures de paysage avec SCP-3013, en particulier celles dessinées dans une tradition non-européenne.

&gt; **Expérience 3013-6**
&gt; 
&gt; **Sujet :** Une copie de la peinture &#34;Bois de Pins&#34; par l&#39;artiste japonais du XVI^^e^^ siècle Hasegawa Tohaku. À la suite des résultats de l&#39;Expérience 3013-5, une volonté d&#39;examiner davantage de peintures de paysage est en cours.
&gt; 
&gt; **Effet Observé :** Le complexe de confinement contenant SCP-3013 disparut brutalement, ainsi que tout son contenu. La communication audio et vidéo fut brutalement coupée. Après 893 minutes, le complexe de confinement et son contenu revinrent brutalement. Tous les membres du personnel de la Fondation étaient saufs mais extrêmement secoués. Ils affirment que le complexe de confinement et son contenu furent déplacés dans un paysage vallonné s&#39;étendant indéfiniment dans toutes les directions, des pins étant la seule autre caractéristique de ce paysage. Une amnésie immédiate, accompagnée d&#39;un sentiment extrême de panique, les empêcha de retirer la peinture durant plusieurs heures jusqu&#39;à ce que l&#39;agent R██, dans un moment de panique, déchire accidentellement la peinture en deux tout en &#34;s&#39;agitant dans une panique folle&#34;, entraînant l&#39;inversion des effets de SCP-3013.
&gt; 
&gt; **Notes :** Par ordre du Dr ██████, l&#39;expérimentation avec des peintures de paysage sur SCP-3013 est suspendue jusqu&#39;à nouvel ordre.

&gt; **Expérience 3013-7**
&gt; 
&gt; **Sujet :** Une copie de &#34;Violon et Chandelier&#34; de Georges Braque. Le but est de déterminer les effets d&#39;un style manifestement non-réaliste, en l&#39;occurrence le cubisme, sur SCP-3013.
&gt; 
&gt; **Effet Observé :** Le complexe de confinement et son contenu se mirent à présenter des signes d&#39;anomalies physiques sévères, avec la déconstruction brutale de plusieurs objets et des murs. La peinture a été rapidement retirée de SCP-3013. Un total de 8 membres du personnel de la Fondation décédèrent en raison de cette expérience.
&gt; 
&gt; **Notes :** À la suite de cette expérience, le Dr F██████ a été relevé de la charge du projet et remplacé par le Dr ████. Il était supposé qu&#39;étant donné sa gestion compétente et directe de l&#39;élimination des SCP ████, ███ et ████, il fournirait une approche plus classique et rationnelle des tests.

&gt; **Expérience 3013-8**
&gt; 
&gt; **Sujet :** Une copie de &#34;Sans Titre (Noir sur Gris)&#34; de Mark Rothkos. Il était supposé par le Dr ████ que celui-ci aurait un effet négatif sur les propriétés anormales de SCP-3013, étant donné la déclaration de l&#39;artiste affirmant que la signification de la peinture avait un rapport avec la mort.
&gt; 
&gt; **Effet Observé :** Le complexe de confinement fut brutalement rempli par une instance de SCP-3013-1. Cette instance semble être une absence de toute matière. L&#39;instance est incapable d&#39;absorber ou de réfléchir la lumière, les observateurs ne fournissant d&#39;autre définition que &#34;ténèbres&#34;, bien que certains répondent en l&#39;appelant &#34;mort&#34; à la place. Le statut de tous les objets et personnes au sein du complexe de détention au moment de la manifestation de cette instance de SCP-3013-1 – incluant SCP-3013 et 12 membres du personnel de la Fondation – est présentement inconnu. Les tentatives visant à pénétrer cette instance par des objets ou des membres du personnel ont toutes résulté par une aspiration de ceux-ci dans l&#39;instance.
&gt; 
&gt; **Notes :** Étant donné le résultat inattendu de cette expérience, SCP-3013 est actuellement hors d&#39;atteinte. Les procédures de confinement ont été mises à jour en conséquence. L&#39;actuelle instance de SCP-3013-1 semble posséder une forme d&#39;effet anti-mémétique ; il est supposé qu&#39;un total de ██ membres du personnel de la Fondation ont été envoyés dans l&#39;actuelle instance de SCP-3013-1 afin de récupérer SCP-3013, avant qu&#39;une enquête par [CENSURÉ] détermine que le personnel de la Fondation oubliait systématiquement l&#39;existence de tout membre du personnel envoyé dans le complexe de confinement.
[[/collapsible]]

**Addendum SCP-3013-1 :** Le 27/12/20██, une peinture volée et une lettre furent découvertes par la police néerlandaise au cours d&#39;un assaut sur une vente aux enchères d&#39;œuvres d&#39;art illégale à Amsterdam. Les agents de la Fondation infiltrés au sein de la police néerlandaise reconnurent sa relation avec SCP-3013 et les transférèrent sous le contrôle de la Fondation, administrant des amnésiques à toutes les personnes impliquées connues. La peinture est une huile sur toile d&#39;une qualité remarquable, datée du milieu des années 30 et montrant un homme d&#39;âge moyen supposé être Elijah Stone, le mari d&#39;Annabel Stone. La lettre fut également datée du milieu des années 30. Il est supposé qu&#39;elle était destinée à un ami de Mme Stone, Maud Lancaster, mais était inachevée et apparemment jamais envoyée. La lettre se lit comme suit :

&gt;
&gt; //Ma très chère Maud,//
&gt;  
&gt; //C&#39;était merveilleux de te voir la semaine dernière ! Les enfants grandissent trop vite de nos jours ; je les ai à peine reconnus. Je dois te remercier pour ta recette de ces tartelettes de confiture – j&#39;en préparerais peut-être pour la collecte de fond de l&#39;église du mois prochain. Ta nouvelle maison est si belle – ce petit appartement londonien de Jack a toujours semblé trop sombre et sordide pour toi.//
&gt; 
&gt; //J&#39;apprécie réellement tes tentatives de me remonter le moral après le départ d&#39;Elijah, mais il n&#39;y a vraiment pas besoin. Cela fait presque un an maintenant et je me débrouille très bien toute seule. Mes peintures se vendent bien en ce moment, et un collègue de Londres a récemment acheté cette image de ma nièce Harry pour une belle petite somme. Il me manque bien sûr terriblement, mais je commence à recoller les morceaux. Le révérend Jacobs a été d&#39;une aide précieuse et présente toujours une épaule compatissante sur laquelle se poser. Je pense qu&#39;il a un faible pour moi – c&#39;est un homme terriblement élégant et il n&#39;est pas plaisant pour quelqu&#39;un dans ce genre de profession d&#39;être célibataire à cet âge.//
&gt; 
&gt; //D&#39;ailleurs, je sais que tu es intéressée par les spiritualistes et les mediums, alors j&#39;ai pensé que cette petite histoire t&#39;amuserait. Il y a une medium dans le village, que je pense avoir mentionné auparavant – &#34;Madame Quentin&#34;, se fait-elle appeler. Je pense personnellement que tout ceci est affreusement insensé, mais cela me fournit quelque amusement durant les soirées – observer tous les locaux se mettre dans tous leurs états pour quelque grand-tante dont ils ne se sont jamais souciés de toute façon est plutôt amusant.//
&gt; 
&gt; //Bref, il y avait un certain type venant d&#39;Amérique, une sorte de docteur, qui connaissait Elijah ! Il a dit qu&#39;il le connaissait de son travail à Londres – ils se rencontraient souvent au Belgrade, apparemment. Il m&#39;a donné le plus merveilleux des cadres en bois – il est d&#39;une teinte merveilleuse, et avec un adorable motif gravé dessus. Et je dois te l&#39;avouer, Maud – il semblait au début être le parfait jeune gentleman, charmant et aimable, mais une fois qu&#39;il m&#39;eut donné le cadre, il se pencha et déclara les choses les plus étranges.//
&gt; 
&gt; //Sa voix était si froide et glaçante que je me suis souvenue de chaque mot : &#34;Cet objet est une expression du deuil, pour votre mari et mon vieil ami. Je vais vous dire maintenant qu&#39;il ne doit être utilisé que pour cela. Si ce n&#39;est pas le cas, alors tous les sentiments, tout le génie et tout le chagrin versés dans sa construction seront mal employés. Il commencera à diriger les énergies d&#39;autres idées, des pensées qu&#39;il n&#39;était pas supposé toucher. Alors ne l&#39;utilisez que pour une peinture de votre Elijah bien-aimé, ma chère. Dans le cas contraire, alors la folie et les ténèbres d&#39;une passion frustrée marcheront libres et vengeresses, jusqu&#39;à ce que cette émotion soit tout ce qui reste.&#34;//
&gt; 
&gt; //Et puis, il s&#39;en alla plutôt abruptement, avant que je ne puisse lui demander ce que diable il voulait dire ! Tout ceci était bien mystérieux, et toute cette histoire m&#39;a laissée un peu secouée. Je ne suis pas sûre qu&#39;il fut tout à fait bien dans sa tête. Mais le cadre est une si belle pièce d&#39;artisanat, tout de même. Je pense qu&#39;il est de taille parfaite pour cette œuvre que j&#39;ai peinte de lui un mois avant son départ.//

À partir de là, il y a un espace de plusieurs lignes avant que le texte ne continue. La main semble être la même mais avec une poigne beaucoup plus tremblante sur le stylo, supposément en raison de l&#39;âge avancé. Il est supposé que cette portion de la lettre a été écrite plusieurs décennies après la première.

&gt; //Je ne me souviens pas de cette lettre. J&#39;ai dû simplement l&#39;oublier, peut-être avec toute l&#39;excitation de la journée. J&#39;aurais dû la finir, je suppose. J&#39;ai été impolie de ne pas le faire. Mais je ne peux pas prétendre m&#39;en soucier réellement.//
&gt; 
&gt; //Tu es morte depuis longtemps à présent, Maud. Je ne crois pas t&#39;avoir jamais revue après cela. Je ne pouvais en voir l&#39;intérêt. Je n&#39;avais plus à essayer désormais. Je n&#39;avais plus à être brave, je n&#39;avais plus à prétendre être heureuse, je n&#39;avais plus à être seule dans la foule. Je n&#39;avais plus à essayer. C&#39;est juste moi, et lui, et il ne vieillit plus et m&#39;aime toujours.//
&gt; 
&gt; //Avec amour,//
&gt; 
&gt; //Annie.//
