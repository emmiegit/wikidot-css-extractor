+++ 来自朝圣者，Aframos Longjourney的日记​
+++ 由Rheve 图书馆的学者，Avos Torr注释​
+++ 星期八，第二十二周，第七年，第81回
++++ 丛林中的第七十四天

在这里的第三天。这里开始令人厌烦了。这地方就像一座古墓，可能还有古老的鬼魂徘徊在此。食物越来越少，也越来越难以下咽。真菌长在烂叶子上，小虫长在真菌上，大虫吃小虫，叮人的飞虫吃大虫，蜘蛛又吃飞虫。也有较大的生物，像我们看见的那只没有眼睛的动物，但大部分都离我们很远。然而这些毕竟还是小动物， 危险也小。我们今天认识到了丛林中潜伏着更大的威胁。

我有时会忘了Torne对这片森林中的危险了解的比我多。虽然他有时候心不在焉，但今天他又救了我一命。

当我们遇到这从树时我们已经走了不知多少个小时了。即使在微光下，我们也能看到这丛树有些与众不同之处。一个，它们笔直向上生长，就像钉在地上的钉子；再 一个，它们又小又矮，只有几根枝叶。它们似乎遭到了某种破坏，可能是由于疾病，或者只是因为缺乏光照。森林中的这个区域很少能看到小树。

我打算靠近看看，但Torne建议我小心。树丛里有什么令他厌恶的东西。“莫要靠近此树，多加小心。所见并非全部，牢记在心。”他退到离我们最近的那棵树足够远的位置，然后拿起一根树枝把一只大蠕虫挑进树丛里。蠕虫落在陈年的落叶上，发出一声闷响。

最近的那棵树从中间纵向裂开，射出了一条又长又粘的粉色舌头击向蠕虫，力道之大让周围的落叶都飞了起来，形成了一片云。粘住蠕虫后舌头又迅速收回树里，蠕虫卡在树梢[[footnote]] 显然，某种动物。明显是一种伏击生物，等猎物离得足够近就吐出舌头捕捉。我好奇“树干”到底是这生物的一部分，还是这生物在它周围建起来的，还是天然形成，被它寄居的。可以想象，如果树干是这生物的一部分，树干就应该扎根在地里，就像真的树一样。是的，树干本身必须是固定在地面上的，这样才能抵消“舌头”的力量。否则，每次攻击的时候它都会翻倒。[[/footnote]]。我不确定它能不能举得动我这个体型的动物，但我不想试验。

我注意到树与树之间有一条小路，但是距离哪棵树都很远。又用几条蠕虫试验了一番后，我们发现没有一棵树，就说是树吧，能够接触到小路。我们尽可能沿着小路 中线，小心翼翼地走出了小树丛。我们抱在一起，因为如果哪棵树伸出舌头把一人卷走，另一人的体重能有所牵制。有时候一人走偏了，舌头便会伸到离我们近在咫 尺的距离。有一次一根舌头把我吓得窜到了路右边，差点被另一边的第二根舌头攻击到。后来的几分钟我们都不敢再动，连大气都不敢出。

当我们到达小路终点时，我感觉之前悬着的心突然落了地。我差点就垮掉了。我们决定再走一小段路就休息。当我们听不到舌头拍打地面的声音时，我们坐下来休息，感觉筋疲力尽。</textarea></pre>
