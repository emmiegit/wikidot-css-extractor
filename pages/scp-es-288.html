**Item nº:** SCP-ES-288

**Classe Do Objeto:** Keter

**Procedimentos Especiais De Contenção:** Devido á natureza  de SCP-ES-288, a sua contenção física não é possível, Portanto, os esforços ativos de contenção se concentrarão na extração de sujeitos que entraram em contato com a entidade para a instalação mais próxima ao evento a ser entrevistado e, posteriormente, aplicar amnésticos de classe B ou C, conforme apropriado. Todo tipo de imagens e/ou vídeos de SCP-ES-288 serão confiscados.

[[include component:image-block
 name=https://live.staticflickr.com/3585/3629246570_f22c03bdb0_b.jpg|
 caption=SCP-ES-288 (direita) guiando 2 civis (esquerda e quem tirou a fotografia) perdidos em ████ █████.
]]

**Descrição:** SCP-ES-288 se refere a uma identidade humanoide de género e etnia indeterminadas. Esta veste uma parka, um blusão e uma mochila de montanha. Dentro dele estão alguns suprimentos e equipamentos de alpinismo.

SCP-ES-288 se manifestará se várias condições forem atendidas, incluindo:

1. Estar em uma montanha ou em um clima com neve.
2. Deve haver no mínimo uma pessoa no local, sabe-se que o máximo de indivíduos é 4.
3. Que todos os sujeitos tenham um ferimento grave e/ou esteja sofrendo de hipotermia.
4. Os indivíduos devem estar desorientados.

Se estes fatores se mantêm, SCP-ES-288 se manifestará. Posteriormente guiará sujeitos que fizeram os acampamentos mais próximos ou qualquer lugar potencial para ser seguro. Uma vez que isso aconteça, SCP-ES-288 se desmanifestará.

SCP-ES-288 é uma entidade tangível, no entanto, seus passos não são registrados na neve. Muito menos parece poder falar, pelo menos ele não foi visto fazendo isso, porque quando os alpinistas lhe fazem perguntas, ele não responde nem faz gestos com os braços.

SCP-ES-288 não adquiriu nenhuma atitude hostil em relação a nenhum alpinista. no entanto, 
se o alpinista reagir violentamente a SCP-ES-288, ele apenas se desmaterializará, deixando o indivíduo sozinho. No entanto, isso não é muito comum, pois as pessoas não parecem se surpreender com a presença de SCP-ES-288 e o tratam naturalmente.

O primeiro avistamento de SCP-ES-288 sucedeu em 1914, nas Ilhas da Geórgia do Sul, quando o explorador ███ ████ ██████ estava na área.

[[collapsible hideLocation=&#34;both&#34; show=&#34;+Anexo ES-288-1&#34; hide=&#34;-Anexo ES-288-1&#34;]]
&gt; **Registro de entrevista a Carlos ████**
&gt; 
&gt; **Entrevistado:** Carlos ████
&gt; 
&gt; **Entrevistador:** Dr. ██████
&gt; 
&gt; **Prefácio:** A seguir está uma entrevista com um civil que praticava alpinismo com seus colegas. E após sofrerem um acidente, tiveram contato com SCP-ES-288.
&gt; 
&gt; **INICIO DO REGISTRO:**
&gt; 
&gt; **Dr. ██████:** Bem, Carlos, poderia nos contar oque se passou?
&gt; 
&gt; **Carlos:** //(Carlos falava de forma pausada e parava para respirar depois de cada frase)// Claro, estava eu e meus companheiros; William, Vanesa e Nataniel, juntos já tinhamos escalado outras montanhas então estávamos determinados a chegar ao topo desta, assim que escalamos de forma normal, mas de repente Nataniel gritou, o gelo estava quebrando e nós caímos.
&gt; 
&gt; Aí eu acordei fiquei um tempo inconsciente por causa do golpe, tive muita sorte, sabe? Acabei de quebrar algumas costelas e William acho que ele quebrou o braço, Nataniel e Vanesa não tiveram tanta sorte, elas morreram ... elas ... morreram ... eu nem disse adeus… Foi tão repentino ... William disse para começar a andar, ficar ali de luto só serviria para morrermos também e naquele momento não percebi, mas quando começamos a andar, havia um terceiro homem conosco.
&gt; 
&gt; **Dr. ██████:** Disse que havia mais alguem com vocês?
&gt; 
&gt; **Carlos:** Sim ... Foi estranho, naquele momento nem dei importância ao fato de haver mais alguém ali, praticamente ignorei.
&gt; 
&gt; **Dr. ██████:** Bem, prossiga.
&gt; 
&gt; **Carlos:** Bom, andamos muito e eu estava com um pouco de fome então tirei uma barra energética que tinha na mochila, quebrei em 3, comi um pedaço e dei outro para o Will e ofereci o outro pedaço para quem estava nos seguindo. Mas quando me virei ele não estava mais lá, Will perguntou o que estava acontecendo e se virou também, parece que ele ficou surpreso, ele também percebeu aquela pessoa que estava nos seguindo, e de repente na nossa frente era essa pessoa.
&gt; 
&gt; **Dr. ██████:** De repente, apareceu na sua frente?
&gt; 
&gt; **Carlos:** Sim. Foi estranho. Seus rastros não foram marcados na neve. Aí essa pessoa começou a andar e fez sinais com as mãos, a gente presumiu que ele queria que o seguíssemos, então fizemos , seguimos ele porque era o único que parecia saber para onde ir ... Ficamos assim isso por um tempo até que a pessoa parou e ele se virou para ver William e acenou com as mãos, William não entendeu o que ele quis dizer, e de repente o gelo sob os pés de Will quebrou e ele caiu ... ele caiu ... eu não conseguia nem ver Onde. Eu queria tentar descer de alguma forma para ajudá-lo, mas a pessoa agarrou meu braço e me impediu.
&gt; 
&gt; **Dr. ██████:** Eu toco isso?
&gt;
&gt; **Carlos:** Sim. Ele me parou e então soltou meu braço e continuou andando, ele queria que eu o seguisse, mas ... Ele não podia deixar Will. Então me afastei da pessoa e desci o máximo que pude para ajudar o Will, quando consegui ajudá-lo eu estava inconsciente e tinha um ferimento na lateral, ele não estava morto, seu coração ainda batia, tentei carregá-lo , mas a dor das minhas costelas quebradas não ajudou e eu fui embora, eu queria salvá-lo, não queria deixá-lo lá, então a pessoa reapareceu ao meu lado, eu disse a ele para me ajudar a carregar Will, mas ele sacudiu a sua cabeça, falei pra ele que não iria se fosse, aí a pessoa tirou uma das luvas dele, os dedos dele estavam roxos como se tivesse ulcerado pelo frio, mas não estavam inchados, eram estranhamente normais, e ele começou a desenhar na neve, ele estava escrevendo, ele fazia em russo e ... não sei russo mas quando li entendi exatamente o que significava, como quando ele andou e automaticamente soube que eu deveria segui-lo ou quando ele estava sinalizando para Will e eu sabia o que aconteceria com ele. A pessoa escreveu &#34;Eu vou ajudá-lo, quando você estiver em um lugar seguro.&#34; Aí ele colocou a luva de volta e estendeu a mão, não era para me ajudar, era mais um convite. Então eu o segui, logo depois de caminhar chegamos à cidade de onde saí com meus amigos e a pessoa desapareceu. Eu espero que eu ajude Will.
&gt;
&gt; **Dr. ██████:** Bem, isso é suficiente
&gt;
&gt; **FIM DO REGISTRO.**
**Notas:** a Carlos ████ Os amnésticos da classe C foram aplicados após a entrevista.
[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;+Anexo ES-288-2&#34; hide=&#34;-Anexo ES-288-2&#34;]]
&gt; **A seguir está uma transcrição de um vídeo de uma câmera localizada no capacete de um civil que teve um encontro com SCP-ES-288.**
&gt; 
&gt; **Tempo de gravação:**
&gt; 
&gt; **(00:00:00):** A gravação começa e o sujeito começa a escalar a montanha ██████.
&gt; 
&gt; **(06:00:15):** O assunto parece estar inconscientemente se desviando da rota.
&gt; 
&gt; **(07:10:00):** O sujeito parece perceber que está perdido e começa a caminhar em uma direção aleatória.
&gt; 
&gt; **(14:05:00):** Começa a escurecer e o sujeito começa a apresentar sintomas da primeira fase da hipotermia.
&gt; 
&gt; **(14:10:00):** SCP-ES-288 aparece e começa a caminhar ao lado do sujeito.
&gt; 
&gt; **(15:45:08):** A noite cai e o sujeito tira seu cobertor de sobrevivência e, em seguida, usa-o para dormir, SCP-ES-288 em pé ao lado dele.
&gt; 
&gt; **(21:09:10):** O sujeito guarda seu cobertor e começa a andar novamente, SCP-ES-288 dá um passo à frente e o sujeito começa a segui-lo.
&gt; 
&gt; **(22:07:13):** O sujeito tropeça e cai no chão, SCP-ES-288 se aproxima, o sujeito lhe diz que está cansado, SCP-ES-288 tira uma barra de chocolate de sua mochila e oferece a ele, ele aceita.
&gt; 
&gt; **(22:10:55):** O sujeito termina a barra de chocolate, SCP-ES-288 estende sua mão, o sujeito pega sua mão e o ajuda a se levantar, eles continuam caminhando.
&gt; 
&gt; **(24:04:33):** Um acampamento é visto e o sujeito começa a andar o mais rápido que pode, SCP-ES-288 segue em um ritmo mais lento.
&gt; 
&gt; **(24:07:48):** O sujeito chega ao acampamento e o encontra vazio.
&gt; 
&gt; **(24:07:59):** Sujeito aparentemente grita em desespero.
&gt; 
&gt; **(24:08:00):**  SCP-ES-288 desaparece.
&gt; 
&gt; **(24:11:00):** O sujeito entra em uma das lojas e adormece.
&gt; 
&gt; **(24:36:17):** Outros civis encontram o alvo aparentemente atraído por seu grito.
&gt; 
&gt; **(O resto da gravação foi apagado porque não tinha relação com SCP-ES-288.).**

**Notas:** O sujeito foi mobilizado para uma instalação da fundação para ser entrevistado e, posteriormente, administrado amnesticos de classe C, os civis que o ajudaram receberam amnésticos de classe B.
[[/collapsible]]

[[collapsible show=&#34;+Anexo ES-288-3&#34; hide=&#34;-Anexo ES-288-3&#34;]]
Após uma longa investigação com fotos e vídeos capturados de civis, foi determinado que a identidade de SCP-ES-288 é a de ███ Dyatlov, que desapareceu nos Montes Urais na tentativa de resgatar um grupo de desaparecidos. O grupo conseguiu chegar a uma aldeia dizendo que ███ Dyatlov os ajudou, mas morreu no caminho, porém o corpo nunca foi encontrado no local que descreveram.

Após esta descoberta, uma equipe foi enviada ao local da suposta morte de ███ Dyatlov para encontrar pistas sobre a anomalia. Após 3 dias de investigação na área, 2 pares de pés amputados e mumificados foram encontrados enterrados na neve devido ao frio e que ainda estavam com suas botas de caminhada. Estas botas foram comparadas com as de SCP-ES-288 mostrando uma grande semelhança com o que se acredita ser o mesmo. A busca continuou por mais 7 dias, mas o resto do corpo ainda não foi encontrado.

A 9 metros da localização original dos pés foi encontrada uma pedra com marcas feitas pelo que se acredita ser uma faca de montanha, esta também tinha vestígios de sangue pertencentes a ███ Dyatlov. As marcas na pedra eram um texto em russo que é transcrito a seguir:

Не убивайте меня, пожалуйста
я просто хотел помочь этим ребятам
я не хотел вторгаться в их гору
просто позволь мне спасти этих мальчиков
просто дай мне спасти

Que traduzido para o português diz:

Não me mate por favor
Eu só queria ajudar esses caras
Eu não queria invadir sua montanha
deixe-me salvar esses caras
apenas me deixe salvar
[[/collapsible]]
