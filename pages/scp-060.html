**Αριθμός Αντικειμένου:** SCP-060

**Κατηγορία αντικειμένων:** Keter

**Ειδικές διαδικασίες περιορισμού:** Το άλσος που περιέχει SCP-060 βρίσκεται επί του παρόντος σε μια σειρά από ειδικά κατασκευασμένα θερμοκήπια στο Satellite-Site 66-060. Τα δείγματα πρέπει να κλαδεύονται τακτικά για να τα διατηρούν σε εύχρηστο μέγεθος.

Απαγορεύεται στο κάπνισμα το προσωπικό σε απόσταση 5 χλμ. Από το Satellite-Βάση 66-060. Το προσωπικό πρέπει να απέχει από τη μεταφορά αναπτήρων, σπίρτων, όπλων αναισθητοποίησης ή οποιουδήποτε άλλου εργαλείου που είναι εύκολα ικανό να πυροδοτήσει φωτιά στο Satellite-Βάση 66-060.

Τα δείγματα SCP-060 πρέπει να ποτίζονται δύο φορές την ημέρα και να ελέγχονται για θάμνους και νεκρά φυτικά υλικά κάθε εβδομάδα. Η νεκρή ύλη και οι θάμνοι πρέπει να κλαδεύονται σωστά, να τεμαχίζονται και να κομποστοποιούνται στις ειδικές εγκαταστάσεις του χώρου, μετά την επιστροφή του SCP-060 στον θάλαμο περιορισμού. Τα θραύσματα του SCP-060 δεν μπορούν να μετακινηθούν εκτός ιστότοπου για οποιονδήποτε λόγο χωρίς τη ρητή γραπτή συγκατάθεση δύο ή περισσοτέρων υπαλλήλων επιπέδου 4.

Σε περίπτωση συμβάντος παραβίασης από το SCP-060-Άλφα, το προσωπικό πρέπει να εισέλθει στη λειτουργία κλειδώματος και να ενεργοποιήσει τα συστήματα πυρόσβεσης επί τόπου. Στον περιττό χώρο, έχουν εγκατασταθεί συστήματα καταστολής πυρκαγιάς σε ολόκληρο τον ιστότοπο, συμπεριλαμβανομένων υδάτων και επιβραδυντικών χημικών ουσιών που θα χρησιμοποιηθούν μαζί σε περίπτωση παραβίασης περιορισμού. Οι φορητοί πυροσβεστήρες πρέπει να είναι διαθέσιμοι ανά πάσα στιγμή.

Το θάλαμο περιορισμού 060-άλφα-001 είναι ένας αποκλειστικός, κυκλικός θάλαμος περιορισμού σχεδιασμένος να περιέχει SCP-060-Άλφα κατά τη διάρκεια της δοκιμής. Αυτός ο θάλαμος είναι κατασκευασμένος από σκυρόδεμα αμιάντου πάχους 0,2 μέτρων με μια σειρά από καμινάδες που επιτρέπουν τον εξαερισμό θερμότητας κατά τη διάρκεια της συγκράτησης. Οι τοίχοι είναι εξοπλισμένοι με 24 προβολείς CO2 ομοιόμορφα σε 45 ° γωνίες κατά μήκος των τοιχωμάτων και ενεργοποιούνται παρουσία θερμοκρασιών άνω των 200 ° C. Ένα κιλό υλικού SCP-060 πρέπει να διατηρείται εντός του θαλάμου συγκράτησης 060-Alpha-001 για καύση σε περίπτωση παραβίασης.

**Περιγραφή:** Το SCP-060 είναι ένας άλσος 17 λευκών βελανιδιών (Κουέρκους άλμπα). Το άλσος απλώνεται σε περίπου 8 στρέμματα στην αγροτική βορειοανατολική Μινεσότα. Ένα σπίτι στην ιδιοκτησία κατεδαφίστηκε κατά την κατασκευή του Satellite-Βάση 66-060 αφού παρακολουθήθηκε από το προσωπικό του Ιδρύματος για πληροφορίες σχετικά με το SCP-060. Βλέπε ΠΑΡΑΡΤΗΜΑ.

Όταν καίγεται, το SCP-060 θα παράγει μια οντότητα που στο εξής θα ονομάζεται SCP-060-Άλφα.Το SCP-060-Άλφα φαίνεται να είναι κινούμενο [[[scp-2263 | σκελετός για ενήλικες]]], με ύψος περίπου 2,3 μέτρα και περιτριγυρισμένο από φωτεινές λευκές φλόγες. Το SCP-060-άλφα αρχικά καίει σε θερμοκρασία περίπου 1500 ° C (~ 2730 ° F) και θα γίνουν προσπάθειες να προκαλέσουν όσο το δυνατόν μεγαλύτερη ζημιά όταν είναι ενεργή. Κάψιμο μόλις 20g SCP-060 θα προκαλέσει την εμφάνιση του SCP-060-Άλφα. Μια μεμονωμένη παρουσία του SCP-060-Alpha θα εμφανίζεται ανά πάσα στιγμή. η θεωρία είναι ότι το 060-Άλφα είναι μια ενιαία οντότητα.

Το SCP-060-Άλφα είναι εξαιρετικά επικίνδυνο, αποδεικνύεται εχθρικό και σχετικά έξυπνο. Φαίνεται να είναι μια μεμονωμένη επαναλαμβανόμενη οντότητα, που δείχνει αυξανόμενη εξοικείωση με τα πλανημετρικά του Satellite-Site 66-060 κατά τη διάρκεια διαφόρων εκδηλώσεων. Όταν του δοθεί η ευκαιρία, θα ρίξει το σώμα του σε εύφλεκτα υλικά, σε μια προσπάθεια να προκαλέσει βλάβη και σε μια προσωπική επίθεση με έμφαση στην πάλη και τον στραγγαλισμό. Επιπλέον, έχει αποδειχθεί ικανό να τρέχει με ταχύτητες έως και 80 km / h (50 mph) σε μικρές εκρήξεις και να πηδά περίπου 5 μέτρα από τη στιγμή που ξεκινά να τρέχει. Λόγω των ακραίων θερμοκρασιών που παράγονται από το 060-Άλφα κατά τα αρχικά στάδια της εκδήλωσης, σε συνδυασμό με τις φυσικές δυνατότητές του, είναι ικανό να προκαλέσει μεγάλες πυρκαγιές και εκτεταμένες ζημιές στην ιδιοκτησία, εάν δεν σταματήσει. Το SCP-060-Άλφα φαίνεται να αποφεύγει σκόπιμα την εγγραφή παρουσιών SCP-060 όταν ενεργοποιείται.

Εάν το SCP-060-Άλφα τοποθετηθεί σε επαρκή ποσότητα νερού ή άλλου επιβραδυντικού υλικού για μικρό χρονικό διάστημα, θα αρχίσει να εξασθενεί στο σημείο που θα καταρρεύσει σε σκόνη. Η κατάρρευση θα συμβεί ξαφνικά, με μια μικρή προειδοποίηση. Το SCP-060-Άλφα θα συνεχίσει να απειλεί έως ότου καταρρεύσει. Ο όγκος του κατασταλτικού υλικού που απαιτείται για την κατακράτηση του SCP-060-Άλφα είναι αισθητά μικρότερος από τον αναμενόμενο για να σβήσει μια πηγή θερμότητας της έντασής του, με όγκους περίπου 500 λίτρων που αποδεικνύονται επαρκείς.

Οι περιοχές που καίγονται από το SCP-060-Άλφα θα αρχίσουν να παράγουν δείγματα θάμνων SCP-060 για τις επόμενες τέσσερις έως έξι εβδομάδες. Μόνο ένα κύμα ανάπτυξης δέντρων θα οδηγήσει σε οποιαδήποτε παραβίαση περιορισμού. Τέτοιοι θάμνοι απορρίπτονται εύκολα και πρέπει να κομποστοποιούνται και να παρέχονται.

**Πρόσθετες πληροφορίες Σχετικά με το 060:** Η ιδιοκτησία που περιέχει SCP-060 περιείχε λιωμένο, απομονωμένο σπίτι κατά την απόκτηση του Ιδρύματος. Σύμφωνα με πολιτικές πηγές, ο προηγούμενος ιδιοκτήτης του σπιτιού ήταν ένας Johnathan Corhill, ο οποίος αναφέρεται ότι ήταν εκκεντρικός και μοναχικός, επιρρεπής σε πικρία και μηδενισμό. Ο κ.Corhill αναφέρθηκε ως αγνοούμενος στα τέλη του 1996, αρκετούς μήνες αφού ξαφνικά έκοψε όλους τους δεσμούς φίλων και οικογενειών.

Το τελευταίο άτομο που είχε επαφή με τον Johnathan Corhill ήταν ο αδελφός του Christopher, μέσω τηλεφώνου. Σύμφωνα με τον αδερφό του, ο Corhill είχε αναπτύξει ενδιαφέρον για τη μελέτη του αποκρυφισμού από τη βικτοριανή εποχή. Επιπλέον, ανέφερε ότι ο Johnathan Corhill φαινόταν φυσιολογικός μέχρι το τηλεφώνημα, μέχρι που ο Christopher του είπε να μην επικοινωνήσει ξανά μαζί του. Αργότερα εκείνο το έτος, ένας ταχυδρόμος επισκέφτηκε το σπίτι για να παραδώσει μια ειδοποίηση αποκλεισμού, βρίσκοντας σε αυτήν την τοποθεσία ένα καμένο κέλυφος. Η εξέταση έδειξε ότι η φωτιά ξεκίνησε στο σαλόνι κοντά στο τζάκι. Είναι πλέον γνωστό ότι το SCP-060-Alpha εκδηλώθηκε μέσα στο σπίτι, ενώ ο Corhill έκαψε το SCP-060 στο τζάκι. Λαμβάνοντας υπόψη τη φύση του SCP-060-Alpha, ο λόγος για τον οποίο το σπίτι δεν καταστράφηκε πλήρως κατά τη διάρκεια αυτής της φερόμενης εκδήλωσης είναι ακόμα άγνωστο. Δεν βρέθηκαν ανθρώπινα λείψανα μέσα στη δομή.

Το πού βρίσκεται ο Johnathan Corhill και αν είναι ζωντανός ή νεκρός είναι προς το παρόν άγνωστοι.</textarea></pre>
