    <pre><textarea class="page-source" readonly>[[include info:start]]
原作/原作者：[http://ko.scp-wiki.net/atashi-merisa 나, 메리야……]/[[*user ProfoundAbyss]]
日文翻譯/日文譯者：[http://ja.scp-wiki.net/atashi-merisa 私、メリーさん……]/[[*user Elfen_mathL]]

[[include info:end]]

[[collapsible show=&#34;電話1&#34; hide=&#34;-&#34;]]

&gt; **我是瑪莉小姐。現在在車站。**
&gt; 
&gt; 蛤？

[[/collapsible]]

[[collapsible show=&#34;電話2&#34; hide=&#34;-&#34;]]

&gt; **我是瑪莉小姐。現在在店門前。**
&gt; 
&gt; 不是，你是誰？
 
[[/collapsible]]

[[collapsible show=&#34;電話3&#34; hide=&#34;-&#34;]]

&gt; **我是瑪莉小姐，現在在你家的門前。**
&gt; 
&gt; 喂，你這傢伙打這種電話到底是誰——

[[/collapsible]]

[[collapsible show=&#34;電話4&#34; hide=&#34;-&#34;]]

&gt; **我是瑪莉小姐。你在哪裡……**
&gt; 
&gt; 我是Profound K特工。
&gt; 
&gt; **……咦？**
&gt; 
&gt; 你有聽過基金會嗎？

[[/collapsible]]

[[collapsible show=&#34;電話5&#34; hide=&#34;-&#34;]]

&gt; 我是K。現在要去抓你了。
&gt; 
&gt; **[呼吸聲，十分急促的腳步聲]**

[[/collapsible]]

[[collapsible show=&#34;電話6&#34; hide=&#34;-&#34;]]

&gt; 我是K。現在在車站。
&gt; 
&gt; **[喘息聲] 已經到了？  [哭聲] 不行了……。**

[[/collapsible]]

[[collapsible show=&#34;電話7&#34; hide=&#34;-&#34;]]

&gt; 我是K。
&gt; 
&gt; **不要不要不要不要——**
&gt; 
&gt; 現在可以看到你了喔？
&gt; 
&gt; **[無法辨明的聲音]**

[[/collapsible]]

[[collapsible show=&#34;電話8&#34; hide=&#34;-&#34;]]

&gt; 我是K。
&gt; 
&gt; **[哭聲]對不起對不起對不起以後我絕對不會再做這種惡作劇了所以拜託饒了我我只是惡作劇而已什麼壞事都沒有做對不起我偷溜進別人家裡但是我也沒有做其他壞事 [腳步聲] 不行不對這個腳步聲不是你對吧拜託說不是——**
&gt; 
&gt; 現在就在你的身後。
&gt; 
&gt; **[倒抽一口氣的聲音]**

[[/collapsible]]</textarea></pre>
