**Identyfikator podmiotu:** SCP-PL-179

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Ze względu na naturę obiektu nie jest możliwe jego bezpośrednie przechowanie.

Nieupoważnionym osobom, które weszły w kontakt z SCP-PL-179 powinny zostać podane preparaty amnezyjne klasy A. Obiekty manifestacji podmiotu powinny zostać skonfiskowane i poddane badaniom. Do usuwania wszelkich wycieków informacji dotyczących manifestacji SCP-PL-179 przydzielona jest Mobilna Formacja Operacyjna Omega-45 //Białe Nietoperze//.

**Opis:** SCP-PL-179 jest anomalnym zjawiskiem manifestującym się po napisaniu tekstu zawierającego ciąg znaków &#34;██████[[footnote]]Z powodu właściwości anomalnych wyrazu nie jest możliwe zamieszczenie go w raporcie. Wiedzę o tym jak wygląda ciąg znaków wywołujący manifestację SCP-PL-179 mogą posiadać wyłącznie naukowcy pracujący przy badaniu obiektu[[/footnote]]&#34;. Wywołanie anomalii możliwe jest tylko wtedy, gdy ciąg zostanie użyty jako imię postaci w tekście literackim. Czas od napisania tekstu do manifestacji jest różny i w dużej mierze zależy od jego długości. Po tym okresie znaki użyte w dziele zostaną zmienione. Dochodzi do modyfikacji różnej skali, od drobnych poprawek w opisach do zmienienia większości dzieła zostawiając nietknięty jedynie początek.

Jednocześnie, zauważono, że anomalia jest w stanie wpływać bezpośrednio na akcję postaci nazwanej w tekście &#34;██████&#34;. Wszystkie inne zmiany są skutkami działań tej postaci. Od przesłuchania 179-1 postać będąca pod kontrolą SCP-PL-179 nie wykazała chęci interakcji. Zauważono też całkowite zaprzestanie kontaktowania się drogą werbalną. Zaobserwowano, że anomalia często zmienia opis postaci nazwanej ww. ciągiem znaków. W większości przypadków opis mówi o wysokim mężczyźnie w średnim wieku, mającym blond włosy i ubranym w lekko za dużą marynarkę. Z obecnych obserwacji wynika, że anomalia jest w stanie dokonać manifestacji na każdej formie pisanego tekstu. 



**Dodatek:** 

[[collapsible show=&#34;+Odkrycie SCP-PL-179&#34; hide=&#34;-Odkrycie SCP-PL-179&#34;]] 

SCP-PL-179 został odkryty przez agenta polowego Adama Sakowskiego po serii manifestacji obiektu na forum internetowym [USUNIĘTO] w marcu roku 2016. Został tam wówczas rozprzestrzeniony krótki tekst zawierający ciąg znaków wywołujący anomalię. Fenomen tekstu polegał na tym, że po każdym skopiowaniu go wyglądał inaczej. Wszystkim osobom podejrzanym o wywołanie manifestacji podmiotu zostały podane środki amnezyjne klasy C a forum [USUNIĘTO] zostało zamknięte. Do opinii publicznej została przekazana informacja o tym, że na forum pojawiały się treści nielegalne.
[[/collapsible]]

[[collapsible show=&#34;+Przesłuchanie PL-179-1&#34; hide=&#34;-Przesłuchanie PL-179-1&#34;]] 


**Przesłuchiwany:** SCP-PL-179

**Przesłuchujący:** Dr █████

**Wstęp:** Przesłuchanie ma na celu zdobycie podstawowych informacji o podmiocie i jego działaniu. Z powodu formy anomalii przesłuchanie musiało zostać przeprowadzone w sposób niekonwencjonalny.

**&lt;Początek logu&gt;**

**Tekst napisany przez Dr █████:**

&gt; Przesłuchujący wszedł do pokoju i usiadł naprzeciwko ██████.
&gt; – Witam, chciałbym zadać parę pytań. Co pamiętasz ze swojego życia?
&gt; ██████ zamilkł.

**Tekst zmieniony przez SCP-PL-179 (zmiany zaznaczone kolorem czerwonym):**

&gt; Przesłuchujący wszedł do pokoju i usiadł naprzeciwko ##red|wyraźnie ździwionego## ██████.
&gt; – Witam, chciałbym zadać parę pytań. Co pamiętasz ze swojego życia?
&gt; ##red|██████ poprawił swoją marynarkę, zastanawiając się na odpowiedzią na zadane pytanie.
&gt; – Wiesz, nie pamiętam nawet zbytnio jak się tu dostałem. Moje życie zupełnie nie było ciekawe, jak inaczej wytłumaczysz że tak mało pamiętam? Miałem tylko jeden strasznie upierdliwy okres w życiu. Jakbym ciągle powtarzał jedno zdarzenie. Mam w umyśle tylko obraz tego jak wyglądam przez okno, widząc coś na podwórku sąsiadów. Przeżyłem to paręnaście razy... ale najgorsze za nami, nie? Macie tu może herbatę i miód?##

**Tekst napisany przez Dr █████ (zmiany zaznaczone kolorem niebieskim):**

&gt; Przesłuchujący wszedł do pokoju i usiadł naprzeciwko wyraźnie zdziwionego ██████.
&gt; – Witam, chciałbym zadać parę pytań. Co pamiętasz ze swojego życia?
&gt; ██████ poprawił swoją marynarkę zastanawiając się na odpowiedzią na zadane pytanie.
&gt; – Wiesz, nie pamiętam nawet zbytnio jak się tu dostałem. Moje życie zupełnie nie było ciekawe, jak inaczej wytłumaczysz że tak mało pamiętam? Miałem tylko jeden strasznie upierdliwy okres w życiu. Jakbym ciągle powtarzał jedno zdarzenie. Mam w umyśle tylko obraz tego jak wyglądam przez okno, widząc coś na podwórku sąsiadów. Przeżyłem to paręnaście razy... ale najgorsze za nami, nie? Macie tu może herbatę i miód?
&gt; ##blue|– Nie, nie posiadamy. Czy pamięta pan może kogoś ze swojego życia?##

**Tekst zmieniony przez SCP-PL-179[[footnote]]Zmiany w tekście wskazują na to, że pomimo ustalenia celów danych postaci w tekście, będą się zachowywały według woli autora tekstu nawet po dokonaniu zmiany. Zauważono jednak że długość zmienionego tekstu nie jest zwykle o wiele większa od długości oryginału. Zdarza się jednak czasem iż jest ona krótsza. Zjawisko to jest nadal badane[[/footnote]]:**

&gt; Przesłuchujący wszedł do pokoju i usiadł naprzeciwko wyraźnie zdziwionego ██████.
&gt; ##red| – Hej, kojarzę cię skądś. Znamy się?
&gt; – Nigdy pana nie spotkałem. Pomijając to,## chciałbym zadać teraz parę pytań. Co pamiętasz ze swojego życia?
&gt; ██████ poprawił swoją marynarkę zastanawiając się na odpowiedzią na zadane pytanie.
&gt; – Wiesz, nie pamiętam nawet zbytnio jak się tu dostałem. Moje życie zupełnie nie było ciekawe, jak inaczej wytłumaczysz że tak mało pamiętam? Miałem tylko jeden strasznie upierdliwy okres w życiu. Jakbym ciągle powtarzał jedno zdarzenie. Mam w umyśle tylko obraz tego jak wyglądam przez okno, widząc coś na podwórku sąsiadów. Przeżyłem to paręnaście razy... ale najgorsze za nami, nie? Macie tu może herbatę i miód?
&gt; – Nie, nie posiadamy ##red|– Na twarzy ██████ można było zobaczyć jego rozczarowanie –## Czy pamięta pan może kogoś ze swojego życia?
&gt; ##red| – Niech pomyślę... cholera, w takim wieku złapała mnie skleroza – zaśmiał się pod nosem – Pamiętam tylko jedną osobę. Czasem widywałem się z nim w sterylnym pokoju, wyłożonym białymi płytkami. Pytał mnie o moje życie, charakter. Co i czemu lubię. Był wyraźnie zainteresowany moją osobą. Mówiłem na niego &#34;Autor&#34;, nie wiem właściwie dlaczego. Nigdy nie przedstawił mi się w ten sposób. Spotykamy się co miesiąc, już niedługo następne spotkanie. Ostatnim razem wyglądał na trochę przerażonego, mówił o jakiejś fundacji, nie słuchałem dokładnie.##

&gt; – Nie, nie posiadamy – Na twarzy ██████ można było zobaczyć jego rozczarowanie – Czy pamięta pan może kogoś ze swojego życia?

&gt; ##blue|– Z jakiego powodu pojawiasz się w tak wielu miejscach? Uważamy to za podejrzane.##

**Tekst zmieniony przez SCP-PL-179:** 

&gt; Przesłuchujący wszedł do pokoju i usiadł naprzeciwko ##red|██████, na twarzy przesłuchiwanego widoczne było zdziwienie i podejrzliwość.
&gt; – Kim jesteś? Nie mów że dzieje się znowu to samo...
&gt; – Nie rozumiem o co panu chodzi. Czy są jakieś problemy?
&gt; – Ostatni raz mi to robicie... chociaż to mogą być omamy. Na razie możesz kontynuować.
&gt; –  Dobrze, więc przejdźmy do konkretów.## Chciałbym zadać teraz parę pytań. Co pamiętasz ze swojego życia?

&gt; – Nie, nie posiadamy – Na twarzy ██████ można było zobaczyć jego rozczarowanie – Czy pamięta pan może kogoś ze swojego życia?
&gt; – Niech pomyślę... cholera, w takim wieku złapała mnie skleroza – zaśmiał się pod nosem – Pamiętam tylko jedną osobę. Czasem widywałem się z nim w sterylnym pokoju, wyłożonym białymi płytkami. Pytał mnie o moje życie, charakter. Co i czemu lubię. Był wyraźnie zainteresowany moją osobą. Mówiłem na niego &#34;Autor&#34;, nie wiem właściwie dlaczego. Nigdy nie przedstawił mi się w ten sposób. Spotykamy się co miesiąc, już niedługo następne spotkanie. Ostatnim razem wyglądał na trochę przerażonego, mówił o jakiejś fundacji, nie słuchałem dokładnie.

**Tekst zmieniony przez SCP-PL-179:** 

&gt; Przesłuchujący wszedł do pokoju i usiadł naprzeciwko ██████, na twarzy przesłuchiwanego widoczne było zdziwienie i podejrzliwość.
&gt; – Kim jesteś? Nie mów że dzieje się znowu to samo...
&gt; – Nie rozumiem o co panu chodzi. Czy są jakieś problemy?
&gt; – Ostatni raz mi to robicie... ##red| to nie są już żadne omamy, robicie mnie w chuja! Czego chcecie?!
&gt; – Chcemy ci pomóc w usunięciu twoich problemów. Prosimy tylko o współpracę.
&gt; – Problemów? Moich? To wy tutaj macie problemy –  ██████ wstał od stołu wpatrując się wściekły w przesłuchującego – Jestem pewien że przeżywam to przesłuchanie już przynajmniej trzeci raz. Jak to robisz? 
&gt; – Gdy wspomnimy pana imię w tekście dzieją się dziwne rzeczy. Ludzie na świecie mogą być zaniepokojeni takimi zdarzeniami.
&gt; – Czekaj... tekście?! – przesłuchiwany złapał się z głowę myśląc nad wypowiedzią osoby przed nim – O czym ty mówisz gościu?
&gt; – Gdy w tekście literackim ktoś użyje pana imię, zdaje się że przeżywa pan te same wydarzenia. Chcielibyśmy się jednak dowiedzieć czy posiada pan fizyczne ciało?
&gt; ██████ cofnął się o parę kroków wpatrując się ślepo w ścianę.
&gt; – Ale... to jest moje fizyczne ciało! – Wskazał na swoją twarz zdenerwowany – O co wam chodzi... – klęknął na podłodze milcząc.
&gt; ##
