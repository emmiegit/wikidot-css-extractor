&gt; **“//A apoteose não é a origem do homem maior. Ele vem, Compacto em folhas invencíveis, da razão, iluminado à meia-noite pelo olho estudioso, envolto em devaneios, o objeto de O zumbido dos pensamentos evadidos na mente//...” ―Wallace Stevens**

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/apotheosis-hub/Zhange.jpg|align=center|width=800px|caption= Arte por [http://www.scp-wiki.net/zhange-artwork Zhange] ]]

Um conto épico de finais, começos e a labuta muitas vezes esquecida no meio.

**Parte do Primeiro:**

&gt; [[[SCP-3396]]] &#34;**O Parasita Empíreo**&#34; por CadaverCommander
&gt; 
&gt; &#34;//O advento de SCP-3396 começou a exercer mudanças sem precedentes na sociedade global, apesar das iniciativas anti-inteligência da Fundação. As instâncias de SCP-3396-01 que não estão sob contenção utilizaram suas novas habilidades anômalas para uma variedade de propósitos até agora, incluindo assassinato, crime não violento, erradicação em massa de certas doenças e iniciativas de bem-estar público. Embora a Fundação tenha mantido uma aparência de controle sobre a mídia global e, até agora, tenha conseguido limitar o conhecimento público das instâncias de SCP-3396-01, a contaminação de SCP-3396 continua.&#34;//
&gt; 
&gt; O público diz:
&gt; &#34;Na verdade, não há ninguém melhor do que o Cadáver neste tipo de monstro.&#34;
&gt; &#34;Leitura média, assustadora e memorável. Isso é exatamente o que eu queria ver quando este concurso foi encerrado.&#34;
&gt; &#34;A imagem que você pinta é muito vívida e a anomalia é certamente uma má notícia para a realidade consensual.&#34;

&gt; [[[the-shape-of-a-gun| A forma de uma Arma]]] por CadaverCommander
&gt; 
&gt; &#34;//Os homens e mulheres livres estrondearam seu orgulho, seu desejo de viver, seu direito de prosperar e permaneceram firmes. E Monica se deixou dominar pelo coração de seu povo, sua alma moldada na forma da ferramenta de que precisavam para defender seus lares e vidas daqueles que os levariam. A forma de uma arma//.&#34;
&gt; 
&gt; O público diz:
&gt; &#34;Monica pode muito bem ser minha nova personagem favorita no site.&#34;
&gt; &#34;Isso é uma merda do pior tipo. Puta merda.&#34;
&gt; &#34;Eu queria desesperadamente entrar e citar uma única linha disso que eu adoro por ser bem escrito, mas há muitos para escolher! E eu não estou nem em um terço do caminho... &#34;
&gt; &#34;Provavelmente uma das melhores histórias deste site.&#34;

**Parte do Segundo:**

&gt; [[[a-farewell-to-arms| Um adeus aos braços]]] por Weryllium
&gt; 
&gt; &#34;//Uma torre estava sendo mastigada por um tiranossauro Rex feito de plasma. Um corpo certamente não jazia amassado em um círculo de dez metros onde a realidade era esmagada em duas dimensões e depois enrolada na inexistência. Um míssil do tamanho de uma pessoa pairava no ar, envolto em osso. Um drone de defesa derreteu em uma poça de queijo. As Âncoras de Realidade Scranton ficaram quietas e impotentes ao longo das paredes o tempo todo, pois uma âncora pode segurar um barco no lugar, mas não pode impedi-lo de afundar.&#34;//
&gt; 
&gt; O público diz:
&gt; &#34;porque quem diabos precisa de armas de qualquer maneira +1&#34;
&gt; &#34;X-Men vs. super ciência, e estou feliz que Armando esteja lá. :D Isso foi incrível.&#34;


&gt; [[[a-new-age-of-magic| Uma Nova Era de Magia]]] por Modern_Erasmus
&gt; 
&gt; &#34;//A magia tem infinitas manifestações, fontes e regras, nenhuma das quais se aplica universalmente. Exceto um. Tudo tem um custo. Nada é gratuito. A humanidade está ascendendo, talvez até a divindade. Que preço será cobrado de nós por isso? O que acontecerá quando não pudermos pagar?&#34;//
&gt; 
&gt; O público diz:
&gt; &#34;isso é excelente pra caralho, você atingiu todos os pontos que eu poderia ter pedido. A ambiguidade expressa na verdade, uma mortalha de especulação com um núcleo de verdade.&#34;
&gt; &#34;Posso imaginar algum tipo de, não sei, festa de boas-vindas/foda-se a normalidade na Biblioteca ou algo assim. Posso literalmente ver isso na minha cabeça. Em outras palavras, +1 com gosto.&#34;
&gt; &#34;Esta é uma construção de mundo muito divertida. Ver todas as reações que diferentes pessoas têm de diferentes grupos é maravilhoso, e eu gosto das dicas de mau presságio sobre o que poderia ter causado essa anomalia. Sua equipe do Juízo Final não decepciona.&#34;

**Parte do Terceiro:**

&gt; [[[SCP-3731]]] &#34;**A Normalidade será Protegida**&#34; por fieldstone
&gt; 
&gt; //&#34;Causar um cenário אK é o fracasso final da missão da Fundação, mas oferece uma oportunidade sem precedentes - a chance de começar limpo, de fazer um mundo melhor, moldado e regulado pelas mãos orientadoras dos superintendentes. Não será a ascensão deles. Será nosso. A Zona será protegida. A humanidade será contida. A normalidade será protegida.&#34;//
&gt; 
&gt; O público diz:
&gt; &#34;Este é um artigo fantástico. As paratecnologias são divertidas de imaginar e volumoso de ler sem ser seco, enquanto a escalada da humanidade e a reação da Fundação a ela - por dentro e por fora - são bem ritmadas e conseguiram prender minha atenção ao longo . O final também é extremamente inteligente.&#34;
&gt; 
&gt; &#34;Este agora é meu novo anime favorito.&#34;
&gt; 
&gt; &#34;Este é exatamente o tipo de insanidade exagerada que eu esperava desta equipe, e está cada vez melhor.&#34;

&gt; [[[thrive| Florescer]]]  por CadaverCommander, Modern_Erasmus, fieldstone, e Weryllium
&gt; 
&gt; //&#34;O futuro era muito maior do que uma bola de pedra arruinada por aqueles que escolheram queimar a eternidade para salvar o passado. Lá fora havia possibilidade. Potenciais. Os limites distantes da realidade não se importavam com o fato de a humanidade ainda existir, de terem chegado à beira de sua apoteose. Mas Monica jurou que os faria se importar. Eles gravariam seu signo nas próprias estrelas. Eles prosperariam e abalariam os pilares da criação com seu advento.&#34;//
&gt; 
&gt; O público diz:
&gt; &#34;Ao ver o progresso desta série, passei do ceticismo frio para a admiração relutante e depois para a adoração total. Você venceu a batalha do módulo de classificação e meu coração frio e relutante. Esta é uma tapeçaria perfeita de o que torna um belo conto, personagens relacionáveis, estranheza e imaginação incomparáveis. Obrigado por abençoar este site com esta bela obra de arte.&#34;
&gt; 
&gt; &#34;Sem palavras. Eu realmente só conseguia pensar que esses tipos de narrativas complexas e interligadas poderiam ser contadas na grande escala de um romance longo, mas todos vocês conseguiram reunir tudo isso em seis artigos e contos fantásticos. Este conto em particular me surpreendeu porque o fim do mundo foi alto, explosivo, mas ouvido de longe. A mudança de escopo foi executada perfeitamente. Não poderia ter pedido um final melhor.
&gt; 
&gt; &#34;Eu amo isso infinitamente. super votado. Até agora, esta entrada deu o final mais forte na minha opinião. Eu amo o apocalipse aviário e Lethe, mas isso foi além.&#34;

**O Mundo:**
&gt; [[[SCP-4420]]] &#34;**Uma Batata Sedenta**&#34; por Lt Flops
&gt; 
&gt; //SCP-4420 é uma batata vermelha de Idaho com uma massa atual de 400 milhões de kg e dimensões externas de 150 metros por 65 metros por 55 metros. SCP-4420 exibe as seguintes propriedades ectoentrópicas://

&gt; [[[Salt Magic Blues|Sal Azul Mágico]]] por Tufto
&gt; 
&gt; //&#34;Acho que sempre tivemos um pressentimento de que as coisas estavam erradas, que nossos ovos não estavam bem alinhados, e o azul apenas nos permite ver isso com mais clareza.&#34;//

&gt; [[[SCP-3829]]] &#34;**Metástase**&#34; por Weryllium
&gt; 
&gt; //Após o surgimento de SCP-3731, os tumores de SCP-3829 foram colhidos em uma tentativa de armar as células contra mutantes de SCP-3731. O protótipo de maior sucesso foi o canhão Figueroa-Palanez &#34;LIFELINE&#34;, capaz de induzir rapidamente tumores modificados (não imortais) em alvos dentro de sua linha de visão de até 1 km.//

&gt; [[[The Shape of a Noose|A forma de um laço]]] por Captain Kirby
&gt; 
&gt; //Eles nos disseram para não nos afastarmos muito para dentro da floresta. Para ficar longe da Montanha Oca.//

&gt; [[[Twinkle Twinkle|Embora eu não saiba o que você é, brilha, brilha, estrelinha]]] por TheHouseofBalloons
&gt; 
&gt; //A terra estava morta, mas ao contrário do resto do PCA-13, pelo menos o Deserto de Mojave morreu normalmente.//

&gt; [[[SCP-5802]]] &#34;**Poluição e Indústria**&#34; por TheAlienBaby
&gt; 
&gt; //Talvez isso fosse o destino. Um encontro casual com um ser que poderia nos guiar ao nosso destino divinamente inspirado. Para tornar o mundo bonito. Um mundo de poluição e indústria, um mundo de pureza e diligência.//

&gt; [[[Free Bird|Pássaro livre]]] por BlazingPie e Ralliston
&gt; 
&gt; //Há algo errado com Jacob.//
&gt; 
&gt; //Ele sente isso, onde quer que vá. Seus braços, muito longos. Seu cabelo, muito curto. Sua pele, muito áspera. E o rosto dele - oh Deus, o rosto dele. Há muito errado com o rosto dele para começar a lista.//

&gt; [[[SCP-5541]]] &#34;**Ocultação**&#34; por Billith
&gt; 
&gt; //Até agora, mais de 150 tentativas de metodologia variada foram iniciadas pelo RCT-Δt viajando de volta para evitar que o RCT-Δt voltasse e fornecesse este documento a um membro confiável do Conselho. Se este documento ainda existir no repositório antes da data de sua criação, todos os testes falharam.//
&gt; 

+ **Como escrever para este Cânone**
[[collapsible show=&#34;Mostrar guia&#34; hide=&#34;Bem-vindo ao novo mundo.&#34;]]
Em primeiro lugar, leia todas as entradas existentes (não se preocupe, não há muitas).

Há uma linha do tempo __parcial__ de eventos em [[[SCP-3731]]]. Você pode usar isso como inspiração para começar a escrever uma história ou criar um novo evento que não colocamos lá. Muito espaço para prequência, sequências, historias internas ou historias paralelas para o enredo principal que fizemos.

Aqui estão algumas sementes para você começar.

* SCP-3396 não se espalhou em um dia.
* O mundo exterior não desabou em um dia.
* Como a base média da Fundação lida com esses eventos?
* Old Vegas é apenas um assentamento. Como estão os outros?
* À medida que a Fundação desmorona, o que mais pode escapar por entre seus dedos?
* O que acontece //depois//?

Acima de tudo, divirta-se com isso. Seja tão quieto ou agitado quanto quiser, é um mundo amplo e estranho que construímos e destruímos, e esperamos que você se divirta jogando nele!

Se você tiver alguma dúvida, sinta-se à vontade para entrar em contato com um de nós aqui ou no chat.
