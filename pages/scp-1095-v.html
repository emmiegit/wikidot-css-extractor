**Объект №:** SCP-1095

**Класс объекта:** [[[Safe|Безопасный]]]

[[div class=&#34;rimg&#34;]]
[[image 1095.jpg width=&#34;300&#34;]]
[[span]]SCP-1095 с надетым замком. Индикаторы
графически изменены в целях безопасности[[/span]]
[[/div]]

**Особые условия содержания:** Объект хранится в стандартном сейфе в Зоне 18. Доступ к SCP-1095 запрещён всем сотрудникам без одобрения директора Зоны. На самом SCP-1095 размещён кодовый замок, предотвращающий несанкцированное использование объекта.

Не допускаются перекрёстные опыты SCP-1095 с другими объектами SCP.

**Описание:**  SCP-1095 представляет собой круглый стальной диск 20 см в диаметре с 4 см отверстием в центре. SCP-1095 разделён на шесть концентрических колец, на каждом кольце имеется небольшой О-образный символ и набор символов, из которых отображается сообщение на языке пользователя.

Когда какая-либо из выступающих частей тела просовывается через отверстие SCP-1095, как если бы пользователь пытался его надеть, объект расширяется в центре и растягивается для размещения нового носителя. SCP-1095 легко снимается, если его просто дёрнуть или потянуть, после чего возвращается к своей предыдущей форме, хотя буквенные символы на кольцах для предыдущего пользователя сохраняются. По-видимому, объект можно надеть на любую человеческую выступающую часть тела, в том числе шею, голову, пальцы рук и ног, язык, ноги и зубы.

До активации SCP-1095 отображает на своём внешнем кольце символы, образующие надпись &#34;ЛИЧНЫЙ ИНДИКАТОР ИСХОДА: ТОЧНОСТЬ ПРОГНОЗОВ ГАРАНТИРОВАНА!&#34;. Надпись в центральном кольце всегда гласит &#34;СМЕРТЬ&#34;, за исключением двух случаев, перечисленных в протоколе экспериментов 1095-A. Надписи на остальных кольцах сообщают конкретные детали гибели пользователя.

SCP-1095 не работает на трупах.

**Приложение 1095-A обозначения колец:**

&gt; **Центральное кольцо:** Исход
&gt; //Примечание: Индикатор исхода при всех опытах с сотрудниками класса D, службы безопасности и научной службы гласил &#34;СМЕРТЬ&#34;. Предполагается, что это индикатор по умолчанию, и фраза будет одинакова для любого носителя-человека.//
&gt; 
&gt; **Второе кольцо:** Дата
&gt; //Примечание: Индикатор даты показывает точное время смерти в формате XX/XX (&#34;месяц/число&#34;)//
&gt; 
&gt; **Третье кольцо:** Обратный отсчёт
&gt; //Примечание: Индикатор обратного отсчёта отображает сообщения в виде &#34;Х ЧАСОВ&#34; - время, оставшееся до гибели//
&gt; 
&gt; **Четвёртое кольцо:** Место
&gt; //Примечание: Индикатор места показывает общепринятое название места и планеты гибели в формате &#34;[РАЙОН] [ПЛАНЕТА]&#34;//
&gt; 
&gt; **Пятое кольцо:** Причина
&gt; //Примечание: Индикатор причины/длительности смерти точно определяет внешний источник гибели пользователя (а не нанесённые телу травмы) - например, &#34;НОЖ&#34; или &#34;ВОДА&#34;//, и точную продолжительность процесса умирания.
&gt; 
&gt; **Шестое кольцо:** Профиль
&gt;  //Примечание: Индикатор профиля показывает возраст, имя и фамилию пользователя, а также официальное звание, если таковое существует//
&gt; 
&gt; //Примечание: SCP-1095 иногда добавляет в свои показания тот или иной дескриптор, назначение которого в настоящее время не известно//

**Приложение 1095-B**: Устранение D-498350 было в экспериментальных целях отменено и перенесено на следующий месяц. Когда SCP-1095 был вновь применён к D-498350, все показатели сменились на сообщение &#34;ТОЧНОСТЬ ПРОГНОЗОВ ГАРАНТИРОВАНА&#34; на латинском языке, которого D-498350 не понимал. Затем SCP-1095 потерял свою форму &#34;браслета&#34;, вернувшись к исходному размеру и вызвав серьёзные травмы левого предплечья D-498350. Устройство было удалено хирургическим путем, однако D-498350 необычно быстро скончался от обескровливания раньше, чем медицинский персонал смог помочь.
