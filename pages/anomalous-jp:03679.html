    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 当アイテム直下の地中に児童の遺体が不定期に発生するクリ(//Castanea crenata//)の木。2022年6月現在まで回収された児童の遺体の身元は全て特定されておらず依然不明。\n**回収日:** 2021/10/21\n**回収場所:** 兵庫県西宮市の████公園内\n**現状:** 移送作業を行った後、サイト-8165にて収容中。回収された児童の遺体は特徴の記録が完了され次第、焼却処分される。\n**追記:** 当アイテム回収後、回収場所を通っていた水道管の一部が経年劣化により破損していることが確認された。この事から、当アイテムが発生させた遺体による周辺地域の水質汚染の可能性が示唆されており、現在も調査が継続されている。&#34;
