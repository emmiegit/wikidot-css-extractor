    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-pt-br:theme:black-highlighter-theme]]
[[include :scp-pt-br:theme:dustjacket]]

[[&lt;]]
[[module rate]]
[[/&lt;]]

//Tum.//

A Biblioteca estava parada e calmo, em meio ao caos que assolava lá fora. os Pajens reenchiam as prateleiras, cheias até a borda de livros e guias. Os Arquivistas trabalhavam em silêncio e os Docentes guiavam os clientes dentro e ao redor da biblioteca. Tudo estava bem. Uma mulher atravessou uma Via no extremo leste da biblioteca, ajustou os óculos tortos e caminhou direto para um dos Arquivistas que trabalhavam. Ela era jovem e cambaleava desajeitadamente pela biblioteca, suas roupas estavam desarrumadas e seu cabelo despenteado. Ela parecia como se tivesse acabado de estar em uma luta unilateral. Durante sua entrada, ela chamou a atenção de algo que espreitava nas profundezas da Biblioteca. Quando ela se aproximou do Arquivista, ele continuou digitando.

//Tum.//

&#34;Oi,&#34; a mulher deixou escapar abruptamente, &#34;você pode, ahn, me dizer onde fica a seção de magia?&#39; Disse ela, mexendo com os dedos debaixo da mesa de carvalho escuro do Arquivista. Podia ser visto que ela estava em pânico. Os Arquivistas imediatamente pararam de digitar e encararam a mulher.

//Tum.//

&#34;Seção de Taumaturgia, pergunte a um Docente de lá.&#34; O Arquivista gemeu, antes de desviar sua atenção de volta para a máquina de escrever. Alguém teve um dia ruim. A mulher correu pela biblioteca, tentando desesperadamente encontrar a seção de taumaturgia da Biblioteca, tentando encontrar uma agulha no palheiro como uma formiga. Ela estava de cabeça baixa, enquanto caminhava entre os outros clientes e convidados.

//Bam//.

Ela caiu no chão e seus óculos rapidamente escorregaram do nariz. Uma grande sombra estava acima dela. Sua cabeça se ergueu em direção ao topo do gigante, em estado de choque. //Um Docente.// Ela desesperadamente começou a rastejar para trás.

//Crack.//

Seu corpo acidentalmente esmagou seus óculos. O Docente de antes estava parado diante dela, observando-a como uma montanha observa um rio. Seu rosto pairava em sua direção, e ela ficou paralisada. Eles estavam cara a cara. Ela sentia a respiração do Docente soprando em seu cabelo. Seu corpo tortuoso e cheio de curvas se esticava pelo que parecia uma eternidade para ela. Ela estava petrificada, mas ainda tinha algum tipo de confiança dentro dela que a mantinha em movimento.

//Tum.//

E-Ei.&#34; Ela lentamente se levanta de sua posição no chão e encara o Docente nos olhos. O Docente rosna de volta, quase perfurando seus tímpanos. Durante todo o confronto, nenhum dos dois piscou uma vez. Os olhos da mulher estavam tensos e inchados, mas os olhos iluminados do Docente estavam semicerrados enquanto ele os tentava manter abertos. Para ganhar.

//Tum.//

Os olhos brancos penetrantes do Docente lentamente se fecharam enquanto ele voltava para seu canto, irritado. Ela acabara de ganhar. Afirmado sua dominância. Ela se afastou como se não estivesse afetada, indo embora com a mesma, se não mais, confiança de antes.

//Tum.//

Ela finalmente chegou ao amado corredor da taumaturgia, estranhamente mais silencioso do que esperava. Apesar disso, ela entrou e começou a puxar livro após livro da prateleira. Ela dava uma rápida olhada em cada um dos títulos antes de jogá-los em uma pilha cada vez maior atrás dela.

//Tum.//

//O Manual do Mago: Edição Deluxe Extra Super Mega Ultra Original 2// de Daniel Snake.

//Tum.//

//Como Crescer Certas Partes Do Seu Corpo: 13ª Edição// de Cole Thereven.

//Tum.// 

//como manipular, cuidar e ter poder feminino como um maioral// de dado.

//Tum.//

//Morte em Disfarce: Como Fingir Sua Morte de Forma Eficaz// de Michael Jackson.

//Tum.//

//Disfarce em Morte: Como Fingir sua Morte Melhor// de Elvis Presley

//Tum.//

//Eu, Manual Mágico// de Algum Cara.

//Tum.//

//A Morte do Amendoim: Uma Exposição// de Moto Fortito

//Tum.//

//Um Dia na Vida de um Criador de Conteúdo Anômalo// de Matthew Patrick

//Tum.//

//A Teoria da Garra: Um Artigo Aprofundado Sobre Ética// de Platão.

//Tum.//

Finalmente, ela encontra o livro que procurava: //Batidões Anômalos: E Como Tocá-los.// de Justin Timber.

//Tum.//

Ela o abre apressadamente, quase arrancando a capa, e encontra a página 68. Ela admira a página por alguns momentos, antes de enfiar a mão em sua jaqueta vermelha e tirar um mini violino de madeira.

//Tum.//

Ela olhou para a grande partitura do livro uma última vez e começou a tocar, usando uma lasca de madeira de pinho para tocar as cordas. Quando ela começou a tocar, um homem pulou do alto da prateleira, criando uma pequena cratera na madeira onde caiu. Ele lentamente levantou o rosto bonito para olhar diretamente para ela, mas ela continuou tocando. Os tuns que ficavam cada vez mais altos de antes se transformaram em uma batida rítmica e constante.

O homem então começou a dizer palavras, palavras melódicas, que lentamente se transformaram em uma canção. Brendon Urie então começou a dançar, mas então outra coisa aconteceu. A sala inteira estava congelada, Brendon estava prestes a fazer rachas, a mulher de antes estava tocando sua peça harmônica. Os outros na biblioteca estavam intrigados, seus rostos com uma expressão de choque e descrença. O Docente com quem a mulher teve seu confronto começou a fazer algo esquisito. Estranho. Ele parecia que tinha começado a balançar a cabeça ao ritmo.

----------

Você se senta em sua mesa, uma expressão de insatisfação e confusão enquanto você olha para a tela à sua frente, o novo videoclipe da &#34;Panic! at the Disco&#34; está pausado em seu laptop.

Você dá uma olhada rápida na descrição.

&#34;Anunciando nosso novo nome, em parceria com A Mão da Serpente, Panic! At The Library!&#34;[[footnote]]**Nota do Tradutor:** Pânico! Na Biblioteca![[/footnote]]

//MAS QUE POR-?//</textarea></pre>
