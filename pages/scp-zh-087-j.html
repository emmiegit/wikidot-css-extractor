    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名︰SCP-ZH-087-J-EX 賢者
作者︰[[*user cdbeta]]
[[include info:end]]

**項目編號：**SCP-ZH-087-J-EX

**項目等級：** --Safe-- Explained

**特殊收容措施：**--由於SCP-ZH-087-J其高度配合性及無傷害性。故允准於Site-ZH-02內餐廳、內大廳、B1等安全地區行動，如發現SCP-ZH-087-J前往B2以下樓層，需以言語勸離。--
不論何時發現SCP-ZH-087-J，將其趕出Site-ZH-02 --站點管理員
.
**描述：**SCP-ZH-087-J為一位黃種老年男性，其真名未知。
SCP-ZH-087-J多次無預警出現於Site-ZH-02，並於發現者身旁耳語一席話，致使發現者陷入沉思、迷惘、或近期行為異常等現象。
.

**附錄：**[[collapsible show=&#34;耳語記錄&#34; hide=&#34;少知為妙&#34;]]
-------------------
&gt; **地點：**內餐廳休息區
&gt; **對象：**古文物異常收容專家[張道士]
&gt; **狀況：**張道士發現SCP-ZH-087-J後主動請纓說道：『如何才能悟道呢?』
&gt; **語錄：**不行，因為還只是個孩子。
&gt; **事後觀察：**張道士當天拒絕加班，並表明：我真的該好好玩一玩了。
-------------------
&gt; **地點：**內大廳電梯間
&gt; **對象：**站點安全主任[伊玄戶桑]
&gt; **狀況：**由於專心於剛到手的&#34;特制收容措施&#34;預算申請書，並未於第一時間查覺
&gt; **語錄：**無論是否監禁，我們早已身在牢籠之中。
&gt; **事後觀察：**伊玄戶桑於此事後，對於收容措施相關預算申請標準好像有所放寬
-------------------
&gt; **地點：**內餐廳
&gt; **對象：**獸形生物收容特工[85號特工]
&gt; **狀況：**於內餐廳進食午餐時，SCP-ZH-087-J於對面而坐，欲一同進食
&gt; **語錄：**吃的時候，也該想到被吃的時候。
&gt; **事後觀察：**當下85號特工停下了用餐，並於一週後提出SCP-ZH-███野外求生技能訓練申請。
-------------------
&gt; **地點：**B1雜物間
&gt; **對象：**藥物與科技客座教授[阿姆斯特朗博士]
&gt; **狀況：**我那時正躲著嗨呢，它就突然開門往我旁邊一坐。
&gt; **語錄：**世界就只剩這個角落存在夢想嗎?
&gt; **事後觀察：**阿姆斯特朗博士手中的████掉落，導致小規模可控制火警，
&gt; 　　　　　事後申請獨立實驗室，於其內焚燒一整箱████後，緊急送往醫療所施打解毒劑。
&gt; 
&gt; 哈哈哈哈哈！我還活著 --阿姆斯特朗博士
-------------------
&gt; **地點：**B1電腦連線室
&gt; **對象：**異常生物醫學研究員[Horno博士]
&gt; **狀況：**當時正苦思著如何排版，它就突然出現在我背後
&gt; **語錄：**螞蟻再有規矩，也有好吃懶做的。
&gt; **事後觀察：**Horno博士提出於Site改裝健身房的提案，被否決後偷運鞍馬到內餐廳休息區。
&gt; 
&gt; 真沒想到中規中舉的Horno會做出這種越矩之事 --山羊博士
-------------------
&gt; **地點：**B1電梯口
&gt; **對象：**特約武器指導[劉教頭]
&gt; **狀況：**那天應邀來Site-ZH-02，才剛簽到完準備去B2時。
&gt; **語錄：**子彈能讓人疼痛，卻無法抵擋反抗。
&gt; **事後觀察：**劉教頭開始試著耍用藍波刀近一個月。
&gt; 
&gt; 結果害我的射擊技術退步了 --劉教頭
&gt; 因為你割傷了手指7次、手臂3次。 --醫療所護理長
-------------------
&gt; **地點：**2樓Dr.Common辦公室
&gt; **對象：**異常判定研究員 [Dr.Common]
&gt; **狀況：**Dr.Common於走廊相遇後，邀請至辦公室內喝茶
&gt; **語錄：**言語比刀劍更有力
&gt; **事後觀察：**Dr.Common開始研究動物能否溝通，並跟自己的貓學習。
-------------------
&gt; **地點：**內大廳等候椅
&gt; **對象：**站點保安將軍[黃SIR]
&gt; **狀況：**那是剛跟[伊玄戶桑]爭論軍備預算完，坐這休息一下時。
&gt; **語錄：**獅子撲兔也當用盡全力
&gt; **事後觀察：**黃SIR翻掉了伊玄戶桑的辦公桌，但卻搶回了預算提案書。
&gt; 
&gt; 我整個傻了，他不是為了預算來的啊? --伊玄戶桑
-------------------
&gt; **地點：**B1設計部 Dr.蒼魚辦公室
&gt; **對象：**站點設計主任[Dr.蒼魚]
&gt; **狀況：**剛走出辦公室它就坐在我門邊地板上
&gt; **語錄：**與其臨淵羨魚，不如退而結網。
&gt; **事後觀察：**Dr.蒼魚當天下班就衝去購物，並刷爆了所有的卡。
-------------------
&gt; **地點：**1樓收發間櫃台
&gt; **對象：**站點主任[Meme Tiger]
&gt; **狀況：**這根本就算不上刻意，它就只是從我身後經過而已
&gt; **語錄：**驕傲的人往往高估了他所擁有的一切
&gt; **事後觀察：**Meme主任反常的多次露臉於休息區。
&gt; 
&gt; 原來我們有站點主任啊! --張道士
------------------
&gt; **地點：**B1事務列表機旁
&gt; **對象：**營養學研究助理[山羊博士]
&gt; **狀況：**它就躲在兩台事務機中間。
&gt; **語錄：**紙能飽暖也會割人。
&gt; **事後觀察：**山羊博士的減肥計劃僅維持了11天。
&gt; 
&gt; 這算的上是他最高記錄了 --Dr.蒼魚
-------------------
[[/collapsible]]

不！給我閉嘴！是誰讓這個老乞丐跑進來的！快把這貨趕出去！ --站點管理員
##FBFBFB|　　　　　　　　　　　　　　　　　　　　臭小子！不過就是蹭你一餐飯！有需要這樣對待自己老子的嗎？##
[[/collapsible]]</textarea></pre>
