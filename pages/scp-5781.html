    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5781]
**Autore:** [[*user Naveil]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5781

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutti gli edifici apparsi come conseguenza di SCP-5781 devono restare operativi, con una discreta sorveglianza. PdI-94707 deve essere monitorato per eventuali attività sospette ulteriori.

**Descrizione:** SCP-5781 si riferisce ad un evento iniziato il 26 novembre 1999, durante il quale vari edifici sono comparsi spontaneamente sulle coste della Florida, negli Stati Uniti, per un periodo di 3 giorni. Il marchio presente sugli edifici indica che appartengono alla //Alan Investigations//, un&#39;azienda investigativa privata sprovvista di documenti che attestino la sua esistenza prima della data di manifestazione di SCP-5781.

A seguito di queste apparizioni, la //Alan Investigations// ha iniziato a ricevere esorbitanti investimenti monetari dai residenti dell&#39;area, nonché da molteplici entità aziendali di livello globale. Le interviste con gli investitori hanno dimostrato che questi investimenti erano volontari e motivati dalle previsioni di futuro successo dell&#39;azienda, nonché dal &#34;carisma del fondatore&#34;.

Alan Ghayter, fondatore della //Alan Investigations// e di seguito indicato come PdI-94707, ha negato alle autorità della zona ogni sospetto di riciclaggio di denaro e sta attualmente affrontando varie controversie legali.

[[collapsible show=&#34;+ Registro Intervista PdI-94707&#34; hide=&#34;- Chiudi Registro&#34;]]
[[include component:image-block | name=https://scp-wiki.wdfiles.com/local--files/scp-5781/alan.png | caption=PdI-94707 | width=250px ]]

&gt; **Registro Intervista 5781-A**
&gt; 
&gt; **Data di Svolgimento:** 01/03/2000
&gt; 
&gt; **Intervistatore:** Dr. Trevelyan Veil
&gt; 
&gt; **Intervistato:** PdI-94707 (&#34;Alan Ghayter&#34;)
&gt; 
&gt; **Premessa:** Durante l&#39;intervista, PdI-94707 ha parlato con una marcata balbuzia, così come un accento atipico della Florida, nonostante abbia affermato di essere cresciuto nello stato. Quando interpellato riguardo alla motivazione del suo accento, il soggetto ha affermato che dipendesse dalla sua &#34;discendenza atlantica&#34;.
&gt; 
&gt; Inoltre, le condizioni di PdI-94707 erano estremamente trasandate, per ragioni che il soggetto ha sostenuto essere dovute alle sue continue battaglie legali.
&gt; 
&gt; **INIZIO REGISTRO**
&gt; 
&gt; **Dr. Veil:** Buongiorno, signor Ghayter.
&gt; 
&gt; **PdI-94707:** //(Non risponde, gesticola approssimativamente)//
&gt; 
&gt; **Dr. Veil:** Immagino lei capisca perché si trovi qui?
&gt; 
&gt; **PdI-94707:** Sì. Cazzate legali.
&gt; 
&gt; **Dr. Veil:** Non si preoccupi, signor Ghayter, nulla sarà correlato ai suoi costanti problemi legali. Siamo molto più interessati ad alcuni... eventi accaduti di recente.
&gt; 
&gt; **PdI-94707:** //Hurrrh?//
&gt; 
&gt; **Dr. Veil:** Principalmente, riguardo la sua attività o, fino a poco tempo fa, la sua assenza. Da quanto mi risulta, lei gestisce uno studio di detective privati, giusto?
&gt; 
&gt; **PdI-94707:** Non detective. //Investigatori.//
&gt; 
&gt; **Dr. Veil:** Sì, beh... in poche parole, la sua attività - e pure //lei// - sembrate non essere esistiti prima del 26 novembre dell&#39;anno scorso.
&gt; 
&gt; **PdI-94707:** Sì. Ho cambiato nome.
&gt; 
&gt; **Dr. Veil:** Capisco. Se non le dispiace, potrebbe dirmi qual era il suo vecchio nome?
&gt; 
&gt; **PdI-94707:** Al.
&gt; 
&gt; **Dr. Veil:** Al... Ghayter?
&gt; 
&gt; **PdI-94707:** Sì.
&gt; 
&gt; **Dr. Veil:** //(Scrive)// ...la ringrazio, signor Ghayter. Ora, riguardo la sua attività, le dispiacerebbe condividere la ragione della sua comparsa improvvisa?
&gt; 
&gt; **PdI-94707:** Domanda piuttosto ridicola, dottore. Non esisteva finché non l&#39;ho fondata.
&gt; 
&gt; **Dr. Veil:** È proprio questo il problema: non c&#39;è traccia che lei l&#39;abbia mai fondata. Immagino che sia da lì che derivino buona parte dei suoi problemi legali.
&gt; 
&gt; **PdI-94707:** L&#39;ho fatto, molto tempo fa. Nel mio paese natìo. Gli umani mi hanno dato la colpa quando loro non l&#39;hanno mai neppure vista. Tuuuuutti gli umani sono stupidi.
&gt; 
&gt; **Dr. Veil:** Mi scusi, signor Ghayter? Umani?
&gt; 
&gt; **PdI-94707:** //Gragh//- persone. Le persone sono stupide.
&gt; 
&gt; **Dr. Veil:** ...bene. Quindi //ha// fondato la Alan Investigations, soltanto non tramite linee guida ufficiali o personale che avrebbe potuto confermarlo per lei?
&gt; 
&gt; **PdI-94707:** Esatto.[[footnote]] PdI-94707 si è rifiutato di approfondire. [[/footnote]]
&gt; 
&gt; **Dr. Veil:** Riguardo le improvvise apparizioni di edifici?
&gt; 
&gt; **PdI-94707:** Efficienza.
&gt; 
&gt; **Dr. Veil:** Giusto. E ha qualcosa da dire sui vari investimenti che ha ricevuto da residenti e aziende locali?
&gt; 
&gt; **PdI-94707:** Alla gente piace investire negli alligatori.
&gt; 
&gt; **Dr. Veil:** Hm?
&gt; 
&gt; **PdI-94707:** //Guhh//- alla gente piacciono gli investigatori.
&gt; 
&gt; **Dr. Veil:** //(Sospira)// Bene. Questo è tutto, signor Ghayter. La ringrazio per il suo tempo.
&gt; 
&gt; **FINE REGISTRO**
&gt; 
&gt; **Note Conclusive:** &#34;La gente di certo non lo sta supportando per il suo carisma, lo dico io. Mi chiedo se potrebbe mai considerare l&#39;idea di seguire una routine per la cura della pelle. O per lo meno di utilizzare un rasoio.&#34; - Dr. Veil

[[/collapsible]]
