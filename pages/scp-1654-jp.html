**アイテム番号:** SCP-1654-JP

**オブジェクトクラス:** --Anomalous-- Safe

**特別収容プロトコル:** SCP-1654-JPはサイト-8161の低脅威度物体収容ロッカー内に保管されています。SCP-1654-JPの管理に監視カメラを使用することは禁止されています。また、SCP-1654-JPを運ぶ際は十分な大きさの中身が見えないケースに入れ、監視カメラに直接映らないようにしてください。

SCP-1654-JP-1群はSCP-1654-JP-1専用データベース上に保管します。実験以外の用途で使用することは禁止されています。

SCP-1654-JPを使用した実験を行う場合、セキュリティクリアランスレベル2以上の職員1名の許可が必要です。実験に携わる職員は必ず目視による監視を行ってください。実験の際は実験日のアメリカ合衆国で発生した事件、事故についての調査も同時に行ってください。その際SCP-1654-JP-2へのインタビューを行い、調査の手がかりになる証言を得てください。

**説明:** SCP-1654-JPは直径約10cmのタマネギ(//Allium cepa//)です。腐敗の兆候は見られません。また、成分分析の試みはオブジェクトの強力な破壊耐性によって失敗に終わっています。

SCP-1654-JPをビデオカメラなどの映像記録媒体で撮影した場合異常性が発現します。このとき、撮影された映像をSCP-1654-JP-1とします。SCP-1654-JP及びSCP-1654-JP-1を写真として記録した場合はその異常性を発現しないことが判明しています。SCP-1654-JP-1は通常ならSCP-1654-JPを撮影した映像になる筈ですが、その映像は別の映像に置換されます。この置換後の映像には概ね「アメリカ合衆国が舞台であり、視聴者に涙を誘うもの」であり、「全て実際に起こったこと」であるという特徴を持ちます。この置換はSCP-1654-JP-1を初めて撮影者以外が観測した際に、同日にアメリカ合衆国で発生した事柄から無作為に選ばれていることがわかっています。

SCP-1654-JP-1を視聴した人物は、映像が再生されている間涙を流します。また、視聴した人物はSCP-1654-JP-1に対して、映像の内容に関係なく概ね&#34;感動した&#34;という感想を抱きます。しかしその内容についての記憶が必ず欠落するため、内容に関する質問をすると曖昧な表現を多用したり、混乱した様子を見せます。

SCP-1654-JPを撮影した人物をSCP-1654-JP-2とします。SCP-1654-JP-2はSCP-1654-JP-1を視聴した場合、先述の涙を流させる異常性の影響を受けない代わりに、&#34;その映像を自分が監督して撮影したものである&#34;という偽の記憶が挿入されます。SCP-1654-JP-2はSCP-1654-JP-1をどのようにして撮影したのかについて語ったり、SCP-1654-JP-1の視聴者の反応を認識して満足するような様子を見せたりします。また、SCP-1654-JP-2はSCP-1654-JP-1に直接映されてない部分の知識も所有しています。これには撮影された場所や時間、人名などが含まれています。この記憶及び知識はAクラス記憶処理で問題なく除去することができます。

SCP-1654-JPはエージェント・浜城がSCP-███-JPの情報を収集するために国立██大学に潜入した際、同大学の映画撮影サークル&#34;██████&#34;にて発見、回収されました。当初は「一切腐らないタマネギ」としてAnomalousアイテムに登録されていましたが、SCP-1654-JPの記録写真撮影を行った際に異常性が発現し、SCP-1654-JPの異常性が発覚しました。以下は当時の事案記録です。

__**事案記録1654-JP**__
&gt; 2005/06/06、サイト-8161の実験室A-06で行われたAO-███の記録写真撮影にて軽度の収容違反が発生しました。当時、撮影役のAO管理員とAO-███を監視室にて職員2名で監視を行っていました。その時、監視室の監視カメラの中継映像が突如別の映像に切り替わり、職員2名が泣き始めるという状態になりました。監視室前で待機していた警備員が異変に気付きサイト管理人に報告、その後撮影の即時中止が命令されました。
&gt; 
&gt; 後日改めて実験を行ったところ、「AO-███を撮影すると別の映像に置換される」異常性が再現されたため、AO-███はSCP-1654-JPに再分類されました。後の映像確認により、事案で監視映像と置換された映像は「複数の人間がカメラに向かって涙を流す映像」であることが判明しました。この映像はSCP-1654-JP-1-1として保管されています。

以上の事案とその後行われた実験・調査により、現在財団はSCP-1654-JP-1を21本収容しています。以下はその詳細についての一部抜粋です。

||~ SCP-1654-JP-1群||~ SCP-1654-JP-2||~ 置換前||~ 置換後||~ 備考||
||SCP-1654-JP-1-1~5||なし||事案1654-JP時、AO管理員がSCP-1654-JPを所持して移動した場所及び実験室A-06の監視映像。||複数の人間がカメラに向かって涙を流す映像。映像ごとに映っている人物が変化している。||自動撮影によって撮られた映像は全てこの内容になった。これ以降、特別収容プロトコルが現在の形に変更された。||
||SCP-1654-JP-1-6~8||D-5221||SCP-1654-JPを撮影した映像。||どの映像も1人の男性が女性に向かってプロポーズをしている様子が映されている。細かなシチュエーションの違いはあるものの、彼らの様子から円満に話が進んでいるように思われる。||この際の実験から、撮影者が同一である場合、SCP-1654-JP-1は類似した内容の映像に置換されることが判明している。||
||SCP-1654-JP-1-11||D-5236||8割程度隠された状態のSCP-1654-JPが撮影された映像。||アマチュアのアメリカンフットボールの優勝カップ授与式の映像。スタンドに掲げられた横断幕には&#34;██年振りの優勝&#34;という文字が書かれている。|| ||
||SCP-1654-JP-1-14||D-5241||半透明の袋で包まれたSCP-1654-JPが撮影された映像。||推定5〜7才の少年が誕生日パーティを開き、老若男女問わず様々な人間に祝福されているホームビデオ。|| ||

[[/collapsible]]

**追記:** SCP-1654-JPの起源調査の結果、SCP-1654-JPは映画撮影サークル&#34;██████&#34;に所属していた鶴井 ██氏が所持していたことが判明しました。鶴井氏は2001年12月1日にSCP-1654-JPをサークルの部室に残した後、サークルに一度も参加していません。鶴井氏の現存する映像作品には異常性は存在しませんでした。

他のサークル参加者は鶴井氏を&#34;サークルへの参加頻度はあまり高くなく、他のメンバーとの接点は殆どなかった&#34;と語っています。しかし、鶴井氏に映像について教えていた小山氏がサークルに参加する日は必ず参加していたと言われています。小山氏は██大学のOBであり、現在もサークルと関係が存在します。

鶴井氏が行方不明になる直前、小山氏と会っていたことが判明しました。そのため、██大学に潜入中のエージェント・浜城が小山氏にインタビューを行いました。

__**インタビュー記録1654-JP**__
&gt; **実施日:** 2005/06/20
&gt; 
&gt; **対象:** 小山 ██氏
&gt; 
&gt; **インタビュアー:** エージェント・浜城
&gt; 
&gt; **付記:** エージェント・浜城がサークルの参加者を装い、そのOBである小山氏にインタビューを行いました。小山氏は鶴井氏が作成したと思われるSCP-1654-JP-1を持参しています。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・浜城:** こんにちは。
&gt; 
&gt; **小山氏:** どうも。あなたは確か██[[footnote]]エージェント・浜城の偽名。[[/footnote]]さんですね？
&gt; 
&gt; **エージェント・浜城:** ええ、そうです。今日は鶴井さんについて聞きたくて。
&gt; 
&gt; **小山氏:** 鶴井君ですか！懐かしいですね。今はもう彼を話題に出してくれる部員がいないから嬉しいです。何について聞きたいですか？
&gt; 
&gt; **エージェント・浜城:** では、鶴井さんの人柄から……。
&gt; 
&gt; **小山氏:** わかりました。
&gt; 
&gt; //(先述の内容と同一の部分が続くため中略。)//
&gt; 
&gt; **小山氏:** ──という感じです。他に聞きたいことは？
&gt; 
&gt; **エージェント・浜城:** ではそうですね……持ってきて欲しいとお願いしたビデオの話をして頂けませんか？
&gt; 
&gt; **小山氏:** ああ、これですね。[バッグから1本のVHSを取り出す。]これは……彼の最高傑作と言っても過言ではないと思います。
&gt; 
&gt; **エージェント・浜城:** 最高傑作ですか。
&gt; 
&gt; **小山氏:** そうです。これを見るまで鶴井君のことは……熱心すぎてから回ってしまう人だと思っていたのですが、これでガラッと変わりました。
&gt; 
&gt; **エージェント・浜城:** そこまで凄いものなんですか？
&gt; 
&gt; **小山氏:** 本当に凄いんです。定期的に何度も見返すくらい……そうだ、今ここであなたも見てみますか？
&gt; 
&gt; **エージェント・浜城:** いえ、今日は時間もあまり無いので……。
&gt; 
&gt; **小山氏:** そうですか、それはまた今度にしましょう。では彼の話ですが……事の発端は彼が突然私に「見せたい映像が撮れました！明日一緒に見ませんか？」という連絡をしたことですね。珍しく彼が嬉しそうな様子だったので、相当いいものが撮れたんだなと思って、二つ返事でOKしました。
&gt; 
&gt; **小山氏:** そして、当日。彼を私の家に呼んでスクリーンを使って見ることにしました。そして、彼の映像を再生すると……。
&gt; 
&gt; **エージェント・浜城:** 再生すると？
&gt; 
&gt; **小山氏:** まず衝撃が目に直接飛び込んできました。そして私は涙が溢れるのを堪えきれませんでした。それは信じられないとしか形容できない映像でしたね。
&gt; 
&gt; **エージェント・浜城:** 凄い映像だったんですね。そのときの鶴井さんの様子はどんな感じでしたか？
&gt; 
&gt; **小山氏:** ええ、とそうですね……。私がこんな凄いもの初めて見たと言わんばかりの号泣をしていたとき、鶴井君は呆然とした顔をしていましたね。何かブツブツ言っていたのは覚えているのですが、内容までは聞き取れませんでした。
&gt; 
&gt; **小山氏:** 私はこれを撮ったことを誇りに思え、とか君は天才だ、才能があるんだとか言った記憶があるんですが、彼はあまり反応してくれませんでした。でも、彼も途中から泣いていたので映像の出来に感動したのでしょう。その後、彼は私にVHSを渡してすぐに帰ってしまいましたね。
&gt; 
&gt; **エージェント・浜城:** ……なるほど。では、その後の鶴井さんの動向はご存知ですか？
&gt; 
&gt; **小山氏:** いえ、あれ以降一度も会ってないのでわからないですね。もしかしたら何処かの映画会社にこっそりスカウトされたのかもしれません。
&gt; 
&gt; **エージェント・浜城:** わかりました。……そういえば、それっていつ見たのか覚えてますか？
&gt; 
&gt; **小山氏:** ええ、勿論です。忘れないようにVHSのラベルに日付を書いておいたんですよ。どれどれ……ありました。
&gt; 
&gt; **エージェント・浜城:** いつでしたか？
&gt; 
&gt; **小山氏:** 2001年の9月11日です。
&gt; 
&gt; //(以下、重要度の低い会話であるため省略。)//
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** このインタビューの後、小山氏のSCP-1654-JP-1は回収され、それに伴い小山氏にはCクラス記憶処理を行いました。回収されたSCP-1654-JP-1はSCP-1654-JP-1-21として保管されています。

後の調査で鶴井氏は2001年12月2日に服毒自殺をしていたことが判明しました。鶴井氏の自宅の調査が行われましたが、他のSCP-1654-JP-1及びビデオカメラ、その他の映像記録媒体は発見されませんでした。
