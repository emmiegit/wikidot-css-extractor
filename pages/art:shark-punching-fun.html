------

+ Paintings

These are my honest attempt at making art featuring motifs from the SPC universe. Enjoy.

[[collapsible show=&#34;+Down, Down to Selachian Town.&#34; hide=&#34;-Down, Down to Selachian Town.&#34;]]
[[=]]
[[image https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/bef5fe99-9fa1-4487-9414-032c9d3f0657/dgjz69z-dfcf93d0-f97e-4f56-9c4a-b3a7547c4fdd.png/v1/fit/w_750,h_1000,q_70,strp/diver_by_gelbsuchtie_dgjz69z-375w-2x.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTcwNyIsInBhdGgiOiJcL2ZcL2JlZjVmZTk5LTlmYTEtNDQ4Ny05NDE0LTAzMmM5ZDNmMDY1N1wvZGdqejY5ei1kZmNmOTNkMC1mOTdlLTRmNTYtOWM0YS1iM2E3NTQ3YzRmZGQucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ._b6XWuDulVeJVSRNtDBuaW7iufb6N7-ahkeaDvGFV7A width=&#34;550px&#34;]]
[[/=]]
This painting shows an MFT Gamma-6 operative in deep sea shark-punching gear descending away from the warm light of day and towards the eerie glow of the selachian [[footnote]]**selachian**: the Centre&#39;s euphemism for shark. Also used as an adjective.[[/footnote]] settlement below. And yes: the title is a Hobbit reference. 

[[/collapsible]]

[[collapsible show=&#34;+The Grand Sharkist&#34; hide=&#34;- The Grand Sharkist&#34;]]
[[=]]
[[image https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/bef5fe99-9fa1-4487-9414-032c9d3f0657/dgjz5cp-2f44b026-ab98-4f6f-a470-85350fbb6fad.png/v1/fit/w_750,h_1000,q_70,strp/the_grand_sharkist_by_gelbsuchtie_dgjz5cp-375w-2x.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTcwNyIsInBhdGgiOiJcL2ZcL2JlZjVmZTk5LTlmYTEtNDQ4Ny05NDE0LTAzMmM5ZDNmMDY1N1wvZGdqejVjcC0yZjQ0YjAyNi1hYjk4LTRmNmYtYTQ3MC04NTM1MGZiYjZmYWQucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.m-AmBYyed5wctGBUzLMbi_MaDFRv1iwHSqmXhzeeOZg width=&#34;550px&#34;]] 
[[/=]]
The Grand Sharkist, First Servant of the Mistaken Beast, Maker of Sharks, Founder of the Abysal Empires. This painting is based on an idea by [[*user Grigori Karpin]]. The [[[https://scp-wiki.wikidot.com/spc-140|Sharkist]]] are the SPC&#39;s universe equivalent of the Sarkists, though much more successful.

+ Graphics from the Centre

Acquired directly from the Centre&#39;s database through extraversal diviniation these are pictures from the SPC universe. From technical drawings to shark-punching propaganda. 

[[collapsible show=&#34;+Recruitment Poster&#34; hide=&#34;-recruitment poster&#34;]]
[[=]]
[[image https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/bef5fe99-9fa1-4487-9414-032c9d3f0657/dgjz5wt-3471e0f0-3cf2-41a4-a40d-05b0d092ef88.png/v1/fit/w_750,h_1172,q_70,strp/spc_poster_by_gelbsuchtie_dgjz5wt-375w-2x.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MjAwMCIsInBhdGgiOiJcL2ZcL2JlZjVmZTk5LTlmYTEtNDQ4Ny05NDE0LTAzMmM5ZDNmMDY1N1wvZGdqejV3dC0zNDcxZTBmMC0zY2YyLTQxYTQtYTQwZC0wNWIwZDA5MmVmODgucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.YQIRELxzQXJeg26C7LRt-Tl-Jb4Nv6d0JyXp4qTmzuk width=&#34;500&#34;]]
[[/=]]
MFT is short for Marine Fighting Team - the SPC&#39;s universes equivalent to Mobile Task Forces just that instead of being specialists at containing they are specialists at, well, punching sharks.
[[/collapsible]]

[[collapsible show=&#34;+Centre Power Armor&#34; hide=&#34;-Centre Power Armor&#34;]]
[[=]]
[[image https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/bef5fe99-9fa1-4487-9414-032c9d3f0657/dgp8t3p-b9fd07a5-5bff-474c-ad01-0babd9b569cc.png/v1/fit/w_750,h_1064,q_70,strp/hydroknock_fixed_by_gelbsuchtie_dgp8t3p-375w-2x.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTUwMiIsInBhdGgiOiJcL2ZcL2JlZjVmZTk5LTlmYTEtNDQ4Ny05NDE0LTAzMmM5ZDNmMDY1N1wvZGdwOHQzcC1iOWZkMDdhNS01YmZmLTQ3NGMtYWQwMS0wYmFiZDliNTY5Y2MucG5nIiwid2lkdGgiOiI8PTEwNTgifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.mp71yFg5uYGt4JLKzRcAThELRR6aAocLXcRgl6YpIjc width=&#34;550&#34;]]
[[/=]]
The Centre is known to use (para-)technological means to enhance their shark-punching capabilities. Indeed that&#39;s what the SPC articles are all about. This specific armor is supposed to be a predecessor of the NEUROKNOCK armor used by the MFT CHARYBDIS in [[[https://scp-wiki.wikidot.com/spc-507|this SPC article]]] by [[*user Lt Flops]].

+ MFT logos 

The Marine Fighting Teams – the Centre&#39;s elite frogmen [[footnote]]**frogman:** A Marine Fighting Team operator, trained for combat while wearing underwater breathing equipment.[[/footnote]] and primere shark-punching force. Like the Foundation MTFs we all know and love these elite units need logos. I made some.

[[collapsible show=&#34;+MFT Alpha-1 &#34;Red Right Hook&#34;&#34; hide=&#34;-MFT Alpha-1 &#34;Red Right Hook&#34;&#34;]]
[[=]]
[[image https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/bef5fe99-9fa1-4487-9414-032c9d3f0657/dgjz6gz-4a65fff3-7bc3-43dd-bb49-9ff69d2a35da.png/v1/fit/w_750,h_750,q_70,strp/red_right_hook_by_gelbsuchtie_dgjz6gz-375w-2x.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTI4MCIsInBhdGgiOiJcL2ZcL2JlZjVmZTk5LTlmYTEtNDQ4Ny05NDE0LTAzMmM5ZDNmMDY1N1wvZGdqejZnei00YTY1ZmZmMy03YmMzLTQzZGQtYmI0OS05ZmY2OWQyYTM1ZGEucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.2XbHM3cqOPnUi261tySXlDBAlkgyIKnm94pWKA52PcM width=&#34;550px&#34;]]
[[/=]]
The best of the best, Alpha-1 is ORACLE&#39;s[[footnote]]**ORACLE**: the Centre&#39;s equivalent to the O5 council.[[/footnote]] very own Marine Fighting Team. Secretive and loyal beyond doubt they are among the few MFTs equipped to also engage nonselachian foes as they defend ORACLE against any threat.
[[/collapsible]]
[[collapsible show=&#34;+MFT Gamma-6 &#34;Deep Strikers&#34;&#34; hide=&#34;-MFT Gamma-6 &#34;Deep Strikers&#34;&#34;]]
[[=]]
[[image https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/bef5fe99-9fa1-4487-9414-032c9d3f0657/dgjz6dq-592996bd-8940-4b57-b5c2-138759038c78.png/v1/fit/w_750,h_750/deepstrikers_by_gelbsuchtie_dgjz6dq-375w-2x.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTI4MCIsInBhdGgiOiJcL2ZcL2JlZjVmZTk5LTlmYTEtNDQ4Ny05NDE0LTAzMmM5ZDNmMDY1N1wvZGdqejZkcS01OTI5OTZiZC04OTQwLTRiNTctYjVjMi0xMzg3NTkwMzhjNzgucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.qCVX0ETRA0yDPbSGNHS1v4k9fMBa1c_DHWTjaM2BMi8 width=&#34;550px&#34;]]
[[/=]]
The Deep Strikers specialise on punching sharks in the deep sea. They are equipped with state-of-the-art diving and punching gear.
[[/collapsible]]
[[collapsible show=&#34;+MFT Epsilon-11 &#34;Nine-Hooked Fist&#34;&#34; hide=&#34;-MFT Epsilon-11 &#34;Nine-Hooked Fist&#34;&#34;]]
[[=]]
[[image https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/bef5fe99-9fa1-4487-9414-032c9d3f0657/dgjz6or-e50f8a66-dc9b-4ea8-9cf9-302816993908.png/v1/fit/w_750,h_750/nine_hooked_fist_by_gelbsuchtie_dgjz6or-375w-2x.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTI4MCIsInBhdGgiOiJcL2ZcL2JlZjVmZTk5LTlmYTEtNDQ4Ny05NDE0LTAzMmM5ZDNmMDY1N1wvZGdqejZvci1lNTBmOGE2Ni1kYzliLTRlYTgtOWNmOS0zMDI4MTY5OTM5MDgucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.DMjIu2NODAj27PfpLoG78ytM4R0ebcDXUQ6Rw4F_Fm0 width=&#34;550&#34;]]
[[/=]]
Has your local Centre station been infiltrated by sharkists? Have the selachian entities you were studying mounted an escape? Are you terrified by [[[https://scp-wiki.wikidot.com/the-spc-go-to-ikea-to-punch-sharks|the plushie your coworker bought from IKEA]]]? No problem! Just call the Nine-Hooked Fist and the issue //will// be punched. Repeatedly.
[[/collapsible]]

Now some people would say that MFTs shouldn&#39;t just be bad puns on existing MTFs so perhaps there will be some serious logos coming along. Watch out for that and so long!
