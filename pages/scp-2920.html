**Titre original :** SCP-2920 - What Did You Expect?
**Auteur :** [[user Bryx]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 6 juillet 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2920

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Une clôture électrique et des caméras de sécurité ont été installées autour de SCP-2920 à 25 mètres de l&#39;extérieur de ses limites. Des contrôles frontaliers déguisés en cabines de péage ont été installés sur toutes les routes entrant et sortant de SCP-2920. Toutes les instances de SCP-2920-1 essayant de sortir de SCP-2920 doivent être escortées chez elles. Dans le cas d&#39;une brèche de confinement, la Force d&#39;Intervention Mobile Delta-6 (&#34;L&#39;École Buissonnière&#34;) doit être déployée afin de retrouver et escorter SCP-2920-1 dans SCP-2920. Suite à un événement de ce genre, SCP-2920 doit être placé en quarantaine pendant deux semaines.

Chaque mois, les résidents de SCP-2920 peuvent faire une demande de ressources extérieures et de fournitures récréatives afin de les ajouter au largage de ressources. Elles sont approuvées au cas par cas. Dans le cas d&#39;une mise en quarantaine, ce privilège est restreint jusqu&#39;au mois suivant.

Le Site-59 continue de suivre le règlement basique pour une activité dans un Nexus (Voir Document Broderick-87 pour la version la plus récente) jusqu&#39;à nouvel ordre. Tous les membres du personnel doivent être rappelés que SCP-2920 et le Site-59 sont des zones non-fumeurs.

**Mise-à-jour :** Suite à l&#39;Incident-59-C, toute connexion internet privée à l&#39;intérieur de SCP-2920 doit être coupée. De plus, le Commandement O5 a autorisé la surveillance téléphonique et l&#39;inspection sur mandat des maisons des individus suspects dans SCP-2920. Les membres du personnel souhaitant réquisitionner l&#39;un des deux doivent remplir le Formulaire-E562 en trois exemplaires et fournir des explications crédibles à leur requête.

**Mise-à-jour :** Suite à l&#39;Incident-59-D, le privilège de requêtes de ressources pour les résidents de SCP-2920 a été abrogé indéfiniment. Des écoutes téléphoniques d&#39;urgence ont été mise en place et les demandes de permission de fouille de maison sont maintenant faites auprès Directeur de Site Jacobs. Il a été fourni au Site-59 plusieurs équipes de personnel de sécurité supplémentaires afin de maintenir l&#39;ordre à l&#39;intérieur de SCP-2920.

**Mise-à-jour :** Suite à l&#39;Incident-59-F, toutes les télécommunications entre les résidents doivent être surveillées. L&#39;inspection de dix résidences aléatoires dans SCP-2920 doivent avoir lieu chaque nuit.

**Mise-à-jour :** Suite à l&#39;Incident-59-G, afin de minimiser le risque de brèche de confinement à cause d&#39;une révolte organisée, une interdiction de regroupement de plus de cinq personnes a été mise en place ainsi qu&#39;un couvre-feu à 21 heures pour tous les habitants de SCP-2920.

**Description :** SCP-2920 est une petite ville connue sous le nom d&#39;Amityville dans le Missouri, anciennement désignée en tant que Nx-59.[[footnote]] Pour plus d&#39;information sur les Nexus, référez-vous à //[[[nexus-series|La Croisée des Chemins : Une Étude des Nexus Anormaux Urbains des États-Unis]]]// par le Dr Philip Verhoten. [[/footnote]] Comme la plupart des Nexus SCP-2920 a, en plus de l&#39;activité anormale ésotérique aléatoire y ayant lieu, un &#34;thème&#34; central récurrent affectant la vie de ceux y habitant. Dans ce cas, la causalité au sein de SCP-2920 est altérée pour se conformer aux superstitions communes humaines impliquant certains événements, saisons et activités.[[footnote]]Des similarités entre les anomalies se manifestant au Nx-59 et au [[[the-s-c-plastics-hub|Nx-18]]] ont été notées. Des recherches sur toute connection sont en cours.[[/footnote]] Les exemples incluent :

* Les festivals de la ville vont alternativement et aléatoirement êtres accompagnés d&#39;un ciel dégagé ou de pluies torrentielles, peu importe les conditions météorologiques des jours suivants ou précédents.
* Passer sous une échelle, casser un miroir ou ouvrir un parapluie à l&#39;intérieur d&#39;une structure vont conduire l&#39;individu responsable à subir des conséquences négatives liées à la chance pendant une période variable de temps.
* Tout groupe de personnes d&#39;au moins quatre individus dont au moins deux femmes tentant de rester la nuit dans la forêt entourant SCP-2920 sans l&#39;accord d&#39;une personne d&#39;autorité sera retrouvé mort le matin suite à l&#39;attaque d&#39;un animal non-identifié.
* Du 20 au 24 décembre, toutes les routes dans SCP-2920 seront sujettes à des encombrements ou d&#39;autres formes de dégâts, causant un ralentissement drastique du trafic routier.
* Tout produit à base de tabac fumé à l&#39;intérieur de SCP-2920 aura un goût répulsif selon le fumeur, peu importe leurs anciennes habitudes et leur niveau de tolérance. Les sujets continuant de fumer (la plupart du temps à cause d&#39;une dépendance à la nicotine) contracteront rapidement un emphysème et mourront dans le mois qui suivra.

Le ██/██/████, cinq semaines après l&#39;établissement du Site-59, il fut découvert que les résidents quittant SCP-2920 (désignés en tant que SCP-2920-1 jusqu&#39;à leur retour) resteront sujets à ses effets principaux dans une zone de 50 mètres autour d&#39;eux.[[footnote]] Un &#34;résident&#34; dans ce cas est défini en tant que tel s&#39;il est né à l&#39;intérieur des frontières de SCP-2920.[[/footnote]] Cette déviation est la seule connue des conditions communes avec les autres Nexus, étant que toute activité anormale reste à l&#39;intérieur des bordures d&#39;un Nexus. Les chercheurs ont formé plusieurs théories sur ce qui cause cette anomalie, la plus largement acceptée était que l&#39;effet de SCP-2920 est complètement détaché de son statut de Nexus. Actuellement, aucune preuve n&#39;existe pouvant valider cette hypothèse.

--Les procédures de confinement actuelles ont été créées afin de rester en bons termes avec la population de SCP-2920 et minimiser les possibilités de brèches de confinement. Des sondages sont distribués deux fois par semaine afin de déterminer l&#39;état émotionnel de la population et préparer la sécurité selon ce dernier.--[[footnote]] Ce paragraphe a été rayé et est en attente de suppression de la part de l&#39;Administration de la Sécurité des Informations et des Enregistrements. À cause plusieurs incidents, l&#39;état émotionnel de la population de SCP-2920 a été jugé sans importance. Veuillez vous référer aux addenda attachés. [[/footnote]]


**Addendum : Incident-59-C**
Le 18/12/20██, durant une coupure de courant suite à de violents orages, une famille de SCP-2920-1 réussit à contourner la clôture de sécurité. Le temps entre la perte de courant et l&#39;activation du générateur de secours était d&#39;environ 15 minutes. L&#39;absence de SCP-2920-1 resta inaperçue pendant cinq jours, jusqu&#39;à ce que les satellites météorologiques de la Fondation détectent une chute de neige modérée dans une station balnéaire à proximité de Honolulu. La FIM-Delta-6 fut envoyée et les instances de SCP-2920-1 furent ramenées sans trop de résistance. Des amnésiques furent administrés à tous les clients du centre et la neige déclarée comme un micro-climat. Une permission d&#39;utilisation de SCP-████ afin de réparer tout dégât immédiat à l&#39;environnement fut demandée mais jugée non-nécessaire. Suite à une fouille des possessions de la famille, Delta-6 découvrit des reçus de tickets d&#39;avion et de centre de loisir, une carte improvisée détaillant les patrouilles de sécurité autour de la bordure de SCP-2920 et un journal tenu à jour par la cadette de la famille détaillant leur projet de prendre des vacances à la mer. Une procédure de quarantaine normale fut initiée suite au retour des instances de SCP-2920-1 et les procédures de confinements furent mises à jour avec l&#39;accord du Conseil O5. Le générateur de secours du Site-59 a été remplacé.

**Addendum : Incident-59-D**
Le 04/07/20██, trois résidents tentèrent d&#39;escalader le mur à la bordure de SCP-2920. Le personnel de sécurité fut déployé afin d&#39;escorter les résidents chez eux. Les trois hommes furent rapportés comme étant agressifs et montrant des signes de forte ébriété. Une brève altercation s&#39;ensuivit, dans laquelle l&#39;un des hommes réussit à prendre l&#39;arme à feu de l&#39;Agent ██████ et à se blesser grièvement à cause de son ébriété. L&#39;historique des demandes de fournitures des trois hommes montrait une commande périodique d&#39;alcool inférieure à la limite imposée par la Direction du Site. Une inspection de leur maison révéla qu&#39;ils stockaient leurs commandes afin de se préparer pour une fête. Les procédures de confinement ont été mises à jour en conséquence.

**Addendum : Incident-59-F**
Le 18/03/20██, suite à une série d&#39;écoutes téléphoniques, l&#39;Agent ███ fut surpris à prendre des demandes de ressources non-autorisées suite à la demande de plusieurs résidents de SCP-2920. Une fouille de la maison des individus suspectés d&#39;avoir commandé à l&#39;Agent ███ a révélé un grand nombre de matériels non-réglementés ayant été confisqués par la suite. L&#39;Agent ███ fut réaffecté au Site-██ et les procédures de confinement ont été mises à jour en conséquence.

**Addendum : Incident-59-G**
Le 31/10/20██, un grand groupe de résidents de SCP-2920 a approché le Site-59 afin de protester contre le traitement de la part du personnel de sécurité. Les plaintes furent prises par les agents █████ et ██ étant de garde à l&#39;entrée principale à ce moment-là Les Agents promirent de faire passer les plaintes au Directeur Jacobs et demandèrent à la foule de se disperser. La foule refusa de quitter les lieux avant que ses plaintes soient entendues directement par la Direction du Site et commencèrent à tenter de pénétrer dans le Site-59. Aucune arme ne fut immédiatement aperçue mais plusieurs individus possédant un entraînement aux armes à feu étaient présents dans la foule et l&#39;usage de la force fut autorisé afin d&#39;empêcher une brèche. Les procédures de confinement ont été mises à jour en conséquence.

[[collapsible show=&#34;Addition au fichier actuellement en attente de modification&#34; hide=&#34;Rapport : Incident-59-H&#34;]]
Le 23/04/2015, une rixe de forte ampleur eut lieu entre 35 résidents de SCP-2920 et la patrouille de sécurité sur la place publique. La révolte fut initiée par le résident Michael Summers (décédé) ayant tenté de forcer l&#39;Agent Dalton d&#39;admettre que son frère (Jeremy Summers, décédé le 04/07/2003) ne s&#39;était pas tiré lui-même une balle dans l&#39;estomac, comme décrit dans un ancien Rapport d&#39;Incident. L&#39;Agent Dalton déclara ne pas se souvenir de l&#39;incident, causant une attaque de la part de Summers avec une arme improvisée faite à partir d&#39;un porte-serviette en métal. L&#39;Agent Franklin et Smythe essayèrent de mettre Summers hors d&#39;état de nuire, les résidents les entourant commencèrent alors à attaquer la patrouille. La rébellion fut stoppée suite à la mort de 11 résidents et d&#39;un officier de sécurité. Après coup, le reste des résidents furent emprisonnés. Modifications recommandées des procédures de confinement : réduction artificielle de l&#39;approvisionnement en nourriture pour les résidents problématiques afin de s&#39;assurer qu&#39;ils n&#39;aient plus l&#39;énergie nécessaire pour attaquer le personnel de sécurité, en plus des calmants dans le circuit de distribution d&#39;eau de la ville.
[[/collapsible]]
