**Item #:** SCP-412-FR

**Nivel de amenazan:** Azul##blue|●##

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:**
SCP-412-FR Es actualmente contenido en un casillero de seguridad en la sección de Investigación y Desarrollo del Sitio-Zayin. El acceso al casillero está estrictamente reservado a los miembros del personal en posesión de una acreditación 412-RD. Todo experimento efectuado con el objeto tendrá que tener la supervisión de al menos 1 miembro del personal de investigación que disponga de la acreditación 412-RD y un miembro del personal de seguridad que disponga de la acreditación 412-M.

Debido a la naturaleza de la anomalía y de su potencial en equipo de uso militar, un procedimiento de retroingeniería y de duplicación de SCP-412-FR ha sido propuesto por el Departamento de Coordinación de los Destacamentos Móviles. La acreditación 412-RD ha sido excepcionalmente acordada a algunos miembros del personal del sitios internacionales. Más información en los avances del Proyecto Venkman están disponibles en el anexo 412#3.

**Descripción:** SCP-412-FR es un rifle de tracción a cerrojo Arisaka Type 30 que presenta ligeras modificaciones. Bien que la producción de Type 30 comenzó a principios del siglo XX, este modelo parece más reciente. Varias huellas de desgaste de SCP-412-FR muestran una utilización continua del arma pero su relativo  buen estado indica que fue correctamente cuidada. La inscripción &#34;Propiedad de Paul Ducasse” está grabada en la base de la culata, al lado de una representación de una cruz entre dos puntos rodeados por un cuadrifolio.

Incluso con una estado aparente de funcionamiento, SCP-412-FR no puede ser utilizado para disparar municiones estándar. Cualquier intento de utilizar el objeto con municiones distintas que las modificadas en un procedimiento 412-Nekros están destinadas al fracaso: El percutor golpea el cebador sin provocar la explosión de la pólvora. La razón detrás de esta anomalía es aun desconocida.

Cuando las municiones especialmente preparadas por el procedimiento 412-Nekros son cargadas en  SCP-412-FR, el fusil puede ser utilizado normalmente, pero la detonación provocada no es discernible por el oído humano debido a su frecuencia demasiado baja (2 Hz). Cuando un cartucho es utilizado de esta manera, el proyectil desparece totalmente del entorno observado y la temperatura interior de la cámara del fusil cae aproximadamente a 10 °C.

Los objetivos apuntados por SCP-412-FR no reciben ningún daño visible, pero, un estudio de su comportamiento después del disparo permitió poner en evidencia la eficacia del arma.

[[collapsible show=&#34;Mostrar resultados observados en curso de experimentación con SCP-412-FR&#34; hide=&#34;Esconder resultados&#34;]]

**Objetivo del experimento:** Análisis de los efectos de SCP-412-FR sobre los objetivos.
**Vigilante:** Doctora Elisa Delia
**Sujeto de prueba:** Agente Junior Kaji

||~ ##eaeaea|elbiC##Objetivo##eaeaea|elbiC## ||~ Resultados ||~ Notas ||
|| Una diana estándar || Ningún efecto observado|| //La examinación de la cámara del fusil después del tiro provocado por la evaporación de un hilo de vapor. El agente Kaji ha afirmado que SCP-412-FR estaba frío al tacto. Una medición de la temperatura  temperatura puso en evidencia que el punto apuntado por el sujeto del test estaba ligeramente paz frio que el resto de la diana, pero esto queda mayoritariamente negado.// - Dr Delia ||
|| Un maniquí en gel blástico estándar|| Ningún efecto observado|| //Como en el test anterior, la temperatura bajó sobre la diana, pero nada comparable al cambio de temperatura de la cámara del arma.// - Dr Delia ||
|| Placa de aluminio de 20 mm || Ningún efecto observable || //Tuvimos que esperar a que SCP-412-FR tomará la temperatura ambiente antes de proceder con la continuación del test. El agente Kaji casi congela sus dedos al disparar. Irónicamente, es el efecto inverso de un// Cook off[[footnote]] El//Cook off// es un fenómeno provocado por la acumulación de temperatura dentro de las armas de fuego con la cláusula cerrada después de varios tiros consecutivos.[[/footnote]]. - Dr Delia ||
|| D-4023, equipado de un chaleco antibalas III+ || Ningún efecto observable || //El sujeto no reportó nada particular, la temperatura del punto de impacto sobre el chaleco a ligeramente disminuido.// - Dr Delia ||
|| D-4023, segundo disparo dirigido al hombro derecho, juzgado no letal || --Ningún efecto observable observable-- _
5 minutos después del disparo, D-4023 comenzó a quejarse de náuseas además de un cierto disconfort en el brazo derecho. Un examen exhaustivo no reveló ninguna anomalía. El sujeto sigue quejándose de estos efectos durante 4 días antes de que está último parezca calmarse. || //La temperatura corporal de D-4023 cayó a 6 °C y no volvió a la normalidad antes de parar de quejarse de su dolor. Extrañamente no parece sentir frío. Es importante de anotar que su brazo derecho estaba entumecido durante los 4 días.// - Dr Delia ||
|| Un cerdo, tiro letal|| Muerte del sujeto 20 minutos después del experimento. Causa de la muerte desconocida. _
La temperatura corporal del cadáver estaba a 12 °C. || //Lo más extraño, es que incluso con la temperatura obtenida, el cerdo no murió de hipotermia. Solo se… paró.// - Dr Delia ||
|| Bonsaï de oficina (roble) || Muerte del sujeto 5 días después del test. Ninguna enfermedad identificada. _
Temperatura tomada: -20 °C. || //El reembolso para el bonsaï del Dr Nacra suena devueltos en mi próxima paga...// - Dr Delia ||
|| D-4023, tiro letal al corazón|| 2 minutos después del disparo, D-4023 comenzó a quejarse de un gran dolor al respirar. Desmayo del sujeto después de 13 minutos. _
Muerte del sujeto después de 2 horas. || //Como con el caso del cerdo, la causa de la muerte es imposible de identificar, en cambio su temperatura cayó a  0 °C antes de su muerte.// - Dr Delia ||

**Conclusión de los test preliminares:** //Los documentos recuperados en la raid de Epsilon-11 permitió obtener mucha información sobre el objetivo de concepción de SCP-412-FR pero parece que su creador nunca lo haya usado en otra cosa que sus objetivos iniciales. O en todo caso no anotó sus observaciones. Los efectos sobre los objetivos vivos son bastante misteriosos y difícil de explicar en mi departamento. Recomiendo la lectura sea cambiada al Departamento de Ocultismo.// - Dr Delia

[[/collapsible]]

SCP-412-FR a sido recuperado en una incursión perpetrada por el DM Epsilon-11 “Los perros de Acteón” en el domicilio de Paul Ducasse en Sèvres el 12/03/2008. El individuo llegó a escapar a los agentes, pero los objetos y documentos presentes en el domicilio pudieron ser recuperados. El análisis de los elementos permitieron confirmar la asociación de Paul Ducasse al grupo de interés conocido como La Manada de Aberdeen, además de la recuperación de muchos datos importantes sobre el grupo por ahora desconocido. Partes del diario personal de Paul Ducasse son disponibles en el anexo 412#1.

**Anexo 412#1 :** Documento encontrado en el dicho duro en la incursión de Epsilon-17

&gt; //Entrada del 12/11/2006//
&gt;
&gt; Menuda mierda.
&gt;
&gt; La próxima cena es dentro de 8 meses y no encontré ninguna presa digna de ese nombre. No quiero pasar la misma vergüenza que hace 2 años.
&gt;
&gt; No fui capaz de encontrar nada aparte de goblins, entonces intente compensar con la cantidad. Me llamaron el &#34;exterminador&#34;. Pero, esto solo eran los Valgris, lo peor eran los Northwood. Jules había pasado su noche a mimar goblins. Si debo volver a soportar las burlas de estos idiotas amargados, acabará rompiendo el tercer juramento.
&gt;
&gt; Cuando pienso que Diane vino con una cadena de cíclope... Incluso Marco parecía impresionado.
&gt;
&gt; No quiero soportar a estos pesados de Ducasse, me hace falta una buena presa, algo espectacular que consiga callarlos durante algunos años.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 13/11/2006//
&gt;
&gt; Pensé en algo esta noche: Durante estos siglos, la Manada cazo un montón de criaturas. Mitos, folclores, leyendas urbanas o siluetas extrañas, es bastante raro encontrar Personas que nunca fueron casadas. Y no encontré nada sobre fantasmas.
&gt;
&gt; Es muy extraño. Sabemos que existen, ya los hemos observado. Pero existen trucos para invocarlos o alejarlos. Entran en la categoría de criaturas sobrenaturales ¿Cierto? ¡Además de que algunos son extremadamente peligrosos! ¿Entonces porqué no tenemos ningún registro en el //Venandi Collectio//? Todo lo que tenemos como información sobre ellos es como espantar a los espíritus traviesos.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 14/11/2006//
&gt;
&gt; Encontré a mi próxima presa. Discutí con un anciano por teléfono, y parece que ,ningún cazador de la Manada consiguió matar un fantasma. Es bastante lógico cuando lo pensamos. No deben ser muchos los que intentaron, pero significa que es una presa única en sí. Los otros no parecen muy entusiastas... Marco es el único que me apoyó. La abuela, al contrario, considera que es ir demasiado lejos. Según ella, voy en contra del Primer juramento perturbando el descanso de los muertos.
&gt;
&gt; Es la primera vez que se vuelve contra mi... Le prometí de solo casar espíritus peligrosos.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 15/11/2006//
&gt;
&gt; Bueno, solo me quedan 228 días antes de la reunión de Julio. Ríe tanto como puedas, Julius Northwood, Paul Ducasse te va a enseñar de qué está hecho!
&gt;
&gt; [[=]]
&gt; ++ __Caza al aspecto__
&gt; [[/=]]
&gt;  
&gt; ++++ **Intento n°1 :** Munición de Sal
&gt;
&gt; Desde siglos rodeamos nuestras casas con círculos de sal para protegernos de los poltergeist. Según Marco, es un remedio de adultas, pero vi esto en varias historias entonces, vale la pena intentarlo. Por poco que la sal sea realmente capaz de alejar espíritus, puede que una bala de pura sal sea capaz de herirlo.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 26/11/2006//
&gt;
&gt; He cavado en las bases de plomee de mi Winchester y utilice sal chamánica que tenía de reserva. Reduce la penetración de la bala y la hace estallar en el impacto, pero el disparo en si no tiene problemas. Solo falta probarlo en el campo.
&gt;
&gt; -----
&gt;
&gt; Es un completo fracaso. Utilice esencias de abuelas para atraer espíritus en un viejo hospital abandonado. La temperatura bajó rápidamente y percibí movimiento en mi visión periférica. Estoy seguro de haber disparado donde debía encontrarse pero no toco nada. En cambio, parece que les asustó, entonces puede que finalmente la sal sirve realmente a intimidarlos
&gt; -----
&gt;
&gt; //Entrada del 08/01/2007//
&gt;
&gt; ++++ **Intento n°2 :** Trampa Electrica
&gt;
&gt; Es un remedio algo más de ciencia ficción,  pero puede funcionar. Según el //Venandi Collectio//, los espectros son prisioneros de nuestro plano del otro mundo. Si es un tipo de sonido que suena entre dos dimensiones  significa que hay un medio para interactuar utilizando tecnología-anómala. No es mucho del estilo de la casa, pero la CMO y la Fundación les encanta esas cosas, debería poder pedirlo a Hervé…
&gt;
&gt; -----
&gt;
&gt; //Entrada del  11/01/2007//
&gt;
&gt; Bueno, este carbón de Hervé se niega a ayudarme. &#34;Ni hablar de arriesgar mi puesto para que acabes fallando…&#34; Hablas de un hermano. No tengo ni el material, ni los conocimientos necesarios para continuar por este camino, entonces tendré que encontrar otra cosa.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 30/01/2007//
&gt;
&gt; ++++ **Intento n°3 :** Guadaña
&gt;
&gt; Okay, entramos en las ideas locas. Busqué en los archivos de la Mandíbula y encontré un viejo documento de caza. Aparentemente, al contrario que me decía mi abuelo, ya hubo otro cazador que intentó cazar un espectro. ¡Y lo abría! Es una página del Tomo de la Rama Muerta, normal que no figure en el //Collectio//. Un cazador japonés el periodo Edo hubiera conseguido encerrar un Shinigami en una fecha y hubiera utilizado esa misma para matar un espíritu vengador que aterrorizaba su pueblo. Obviamente, no hay ninguna descripción sobre el proceso que uso, pero tengo una idea.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 04/02/2007//
&gt;
&gt; Los Shinigami son espíritus psicobombas en el folclore japonés, es equivalente a la parca. Son paseantes, pueden interactuar tanto con el mundo físico como el mundo inmaterial, entonces si consigo a &#34;robar una guadaña&#34; podría utilizarla para interactuar con cuerpos espirituales.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 22/02/2007//
&gt;
&gt; Pensé bien y sería tomar demasiados riesgos. Se que ya voy en contra del consejo de la abuela buscando casar muertos, pero jugar con //la// Muerte sería de locos. Abandono esta opción.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 17/04/2007//
&gt;
&gt; ++++ **Intento n°4 :**  Fusil Flash
&gt;
&gt; …me empiezan a faltar las ideas. Hace seis meses que trabajo sobre este proyecto y no tengo la impresión de progresar. Por culpa de eso descuide mi Sed y comienzo a sentir los efectos de la falta. Bueno, esta idea me viene del chamanismo indio. Los nativos americanos pensaban que que las fotografías roban el lama de los sujetos tomados. Obviamente, es falso, es solo una impresión luminosa sobre una película, pero recuerdo numerosos documentos de espíritus tomados en foto. La mayoría de las veces son debido a la duración de la exposición o simplemente del efecto sobre las superficies en trasfondo, pero encontré ejemplos que nunca pudieron ser explicados. Por poco que un flash luminoso sea capaz de interceptar un fantasma y dejarlo en un instante sobre nuestro plano existencial, vale la pena intentarlo.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 21/04/2007//
&gt;
&gt; Coloque un dispositivo luminoso sobre mi Winchester. Calcule la velocidad del desencadénate de manera que el flash se active al instante que sale el disparo. No soy muy optimista, pero no tengo realmente mucha motivación. Si falla abandono el proyecto.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 22/04/2007//
&gt;
&gt; FUNCIONÓ. FUNCIONÓ //QUASI//.
&gt;
&gt; Joder estoy alucinado, hice muchos intentos, en el cementerio esta vez. Fue mucho más violento que la primera vez, me encontré con espíritus enfadados. Fui golpeado, arañado e incluso mordido creo. Pero joder, le di a uno. El flash le vivió claramente visible en el espacio de un momento, hubo una gran forma brumosa apenas humanoide. La bala aterrizó al mismo momento y vi que la sintió. Bueno, la mala noticia  es que no lo mato. Todos huyeron cuando comprendieron que tenía los medios de contraatacar. No muy valientes los muertos. Había pensado en mejorar el proceso, pero mierda, ya casi estaba.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 05/05/2007//
&gt;
&gt; Volví a hacer más intentos con el fusil flash, pero no basta. Utilizando la concentración luminosa consigo a anclarlos en nuestro plano existencial por un corto periodo y me permite tocarlos pero rápidamente desaparecen entre dos mundos, la herida ya no tiene importancia. Hace falta que llegue a aislarlos completamente, bien llevándolos a nuestro mundo o bien disparando en su mundo.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 09/06/2007//
&gt;
&gt; ++++ **Intento n°5 :** Balas muertas
&gt;
&gt; Tuve una idea algo rara, pero vale la pena intentar: Esta ligada a mi tercer intento, el método del Shinigami. La cultura japonesa contiene muchas teorías animistas, asociaban los espíritus a todo, las criaturas vivientes, pero también elementos, conceptos y objetos. Partiendo del principio que los objetos son un alma, si conseguirá mata un objeto entonces su alma se encontraría en el mismo plano que los espíritus que caso. Es algo rebuscado pero es el mejor método que encontré para infligirse un daño al que no podrán escaparse. Voy ha hacer algunos intentos.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 11/06/2007//
&gt;
&gt; La teoría cuántica no niega la existencia del alma. He leído tesis alquímicas de mi padre que describen como una frecuencia, una vibración única propia a cada existencia. Para anular una frecuencia hace falta exponerse a una versión fuera de nuestra realidad de sí misma. En otros términos, si utilizo mi fusil flash para estropear el arma de mi tipo 30, cuando este recibe el impacto, lo expulsaré de su cuerpo físico, y entonces exponiendo esta versión alterada a una copia de sí mismo, debería &#34;matarlo&#34;. Para lo que es de la copia, voy a intentar con la piedra filosofal de mi tatarabuelo. Debería permitirme intentarlo mientras no toque materia viva.
&gt;
&gt; Pienso que va a funcionar. El tipo 30 me parece ideal para este tipo de empleo. Es preciso y sólido. El recargar manualmente es preferible visto que tendré que modificar munición.
&gt;
&gt; -----
&gt;
&gt; Funciono. Al menos creo. Tuve que intentarlo varias veces, pero después de varias tentativas infructuosas, ocurrió algo extraño. Vi mi Arisaka explotar en medio del flash luminoso, y cuando el flash se disipó, el fusil estaba como si nada hubiera pasado. Intente disparar, pero no paso nada. Desmonte el fusil y se encontraba en perfecto estado, no tenia ninguna avería, pero cuando intentó disparar, el martillo golpeó en el vacío y no pasó nada. Joder, acabo de matar mi fusil favorito.
&gt;
&gt; -----
&gt;
&gt; //Entrada del 16/06/2007//
&gt;
&gt; No puedo esperar, tengo que probarlo. Lo intentaré esta noche.

**Anexo 412#2 :** Reporte de experimentación del Departamento Oculto

En el cuadro de la investigación sobre SCP-412-FR y en razón de la importancia táctica que podría tener el objeto si su tecnología podría ser replicada, se dio excepcionalmente a Pr Gomoran, una autorización de tipo Mictlan[[footnote]]Por razones de seguridad y éticas, el personal de la Fundación se le prohíbe estrictamente utilizar medios anómalos para entrar en contacto con entidades &#34;póstumas&#34;. Los empleados benefician la autorización de Mitclan rompen esta regla.[[/footnote]]. Todos los experimentos efectuados por el Departamento Oculto usando autorizaciones Mitclan deberán ser validado por el voto mayoritario del Comité de Ética.

Debido a los riesgos internos a la conjuración de muertos dentro de una instalación de la Fundación, los siguientes experimentos fueron establecidos en una zona de test a 15km del Sitio-Zayin.

[[collapsible show=&#34;Mostrar resultados en el curso de los experimentos con SCP-412-FR&#34; hide=&#34;Esconder resultados. &#34;]]

**Objetivo de los experimentos:** Análisis de los efectos del SCP-412-FR sobre entidades póstumas.
**Observador:** Profesor Édouard Gomoran
**Sujeto de prueba:** Agente Amanuel Dawit
**Procedimiento de los experimentos:** [DATOS ELIMINADOS], un campo electrostático ha sido puesto alrededor del perímetro para asegurar las inmediaciones.

**Conclusión de los test preliminares:** //Mi autorización Mictlan no duró mucho, pero comprendo la elección del Comité. Estos experimentos empezaban a pesarme siendo sinceros. Sea lo que sea, pudimos recuperar datos esenciales.//

//La razón por la que una de las entidades no ha sido afectada sigue siendo turbia, pero tengo una teoría que podría explicarlo: No podemos tampoco pedir excusarnos por la posibilidad de que todas la almas no existan de la misma manera. Según nuestros estudios, es muy probable que las condiciones de un individuo influencia la manera en que se manifiesta su conciencia después de la muerte. Los distintos tipos que atribuimos a las entidades presentan en cuenta sus características físicas como sus apariencias y la manera en que interactúan con su entorno, es un misterio muy simple debido a la falta de información que tenemos sobre este tema. Puede que existan diferencias entre una naturaleza más profunda entre todas estas entidades que englobamos en la apelación de Póstumos y que estas diferencias sean determinantes en el funcionamiento de SCP-412-FR.// - Pr Gomoran, jefe del proyecto de estudio póstumo.

**Anexo 412#3 :** Diario del Dr Solives, jefe de investigación del Proyecto Venkman

//Los experimentos cruzados en los Departamentos Científicos y Ocultos han reducido la cantidad de municiones disponibles para el uso de SCP-412-FR. El diario del creador tenía demasiada poca información para saber el proceso completo de creación, pero gracias al trabajo efectuado por nuestro departamento hemos conseguido crear un proceso alternativo llamado  412-Nekros. Pero somos incapaces de utilizar el mismo proceso para alterar nuestro equipo de la misma manera que SCP-412-FR, la la reproducción de estos objetos es imposible, por ahora.// - Dr Solvies

Las ramas americana, alemanas, japonesa e italiana de la Fundación señalaron su interés en el desarrollo de réplicas de SCP-412-FR. Los Destacamentos Móviles que están afectados en la actualidad son:

* El DM francés Delta-4 &#34;Safary Time!&#34;
* El DM americano Mu-13 &#34;Cazafantasmas&#34;
* El DM alemán DE38-𝔐 &#34;Brujamediana&#34;
* El DM japonés Upsilon-91 &#34;//We&#39;ll not meet again//&#34;
* El DM italiano I &#34;Sagitta Iovis&#34;
