**项目编号：**SCP-CN-2139

**项目等级：**Thaumiel

**特殊收容措施：**SCP-CN-2139现被收容于太空站点Area-CN-57-γ三环A区152号收容室内。为固定位置，需将其放置于15.42cm*15.42cm*15.42cm的正方体玻璃制盒子内。三级及以上人员可于8:30至20:00时段之间向站点主管申请使用，必须在20:30前送回收容室。单次申请使用时间为30分钟，可再次申请延长。

**描述：**SCP-CN-2139为内部装有黑色液体物质的玻璃制球体。内部黑色液体物质约为7.4ml，由未知材料构成 [[footnote]] 经推测，SCP-CN-2139所发出的人声吟唱或来源于此。 [[/footnote]]，可在玻璃制球体外壳内流动。外部球体构成物质为玻璃，直径15.42cm。出于未知原因，SCP-CN-2139内部黑色液体始终处于失重状态，在直径范围约3m内无人类对象时为球体。

当SCP-CN-2139直径范围约3m内有人类对象时，内部黑色液体将随机改变形状。据统计，常为不规则形状 [[footnote]] 随着人类对象与SCP-CN-2139之间的直线距离逐渐缩小 [[/footnote]] 经过多次实验 ，内部黑色液体改变形状速度可逐渐加快，每种形状持续时间由0.01秒至17.2秒不定[[footnote]] 部分研究员推测黑色液体流动原因或与个人基因有关，但此观点现仍存疑。 [[/footnote]]。若人类对象直接接触玻璃制球体外壳表面，SCP-CN-2139内部黑色液体物质将可自由流动。若人类对象逐渐拉大与SCP-CN-2139的直线距离，其内部黑色液体物质将变为球体，并从球体中伸出一截触须状液体物质，伸向逐渐拉大与其直线距离的人类对象（触须与玻璃制球体外壳之间距离大于0.5cm）。若两名及以上人类对象同时拉开同等距离（小于等于3m），SCP-CN-2139将伸出与在场人类对象数量同等截数的触须状液体物质。若人类对象与SCP-CN-2139直线距离超过3m，SCP-CN-2139将缓慢收回黑色触须状液体。

当人类对象移动至SCP-CN-2139直径范围约1.42m处，将听见人声吟唱[[footnote]] 大部分参与研究者称“听起来像童谣”且“声音很熟悉”，且吟唱声线大不相同，常为中年女性。少部分参与实验者称“听起来就像我母亲的声音”，且部分参与实验者称“想起来了一些与这个声音有关的往事”例如，想起与自己母亲相关的事情。 [[/footnote]]，随着人类对象与SCP-CN-2139之间的直线距离逐渐减小，吟唱声将逐渐由模糊转为清晰，但始终保持在46分贝，可使人感到放松与舒适，减少负面情绪--因此可用于辅助心理治疗，必要时刻可用于人形异常的再收容--，但无法通过声学手段与SCP-CN-2139进行交互。

&gt; **附录：SCP-CN-2139-A**
&gt;
&gt; SCP-CN-2139被MTF-戌辰-03发现于20█9GTA3表面。20█9GTA3表面无氧气、无水分、无生命体，由岩石覆盖。已证实20█9GTA3**曾有**碳基智慧生命体，并创建**高等文明**，暂称为伯希特文明，现无法证实伯希特文明是否已彻底毁灭。

&gt; **附录：SCP-CN-2139-B**
&gt;
&gt; 由于站点内大部分研究人员表示希望SCP-CN-2139进行交互实验，目前已向站点主管提交申请，预计申请将于202█/8/██受理。建议各位有此意向人员于该日期前做好日程规划，以免造成不必要的麻烦。
&gt; ——站点--工作群--内202█/7/2█公告。据悉，该公告由████编辑。

&gt; **附录：SCP-CN-2139-C**
&gt; 
&gt; 这份书信由MTF-戌辰-03于20█9GTA3与SCP-CN-2139一同发现。原件照片存于数据库中，可向上级申请浏览。由于现掌握词量与语法较少以及信自身有破损、污染情况，因此翻译进展缓慢。在这里作为附录展示书信内容梗概与部分猜测。  ——███
&gt; 
&gt; 一位伯希特母亲为自己尚为年幼的孩子写信，表示无法抚养孩子长大的失落和抱歉 [[footnote]] 由内容知，此孩子被称为Bialitcho。于伯希特语中，Bialitch含有：优雅从容，自由无拘束的意思。名后加o或为昵称。[[/footnote]] 。并将会把孩子当成最好的玩具所喜爱的具有祝福意味的家族传家宝， [[footnote]] 由内容可推测指的是SCP-CN-2139。 [[/footnote]]放在孩子手边，在写完此信后给孩子唱一曲儿歌。
&gt;
&gt; 值得一提的是，由此母子骸骨发现现场母亲与孩子的骸骨所呈现的姿势，骸骨遗失数量及骨折处数量的不同来看来看，母亲将孩子抱在怀中，孩子将SCP-CN-2139抱于胸前，书信则放置与孩子附近。__有说法称此事件或使SCP-CN-2139具有发出声音的特性，但尚未证实。**最重要的是，经过对这对母子的基因化验发现伯希特人的编码基因同人类编码基因有高达98.7%的相似度。有猜测称，基因编码上的相似或是SCP-CN-2139内液体可发生改变的原因之一。**__


&gt; **附录：SCP-CN-2139-D**
&gt;
&gt; **紧急通知：**
&gt; 20█9GTA3已于202█/9/█ 22:14 彻底脱离其轨道，截止至目前尚未了解其位置。因此所有有关20█9GTA3的行动将无限期延长。
&gt; ——站点--工作群--内202█/9/1█公告。据悉，该公告由████编辑。



&gt;**附录：SCP-CN-2139-##red|E##
&gt; ##red|那个所谓的20█9GTA3，你们会问它在哪里吗？
&gt; 它在可望不可即的过去，在我们身后的黑冷宇宙中，在不可望但可即的未来。
&gt; 记住，我们仅是因为幸运到现在都未成为一个“伯希特”。但是谁知道以后会怎么样呢？
&gt; 现在，在你心里，你知道“20█9GTA3”到底是什么了吗？
&gt; //别再去试着找到它了。//##
&gt;      
&gt; 该消息于202█/9/2█ 8:00至24:00出现于Area-CN-57-γ每位职员的常用办公用品电子屏幕上，包括但不限于手机、平板、电脑及全站覆盖交互式全息投射系统。现仍无法确定这则消息由何人于何时以何种方式发送。
