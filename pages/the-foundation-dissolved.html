    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]
[[=]]
[[size 110%]]**O5议会致信**[[/size]]

**From：**O5议会
**To：**所有基金会工作人员
[[/=]]
[[/div]]


&gt; 所有基金会员工：
&gt; 你们好。
&gt; 自两千年前，我们就于世界各地的暗处活动。
&gt; 我们维持常态，从而使世界各地的平民得以生存并免受恐惧，不信或对个人信念的怀疑的影响，并从地外、异次元和外层空间的影响中维持人类的独立自主。
&gt; 但是现在，世界不再需要我们了。
&gt; 
&gt; 在过去的两千年中，我们守护着地球，我们抵御了无数的危机和威胁。
&gt; 我们从图斯里尔人手里，保证了人类的独立和自由。
&gt; 我们在猎户座战争中，赢得了地球的胜利与和平。
&gt; 我们不断地奋战，而人类也在不断地扩张。
&gt; 我们协助了地球联邦（FOE）的建立，我们协助着初生的地球联邦，在一次又一次的战争中帮助人类赢得了胜利。
&gt; 现在，种子已经发芽。
&gt; 地球联邦已经足够强大了。
&gt; 人类的威名传遍银河，无数种族歌颂我们，无数种族崇拜我们。
&gt; 人类的文明在这一刻达到了巅峰，我们的文明在群星之间闪耀。
&gt; 现在基金会的存在，已经是不必要的了。
&gt; 
&gt; 不再需要控制异常了。
&gt; 三年前，我们在地球亮起了灯塔，以地球为中心的五十万光年里，休谟指数被恒定，不再有神、恶魔和现实扭曲者了。
&gt; 
&gt; 不再需要收容了。
&gt; 现在所有的站点已经开始向地球联邦的转交过程。地球联邦所拥有的资源是我们的成千上万倍，在我们看来棘手的问题，在他们看来不过是个小戏法。
&gt; 
&gt; 不再需要保护了。
&gt; 一千年前，团结号[[footnote]]即为SCP-2117，其通常会出现在需要保护和维持平衡的星球上方。[[/footnote]]就从地球的上空离开了。而即使是在那时，我们就已经认为团结号的武力是显得那样简陋和弱小。
&gt; 五十四年前，我们在人马座旋臂摧毁了团结号，洗劫了团结号当时正保卫着的文明。
&gt; 
&gt; 现在，人类不再是一个需要保护的弱小种族，我们是无数文明所歌颂的神灵，无数文明所恐惧的恶魔。
&gt; 
&gt; 不再有基金会了。
&gt; 
&gt; 现在，O5议会的共同决定：
&gt; 
&gt; 基金会自即日起开始解散流程，所有异常项目、技术、站点和装备将被转交至地球联邦。
&gt; 
&gt; 再见，各位收容特工、研究人员、安全人员、战术反应人员、外勤特工和机动特遣队成员。
&gt; 
&gt; 感谢你们的工作与陪伴。
&gt; 
&gt; 感谢你们。
&gt;
&gt; [[&gt;]]
&gt;  SCP基金会O5议会
&gt; 于公元4000年 1月1日
[[/&gt;]]</textarea></pre>
