    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-2019
**Autore:** [[*user DeviantDharma]]
**Articolo originale:** [https://scp-wiki.wikidot.com/scp-2019 Link]
**Traduttore:** [[*user Ardi0177]]
[[include credit:end]]


**Elemento #:** SCP-2019

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-2019 deve essere mantenuto incosciente attraverso l&#39;uso di sedativi e nutrito per via endovenosa. Un cervello deve essere lasciato all&#39;interno di SCP-2019, e tutti gli altri devono essere rimossi chirurgicamente per poi incenerirli. Gli esperimenti che coinvolgono SCP-2019 richiedono l&#39;approvazione di almeno un Ricercatore di Livello 3.

**Descrizione:**  SCP-2019 è un organismo cubico sapiente di 5m x 5m x 5m composto da una sostanza gelatinosa verde tenuta insieme da una spessa membrana trasparente. La membrana di SCP-2019 è altamente resistente alla maggior parte delle forme di urto, e tutte le parti che vengono rimosse da essa ricrescono in pochi secondi. Sulle facce laterali di SCP-2019 ci sono trentasette (37) occhi. SCP-2019 è in grado di muovere questi occhi attorno alla sua membrana per vedere simultaneamente in tutte le direzioni. SCP-2019 è anche in grado di creare più appendici tentacolari per consentire la propria mobilità.

La parte interna di SCP-2019 è in grado di far crescere un cervello a una velocità che dipende dai nutrienti disponibili. Agli attuali livelli di alimentazione, SCP-2019 fa crescere un cervello ogni due mesi. Quando è sveglio, SCP-2019 mostra la capacità di manifestare oggetti fisici ed esseri viventi. È in grado di creare oggetti ed esseri viventi esclusivamente all&#39;interno del suo campo visivo, e tutte queste rappresentazioni scompaiono una volta che SCP-2019 non può più percepirle.


**Addendum:** Log d&#39;Intervista

&gt; **Intervistato:** SCP-2019
&gt;   
&gt; **Intervistatore:** Dottor ██████
&gt;   
&gt; **Premessa:** SCP-2019 solitamente comunica a livello non verbale mediante l&#39;uso delle sue capacità. Comunicare a parole sembra richiedere uno sforzo enorme da parte di SCP-2019. Questa intervista ha avuto luogo poco dopo il contenimento iniziale.
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Dottor ██████:** Salve, SCP-2019. Riesci a capirmi?
&gt; 
&gt; (SCP-2019 crea una mano gigantesca che fa il gesto di alzare il pollice.)
&gt; 
&gt; **Dottor ██████:** Vorrei porti alcune domande, se non ti dispiace.
&gt; 
&gt; (SCP-2019 crea un semaforo con la luce verde lampeggiante.)
&gt; 
&gt; **Dottor ██████:** Come descriveresti te stesso?
&gt; 
&gt; (SCP-2019 crea un piatto con sopra un budino di prugne e un mucchio di paraffina.)
&gt; 
&gt; **Dottor ██████:** Da dove provieni?
&gt; 
&gt; (SCP-2019 crea una sfera viola fluttuante circondata da diversi anelli e altre tre sfere più piccole. SCP-2019 crea quindi una grande lente d&#39;ingrandimento e la sposta tra il Dottor ██████ e la sfera più grande. Diverse immagini nella lente di ingrandimento vengono visualizzate in rapida successione. Si possono vedere più edifici dorati collegati tra loro da ponti d&#39;argento. Su questi ponti si trova un gran numero di entità simili a SCP-2019, anche se di colore arancione e con un solo cervello all&#39;interno di ognuna di esse.)
&gt; 
&gt; **Dottor ██████:** Si tratta della tua patria? Quelli sono membri della tua specie? Potresti mostrarci di più?
&gt; 
&gt; (SCP-2019 crea una mano fluttuante che fa un gesto del pollice in su. Le immagini nella lente d&#39;ingrandimento cambiano in quello che sembra essere un lago sotto un ponte. Un&#39;entità simile a SCP-2019 può essere vista raccogliere alcuni oggetti intorno al lago e assorbirli nel suo corpo.)
&gt; 
&gt; **Dottor ██████:** Quello sei tu, SCP-2019? Stai cercando cibo? Perché non sei con gli altri membri della tua specie?
&gt;  
&gt; (SCP-2019 crea una mano fluttuante che fa di nuovo il gesto del pollice alzato. Le immagini si trasformano in un primo piano dell&#39;interno di un edificio. SCP-2019 può essere visto circondato da altri membri della sua specie, che gli puntano contro oggetti simili a lance. Di fronte a SCP-2019 c&#39;è una macchina a forma di anello verticale. Gli altri membri della specie lo costringono a muoversi all&#39;interno della macchina, che inizia a emettere una brillante luce blu. SCP-2019 entra nella luce e scompare. La macchina quindi smette di emettere la luce. L&#39;immagine si trasforma in un primo piano delle strade di una città sconosciuta sulla Terra. Una sfera di luce blu appare nel mezzo di una strada e da essa emerge SCP-2019.)
&gt; 
&gt; **Dottor ██████:** Cosa significa questo? Sei stato bandito dal tuo luogo di origine? Perché?
&gt; 
&gt; (SCP-2019 crea una copia di se stesso e di un normale membro della sua specie. Tra di loro c&#39;è un simbolo mobile di &#34;non uguale&#34;.)
&gt; 
&gt; **Dottor ██████:** Sei stato bandito dalla tua patria perché sei considerato diverso dagli altri membri della tua specie?
&gt; 
&gt; (SCP-2019 crea una mano fluttuante che fa ancora una volta il gesto del pollice alzato.)
&gt; 
&gt; **Dottor ██████:** Gli altri membri della tua specie possiedono le tue stesse capacità? Sai fare altro oltre a creare oggetti ed esseri viventi?
&gt; 
&gt; (SCP-2019 crea una mano fluttuante che fa il gesto del pollice verso. SCP-2019 crea quindi un uomo vestito in modo simile al Dottor ██████. Quest&#39;uomo poi scrolla le spalle.)
&gt; 
&gt; **Dottor ██████:** Che accadrebbe se tutti i tuoi cervelli venissero rimossi?
&gt; 
&gt; (SCP-2019 crea una tomba contrassegnata con il disegno di un&#39;entità simile a sè stessa.)
&gt; 
&gt; **Dottor ██████:** Grazie per la tua cooperazione. Il nostro incontro termina qui.
&gt; 
&gt; (SCP-2019 allunga una delle sue appendici tentacolari e colpisce il Dottor ██████ presso la spalla sinistra. SCP-2019 crea quindi una copia del Dottor ██████ e una macchina dallo scopo sconosciuto. La macchina spara un raggio simile a un laser alla copia del Dottor ██████, che si trasforma in una copia di SCP-2019. SCP-2019 procede quindi a toccare la sua copia con le sue appendici tentacolari.)
&gt; 
&gt; **Dottor ██████:** Non capisco cosa intendi.
&gt; 
&gt; (SCP-2019 inizia a tremare violentemente per diversi secondi prima di creare quelle che sembravano parole fatte di bisturi e provette. Il significato di queste parole non può essere decifrato.)
&gt; 
&gt; **Dottor ██████:** Mi spiace, ma non riesco davvero a comprenderti. Tornerò più tardi.
&gt; 
&gt; (Mentre il Dottor ██████ sta per andarsene, SCP-2019 crea una catena attorno alla caviglia e la lega al suolo, impedendogli di allontanarsi. SCP-2019 quindi si avvicina al Dottor ██████ e crea diversi cuori stilizzati fluttuanti. Il Dottor ██████ chiama la sicurezza e SCP-2019 viene soggiogato con successo. L&#39;indagine sul significato delle parole create da SCP-2019 è in corso.)
&gt; 
&gt; **&lt;Fine Log&gt;**
