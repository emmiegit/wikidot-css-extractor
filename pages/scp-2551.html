    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2551

**项目等级：**Keter

**特殊收容措施：**需由一个至少十人的常驻团队对SCP-2551进行全天候远程监控，这些人员应接受过SCP-2551“引导”事件的辨识训练。同时，需全天候在所有监控上运行[[span class=&#34;ruby&#34;]]忘川[[span class=&#34;rt&#34;]]LETHE[[/span]][[/span]]算法[[footnote]] 一个被训练为基于面部和身体线索来辨识“认知”与“引导”事件的软件。更多信息，包括成功率、历史版本和源代码，见附录2551-D。[[/footnote]]。需使用面部识别软件来记录所有进出SCP-2551的个体的图像，以匹配和发现SCP-2551-1实例。

若发现一起“引导”事件，无论是由工作人员还是由算法发现，都应在相关个体离开SCP-2551之前将其拦截。拦截方式不限，但必须阻断该个体的视线。案例见附录2551-C。

任何情况下都不得使SCP-2551内部连续无人超过12小时。若SCP-2551已连续无人超过8小时，至少十名不熟悉相关效应的个体[[footnote]]如可能，应鼓励当地居民参与。若不能，也可以使用D级人员。在紧急情况下，需使本地监控团队除一人之外的全体成员自行施加记忆删除并执行该指令。[[/footnote]]应进入SCP-2551并在内巡逻，直到团队内一名4级或更高权限的人员宣布该区域已经安全。

需防止大型集会（包括但不限于：节日，游街，室外集市，公开表演和抗议）发生在SCP-2551之内，但不能完全防止人员进出。若有可能，应防止知名人物（诸如政客和表演家）进入SCP-2551。

应被动监听当地所有的紧急呼叫。若某次报告符合对SCP-2551-1实例的描述，则应追踪该呼叫并收容该实例，对目击者施以合适的C级记忆删除，并销毁任何有关该效应的物理证据。

收容的SCP-2551-1实例应当根据具体情况进行处理。细节见附录2551-A。

**描述：**SCP-2551为一个位于██████的██████████市的城市广场，在当地被称作████████广场。对当地居民的采访和现场人员的证词显示，位于SCP-2551内的个体会有超出平均值的可能性，将一名路人错认为熟人（“认知事件”）；一般是亲朋好友，但偶尔是同僚、上司或者知名公众人物。这种认知往往仅发生在余光，而在直视查看后便会消除。

在约5%的“认知”事件中，受影响个体会停下正在做的事，并跟随被错认的个体（“引导”事件）。该反应完全是冲动和非自愿的。若在个体离开SCP-2551之前以某种方式转移其注意力，个体的行动会恢复正常，对事件没有记忆。若个体离开SCP-2551且没有受到积极而直接的盯梢，他们会消失。个体会在12到36小时之后重新出现，往往在自己的家中，此时个体成为SCP-2551-1。从未在个体于SCP-2551消失到个体以SCP-2551-1的形式重新出现期间观察到他们，他们对这段时间身在何方也毫无记忆。

SCP-2551-1是受SCP-2551“引导”事件影响的个体在身心方面都完全一致的版本，唯一区别是它们无法被其他生物认知为人类。它们常被描述为“不自然的”、“非人的”、“仿造的”或者“错误的”。若强行询问细节，则往往得到“认为它们的眼睛、皮肤和身体比例看上去不一样”的答复，尽管测量数据与受影响之前一致。

该效应延伸到与SCP-2551-1的直接交流（例：语音、手写）和记录（例：照片、视频），但不影响非直接交流（例：电脑上打出的文字）或自动测量（例：面部识别软件）。SCP-2551-1实例无法免疫自身效应，一般会抗拒自己的身体。这导致的焦虑据观察会造成严重的情绪压力。

若SCP-2551长期空置，它会从当前地点消失并在另一类似的地点出现。这已知发生于三个不同的场合，每次都重新出现在一个人流量和面积更大的地区。

尽管研究已超过25年，SCP-2551作用的机制仍然未知，对“治愈”SCP-2551-1、防止“引导”事件出现、或者让该效应在不重新出现另一地点的情况下消失的努力也毫无进展。已探明以下性质：

* “认知”和“引导”事件在低能见度条件（例：雨、雾、黑暗环境）下更频繁出现。
* “认知”和“引导”事件在人流量大时更频繁出现。
* 部分个体比其他个体显著地更易受影响。若一名个体被从一次“引导”事件中成功拦截，同一个体在接下来六个月内被另一次“引导”事件影响的概率大约为65%。
* 被“引导”事件影响的个体经统计更有可能表现出内向和抑郁的特质。
* “引导”事件中被错认的个体被一致证明了是完全非异常的，并且一般都与他们被搞混的个体有外貌相似之处。
* 拦截“引导”事件似乎不会影响未来的“认知”和“引导”事件概率。
* “认知”和“引导”事件的频率似乎不会随时间出现显著变化。
* 熟悉SCP-2551并不会使人对其效应更具免疫性或者抵抗力。

**附录2551-A - SCP-2551-1实例的处理：**考虑到SCP-2551-1实例的数量众多、异常效应所导致的压力巨大、康复治疗的不可行，其处理方式被证明很难做到有效、人道。在25年的收容历史中，共有六名不同的站点主管监督过SCP-2551项目，每人都支持采取不同的流程。在伦理道德委员会的协助下建立了目前流程，如下：

需向被收容的个体告知SCP-2551的效应，包括其永久持续的性质。此后应向其提供自愿安乐死的机会，并有24小时做出决定。选择不进行安乐死的个体被储存在Site 22的标准人形生物收容间中。需向它们提供可以遮蔽全身的宽松衣物，且不得让它们暴露于可反射表面之前。

由前基金会雇员构成的SCP-2551-1实例，和（若经过站点主管的酌情考虑）其他收容中实例，可以被分配从事安保等级要求不超过1级的文员工作。

目前有79个SCP-2551-1在收容中。

**附录2551-B - 事件记录：**

&gt; ██/██/██：在████的██████镇发现SCP-2551效应。
&gt; ██/██/██：在圣█████的█████定位效应，接近镇中心。
&gt; ██/██/██：收容建立。以道路紧急施工为由禁止所有平民进入SCP-2551。
&gt; ██/██/██：收容丢失。SCP-2551空置大约24小时后效应丢失。
&gt; ██/██/██：在████████-████定位效应，位于███████的███████市。
&gt; ██/██/██：收容建立。以恐怖主义威胁为由禁止所有平民进入SCP-2551。
&gt; ██/██/██：收容丢失。SCP-2551空置大约12小时后效应丢失。
&gt; ██/██/██：在████ ████████定位效应，位于██████的█████████市。
&gt; ██/██/██：收容建立。以传染病隔离为由禁止所有平民进入SCP-2551。由且仅由D级人员构成其内部人流，允许D级人员通过一个仅连接了D级人员宿舍的出口自由进出。
&gt; ██/██/██：收容丢失。SCP-2551在仅允许D级人员进入的约96小时后效应丢失。
&gt; ██/██/██：在████████广场定位效应，位于██████的██████████市。
&gt; ██/██/██：收容建立，使用现行特殊收容措施。
&gt; ██/██/██：建立忘川算法。发现的“引导”事件比例增长了超过35%。
&gt; ██/██/██：于当地时间██:██，所有现场监控人员同时受到一起“引导”事件影响，并在十二小时之后被发现成为SCP-2551-1。所有人员都报告称看见了████████博士[[footnote]]时任站点主管。[[/footnote]]并跟随其从主入口离开。目前为止，这仍是唯一一起已知的SCP-2551效应同时影响多人的，或者发生在SCP-2551范围之外的案例。
&gt; ██/██/██: 收容重新建立。
