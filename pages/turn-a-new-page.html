**Titre original :** Turn a New Page
**Auteur :** [[user Djoric]]
**Traducteur :** [[user Professeur Leginimus]]
**Date :** 25 janvier 2013
[[include credit:end]]

Alai passa sa carte encore une fois. La porte resta fermée. Elle fronça les sourcils, se mordilla la lèvre et repassa la carte. Toujours rien.

Pour un observateur extérieur, Alai ressemblerait à un poisson tropical confus, qui aurait d&#39;une certaine manière réussit à nager sur des centaines de kilomètres à l&#39;intérieur des terres, juste pour atterrir au milieu d&#39;un couloir en ciment. Sa tenue aux couches complexes était d&#39;un rouge, d&#39;un bleu et d&#39;un jaune vifs, contrastant avec sa peau sombre. Ses cheveux étaient coiffés en une série de petits chignons en spirale. Détachés, ils descendaient jusque sous sa taille. De son bras libre, elle tenait une pile de livres : un carnet vierge, un dictionnaire Anglais-Impérial, les //Méditations Guidées de l&#39;Impératrice//, le Manuel des Opérations Standards de la Fondation, une carte du Site-19, un dossier avec les instructions de son département et un livre de chez elle.

Elle regarda à sa droite, puis à sa gauche. Personne n&#39;était là. Elle regarda l&#39;horloge sur le mur. Les cycles jour-nuit d&#39;ici, associés au jet-lag, lui avait rendue les deux derniers jours brouillons, mais elle commençait à s&#39;y habituer.

//Six-et une-demie heure depuis l&#39;origine du cycle, ce qui est équivalent à...//

Était-elle trop en avance ? Auraient-ils une mauvaise image d&#39;elle à cause de cela ? Peut-être qu&#39;elle devrait retourner au dortoir et...

Non, non, ça n&#39;irait pas. Elle devait montrer une éthique de travail correcte. Arriver tôt et en forme, faire bonne impression. Elle ne devait pas être vue comme un fardeau.

Elle passa sa carte à nouveau. Rien ne se passa, encore. À droite, à gauche, toujours personne. Le couloir était dépouillé et incroyablement vide. Ni portraits, ni statues, ni tapisseries de l&#39;impératrice et des diverses figures du passé et leurs accomplissements.

Ne voyant pas de meilleure option, Alai toqua, aussi fort qu&#39;elle le pouvait, avec une main. Elle persista un moment, avec un occasionnel &#34;Bonjour&#34; lancé pour la forme.

Elle était sur le point d&#39;abandonner lorsque la porte coulissa, révélant un homme d&#39;âge mûr, à demi-éveillé. Les cheveux bruns, la peau claire, plutôt grand, des poches sous les yeux, large, bâti comme une armoire à glace, un peu de ventre et une apparence générale débraillée.

&#34;C&#39;est toi, celle qui arrive de l&#39;Antarctique ?&#34; dit-il, la voix teintée de fatigue.

Alai hocha la tête, souriante. Voilà encore ce mot, leur nom pour l&#39;Empire.

&#34;Alai LoCaen sen&#39;a LoCaen Jaie, compagnon-érudite de la cinquième école, Institut Impérial d&#39;Étude du Paranaturel et de l&#39;Ésotérique.&#34; Elle parla aussi clairement qu&#39;elle le put, essayant de minimiser son accent, utilisant les inflexions Nordiennes. Cela n&#39;aidait pas beaucoup. Son accent tranchait comme un fil dans du beurre.

&#34;La carte marchait pas ?&#34;

&#34;Non, ça ne me laissait pas rentrer.&#34;

&#34;Tu l&#39;as mise à l&#39;envers ou... ?&#34;

Alai regarda la carte. Elle n&#39;avait pas pensé qu&#39;il fallait... oh, c&#39;était là. Une petite flèche noire à côté de la bande magnétique, pointant la direction dans laquelle il fallait la passer.

Son visage vira au rouge. Évidemment. Évidemment qu&#39;elle allait faire une telle erreur d&#39;étourderie le premier jour.

&#34;Allez viens, autant te faire faire le tour.&#34; bailla l&#39;homme. &#34;Tu es une des ces personnes folles qui sont au taquet dès le matin ?&#34;

&#34;Je ne crois pas. Tout est très étrange, le rythme de chaque chose.&#34;

&#34;J&#39;imagine que ça doit l&#39;être pour toi. M&#39;appelle Ed, au fait.&#34;

Ed. Pas de nom de famille ? Ou bien le taisait-il ? Caste inférieure ? Son apparence était négligée, alors c&#39;était une possibilité ou bien... non, elle ne pouvait continuer à penser en termes Impériaux.

Alai suivit Ed à travers une série d&#39;encadrements monolithiques en plastique sans portes. Une sorte de système de sécurité ?

&#34;Tu a quelques heures d&#39;avance sur le service du matin, alors j&#39;imagine que je peux te faire visiter.&#34; Ed balança avec paresse sa main à travers l&#39;étendue de la pièce. &#34;Bienvenue dans la bibliothèque.&#34;

C&#39;était à la fois d&#39;une familiarité rassurante et inconfortablement différent. Un tapis gris uni au sol, pas d&#39;ornementations ni de motifs. Des rangées et des rangées d&#39;étagères, en métal à la place du bois. Des kiosques pour des ordinateurs bien plus petits que ce à quoi elle était habituée, des tables et des chaises éparpillés un peu partout. Les mêmes longues lampes pâles au lieu de lampions pendants. Le manque de décorations général lui donnait la même sensation de froid, de vide, d&#39;étrange. Il n&#39;y avait personne d&#39;autre ici.

&#34;Le bureau principal est ici au premier niveau, puis tu as le niveau deux sous nos pieds, puis trois puis quatre et ça descend jusqu&#39;au six. Les niveaux quatre à six sont ceux des ouvrages anormaux : tu n&#39;auras pas à descendre là-bas. Tu restes dans le coin et récupères les livres quand les gens ont besoin d&#39;aide pour les emprunter, tu fais tes propres recherches, qu&#39;importe. Ton service ne commence pas avant encore une heure et demie, alors tu peux faire le tour, j&#39;imagine.&#34; Il bailla encore. &#34;Je serai là-bas, réveille-moi si tu as besoin de moi. Essaie de ne pas avoir besoin de moi.&#34;

Sans un autre regard dans sa direction, il avança lentement vers le bureau et s&#39;assit sur la chaise, s&#39;inclinant vers l&#39;arrière avec ses pieds sur le bureau.

Alai resta sur place un moment,

Elle marcha jusqu&#39;au bureau.

&#34;Um, excusez-moi, mais qu&#39;est-ce que je suis censée faire ?&#34;

Ed ouvrit un œil.

&#34;T&#39;as lu les papiers ? Tant que le Dr Quail n&#39;est pas là pour le service du jour, tu peux bien faire ce qu&#39;il te chante. Je suis pas ton supérieur.&#34;

&#34;Oh. Bien. Si vous pouviez me montrer...&#34;

Ed grogna l&#39;universel &#34;J&#39;essaie de dormir, ne dérangez pas le grincheux&#34;. Rien à obtenir de lui, donc.

Alai déambula avec hésitation vers l&#39;un des bureaux et posa ses livres. Le calme l&#39;entourait de partout, étouffant même les battements de son cœur. Le comportement d&#39;Ed la déroutait, renversait tout ce qu&#39;elle pensait. Elle ne savait pas s&#39;il était un supérieur ou un collègue, et son total manque d&#39;intérêt pour ses origines, pour le programme d&#39;échange était étrange.

Elle ne pouvait s&#39;appesantir dessus maintenant. Il n&#39;allait pas aider, alors elle allait devoir se débrouiller seule. Alai sortit le dictionnaire de sa pile et le posa sur la table.

--

Sa pile devint significativement plus haute lorsqu&#39;elle revint. Les différentes catégories se voyaient bien : histoire ici, sciences là, fiction par ici, biographies par là, et ainsi de suite. Comprendre les sujets des livres avait été quelque peu complexe, et avait nécessité bon nombre d&#39;aller-retours dans le dictionnaire, mais elle avait fini par s&#39;en sortir. D&#39;abord les encyclopédies, histoire et religions du monde, puis se concentrer davantage sur les détails en partant de là.

Elle disposa une demi-douzaine de livres ouverts devant elle sur la table, passant spontanément les pages de chacun. Avec les atlas, elle étudia les formes des continents qui n&#39;étaient guère plus que des masses inexplorées et indistinctes sur les cartes Impériales. Tant de choses à voir. L&#39;étrangeté initiale s&#39;estompait avec le temps.

Après quelques temps, Alai se rendit compte que la porte de la bibliothèque s&#39;ouvrait. Elle leva les yeux de son livre pour voir un homme fin, au crâne rasé et à la barbe épaisse, vêtu d&#39;une chemise jaune vif à motif floral. Son regard se braqua sur elle, ce qui sembla faire naître une étincelle dans ses yeux.

&#34;Bonjour bonjour bonjour !&#34; Il se précipita vers elle avec de grandes enjambées et un grand sourire. &#34;Dr Argus Quail, //tibio servio//.&#34; Il tendit sa main, qu&#39;Alai secoua après une courte pause. Elle y mit force énergie, pour rattraper ses précédents échecs en la matière. Quail rit. &#34;Quelle poigne ! J&#39;aime ça. Vous êtes Alai, c&#39;est cela ? Est-ce que je le prononce bien ?&#34;

&#34;Oui.&#34;

&#34;Fantastique ! Bienvenue, oui, bienvenue. Vous et moi, nous devons déjeuner ensemble bientôt. Il faut que nous comparions nos traditions littéraires. Je le ferais bien aujourd&#39;hui, mais j&#39;ai peur d&#39;avoir une assemblée professorale et si j&#39;en rate encore une, le Comité des Directeurs aura ma peau. Bref, j&#39;adorerais vous faire visiter moi-même, mais je ne peux rester bien longtemps, des choses à faire, des livres à classer et autres. Edward !&#34; Il appela en direction du bureau principal. &#34;Edward, fais faire le tour à notre invitée !&#34; Il se retourna vers Alai. &#34;Encore une fois, je suis sincèrement désolé de ne pas pouvoir vous faire visiter personnellement, très chère, mais Edward est un bon garçon, il connaît les ficelles.&#34;

Alai n&#39;était pas sûre de ce que des ficelles venaient faire là ; elle n&#39;était pas non plus sûre que Quail était un homme très observateur. Elle vit Ed marcher vers elle : Quail avait déjà disparu.

&#34;Bonjour, encore.&#34; Alai salua, peu enthousiaste. Ed bailla de nouveau.

&#34;Ce type est aussi attentif qu&#39;une mouche dans une boulangerie. J&#39;imagine que je peux pas y échapper, du coup. Suis-moi...&#34;

Pendant l&#39;heure qui suivit, Alai se dit que la confiance de Quail en Ed n&#39;était pas entièrement mal placée. Il connaissait l&#39;emplacement de chaque chose, répondit à chaque question, expliqua le protocole succinctement, et ne sembla pas incroyablement impatient. Il ne faisait cependant toujours aucun commentaire quant au fait qu&#39;elle venait d&#39;un autre monde.

Assez rapidement, il lui avait montré tout ce qu&#39;elle avait besoin de voir, et ils revinrent au premier étage. Il y avait maintenant plus de monde dans la bibliothèque, plus de bibliothécaires et de chercheurs déambulant silencieusement. Ed lui dit au revoir nonchalamment, bailla, et partit.

Alai repartit vers son tas de livres, en en portant un gros qu&#39;elle avait trouvé pendant la visite. Un atlas. L&#39;endroit parfait pour commencer ses études. Elle s&#39;assit et l&#39;ouvrit, analysant lentement les différents blocs de textes. Après quelques pages, elle vit une double page de l&#39;Empire, couvert de glace. Alai le tapota du doigt, plaçant Rootrel et les autres villes majeures. Son doigt s&#39;attarda là où Kemdn aurait du se trouver. Là où sa maison aurait dû se trouver.

La solitude lui revint en rampant pendant quelques instants avant de complètement l&#39;emporter, une force vide, lui prenant son enthousiasme et l&#39;étouffant. Elle était seule. Rien de plus qu&#39;une fille, seule dans un monde qui n&#39;était pas le sien, où tout était froid et sans fioriture. C&#39;était dorénavant sa nouvelle maison, mais ce lieu n&#39;avait rien d&#39;un foyer. Ses amis, sa famille, ses maîtres et ses professeurs, même l&#39;Impératrice... très, très loin. Elle ne les verrait ni ne leur parlerait avant un long moment. Quail était gentil, pour tout ce qu&#39;elle avait interagi avec lui, comme d&#39;autres membres du personnel l&#39;avaient été, mais... arboraient-ils de simples sourires factices, supportant ou plaignant la fille stupide et absurde qui débarquait dans leur vie et parlait trop vite et était surexcité pour la moindre petite chose ?

Elle n&#39;avait même pas sa place dans le groupe d&#39;échange. Elle n&#39;était même pas censée être là, et ce n&#39;est que parce que sa tante était tombée malade à la dernière minute qu&#39;elle était partie à sa place. Elle ne pouvait regarder les autres en face, ne pouvait leur parler : deux d&#39;entre eux étaient d&#39;un statut tellement supérieur au sien qu&#39;elle n&#39;avait aucun moyen de les approcher, elle n&#39;avait aucune idée de comment parler avec la Cour Noire, et elle n&#39;avait pas encore vraiment discuté avec les artistes. Snow le Changeant... elle l&#39;avait déjà rencontré auparavant, à un enterrement. Plutôt charmant, mais c&#39;était un cousin d&#39;une autre branche de la famille, trop éloigné pour vraiment être un proche.

Elle se mordit la lèvre. Non. //Non//. Elle allait le faire. Elle y //avait// sa place. La main de l&#39;Impératrice n&#39;agissait pas sans raison. Elle allait le faire, et lorsqu&#39;elle rentrerait chez elle de ses études ici, elle descendrait de ce train avec sourires et histoires, et serait connue comme la fille qui partit au Nord et apprit tout ce qu&#39;il y avait à savoir, et elle verrait sa mère, son père et ses sœurs l&#39;attendant à la gare.

Elle se frotta les yeux avec la manche. Ne pas penser à la maison, penser à ici. Penser au présent.

Elle tourna la page, et commença à lire un texte à propos de l&#39;Asie.
