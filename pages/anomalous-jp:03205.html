    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** エージェント有悟道の職員証。所持者の財団脱退に際する記憶処理作業の直前、エージェント有悟道に握られた状態で「達者でな」と発音した。声の質は中年男性のものであり、これ以降の異常現象は確認されていない。\n**回収日:** 2021/10/01\n**回収場所:** サイト8196第4種記憶処理室\n**現状:** 同サイト内の低危険度物収容ロッカー内に保管中。\n**追記:** 2011年10月に財団に救出されてその日のうちに就職して、この10年間で1288個のAnomalousアイテムと4つのSafeクラスオブジェクト、1つのEuclidクラスオブジェクト、9人の異常性持ち職員を発見、収容、保護してきた元サラリーマンの最後の戦果がこれなの、何というかエモいですね。シャバでも元気でいてほしいな。 -██研究員\n「Anomalousと言えばこの人」みたいなとこありましたもんね。戦うだけがエージェントじゃないんだなってことを知らしめてくれた方でした。お元気で。 -エージェント██\n記憶処理する前に追記していいよって言われたので追記しちゃいます！皆さんありがとう！記憶は全部消えるけど悔いはないです！ある意味人生の中で一番青春できてたと思います！こんなオッサンでも世界は守れちゃうらしいので、まだ若い方々、怖じけずに前を向いてください！あと気を抜くと僕みたいに片腕吹き飛んだりする羽目になるので気をつけて！お元気で！ -エージェント有悟道\n10年間本当にお疲れさまでした。お元気で！ -職員一同\n\nこないだ有悟道さん見かけたんだけどあれは何。 -エージェント██\n再雇用らしいです。異常災害に巻き込まれて民間人救出しまくってドサクサに紛れて記憶も復活して財団に勾留されて、ついでに解放後にコレクションしてたAnomalousアイテム数点とセットで帰ってきたんだとか。 -██研究員\n呪われてんじゃねえのってくらい財団と縁があるの怖すぎる -エージェント██&#34;
