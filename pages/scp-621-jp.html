    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-621-JP

**项目等级：** Safe

**特殊收容措施：** SCP-621-JP应在装入茶色信封的状态下收容在site- 81██的Safe项目收容箱中并上锁。限制所有基金会工作人员阅读SCP-621-JP-1。在实验时可以对D级人员使用。

**描述：** SCP-621-JP是在阅读SCP-621-JP-1时发生的认识灾害。SCP-621-JP-1被发现于██县██小学的图书室内，其被书写在一张A4大小的纸片上，现判明纸片自身是一张普通的复印用纸。在阅读SCP-621-JP-1后，经过大约1分钟左右，所有被受试者认为“是一篇文章”的文字列会变为镜像文字或反转文字。因这种反转现象会周期性变化，受试者会变得难以阅读并理解文字。反转现象在受试者无法把SCP-621-JP-1作为文章阅读或无法认识除图形外内容时同样会发症。到现在为止已经明确了有对SCP-621-JP-1有耐性的受试者，关于其产生的比例和条件的研究正在进行中。

SCP-621-JP最初于20██/██/██，██县山中一村落“学校中集体陷入不识字状态”事件中被确认。赶赴现场的█名特工及█名回收部队员受到暴露并发症，但是因回收部队长的明智判断，成功收容了位于同一所学校图书室中的SCP-621-JP-1。对暴露于SCP-621-JP-1的█名儿童实施了记忆消除和[已编辑]，编入了基金会经营的特别支援学校。此外，同时被暴露的教员██氏，经本人同意后，成为了基金会的研究对象。

**附录：** 采访记录
[[collapsible show=&#34;+ 受害者██氏的采访记录&#34; hide=&#34;- 受害者██氏的采访记录&#34;]]
&gt; **对象:** ██氏
&gt;  
&gt; **采访人** 結城博士
&gt;  
&gt; **&lt;录音开始&gt;**
&gt;  
&gt; **結城博士:** ██先生，你好。怎么样，能冷静下来了吗？
&gt;  
&gt; **██氏:** 是的，嘛，比起昨天来讲确实。那个，是结城博士吗？
&gt; 
&gt; **結城博士:** 是的，我是结城。
&gt;  
&gt; **██氏:** 真是抱歉，那个名牌，现在也读得很困难。
&gt; 
&gt; **結城博士:** 没事的，不用介意。那么虽然是昨天已经询问过的内容，再询问一次你当前的状况可以吗？是和你刚才提到的“阅读困难”有关的。
&gt;  
&gt; **██氏:** 好的，好的。我应该怎么说呢？
&gt; 
&gt; **結城博士:** 慢慢来，突然回想起来的话也没有关系。
&gt;  
&gt; **██氏:** 文章啊，那个，读起来很困难。也可以说成读不来吧。会反过来。
&gt; 
&gt; **結城博士:** 反过来，吗？
&gt;  
&gt; **██氏:** 是变成镜像文字，之后也有时会变得上下颠倒。
&gt; 
&gt; **結城博士:** 原来如此。但是习惯了是不是就能阅读了呢？
&gt;  
&gt; **██氏:** 但是，反转会变化啊。刚才还是镜像文字的，过一会就变得上下颠倒。反过来的情况也有。
&gt; 
&gt; **結城博士:** ……原来如此。但是不要紧的。经过我们研究之后一定能恢复的。请放心。
&gt;  
&gt; **██氏:** 是的，拜托你们了。像现在这样的话根本读不来书啊。
&gt; 
&gt; **結城博士:** 那么今天就到这里，明天也拜托了。
&gt;  
&gt; **██氏:** 啊，稍微想问一下。和我在一起的孩子们，他们没事吗？
&gt; 
&gt; **結城博士:** 是的，孩子们没有受到任何影响。虽然还不能完全判明，恐怕这东西是对孩子们没有影响的吧。
&gt;  
&gt; **██氏:** 是这样吗，太好了，真的太好了。
&gt;  
&gt; **&lt;录音结束&gt;**
&gt;  
&gt; **结束报告书:** 对██氏施行C级记忆消除。使其认为暴露于项目的只有自己一人。
[[/collapsible]]
