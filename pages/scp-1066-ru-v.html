**Об&#39;єкт №:** SCP-1066-RU-V

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1066-RU-V слід зберігати в медичному відсіку Зони ██, в спеціально призначеному для неї чохлі фірми ██████, за винятком випадків, коли доктор Ф████ проводить [ДАНІ ВИДАЛЕНО]. Персоналу з рівнем допуску 1 та вище дозволяється використати об&#39;єкт у якості медичного прибору. Для підвищення чіткості приладу кожного дня слід проводити налаштування струн.

**Опис:** SCP-1066-RU-V – це стандартна бас-гітара &#34;Cort&#34; серії &#34;Evl&#34;, яка не має особливих відмінностей від заводських моделей, окрім незвично великої ваги й подряпин від невідомих металевих предметів у верхній лівій частині внутрішньої сторони корпусу, які нагадують [ДАНІ ВИДАЛЕНО].

Об&#39;єкт проявляє свої властивості, якщо його піднести до тіла на відстань 15 - 20 см (тобто, 6 - 7.8 дюймів). На зовнішній стороні корпусу почне в масштабі 2:1 висвітлюватись зображення кісток суб&#39;єкта так саме, якби у цьому місці знаходився рентгенівський знімок. При цьому зображення кісток буде &#34;висвітлюватися&#34; в реальному часі, тобто, все буде виглядати так, ніби то корпус грає роль екрану, за винятком тих місць, де знаходяться звукознімачі, регулятори та гриф.

При перевертанні корпусу струнами в сторону піддослідного, властивості SCP-1066-RU-V не проявляють себе.

Положення регуляторів на корпусі ніяк не впливає на якість зображення.

Для функціонування рентгенівських властивостей об&#39;єкта не потрібні зовнішні джерела енергії, але якщо під&#39;єднати об&#39;єкт до стандартної колонці ████████, то об&#39;єкт буде функціонувати як звичайна бас-гітари, хоча ефект &#34;висвітлення&#34; кісток гравця теж буде мати місце.

Ефект, завдяки якому отримуються рентгенівські зображення, цілком безпечний, тому рекомендується застосовувати SCP-1066-RU-V при підозрах на механічні переломи, деформації внаслідок хвороб, ████████ та ██████ ██████████.

**Додаток 1066-1:** При розбиранні гітари вона втрачає власні властивості. Після зворотної збірці об&#39;єкт починає функціонувати знову. При заміні струн ефект &#34;висвітлювання&#34; залишається, окрім тих випадків, коли використовуються струни фірми [ДАНІ ВИДАЛЕНО].

**Додаток 1066-2:** Ефект SCP-1066-RU-V також розповсюджується на мертвих людей, тварин та [ДАНІ ВИДАЛЕНО].

-----

**Протокол експериментів з SCP-1066-RU-V:**

//Примітка: У D-3061-3 спостерігається невелика тріщина з правого боку тазостегнової кістки.//

&gt; **Умови:** SCP-1066-RU-V з цілком налаштованими струнами.
&gt; **Суб&#39;єкт:** D-3061-3
&gt; **Результат:** На корпусі об&#39;єкта можна побачити кістки піддослідного. Тріщину видно чітко.
&gt;
//Примітка: Все функціонує нормально, можна переходити до експериментів.// - Д-р Ф████

&gt; **Умови:** SCP-1066-RU-V з розладнаними струнами.
&gt; **Суб&#39;єкт:** D-3061-3
&gt; **Результат:** Кістки піддослідного виглядають розмито. Тріщина виглядає розмитою, але все ще помітна.

&gt; **Умови:** SCP-1066-RU-V без однієї струни. Експеримент проведено для кожної струни.
&gt; **Суб&#39;єкт:** D-3061-3
&gt; **Результат:** Ефекту немає.

&gt; **Умови:** SCP-1066-RU-V з трьома розладнаними струнами, четверта налаштована. Також проведено чотири експерименти для кожної струни.
&gt; **Суб&#39;єкт:** D-3061-3
&gt; **Результат:** Кістки піддослідного виглядають більш чітко, але не ідеально. Тріщина помітна, але все ж гірше, ніж в першому експерименті.

//Примітка: Здається, ефект гітари залежить від сукупного впливу всіх струн.// - Д-р Ф████

&gt; **Умови:** SCP-1066-RU-V зі струнами, заміненими на струни електрогітари, які за тональністю відповідають басовим.
&gt; **Суб&#39;єкт:** D-3061-3
&gt; **Результат:** Ефекту немає.

&gt; **Умови:** SCP-1066-RU-V з налаштованими струнами.
&gt; **Суб&#39;єкт:** D-3061-3 в свинцевому фартусі.
&gt; **Результат:** Зображення кісток та тріщини піддослідного чітке.
&gt;
//Примітка: Ефект SCP-1066-RU-V заснований не на рентгенівських променях, хоча назва вже, мабуть, прижилася.// -Д-р Ф████

&gt; **Умови:** SCP-1066-RU-V з налаштованими струнами. Під час експерименту третя струна буде перерізана кусачками.
&gt; **Суб&#39;єкт:** D-3061-3
&gt; **Результат:** [ДАНІ ВИДАЛЕНО]
&gt;
//Примітка: Це було мерзотно. Після цього інциденту **категорично забороняється** допускати ситуації, коли струни можуть бути пошкоджені в той момент, коли гітара знаходиться поруч з живою людиною.// - Д-р Ф████

&gt; **Умови:** SCP-1066-RU-V з налаштованими струнами. Під час експерименту друга струна буде перерізана керованим роботом.
&gt; **Суб&#39;єкт:** Труп D-████
&gt; **Результат:** [ДАНІ ВИДАЛЕНО]
&gt;
//Примітка: А ось це вже кумедно, але відмивати гітару ви будете самі.// - Д-р Ф████</textarea></pre>
