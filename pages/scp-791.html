    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-791 - Wasserkugel
**Autor:** [[*user Dr Gears]]
**Original:** https://scp-wiki.wikidot.com/scp-791
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-791

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Der Eindämmungsbereich muss über ein abgedichtetes Abflusssystem verfügen, und alle gesammelten Materialien oder Flüssigkeiten müssen für Tests und Überprüfung vorgelegt werden. Notentwässerungssysteme müssen jederzeit gewartet werden und dürfen nicht weniger als acht Filtersiebe haben.

SCP-791 ist in einem weitmaschigen Stahlsack aufzubewahren, damit es im Falle einer &#34;Entleerung&#34; leicht zu finden ist und alle biologischen Vorgänge eingedämmt werden können. Die Entnahme aus dem Beutel darf nur unter Testbedingungen erfolgen.

**Beschreibung:** SCP-791 scheint eine Masse aus flüssigem Wasser zu sein, die durch eine unbekannte und nicht nachweisbare Kraft in einer Kugelform gehalten wird. Biologisches Gewebe kann SCP-791 wie normales Wasser durchdringen, und Berichten zufolge ist das Wasser ähnlich wie normales Meerwasser, jedoch mit einem geringeren Salzgehalt. Es ist nicht möglich, SCP-791 zu &#34;bespritzen&#34;, jedoch kann Wasser über die Hände oder den Mund entnommen werden.

SCP-791 reagiert auf nicht-biologische Materialien wie Stein oder Metall, als wäre es eine Kugel aus festem Beton. SCP-791 kann auf diese Weise angehoben, gerollt oder anderweitig manipuliert werden, aber die Gewinnung von Proben mit nicht-biologischen Materialien ist aufgrund der extremen Härte und des Gewichts von SCP-791 äußerst schwierig. SCP-791 verkleinert sich nicht, wenn ihm Wasser entnommen wird. Dies gilt selbst dann, wenn sehr große Wassermengen entnommen werden.

Das Wasser von SCP-791 ist steril und enthält keinerlei Mikroben. Es ist fast identisch mit dem Wasser der Erde, hat aber einen leicht erhöhten Wasserstoffgehalt. SCP-791 wird in unregelmäßigen Abständen &#34;Entleerungsereignisse&#34; erleben, bei denen große Mengen Wasser aus SCP-791 fließen. SCP-791 behält seine Eigenschaften während dieser Ereignisse bei, und die &#34;Entleerung&#34; kann zwischen einigen Stunden und vier Monaten dauern.

Manchmal verlassen Gegenstände SCP-791. Es ist nicht bekannt, woher diese Gegenstände stammen, obwohl die meisten einen &#34;ozeanischen&#34; Ursprung zu haben scheinen. Gegenstände, die Algen, Fischen, ████████, ██████, Plankton, [DATEN GELÖSCHT] ähneln, weisen auf ein mögliches Bewusstsein hin.

Die ████████-ähnlichen Entitäten sind mehrfach aufgetreten und haben [DATEN GELÖSCHT] unbekannt. Kommunikation über █████ und ähnliche alternative Realitäten beobachtet über [[[SCP-2684]]], [[[SCP-3374]]] oder indirekt über [[[SCP-257]]].</textarea></pre>
