    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2202

**项目等级：**Keter

**特殊收容措施：**SCP-2202将被收容于一1.6m x 2.5m x 4.1m大小的加固收容间内。收容间墙壁将嵌有高分解度视频播放屏幕，持续播放数学生成的白噪音图像。收容间内将配备播音系统，持续播放不低于129分贝的白噪音。Site-██毗邻SCP-2202收容间的区域将建成弧线和圆形地面，并配备能播放120分贝的白噪音播音系统以防SCP-2202突破收容，所有SCP-2202-1个体将被回收转送到在站强化温室。 

依照从毕达哥拉斯计划回收到的数据[参见文件毕达哥拉斯-R-0001]，基金会和GOC研究员正在开发替代性的豆科植物式收容措施。

**描述：**SCP-2202是一有敌意的自主活动实体，能将物体转化为符合毕达哥拉斯的数学理论原则。SCP-2202占据了一大小约1.54m x 2.47m x 3.99m的空间，但除此之外为无实体。SCP-2202在电子摄像设备中无法被拍摄到，对其外形的目击描述完全不能达成一致。对SCP-2202的常见描述包括重复的三角形图案、循环的灰尘云或是一堆矩形和长方形。SCP-2202随时都在发出一种清晰度不定的声调，频率在███到███Hz间，所有这些声调都在某处符合毕达哥拉斯音律。[[footnote]]间隔间频数比为3:2。[[/footnote]]

SCP-2202似乎不受重力影响，并能以最大0.77m/s的目测速度沿直线活动[[footnote]]SCP-2202从未被观察到进行完美的直线运动外的活动。[[/footnote]]。SCP-2202的收容区域在设计时利用了这一特性，因为其不能快速穿过弧形或非线形空间。

SCP-2202的认知程度尚不明确。已确认其不能理解书写或口头的人类语言，自██/██/19██的事件以来也没有尝试过与基金会和GOC的人员进行交流[参见附录1]。SCP-2202会在暴露于任何形式的数字生成随机噪音时受到压制或伤害，特别是超过100分贝的声音或边长为奇数的视觉白噪音。

SCP-2202能改变有机和无机物的构造，但其似乎是在依照一定的改变样式进行改造。SCP-2202会把非生命的有机或无机物体转化为等体积的白色希腊大理石[[footnote]]所有由SCP-2202制造的大理石在化学构成和同位素上都完全一致。[[/footnote]]。效应影响的规模可变，但其尺寸变化之比总是为φ（约1.61803）。SCP-2202可同时转化掉多个有机或无机物体，但似乎只能同时影响一个活体。受其影响的活体存在会被转化为没有异常的 滨菊（//Leucanthemum vulgare//）或牛眼菊。这一过程持续10到15秒；这种时间上的波动是因何而生未知，因为转化的速率并不取决于对象的质量和体积。所有由SCP-2202产生出的花都被分类为SCP-2202-1个体[参见附录2]。
 
[[collapsible show=&#34;SCP-2202补充文件&#34; hide=&#34;-&#34;]]

**附录1：与SCP-2202的交流尝试：**在██/██/19██，K█████博士监督了一次试图与SCP-2202进行交流的测试。交流中介是非言辞/符号版本的Lincos-III人造语言，由基金会使用SCP-████开发。

//Lincos-III计划意图实现一种和数字及计算机智能间的功能性交流。考虑到SCP-2202似乎是以毕达哥拉斯的数学理论为基础-或至少是其衍生-我突然想到首先应该要有一套简单的数学逻辑语言。// -K█████博士

最初与SCP-2202的交流尝试被证实成功，SCP-2202似乎领会了初级（阶段1）Lincos-III数字词典/词汇。人员得以安全靠近SCP-2202，对方使用物体转化能力对给出的数学定义进行了模型重建。然而在进阶（阶段2）词典/词汇被展示后，SCP-2202突然变得敌意起来，显然对关于数学概率的部分反应消极，特别是贝叶斯定理的定义。在和K█████博士和她的四名研究团队成员交谈后，不再继续尝试进行交流。

**附录2：事故2202-45：**在基金会-GOC于██/██/19██举行在Site-██的紧急情况联合演习中，SCP-2202突破了收容，在其被回收前造成12名基金会人员和3名GOC人员伤亡，站点受损保持在最小。在行动期间，GOC评估小队作业员装备的异常成像技术[[footnote]]参见文件GOI-G-3217“GOC外勤设备”。[[/footnote]]发现那些被SCP-2202转化出的菊花所发出的生物电场与其所对应的被转化人类特工在功能上一致。[[footnote]]参见：Nunn//等//，《以生物电场干涉仪分析作为一种人员识别方式》，《基金会》vol. 14 no. 3。[[/footnote]]在经过基金会研究员和联盟奇术家的更多联合研究分析后，SCP-2202产生出的菊花被重编为SCP-2202-1，并开始进行毕达哥拉斯计划，力图将这些SCP-2202-1进行形体剥离并重新恢复到原来的人类形态。

//SCP-2202把毕达哥拉斯的轮回理论用得粗暴直接。它不是把活体威胁替换为花。它是把活体威胁轮回为花。// -C███████教授，应用奇术部毕达哥拉斯领导

**附录3：毕达哥拉斯计划成果：**于██/██/20██，基金会人员成功将K█████博士剥离形体，使之变成了可清醒思考并智能交谈的形态。将SCP-2202-1完全还原为原来人员的尝试尚未成功，但对其进行形体剥离、并以 JAR[[footnote]]荣格以太发生器。[[/footnote]]-可阅读以太版进行交流的成功率已达95%。最初形体剥离的部分抄录可见下。 

**文件毕达哥拉斯-R-0001：**对N████ K█████博士的回收采访，由C███████教授进行。在回收时，K█████正占据着一台配有标准声音/视觉交流设备的仪器[[footnote]]K█████博士特别的说话方式是JAR系统生物电标识所特有的。[[/footnote]]。

&gt; **C：**你能和SCP-2202交流？
&gt; 
&gt; **K：**是。又不是。它不是活的-它在思考却不是活着的。一个满是规则和指令的心灵，公理被集合压缩直到-直到……有人让它变成这样。编程。
&gt; 
&gt; **C：**这似乎符合我们关于2202是计算机智能的理论。
&gt; 
&gt; **K：**一台计算机。一台思考机器。是的它曾是。之前是。他们搞砸了，它坏了。
&gt; 
&gt; **C：**你是指那些攻击性表现？ 
&gt; 
&gt; **K：**不，这种攻击性是-是其固有的。它不能理解我们的数学。就像-就像一种亵渎。随机性和它的思维完全不相符。所以它试图简化事物。
&gt; 
&gt; **C：**我猜，结果就是大理石和花？ 
&gt; 
&gt; **K：**是的。是的。可理解。可领会。我们烧掉了这么多还从未察觉……
&gt; 
&gt; **C：**所以你相信2202是以某种方式 –那什么，被制造的？
&gt; 
&gt; **K：**他们想让它思考。如他所想要的。毕达哥拉斯。毕达哥拉斯派。那些没意义的规则，对非生命事物不可能的矛盾。它从来没有理智过。从开始时它就已经分崩离析了。世界观不合。
&gt; 
&gt; **C：**一套毕达哥拉斯式的世界观？这什么，就像性别平等和-素食主义？
&gt; 
&gt; **K：**都有。还有别的。有人–把这东西编成害怕豆子。[[footnote]]毕达哥拉斯的信徒严禁食用、触碰豆类和豆科植物，甚至禁止与之共处。[[/footnote]]

[[/collapsible]]</textarea></pre>
