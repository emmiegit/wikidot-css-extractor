    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-CN-803 - 人型自販機
**原題:** SCP-CN-803 - 人形售货机
**著者:** ©︎[[*user miumeat]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-CN-803

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-CN-803はサイト-CN-91の標準人型収容室にて収容されます。オブジェクトに対して物品の購入実験を実施した場合、次の実験までに十分な回復時間を与えてください。食品の販売を通じて、オブジェクトが行動不能またはその他の負の状態に陥った際は、必要な看護措置を施さなければなりません。

**説明:** SCP-CN-803は外面的にはアジア系の成人女性です。発見時、オブジェクトが着用していた黒色のタートルネックセーターとジーパンには「[判読困難]社の自動販売機、新鮮な食品を出来立てでご提供します」と印字されていました。オブジェクトには一定の知性およびコミュニケーション能力が備わっていますが、食品を購入する以外の趣旨の呼びかけには一切応じません。また、オブジェクトは自身の体組織を失っても苦しむ様子を見せません。オブジェクトの起源について、現在調査が進められています。

SCP-CN-803には極めて強い再生能力が備わっており、体質量の半分あるいは重要な器官を喪失した状況下でも生存することが可能です。また、オブジェクトは時間経過によって欠損部位を修復します。こうした能力の限界は今もなお不明瞭であることから、実験中、オブジェクトに体質量を超す量の食品を与えるべきではありません。

”非活性状態”の間、SCP-CN-803はその場に直立するか、辺りを目的もなく歩き回ります。人間を発見すると、オブジェクトは対象の注意を引くために、ゆっくりと面前まで接近し、食料や飲料が欲しくないか、礼儀の込もった口調で尋ねます。対象がセールスを拒否した場合、オブジェクトはその場から離れていきますが、受諾した場合、オブジェクトは即座に”販売状態”へ移行します。

初めに、SCP-CN-803はいくつかの飲食物[[footnote]]食料は調理された肉類、飲料は無色透明、または黄色のやや甘味のある液体から選ぶことができます。[[/footnote]]のメニューと価格を提示します。注文を受けると、オブジェクトは購入者が提供した金銭を飲み込みます。その後、オブジェクトの体内にて「ゲル状の物体が互いにすり潰し合う中、硬い物が折れたり、液体が流れたりしている」と表現される音が、10秒から1分の間継続します。最終的に、紙箱または紙コップに詰められた状態で、SCP-CN-803の口から注文した商品が吐き出されます[[footnote]]具体的にどのようにして調理されているかは不明です。また、容器や調味料の由来についても明らかになっていません。[[/footnote]]。この過程中、オブジェクトの口は商品によって、しばしば異常な大きさにまで広げられますが、オブジェクトはいかなる不快感も示しません。また、お釣りが発生した場合は、商品と同時に排出されます。これらの商品を摂食した一般人/Dクラス職員に対して聞き取り調査を行った所、味は多少違和感があるものの、普通の食品とほとんど区別が付かず、安全に消費できることが明らかになっています。しかし、分析の結果、これらの食品は総じて人体組織で構成されていることが判明しています。

SCP-CN-803に対するある実験において、担当者はオブジェクトと交渉することで、メニューに含まれない食品も購入できることを偶然発見しました。この際、オブジェクトはしばらく思考した後、適正な価格を提示するか、拒絶の意思を示します。こうした手順を通じて購入した食品のうち、肉類については、通常の食品と遜色ない特徴を有していますが、その他の食材については、明らかに人体組織で構成された粗雑な代用品が使われています。

SCP-CN-803は過去にお釣りを払い出す際、気管や胃部に数枚の硬貨を誤って落としていました。1回目の実験後、オブジェクトは担当の博士に対しメンテナンスを要求。医療スタッフは手術を通じて硬貨を摘出すると共に、体内の構造に対する検査を実施しました。その結果、胃部右側にある袋状の組織や、前回の実験で食品に加工され、喪失していた組織を除き、体内器官は通常の人間と差異が見られないことが判明しました。オブジェクトが収集した金銭は、器官内に発生する空間異常によって転移します。GPSでは転移先を特定することができず、オブジェクトの運営によって得られた利益の行方は明らかになっていません。

**付録803-1:**

||レバーの水煮（水煮肝块）||約200gの薄く均等に切り分けられたレバー。醤油が添えられている||肝臓、醤油||18元||
||濃厚骨スープ（大骨濃湯）||約400mlの骨スープ1椀。2～3本の骨髓が付いた骨と、少量の小骨が含まれている||水、塩、大腿骨あるいは脛骨[[footnote]]商品の提供後、SCP-CN-803は即座に転倒した。[[/footnote]]||20元||

||甘い飲料水||約400mlのやや淡黄色な液体。甘味がある||糖、血漿||13元||

||コーヒー（咖啡）||400mlの液体。色はコーヒーブラウンで、不快な香りを放つ||血漿、糞便||12元||
||ハンバーガー（漢堡）||通常のハンバーガーに近いサイズで、全体的に赤みがかった柿色となっている||肺組織の一部（フライにされ、パンズに代用）、筋膜（レタスに代用）、筋肉（捏ねられ、パティに成型）||15元||
||湯包（灌湯包）[[footnote]] 訳注: タンバオ、開封市発源の著名な包子。小龍包より一回り大きく、ストローを使って中のスープを飲むことが多い。 [[/footnote]]||計7個、皮は暗黄色で、取り出した時点で既に破れていた||筋肉（捏ねられ、餡に成型）、胃と小腸（円形に切り分けられ、包子の皮に使用）[[footnote]]当実験において、SCP-CN-803の回復時間は他の実験よりも延長し、およそ3日を費やした。[[/footnote]]||25元||
