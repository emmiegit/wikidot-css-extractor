    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 薬剤管理部門のオリエンテーション
**著者:** [[*user moriya-budou]],[[*user Sakuraba_N]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

皆様、朝早くからお集まり下さりありがとうございます。それではこれから薬剤管理部門のオリエンテーションを始めさせていただきます。

失礼、申し遅れました。私、薬剤管理部門の[[span class=&#34;ruby&#34;]]翠峰[[span class=&#34;rt&#34;]]すいほう[[/span]][[/span]]と申します。
早速ですが、皆様は薬剤管理部門と聞いて、何を思い浮かべますか？

ええと、そこの左から3列目にいる貴方。今後ろを向いた貴方です。そう、貴方。薬剤管理部門では何をするべきか分かりますか？　薬剤の管理？　正解ではありますけど少々アバウトですね。管理とは何を指すのでしょうか？

その答えを言う前に、まずは軽くお話をしておきましょうか。
皆様はこの部門を薬剤師のようなものだと捉えているかもしれません。間違いではありませんが、それだと処方部門みたいな名前が付いていたかもしれません。

むしろ皆様が元々勤めていた仕事場の方で、そういった仕事をやっていたんじゃないですか？
あ、気付いた方もいますね。そうです。記憶処理課です。
まあ、最近まで記憶処理課に居た皆様の方がこれらの事には詳しいと思いますのであまり言及はしないでおきます。

……もう皆様、気付いてるようですね。
勿体振らずに言っておきますと、今オリエンテーションを受けている方々は全員記憶処理課から集められています。違うと言う方は居ませんか？　……居ませんよね。現在の薬剤管理部門は、元記憶処理課所属の財団職員のみで構成されています。勿論私も、記憶処理課に所属していました。この部門は記憶処理課の中でも優秀な職員が引き抜かれて構成されています。簡単に言えば、皆さんは昇進したわけです。

では先程の話に戻ります。
「管理」とは何なのか？　そして、皆様がこれからすべき事とは何でしょうか。
こちらをご覧下さい。1本のAクラス記憶処理剤、30μgがあります。皆様見慣れていますよね。

この記憶処理剤、どのように作られているか知っていますか？　ああ、これは別に原料を聞いているわけではありません。クリアランス的に問題がありますからね。かく言う私も全てを知っているわけではありません。私が聞きたいのは[[span class=&#34;ruby&#34;]]What[[span class=&#34;rt&#34;]]何[[/span]][[/span]]ではなく[[span class=&#34;ruby&#34;]]How[[span class=&#34;rt&#34;]]どのように[[/span]][[/span]]です。勿論原料をそのまま放り込むわけではありませんよね。

そうです。所謂「薬剤を製造する」段階から私たち薬剤管理部門の仕事は始まります。私たちが作った薬剤が記憶処理課などに運ばれ、使用されるわけです。薬剤を原料から使用可能な段階へ持って行く、それが私たちの仕事の一つです。

次に紹介する仕事は偶に入ってくる仕事ですね。しかしながらとても重要です。
こちらは有効期限が5ヶ月切れた記憶処理剤です。これを人間に使用すると、どうなるでしょうか？…まぁ、有効期限切れの記憶処理剤なんて使ったことなどないでしょうね。劣化によって海馬周辺の部位にまで影響が及んだ事により、植物状態になってしまいます。
さて、有効期限の切れた記憶処理剤、補強剤を一度は処理したことがあるでしょう。ただ、キャパオーバーしてしまったことはありませんか？そのオーバーした部分を補うのも私たちの立派な仕事です。

もう一つ、私たちには仕事があります。この部門の目玉の仕事と言っても過言ではないくらい重要な仕事です。
…私語をやめていただき助かります。よく聞いておいてくださいね。

財団データベース内に存在する薬品は全て合わせると5万9845種類です。これらの中には一般社会に既に流通している2万5184種類の薬品も含まれていますが、残り3万4661種類の薬品には一般社会に流通していない、或いはできないような薬品も含まれています。皆様の使っていた記憶処理剤も、勿論この中に含まれています。
異常な薬品の中で**完全に**財団に収容されている薬剤は2万1879種類です。これらのような異常な薬品を収容する、または完全な収容状態に持っていく。薬剤管理部門の最も重要な仕事です。

量に驚愕している方がたくさんいらっしゃるようですね。でも、そこまで気にすることはありません。
…そこのあなた、なんで？って顔をしてますね。勘づいている方もちらほらいらっしゃるようですが。では、質問です。薬の効果が現れるタイミングはいつでしょうか。
「投与してから。」そうですね。薬の効果が出るのは「体に取り入れてから」です。異常なものでも、摂取しなければいい。よって、我々が管理するアノマリーは大抵のものがSafeクラスのものです。現時点でKeterクラスのものは、財団が認知しているもののうち0,001％を占めているに過ぎません。
また、適度な役割分担もされます。仕事量が多過ぎて眠れない！なんてことが続くことはないのでご安心を。

質問ですか？どうぞ。
……薬剤の定義について、ですか。いい質問です。ざっくり言うと、「薬剤管理部門によって『効果・効能・副作用がはっきりと確認されている』物質」です。一般的な薬剤の定義とは少し違いますね。
例えば…皆様、一度はのど飴を食べたことがありますよね？ないという方もいらっしゃるかもしれませんが…では、喉風邪の薬とのど飴の__効果の違い__、分かりますか？副作用を考えなければ「ほぼ同じ」と思った方、結構いらっしゃるのではないでしょうか。これはアノマリーでも一緒です。
そうですね…「飲むとナメクジになる錠剤」と「食べるとナメクジになる飴玉」だとすると、我々が薬剤と定義したもののみが収容されることになります。どちらも収容する場合もありますね。最初に主作用を定義し、副作用の有無で薬剤かどうかを鑑定することが多いですね。

さて、仕事内容はざっとこんな感じです。何か質問はありませんか？…無さそうですね。では、休憩前に私から一言。

記憶処理課として、基本的な薬学は学んでいる方も多いでしょう。財団の機密を扱う仕事をこなして来た人も多いでしょう。大半は仕事終わりの記憶処理で忘却してしまっているでしょうけどね。
その経験を、この部門で存分に活かして下さい。先程私の言葉で勘違いしている人もいるかもしれませんが、私達が求めているのは「薬剤の情報を記憶しているだけの人」ではありません。…今はわからなくても、これは後で痛いほどわかると思いますよ。

では、15分間の休憩に入りましょう。

◇

◇
[[/=]]

休憩時間が終わりました。全員の着席が確認され次第、オリエンテーションを再開します。
…確認できました。では、再開します。

さて、先ほどまではざっくりとした仕事内容の説明でした。この時間では、この部門の歴史、過去の襲撃事例などの紹介と、私たちが実際にどのようにして業務を行っているのか、目で見て確かめていただきます。

そして、ここから先は当部門所属の竹下博士と一緒に進行していこうと思います。

##000095|どうも、竹下博士だ。質問とかがあれば、気軽に聞いてくれ。##

では、改めて始めていきましょう。どの話から始めましょうか。

##000095|薬剤管理部門の歴史が紹介からやろうか。歴史ってのはまあまあ大事だからな。この部門が設立されたのは結構昔の話なんだ。具体的にはちょうど2000年だな。…そうだ。記憶処理剤が開発される前の話だ。
この部門が記憶処理剤を製造しているという説明は翠峰がしてくれたよな。我々は記憶処理剤との関連が非常に深いわけだ。ただ、記憶処理剤の開発が無事に終わってやることが単純化してきた。簡単に言えば、他の部門でも代替できるような仕事しか残らなかった。そこで我々は薬剤アノマリーの収容をするという選択肢を取ったんだよ。今はアノマリーの収容がメインの業務だ。##

では次に、アノマリーの収容についてもう少し踏み込んだ説明をしますね。
まずは[*http://scp-jp.wikidot.com/scp-2062-jp こちらの錠剤]の事についてお話ししたいと思います。このアノマリーが収容されるまでの経緯が書かれているプリントを配りますね。他部門からの効能特定のための実験申請についてですが、裏では私たちが動いていました。情報災害が含まれていようが、現実改変が働いていようが、薬剤関連のオブジェクトは大抵このように私達が動きますね。これは1例に過ぎません。

##000095|実験の申請受理から実行命令まで、全て我々が行うんだ。異常性、用途を見極めた上で申請を受理しなければならない。アノマリーといっても危険な薬だけでなく、財団職員に対して使用が認められている[*http://scp-jp.wikidot.com/scp-500 我々にとって役に立つような薬]とかも結構あるから、結構私的利用の申請が来る。困ったもんだが、状況を鑑みて受理していい申請か見極めることが重要だ。##

これが結構大変なんですよね。まぁ、エリートの皆様ならできると思います。

##000095|ああ、みんな、そんなに重く考えなくって大丈夫だ。過度に気負う必要はないよ。##

ああ、それは失礼しました。では、次のアノマリーの紹介に移りますね。

えーっと、どこから話せば良いですかね……そもそもの話ですが、皆様は私達が異常存在のみを取り扱っているとお考えでしょうか？

##000095|あ、ここで聞きたいのは別に「解熱剤とか抗生物質とか、そういう日常で使うものも扱っている」という事ではないぞ。翠峰博士が聞いているのは、「俺たちは非異常性の薬剤も他の異常な薬剤と同列に管理をする必要があるのか？」という事だ。##

……ピンと来ませんかね。まあ少し分かりづらい事かもしれません。ここは実例を見た方が早いかもしれませんね。
1番分かりやすい例はこの[http://scp-jp.wikidot.com/scp-500-jp-ex 乳児用ワクチン]ですかね。まずは印刷された報告書を見て下さい。

##000095|読み終わったかな。見て分かる通り、このワクチンはExplainedクラスに指定されている。非異常性の危機及び技術で作成や複製が可能だという事も書かれているな。##

これが何故報告書に記載されているか？　という経緯はみなさん分かったみたいですし省きます。
皆様はこれを見て何か思う事はありましたか？
……そうですね、非異常性のものであっても私達が管理する必要があるという事が読み取れます。

うんうん、と頷いている人も居ますね。ですが、本当にそれだけでしょうか？
それ以外に何か読み取れるものはないでしょうか。

……無いですかね？　まああまりこういう所で時間を使える訳でもないですし、今回は話さないでおきますかね。仕事を始めたら直ぐに気付くと思いますよ。

では、次は過去の事件について話しましょうか。
ここは日本生類創研が作ったアノマリーや、蒐集院が古来から保持、使用していたアノマリーが多く収容されています。後はダークウェブとかで流通してる物とかもありますね。
このような薬品を取り扱っている以上、薬を返して欲しい元々の持ち主が奇襲して来る事がたまにあります。

##000095|まあそんな訳で襲撃の前例は知っておくべきだよな。また資料を配っておこう。
……行き渡ったかな。これは日本生類創研がカオス・インサージェンシーと手を組んで我々のサイトに奇襲攻撃を仕掛けてきた際の事例だ。幸いにも、この時は機動部隊の到着が早く奪われたアノマリーはなかった。
余談だが、彼らの言い分は「薬、全種類返せ」っていうものだったな……あんなくだらないものを返して何になるんだ、というものばかりだったが。今までの襲撃事例をまとめたものを既に配ってあるから、目を通しておいてくれ。##

取り敢えず奇襲があったとしても空きのサイトがいくつかあるので、いつ襲ってこようが対応はできます。その時の避難手順を説明しておきましょう。

　・
　・
　・

##000095|そろそろ疲れてくるだろ、体伸ばしていいぞ。
……はい、お疲れさん。オリエンテーション自体はこれで終わりだ。質疑応答に入ろうか。##

あ、そこのロングヘアの子が早かったですね。何ですか？
……ふむ。「今話した事以外の仕事はしないんですか？」という事ですね。では竹下博士に答えていただきましょう。

##000095|うん。良い質問だ。君の言う通り、この部門の仕事は今言ったような事が殆どだ。地味だと思ったかもしれないし、下手したら「それだけ？」と思うかもしれない。ただまあ、こういった部門もないと色々困るんだよな。さっき言った通り、薬品のアノマリーも全く少なくは無いわけだ。他の部門で分担しようにも、一々教育の必要が出て来る訳だ。そんなこんなで、薬剤の管理を1部門に集約するのはメリットが大きい。普段財団で使っている薬剤の流通や、また実験申請の円滑化のためにもな。##

##000095|無論、「それだけすれば良い」からと言って楽な仕事では決して無い。この部門では薬剤のエキスパートとしての仕事が求められる訳だ……まあ、そのためにお前達みたいな優秀な人材を集めた訳だからな。「俺たちは常に財団の中枢を支えている」って心意気を持っておけよ。
他に質問あるやついるか？　おお、じゃあそこの手を上げてる君。何が聞きたい？##

　・
　・
　・

…それでは、これにてオリエンテーションを終了したいと思います。この後は各自に配布されているプリントの指示に従って移動してください。移動した先に待っているのが、あなたの直属の上司です。

##000095|改めて、我々は君たちを歓迎する。ようこそ、財団薬剤管理部門へ。では、お疲れ様。##

##000095|もう皆帰ったかな？　何はともあれお疲れさん。##

そちらこそお疲れ様でした。竹下博士。今年は優秀そうな新人が揃ってましたね。

##000095|そうだな。皆やる気満々な様子だった。良い事だ。この部門は意外と体力や根気が必要になるからな。##

体力は大事ですよね……デスクワークだけじゃなくてフィールドエージェントと共に現地に出向いたりする事もありますし。
根気は言わずもがな。そういえば2年間ずっと同じ薬剤を調査している人も居ましたね。夜も昼もずっと研究室に居ましたよね……懐かしい。

##000095|だな。今は退職してしまったが、本当にいい人だった。##
##000095|……で、話は変わるが何であの時、話を流した？##

あの時？　何の事でしょうか？

##000095|[http://scp-jp.wikidot.com/scp-500-jp-ex 乳幼児ワクチン]の話だ。時間が無いとはいえ流石に1つのアノマリーについて話す時間はあったと思うが。##

あぁ……そういえば竹下博士はこの部門にオリエンテーションを受けずに入ったんでしたね。その年は確かこの部門がSCP-████-JPの収容で多忙を極めていた頃でしたっけ？

##000095|だな。……で、あの話を流した理由は？##

まあ一言で言えば「まだ必要のない事」だからですよ。オリエンテーションは仕事の内容を話すためにあって、新人の不安を煽るためにあるのではありませんからね。それに薄々と皆さんも私の言いたい事に気付いていたと思いますよ。
竹下博士は私があの時言いたかった事、勿論分かっていますよね？

##000095|当たり前だ。非異常性の機器や手法で作れる以上、__一般社会でそれが発見され、また使用されてしまう可能性がある__ってことだろ。##

その通りです。製造方法が特殊な分、可能性としては低いとは思いますが……決して0ではありません。
それに……

##000095|このワクチンに限らなくても結果的に財団にとって不利益となる可能性のある薬剤が一般社会で開発される可能性がある……そういう事だよな？##

そうですね。その可能性は十分あると言えるでしょう。いくら人類にとって有益でも、財団にとって有益で無いと判断された場合は秘匿しないといけませんものね……とはいえまだそういった事例はあれ以降確認されて無いですし、軽い注意程度で済んでいるのは幸運かもしれませんね。

##000095|だな。まあ最近の医学の進歩は凄まじいし、油断は禁物だが。今日発見されなかったものが明日も発見されないという保証はどこにも無い訳だもんな。##
