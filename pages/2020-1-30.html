__**--2019年8月17日，22:36--/2019年7月3日，17:16**__

结束了一天的工作后，未醒瘫坐在自己的办公椅上。或许温暖的夕阳和马克杯里的咖啡本可以驱散积累了一天的劳累···

“如果你们几个家伙没有跑到我的办公室里来打扰我的话。”未醒说道。

“别那么见外嘛，未醒。况且，咱们四个里就你有自己的办公室，虽然小了点。而你也不会忍心让我们去挤员工休息区的位子吧？我都怕小满晕在那里。”坐在办公室另一侧的书桌上的男人说道。男人在制服下若隐若现的肌肉线条和腰间的配枪都表明了他是一名安保。

“风子···我才不会晕过去···我只是有广场恐惧症和社交恐惧症而已···”坐在沙发上的稍显瘦小的男人说道。浓厚的黑眼圈让人不禁怀疑他在最近几天有没有体验过躺在床上的感觉。而黑眼圈的源头或许可以从整齐的制服上的名牌猜到——他叫小满，是一名档案部的员工。

“嘛，不过这些都不是主要原因。···我们只是想和与我们一起工作五年的老朋友一起喝杯茶，尤其是在我们共事五周年的纪念日时。未醒，你难道就不想和我们这些老朋友聚一聚吗？”站在茶几旁的女人说道。女人脖子上的项链和她简朴的装束并不搭配，而她依然戴着它的原因，或许是因为这条项链是未醒在一年前亲手交给她的。

“好吧，好吧···芽衣，你赢了。”未醒无奈地摇了摇头。

“//[咕咚]//···啊···咖啡的味道还是这么难喝。”黑褐色的咖啡顺着风子喉咙处的缺口流出，与暗红色的血液一起滴落到了书桌上。“所以我说，还是这东西适合用来庆祝···//[易拉罐开瓶声]//”

“风子，你从哪里拿出来的一罐啤酒？”

“怎么？未醒，你也想喝？”风子不知又从哪里取出了一罐啤酒，向坐在自己对面的未醒晃了晃。

“确实挺想的···我其实早就不想喝办公室里自带的咖啡了。我都怀疑资源配给部门是不是觉得这间办公室太差，所以干脆拿了过期的东西忽悠我。”

“那是你们还不懂享受咖啡的苦味带来的享受···这种苦味可比人生的苦味要让人放松···嗯？”小满接过一罐丢向自己的啤酒。而他的左手小拇指也被击断，勉强与原本便残破不堪的左手勉强相连。

“别说什么‘人生的苦味’之类的大道理了，老~满。现在可是庆祝的时候。”风子不知又从哪里取出两罐啤酒拿在手里。“芽衣，你要吗？”

“一起喝酒吗？···当然了。毕竟上一次咱们一起喝酒还是在去年的年末晚会上···很怀念啊。”芽衣用自己黑色的右手遮住了嘴唇，红色的眼中似乎回忆起了什么高兴的事情。

“喂···怎么突然就喝起酒了？···算了。风子，给我一罐。//[易拉罐开瓶声]//···那么，为了与你们这些可爱的混蛋的相遇，干杯！”

“干杯！”

······对着漆黑的房间，未醒仰起头，将早已破烂的啤酒罐一饮而尽。



__**2019年8月18日，7:17**__

Site-CN-22的早晨往往比其它站点来的要晚。但这似乎并不影响主管坐在自己的办公桌后整理成堆的文件。当然，似乎也不影响主管面前的那三个人询问她一些事。

“主管，你最好能好好解释那个新来的是怎么回事。还是说你真的把Site-CN-22当成疗养中心了？”为首的男人问道。男人身上明显被修改过的白大褂反射着淡淡的光芒，那与其说是一件白大褂，倒不如说是一件礼服。

“喂，Shadow。你先听主管解释一下吧。还有你，Nightmare，你也认真听着。这次主管可是点名要你来的。”另一个男人说道。而他头上戴着的头盔和脖子上略显破旧的围巾，都不禁让人犹豫要不要靠得他太近。

“知道了···//[哈欠声]//···所以，主管你找我们到底有什么事？”最后的男人问道。虽然和其他两人相比，他的衣着比较正常，但他身上黑色的风衣与爵士帽似乎并不符合他胸前“心理治疗师”的名牌。

“谢谢理解，Knight先生。我今天叫各位来，是想告诉各位关于未醒先生···就是Shadow先生口中的‘新来的’的事情的。”说到这里，主管从办公桌的抽屉里取出了一个小盒子与几篇报告，放在办公桌上。

“这些报告是？····”Knight拿起了一篇报告开始阅读。“···是一个月前被破坏的站点的报告。”

“还有这两篇死亡报告里的人···叫王风的安保和叫张小满的研究员。”Shadow看着手里的两篇报告说道。“···他们都是在那场事故里死亡的员工？”

“嗯？···可这又和那个被软禁在房间里的人有什么关系？”Nightmare问道。

“或许看到这个各位就能理解了···”主管打开了那个小盒子，盒子里躺着一枚银色的五角星。而上面的标志更是让人熟悉不过。

“基金会之星···”Knight说道。

虽然对其他人而言基金会之星意味着荣耀，但或许对获得它的人而言，它往往只意味着牺牲···最彻骨的牺牲。

“新来的是报告里那个重启站点系统的人···那这些死亡报告里的人又是谁？”Shadow问道。

“是他的同事，同时也是他的朋友。”主管说道。“都是在那场事故中牺牲的。而这枚基金会之星本来是打算颁发给他们四个人的。”

“好吧，好吧。情况我大概了解了，他是不是自从那次收容失效之后疯了？而你们需要我治好他，对吗？”Nightmare说道。

“可是主管。为什么一定是我们？你们为什么不用其它办法？记忆删除、SCP-500的复制品、还有其他的方法。为什么一定要让他来到Site-CN-22？”

“这些我们都试过了，Knight先生，可是都没用。而其它的异常风险又太大了。况且那个站点的主管也希望治好他，好让他参加一次颁奖典礼。但是，如果未醒先生继续这样下去的话···他可能会死于‘突发性心脏病’。”

“处死吗？说的还真是好听···虽然我不清楚你们的小算盘。但是主管，我劝你一句：早点处死他，让他少受罪吧。还是你真的觉得让他恢复正常对他是好事吗？如果不是不愿接受现实，他会这样吗？即使治好了也没办法让他接受这个现实吧？”

“我当然知道，Shadow先生。可我并不希望未醒先生就这样被处死···这也算是我个人的请求了。我也曾和未醒先生和他的朋友们共事过，也受过他们的不少关照。所以，我希望我能帮到他，至少给他一个选择的机会···在我的站点里。”

“一个机会？···好吧，事情开始有趣起来了···这项委托我们接受了。”

“喂，等等，Shadow。就算接了这活，需要出力的也只有我一个吧？你就这么···”

“当然，关于报酬方面，虽然可能只是微不足道的回报，但明年的奖金和年假···”

“你就这么接下来吧，我一定会治好他的。”

“Nightmare···你态度转变的可真快···”

__**--2019年8月18日，22:36--/2019年7月3日，17:44**__

“话说···有一个好消息你们要不要听？···”小满将装满咖啡的马克杯从嘴边放回到茶几上，而此时由红色丝线连接的左臂似乎更加脱离了肩膀。

“什么事？小满。倒不如说你学会卖关子了啊？真是件让我高兴的事啊。”

“风子，别贫了。所以，小满。到底是什么事？”未醒坐在办公桌后，一边拨弄着成堆的文件，一边喝掉最后一口啤酒。

“就是···我不是在档案部工作嘛···你们还记得从Site-CN-22来的那个人吗？她不是在咱们这里工作过一段时间后又被调走了嘛···我昨天又从一份来自Site-CN-22的文件看见她的名字了···你们知道吗？她现在似乎是Site-CN-22的主管了···”

“Site-CN-22？是不是那个让优秀员工变相带薪休假的站点？啊···真羡慕啊···听说他们那里基本都是Safe级的异常，而且很多收容间都是空置的，所以工作量特别少。每年还有不少假期和奖金···都有点嫉妒了。”芽衣坐在沙发上，一边整理脏乱茶几，一边说道。

“//[咕噜]//···啊，好喝···要不咱们求一下她，让她把咱们调到Site-CN-22里去？”

“算了吧，风子，你又喝多了在说胡话了。上次你喝多了，拉着我们一起去仓库偷酒，结果连累我们和你一起清理年末聚会的场地。我可不想再被记上个骚扰其它站点主管的过失···不过，这么一说我倒是有个新的新年目标了。”

“什么目标？未醒。”

“当然是努力工作，然后被安排到Site-CN-22里去。再在那里告诉还在加班的你们，我带薪休假的日子有多舒服了。”

“喂，未醒你这想法真不够意思啊？你应该在去哪里之后求主管那个小丫头把我们也调过去嘛。”风子将空的易拉罐丢在一边，说道。

“//[笑声]//···确实是个有趣的新年愿望呢···不过，我这里也有个新年愿望。”

“什么愿望？···芽衣？”

“就是：咱们四个一起被调到Site-CN-22里，然后再和那里的主管叙叙旧···我现在还记得她第一次和我一起工作的时候，那时她真的是添了不少乱啊···”

“未醒，听见没有。这才是正儿八经的新年愿望。”

“知道了，知道了。倒不如说先有调到那里的资格再开这种玩笑吧？”

“确实···毕竟风子那好几页的违规记录就和优秀员工没边了···”

“呀？小满，这么快你还学会挖苦人了啊？”

“//[笑声]//···好了，风子，小满。那么。咱们就决定明年就要以去Site-CN-22为目标好好工作啊。”

“那我一定是唯一成功的人。你们还是等我去和那里的主管求情吧。”

“//[笑声]//···这话是我要说的，风子。···那么，一起加油吧，我们这些不务正业的混蛋。”

“当然！”

“当然···当···ran···//[模糊的呻吟声]//”

//[···警报声···]//

未醒办公室的墙纸仿佛被刺耳的警报声撕碎，随后开始一层层地脱落，房间里的光线也从原本温暖的橘黄色变成刺眼的暗红色。

在暗红色的灯光下，办公室里的家具逐渐地腐烂、坍塌，最后成为了一堆又一堆的破烂。而原本散发光泽的金属也被渐渐扩展的锈迹所覆盖。桌上的文件一张又一张地发黄、破裂，最后成为了一堆碎屑。办公桌上的马克杯也掉落在地，在地上翻滚几次后就变的破旧而充满裂纹，最后化成了一堆灰尘。

而原本站在一旁和自己谈笑的朋友们的面容也渐渐融化，发出的声音也无法听清，最后化成了一滩又一滩的血肉···

“离那时···太近···今天···到这里···”意识还十分模糊的未醒听到有人这样说道。



__**2019年8月19日，9:17**__

不知为何，我眼中的一切尽被附上了一层灰白色。而记忆中的细节与眼中的轮廓渐渐重合，最后，我发现自己似乎在基金会站点的走廊里···

“这里是站点的走廊？我怎么在这里？而且···为什么我感觉这里很熟悉？···”

//[···射击声···]//

即使枪声听起来模糊不清，但我依然转过头去···最先映入眼中的是在灰白色的世界里十分显眼的红色，一滩不断蔓延的红色。而红色的源头却是黑色的···不知为何，我对那黑色轮廓似乎很熟悉···

“······风子？”

似乎是听见了我在叫他，黑色的人形轮廓抬起头来，举起布满弹孔的手指向我，用同样布满弹孔的脸说道：“给我跑！你们三个都给我快跑！别他妈的回头！”

“风子！？这到底是怎···”

就在我走近风子，或者说长得和风子一样的东西的附近时。身后又响起了什么声音···

//[正在隔离D-15区，请各单位迅速撤离。重复，正在隔离···]//

身后不知为何出现了一个正在闭合的隔离门···站点里常见的那种，能将走廊——或者其它东西——截成两端的隔离门。而在逐渐闭合的缝隙里似乎又有一个熟悉的轮廓···

“···放弃吧···这个隔离门是停不下来的···别在我这里浪费时间了···这是风子的枪，拿好···”另一个黑色的轮廓说道···随着隔离门逐渐闭合、随着传入耳中的碾压声，我的视野也渐渐变成猩红色的一片···而隐约中，我似乎听见了自己的哭声···

“那人是···小满？他为什么被隔离门···”

仿佛是为了不给我时间思考一样，这时我又感觉到似乎有什么拉住了我的右手···紧接着，一股强大的拉力传递到我的右手，而我也被拖倒在地。从地面上抬起头，我看见另一个轮廓拉着我的手···不，是我在拉着它的手···那个轮廓似乎正渐渐地被什么东西拖进黑暗中···连同我自己。

“认识你们真的是很高兴的事啊，那我先走一步了···好好活下去，未醒。”对我说完这些，轮廓松开了自己的手，随后，消失在黑暗里···

当我从地面上爬起时，我注意到似乎有什么伴随着尖叫声与撕裂声从黑暗中掉了出来，而在拾起之后，我发现那又是一个熟悉的轮廓···

“芽衣的···项链···沾着血的项链···”

__**2019年8月20日，19:18**__

八月的太阳已经开始晚出早归。面对着天台栅栏之外的森林，Nightmare的风衣被吹起一个又一个波浪。

“我说···你这时候跑这里来干什么？”

“哟，Knight···没什么，散散心罢了。对了，你听说过吗？···据说在这里的天台曾跳下去过一个员工，而每晚他的怨灵都会···”

“哈？怨灵？你是说Red还是谁？”

“靠，忘了组织里不缺牛鬼蛇神这种东西了···没什么，就是打算用鬼故事吓吓你。话说，你来找我有什么事吗？”

“哦。未醒刚刚已经回到他原本的站点了，而那里的主管似乎很高兴，说是要给咱们的主管一笔钱，作为给治好他的人的奖金。”

“哦，是件好事。那主管接受了吗？”

“婉拒了。”

“就知道···你是不是还有其它事情找我，Knight？”

“差不多吧···主管想让我问你几个问题。在他醒来之后，你不是把从站点废墟里找到的，他同事戴过的项链给他了吗？他有什么反应吗？”

“嗯···没有。但是在我离开之前，他倒是问我：‘为什么我还活着？’。”

“你的回答是？”

“不知道。”

“哈？”

“我是说，我的回答就是‘不知道’。”

“好吧···你似乎在他离开后又去了他之前住的房间，你有发现什么吗？”

“你怎么这个都知道？还是说这也是主管告诉你的？···我发现了这个：”

&gt; **未醒先生：**
&gt; 
&gt; 恭喜你获得了“基金会之星”奖项。我在此为你表达诚挚的祝贺，以及希望你能早日回到站点工作。因为原本那间狭窄的办公室在事故中被毁，所以我们为你准备一间更高级的办公室。
&gt; 
&gt; //[因污渍无法识别的文字]//
&gt; 
&gt; 而且我们将为你准备一次颁奖典礼，在此之前，希望你能准备一份获奖感言。
&gt; 

“···这东西你是在哪里找到的？怎么这么脏？”

“垃圾桶里···话说，Knight。能不能答应我一件事？”

“什么事？”

“要是有那一天，我死了···很有可能的嘛，毕竟我只是一个普通人···你们能不能忘记我？这也是为了你们好···”

“······为什么？”

“你会知道的···在那家伙的颁奖典礼那天···”

__**2019年8月27日，8:23**__

在某个站点大厅旁的走廊里，有两名员工一边走着一边聊着关于即将开始的颁奖典礼的事。

“所以我说，今年的颁奖典礼上有一个人被授予了基金会之星！他妈的基金会之星！还是活着的人！你知道这有多少见吗？！”

“知道了，知道了···啊，真羡慕啊。听说因为这次的基金会之星，以后他都是吃喝不愁了···羡慕啊。所以，咱们现在去接的人就是他？”

“应该是···不过···”

“不过什么？”

“不过听说他的精神状态不大好，不然也不用我们去接他了···小心点吧。”
