**项目编号:** SCP-706-JP

**项目等级:** Euclid

**特殊收容措施:** SCP-706-JP需与普通生物项目一样收容于SCP-706-JP的专用单元中。除非经3名以上研究员许可，否则所有物品均禁止带入单元。每6小时一次，将设施内温度保持于800℃以上的高温状态以杀死SCP-706-JP。在此条件无法达成的情况下，安保部队需立即杀死SCP-706-JP。

**描述:** SCP-706-JP为一雌性褐喉树懒(//Bradypus variegatus//)。除下述异常性之外，所有生物条件均与通常的褐喉树懒没有差异。

SCP-706-JP与同类个体相比有着极强的好奇心。SCP-706-JP对于初次见到的物品会极其敏捷地接近，并在很多情况下都专注于了解其使用方法。了解使用方法大约需要8-48小时，在掌握使用方法之前，不会进行包括饮食在内的任何生理行为。

SCP-706-JP在了解[[footnote]] 根据实验结果，定义为在对物品进行普通使用时的了解。[[/footnote]]物品的使用方法时，会以错误的使用方式使用物品，或者遇到错误的使用方法。到目前为止，所有的使用方法都导致了SCP-706-JP的死亡。SCP-706-JP是否具确实有智力、自杀愿望尚不明确。

SCP-706-JP会在死亡后约1小时后在死亡位置周围1m内再次出现。对再次出现的个体进行DNA检查结果表明，与死亡的SCP-706-JP是同一体。此现象不限于SCP-706-JP自杀的情况。另外，SCP-706-JP个体的尸体在死亡约1小时左右后消失。

以下为SCP-706-JP的死亡记录。

&gt; **日期:** 20██/██/03
&gt; **负责人:** ██博士
&gt; **物品:** 圆珠笔
&gt; **推测的理解内容:** 大约8小时后，了解书写
&gt; **死亡理由:** 投掷笔的时候，不小心把笔尖插到眼球上死亡

&gt; **日期:** 20██/██/08
&gt; **负责人:** ██博士
&gt; **物品:** 橡皮球
&gt; **推测的理解内容:** 大约8小时后，了解用球
&gt; **死亡原因:** 用指甲刺破后吞下破裂的橡皮球而窒息死亡

&gt; **日期:** 20██/██/12
&gt; **负责人:** ██博士
&gt; **物品:** 黑火药
&gt; **推测的理解内容:** 大约18小时后，了解摩擦发热可燃烧，从而生火
&gt; **死亡原因:** 大量摄取火药导致中毒死亡

&gt; **日期:** 20██/██/21
&gt; **负责人:** ██博士
&gt; **物品:** 吉他
&gt; **推测的理解内容:** 大约31小时后，能用爪子弹奏简单的节奏。了解乐器
&gt; **死亡原因:** 因断弦窒息死亡
&gt; 
&gt; **笔记:** 似乎已经能了解音乐这种东西了。也许能为原始音乐的产生研究做出贡献

&gt; **日期:** 20██/██/02
&gt; **负责人:** ██博士
&gt; **物品:** 收容单元[[footnote]] 经确认，收容于没有准备物品的普通生物项目单元中 [[/footnote]]
&gt; **推测的理解内容:** 大约40小时后，了解自己所在的位置为某种收容室
&gt; **死亡原因:** 在邻近的普通生物项目单元中发现SCP-███-JP新的异常性。因与之相伴的收容失效事件而死亡。因此造成█名职员死亡。█个项目受损，█个项目收容失效
&gt; 
&gt; **笔记:**即使不是此项目本身引起的事件，也会被强制杀死吗。也不是不觉得可怜。进行实验时，应该有必要在隔离的地方进行

&gt; **日期:** 20██/██/09
&gt; **负责人:** ██博士
&gt; **物品:** 不明[[footnote]] 考虑到上次的实验，在特别隔离的Site进行了实验[[/footnote]]
&gt; **推测的理解内容:** 不明
&gt; **死亡原因:** [已编辑]。同时，随着此事件，包括Site内██博士在内的█名职员全部下落不明，或者说消失了。据推测，Site内目前发生了非欧几里得空间、时空的异常膨胀或收缩，并被封锁。另外，在SCP-706-JP事件发生约22小时后才被发现。因此针对SCP-706-JP的实验被冻结，并制定了目前的特殊收容措施。
&gt; 
&gt; **笔记:** 不知道它了解了什么。如果只有一件事是清楚的，那就是当这个项目的好奇心到了致死的情况时，而且除非知道情况，否则我们只能继续杀它了吧。猫的话暂且不说，不知道树懒的灵魂有多大好奇心呢 - //研究员北畠//</textarea></pre>
