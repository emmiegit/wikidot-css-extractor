    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/fragment%3A2117-1/2117.jpg|caption=Dawne plany zewnętrzne SCP-2117, pozyskane z komputera pokładowego. Obecnie trwają prace nad bardziej szczegółowymi mapami. Kliknij, aby powiększyć.|link=&#34;http://scp-pl.wdfiles.com/local--files/fragment%3A2117-1/2117.jpg&#34;]]


**Identyfikator podmiotu:** SCP-2117

**Klasa obiektu:** Thaumiel

**Specjalne Czynności Przechowawcze:** SCP-2117 jest lokalizacją Ośrodka 2117, do którego dostęp ma każda osoba posiadająca instancję SCP-2117-A-1. Obecnie instancje SCP-2117-A-1 są używane przez niezbędny personel, członków Mobilnej Formacji Operacyjnej Omega-2 (&#34;Anti-Nihilism IN SPACE!&#34;) oraz instancje SCP-2117-B.

SCP-2117 znajduje się obecnie na orbicie Tytana, ale może być swobodnie wykorzystywany do przemieszczania się po całym układzie słonecznym w celu zwalczania zagrożeń pozaziemskich lub pozagwiezdnych. Możliwości broni SCP-2117 są wymienione w instrukcji obsługi w dokumencie 2117-Alfa.

Obecnie nie ma planów wykorzystania SCP-2117 jako środka do podróży międzygwiezdnych; jednakże, jako że jest on domem dla Wielowszechświatowej Macierzy Tranzytowej Bailey-King, na jego pokładzie znajduje się obecnie placówka Departamentu Spraw Wielowszechświatowych.

Instancje SCP-2117-B działają obecnie jako konsultanci ds. bezpieczeństwa z Fundacją w ramach Pomocniczej Formacji Operacyjnej Alfa-1 (&#34;[[[stealingsolidarityhub|The Black Rabbit In The Moon]]]&#34;). Instancje SCP-2117-B mają prawo do swobodnego przemieszczania się na teren i z terenu SCP-2117 i są używane jako agenci zakłócający niefundacyjne działania w Chinach, Japonii i Korei Południowej.

**Opis:** SCP-2117 odnosi się do stacji kosmicznej o nieregularnym kształcie, nieznanego pochodzenia, krążącej obecnie wokół Tytana, największego księżyca planety Saturn. Wymiary zewnętrzne SCP-2117 to około 200km x 50km x 70km. Wymiary wewnętrzne SCP-2117 znacznie przekraczają jednak wymiary zewnętrzne dzięki zastosowaniu Nieeuklidesowych Silników Stabilizacyjnych Augustine[[footnote]]Nazwanych na cześć fundacyjnej parafizyczki dr Marianne &#34;Mimi&#34; Augustine, która zaproponowała opracowanie takiego urządzenia w 1992 r.[[/footnote]]. Kadłub SCP-2117 zbudowany jest ze stopu irydowo-tytanowo-berylowego, a 90% statku pokryte jest napisami składającymi się z jednej frazy zapisanej w ponad pięciuset językach: //SCPS Solidarność//.

SCP-2117 wydaje się być amalgamatem co najmniej siedemdziesięciu trzech różnych statków i stacji kosmicznych; spośród nich piętnaście statków i dwanaście stacji jest identycznych. Nieeuklidesowe Silniki Stabilizacyjne Augustine pomagają SCP-2117 w utrzymaniu spójności, gdyż eksploracja wykazała, że poszczególne części SCP-2117 są połączone nie poprzez spawanie czy inne techniki łączenia, lecz poprzez naruszenie reguły Pauliego [[footnote]]Reguła Pauliego mówi, że w atomie lub cząsteczce żadne dwa elektrony nie mogą mieć tych samych czterech elektronowych liczb kwantowych. W praktyce oznacza to, że żadne dwa atomy nie mogą zajmować tej samej przestrzeni w tym samym czasie z tą samą energią.[[/footnote]].

SCP-2117-1 odnosi się do pseudo-memetycznej anomalii obecnej na pokładzie SCP-2117. SCP-2117-1 automatycznie tłumaczy wszystkie napisy umieszczone na powierzchniach wewnątrz SCP-2117, w tym na meblach, elementach konstrukcyjnych i technologii. Pismo musi być fizycznie wpisane lub wytłoczone; pismo drukowane nie jest dotknięte przez SCP-2117-1.

Napisy przetłumaczone przez SCP-2117-1 są często używane jako wskazówki przy obsłudze instancji SCP-2117-A, lub też służą jako uwagi na temat tych instancji. SCP-2117-A odnosi się do anomalnej technologii i przedmiotów obecnych na SCP-2117. Godne uwagi instancje SCP-2117-A z towarzyszącym komentarzem obejmują:


* Terminal AI zawierający instancję wycofanego AIC &#34;CROM&#34;

&gt; *  Wszystko co robi, to powtarza w kółko to samo słowo. Mam nadzieję, że ktokolwiek to zaprogramował, został space&#39;nięty.
&gt; 
&gt; * Wygląda jak słodki ptaszek, ale lubi się mnożyć. Zeszłej nocy zepsuło połowę komputerów na pokładzie 3. Pozostaje odłączony.

* Dużej skali licznik Kanta, który został dostosowany do poziomów Hume&#39;ów obecnych na SCP-2117.

&gt; * Nie wierzę. To coś nazywa się licznikiem [żeńskich narządów rozrodczych]?
&gt; 
&gt; * Ta gra słów działa tylko w jednym języku.
&gt; 
&gt; * Czym do cholery są te Hume&#39;y, tak w ogóle?
&gt; 
&gt; * Jakieś banialuki. Wywaliłabym to, ale jest przyspawane do mostka.

* Funkcjonująca Wielowszechświatowa Macierz Tranzytowa Bailey-King; w dokumentacji określa się ją jednak jako Macierz Tranzytową King-Bailey.

&gt; * Jeśli pojawi się gość w białym fartuchu, space&#39;nąć cały pokład.
&gt; 
&gt; * To zostaje w trybie offline. Za bardzo obciąża zasilanie, a my potrzebujemy jebanego systemu podtrzymywania życia.
&gt; 
&gt; * WY potrzebujecie podtrzymywania. MY możemy żyć w próżni.
&gt; 
&gt; * NIE JESTEŚCIE SAME NA TYM STATKU

* Pokój rekreacyjny wykorzystujący technologię antygrawitacyjną uratowaną z fundacyjnej placówki HALO, a także pozostałości statku znanego jako Zeppelin Bojowy //Orichalcum//.

&gt; * Dosłownie jebany dmuchany zamek.
&gt; 
&gt; * Od kiedy my mamy ZEPPELINY BOJOWE!?

Dalsze zapisy znajdują się w [[[2117 Recovered Materials|Dokumencie 2117-Ω-2A, Odzyskane materiały]]].


-------


Cztery instancje SCP-2117-A budzące największe obawy są następujące:

SCP-2117-A-1 odnosi się do wejść do SCP-2117. SCP-2117-A-1 to małe irydowe kostki, które, gdy zostaną rzucone na powierzchnię po wypowiedzeniu hasła, otworzą dwukierunkowy tunel czasoprzestrzenny do głównego obszaru wspólnego SCP-2117. Hasło, wygrawerowane na kostkach, brzmi następująco:

&gt; Póki gwiazdy będą skrzyć, //Solidarność// będzie żyć.

SCP-2117-A-2 odnosi się do techno-organicznej sztucznej inteligencji, która sama siebie określa mianem &#34;Mahōtsukai&#34; [[footnote]]Po japońsku &#34;Czarodziej&#34; lub &#34;Wiedźma&#34; [[/footnote]]. SCP-2117-A-2 prawdopodobnie nadpisał oryginalną AI obecną na statku po tym, jak został załadowany z zewnętrznego źródła, przypuszczalnie będącego jedną lub kilkoma rozumnymi jednostkami.

Główny procesor SCP-2117-A-2 jest pochodzenia organicznego, o średnicy około 20 metrów, zbudowany ze sztucznego mózgu i tkanki sercowo-naczyniowej. Na CPU SCP-2117-A-2 znajduje się co najmniej dwadzieścia jeden implantów o niejasnym przeznaczeniu, najwyraźniej działających jako &#34;rdzenie osobowości&#34;, które pozwalają mu wykazywać empatię, kreatywność i zwiększone zdolności poznawcze.

SCP-2117-A-3 to organizm, którego SCP-2117-A-2 nazywa &#34;Jumpy&#34;. SCP-2117-A-3 jest pozaziemskim organizmem dziewięciorniczym[[footnote]]Posiadającym dziewięć odnóży.[[/footnote]] z walcowatym ciałem o większościowo niebieskim zabarwieniu, posiadającym prosty otwór gębowy oparty na szczękach oraz zdecentralizowany system sercowo-naczyniowy i nerwowy. Odnóża dzielą się na pięć tylnich i cztery przednie. SCP-2117-A-3 nie wydaje się być rozumnym, ale wykazuje ogólnie przyjazne nastawienie.

SCP-2117-A-3 posiada zdolność do zamknięcia przestrzeni o wielkości co najmniej 600km^^2^^ w polu niestabilnej czasoprzestrzeni, które może być następnie kontrolowane przez SCP-2117-A-2. Jeśli zostanie użyty w połączeniu ze sterami jonowymi obecnymi na SCP-2117, jest w stanie napędzić SCP-2117 z prędkością szybszą od światła. W połączeniu z wyżej wymienionym WMT Bailey-King, SCP-2117-A-3 jest w stanie przekraczać granice wszechświata.

SCP-2117-A-4 to przedmiot, który SCP-2117-A-2 określa jako &#34;Manifest załogi&#34;. SCP-2117-A-4 to duża księga ze stronami z welinu, oprawiona w skórę, która wydaje się być wykonana z dużej jaszczurki podobnej do warana z Komodo.

Kiedy dana osoba wpisze swoje nazwisko do SCP-2117-A-4, przy jej nazwisku pojawi się notatka wskazująca, jaką rolę pełni w załodze i jaki jest jej aktualny status. Personel Fundacji, który podpisał się swoim nazwiskiem w SCP-2117-A-4, ma wymienione role jako stanowiska w Fundacji, a status jako &#34;Aktywny&#34;.  Cały pozostały personel, z wyjątkiem przypadków SCP-2117-B, jest wymieniony jako &#34;Zaginiony&#34;, &#34;Zaginiony w akcji&#34; lub &#34;Pusty&#34;.

-------

Na mostku SCP-2117 znajduje się tabliczka, której treść wskazuje na to, że pochodzi od dawnej grupy właścicieli SCP-2117. Instancje SCP-2117-B twierdzą, że tablica zmieniła się do obecnego stanu w jakimś czasie w ciągu ostatnich trzydziestu lat, a oryginalny tekst był zupełnie inny.

&gt; Ten wielki statek został nam podarowany dawno temu. Czekał w punkcie Lagrange&#39;a, czekając na nasze działania. Nigdy ich nie podjęliśmy. Unosił się w przestrzeni, od czasu do czasu odbierany przez satelitę, od czasu do czasu badany. Ale nigdy nic z nim nie zrobiliśmy - byliśmy zadowoleni ze status quo.
&gt; 
&gt; Zbyt późno dowiedzieliśmy się, że nie ma czegoś takiego jak normalność. Próbowaliśmy powstrzymać to, co przybyło zza gwiazd, szybciej, szybciej, coraz szybciej, przekraczając prędkość światła, ale gdy pożarło dziesiątą planetę, było już za późno. Świat, jaki znaliśmy, umarłby.
&gt; 
&gt; A przynajmniej tak nam się wydawało. Tabliczka na oryginale mówiła, że to jedyna istniejąca //Solidarność//. Była to nieprawda. Dziesiątki -- nie, setki -- wypełniały niebo nad Ziemią, w kształtach i rozmiarach, które sprawiały, że kilka z nich było nierozpoznawalnych. Ale wciąż nosiły jej imię: //Solidarność//. Trzymały gwiazdę na dystans, a kiedy dostaliśmy wezwanie, przejęliśmy stery własnego statku.
&gt; 
&gt; To było tak, jakbyśmy się na nim urodzili -- gdy tylko śluza się otworzyła, znaliśmy każdy skrawek statku. Każde wgniecenie w kadłubie, każdą niedoskonałość w systemie sterowania, każdą plamę na fotelu kapitana. Mówił do nas, a my słuchaliśmy. Po zbyt długim czasie, posłuchaliśmy i ruszyliśmy do walki wśród nich, a //Solidarność// zasłużyła na swoją nazwę.
&gt; 
&gt; Po tym zdarzeniu nie mogliśmy już nigdy ponownie się ukryć, ale też nie chcieliśmy. Świat doświadczył cudu, ale //Solidarność// nigdy nie była nasza. Porzuciliśmy ją, zrobiliśmy własne statki i pewnego dnia zniknie,
&gt; 
&gt; Pewnego dnia z tego statku nadejdzie zbawienie i nie odejdzie on, dopóki to zbawienie nie zostanie zapewnione. Kiedy to nastąpi, Ziemia będzie spoglądać w stronę gwiazd, a ci, którzy się na niej znajdują, będą wreszcie wiedzieć, że nie są sami.
&gt; 
&gt; My, z Siódmej Eskadry Gwiezdnej Fundacji na rzecz Zwalczania Anomalii dedykujemy tę tablicę wszystkim tym, którzy walczyli w Bitwie Stu //Solidarności// i tym, którzy przyjdą po nas, odkryją ten statek i wykorzystają go dla własnego zbawienia.
