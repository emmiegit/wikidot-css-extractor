**Объект № :** SCP-1547

**Класс объекта:** [[[Keter|Кетер]]]

**Особые условия содержания:** МОГ Сигма-08 (&#34;Не спать на содержании&#34;) занимается отслеживанием места текущего проявления SCP-1547-А и информирует SCP-1547-1 об аномалии. Это включает в себя полное раскрытие, эквивалентное уровню допуска 1/1547 к документации SCP-1547, и приказ не выполнять требований SCP-1547-A. Члены группы также постоянно контролируют местонахождение субъекта и пресекают попытки разглашения важной информации. Допускается насильственное удержание субъекта на максимально возможный срок.

Вокруг SCP-1547-B сооружена Зона 1547, состоящая из трёх секций: основной зоны, промежуточной камеры и внутренней камеры. SCP-1547-B расположен в круглой внутренней камере, имеющей 50 м в диаметре. Промежуточная камера окружает внутреннюю и имеет ширину 10 м. Количество сотрудников, работающих в пределах внутренней и промежуточной камер, должно быть сведено к минимуму. В периоды присутствия SCP-1547-A или когда его местоположение не установлено, никто из персонала не допускается в камеры.

**Описание:** SCP-1547-А выглядит как гуманоидное существо изменчивой внешности. Как правило, оно одето в грубый чёрный костюм с капюшоном, охватывающий всё его тело. Во время проявлений, при которых лицо SCP-1547-A не было скрыто одеждой, обнаружилось, что черт лица оно не имеет. Существо может быть ранено, но не кровоточит и не реагирует на боль. Кроме того, похоже, существо не может исцелиться от травм без помощи SCP-1547-B.

Каждую ночь в 00:00 по местному времени SCP-1547-А проявляется в спальне случайно выбранного человека (далее - SCP-1547-1) и пытается убедить его провести ритуал. В случае отказа сущность дематериализуется в 04:00 по местному времени. SCP-1547-A будет появляться в спальне SCP-1547-1 каждую ночь до тех пор, пока субъект не согласится на проведение ритуала, сущность не будет ранена до потери функциональности или SCP-1547-1 не умрёт.

Если SCP-1547-1 соглашается участвовать в ритуале, SCP-1547-А предоставляет ему набор письменных инструкций, описывающих определённую процедуру. После этого момента SCP-1547-А не говорит и не дематериализуется до успешного завершения ритуала. Эти ритуалы обычно подразумевают создание при помощи безвредных неаномальных материалов аномального события, которое приводит к смерти или преображению SCP-1547-1. Аномальный характер этих событий, судя по всему, требует присутствия SCP-1547-А, поскольку воссоздание этих процедур Фондом никогда не приводило к каким-либо результатам. См. ниже список ритуалов, известных Фонду.

**Перечень ритуалов 1547:**
||~ Ритуал №||~ Описание||
||Ритуал-1547-01||SCP-1547-1 был проинструктирован вырыть яму 1 м глубиной в форме треугольника, вылить в неё 20 л солёной воды, затем встать в неё и глубоко вдохнуть. С этого момента субъект стал совершенно неподвижным и не реагировал ни на какие воздействия, а вырытая им яма стала непроницаемой для входа в неё человека. SCP-1547-А приблизился к SCP-1547-1, методично удалил с него кожу и дематериализовался. Яма перестала отображать аномальные свойства, субъект возобновил движение. Несмотря на потерю всей кожи, выделения крови не наблюдалось. Кроме того, SCP-1547-1 проявил враждебность и атаковал сотрудников Фонда, проявив необычную силу, и сумел убить пятерых агентов, прежде чем его удалось сдержать. Субъект поставлен на содержание под номером SCP-████.||
||Ритуал-1547-16||SCP-1547-1 был проинструктирован собрать семнадцать различных справочников, поместить их в камин, облить маслом и поджечь. Затем SCP-1547-А бросил субъекта в огонь. После этого в радиусе 15 от камина образовалась аномальная зона, позже обозначенная как SCP-████. После входа в эту область все разумные существа теряли способность к абстрактному мышлению. Подробнее см. документацию по SCP-████.||
||Ритуал-1547-63||SCP-1547-1 был проинструктирован найти четыре компьютера любого типа, разместить их на площади в центре города и [ДАННЫЕ УДАЛЕНЫ], что привело к потере подключения к Интернету на территории всего города █████████, штат Флорида.||

Когда SCP-1547-А получает значительные повреждения или успешно завершает ритуал, он появляется в промежуточной камере Зоны 1547 и подходит к SCP-1547-B. Если SCP-1547-А замечает в это время каких-либо людей внутри Зоны 1547, он становится агрессивным, как ни в каком другом случае, и начинает активно искать и убивать всех людей в пределах Зоны, и только умертвив всех на её территории, возвращается к SCP-1547-B. Если сущность не наблюдает никаких людей в это время, то подобной реакции не наблюдается, даже если в других частях Зоны 1547 на самом деле присутствует персонал.

Приблизившись, SCP-1547-А входит внутрь SCP-1547-B с северо-восточной стороны, левитирует в течение примерно трёх секунд и исчезает. После этого любые травмы, ранее полученные SCP-1547-A, исчезают.

SCP-1547-B представляет собой в основном бесплотную, прозрачную и неподвижную сущность, находящуюся в бывшем храме [УДАЛЕНО] на 9█.████° ю.ш., 0.████° з.д. в Антарктиде. Эта локация впоследствии была преобразована в Зону 1547. На момент написания SCP-1547-B имеет размеры приблизительно 30 м во всех измерениях и обладает 78-ю конечностями различных животных - собак, кошек, лягушек, китообразных, рыб и насекомых. Эти конечности примерно пропорциональны размеру SCP-1547-B - например, кошачьи конечности будут значительно увеличены, а конечности китообразных - уменьшены. Через неравномерные промежутки времени сущность издаёт громкие вокализации на пока что не установленном языке, которые часто звучат приглушённо или искажённо. За последние 52 года, в течение которых SCP-1547-B находится на содержании, вокализации и внешний вид сущности стали заметно более определёнными.

При прикосновении непосредственно к SCP-1547-B любой человек мгновенно исчезает. При нахождении в пределах 5 м от SCP-1547-B человек получает телепатическое сообщение от сущности на родном языке, успокаивающим женским голосом. Стенограмму сообщения см. в протоколе 1547-Тау.

**Протокол 1547-Тау:**

&gt; В начале этой планеты здесь было чисто. Было мирно, спокойно, совершенно. Конечно, смерть была, но она была естественной. В ней не было никакого насилия или злого умысла. Цикл жизни был изначально понятен всем живым и не вызывал вопросов. Если животные убивали, они делали это для пропитания или баланса, а не для развлечения или удовольствия.
&gt; 
&gt; В это время Земля была под властью Пресвятой Царицы, Чиол. Она была доброй матерью, и все существа земли, моря и неба были для неё дорогими детьми. Чиол поклялась защищать их жизнь и их покой. Однажды злой обманщик по имени Теарин пришёл в её царство, чтобы завоёвывать. В помощь себе он принёс то, что стало погибелью земли: интеллект, мораль, радость, знание и информация скоро пронизали всю землю, и появились существа, известные как люди, и был в них разум. Смело боролась Чиол против этих изменений, но быстро была поражена. Новые звери, грязные умом, душой и телом, заполнили её павший труп и осквернили её память и свою землю до неузнаваемости. Теарин, столь подло победив, собрал добычу с земли и вскоре ушёл, чтобы собирать добычу в другом мире.
&gt; 
&gt; Но приспешники Завоевателя не ушли вместе с ним. Брошенные создателем, остались они на Земле. Со временем они распространились и умножились, заполнив собой мир. Не было и клочка земли, который бы не осквернило их прикосновение. Хотя они были привязаны к суше, они искусственно, //неверно// распространили своё ядовитое касание и на моря, и на небеса. Их &#34;мудрость&#34; породила распри и жестокости, что привело к гибели многих благородных животных, когда люди начали охотиться для них ради потехи и стравливать их ради развлечения. Их стремление к неограниченной, богоподобной власти не насыщалось и заполняло воду и воздух грязью и болезнью. Люди осквернили мир Чиол.
&gt; 
&gt; Чиол была сильна и не умерла навсегда, а лишь осталась обессиленной на долгое время. Набравшись сил, она посмотрела на мир вокруг неё.
&gt; 
&gt; То, что она увидела, вызвало отвращение в её совершенной душе.
&gt; 
&gt; Её земля, её животные, её //мир// - всё было осквернено зверями Теарина. Она ничего не могла сделать, лишь кричать от муки в течение многих лет, настолько отвратительно, настолько неправильно всё это было. Когда, наконец, она достаточно успокоилась, чтобы связно мыслить, она обнаружила кое-что ещё более тревожное. Её сила была подорвана этой нечистью, и она была не в состоянии помочь кому-либо из своих подопечных.
&gt; 
&gt; Ярость взыграла в Пресвятой Царице. Ярость набирала всё больше силы, приближая её к смерти, пока не не стала достаточно сильной, чтобы сделать одну вещь.
&gt; 
&gt; Чиол призвала своего сына, Цафона. Он тотчас явился на зов матери. Он увидел, что случилось, и понял, что должен сделать. И решил он возродить свою мать и постепенно убрать человеческую угрозу из её дома.
&gt; 
&gt; И вот, мы здесь.
&gt; 
&gt; Медленно, но верно Чиол возвращается. Каждый шаг её сына приближает мир на один шаг к Возрождению.
&gt; 
&gt; Покой воцарится снова.
&gt; 
&gt; Шестьдесят семь[[footnote]]Это число увеличивается на единицу каждый раз, когда SCP-1547-А успешно завершает ритуал. Когда 04.06.2003 оно достигло 50, вокруг SCP-1547-B возникла аномальная область радиусом 20 км. Все люди и искусственные механизмы в этом радиусе были полностью уничтожены. Эффект длился три часа. Продолжается исследование возможных причин этого события.[[/footnote]]
