**Ítem #:** SCP-338

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-338 está asegurado de acuerdo con las recomendaciones del Dr. ██████████. Para continuar con una adecuada investigación , se debe realizar lo siguiente de manera semanal:

* Revise y reemplace los contadores Geiger. Si se presentan daños o circunstancias inusuales, notifique al supervisor de CCMP en funciones.

* Verifique y reemplace las cámaras de video y los cables conectados. Pruebelas con tarjetas de colores encontradas en el control de SCP-338. Si se presentan daños o circunstancias inusuales, notifique al supervisor de CCMP en funciones.

* Verifique y reemplace las medidores láser.  Verifique que los láseres estén en las direcciones correctas. Si en algún punto el láser emitido por la unidad 02 o 04 parece desaparecer o distorsionarse al pasar a través del espacio en SCP-338, notifique al supervisor de CCMP en funciones inmediatamente.

* Revise y reemplace el equipo RADAR. Si presenta daños o circunstancias inusuales, notifique al supervisor de CCMP en funciones.

* Después de completar las verificaciones semanales, notifique al supervisor de CCMP en funciones.

**Descripción:** El artículo SCP-338 consta de dos discos de cobre circulares paralelos, de 30,48cm (12 pulgadas) de diámetro, separados por un espacio de 38,1cm (15 pulgadas). Ellos están dispuestos en los extremos de un cilindro. No se pueden intercambiarse entre sí. - esto ha sido probado mediante cilindros hidráulicos de hasta 30 toneladas.

No hay material sólido detectable dentro del espacio.

Los objetos colocados en el espacio entre los discos durante más de unos segundos se &#34;desvanecen&#34;.
Si el objeto no se retira del espacio, este &#34;desvanecimiento&#34; se completa en aproximadamente diez minutos, después de lo cual los objetos no son detectados ni por los instrumentos ni por el ojo humano.

En el 73% de estos casos de desvanecimiento, después de un período de no menos de 72 y no más de 300 minutos, un artefacto puede ser observado &#34;desvanecerse&#34; dentro del espacio.

Estos artefactos tienen una composición variada. Algunos parecen tener cualidades de máquina. Otros parecen parcialmente conscientes de sí mismos por un corto periodo de tiempo. La mayoría son menos fáciles de clasificar.

Estos artefactos invariablemente se convierten en &#34;polvo&#34; despues de 30 minutos, pero el examen limitado que ha sido posible ha demostrado que tienen una estructura molecular que es muy inestable y, de hecho, parece imposible de formar dadas las leyes físicas de nuestro universo.

Se recomienda realizar más estudios. Se recomienda encarecidamente que los agentes no coloquen ninguna parte de su cuerpo dentro de este espacio.

**Anexo:** Lista actual de objetos enviados y recibidos. (Informe detallado ubicado en ████████████)

ENVIADO 12-11-████: Al recuperar aSCP-338, la mitad (~4&#34;) de un cuchillo de combate fue &#39;enviado&#39; por error.

ENVIADO 12-12-████: Mientras estaba en tránsito, el Sgt. ████████████████ colocó aproximadamente veinte gramos de chicle en SCP-338.

RECIBIDO: 12-12-████: Apareció un objeto no identificado (338-X01) con rasgos similares a una roca.

ENVIADO: 1-17-████: Se colocó una placa de plomo (50 cm x 10 cm x 1 cm) en el espacio.

RECEIVED: 1-17-████: Apareció el objeto no identificado 338-X02.

ENVIADO: 1-17-████: Cámara de fotos con temporizador.

RECIBIDO: 1-18-████: Apareció el objeto no identificado 338-X03.

ENVIADO: 1-21-████: Solución química de ████████████ colocada para determinar la posible energía térmica.

RECIBIDO: 1-21-████: Apareció el objeto no identificado 338-X04.

[DATOS BORRADOS]

ENVIADO: 5-24-████: Pila pequeña de 9 V con zumbador electrónico de juguete.

ENVIADO: 5-25-████: A pedido del personal de clase-D ████████, dos dados estándar de seis caras.

RECIBIDO: 5-25-████: Apareció el objeto no identificado 338-X261. (Ver documento 338-X261/B)

[DATOS BORRADOS]

**Documento 338-X261/B:** Objeto no identificado 338-x261. Recibido el 5-25-████ a las 1714. Tras el examen, SCP-338-X261 estaba formado por dos componentes principales. Una fina capa oscura con marcas blancas (que mide 25,6 cm por 30,1 cm) estaba dentro de dos objetos de capas más gruesas. Los objetos externos eran transparentes (&gt; 99%), 50 mm más largos y más anchos que la capa interna y  actuaban como aislante para la capa negra interna. personal de clase-D ██████████████ sugirió que era un tipo de laminación. Antes de que SCP-338-X361 se disolviera, se realizo un escaneo de los símbolos y se envió al Dr. ██████████, Dr. ████████████████, Col ██████, y al Dr. ████████ para interpretación.

Si bien las teorías entre los expertos variaron, la conclusión principal es que los símbolos eran una forma de nota. Aparte de eso, las teorías variaban desde un mensaje de advertencia, hasta un intento de comunicación pacífica, hasta una broma. Los expertos que examinaron a SCP-338-X261 no fueron informados de SCP-338 ni de ningún otro objeto &#39;recuperado&#39;.

Informes completos pueden encontrarse en ████████████ y ███████████████████████ bajo el número de clasificación █████ █████████.</textarea></pre>
