    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
標題：SCP-360 - 羽化成神
作者：[[*user Aelanna]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-360

**項目等級：** Euclid

**特殊收容措施：** 基金會安插於全球航空保全與空警機構的特工將持續監控航空旅客與包機航班是否與SCP-360有關。任何疑似試圖施行SCP-360的人物都將受拘禁、訊問並給予A級失憶誘導劑，而與SCP-360啟動相關的物件都需沒收以便進行研究。

在確認為SCP-360啟動的案件中，基金會應變小組將開始抑制媒體報導並避免相關訊息傳播。機組人員與目擊乘客都應施予B級誘導失憶劑並告知一段掩蓋故事。

**描述：** SCP-360是一段據稱能夠讓一名活人晉升到更高存在位面的異常儀式。若該儀式在海拔10,500公尺或以上的高處執行，則儀式實施者將會在數秒內發出一道足以短暫致盲的光線並迸發出高能輻射，隨後消失。上述輻射劑量在可忽略範疇且不足以對任何受曝個體造成長期危害；然而由於儀式成功所需的高度，SCP-360已造成多次波及公眾與私人飛行器的航空事故。

SCP-360啟動事件的目擊者——特別是那些具有虔誠信徒特徵者——在訊問中都曾表示感受到與自身信仰相符的視覺或聽覺幻覺。這些幻覺的表現形式繁多，例如：看見消失前的儀式施行者身上有發光翅膀或光環；聽見來源不明的音樂；觀察到宗教圖騰或意象；感覺到自己正在一個強大存在的周圍等等。

迄今為止仍未能捕獲任一已成功施行SCP-360的個體。

**附錄360-1：** 訊問紀錄

SCP-360成功啟動前便遭拘束的施行者在詳細審問中提供了足夠資訊，可以證實他們對SCP-360的知識都來自一份寄送到住處的多頁信件。這一信件據稱包含自救資訊、實施SCP-360的指引，以及最後一段小訊息鼓勵讀者將上述內容再傳遞給其他有興趣的人物。

大部分受審問人物在被拘留前就已經寄出信件，但機動特遣隊Alpha-4「小馬快遞」在████年██月██日當地郵務員領收郵件前成功攔截了一封上述郵件。其內容為不具異常的手寫訊息，轉錄如下：

&gt; 敬啟者：
&gt; 
&gt; 信仰為真，但奉獻只是迷信。神存在，應該說，眾神皆在。他們都真實不虛且權能並非虛妄，但他們的動機都如稚子般放肆且狂妄。無論你所信仰的是救恩、超然物外或者輪迴，這些都只不過是他們在那可悲遊戲裡的鐵環，只為了讓你相信其為必要。
&gt; 
&gt; 真正的寧靜只在你本身之中，任何牧師或經師都不能否定。一旦你學會接受並愛你自己，世界就會現出真身而真理也更加清晰。
&gt; 
&gt; 放下那些假裝指引你尋找真正快樂的空言吧。讓這個世界在你身邊褪色，擁抱深藏於你的力量。已經前往彼岸的人們在此向即將前往的人留下訊息：我們都在這裡，等待你的到來。我們對你並非神或天使，而是弟兄與姊妹。

其餘文件描述SCP-360成功啟動所需的兩項物品以及完成儀式的必經流程：

&gt; 你需要一樣信物。來自被愛之人的信物：可以是稚子的饋贈、情人的鮮花，或者養育者的玩具。必須是對你有意義的物品。
&gt; 
&gt; 你還需要混和出一份魔藥。材料並非珍稀，但務必精確：
&gt; 
&gt; * 50毫升的純淨水
&gt; * 壓碎的1片薄荷葉
&gt; * 5公克的風乾柳樹皮
&gt; * 3毫升的茶樹油
&gt; * 500毫升的乙醯胺酚
&gt; * [刪減內容]
&gt; * [刪減內容]
&gt; 
&gt; 混和材料並熬煮至發出金黃色光芒為止。

&gt; 1. 升空。讓你自己置身於最高峰之上，該處的氣體稀薄而天堂也更近。天使與惡魔可能都是僭主的信使，但他們的翅膀並非毫無來由。
&gt; 
&gt; 2. 把信物放到心臟附近。記住你在得到它時有何感受，珍惜那份感情，讓它在你之中成長。
&gt; 
&gt; 3. 喝下魔藥。讓它麻痺軀殼並釋放你的靈魂。
&gt; 
&gt; 4. 重複念出[刪減內容]
&gt; 
&gt; 5. 得到自由。

&gt; 把這些訊息傳遞給那些應當知曉的人。你認識的人，你總是毫無保留的願意幫助的人。他們最終會找到你並心懷感激。這絕非誑語。

此後依然持續發生各種疑似或確實與SCP-360相關的事故，可以懷疑上述文件依然有副本在基金會收容之外流傳。MTF Alpha-4將持續監控郵政服務系統以辨識並攔截相關郵件。
