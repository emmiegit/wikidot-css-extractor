[[include component::image-block name=http://scpsandboxcn.wikidot.com/local--files/funeral-walther-c2h6/qq_pic_merged_1521121923707.jpg|caption=实验CN-292-Alpha-Ⅰ-1中产生的SCP-CN-292成品]]

**项目编号：**SCP-CN-292

**项目等级：**--Safe-- --Euclid-- Keter

**特殊收容措施：**--未拆开包装的SCP-CN-292放置在[[[site-cn-03|Site-CN-03]]]的B-2区的1间Safe级异常收容间内，将其带出收容间的行为都需要有2名以上的3级人员许可并在结晶完成后将成品交给模因部鉴定其危害后决定是否保存。决定保存的成品晶体将会装在一个用石蜡填充的西林瓶内，放置在D-3区的1间远离人员的Euclid级收容室内。--

SCP-CN-292和其成品都将各储存在B-4区的1间高危收容间内，任何将其带出的行为都需要3名4级以上人员许可并在实验过程中有2名以上携带抗模因装备的特遣队成员跟随，实验结束后必须立即将成品收容于一间远离人员的高威收容间内。鉴于SCP-CN-292的异常特性及潜在危险，SCP-CN-292在任何情况下都不能与其他SCP-CN-292以及五水合硫酸铜接触。

**描述：**SCP-CN-292是--11--10盒由工厂（The Factory）生产的DIY晶体玩具。SCP-CN-292的外包装为1个15㎝*5㎝*5㎝的纸盒，纸盒正面印有卡通字体的“**微聚光实验**之带来感情的晶体”，背面印刷着“The Factory”的字样。

包装内装有1张纸质的说明书和1份净重20.7g的SCP-CN-292，化验表示SCP-CN-292的主要成分为五水合硫酸铜。说明书上写着操作教程和注意事项，操作教程也仅仅为一般的蒸发结晶法。

SCP-CN-292的异常特性在将其从粉末制成整块晶体的过程及成型后显现。将SCP-CN-292配成溶液，处于溶液状态的SCP-CN-292会记录溶液配置者（下称SCP-CN-292-1）的主要情绪，该现象直到结晶完成时结束。后续实验表明其结晶速度与记录的情绪强烈程度呈正比，成品的透明度和形状同样取决于所记录的情绪，正面的情绪产出的晶体透明度更高形状更规则，负面情绪相反。

晶体状的SCP-CN-292拥有一种模因效应，在以SCP-CN-292几何中心为圆心半径--10m--每20.7g10m内除SCP-CN-292-1以外的哺乳动物均会产生一种与SCP-CN-292记录的情绪类似且更为强烈的情绪波动[[footnote]]此处结论是通过对部分受影响者的主观情感总结分析后得出的。[[/footnote]]。情绪波动在被影响者离开此范围后消失。据后续实验统计，有██％的受影响者在情绪波动消失的同时会失去被影响时的记忆并产生了中度的偏头疼、██％的受影响者产生了持续1-3周不等的健忘症，初步推测为SCP-CN-292对大脑干扰时产生的后遗症。

**附录1：**[[collapsible show=&#34;+ 实验记录CN-292-Alpha-Ⅰ-1～12：&#34; hide=&#34;- 文件读取完毕 &#34;]]
已省略部分结果类似或相同的实验记录。
**实验记录CN-292-Alpha-Ⅰ-1**

&gt; **日期：**2018/03/10
&gt; 
&gt; **地点：**Borg博士的私人住宅
&gt; 
&gt; **SCP-CN-292-1：**Borg博士（在SCP-CN-292结晶时处于冥想状态）
&gt; 
&gt; **受影响者：**冥泽博士
&gt; 
&gt; **记录情绪：**无情绪[[footnote]]心无杂念[[/footnote]]
&gt; 
&gt; **描述：**冥泽博士应Borg博士之邀于下午四点来到后者的住宅，在进入了SCP-CN-292的影响范围的一瞬间便陷入了无意识状态并跌倒在地。也正是由此事件发现了SCP-CN-292的异常特性。

**实验记录CN-292-Alpha-Ⅰ-2**

&gt; **日期：**2018/03/11
&gt; 
&gt; **地点：**Site-CN-03实验楼黄色区域二号扇形区07测试间
&gt; 
&gt; **SCP-CN-292-1：**D-013（得知即将被处刑）
&gt; 
&gt; **受影响者：**D-136
&gt; 
&gt; **记录情绪：**绝望
&gt; 
&gt; **描述：**D-136在进入测试间后呆滞了大约一分钟后神情逐渐悲伤起来，半分钟后他双手捂住面部蹲在了地上开始哭泣，在哭泣将近5分钟后变成了恐惧的哀嚎随后被带离了测试间。在离开测试间1m后D-136的情绪恢复了稳定。
&gt; 
&gt; **事后处理：**D-013与D-136均被记忆删除并重新投入使用。

**实验记录CN-292-Alpha-Ⅰ-4**

&gt; **日期：**2018/03/11
&gt; 
&gt; **地点：**Site-CN-03实验楼黄色区域二号扇形区07测试间
&gt; 
&gt; **SCP-CN-292-1：**D-341（被注射可以导致愤怒量的情绪倾向药剂）
&gt; **受影响者：**D-136
&gt; 
&gt; **记录情绪：**愤怒
&gt; 
&gt; **描述：**D-136在进入测试间后表现出愤怒的神情和好战，为了防止两人战斗产生伤亡本次实验暂时停止。
&gt; 
&gt;**事后处理：**D-341因不配合安保人员而被击毙，D-136被记忆删除并重新投入使用。

**附录2：事故报告CN-292-Beta**

&gt;  //此事故之后项目等级由Safe被改为Euclid//

[[collapsible show=&#34;+ 事故记录CN-292-Beta  查看需要3级以上权限&#34; hide=&#34;- 文件读取完毕 &#34;]]

&gt; **日期：**2018/03/11
&gt; 
&gt; **地点：**Site-CN-03
&gt; 
&gt; **描述：**事故发生于Borg博士对SCP-CN-292当日进行的最后一次实验，即实验CN-292-Alpha-Ⅰ-12，实验内容为让SCP-CN-292成品再次结晶，并观察其表现。实验开始，安保人员将D-[数据删除]带入测试间让其处于记录愤怒的SCP-CN-292成品的范围内并强制让其溶解成品的SCP-CN-292成品，晶体溶解的速度很快，大概██秒后就重新完成了结晶。值得注意的是在D级人员溶解晶体时仍在咒骂着研究员，而在重新结晶后停止了咒骂。随后D-136进入了测试间，如预期所料，D-136表现出了愤怒，但与预期不同的是这种愤怒与之前实验中所表现出的不大相同。在D-136发现D-[数据删除]后前者便怒不可遏地嘶吼着向后者冲去并对其殴打。装备着抗模因设备的安保人员进入测试间试图将两人带离，在安保人员与D-136争执中抗模因装备掉落，同时安保人员受到其影响对两名D级开枪射击，随后被另一名安保人员用麻醉针击晕带离收容间。事故造成了两名D级死亡，受到模因影响的安保人员在苏醒后称自己对上述事件毫无印象。

[[/collapsible]]

**补充1：**经事故记录CN-292-Beta证明SCP-CN-292成品在制成溶液时仍然拥有模因效应，并在结晶完成后消失。故如果SCP-CN-292-1在溶解成品时仍受模因影响，则再次结晶出的晶体所记录的情绪会比上次记录的情绪波动更为强烈。

**附录3：**[[collapsible show=&#34;+ 实验记录CN-292-Alpha-Ⅱ-1～3：&#34; hide=&#34;- 文件读取完毕 &#34;]]
**实验记录CN-292-Alpha-Ⅱ-1**

&gt; **日期：**2018/03/12
&gt; 
&gt; **地点：**Site-CN-03实验楼黄色区域三号扇形区07测试间
&gt; 
&gt; **实验目的：**检测SCP-CN-292影响范围与其质量的关系
&gt; 
&gt; **实验描述：**在测试间中心位置摆放着实验CN-292-Alpha-Ⅰ-1生成的晶体，再以其为中心半径15m内每隔1m放置一只小白鼠，一名装备着抗模因设备的D级人员进入测试间将其大约5g的部分从原本晶体移除并将移除分部带离原影响范围，观察昏厥的小白鼠数量以计算出变化规律。
&gt; 
&gt; **实验结果：**在D级将移除分部带离后，原本10只晕厥的小白鼠中外围的2只逐渐恢复意识，粗略推测其影响范围与其质量成正比。

**实验记录CN-292-Alpha-Ⅱ-2**

&gt; **日期：**2018/03/12
&gt; 
&gt; **地点：**Site-CN-03实验楼黄色区域三号扇形区07测试间
&gt; 
&gt; **实验目的：**SCP-CN-292是否会对其他硫酸铜产生影响
&gt; 
&gt; **实验描述：**在实验CN-292-Alpha-Ⅱ-1的基础上命令D级人员向SCP-CN-292成品中逐渐加入硫酸铜饱和溶液，观察昏厥小白鼠的数量。
&gt; 
&gt; **实验结果：**随着硫酸铜饱和溶液的添加，昏厥的小白鼠数量也在呈指数的增加，在后续添加小白鼠后未发现其范围界限，且在实验CN-292-Alpha-Ⅱ-1得出结论基础上提出了SCP-CN-292将接触的硫酸铜同化的猜想。

**实验记录CN-292-Alpha-Ⅱ-3**

&gt; **日期：**2018/03/12
&gt; 
&gt; **地点：**Site-CN-03实验楼黄色区域三号扇形区07测试间
&gt; 
&gt; **实验目的：**SCP-CN-292是否会同化与其接触的硫酸铜
&gt; 
&gt; **实验描述：**将实验CN-292-Alpha-Ⅱ-2中的SCP-CN-292成品与添加的硫酸铜溶液分离，观察昏厥的小白鼠数量。
&gt; 
&gt; **实验结果：**在将SCP-CN-292成品移除后外围的█只小白鼠逐渐恢复了意识，但内侧的小白鼠仍然处于无意识状态，证实了实验CN-292-Alpha-Ⅱ-2时的猜想
[[/collapsible]]

**补充2：**经实验记录CN-292-Alpha-Ⅱ-1证明了SCP-CN-292模因影响的范围会与其增加的质量成指数增加且物理变化并不会影响其异常特性，根据后继实验证明了除风化[[footnote]]化学上风化指失去结晶水，属化学变化，与地质学中的概念不同。[[/footnote]]以外的化学变化都会因物质的改变而使其异常消失，目前使其风化是唯一一种已知的可以在不消除其异常特性的情况下消除其记录情绪的方法。经实验记录CN-292-Alpha-Ⅱ-2、3证明了SCP-CN-292可以永久同化与其接触的包括溶解态的其他硫酸铜。

&gt; //考虑到目前未确定外界是否仍存有未收容的SCP-CN-292以及项目可以同化其他硫酸铜并以指数增加其影响范围的这一特性，可以设想如果有足够多的硫酸铜让其同化，会有造成AK或MK级世界末日的可能性。故请求将SCP-CN-292编为Keter级。——Borg博士//
&gt; 
&gt; //批准。——O5-██//
