**Объект №:** SCP-2552

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-2552 в настоящее время проживает в стандартной камере содержания гуманоидов в Зоне 17. SCP-2552 нужно кормить три раза в день и предоставлять ему напитки по запросу. Сотрудникам, доставляющим еду в камеру SCP-2552, запрещается взаимодействовать с ним. В награду за хорошее поведение SCP-2552 можно предоставлять доступ к зоне отдыха по его запросу, а также выдавать ему бумагу и карандаши для составления заявок. Каждую неделю д-р Лин должна брать у SCP-2552 интервью. По запросу субъекта, а также в качестве поощрения за содействие сотрудникам Фонда количество интервью можно увеличить, но только если рабочий график д-ра Лин позволяет это. За ходом интервью с SCP-2552 может наблюдать ещё один сотрудник с любым уровнем допуска. Наблюдателям не разрешается взаимодействовать с д-ром Лин во время интервью, а также с SCP-2552.

Если д-р Лин больше не сможет выполнять свои обязанности, SCP-2552 нужно будет сообщить об этом в письменной форме, чтобы он заранее подготовился к знакомству с сотрудником, который придёт на замену. Кандидаты должны соответствовать критериям, описанным в Документе-2552, и следовать методикам знакомства, приведённым в Протоколе 2552. Персоналу, отобранному на замену, рекомендуется поддерживать близкие отношения с SCP-2552, чтобы лучше изучить его. Тем не менее, при общении с ним следует проявлять осторожность, чтобы SCP-2552 не узнал об истинной природе Фонда и других связанных организаций.

**Описание:** SCP-2552 - это мальчик-метис в возрасте 14 лет (на одну половину - китаец из этнической группы хань, ну другую - афроамериканец), называющий себя &#34;Кевином Сандерсом&#34;. SCP-2552 не имеет каких-либо физиологических аномалий. SCP-2552 умеет бегло говорить на севернокитайском языке (путунхуа) и на американском английском.

SCP-2552 не может воспринимать людей, с которыми он не знаком. На их месте SCP-2552 видит существо, далее обозначаемое как SCP-2552-A; если перед мальчиком находится несколько неизвестных ему человек, он воспринимает их как множественных клонов SCP-2552-A. SCP-2552-A может отображаться на видеозаписях и фотографиях только в том случае, если SCP-2552 сам пользуется записывающим оборудованием с намерением заснять SCP-2552-A. SCP-2552-A предположительно наделён разумом; его внешний вид постоянно меняется. SCP-2552-A способен грубо подражать движениям людей, которых он заменяет, но довольно часто он нарочно карикатурно передразнивает движения и выражения лиц людей, стараясь сделать так, чтобы SCP-2552 избегал контакта с ними. Самым надёжным способом общения с SCP-2552, который позволяет сблизиться с ним, является обмен записками.

В настоящее время SCP-2552 воспринимает всех людей вокруг себя, даже тех, с которыми он взаимодействовал ранее, как SCP-2552-A. Единственным исключением является д-р Лин, которой удалось разработать особый метод общения с SCP-2552, используемый по сей день. SCP-2552 становится более разговорчивым в присутствии д-ра Лин; предполагается, что SCP-2552 испытывает необходимость в эмоциональной поддержке от д-ра Лин, благодаря чему происходит одновременное удовлетворение его социальных потребностей.

[[collapsible show=&#34;Интервью 2552-012&#34; hide=&#34;Интервью 2552-012&#34;]]

&gt; **Дата:** █ декабря 20██
&gt; **Опрашиваемый:** SCP-2552
&gt; **Опрашивающая:** Д-р Лин
&gt; **Примечания:** Это первое интервью, в котором SCP-2552 согласился детально обсудить SCP-2552-A с д-ром Лин. В присутствии SCP-2552 не находились незнакомые люди, которых он мог бы заменить на SCP-2552-A; это было сделано специально, чтобы он почувствовал себя в безопасности рядом с д-ром Лин. SCP-2552 была выдана бумага и письменные принадлежности на тот случай, если он откажется говорить из-за чувства страха и тревоги. Д-ру Лин временно дали разрешение называть SCP-2552 его настоящим именем, чтобы укрепить дружеские отношения с ним.
&gt; **[НАЧАЛО ЗАПИСИ]**
&gt; 
&gt; **Д-р Лин:** Добрый день. Как у тебя дела?
&gt; 
&gt; **SCP-2552:** [SCP-2552 жуёт рукав рубашки примерно 3 секунды.] [неразборчивое бормотание]
&gt; 
&gt; **Д-р Лин:** Боюсь, я не смогу тебя расслышать, если ты будешь говорить так тихо.
&gt; 
&gt; **SCP-2552:** Вы уже выяснили, что со мной не так?
&gt; 
&gt; **Д-р Лин:** К сожалению, нет. Нам нужно собрать больше данных о существе, которое ты видишь, Кевин, чтобы разработать план действий. Можешь сейчас рассказать мне о нём что-нибудь?
&gt; 
&gt; **SCP-2552:** Ну да, наверное. Я зову её Сусанна. У неё есть своё собственное имя, но у меня голова болит, когда я пытаюсь его вспомнить.
&gt; 
&gt; **Д-р Лин:** Когда впервые ты увидел Сусанну?
&gt; 
&gt; **SCP-2552:** Когда мне было шесть или семь лет, я придумал себе воображаемую подругу и назвал её Сусанной. И тогда я начал представлять, что некоторые из незнакомых людей на улице - это Сусанна, и мы с ней как бы играли в прятки, и это было очень весело. Мама думала, что это мило, и поощряла такие игры. Но через какое-то время, наверно, когда мне было шесть с половиной, со мной стали происходить странные вещи.
&gt; 
&gt; **Д-р Лин:** Можешь рассказать подробнее?
&gt; 
&gt; **SCP-2552:** Когда я был маленький, то стал замечать, что она перестала заменять людей собой понарошку. Она как бы была всеми этими людьми по-настоящему. Я помню, что как-то сильно с ней поругался, потому что пошёл покупать мороженое, а она появилась вместо продавца и заговорила со мной, и это было очень неловко. Я тогда ей сказал, что она ненастоящая, и я больше не буду представлять себе, что другие люди - это она. А потом она стала злиться и ... [SCP-2552 начинает плакать.]
&gt; 
&gt; **Д-р Лин:** Может быть, прервём интервью?
&gt; 
&gt; **SCP-2552:** [SCP-2552 мотает головой.] Потом она исчезла на время. Я перестал представлять её на месте других людей. А когда мне исполнилось десять, я снова увидел её в парке. Наверное, она заменила собой какого-то бездомного, и она взглянула на меня и широко улыбнулась. Мне стало страшно, потому что её улыбка была очень широкой. Она подошла ко мне и попросила мелочи, но таким искажённым голосом. Я испугался и побежал домой, а через какое-то время она стала появляться тут и там. Скоро она уже была повсюду. Все люди вокруг были ею. Мне никто не верил, и тогда я, я стал фотографировать её н-на телефон... А потом меня забрали вы...
&gt; 
&gt; **Д-р Лин:** Всё хорошо, Кевин. Обещаю, мы что-нибудь придумаем. 
&gt; 
&gt; **SCP-2552:** Пожалуйста, поторопитесь. Я скучаю по маме. И по друзьям. По всем.
&gt; 
&gt; **Д-р Лин:** Мы сделаем всё, что в наших силах. Давай, я провожу тебя в твою комнату, когда тебе станет легче? [Д-р Лин подходит к SCP-2552 и берёт его за руку, чтобы приободрить.]
&gt; 
&gt; **[КОНЕЦ ЗАПИСИ]**

[[/collapsible]]

[[collapsible show=&#34;Интервью 2552A-01&#34; hide=&#34;Интервью-2552A-01&#34;]]
&gt; **Дата:** █ марта 20██
&gt; **Опрашиваемый:** SCP-2552-A
&gt; **Опрашивающий:** Д-р Лин
&gt; **Примечание:** SCP-2552 на время проведения интервью завязали глаза и выдали записывающее оборудование, которое он должен держать в руках перед SCP-2552-A, чтобы д-р Лин могла своевременно отвечать на заявления сущности. Это первая попытка вступить в контакт с SCP-2552-A, которое в это время занимает место D-7220. 
&gt; **[НАЧАЛО ЗАПИСИ]**
&gt; 
&gt; **Д-р Лин:** Здравствуйте. Вы меня понимаете?
&gt; 
&gt; **SCP-2552-A:** [SCP-2552-A выглядит как масса личинок обыкновенной мухи (опарышей) с ротовым отверстием миноги в том месте, где у человека находится рот. Несколько личинок съёживаются и чернеют, образуя слово &#34;ДА&#34;. SCP-2552-A общается с д-ром Лин таким образом на протяжении всего интервью.]
&gt; 
&gt; **Д-р Лин:** [Д-р Лин делает десятисекундную паузу, просматривая изображение, передаваемое записывающим оборудованием.] Вы знаете, где сейчас находитесь?
&gt; 
&gt; **SCP-2552-A:** ДА. ВЫ ДРУГ.
&gt; 
&gt; **Д-р Лин:** Вам известно, что SCP-2552 находится под Вашим воздействием?
&gt; 
&gt; **SCP-2552-A:** Я НЕ ХОЧУ УМИРАТЬ. ВЫ ЗНАТЬ? Я БЫТЬ ЗДЕСЬ. В НИКУДА.
&gt; 
&gt; **Д-р Лин:** Не понимаю. Не могли бы Вы объяснить подробнее?
&gt; 
&gt; **SCP-2552-A:** ВЫ НЕ ВИНИТЬ МЕНЯ. ВЫ БЫ СДЕЛАТЬ ТАК ЖЕ. НА МОЙ МЕСТО. ВЫ НЕ ВИНИТЬ МЕНЯ. Я НЕ ПЛОХОЙ.
&gt; 
&gt; **Д-р Лин:** Я ни в чём Вас не обвиняю, SCP-2552-A. Я лишь хочу понять.
&gt; 
&gt; **SCP-2552-A:** Я НЕ ХОТЕЛ. ВРЕДИТЬ ЕМУ. Я ТОЖЕ ХОЧУ ЖИТЬ. Я ПРОСИТЬ СЛИШКОМ МНОГО? [SCP-2552-A закидывает голову назад, и его лицо разделяется на две половины. Из отверстия течёт зеленоватая слизь. D-2270 в этот момент откидывается на стуле и широко зевает.]
&gt; 
&gt; **Д-р Лин:** Успокойтесь, пожалуйста. Я не причиню Вам вреда.
&gt; 
&gt; **SCP-2552-A:** Я ХОЧУ ЖИТЬ. Я ХОЧУ ЖИТЬ. ПРОСТО. ХОЧУ ЖИТЬ. Я НЕ K[неразборчиво]. Я НЕ СПОСОБЕН ПРОСТО ТАК. УЙТИ ИЗ ИСТОРИИ. КОТОРАЯ МНЕ БОЛЬШЕ НЕ ПОДХОДИТЬ.
&gt; 
&gt; **Д-р Лин:** Можете рассказать подробнее?
&gt; 
&gt; **SCP-2552-A:** СМЫСЛА НЕТ. Я ПРОСТО. ХОТЕТЬ ЖИТЬ. [SCP-2552-A отказывается отвечать на дальнейшие вопросы.]
&gt; 
&gt; **[КОНЕЦ ЗАПИСИ]**
