    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

[[=]]
There is an adage, “Opposites attract.” 
Attractions such as these are firm bindings,
securing the status quo by their bond.
Apathy and Audacity, coupled,
dual enablers, one for the other.
Why should the sea haul itself onto land,
if the moon will do the service as well?
Should not the moon drag the sea as it wills,
if the sea refuses its own duties?
For Cowardice and Bravery, likewise.
The fearful create a need for the brave,
and the brave create a place for cowards.
An ouroboros like cycle, replaced.
[[/=]]</textarea></pre>
