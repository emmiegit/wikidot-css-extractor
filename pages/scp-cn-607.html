**项目编号：**SCP-CN-607

**项目等级：**Safe

**特殊收容措施：**SCP-CN-607目前由Area-CN-07-δ的特工负责收容和监视。鉴于SCP-CN-607在厦门市市属▇▇中学建筑结构中的重要性以及触发其特性所需因素的特殊性，目前暂定不对其实体进行移动或封闭。已实行的收容措施包括：对在基金会特工赶到前已触发过SCP-CN-607的学生执行B级记忆消除；派遣隶属于Area-CN-07-δ的基金会特工▇▇▇以校工身份驻留校园并保持对SCP-CN-607的监视，其最新情况应每日向上级部门汇报。

**描述：**SCP-CN-607为厦门市▇▇中学（196▇年-198▇年名为▇▇▇▇，据现有资料记载为191▇年创立）▇▇校区内的一组建筑结构。其包括：一组建筑意图和效用不明朗的，由高约40米的18根支柱支撑的百叶窗式顶棚，位于学生每日前往教学区经过的廊道之上，编号为SCP-CN-607-01。一尊位于实验楼与篮球场间校道绿化带上的石质雕像，其形象为一右腿蜷起，坐在一块装饰石上，双手置于右足足背的着旧式校服女性，编号为SCP-CN-607-02。

关于SCP-CN-607-01，在学生中进行随机调查的结果显示，该校学生抬头仰望SCP-CN-607-01时，通常感到不同程度的舒适和轻松感。只有约3%的学生感到压抑和恐惧。教师和校工中没有对其抱有异于其他校园建筑的特殊感情的情况。目前尚未确认该结果系由SCP-CN-607-01的特殊性质造成，还是由其合理的建筑艺术观感造成。关于其实际用途，目前尚未解明。校方以及建筑工程承包方对其存在均未给出令人信服的解释。值得一提的是，接触过SCP-CN-607-02可活动实体的学生在对其进行的访问中均谈及对SCP-CN-607-01的恐惧感。因为样本数量不足，目前无法认定其是否为巧合。

目前，基金会在仍在世的已毕业学生中，调查高考成绩异常性地高出其正常水平的学生，对其催眠后进行询问，已确认其中共13名学生接触过SCP-CN-607-02可活动实体，并无一例外全部接受过其积极影响。对于被动接受过其消极影响的学生，因为调查的困难性，目前无法确认。

**事件记录-607-a：**SCP-CN-607的最近一次触发，时间是2018年7月11日，此为基金会察觉其异常并进行调查前的最后一次触发。此次事件导致了一次市级高二质检考试中试卷产生中度认知危害的事故，并造成校内休谟指数异常，引起基金会察觉。

临时组建的MTF-07-“三好学生”抵达现场后，立即进驻主考室，并控制了考试区域内的人员，以试卷错误为理由对异常试卷进行了回收和调换。IAM-77暗示接纳喷雾已经通过校内喷灌系统播撒1周，通过广播系统内细微白噪音对校内师生的心理暗示已经成功。目前，该校师生相信并接受此次考试中物理科与政治科试卷发生错误交换的解释，并接受了伪造的考试成绩。于测试中回收的试卷已交由相关部门处理。

**附录-f-01：**通过对试卷内容的分析，我们锁定了一名已于2006年取得肄业证书的学生，名为江风。在江风的住宅里寻获的几册日记让我们得以了解到SCP-CN-607触发的因素。现摘录有关部分如下。

&gt; 4月23日（备注：此则日记记录于2005年）
&gt; 
&gt;  今天▇▇▇跟我说了一个特有趣的事。他说，这是学长一届届传下来的传说，没人知道是不是真的。他那故弄玄虚的样子逗极了。他说，就是有人在学校里碰见过和那个雕像长得一模一样的妹子，就是篮球场那的那个，挺漂亮的那个。说是会动，还会说话，长得像极了，跟碰到她的人说，能帮他在高考的时候考好，说完就不见了。而且而且，听说碰到的人高考真的考得特别好，反常地好。要我说，这蹩脚的传说，就是高考超常发挥的黑马，编出来骗学弟的。看▇▇▇说话时的那猥琐样。

&gt; 今天是3月2号。（备注：此则日记记录于2006年）
&gt; 
&gt; 今晚发生了很不寻常的事。我现在非常害怕。但是我承认我很激动。我希望上铺的舍友真的在背英语，没有在看我在写什么。
&gt; 
&gt; 正如我昨日写的，学校在元宵游园里面加入寻宝活动，我和▇▇▇、▇▇▇、▇▇▇一起代表我们班参加。不过参加了这个活动我就要错过花灯展和演出了，也不能在河里放只纸船，我本来想许个愿的。但是我想证明给她看。
&gt; 
&gt; 我们到活动教室领取了题目。他们都以为答案是在日晷，可我一下子意识到那一定是误导，真正的指向在天文台。▇▇▇不同意我，他说我是在放屁，我跟他仔细讲了原因可是他根本没有在听他们三个都要去日晷都嘲笑了我。我当时很生气，骂了▇▇▇，扭头出了教室，直到天文台，找到了下一道题。我看了题，马上想出那地方是说音乐厅。可是我觉得我应该先去日晷找他们，一到那他们还在那里打转。我跟他们说，下一道题是在音乐厅，他们没有理我，只有▇▇▇转了过来很轻蔑地看着我，她很确凿地说我不要因为找不到题目就撒谎来骗他们啊，他们已经要找到了啊。我愣住了，看着她，一下子说不出一句话。她早已转过去加入▇▇▇和▇▇▇继续找了。▇▇▇转过来，说，给班级争光的时候，你别来这找存在感，不帮忙就滚。我听到以后就走了，我走的时候好像听到▇▇▇对▇▇▇小声说了一句，这个人是想干嘛啊。
&gt; 
&gt; 我在音乐厅找到了最后一道题，那时候音乐厅还一个人都没有，我应该是第一个。我想不出最后一道，那题目很怪。我就是在学校里乱走的时候在廊道里看到了那雕像，我很确定它原来不在那，在实验楼那座校道上。我非常疑惑，可是我没靠近，因为人那时候都在看演出，放纸船，廊道区一个人都没有。于是我回身上阶梯，抬头看到了那个建筑，我不知道怎么称呼的那个建筑。一根根苍白的横梁，那么多，割开了我能见到的所有天空。我每次看到它们都非常害怕，喘不过气，像有石头压在我的胸口上。
&gt; 
&gt; 这时候我听到背后有人说话，是女声，问我是不是叫江风。我回过头，吓得差点从阶梯上摔倒下去。是那个雕塑里的女孩子在说话，她系好了鞋带，正从石底座上站起身来。可是除了穿那旧式的校服，她已经不是那石雕了，完全是个正常人的样子。她看我非常惊恐，收住了脚步没有靠近我，很温和地说话。她问我，成绩是不是不如意。我这时候镇静了下来，我想这可能是动漫社的cosplay或者什么彩蛋环节，这是个同学扮演的NPC，尽管我没法不提醒自己那女孩长得跟雕塑非常神似，那飞扬的神采……我不禁想起听过好几次的那个传说。她非常兴高采烈，笑眯眯地跟我说，我得到了奖励，她可以帮我在高考取得好成绩，只要是考试，就能办到。而且作为附带条件，和我关系最差的，或者人生交集最少的同学的分数将会在高考时被大量削减，来均衡一种什么因果。我非常疑惑，告诉她别唬我，问她接下来是什么环节。她笑着摇摇头，跟我说，为了让我相信，接下来我的高二期末市质检会考全市第600名，高三第一次省质检会考全省第2819名，一模会考全市第561名，二模考全市第671名，最后高考会考全省第10名。她说，哪怕交白卷也会做到的，然后说了好几个名字，里面有▇▇▇、▇▇▇，还有几个我不认识的人的名字，好像经常出现在表彰名单里。然后她告诉我他们分别会在上面的那几次考试里分别考[已编辑]，最后在高考里一起考砸，或者出不同的考试事故，路上出事、迟到、试卷损毁，来换取我高中时代考得最好的一次，也就是高考。很奇怪的是，这些数字和人名像刻在我脑子里的，直到现在我还记得非常非常清晰。说完她抿着嘴，一双灵动的眼睛饶有趣味地看了我一会儿，歪了歪头，然后像下了什么决心一样，迅速转身走了。她离开后我才发现那石头底座已经不见了。
&gt; 
&gt; 我这时候突然想出了最后一道寻宝题的真正答案，就到终点拿了最后大奖，我们班果然是第一名。我问那里组织活动的同学，他们都说不知道有什么雕塑NPC。活动结束后，我就回宿舍了。
&gt; 
&gt; 还有一件事……在活动总结的时候我碰到了▇▇▇他们，他们知道了我为班级拿了第一。他们都面色铁青，没跟我说话，只有▇▇▇站住了，她盯着我看了好长好长时间。怎么回事……我为什么会觉得我这辈子被她看着的其他时间加起来，不会比那时更久了呢。
&gt; 
&gt; 东风夜放花千树。玉壶光转 ，一夜鱼龙舞。
&gt; 
&gt; 不论如何。元宵快乐，江风。

[[note]]
**备注：**调查已证明校园推理社、动漫社，以及元宵活动举办方对该异常并无比学生江风更多的了解。
[[/note]]




**补充材料-p-01**：从▇▇省教育局和学校教务处抽取的档案显示，相关学生成绩与江风日记中的排名预测记述几乎完全符合，除2006年度省教学质量检测考试和2006年度普通高等学校招生全国统一考试与预测排名完全不符。
查看的考试原卷显示，所有试卷都以与原考生笔迹相同的字迹作答。
江风于2006年4月26日和27日，6月7日和6月8日未参加省教学质量检测考试和普通高等学校招生全国统一考试。
具体原因，因江风已于2018年7月11日在工作的火车站外遭遇车祸丧生，目前正试图从其家人及高中时代同学和老师处问询。

[[collapsible show=&#34;+ 显示采访记录-p-02&#34; hide=&#34;- 隐藏采访记录-p-02&#34;]]
&gt; **受访者：**陈▇▇，男，十二年前曾任江风的班主任，现年54岁，毕业于▇▇师范大学，在▇▇中学任教29年，目前职称为高级教师。下文以“陈”指代。
&gt; **采访者：**Caya博士。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Caya博士：**陈老师，您好。
&gt; 
&gt; **陈**：好。［颔首］［打量Caya博士］看你的年纪，二十多岁吧？就是博士了？了不起啊！参加工作多久了？
&gt; 
&gt; **Caya博士：**啊...是。我的工作是保密的，不能告诉您。我们进入正题好吗？
&gt; 
&gt; **陈**：［打断］有对象了吗？
&gt; 
&gt; **Caya博士：**这个也不可以告诉您……
&gt; 
&gt; **陈**：［沉吟］好。
&gt; 
&gt; **Caya博士：**嗯。那么，您以前是江风的班主任。他在学校时的情况，您能描述一下吗？
&gt; 
&gt; **陈**：他学习成绩比较差。其实也说不上特别差吧，总之不好。可是他不是傻，我认真研究过每一个学生，那可不是。有时觉得他比那些成绩最好的学生还机灵得多。
&gt; 
&gt; **Caya博士：**机灵得多？
&gt; 
&gt; **陈**：可以这么说吧。他很喜欢参加活动，而且办得还不错。平时经常看到他在教室自习。上课也比较认真。可是成绩不知怎的就是上不来。看他非常吃力，我们老师也是干着急。后来他整天神神鬼鬼的，别人说他他也不理会，我们精力有限，没再多管他。没办法呀。最后这孩子莫名其妙弃考了，现在不知道在哪里。
&gt; 
&gt; **Caya博士：**他成绩不好，您觉得有什么特殊原因吗？您尽教师的义务了吗？
&gt; 
&gt; **陈**：你说的什么话？我哪知道有什么原因！我带班好多年了，我是高级教师！
&gt; 
&gt; **Caya博士：**抱歉，我不是在质疑您的教学水平……
&gt; 
&gt; **陈**：［打断］你▇▇就是。这市里哪个人不想我教他的孩子？我在外面给别的学生补习，一节课600元！你以为每个人都上得起？
&gt; 
&gt; **Caya博士：**我们回到江风……
&gt; 
&gt; **陈**：［打断］他连211都考不上，以后出来也成不了什么大事。说白了就是给人打工。打工倒是一样，可是现在的大企业，不是▇▇▇▇的简历他们看都不看。他找不找得到工作先不说，就算找到了，这辈子还不是窝在个公司里兢兢业业上一辈子班吗？哪个年轻人愿意，一辈子的未来，在十七八岁的时候就看得清清楚楚，因为再没什么可看的了？他不想去别的城市吗？不想去国外看看吗？他不想做自己想做的事？不想青史留名吗？出来当个小职员，他不攒三年钱，去得了哪里吗？就算去了，他不用存钱买房买车，不用养家吗？他不要娶老婆，儿子不要上学，老人不要看病的吗？谁愿意一辈子窝在七八十平的郊区房，天天工作，看一样的面孔？你说，说考不上好大学，说你这辈子就算定下了，说有人愿意吗？你干到死，熬个老资历退休，老了有点积蓄，你又能干什么？你熬得全身是病，这辈子还剩几年不是躺在家里和医院里的？你死了过五十年，除了你孙子谁还能记得你？谁知道你活过的五十年里做了什么？你他妈的干了一辈子啊我▇▇▇▇这就是▇▇人就是▇▇［辱骂已编辑］
&gt; 
&gt; **Caya博士：**［拍桌］［严厉］先生，请你冷静！
&gt; 
&gt; **陈**：［吸气］［停顿］他不来考，只是崩溃了撑不下去而已。撑不下高三的不少。没什么特殊原因。都十多年前的事了，有什么好说的呢。我们学校算是好学校，聪明的孩子，不出意外能考个985，至少也有211，出来也不算太糟。每年也总有十几个学生上了▇▇、▇▇，后来都去世界各地什么跨国公司去了。就这么跟你说吧，还是有人能完全享受这个世界的。［笑］只是那不是他。
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]


**补充材料-p-03：**2018年8月13日，派遣进驻校园的特工报告，在SCP-CN-607-01正北角发现以不同字迹刻下的一连串名字，其中有北京▇▇医院主任医师（已退休）▇▇▇，中科院院士▇▇▇，知名建筑师▇▇▇，▇▇▇▇▇集团部门主管▇▇▇，▇▇杂志记者▇▇，上海▇▇大学客座教授▇▇，基金会高级研究员▇▇▇，▇▇大学在读博士生▇▇等的姓名。调查后显示均为受到SCP-CN-607积极影响的仍在世13位学生的姓名。在最末尾一行，有墙皮严重开裂的痕迹，无法识别，怀疑为建筑自然老化。

目前基金会高级研究员▇▇▇正因观察并参与异常现象后未向上级部门报告而被停职并接受审查。伦理道德委员会正重新对其进行品德评估。
