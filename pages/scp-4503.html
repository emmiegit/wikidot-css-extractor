Articolo: SCP-4503 -- Pentola della Pasta Infinita
Autore: [[*user thedeadlymoose]]
Originale: [https://scp-wiki.wikidot.com/scp-4503| SCP-4503]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4503/pastapot.jpg|caption=SCP-4503 in funzione|width=300px]]

**Elemento #:** SCP-4503

**Classe dell’Oggetto:** Safe (passaggio alla classe Keter in considerazione)

**Procedure Speciali di Contenimento:** SCP-4503 deve essere tenuto nel deposito sicuro nella cucina del Sito-██. L’accesso a SCP-4503 è riservato ai soli membri del personale della cucina e il deposito è dotato di un lucchetto a tempo che si apre solo 5 minuti prima delle ore dei pasti ufficiali. Qualunque abuso o breccia nel contenimento di SCP-4503 comporterà misure di sicurezza maggiori e, presto o tardi, persino l’isolamento a tempo indeterminato.

Al fine di prevenire qualunque incidente ulteriore dovuto all’uso di SCP-4503, nella cucina sono state affisse etichette di avvertenza e nel regime di addestramento del Sito-██ sono state aggiunte note sull’uso adeguato di SCP-4503. Qualora SCP-4503 superi la propria capacità massima, i sensori installati nella sua area di contenimento fanno scattare un allarme; in questo caso, l’area di contenimento deve essere tenuta sotto costante sorveglianza per 24 ore.

Al momento, se SCP-4503 facesse breccia nel contenimento in maniera catastrofica, non vi sarebbe alcun modo pratico per reagire. Il metodo più efficace per evitarlo è prendere misure di prevenzione esaustive.

**Descrizione:** SCP-4503 è una pentola di ferro antica dalla capacità di circa 20 L. Tuttavia, al contrario delle pentole normali, SCP-4503 ha la proprietà anomala di generare all’infinito pasta cotta e pronta per essere consumata. Al momento, non è noto come funzioni questa proprietà anomala, ma i ricercatori della Fondazione sono riusciti a stabilire come si attiva e disattiva SCP-4503. Esiste una quantità variabile di frasi che devono essere recitate ad alta voce, oltre a molteplici variazioni. Ogni variazione corrisponde a un certo tipo di pasta italiana e, per il momento, sono noti 57 codici di attivazione unici. Il codice di disattivazione è identico a quello di attivazione, tranne per il fatto di richiedere anche [DATI CANCELLATI]. È di vitale importanza che si esegua [DATI CANCELLATI]. Nel Rapporto di Laboratorio 4503-A si trova una lista completa dei codici di attivazione. È da notare che i comandi verbali si possono formulare solo quando l’individuo che li recita è vicino a SCP-4503. Le registrazioni uditive non hanno effetto.

Quando si attiva, SCP-4503 inizia a riempirsi a poco a poco di pasta cotta. Non è necessario inserire alcunché nella pentola prima di recitare il codice di attivazione, poiché la pasta si materializza in modo spontaneo. Se viene lasciato incontrollato, SCP-4503 si riempie del tutto in meno di 1 minuto e continua a produrre pasta finché non lo si disattiva. Le analisi della pasta creata da SCP-4503 hanno dimostrato che è identica alla pasta ordinaria in tutto e per tutto ed è edibile come tale.

Per quanto si sappia poco della natura esatta di SCP-4503, gli agenti della Fondazione sono riusciti a tracciare la sua storia con una facilità sorprendente. Le analisi ordinarie hanno dimostrato che SCP-4503 è plurisecolare e i registri sui suoi proprietari risalgono a centinaia di anni fa. Difatti, SCP-4503 è apparso per la prima volta in Italia intorno al ████ ed è stato tramandato per molte generazioni di proprietari. La Fondazione ha ottenuto SCP-4503 dopo la morte della sua proprietaria più recente, ████████ ████████████. A causa delle voci di corridoio riguardo al suo decesso, la Fondazione ha mandato un agente sotto copertura che si fingesse l’avvocato di ████████ ████████████. Tutti gli effetti personali sono stati confiscati in fretta e sostituiti con elementi duplicati. Anche se le verifiche sono tuttora in corso, SCP-4503 è stato il primo oggetto che si è rivelato un’anomalia.

**Rapporto di Laboratorio 4503-A:** [DATI CANCELLATI] Vedi il Rapporto Disciplinare 1145

**Rapporto di Laboratorio 4503-B:** Abbiamo provato a creare codici di attivazione nuovi per mettere alla prova i limiti della produzione di pasta di SCP-4503. Siamo riusciti a creare codici di attivazione per le penne, l’orzo e i bucatini, tre tipi di pasta che in precedenza non eravamo in grado di creare. Tuttavia, quando abbiamo deciso di formulare il codice di attivazione Delta-2-6, SCP-4503 ha prodotto invece [DATI CANCELLATI], il che ha causato numerose morti e un allarme forzato di breccia nel contenimento. Le sperimentazioni sono state sospese a tempo indeterminato. - Dott. █████

**Note:** //Per l’ultima volta, ricordatevi di [DATI CANCELLATI] quando avete finito con SCP-4503! Finora abbiamo già avuto almeno sei incidenti!// -- Dott. █████

//So che qualcuno sta facendo apposta ad abusare di SCP-4503 per fare qualche scherzo malato. È stata stabilita una nuova regola per qualunque potenziale burlone: chi la fa, la mangi.// -- Dott. █████

//So che SCP-4503 ci sta risparmiando un patrimonio di costi alimentari, ma sul serio, possiamo avere un menù senza la pasta? Sto già iniziando a stufarmi di quella roba!// -- Dott. █████████

**Estratto dal Rapporto Incidente 5632:** A causa di un tentativo fallito di disattivare SCP-4503, la pentola ha iniziato a produrre più pasta senza controllo. Quando i membri del personale del Sito-██ si sono accorti dello sbaglio, era troppo tardi. L’intera cucina si era riempita di pasta e i membri del personale del sito non sono stati in grado di avvicinarsi a SCP-4503 abbastanza per recitare il codice di disattivazione. Di conseguenza, è stato dato l’allarme per una breccia nel contenimento totale e sono stati attuati i protocolli di evacuazione. Quando SCP-4503 è stato disattivato, 3/5 del Sito-██ erano pieni di pasta. Le pulizie e le riparazioni sono durate quasi 18 mesi, prima che il Sito-██ tornasse del tutto operativo. L’incidente è ufficialmente registrato come un semplice errore umano, ma sono tuttora in corso le indagini sulla possibilità che non si sia trattato affatto di un incidente.

**Rapporto Disciplinare 1145:** A causa dei numerosi incidenti e scherzi dovuti all’abuso di SCP-4503, ora il suo utilizzo è riservato a membri del personale della cucina scelti appositamente. Tutti i membri del personale del Sito-██ devono sottoporsi a un esame obbligatorio con la macchina della verità. A qualunque membro del personale non autorizzato a conoscenza dei codici di attivazione di SCP-4503 deve essere somministrato un amnestico selettivo per cancellare il ricordo dei codici.

**Nota Amministrativa:** //A causa del potenziale distruttivo di SCP-4503 e dei risultati del Rapporto di Laboratorio 4503-B, è stato preso in considerazione il passaggio di SCP-4503 dalla classe Safe alla classe Keter.// -- O5-█
