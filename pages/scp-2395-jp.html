[[include credit:start]]
**タイトル:** SCP-2395-JP - 赤道を曳くもの
**著者:** [[*user Sendoh-Oroka]]
**作成年:** 2020
----
= [[[author:sendoh-oroka|この著者の他の作品]]]
[[include credit:end]]

[[include :scp-jp:component:image-block-peppo
|name=http://scp-jp-storage.wikidot.com/local--files/file:6059604-1-n92a/cecilio.png
|caption=セシリオ島およびサイト-61K4群
|width=350px
]]

**異常指定:** SCP-2395-JP

**収容等級:** Euclid

**特別収容措置:** SCP-2395-JPはサイト-61K4-A収容殻に収容されています。収容殻内のオンガ非ユークリッド空間接続機4基を常に稼働することで、SCP-2395-JPの永続的な移動を可能にします。

サイト-61K4-Bならびにサイト-61K4-CはSCP-2395-JP関連事案の調査とLoI-2395-JPの監視を行います。

セシリオ島、SCP-2395-JP-B、サイト-61K4-Aから半径50km圏内はLoI-2395-JPに指定されます。LoI-2395-JPは標準隠蔽プロトコルに組み込まれ、LoI-2395-JPに侵入するすべての実体は監視、捕縛、排除の対象になります。

サイト-61K4群間、サイト-61K4-B - サイト-8100[[footnote]]日本支部司令部所在地[[/footnote]]間、サイト-61K4-C - サイト-6100[[footnote]]オセアニア/環太平洋管区司令部所在地[[/footnote]]間の通信体勢は常時確立されているべきであり、これらの喪失はイベント・デマルカシオンが発生したと見做されます。サイト-8100およびサイト-6100はイベント・デマルカシオン対応拠点となります。

**説明:** SCP-2395-JPは身長およそ1.8m、体重およそ30kgのヒト型実体です。SCP-2395-JPは黒い背広を着用しているコーカソイド系男性の外見を有しています。特筆すべき点としてSCP-2395-JPの後頸部には”[[[*https://scp-wiki.wikidot.com/radiance-and-cachinnation|L.C.E.]]]”という文字列が刻印されています。SCP-2395-JPは常に俯いており、口・眼窩・鼻孔・耳孔からSCP-2395-JP-Aを排出しているため、詳細な容姿は判明していません。SCP-2395-JPは毎秒3L以上のSCP-2395-JP-Aを排出しながら、常に赤道上を真東に歩行しています。SCP-2395-JPの歩行を妨げるいくつかの試みは、いずれも失敗に終わりました。SCP-2395-JPが歩行、あるいはSCP-2395-JP-Aの排出以外の行動をした事例は報告されていません。

SCP-2395-JP-AはSCP-2395-JPが常時排出している液体です。SCP-2395-JPが明らかに自身の体積以上のSCP-2395-JP-Aを排出できている原理は不明です。SCP-2395-JP-Aの成分はヒトの血液に酷似していますが、地表面または海面に接触すると凝固する性質を有しています。凝固したSCP-2395-JP-Aの破壊は現在までに成功していません。

SCP-2395-JP-BはSCP-2395-JP-Aを用いて書かれた赤道上に存在する線です。SCP-2395-JP-Bはセシリオ島ヒャプウィ洞窟からサイト-61K4-Aまで続いており、全長は13.7kmです。SCP-2395-JP-B上空および地下には視認できない障壁が発生しており、ヒトを含む一部哺乳類、テレキル合金などの一部金属、第六生命エネルギー等の侵入を阻みます。SCP-2395-JP-Bは赤道上の位置を保っており、除去作業は難航しています。仮にSCP-2395-JPの移動を制限しなかった場合、450日以内にSCP-2395-JP-Bが地球を囲むと予想されています。

SCP-2395-JPは、2012/3/2に財団保有人工衛星がSCP-2395-JP-Bを捉えたことから財団に認知されました。SCP-2395-JP-B発見後、財団は機動部隊カッパ-17（&#34;マグロ漁船&#34;）を派遣し、緯度0°00&#39;00.0、西経1██°██&#39;██.█の地点でSCP-2395-JPを発見しました。当初、財団はSCP-2395-JPを付近のサイト-61██へ輸送しようとしましたが、SCP-2395-JPの異常性により失敗したため、SCP-2395-JPの進路上に臨時収容サイト-61K4を建設し収容しました。

**補遺1:** SCP-2395-JP-Bが発見された同時刻、[[[*http://scp-jp.wikidot.com/scp-2395|SCP-2395]]]の文字列が以下のように変化しました。

[[collapsible show=&#34;OPEN&#34; hide=&#34;CLOSE&#34;]]
[[=]]
[[div class=&#34;blockquote&#34;]]
[[size 180%]]**SOLD OUT**[[/size]]
[[/div]]
[[/=]]
[[/collapsible]]

また同日行われたSCP-2395-Aに対する調査で、SCP-2395-BがSCP-2395-Aから消失していたことが判明しています。このことから一連の事案に要注意団体「[[[*http://scp-jp.wikidot.com/the-big-goi-essay#toc31|ライト・クーリエ・エンタープライズ]]]」の関与が強く疑われています。

**補遺2:** [__{{2012/3/9}}__] SCP-2395-JPが出現したと思われるヒャプウィ洞窟の調査が行われました。詳細な調査結果は[# 探査記録:LoI-2395-JP.3]を参照してください。特筆すべき点として、以下の英語で記述された文書が発見されました。

[[collapsible show=&#34;OPEN&#34; hide=&#34;CLOSE&#34;]]
[[=]]
[[div class=&#34;blockquote&#34;]]
@@@@
[[size 250%]]**取引成立**[[/size]]
@@@@
@@@@
[[size 160%]]**北**　[認識災害削除済]様[[footnote]]UE-2395-αに指定。[[/footnote]][[/size]]
@@@@
@@@@
[[size 160%]]**南**　[認識災害削除済]様[[footnote]]UE-2395-βに指定。[[/footnote]][[/size]]
@@@@
[[/div]]
[[/=]]
[[/collapsible]]

現在、UE-2395-αならびにUE-2395-βによるHKクラス:神的侵略シナリオと付随する複数のK-クラスシナリオをイベント・デマルカシオンと定義し、対策が進められています。</textarea></pre>
