    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-334-J - The Lost Sock Room
**Auteur :** [[user Sophia Light]]
**Traducteur :** Dr Ludwing
**Date de publication originale :** 22 juillet 2009
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=334joke.jpg|caption=Image partielle de SCP-334-J lors de l&#39;Exploration █.]]

**Objet n^^o^^ :** SCP-334-J

**Classe :** Sûr

**Procédures de Confinement Spéciales :** En raison de la nature unique de SCP-334-J, le confinement total s&#39;est avéré impossible bien que l&#39;accès humain à SCP-334-J soit, à notre connaissance, seulement possible à la Fondation SCP grâce à nos ressources. Néanmoins, SCP-334-J doit être surveillé chaque semaine pour rechercher des signes d&#39;occupation ou d&#39;utilisation par des tiers, y compris des groupes d&#39;intérêt tels que l&#39;Insurrection du Chaos ou [DONNÉES SUPPRIMÉES].

**Description :** SCP-334-J est une &#34;poche&#34; extra dimensionnelle de l&#39;espace, bien qu&#39;elle soit cohérente avec les lois physiques terrestres. SCP-334-J est intéressant car il semble avoir un faible seuil de séparation ou une faible limite avec d&#39;autres plans d&#39;existence, y compris le nôtre, et l&#39;équivalent d&#39;une atmosphère sous pression négative résultant en de nombreux petits écarts invisibles dans notre dimension, conduisant à SCP-334-J. Pour des raisons encore inconnues, ces écarts tendent à se matérialiser à l&#39;intérieur, le plus souvent dans les chambres à coucher et les salles de lavage. La pression négative résulte par des objets qui sont attirés dans SCP-334-J, qui, pour des raisons inconnues, sont toujours des vêtements, et le plus souvent des chaussettes ou des bas.

Il a été théorisé que plus de 80% des ménages civils ont ces petites entrées à SCP-334-J, bien que les incidents soient, bien heureusement, rares.

L&#39;existence de SCP-334-J était entièrement théorique jusqu&#39;à [DONNÉES SUPPRIMÉES], lorsque la Fondation a décidé d&#39;enquêter. SCP-███ a été recruté et a accepté d&#39;utiliser ses capacités pour localiser SCP-334-J.

**Addendum :** Les membres du personnel possédant une accréditation de sécurité de Niveau 2 peuvent consulter le Document 334-J-42.

**Document #334-J-42 :**

&gt; Depuis le registre personnel du Docteur ███████████
&gt; Note de l&#39;Exploration-██ SCP-334-J
&gt; 
&gt; 
&gt; ...&#34;Nous avons obtenu l&#39;aide de SCP-███ pour nous permettre d&#39;accéder à l&#39;écart dimensionnel, et avons décidé d&#39;entrer par un portail sous mon lit. Je ne peux que supposer ce que nous trouverons à l&#39;intérieur.&#34;...
&gt; 
&gt; &#34;Mes assistants, SCP-███ et moi sommes arrivés dans une immense salle blanche, sans fenêtre et sans relief sauf le trou rectangulaire dans lequel nous sommes arrivés. Mais les chaussettes empilées! Les collines de chaussettes de toutes les couleurs et de tous les styles connus de l&#39;humanité. Un examen rapide et officieux d&#39;une pile révèle des chaussettes d&#39;athlétisme, des chaussettes pour enfants, des collants en dentelle, des chaussettes de randonnée, certaines fraîchement lavées, d&#39;autres recouvertes de terre et même le sous-vêtement solitaire occasionnel. J&#39;ai décidé d&#39;aller plus loin : ma secrétaire prend des notes sur la profondeur apparente et la hauteur des piles.&#34;...
&gt; 
&gt; ...&#34;C&#39;est vraiment un endroit remarquable, les piles deviennent presque montagneuses, dans leur échelle, et de temps en temps un tissu solitaire en forme de pied descend du plafond comme un unique flocon de neige, et atterrit sans bruit pour augmenter la hauteur de sa pile d&#39;un quart de pouce supplémentaire. Le contenu des piles est généralement ordinaire, bien que nous ayons rencontré plusieurs anomalies, dont [DONNÉES SUPPRIMÉES] apparemment destinées à un être de plusieurs centaines de pieds. &#34;...
&gt; 
&gt; ...&#34;SCP-███ est devenu plutôt anxieux, disant qu&#39;il a vu du mouvement parmi les collines basses&#34; ... &#34;Craintes confirmées par ma secrétaire. Les deux étaient incapables de mieux décrire. À leur demande, j&#39;ai décidé de retourner à notre point d&#39;origine.&#34;...
&gt; 
&gt; ...&#34;Malheureusement, ma secrétaire, Mme ████████, qui me supportait depuis plusieurs années, a été dévorée par les habitants nouvellement découverts de cette région. Elle était derrière SCP-███ et moi quand nous avons entendu un cri terrible, et nous sommes retournés pour la voir tirée par la tête dans un Charybde tourbillonnant de laine et de coton. Ses bas de nylon lui ont été arrachés dans le processus, et rapidement attrapés par deux tentacules fibreux et tirés dans le tourbillon. Ses os blanchis ont été déposés depuis d&#39;une pile voisine et &#34;Jeffy&#34; et moi avons rapidement pris la décision unanime de quitter la zone.&#34;...
&gt; 
&gt; ...&#34;Étant donné que ces piles semblent se déplacer autour de nous, et que c&#39;est le plus récent de plusieurs appels rapprochés, nous ne pouvons qu&#39;espérer qu&#39;ils ne continueront pas à réagir avec hostilité.&#34;...
&gt; 
&gt; ... &#34;Rétrospectivement, c&#39;était une mauvaise idée.&#34;

Suite à [DONNÉES SUPPRIMÉES], l&#39;exploration de SCP-334-J n&#39;est pas autorisée sans la permission du Conseil-O5. Reclassification en Euclide pendante. Une étude plus approfondie sur les anomalies enregistrées, potentiellement &#34;chaussettovores&#34; et formes de vie évoluées dans la dimension est actuellement en cours.</textarea></pre>
