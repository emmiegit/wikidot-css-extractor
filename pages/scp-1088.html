[[include component:credit-button]]
**Artikel:** SCP-1088 – Die Ewigkeitsstation
**Autor:** [[*user Anaxagoras]]
**Original:** https://www.scp-wiki.net/scp-1088
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1088

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Die Eindämmung von SCP-1088 besteht hauptsächlich darin, unbefugten Zutritt zu verhindern. Dazu sind alle Türen und Fenster im Erdgeschoss abzuschließen, und es ist ein Zaun um das Gebäude zu errichten. Am Eingang dieser Anlage sind zwei Sicherheitswachen zu stationieren, um Zivilisten abzuwehren, die versuchen würden, einzudringen. Drei weitere Wachen haben als zweite Verteidigungslinie die Entbindungsstation zu patrouillieren. Nur männliches Sicherheitspersonal ist SCP-1088 zuzuweisen, und es ist kein weibliches Personal außer zu Testzwecken im Inneren erlaubt.

Im Falle einer versehentlichen Beeinflussung von Foundation-Personal durch die Effekte von SCP-1088 sind alle daraus resultieren Schwangerschaften abzubrechen und den Opfern Klasse-A-Amnesika zu verabreichen, um jeglichen psychologischen Schaden zu verhindern. Das gleiche Verfahren ist in allen Fällen der Zivilbeeinflussung anzuwenden.

**Beschreibung:** SCP-1088 ist die Bezeichnung für das ███████ Hospital, ein Krankenhaus in der Stadt █████████ in ██████ ██████. Es schloss nach dem Konkurs im Jahr ████, und es gibt keine Aufzeichnungen darüber, dass es vorher irgendwelche anomalen Eigenschaften aufwies. Das Gebäude blieb verlassen und geriet etwa drei Jahre nach seiner Schließung in die Eindämmung der Foundation, nachdem Berichte darüber eingegangen waren, dass das Gebäude &#34;von Geistern heimgesucht&#34; wird. Das Gebäude befindet sich derzeit in einem guten Zustand.

SCP-1088 zeigt keine anomalen Eigenschaften, bis es von einer fruchtbaren Frau betreten wird. All diese Personen berichten, dass sie ein entferntes heulendes, weinendes oder gurgelndes Geräusch hören, ähnlich dem von Säuglingen. Begleitende Männer berichten nicht, ein solches Geräusch zu hören, und selbst klinisch taube Frauen behaupten, es zu hören, was stark auf eine psychische Ursache für den Effekt hindeutet. Betroffene Personen werden angezogen, dem Geräusch bis zu seiner Quelle zu folgen, und werden schließlich in die Entbindungsstation des Hospitals geführt.

Dort angekommen versuchen Subjekte, einen isolierten Ort zu finden, woraufhin [DATEN GELÖSCHT]. Dies führt typischerweise dazu, dass sich zwischen 2 und 5 befruchtete Embryonen in die Gebärmutterschleimhaut der Frau einnisten. Die Opfer sind benommen und verlassen das Hospital in der Regel innerhalb weniger Minuten. Die meisten scheinen ein gewisses Maß an Amnesie darüber zu erleiden, was in ihrem Inneren passiert ist.

Die genetische Analyse der sich entwickelnden Embryonen zeigt, dass sie nicht mit dem Wirt verwandt sind, was in bestimmten Fällen zu Inkompatibilitäten führen kann, die zu einer Fehlgeburt führen. Ein Abgleich mit den geborgenen Aufzeichnungen des ███████ Hospitals zeigt, dass die Embryonen, die durch die Effekte von SCP-1088 erzeugt wurden, genetisch entweder totgeborenen Föten oder Babys entsprechen, die --kurz nach der Geburt starben-- im Hospital geboren wurden (siehe Anhang 1088- 8). Obwohl die Aufzeichnungen nicht vollständig genug sind, um eine Bestätigung zu ermöglichen, scheint es sehr wahrscheinlich, dass jeder Embryo tatsächlich ein Klon eines Kindes ist, das kurz vor oder nach der Entbindung in der Entbindungsstation von SCP-1088 starb. Der Mechanismus dafür ist unbekannt.

Es gibt drei Fälle für die Entwicklung eines von SCP-1088 erzeugten Embryos. Eine Schwangerschaft, die durch die Beeinflussung durch SCP-1088 verursacht wurde, kann Embryonen beinhalten, die zu einer beliebigen Kombination der drei Fälle führen. 

Fall 1 (~ 43%): Die Schwangerschaft entwickelt sich über einen Zeitraum von mindestens 23 Wochen normal weiter. Nach diesem Zeitpunkt kann die Entwicklung in vielen Fällen einfach auf unbestimmte Zeit aufhören. Der Fötus bleibt in einem konstanten Zustand und die Mutter bringt nie ein Kind zur Welt. Tests haben keine Obergrenze für die Zeit gezeigt, in der dieser Zustand bestehen bleiben kann. Wenn ein Kaiserschnitt versucht wird, stirbt der Fötus, wenn er aus der Gebärmutter entfernt wird, unabhängig davon, welche Lebenserhaltungsmaßnahmen ergriffen werden. Dies scheint in Fällen aufzutreten, in denen der Fötus mit einer Totgeburt übereinstimmt.
 
Fall 2 (~54 %): Die Schwangerschaft ist völlig normal und das Baby wird normal geboren. Irgendwann, normalerweise innerhalb von drei Monaten, hört das Kind jedoch auf, sich zu entwickeln. Auch dieser Zustand bleibt auf unbestimmte Zeit bestehen. Dies scheint in Fällen aufzutreten, in denen das Baby mit einem im Hospital verstorbenen Baby übereinstimmt. Die Zeit, bis das Kind aufhört, sich zu entwickeln, scheint genau dem Zeitpunkt zu entsprechen, an dem die Krankenhausunterlagen zeigen, dass das entsprechende Baby gestorben ist.

Fall 3 (~3 %): Personal der Stufe 3 oder höher kann für Informationen Anhang 1088-8 einsehen.

Obwohl betroffene Personen häufig Symptome einer posttraumatischen Belastungsstörung aufweisen, freuen sich die meisten über ihre Schwangerschaft und alle nachfolgenden Kinder. Folglich werden trotz der physiologischen Belastungen durch das Tragen mehrerer Föten über einen längeren Zeitraum nur wenige versuchen, die Schwangerschaften abzubrechen. In ähnlicher Weise widersetzen sich die Opfer den Versuchen, die als Fall-2-Embryonen geborenen Babys zu Forschungs- oder Adoptionszwecken zu konfiszieren, trotz der psychologischen und finanziellen Belastungen, die durch die Betreuung von Säuglingen, die nie weiter altern, verursacht werden würden.

**Anhang 1088-8:** In Fall 3 ist die Schwangerschaft wieder normal und die Geburt und Entwicklung des Babys verläuft normal. Obwohl bei Fall-3-Kindern keine Anomalien festgestellt wurden, haben Gentests gezeigt, dass sie mit Kindern übereinstimmen, die im ███████ Hospital geboren wurden und das Erwachsenenalter überlebten. Interessanterweise ist ein unverhältnismäßig großer Teil der Personen mit einem mit ihnen verbundenen Fall-3-Kind vorbestraft, und von diesen weisen die meisten Anzeichen einer antisozialen Persönlichkeitsstörung auf.</textarea></pre>
