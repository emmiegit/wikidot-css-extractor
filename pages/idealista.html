Stuk... stuk... stuk...

Emmanuel Schmidt szedł przez metropolię zamyślony, stukając rytmicznie laską o ziemię. Po ulicach gnały dorożki, ludzie szli bez myśli i duszy po chodnikach. Każdy w swoją stronę; wiekowemu już Schmidtowi wydawało się, że nigdzie.

I cóż stało się z tym miastem? Wraz z jego rozwojem, kiedy to Emmanuel był jeszcze młody, kiedy od Katastrofy nie minęło tak wiele, uciekł cel. Kiedyś wszyscy pracowali dla dobra miasta. Miało ono przecież być ich wspólnym, nowym domem, azylem, ucieczką od rozpadającego się świata. We wzrokach przechodniów było widać duszę, zapał, a zdawałoby się, że nawet i robotnicy mieli ten szczególny błysk w spojrzeniu, świadczący o tym, że i oni chcą pracować dla wspólnego dobra.

A teraz? To już nie jednostki. Ludzie, których mijał Emmanuel, nie byli indywiduami, lecz masą idącą bezwiednie //gdzieś//, nie wiadomo nawet gdzie. Czy oni sami wiedzieli, dokąd zmierzają?

„Dziś chociaż nie idą po omacku” pomyślał z przekąsem „w końcu jest wyjątkowo widno, dym nie zasłania wszystkiego, co jest dalej niż na wyciągnięcie ręki.”

Starzec wkroczył dumnie na Most Zdobywców i przystanął, wpatrując się w potok rzeki Karia. Pamiętał doskonale, kiedy go budowano. Sam niejednokrotnie dokładał się, by budowę ukończono jak najszybciej. Finansowanie ambitnych projektów było tym, co robił wtedy i robi nadal, kiedy tylko nadarza się okazja. Trochę grosza skapywało też zawsze studentom, naukowcom, wynalazcom, dla biednych zawsze znajdowała się praca na, o dziwo, ludzkich warunkach. Emmanuel trudnił się w handlu, prowadził sieć sklepów, koordynował wymianę towarów między dwoma wolnymi miastami, lecz zajmował się też medycyną i z tych powodów zarabiał na papierze dużo, w praktyce jednak sobie zostawiał tylko tyle, by utrzymać komfortowe życie. Resztę wydawał na realizowanie swoich idei, celów.

I to... bolało go. Nie jednak w jego własnej postawie, lecz w postawie innych ludzi z tej wyższej warstwy. „Bogacenie się społeczeństwa” zostało brutalnie przekręcone, zdegenerowane, skutkując pogłębieniem się podziałów i okopaniem się bogatych w luksusach. „Praca u podstaw” przestała istnieć. Umiłowanie nauki i rozwoju przyjęło wymiar egoistyczny, egocentryczny i egotyczny, służyło pojedynczym jednostkom, a nie ogółowi. Wszystkie te idee, którymi Emmanuel żył kiedyś i żyje nadal, umarły wraz z rozwojem miasta, zepsuły się, zgniły. Został z nimi sam.

Idealista. Tak go nazywano, często z pogardą. Jednak on nie smucił się z tego powodu, wręcz przeciwnie, lubił to. Czuł, że spełnia swój cel, czuł, że ma misję. I tak jak bolało go to, że został z tym sam jeden, ostatni, ze świadomością, że sam nie zdziała wiele, tak jednak mimo wszystko czuł, że warto i każda drwina tylko dodawała mu motywacji. Zaczął nawet pracować nad tym, by te szczytne idee, które go ukształtowały, zostały przelane w pokolenia młode, niezepsute jeszcze przez ten świat. Spotykał się często z młodzieżą, studentami, dyskutowali, śmiali się. Tak jak równym mu nasuwało to drwiące uśmiechy, tak jemu nazywanie go „dziadkiem” przez zgraję młodych, coraz dojrzalszych ludzi sprawiało szczerą radość. Zwłaszcza, że czuł to coś. Czuł, że spośród nich wykluje się ten, który idee pociągnie dalej. Nowy Idealista. A za nim inni.

Nie wiedział jedynie, kiedy to się stanie, jego marzeniem było jednak ujrzeć to jeszcze za swojego życia.

Tak rozmyślając, kompletnie stracił rachubę czasu. Zapomniał chwilowo, po co w ogóle wyszedł ze swojej kamienicy, po co opuścił na moment swój obiekt badań, którym zajmował się quasi-hobbystycznie, jako lekarz z wykształcenia. Jedna myśl wyrwała go jednak z tego wewnętrznego potoku. Miał się wybrać do jednej osoby... by się pożegnać.

Przeszedł przez most, kierując się do tej biedniejszej dzielnicy. Od razu uderzył go tam brud, przekleństwa, zataczający się ludzie, płacz kobiet. Tu miasto traciło resztki swojego uroku.

TRZASK!

Usłyszał tuż za sobą i odwrócił się gwałtownie. Oczy otworzyły się szeroko, a usta lekko rozwarły się w szoku. Ktoś wpadł prosto pod dorożkę, został stratowany przez konie i porwany przez koła.

Emmanuel bez chwili namysłu pobiegł do ofiary, odstawiając ją na bok. Był to mężczyzna, dorosły, widocznie pijany. Ubiór miał biedny, poszarpany, poniszczony. Wzrok jego wlepiony był w starca jak w obrazek.

– Połamane żebro... połamana żuchwa...

Z kącika ust ofiary popłynęła strużka krwi, a z oczu pojedyncza łza.

– Nie... niech pan nawet nie próbuje nic mówić. Zapadnięte płuco...

Emmanuel wyjął z kamizelki jedną, małą strzykaweczkę, napełniając ją specyfikiem.

– Mogę tylko uśmierzyć pana ból, wie pan o tym? – wymówił lekarz ze słyszalną „kluchą” w gardle.

Wokół zaczęli zbierać się ludzie. Patrzyli zaciekawieni, jak na przedstawienie. Tylko kierowca dorożki trząsł się i zemdlał niedługo potem. W końcu dało się słyszeć głos kogoś, kto przepychał się przez tłum.

– Przepuśćcie! DAJCIE MI PRZEJŚĆ! – wrzeszczała kobieta, która w końcu wpadła do środka i pobiegła czym prędzej do Emmanuela i potrąconego.

– Przepraszam... mogłem sprawić jedynie, by nie czuł bólu.

Spojrzała na niego ze łzami w oczach, kiwając twierdząco. Objęła mężczyznę i przytuliła go do siebie, kiedy ten wydał swoje ostatnie, wymęczone tchnienia.

– Przykro mi... – wyszeptał Schmidt – proszę... sprawcie mu za to dobry pogrzeb i... ucieknijcie stąd jak najszybciej. – I dał jej skrycie plik banknotów.

Nie zdążyła nawet zareagować, kiedy starzec, myślami już gdzie indziej, wtopił się w tłum i wznowił wędrówkę. Dopiero wtedy doszło do niego, co zrobił. Wykorzystał specyfik nie na tym, na kim planował. Posmutniał jeszcze bardziej.

Rozglądał się wokoło. Tym ludziom nikt już nie pomagał. Oni wszyscy zostali opuszczeni przez los, a także przez tych, którzy niegdyś nieśli wsparcie dla wszystkich na swoich sztandarach. Tymczasem jednak tu nie zapuszczały się nawet służby porządkowe. Wszyscy jak jeden mąż po prostu zapomnieli o tym, że istnieje to miejsce, ci ludzie. Piętrzył się brud, głód, nędza. Wszędzie alkohol lub opium. Słowem – nowa, mniejsza katastrofa.

W końcu skręcił tam, gdzie miał i wszedł do poszarpanej kamienicy. Grzyb na ścianach, nieposprzątane schody i wrzaski gospodyni – oto co zastał tu Emmanuel. Nie zniechęcił się jednak. Przeszedł schodkami na pierwsze piętro, potem na drugie aż w końcu dotarł do tych jednych drzwi, które nie były niczym ubrudzone. Otworzył je delikatnie, wkroczył do tej malutkiej klitki i zapalił lampę naftową, podchodząc prosto do kanapy.

Na niej leżał człowiek młody, o dziwo zadbany, student. Cały był jednak blady, oczy miał przekrwione, bardzo często wydobywał się z niego przeraźliwy, krwawy kaszel. Nie miał już sił.

– P-przyszedł... pan... –  powiedział słabiutkim głosem.

– Tak. Wybacz, ale nie mam niczego na ból. Musiałem wykorzystać po drodze.

– Nie... nie szkodzi... innym było bardziej potrzebne...

W oczach Emmanuela pojawił się błysk gorzkiej radości. Postanowił nieco podrążyć.

– Jak to?

– Zro... zrozumiałem coś. Wiem, że byłem oporny... ale teraz to widzę... to pan miał... rację...

Schmidt uśmiechnął się i objął jego rękę. Była prawie zimna.

– Nie nadwyrężaj się...

– Kij z tym... //Dziadku//... Chciałbym być jak pan... kiedyś...

Oczy Emmanuela napełniły się słonymi łzami, kilka pociekło po policzkach. Po pokoju rozniósł się znów przeraźliwy kaszel.

– I... i będziesz taki! Zobaczysz! – odpowiedział drżącym głosem. – Tylu ludziom jeszcze pomożesz, tylu uratu-

– Nie... – przerwał. –  Proszę mnie tym... nie... karmić... sam pan wie, że... że... przyszedł pan... mnie... pożegnać...

Emmanuel zamilkł i ścisnął rękę studenta mocno, ale tak, by nie sprawić mu bólu. Z całych sił wstrzymywał wybuch płaczu. Jednak z każdą sekundą było coraz trudniej, z każdą chwilką życie w oczach studenta gasło.

– Więc... do... widzenia... panu... jestem zmęczony...

– A-ani mi się waż!

– Muszę... nie dam rady... tylko się... zdrze... EHU! EHU!.. mnę...

Emmanuel drżał cały, a kiedy już student zamknął oczy ostatni raz, starzec nie wytrzymał. Zaczął płakać, potrząsać nim, nawet jako lekarz-wolontariusz nie chciał puścić swojego pacjenta. Nie umiał zaakceptować tego, co się stało.

Ale jednocześnie w sercu starca pojawił się promyk nadziei. Nie dla byłego ucznia i przyjaciela, bo jemu już ona nie była potrzebna, lecz dla innych.

Pierwszy raz bowiem ujrzał, że to, co zasiał, wykiełkowało. 

Stworzył nowego Idealistę.</textarea></pre>
