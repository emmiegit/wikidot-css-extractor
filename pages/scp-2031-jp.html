**SCP-2031-JP:** 아동가학자 단죄전사 저징 바이올렛
**원작:** http://scp-jp.wikidot.com/scp-2031-jp
**저자:** ©︎[[*user Enginepithecus]]
**역자:** [[*user lanlalin]]
**작성 연도:** 2020년
[[include info:end]]

**일련번호:** SCP-2031-JP

**등급:** --유클리드(Euclid)-- 무효(Neutralized)

**특수격리절차:** SCP-2031-JP-A들은 제81██기지 내의 저위험 물품 보관함에 보관한다.

**설명:** SCP-2031-JP는 아동가학자 단죄전사 저징 바이올렛이라고 자칭하던, 미지의 금속과 섬유로 구성된 보라색 계열의 장갑복 및 각종 장비(이하, SCP-2031-JP-A라고 지칭)을 착용한 인간형 개체이다. 목소리로 보아 젊은 남자일 가능성이 높을 것으로 예상된다. --SCP-2031-JP는 상시 SCP-2031-JP-A를 착용하고 있으며 SCP-2031-JP-A를 탈의하려는 시도는 실패하였다.-- SCP-2031-JP의 무력화에 따라 SCP-2031-JP-A는 해당 개체로부터 분리되었다(사건 기록 2031-JP 참조). 현재 SCP-2031-JP-A는 모두 파괴된 상태이며 그 기능은 무효화된 것으로 추정된다.

이하는 SCP-2031-JP-A의 기능 목록이다.
||~ 번호||~ 설명||
||[[span style=&#34;white-space: nowrap&#34;]]SCP-2031-JP-A-1[[/span]]||SCP-2031-JP의 머리 측면에 장착된 안테나 장치. SCP-2031-JP는 「어뷰저 센서」라고 지칭하며 ｢악인의 존재를 탐지하는 장치다｣라고 증언하였다. ||
||SCP-2031-JP-A-2||SCP-2031-JP의 오른쪽 앞팔 부분에 장착된 수갑[[footnote]] 역주: 手甲, 손목보호대와 유사하게 생긴 일본의 전통 장갑 [[/footnote]]형 장치. SCP-2031-JP는 「퍼니시 암」이라 지칭하며 SCP-2031-JP가 단죄 대상으로 지정한 대상을 접촉시킴으로써 변칙적인 수단으로 사망시키는 기능을 가졌다. ||
||SCP-2031-JP-A-3||SCP-2031-JP의 오른쪽 어깨에 장착된 스피커. 소형 AI가 탑재된 것으로 보이며 SCP-2031-JP가 활동할 때 단죄 대상이 된 인물의 죄목을 낭독한다.[[footnote]] 낭독하는 내용은 법률적 해석에 근거하는 것이 아니라 “대상이 어떻게 아동의 정신을 상처입혔는가&#34;에 초점을 맞춘다.[[/footnote]] ||
||SCP-2031-JP-A-4||SCP-2031-JP의 왼쪽 어깨 부분에 장착된 소형 드론. SCP-2031-JP는 ｢모니터링 드론｣이라고 지칭한다. SCP-2031-JP가 활동할 때 분리, 전이하며 기체 전면부의 모니터를 통해 SCP-2031-JP의 활동을 영상으로 원격지에 중계하는 기능을 가졌다. ||

SCP-2031-JP는 GoI-8139&#34;[[span class=&#34;ruby&#34;]][[[http://scpko.wikidot.com/system:page-tags/tag/%EC%B4%88%EC%A0%84%EA%B5%AC%EC%A1%B0%EB%8C%80-%ED%9E%88%EC%96%B4%EB%A1%9C|초　 전 　구 　조
　대]]][[span class=&#34;rt&#34;]]**H**yper **E**lectric **R**escue **O**rganization[[/span]][[/span]]&#34;와의 관계를 시사하는 발언을 하고 있지만 해당 단체에의 소속을 자칭하는 다른 개체들과는 그 목적이나 활동 내용이 다르다. 본 개체는 2011년경부터 존재가 확인되었으며 &#34;단죄&#34;라고 칭하여 범죄자에게 변칙성을 사용한 사적제재를 반복하였다. 이때 &#34;단죄&#34;의 대상은 직접 또는 간접적으로 18세 이하의 아동에게 피해를 끼친 성인에 한정되며 이 조건을 충족하지 않는 인물이 대상이 된 사례는 확인되지 않는다.

이하는 지금까지 SCP-2031-JP가 행한 사적제재의 내용(일부)이다.

||~ 대상의 범죄 ||~ 대상의 사인 ||~ SCP-2031-JP-A-3에서 나온 음성 ||
||12세 여아를 불법체포·감금||지하로 순간이동에 의한 질식사|| 어린 아동을 납치, 무한한 고독과 공포를 준 죄, 용서할 수 없다. 네 녀석에게 적합한 최후는… ||
||민가를 방화[[footnote]]이로 인해 거주하던 부부 2명이 사망하고 7세 남아가 심한 화상을 입었다.[[/footnote]]||신체 내부부터의 발화로 인한 소사 ||어린 아동의 가정에 불을 질러 그 심신에 큰 상처를 입히고 부모를 빼앗았다. 네 녀석에게 적합한 최후는…||
||친자인 3세 남아를 폭행||전신에 심한 구타||보호해야 할 그 손으로 탄압의 주먹을 휘둘러 어린 아동에게 큰 상처와 절망을 남겼다. 네 녀석에게 적합한 최후는...||

그 후의 조사를 통해 SCP-2031-JP는 도쿄도 ██구 주변에서의 확인 사례가 많음을 알게 되었고 아동 폭행 전과를 가진 16명의 D계급을 미끼로 해당 지역에서의 확보 작전을 전개한 결과, 2014/07/11에 격리되었다. 주목할 점은, 이때 SCP-2031-JP는 저항을 시도했지만 재단 요원에게 번칙성을 사용하지 않았다는 것다.

이하는 격리 직후에 실시된 면담 기록의 일부이다.

__**면담 기록 2031-JP-1 - 날짜 2014/07/11**__

&gt; **대상:** SCP-2031-JP
&gt; 
&gt; **면담자:** 아마쿠라 박사
&gt; 
&gt; **참고 사항:** SCP-2031-JP는 임시 보관소 내부의 의자에 구속되어 있다.
&gt;  
&gt; **&lt;녹음 개시&gt;**
&gt; 
&gt; **아마쿠라 박사:** 안녕하세요.
&gt;  
&gt; **SCP-2031-JP:** 안녕하세요라고? 날 어떻게 하려는 거야. 얼른 풀어주지 못 해?
&gt;  
&gt; **아마쿠라 박사:** 그건 할 수 없습니다. 하지만 현시점에서 당신의 처우에 대한 모든 게 정해진 것은 아닙니다. 이것은 그것에 대한 면담이기도 합니다.
&gt;  
&gt; **SCP-2031-JP:** 흐음. 그래. 그럼 그 면담의 내용은?
&gt; 
&gt; **아마쿠라 박사:** 우선, 당신의 성명과 소속을 가르쳐주세요.
&gt;  
&gt; **SCP-2031-JP:** 우리는 초전구조대HERO의 이단아. 난 그중에 한 명, 아동가학자 단죄전사 저징 바이올렛이라고 해. 음, 네가 뭘 말하고 싶은지 알 수 있겠군. 히어로는 원래 말투가 난폭한 거야.
&gt; 
&gt; **아마쿠라 박사:** 계속해주세요.
&gt;  
&gt; **SCP-2031-JP:** 그래. 난, 이단아인 다크히어로. 다른 멤버들은 사람들의 목숨을 구하지만 우리는 아이들의 마음을 구하지. 그 탓에 우리들은 초전구조대로부터는 제명 취급을 받고 있지만.
&gt; 
&gt; **아마쿠라 박사:** 물어보고 싶은 게 두 가지 있습니다. 우선 “우리”는 당신 이외에 누구를 가리키는 것입니까?
&gt; 
&gt; **SCP-2031-JP:** 동료들, 그리고 위대한 선배님. 초전구조대 본대와는 대립 분위기이지만, 나와 같은 정의를 믿는다. 선배는 나 같은 녀석들에게 장비와 삶의 목표를 줬어. 대립 분위기의 본대에도 경의를 기울이고 있는 곳도 존경할 부분이지. 너무 주절주절거렸나? 이 정도 설명하면 된 것 같은데.
&gt; 
&gt; **아마쿠라 박사:** 그렀습니까? 그러면 두 번째로, 당신의 행위가 어떻게 아이들 마음의 구원으로 이어집니까?
&gt;  
&gt; **SCP-2031-JP:** 알아, 난 단지 악인을 쓰러뜨릴 뿐이지. 내 왼쪽 어깨를 봐. 이 ｢모니터링 드론｣은 악인에게 당한 아이들에게 날아가 그 악마에게 철퇴를 내리는 걸 중계해 주지.
&gt;  
&gt; **아마쿠라 박사:** (6초간 침묵) 그것은 즉, 가해자에게 사적제재를 하는 영상을 피해 아동에게 보여준다는 해석이 맞습니까?
&gt;  
&gt; **SCP-2031-JP:** 그대로야. 좋지 않아? 아이는 한창 인격형성인 상태야. 거기에 악인의 마수가 미치면 목숨을 구해도 마음에 깊은 상처를 입게 되지. 난 그걸 용서할 수 없어. 그러니까 타인을 두려워하게 된 아이들에게는 나 같은 히어로가 필요한 거야.
&gt;  
&gt; **아마쿠라 박사:** 나같은 것이란 구체적으로 어떤 히어로입니까?
&gt;  
&gt; **SCP-2031-JP:** 극악무도한 자를 물리치고, 권선징악이 실재함을 증명해 주는 히어로. 그게  없으면 아이의 마음은 미숙하고 연약한 번데기와 같아…[시선을 떨구고 고개를 숙인다]  그거 알아? 어린이의 마음은 나비 번데기 하나 죽어버린 것만으로도 상처를 입을 정도로 약해.
&gt; 
&gt; **&lt;녹음 종료&gt;**

본 면담 후, SCP-2031-JP-A-4와 조우한 피해 아동이나 목격자에 대한 조사 및 기억 소거를 진행하였다. 그리고 그 도중에 당시 만 13세인 야스이 █군으로부터 약 1년 전에 SCP-2031-JP와 직접 접촉했다는 증언을 얻었다. 이하는 야스이군과의 면담 기록의 일부이다.

__**면담 기록 2031-JP-3 - 날짜 2014/09/03**__

&gt; **대상:** 야스이 █군
&gt; 
&gt; **면담자:** 아마쿠라 박사
&gt;  
&gt; **&lt;녹음 개시&gt;**
&gt; 
&gt; **아마쿠라 박사:** 그러니까 당신이 만난 히어로, 바이올렛이라는 인물이 괴롭힘의 주모자였던 동급생을. 그 일에 대해 자세히 알려 줄 수 있습니까?
&gt; 
&gt; **야스이군:** 네. 저는… 당시에는 초등학생이었고요. 저는… 기가 약해서 노려졌어요. 그래서 그때도 학교의 정글짐에서 내던져지기도 하고, 그 날 돌아가는 길에서 갑자기 뒤에서 누군가에게 괴롭힘 당하는 소리가 났어요. 그 땐 또 일진들이 왔나보다 했는데.
&gt; 
&gt; **아마쿠라 박사:** 과연. 계속해주세요.
&gt; 
&gt; **야스이군:** 서둘러 뒤돌아봤을 때 그 드론이 날아왔어요. 모니터가 붙어 있었고 거기에 괴롭히던 애들과 히어로가 찍혀 있었어요. 그리고 히어로, 바이올렛이 일진들을 한 사람씩, 가볍게 던져 날렸어요.
&gt; 
&gt; **아마쿠라 박사:** 그래서, 일진들은 어떻게 되었습니까?
&gt; 
&gt; **야스이군:** 아뇨, 특별한 문제는 없었어요. 놀랐는지 엉망진창으로 소리는 질렀지만. 그리고 바이올렛이 일진들에게 말했어요. 뭐랬더라? 「나쁜 어른이 되지 마」라던가 「지금이라도 늦지 않았어」라던가를. 그 이후로 걔들은 저를 괴롭히거나 하지 않게 됐어요.
&gt; 
&gt; **아마쿠라 박사:** 흠…. 그 후, 당신이 그 히어로와 직접 만났다던데, 그 부분은….
&gt; 
&gt; **야스이군:** 네. 저는 흥분하며 그 드론을 향해 말을 걸었어요. 그랬더니 영상 속의 바이올렛이 이쪽을 알아봤어요.
&gt; 
&gt; **아마쿠라 박사:** 거기서 히어로와 대화했군요. 자세한 내용은 기억하십니까?
&gt; 
&gt; **야스이군:** 거기까진…. 하지만 제가 전대 히어로을 엄청 좋아한다고 말한 거랑 교외의 신사에서 만나기로 약속한 것은 확실해요. 그래서 정말 만나서 이야기했으니까요.
&gt; 
&gt; **아마쿠라 박사:** 실제로 만났 것은 ██ 신사군요. 어떤 이야기를 했습니까?
&gt; 
&gt; **야스이군:** 전날의 일에 대해 감사를 전했더니 「신경쓰지 않아도 된다」라고 말했어요. 그 뒤에는 파워레인저 다이노포스 얘기라던가… 전 가방에 전대 히어로 스트랩을 붙였었는데요. 그걸 보고 바이올렛은 옛 전대에 대해 진짜 추억이다라고 말했고 그 후로 둘이서 계속 이야기했어요. 괴인을 필살기로 폭발시키는 모습이 좋다라던가. 하지만 악인은 절대로 용서할 수 없다고 말할 때의 바이올렛은, 뭔가 무서운 느낌이었어요.… 그리고 바이올렛은 괴인을 도마뱀 같은 얼굴을 하거나 촉수가 자라거나 반드시 내면의 악이 외형에도 흘러나오고 있을 거라고 말했어요.
&gt; 
&gt; **아마쿠라 박사:** 그리고, 그 후에도 히어로와는 만났습니까?
&gt; 
&gt; **야스이군:** 아뇨. 자기도 악을 쓰러뜨리는 히어로니까 가야지라고 말하고 그대로. 맞다맞다, 바이올렛은 헤어지기 전에 마지막으로 누군가랑 전화했어요.
&gt; 
&gt; **아마쿠라 박사:** 전화요? 그 상대를 알 수 있습니까?
&gt; 
&gt; **야스이군:** 아니요, 알지 못했어요. 당황한 느낌으로 전화를 받고 떠나기 전에 ｢네이비가 부르고 있다｣, ｢큰 사건이다｣라고 말했지만, 그게 누구인지까지는 모르겠어요.
&gt; 
&gt; **아마쿠라 박사:** 알겠습니다. 감사합니다.
&gt; 
&gt; **&lt;녹음 종료&gt;**
&gt; 
&gt; **부록:** 본 면담 후, 야스이군의 증언의 정확성 및 증언 내에서 언급된 &#34;네이비&#34;라는 인물에 대하여 상세히 알기 위해 SCP-2031 -JP에 대한 추가 면담이 실시되었지만 SCP-2031-JP는 아동의 프라이버시 보호를 이유로 답변을 거부하였다.

**부록:** 2019/12/04, SCP-2031-JP는 일시적 착란상태에 빠졌고, 그 후 일체의 면담에 응하지 않았다. 이하는 그 직전의 격리실내의 영상 기록이다.

&gt; **&lt;기록 개시&gt;**
&gt; 
&gt; [PoI-8523이 SCP-2031-JP의 격리실 문에 금속 조각을 접촉시킨다]
&gt; 
&gt; [격리실 문이 해제되고 PoI-8523이 격리실 내로 침입한다]
&gt; 
&gt; **PoI-8523:** 시노비 네이비, 등장. 동지여, 너의 힘이 필요하다.
&gt; 
&gt; **SCP-2031-JP:** (7초간 침묵) 선배인가…. 딴 사람에게 가줘요.
&gt; 
&gt; [기동특무부대가 격리실로 이어지는 복도까지 도착한다]
&gt; 
&gt; [PoI-8523이 환약 형태의 물체를 복도로 투척하고 격리실 문을 닫는다]
&gt; 
&gt; **PoI-8523:** 역시나. 하지만 너에게 주어진 일이야. 우울할 수는 있다고 생각해. 그래도 그런 거로 히어로가 멈추면 어떡하나.
&gt; 
&gt; [환약 형태의 물체로부터 연막이 발생하고 기동특무부대원이 구토, 실신한다(후에 알 수 없는 성분을 포함한 유독 가스로 판명되었다)]
&gt; 
&gt; **SCP-2031-JP:** 그런 거?
&gt; 
&gt; (3초간 침묵)
&gt; 
&gt; **SCP-2031-JP:** 정의란 뭘까.
&gt; 
&gt; **PoI-8523:** 알잖아. 악을 쓰러뜨리고 때묻지 않은 자를 돕는다. 지금 이 순간에도 악인들이 날뛰고 있어.
&gt; 
&gt; [PoI-8523이 태블릿 단말기를 보여준다]
&gt; 
&gt; **SCP-2031-JP:** 이것은...? 내가 선배와 처음으로 구한 아이들이잖아.
&gt; 
&gt; [단말기가 콘크리트 건물내에 구속된 2명의 젊은 남성을 보여주는 것이 확인된다]
&gt; 
&gt; [SCP-2031-JP-A-3에서 전자 음성이 나온다]
&gt; 
&gt; **SCP-2031-JP-A-3:** 저들은 아이들을 사소한 일로 시비붙여 폭행하는 무뢰배. 그 생각은 한때 본 강한 히어로의 동료가 되고 싶다는 자의식 과잉에서 나오는 것. 이 죄, 용서치 않는다.
&gt; 
&gt; **SCP-2031-JP:** 그런가…, 나는 구한다고 생각했는데….
&gt; 
&gt; [단말기에서 재생되는 음성으로부터 「정의를 했을 뿐이다」, 「올바른 일이야」 등의 발언이  확인된다]
&gt; 
&gt; [SCP-2031-JP-A-3으로부터 잡음이 발생한다]
&gt; 
&gt; **SCP-2031-JP:** 정의인가…. [이때 SCP-2031-JP의 목소리가 에코가 걸린 저음으로 변한다]
&gt; 
&gt; **PoI-8523:** 어이, 뭐야 바이올렛. 정신차려.
&gt; 
&gt; **SCP-2031-JP-A-3:** 나 자신[잡음]이 히어로[잡음] 자만하여[잡음] 많은 아이들[잡음]왜곡[14초간 잡음] 적합한 최후[잡음] 소라양의 아버지를 [12초간 잡음] 켄과 너와 [해석 불가] 너를 악의 길[잡음] 적합한 최후는….
&gt; 
&gt; [SCP-2031-JP가 장갑복의 헬멧 부분을 벗어 버린다(이때 SCP-2031-JP는 고개를 숙이고 있었기 때문에 얼굴을 상세히 확인할 수 없다)]
&gt; 
&gt; [SCP-2031-JP의 신체가 변하기 시작하고 머리 부분이 비늘로 덮힌다]
&gt; 
&gt; [SCP-2031-JP의 머리 부분의 골격이 유선형으로 변형되고 후면에서 8개의 촉수가 생긴다]
&gt; 
&gt; **PoI-8523:** 어이, 어이.
&gt; 
&gt; **SCP-2031-JP:** 올바른 정의를 지녔다면, 왜 제명당한거지?
&gt; 
&gt; **PoI-8523:** 그것은 본대의 정의와는 다르기 때문에….
&gt; 
&gt; **SCP-2031-JP:** 모순되잖아! (11초간 침묵) 어이, 우린 대체 뭐야?
&gt; 
&gt; **PoI-8523:** 히어로, 에, 알고 있지 않나.
&gt; 
&gt; [SCP-2031-JP가 PoI-8523을 격리실 벽에 밀어붙이고 조른다]
&gt; 
&gt; **PoI-8523:** 진정하고, 한때 도왔던 자라도 악은 악이다. 나는 틀리지 않아
&gt; 
&gt; **SCP-2031-JP-A-3:** [잡음] 정의가 아니였다.
&gt; 
&gt; [SCP-2031-JP가 폭발하여 격리실 및 기록장치가 파괴되었다]
&gt; 
&gt; **&lt;기록 종료&gt;**

본 사건 이후, 파괴된 SCP-2031-JP-A와 PoI-8523의 시체와 그 장비는 회수되었다. SCP-2031-JP의 신체는 완전히 소실된 것으로 보인다.
