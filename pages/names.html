    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Kiedy zaczęli go budować, nadali mu wiele nazw; Tytan, Nimbus, Klasa Galaktyczna.

Kiedy zmieniano i rozwijano plany, nadawano nowe nazwy; Wybawienie, Koniec Nadziei, Podróżnik.

Kiedy pomysły zaczęły powstawać szybciej, a technologia postępowała, aby pozwolić ukończyć ten projekt, nazwy stawały się dłuższe; Złodziej Układu, Strażnik Gwiazd, Megalit.

Stanęli i ujrzeli pełen wymiar ich zadania, i zrobili się bardziej poważni; Nieskończoność, Dominacja, Alfa.

Wtedy, gdy został skończony, uświadomili sobie że nie mógł mieć nazwy. Nic nie mogło go określić, nic nie mogło go opisać, on po prostu //był//. Nie mógł mieć nazwy, bo nic nie ogarniało jego rozmiaru, jego mocy i jego celu.

To był statek.</textarea></pre>
