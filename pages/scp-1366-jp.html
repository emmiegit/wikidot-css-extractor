    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1366-JP - 大山鳴動して狐百匹
**著者:** ©︎[[*user Eqlipse]]
**作成年:** 2019
[[include credit:end]]
**アイテム番号:** SCP-1366-JP
 
**オブジェクトクラス:** Keter
 
**特別収容プロトコル:** 日本国内において5月から9月までの夜間、消防機動部隊わ-5(&#34;きつね色のバケツリレー&#34;)は常に出動可能な状態に配備されます。山林火災が発生した場合、直ちに出動し、火災規模を最小限に抑えSCP-1366-JPの出現を阻止してください。SCP-1366-JPの発生が確認された場合にはSCP-1366-JP-1の確保と目撃者への記憶処理を行ってください。SCP-1366-JP-1は確保後財団併設の医療施設へ搬送し、経過観察を行い、症状の回復を確認した上で記憶処理を行い解放されます。
 
**説明:** SCP-1366-JPは5月から9月の間、日本国内で発生する夜間の非人為的山林火災により、5ha以上の面積に火災が拡大した場合に出現するクラスB焔的発光霊体[[footnote]]クラスB(作用力なし、知性あり)の霊体ですが、一般的な霊体にみられる霊素を持たない代わりに熱反応により励起した原子を媒体に実体化しています。[[/footnote]]であり、外見は体長60cmほどの分類不詳のキツネ属のように見えます。SCP-1366-JPは山林火災の面積に比例して増加し、最低約100体から、観測上の最高値の約1500体まで出現します。

SCP-1366-JPは発生すると森林上部に集まり、「楽器を演奏する」「複数体で巨大な物体を担ぐ」などといった祭儀活動に類似した行動を行い、目撃者は火災現場からの笑い声や音楽や拍手といった音を認識します。これらは元となった山林火災が鎮火するか、あるいは日の出の30分前まで続き、その後「収斂イベント」へと移行します。

「収斂イベント」では、火災発生現場から特定の範囲内に5歳から12歳までの人間がいる場合、SCP-1366-JPはその中で最も火災現場に近い人物(SCP-1366-JP-1)を取り囲み、その後SCP-1366-JP-1の体内に吸い込まれるようにして消失します。SCP-1366-JP-1がこれにより熱傷等を負うことはありませんが、多くの場合SCP-1366-JP-1はショックにより昏倒し、またイベント後1~2日のうちに40度近い熱症を発症します。のちにSCP-1366-JP-1は火や山への強い執着を見せる[[footnote]] これは記憶処理で除去可能です。 [[/footnote]]ようになります。
 
**補遺:** 財団がSCP-1366-JPを獲得する以前において、SCP-1366-JPは山林火災の多い山里においてたびたび目撃され、地域の伝承や崇拝の対象[[footnote]] 現在、財団獲得前のSCP-1366-JPの詳細な描写のある伝承や記録については、財団がこれを一般社会から排斥し、保管しています。 [[/footnote]]となっていました。以下に記載するのは、SCP-1366-JPを起源とすると推測される伝承や儀式の一例です。

* 熊本県人吉盆地の山麓においてみられた(一般社会からの排斥済み)。田植え期にSCP-1366-JPが発生した村の中から子供を一人贄としてささげることで、狐神により豊作を約束されるというもの。また、贄となった子供は狐神に狐の子として育てられ、狐人となって山中に出現したともうわさされた。
* 長野県中部の山里においてみられた(一般社会からの排斥済み)。SCP-1366-JPの発生時にSCP-1366-JP-1となり、発熱を耐えた児童は「狐に包まれた子」として、厳しい冬を乗り越える加護を得られるとするもの。また、多くの場合児童は40度近い発熱で命を落とすため、その子らはSCP-1366-JPの仲間になるという伝説が付随している。</textarea></pre>
