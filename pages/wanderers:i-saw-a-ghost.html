    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[include component:image-block name=http://r.photo.store.qq.com/psb?/V116ERpz35ItIx/fllnzbo*R3lgNWAfA8q*VBj4ehCypopOnAb6o.cHjvM!/r/dPQAAAAAAAAA|caption=人的人生是一本酷刑简史。]]
鬼是没有人生的。

人生，一个虚无缥缈的词。五岁，八岁，十二岁，十七岁的人生是相同的吗？如果没有性，如果没有出生，如果没有自杀，会是相同的结局吗？人生会在作出某个决定时走向崩溃吗？

无论如何，鬼的人生已经崩溃了，从它一出生就崩溃了。它曾经是胚胎，曾经是婴孩，曾经是少女，曾经是尸体，曾经不是它。

“生活烂透了，所以我死了。”

鬼忘记在哪看到这句话，但很明显，这句话刻在它的墓碑上，它没有后代，因为还没有到能够拥有后代的年纪，它就在水中结束了自己的生命，和二十斤重的大石头一起长眠。它一个人孤单的死去，没来得及道歉，没来得及报复，没来得及叙说那些说不出口的怨恨，没来得及释放那些被活埋的感情。

傍晚的时候，空气中弥漫高密度的##494e8f|蓝紫色##，那是一种纯粹的颜色，不是光，不是雾，这种颜色穿过鬼，穿过小心外星人的三角形指示牌，粘附在人的白肉上慢慢死去。一个接一个的人穿过鬼，然后是一个接一个的人，一个接一个的人
[[=]]
和##pink|人##

[[size large]]和##pink|人##[[/size]]	

##transparent|和牲畜##

##transparent|和牲畜？##

[[size x-large]]##pink|**人**##**？**[[/size]]	
[[/=]]
那是人吗？还是一些赤裸的牲畜？鬼区分不了这二者，##pink|牲畜##和**人**混杂在一起，就像人的性和爱，已经无法完全剥离。它在成为鬼之前有一段故事，但这转瞬即逝。

人（牲畜？）穿过鬼，鬼仍在这里徘徊。

一只黑猫从它身边飘过，在一瞬间，它和黑猫重叠成一片##grey|灰色##，猫发出咪唔的叫声，蹭它不存在的脚跟，它感受不到热，于是它明白，猫也是死的。猫冲它叫了三声，然后离开了，消失在道路的尽头，它还没来得及抚摸猫毛茸茸的头和会弹起的耳朵。鬼往反方向离开，这可能是鬼和黑猫间唯一的一次碰面，但这已经足够了。

咪唔。

一些人被埋在路上，一些砌在水泥的墙壁里，在月色皎洁的夜晚，能看见他们痛苦扭曲的脸。如果夜雾漫起，有些人会在大庭广众之下借着雾交缠，他们的身体被汗液粘连在一起，就像是烧毁的蜡像，脸往下溶解，就这么坠向地狱，和灵魂一起，被情热执以火刑。

他们痛苦吗？鬼知道自己是这里唯二的鬼——另一只是黑猫，并且它只是偶然经过，于是它不知道向谁提问，它是一只新的鬼，还没观察到足够的人，也没观察到足够的牲畜，无论是痛苦的人，还是快乐的人，在放纵的同时并不知道被鬼注视着。它为什么会变成鬼，那是因为它结束了自己的生命，而理由它已经不记得了，很多事它都不记得了。

鬼不像人那样痛苦，它再也不会痛苦了，代价是承受永恒的孤独，它不在乎，成为人的痛苦远远比能够描述的要痛苦的多。但是死的感受也没有它想象的那么有趣，它没有浮在天花板上，也没有分成两半，就是“啪”地一声，一切都熄灭了。

鬼注视活着的人，他们熙熙攘攘，穿过一条又一条长满眼睛的街道，商店街撬开他们上锁的口袋，在霓虹灯照不到的地方堆满男男女女的尸体，血从下水道被排到不远处的河流，那可能不算是河了，只能说是死去的水沟，##red|红色##，##yellow|黄色##，##purple|紫色##，##blue|蓝色##，弥漫着地狱的霓虹，映照人世的彩色灯管。

灯管里的气体接受二十四小时的电刑，尖叫着诉说痛苦，没有人理会它们的求救，一切都是痛苦的，不仅仅是人，不仅仅是生命，拥有实体的，都在受永恒的折磨。

它抬头，如果它还有头的话。这是一个很好的夜晚，能看见星星和月亮。

地上只有一块白布，鬼存在过吗？没有人记得，也不会有人注意这块沉重的白布。</textarea></pre>
