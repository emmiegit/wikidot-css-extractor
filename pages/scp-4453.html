    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4453

**项目等级：**Euclid

**特殊收容措施：**SCP-4453收容于Site-92。任何时候Site-92都应驻有不少于4名安保人员，作为SCP-4453的私人助理以及向公众隐瞒Site-92实际功能的员工。在其不试图揭示自身异常性质、不离开Site-92周围100 km范围、不在Site-92外过夜且仅由至少一名安保人员陪同出行的条件下，允许SCP-4453离开Site-92前往附近乡镇进行短途外出活动。

仅允许在Sanders-Deusken婚姻幸福量表中得分不低于85的人员访问Site-92或在其中任职。鼓励职员与其配偶一同申请Site-92的职位。任何情况下都不允许有过通奸行为的职员在 Site-92任职。因此，允许可能受到任命的职员无需解释即可将其推脱。

职员不应试图以物理束缚或暴力收容SCP-4453。所有可能在Site-92任职的人员必须接受非暴力的冲突缓解法以及情绪协同调节方面的训练，且必须熟悉SCP-4453的危急状况管控预案。除分配到SCP-4453的精神医生外，任何职员不得提及SCP-4453的家庭或被引入关于该话题的交谈中。若[[span class=&#34;ruby&#34;]]《49号盟约协议》[[span class=&#34;rt&#34;]]Covenant XLIX Agreement[[/span]][[/span]]被违反，基金会人员应优先维持协议，而非维护基金会权威或尝试对SCP-4453施加惩罚。

为鼓励SCP-4453在收容失效期间留在站点内，用以履行《49号盟约协议》中基金会一方条款的葡萄酒保存于站点内一上锁的酒窖中。若SCP-4453进入该酒窖，职员应立即联系为其分配的精神医生。

在有基金会监督且不违反《49号盟约协议》的条件下，允许SCP-4453通过自己的设备访问互联网。SCP-4453主要将该网络连接用于经营一家庭咨询博客以及相关社交媒体账号，并观看由SCP-4453-3在Youtube上发布的视频。

应在Site-92的屋顶上装配不少于6台8型斯克兰顿现实稳定锚（避雷针亚型）。其应被伪装为额外的烟囱、风标及卫星天线。


**描述：**SCP-4453自称为希腊女神赫拉。其为一Omega级现实扭曲实体。其能够随自身愿望变为任何形态，但通常表现为一名50岁的银发地中海老妇，身高1.6 m。

SCP-4453不死，不会衰老且不可摧毁。同时其能够随意更改在自身所在范围内的现实。除非在其不得不自我保护或经历高压期时，SCP-4453通常并不会使用其能力，

由于对此种实体的收容本身具有困难，基金会与SCP-4453签订了《49号盟约协议》。协议于2003年商定并起草。在基金会遵守协议条款并协助SCP-4453进行情绪协同调节及缓解期间，SCP-4453一直处于基金会拘留下。

&gt;

SCP-4453是一位家庭女神。其了解自身在场时周围任何人的家庭，知晓这些家庭成员的身份、每位成员所在地点以及成员之间关系的性质。SCP-4453偶尔会向基金会职员提出婚姻及抚养子女方面的建议。由于SCP-4453喜好被视为家庭关系方面的权威，鼓励职员接受这些建议。

SCP-4453将对自身的收容视作一段可以远离自己家庭——具体指其丈夫（后文指称为SCP-4453-1）、其他兄弟姐妹、两个孩子（指称为SCP-4453-2及-3）和儿媳（指称为SCP-4453-4）——的“假期”或“公休”。

SCP-4453对通奸者持有一种病态的憎恨。由于其本性，SCP-4453在有人进入其所在地的一刻便可感知到其是否曾有通奸行为，其家庭成员中是否有任何人曾与外人通奸。当其单独遭遇通奸者时，SCP-4453会变得愤怒，通常会将其气化或施以自身认为是“讽刺性的”惩罚。 为其分配的精神医生近期在说服其撤销这些影响方面取得了某些成功，但其成功远未得到保障。

按照《49号盟约协议》，基金会每周向SCP-4453提供4 L调味红酒。在其处于高压力下时，SCP-4453通常会大口饮用为其提供的红酒。此前，当酒耗尽时，SCP-4453会突破收容以寻找更多红酒。为鼓励其留在Site-92站内，基金会职员已在Site-92的酒窖中置满SCP-4453所偏好的酒种，使得其会前往酒窖而非逃出Site-92站外。该酒窖通常由Site-92职员保持封锁，SCP-4453无法自由入内，然而其在处于高压力期间曾闯入其中以获得超出允许其享用的4 L限量的红酒。

&gt; __**事故42/C**__
&gt; 
&gt; **日期：**2018/5/3
&gt; 
&gt; **事故：**MTF Eta-2（“窃雷者”）于下午8时成功执行一次行动后不久，Site-92遭遇一场长时间雷暴袭击。事前没有出现该雷暴的迹象，直到其首次袭击站点前2分钟有似乎为突然出现的云层在站点上空形成。
&gt; 
&gt; 雷暴持续了约30分钟。在其持续过程中，Site-92遭到逾2000次雷击。站内所有职员设法进入建筑内，因站点有大量8型斯克兰顿现实稳定锚而受到保护，报告称无伤员。
&gt; 
&gt; 雷暴开始时，SCP-4453走出站点并立于其最高层阳台上。在雷暴过程中，SCP-4453大笑并对其大声嘲讽。项目在此期间饮用了5瓶红酒。

&gt; **结束语：**在此份报告所述事件之后，Dr. Bianchi报告称除自己躯体和双臂的割伤外，其他一些伤疤以及身体缺陷也已消失，包括其剖腹产及乳腺癌治疗手术所留下的疤痕。同时她报告称自己再次开始经历生理周期，且不再失眠。

&gt; __**Site-92事故记录**__
&gt; 
&gt; __**事故43/D**__
&gt; 
&gt; **日期：**2018/5/9
&gt; 
&gt; **事故：**在一次与为其分配的精神医生进行的采访提早结束后约3小时，SCP-4453与███████警官——Site-92的一名安保人员——发生争执。SCP-4453于一走廊内遭遇███████警官时，指责其“红杏出墙”且正在考虑与其丈夫之外的另一男子进行性接触。 随后SCP-4453[已编辑]。当其他职员向其询问███████警官所在位置时，其回答称自己已经“将她送到能派得上用场的地方。”
&gt; 
&gt; 虽然SCP-4453起初回绝了职员要其撤销此行为的恳求，Dr. Bianchi于2018年5月10日被召来与其进行了一次紧急会面。一番讨论过后，SCP-4453将███████警官送回Site-92并使其恢复人形。SCP-4453道歉并对其行为表示后悔，称其“没有想清楚”。
&gt; 
&gt; ███████警官被安排休精神病假。两周后，███████警官请求准许其辞去基金会安保人员职位并接受全面的记忆删除治疗。该请求已被批准。
&gt; 
&gt; __**事故49/E**__
&gt; 
&gt; **日期：**2018/5/29
&gt; 
&gt; **事故：**2018年5月28日下午6时30分，MTF Eta-2在一次行动中遭到SCP-4453-1伏击。SCP-4453-1[已编辑]。特遣队全员被重新安置到一处基金会医疗设施，但职员发现已造成的改变不可逆转；即使是重构型整形手术也会逐渐“复原”，于数小时内使得队员恢复到受影响后的状态。所有队员被立刻安排休病假。该设施的驻站妇科医生[已编辑]。
&gt; 
&gt; Dr. Bianchi将该情况报告给SCP-4453时，后者变得沉默。Dr. Bianchi安慰其称基金会将遵守《49号盟约协议》，且会招募新的Eta-2。SCP-4453称其并没有感到难过，而是觉得自己应该为Eta-2特工们的遭遇负一部分责任。SCP-4453称自己无法撤销一名家庭成员的行为影响，但能够以其他方式帮助他们。随后SCP-4453[已编辑]。
&gt; 
&gt; 此后，前Eta-2特工们被集体授予编号SCP-████。其中数位之后申请作为理论上的特遣队MTF Eta-4（“[[span class=&#34;ruby&#34;]]泰雷西亚人[[span class=&#34;rt&#34;]]Tiresians[[/span]][[/span]]”）[[footnote]]**译注：**源自希腊神话中底比斯（Thebes）的一名盲先知，代表双性人。[[/footnote]]成员重返工作中。
&gt; 
&gt; __**事故54/F**__
&gt; 
&gt; **日期：**2018/6/7
&gt; 
&gt; **事故：**上午4时45分，SCP-4453利用其网络连接向频道“怪奇冶金”发送了一条私信，为其最新视频中的一件构造体而表示庆贺。
&gt; 
&gt; 约4小时后，该频道作出回应。其要求SCP-4453不再与其联系，并将后者屏蔽以不再收到其发来的消息。
&gt; 
&gt; SCP-4453退回其卧室中，开始饮用提供的红酒。为其分配的精神医生Dr Bianchi接到联络，被要求前来探访。
&gt; 
&gt; 上午9时15分，Dr. Bianchi抵达现场时，SCP-4453闯入了酒窖。Dr. Bianchi运用主动倾听以及情绪协同调节帮助SCP-4453恢复常规机能。
&gt; 
&gt; __**事故60/G**__
&gt; 
&gt; **日期：**2018/6/23
&gt; 
&gt; **事故：**在其于上午7时醒来后不久，SCP-4453开始威胁一名驻站安保人员——████████警官，并指控其在婚姻关系中不忠诚。████████警官的妻子████警官与SCP-4453接触，分散其注意力使得████████警官有足够的时间被带离站点。当被问及████████警官是否曾参与通奸时，SCP-4453含糊其辞并退回其房间。其开始大量饮用红酒。根据其危急状况管控预案，联系了为其分配的精神医生。
&gt; 
&gt; 不久后，SCP-4453闯入了酒窖。Dr. Bianchi抵达并开始运用情绪协同调节和主动倾听帮助SCP-4453恢复常规机能。她质问SCP-4453为何指控████████警官不忠，注意到警官自从项目被基金会拘留以来便作为其庭师在其身边工作。SCP-4453承认████████警官从未有过不忠行为且一直受人尊敬，行为得体。SCP-4453解释称前一天晚上其梦见████████警官处于情爱/性相关情境之中，自己将羞耻感投射至其身上，并试图将其移出站点。
&gt; 
&gt; SCP-4453要求将████████送回Site-92。该请求被批准，SCP-4453为自己的行为向警官道歉，称自己思维不正常。████████警官接受了SCP-4453的道歉。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ 职员通告&#34; hide=&#34;- 职员通告&#34;]]
&gt; __**给所有职员的通知**__
&gt; 
&gt; 难以置信我竟不得不发出这一通知。所有基金会职员，不论处于何种职位，都应本着高度专业化的精神行事。生死攸关的情形是我们日常生计的一部分，而任何一次判断失误都可能导致灾难性的后果。
&gt; 
&gt; 因此我为自己必须要求你们别为了检验另一半的忠诚度而自愿在Site-92工作这件事感到愤愤不平。Site-92是为收容一名Omega级现实操纵者而存在的。我们的员工每天冒着生命危险，有时甚至是远比单单死亡更糟的劫数，不知疲倦地监管这个实体并与其协商，以此来保护这个世界并确保常态得到维持。
&gt; 
&gt; 我们的招募程序不应该被用作婚姻状况的晴雨表。从今往后，被发现如此浪费我手下员工时间的基金会职员将面临降职，并可能会被基金会解雇。如果你怀疑你的配偶对你不忠，应该去找婚姻咨询师或者离婚律师，而不是向我办公室寄来申请表。
&gt; 
&gt; 这可能看上去严厉了点，但近期发生的事件使之成为必要措施。我不会把我站点有限的时间浪费在寻找下一位决心在任务中失踪而非承认错误的申请人上面，相反，我会请求MTF Epsilon-10（“追猎者”）的协助。
&gt; 
&gt; 难以置信我竟然不得不发出这一通知，
&gt; 
&gt; //站点主任Suarez//
&gt;

&gt; 
&gt; Dr. Bianchi将于2018年7月1日开始进入为期一个月的压力假期。SCP-4453不应被告知此事，而应向其说明Dr. Bianchi正在休长期服务假，以赴越南和澳大利亚旅游。
&gt;

[[/collapsible]]
[[collapsible show=&#34;+ 采访记录2018/7/2&#34; hide=&#34;- 采访记录2018/7/2&#34;]]
&gt;__**精神治疗采访节选**__
&gt; 
&gt; **采访对象：**SCP-4453
&gt; 
&gt; **采访者：**Dr. Bisset
&gt; 
&gt; **前言：**节选自SCP-4453与为其分配的精神医生Dr. Bisset所进行的每周采访，日期为2018/7/2。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Bisset：**早上好，赫拉。很高兴终于见到了你。
&gt; 
&gt; **SCP-4453：**我...嗯，很高兴见到你，Dr... Bisset...
&gt; 
&gt; //SCP-4453凝视着Dr. Bisset。5秒的静默。//
&gt; 
&gt; **Bisset：**抱歉，有什么问题吗？Dr. Bianchi跟我说她这么安排之前和您核对过我妻子的事。
&gt; 
&gt; **SCP-4453：**不是...因为你的...妻子...
&gt; 
&gt; //SCP-4453从坐姿站起。其开始围绕着Dr Bisset的座位踱步，并凝视着她。//
&gt; 
&gt; **Bisset：**抱歉，赫拉，是不是有什么不对的？
&gt; 
&gt; //房间内的灯光开始闪烁。玻璃窗开始破裂。SCP-4453明显变暗，但同时发出红光。//
&gt; 
&gt; **SCP-4453：**不...不...
&gt; 
&gt; **Bisset：**赫拉？你没事吧？
&gt; 
&gt; **SCP-4453：**不。不。不不不**不**！
&gt; 
&gt; //SCP-4453持续变暗直到其变得漆黑，除了发出红光的双眼和口部外。不久前还未存在的云层遮蔽了阳光。房间内的窗户和灯具破碎，在室内盘旋，于局部形成一阵风暴。Dr. Bisset被盘旋的玻璃渣严重割伤。//
&gt; 
&gt; **Bisset：**赫拉，请不要这样！我做了什么啊？
&gt; 
&gt; **SCP-4453：**你不可如此！残忍的小孩！绑架者啊！你不可如此！你是用了什么巫术啊？你是如何败坏你的家庭到这种地步的？
&gt; 
&gt; **Bisset：**请停下来！我不明白！

&gt; **SCP-4453：**小偷！低能儿！我不会忍受你在我身旁的！
&gt; 
&gt; **&lt;结束记录&gt;**
&gt; 
&gt; **结束语：**此时SCP-4453变形为一束光并离开房间，炸毁了房门的铰链。随后其开始闯入酒窖并饮用其中的红酒。
&gt; 
&gt; 此事发生时，Site-92职员正前往采访室，开始治疗Dr. Bisset的大量伤口以防止失血过多。同时职员试图接近酒窖中的SCP-4453，但后者对前者的在场报以威胁和挑衅。职员退出，允许SCP-4453不受打扰地饮酒。
[[/collapsible]]
[[collapsible show=&#34;+ 事故64/H&#34; hide=&#34;- 事故64/H&#34;]]
&gt; __**事故64/H**__
&gt; 
&gt; **日期：**2018/7/2
&gt; 
&gt; **事故：**将Site-92的所有红酒饮用完毕后，SCP-4453于下午5时43分变形为一束光并突破了Site-92的安保周界，向附近的███████████镇移动。
&gt; 
&gt; 根据Site-92的应急预案，站点主任Suarez联系了O5指挥部以备为维护共认现实可能需要进行的处决尝试。虽大量负伤，为SCP-4453分配的精神医生Dr. Bisset自愿尝试与 SCP-4453对话以使其恢复常规机能。鉴于接触SCP-4453所涉及的极端风险，站点主任Suarez通过了这一计划。Dr. Bisset以及Site-92的两名安保职员取得一辆员工载具并驾驶至███████████。
&gt; 
&gt; SCP-4453于下午6时32分在███████████的酒铺被找到。在无人陪同期间，SCP-4453遭遇了18名被其认定为“不忠”的个体并将其中13名[已编辑]，余下5名被气化。Dr. Bisset和两名安保人员抵达店铺时，发现SCP-4453已将店员变形为一只//Sus Domesticus//[[footnote]]**译注：**家猪。[[/footnote]]，同时将两名对关于其行动的报告作出回应的警官变为盐质雕塑。
&gt; 
&gt; SCP-4453起初对Dr. Bisset的在场报以威胁和挑衅，指责其不忠。当Dr. Bisset告知SCP-4453自己从未蓄意参与通奸时，SCP-4453称问题并不在于此。Dr. Bisset要求SCP-4453解释她存在的问题，称自己和其他基金会职员关心SCP-4453并为其行为感到担心和害怕。SCP-4453开始回应Dr. Bisset的情绪协同调节尝试。
[[/collapsible]]
[[collapsible show=&#34;+ 采访记录2018/7/2第二部分&#34; hide=&#34;- 采访记录2018/7/2第二部分&#34;]]
&gt;__**精神治疗采访节选**__
&gt; 
&gt; **采访对象：**SCP-4453
&gt; 
&gt; **采访者：**Dr. Bisset
&gt; 
&gt; **前言：**节选自SCP-4453与为其分配的精神医生Dr. Bianchi于2018年7月2日SCP-4453突破收容期间进行的采访。记录开始时，Dr. Bisset移动了位置，坐到SCP-4453对面的酒铺地面上。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Bisset：**拜托了，赫拉。我在试着理解。
&gt; 
&gt; **SCP-4453：**不，不是因为你的妻子，博士。我阅历可不浅，对萨福[[footnote]]**译注：**萨福(Sappho，约前630或者612～约前592或560)，古希腊著名的女抒情诗人，一生写过不少情诗、婚歌、颂神诗、铭辞等。她是第一人描述个人的爱情和失恋的诗人，与多名女学生产生了热恋关系，被近现代女同性恋者奉为始祖。[[/footnote]] 的作品还是很熟悉的。不是因为你的妻子，是你的...母亲。
&gt; 
&gt; **Bisset：**啊，好的。我正担心那件事会是个问题。我16岁离开父母后，他们便断了与我的联系。从此以后我尝试过去接触他们，尽一个好女儿的本分去孝敬他们，可是——
&gt; 
&gt; **SCP-4453：**不，不是...不是你的亲生父母，我看透你了。我看到了你的家庭，你...你有个继母？
&gt; 
&gt; **Bisset：**啊，我很抱歉，赫拉，我不清楚自己是否能明白。
&gt; 
&gt; **SCP-4453：**她是...个双性人？我看到你和她一起参加了某次彩虹巡游[[footnote]]**译注：**性少数群体于骄傲月举办的游行活动。[[/footnote]]。
&gt; 
&gt; **Bisset：**等一下，你在说████████吗？
&gt; 
&gt; **SCP-4453：**对，我看到那就是她的名字。
&gt; 
&gt; **Bisset：**我们是在她做慈善工作的时候遇见的，那时我的父母把我赶出了家门。她让我在她的公寓里住上了几年，其间我从中学毕业，找了份工作来赚取大学学费。那段时日里她一直照料并支持着我。我仍然把她当做最亲密的友人之一。我认为她从某种意义上来说就是我的“母亲”。
&gt; 
&gt; **SCP-4453：**她是你的母亲。我能看到这点。即使是如今你也还在以通常是留给父母的那份尊敬对待她。你将自己对...对你“亲生”父母的一切尊敬全都献给了她，而她则将通常是父母留给孩子的那份慈爱与指引赠予了你。
&gt; 
&gt; **Bisset：**怎么说呢...没错。
&gt; 
&gt; **SCP-4453：**而你的女儿...
&gt; 
&gt; **Bisset：**你一定是在看着██████。她不是我们的孩子。我和妻子收养她已经有一段时间了。她的父母在照顾她这方面有困难，沉溺于毒品而对她予以漠视。所以在他们重新振作起来的这段时间里，就由我们来为她提供安定居所和一日三餐。
&gt; 
&gt; **SCP-4453：**不。
&gt; 
&gt; **Bisset：**不？
&gt; 
&gt; **SCP-4453：**她如同爱亲生父母一般爱着他们，没错。不过这并不是真正的亲子关系。孩子给予监护人的那种毫无保留的信任，知道他们永远会照料着自己——她把这份信任留给了你和你妻子。她只要有问题、遇到了挑战或者需要帮助，就会来找你们。她要是期望谁会让她吃得满足，住得温暖，就会指望你们，而不是他们。她依然爱着他们并且希望能去那里看看，却不想要再和他们一同生活了。她知道谁才会照顾自己，谁才会让她远离危险。
&gt; 
&gt; **SCP-4453：**她是你们的女儿。如同你和母亲的关系一样，她已经从一个糟糕的家庭...被“移植”到了一个...
&gt; 
&gt; //4秒的静默。//
&gt; 
&gt; **Bisset：**好吧，我深受感动，赫拉。我之前都没意识到这些，但是没错。她们就是我的家人。
&gt; 
&gt; **SCP-4453：**她们就是你的家人。
&gt; 
&gt; //5秒的静默。//
&gt; 
&gt; **SCP-4453：**我...
&gt; 
&gt; **Bisset：**嗯？
&gt; 
&gt; **SCP-4453：**我现在想回家了。
&gt; 
&gt; **Bisset：**当然可以，亲爱的。
&gt; 
&gt; **SCP-4453：**还有...如果不太麻烦的话...等这一切都解决之后...
&gt; 
&gt; **SCP-4453：**我能不能找个...离婚律师谈谈？
&gt; 
&gt; **&lt;结束记录&gt;**
&gt; 
&gt; **结束语：**此后不久，SCP-4453陪同Dr. Bisset以及两名安保人员回到Site-92。SCP-4453无法使其气化的对象复活，但确实使其他16人恢复了正常，███████████居民受到记忆删除处理。Dr. Bisset拒绝了SCP-4453将其治愈的提议并接受了对其伤口的治疗。站点主任Suarez将SCP-4453返回一事告知了O5指挥部，将Dr. Bisset提名为基金会之星并安排一名基金会法律职员于第二天访问Site-92。
