**Objek #:** SCP-1049

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-1049 harus ditahan dalam kandang burung berukuran 1 x 1 x 3m. Selain tenggeran setinggi 2m di atas tanah, tempat makan, dan wadah air, tidak ada benda lain yang diizinkan di dalam kandang SCP-1049. SCP-1049 harus selalu ditambatkan pada tenggeran. Jika akses masuk ke dalam kandang SCP-1049 diperlukan, pakaian pelindung harus dikenakan dan waktu yang dihabiskan di dalam kandang harus dijaga seminimal mungkin. 

SCP-1049 harus diberi makanan yang sebagian besar terdiri dari kumbang, jangkrik dan belalang. Kelelawar atau tikus kecil juga dapat diberikan sekali seminggu. Petugas tidak boleh masuk ke dalam kandang SCP-1049 untuk memberinya makan; tempat makan yang terpasang di kandang memungkinkan makanan untuk diberikan dari luar.

**Deskripsi:** SCP-1049 adalah burung hantu hitam dan putih jantan dewasa (//Strix nigrolineata//). Secara fisik, burung ini identik dengan sesama spesiesnya yang lain, kecuali matanya yang berwarna merah muda kemerahan. Kebutuhan makanan dan perilaku berburunya mirip dengan burung hantu lainnya; namun, SCP-1049 menunjukkan kemampuan untuk mengambil kerangka tulang manusia dengan cara yang tidak diketahui. Diperkirakan bahwa burung ini melakukan hal ini hanya pada manusia, karena SCP-1049 tampaknya tidak menggunakan kemampuan tersebut pada makhluk lain sebelum penahanan. 

SCP-1049 ditemukan setelah polisi di ██████, Meksiko membuat laporan mengenai mayat tanpa tulang yang ditemukan di hutan terdekat, tanpa tanda-tanda cedera eksternal atau orang lain telah melakukan kejahatan. Namun, salah satu korban ditemukan dengan beberapa bulu yang menempel di dada mayat, yang diidentifikasi sebagai milik burung hantu. Penduduk setempat di daerah tersebut melaporkan melihat spesimen bermata merah yang tidak biasa di dekat tempat mayat-mayat tersebut ditemukan, dan mengklaim bahwa itu adalah penyebab kematian para korban.  Polisi segera menepis klaim tersebut.

Personel Yayasan menerima laporan tersebut saat pemeriksaan intelijen rutin dan mengecek area tersebut, akhirnya menemukan SCP-1049. Sebelum SCP-1049 dapat ditahan, hewan ini hinggap di pundak Agen █████. SCP-1049 menggigit wajah Agen █████, meskipun Agen █████ tidak mengalami cedera. Setelah beberapa detik, Agen █████ pingsan. Tubuh Agen █████ tampak runtuh dengan sendirinya. Sisa-sisa Agen █████ ditemukan dalam keadaan tanpa tulang. Penyebab kematiannya diyakini karena tekanan dan guncangan yang terjadi pada otak setelah tengkorak kepala terlepas.

SCP-1049 kemudian menghasilkan pelet yang berisi potongan-potongan kecil tulang manusia, termasuk serpihan phalange dan koklea. Pengujian mengonfirmasi bahwa bagian-bagian tersebut adalah milik Agen █████.

SCP-1049 akan menyerang manusia yang dilihatnya dengan cara ini, mengakibatkan hilangnya tulang dan kematian.

**Lampiran:** Pemeriksaan terhadap SCP-1049 tidaklah menunjukkan adanya anomali internal, atau indikasi apa pun yang menyebabkan reaksi yang terlihat pada Agen █████. Juga tidak diketahui bagaimana serpihan tulang dicerna oleh SCP-1049, karena ia tidak berusaha memakan korbannya.
