    <pre><textarea class="page-source" readonly>[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
|||| [[image https://scp-wiki.wdfiles.com/local--files/scp-3560-j/SCPTheDiscerningGentleman.jpg width=&#34;300px&#34;]] ||
||||~ SCP-3560-J：“不，不，不！你们这群蠢货什么时候才能明白？！应该//先//加牛奶再加茶！”  ||
[[/div]]

**项目编号：**SCP-3560-J

**项目等级：**Keter

**特殊收容措施：**SCP-3560-J被收容在--一间附带现实扭曲镇压设备的标准人形生物收容室中-- 一间布置成传统英国庄园客厅的宽敞房间里。在壁炉上方应悬挂一幅非常精美的真人大小的肖像，描绘身着猎装手持烟斗的SCP-3560-J。准许SCP-3560-J饲养一只黑色拉布拉多犬作为宠物。准许SCP-3560-J在乡间长时间散步并且——

**更新：**//项目主管西蒙斯博士在对特殊收容措施的开头部分做出上述改动时被抓获[[footnote]] 安保人员将西蒙斯博士从终端前拖走时，听到他大喊“可是我们必须把他当作一位体面的绅士来对待！”[[/footnote]]。西蒙斯博士已被暂时解除职务，目前正在检查其是否受到了SCP-3560-J的模因污染。一份准确的特殊收容措施文件将会在不久后公布。//

在任何情况下都不得将茶、咖啡或类似饮料带进SCP-3560-J的100米半径范围内。依照西蒙斯博士的特别要求，可以向SCP-3560-J提供加奶的英式早茶，但必须严格按规程制作[[footnote]]完整的制作规程见附录A。[[/footnote]]。

**西蒙斯博士致站点全体员工 -** 我知道B区所有人都痛恨这条禁令，甚至因此恨我。我很清楚基金会有多依赖咖啡因……但是在我们分清什么安全什么不安全之前，我不想冒任何风险。我们应该感谢上天，幸好食堂在它的范围之外。    

**描述：**SCP-3560-J在都市传说中又被称为“有品味的绅士”、“茶绅士”、“茶人”或“茶水纳粹”，是一个外观如同19世纪英国富裕“绅士”的人形实体。SCP-3560-J说上流社会口音的英语，衣着和饰品均为1880年代英国上层阶级典型的风格[[footnote]]西蒙斯博士：鉴于已有三名人员严重受伤（不得不将SCP-3560-J的手杖从其中一人的[已编辑]中移除），今后将不再尝试除去SCP-3560-J的衣物使其换上站点标准制服。[[/footnote]]。

SCP-3560-J一直被认为只是个都市传说，直至基金会受托调查美国各地发生的一连串神秘的谋杀案并最终将将其发现并抓获为止[[footnote]] 此前在英国、爱尔兰和新西兰都有SCP-3560-J的目击报告。援引SCP-3560-J的话：“说真的博士，看到标准已经下滑……//堕落//……到了这种地步，我感到很痛心。我已经尽我所能了，但我担心这会是一场必败的战斗。你们在这个地狱般的牢房里把我关得越久，外面的情况就越糟糕。我恳求各位，释放我！”[[/footnote]]。

虽然SCP-3560-J的外表和声音都与人类无异，其行为方式却拥有异常效应。SCP-3560-J造访的人类（下称“对象”）似乎是随机挑选的，但他们全都具有一个共同点。SCP-3560-J只会在对象调制一杯茶饮——通常是加奶的英式早茶——时出现在对象近旁。SCP-3560-J会对对象施加一种轻度的模因影响。对象在最初的惊讶过后很快便会接受SCP-3560-J的存在，将“他”视为一名烦人的朋友或难相处的长辈[[footnote]] 西蒙斯博士：值得注意的是，当D-8342称他为“坏脾气的臭老头”时，SCP-3560-J表现出强烈的不满。在该事故后实验暂停了一星期，直到他冷静下来为止。[[/footnote]]。

在显现后，SCP-3560-J将会按照自己的一套极为特殊的标准来评判对象泡茶的水平。通常SCP-3560-J最初只是有礼貌地给出评论和建议，以提高最终成品的质量，但如果对象无法达到SCP-3560-J所要求的高标准，SCP-3560-J的态度就会越来越暴躁，有时甚至会变得残暴嗜杀。

这些标准包括茶与牛奶的精确比例，浸泡茶叶的时间长度，茶水的温度，茶杯的样式等等[[footnote]] 可申请查看已记录在案的SCP-3560-J的完整要求列表。[[/footnote]]。如果对象活着泡完了茶，SCP-3560-J会品尝对象泡的茶，随后给出最终的评价；并在施以相应的口头忠告或惩戒之后消失[[footnote]] 受SCP-3560-J惩罚的对象可能会遭到口头训斥，也可能会被体罚，体罚的程度从掌掴到痛打不等。SCP-3560-J最严重的受害者被SCP-3560-J用手杖活活打死，尸体已经无法辨认。有3个案例中SCP-3560-J以茶具为武器对受害者造成了致命的伤害，其中一个案例中它使用茶匙来[已编辑]。[[/footnote]]。

**捕获与收容：**
SCP-3560-J最终于[██-██-20██]被诱入收容设施并捕获。该行动动用了30名D级人员用不同的方式泡茶以激怒SCP-3560-J。行动能够成功也有赖于[https://scp-wiki-cn.wikidot.com/scp-1867 布莱克伍德爵士]的协助，以及对[[[SCP-2649]]] [[footnote]] 一个形如长有蜘蛛腿的茶壶的实体。**西蒙斯博士的笔记：**SCP-2649似乎能让SCP-3560-J畏惧。已批准更进一步的交叉实验。[[/footnote]]的外观与能力的利用。

当前基金会安置在SCP-3560-J收容室中的科技装备可以阻止SCP-3560-J消失或离开该房间。但SCP-3560-J的其他异常能力并未受到影响。

自从被捕获之后，SCP-3560-J的行为变得难以预测。有时它在研究人员面前很合作——似乎已经认命——并可以进行交谈。也有时候它公然表现出敌意，或出现抑郁的症状，变得无法交流。事实证明，严格按照SCP-3560-J标准调制的茶可以有效地安抚它，抑制它的情绪波动。

到目前为止，除了发现SCP-3560-J痴迷于茶之外，所有的实验和问话都未能揭示它的来历、背景或真实性质。SCP-3560-J与基金会员工最经常谈论的话题是感叹一个世纪以来泡茶技艺的标准经历了何等的下降。SCP-3560-J只愿自称为“一位有品味的绅士”。

&gt; **“让我再问你一次，博士。在这个充斥着技术魔法和虚假偶像的神奇年代里，要求一个人在泡茶的时候用//正确//的方式去泡，是不是太过分了？这让我很苦恼，跟你说实话。这……让我很苦恼。对品质的追求在哪里？出色地完成工作的自尊在哪里？把糖给我，真是个好孩子。”**
&gt; //SCP-3560-J//

&gt; **“他也许是一个发疯的混蛋，但我不得不承认，他真的知道怎么泡茶才能泡得好喝。”**
&gt; //D-28905//

**附录**
[[collapsible show=&#34;**部分实验记录摘要**&#34; hide=&#34;可申请查看完整实验记录。&#34;]]
&gt; **实验记录总结**
&gt;  注：除非另有说明，所有实验对象均为D级人员。
&gt;  
&gt; **实验编号：**T-008
&gt; **实验概述：**在SCP-3560-J面前调制伯爵红茶（使用茶包）。
&gt; **实验结果：**SCP-3560-J发觉杯中的茶包里是伯爵红茶时，立刻用手臂扫过桌子，打翻了实验装置，并导致D-1084严重烫伤。实验中止。
&gt; **SCP-3560-J：**“怎么又是这该死的狗尿！**别让我再看见**这玩意！”
&gt;   
&gt; **实验编号：**T-12
&gt; **实验概述：**按照已知的可以安抚SCP-3560-J的方式泡茶。但是茶被盛在一个写有“我*心*茶”[[footnote]] *心*的部分是一红色的简笔爱心图案。 [[/footnote]]的大型马克杯里。
&gt; **实验结果：**SCP-3560-J认为茶是合格的，但斥责对象“品味低俗”、“行为幼稚”和“完全缺乏教养”。
&gt;   
&gt; **实验编号：**T-21
&gt; **实验概述：**给予D级人员制造高质量法压壶咖啡的相应设备，要求其在SCP-3560-J面前调制咖啡。
&gt; **实验结果：**SCP-3560-J起初对对象及其行动并不理会，只是发出啧啧声并从眼角窥视。但是当对象不小心打翻了一些咖啡粉末时，SCP-3560-J终于有了反应。它叹了一口气，站了起来，说：“这东西真的不是我的茶，但如果你//非要//当着我的面做它，你能不能稍微用点心？”随后SCP-3560-J（多少有些心不在焉地）用它的手套抽打了对象的脸部数次，并开始指导对象如何泡一杯“像样的咖啡”。SCP-3560-J拒绝品尝最终的成品，但在放走对象前折断其手腕，并大声警告西蒙斯博士不要再用这种下等的饮料来戏弄它。
&gt;  
&gt; **实验编号：**T-25
&gt; **实验概述：**令D-28732在SCP-3560-J面前按自己最喜欢的方法泡茶。
&gt; **实验结果：**现场录音节选：
&gt; //SCP-3560-J（尖叫）//
&gt; **“我说了……”**
&gt; //重击声//
&gt; **“茶包要泡……”**
&gt; //重击声//
&gt; **“两！分！钟！”**
&gt; //碎裂声。//
&gt; （对象D-28732在2分钟后死亡。）
&gt;  
&gt; **实验编号：**T-83
&gt; **实验概述：**[[[SCP-2649]]]在接受喂食2小时后[[footnote]]此时SCP-2649更倾向于静止不动。 [[/footnote]]被运送至SCP-3560-J的收容室（已配置相应的安保措施）。令D级人员使用SCP-2649泡茶。
&gt; **实验结果：**
&gt; SCP-3560-J立刻畏惧地盯着SCP-2649，很快陷入更强烈的惊恐中（注意，直到此时SCP-3560-J都保持一动不动）。随后SCP-3560-J划了三次十字，慢慢向后退去，最终双手抱头蜷缩在收容室的角落里，一边呜咽一边低声喃喃着某些难以辨认的语句。然后SCP-3560-J开始大声叫喊，乞求西蒙斯博士“把它带走，求你了，行行好！”它的乞求一直持续至SCP-2649因D级人员开始泡茶而进入半活跃状态。SCP-3560-J看到后[实验剩余内容已编辑]。事后西蒙斯博士向SCP-3560-J郑重道歉，并就此暂时搁置了它与SCP-2649的交叉实验。
&gt;  
&gt; **实验编号：**T-103
&gt; **实验概述：**使用标准茶具进行的常规泡茶实验，是用来衡量SCP-3560-J的标准是否会随时间变化的一系列实验之一。茶是由D-33012（一名年长的英裔女性）调制的。
&gt; **实验结果：**
&gt; SCP-3560-J密切观察着泡茶的过程，有时会凑到距离D-33012的手仅几厘米处凝视。对象的动作和判断都极为精确，没有任何明显的失误。不同寻常的是，SCP-3560-J在此过程中几乎完全保持安静，只是不时面带迷惑地抓抓头，偶尔发出“嗯”的声音，还有一次发出“啊！”的声音。
&gt; D-33012将这杯茶递给SCP-3560-J，SCP-3560-J尝了一口之后露齿而笑，热切地宣称道：“精彩！绝妙！高超！这是一场胜利……一个奇迹！女士，你已经达到了完美的境界！这个差劲的世界根本配不上你，你应该上天堂！”在它说这些话的同时，一道刺眼的白色光柱出现在D-33012周围。一秒之后，D-33012面带惊讶的表情连同那道光一起消失了。SCP-3560-J随后大声啜泣起来，用手帕擦了擦额头，然后瘫倒在地。
&gt; SCP-3560-J在一小时后醒来，告诉西蒙斯博士：“这是我喝过的最好的一杯茶，博士，她理应得到丰厚的报酬。你看，这个世界上到底还是有一些好人的！这让我做的一切都有了意义！”此后对收容SCP-3560-J的站点中实施了搜索，但并未发现D-33012，该对象的下落至今不明。背景调查显示对象中年时期曾在英国皇室家庭中担任高级女佣。在此后的3个星期里，SCP-3560-J的行为显然较以往更加积极，在泡茶实验中放过了许多通常会激怒它的“违规行为”。 
&gt;  
&gt; **实验编号：**T-128
&gt; **实验概述：** 由一名D级对象在SCP-3560-J的收容室中安装一台现代品牌的豪华茶/咖啡调制设备。指示对象通过按下适当的按钮来制造一杯茶。注：所有相关配料都已预先储存在设备内，饮料的调制也完全在该机器的内部进行——最终将成品倒入放置于机器出货口的杯子中。
&gt; **实验结果：**
&gt; D-2489带着设备走进收容室，SCP-3560-J立刻狐疑地盯视着该机器。当D-2489打开机器开始启动泡茶程序时，SCP-3560-J带着极度厌恶的表情靠近机器。程序启动二十秒后，SCP-3560-J开始尖叫着用脏话咒骂机器。程序启动四十秒后，SCP-3560-J仍然在咒骂，并开始用手杖狂暴地抽打机器。
&gt; 程序启动五十秒后，SCP-3560-J的尖叫的声调和音量都越来越高，达到了刺耳的程度，西蒙斯博士形容它“像女妖的嚎叫”。饮料机虽然受到了损坏，但仍在继续运行（由于重量可观，它一直保持在原来的位置）。程序启动一分钟后，SCP-3560-J的尖叫音量超过了200分贝，震破了D-2489（此时正在拍打收容室的门，乞求释放自己）的耳膜。SCP-3560-J此时在抽打同时还用手撕扯该设备。随后SCP-3560-J一边继续尖叫一边快速冲向D-2489将其抓住，它拉着D-2489的头发，开始以非人的力量甩动D-2489的头和上半身，将其砸向机器。该设备（以及D-2489）在如此猛烈的攻击下终于彻底机能停止。SCP-3560-J仍在喘息，但已不再尖叫，它用手帕擦了擦额头，然后以威胁的声调警告西蒙斯博士不可再用这样的方式侮辱它；“除非你想亲眼见识地狱的最底层！”该事故后实验暂停了2星期，直至SCP-3560-J充分冷静下来，可以继续接受实验为止。

**实验记录总结结束**

[[collapsible show=&#34;**附录A** - 如何泡出符合SCP-3560-J标准的茶。**&#34; hide=&#34;__如何泡出符合SCP-3560-J标准的茶__&#34;]]
**西蒙斯博士的笔记：以下文档充满各种可能只有实验人员和真正的茶痴才会感兴趣的细枝末节。至于其他的人（也就是普通人），完全可以跳过这个附录。**

以下的泡茶方法大致上已被证实不会触发SCP-3560-J的愤怒。由于SCP-3560-J的癖好每天都在变化，只允许D级人员执行泡茶的行动并为其上茶。--成功的实验过后剩下的所有茶、蛋糕、司康饼或饼干（特别是HobNobs[[footnote]]**译注：**英国饼干品牌。 [[/footnote]]的）都应当送到西蒙斯博士处进行“测试”-- - **注** - 请不要理会前文的声明。西蒙斯博士因篡改文档谋取私利已受到处罚。

**茶具**
最好是成套的茶具。注意，SCP-3560-J//不//喜欢粉色花朵装饰的茶具，因为它们“让它感到恶心”。也应当避免出现猫的图案，因为SCP-3560-J认为它们是“来自地狱的生物”。

* **茶杯、杯托、糖罐、奶罐**：须带有装饰，须为古董；由瓷或骨瓷制成。茶杯应完美地贴合杯托，在微微倾斜时不会滑动。西蒙斯博士提醒所有人谨慎行动，因为“SCP-3560-J一再地因为我们犯下本可以提前预防的错误而砸碎这些昂贵的茶具”。 
* **茶壶**（如有必要——SCP-3560-J偏好散装茶叶泡的茶）：须带有装饰，须为古董；由银或瓷制成。不可使用玻璃制的茶壶，因为一旦事态恶化，它在SCP-3560-J手中会成为特别危险的武器。
* **茶壶套**（如有必要）：须带有装饰，由羊毛织成。SCP-3560-J不喜欢有过多刺绣、或过于蓬松的茶壶套：“它应该是一个茶壶套，而不是一朵该死的云！”。
* **滤茶器**（如有必要）：须为古董，由银制成。
* **茶匙**：须带有装饰，须为古董；由银制成。要确保茶匙擦得足够光亮，因为SCP-3560-J对此的检查非常严格，它还喜欢凝望自己在茶匙上的映像。  

**配料**
可申请查看项目偏好的品牌、配料来源及使用该配料的实验记录。提醒全体员工，就“SCP-3560-J会对某流行茶叶品牌作何反应”开设赌局不仅不专业，而且会受到正式的处分。

通则：
* **茶的类型**：SCP-3560-J喜好英式早茶胜于一切，不建议给给SCP-3560-J提供其他类型的茶，除非有项目主管的批准（见实验记录）。根据SCP-3560-J的说法，世界上没有比英式早茶更高级的茶，光是产生了“其他的茶可能会达到它那无与伦比的高度”这样的想法就表明我们是近亲繁殖的白痴。
* **茶叶**：SCP-3560-J偏好用茶壶泡散装茶叶。已确认最受它欢迎的是来自精品店的高级进口茶叶。在实验的间隔期要确保散装茶叶得到妥善的保存，因为SCP-3560-J总是能辨别出这一点。
* **茶包**：SCP-3560-J在品牌的选择上非常挑剔，为茶包的工业化量产痛心疾首。但是在盲测中，SCP-3560-J往往无法区分茶包是否为工厂生产，有时它对国内流行品牌的茶包的反响甚至比昂贵的散装茶叶更积极。SCP-3560-J认为使用自制的茶包是“瞎忙活”，也是泡一杯“像样的好茶”的一种偷懒手段。
* **奶**：必须使用全脂牛奶。半脂、脱脂或其他动物的奶有可能会激怒SCP-3560-J。由于实验TI-23中发生的事故造成了大量人员伤亡和收容设施损坏，现已严禁使用人乳进行实验。
* **糖**：通常SCP-3560-J比起散装糖（砂糖）更喜欢方糖，应当向它提供分别装在两个糖罐里的白糖和黄糖供它选择。SCP-3560-J加糖的量取决于它的心情，但从不会超过两块方糖或两匙砂糖的量。建议不要预先在茶中加入糖，而是询问SCP-3560-J合适的用量，或让它自己加糖。有时可以观察到SCP-3560-J偷偷将糖藏入自己背心的口袋，并在它认为无人看到的时候偷偷舔食它们。出于安全起见，注意到SCP-3560-J这一行为的人员不应对此作出任何反应，而要假装无事发生。

**泡茶规程**  
以下操作流程据确信可以安抚SCP-3560-J。可向项目主管申请查看不同的茶具和配料所对应的使用量度。

**西蒙斯博士的笔记：**有价值的对象或基金会员工如要为SCP-3560-J泡茶，必须事先进行练习，并让其他人近距离观察并批评其泡茶过程。研究员巴里·海耶斯特别擅长扮演SCP-3560-J的角色，巴里可以让你感觉自己是一坨真正的狗屎，一条毫无用处的虫子，一个连杯茶都泡不像样的//废物//。实话告诉你们，我也同样认为巴里是一个坏蛋。以后你们不会再在这里见到巴里了，我会把他调到其他地方去。巴里，如果你看到了这里，记住你不该把一个成年男人骂哭的。

//使用茶包//
* （轻轻地）将茶包置入茶杯。
* 向杯中倒入牛奶，深度约相当于正常成人的食指宽度。//不要//用手指接触牛奶来测量深度（如果你爱惜你的手指的话）。加入多少牛奶为佳取决于杯子的尺寸和茶包中茶叶的总量。
* 烧水。在水温到达90-100摄氏度时将水倒入杯中（已证实96摄氏度的水温安抚SCP-3560-J的效果最佳）。重申一次，不要用手指测水温，除非你想烫伤你的手指。必须利用直觉和经验来判断水温。SCP-3560-J将温度计视为一种作弊的手段，并称它们只配用来捅进你的[已编辑]。
* 浸泡茶包约两分钟。最佳的浸泡时间取决于茶叶的类型、茶叶的总量、杯子的尺寸和牛奶的总量。请参考详细文档。SCP-3560-J允许对象使用它的怀表来计时，但不要尝试去触碰该怀表，因为SCP-3560-J将此视为极端无礼的行为（而且怀表可以成为一件让人痛苦不堪的武器）。
* 用茶匙小心地移除茶包，将其弃置于另一个杯托或适当的废品处理箱中。如果它被放在杯托上，需立刻将该杯托带离SCP-3560-J附近（因为它讨厌邋遢）。
* 搅拌茶和牛奶，直至它们充分混合（该液体应呈现均匀的浅棕色）。抽出茶匙，置于另一个杯托上，或用布/餐巾纸将其擦干净。SCP-3560-J无法容忍用色卡来确认茶水颜色的行为：“你是在涂颜色还是在泡茶，先生？再不快放下那玩意，我就要用这副手套给你脸上‘涂点颜色’了！”
* 使用茶匙，按要求加糖。尽可能不要使用搅拌过茶的那把茶匙，因为SCP-3560-J不喜欢“污染”糖罐里的糖。

//使用茶壶//
与上文相似，但有如下的改动：

* 一开始将适量的茶叶放入茶壶。最适合的量取决于茶壶的尺寸、茶的浓度，以及需要倒多少杯茶。--别忘了给西蒙斯博士倒一杯，实验之后带给他。--
* 水的条件与使用茶包时一致，但水量应填满整个茶壶。
* 在倒出之前浸泡茶叶，为时平均四分钟。具体时长取决于许多因素，如茶壶尺寸和茶的浓度等。在此期间不要搅拌或晃动茶水。SCP-3560-J有时会称这段时间为“沉默时间”或“思考时间”，但还是经常会利用这段时间来指出泡茶者到面前为止的操作中有哪些错误。
* 在倒茶时使用滤茶器或内置式滤网来过滤茶叶。尽可能阻止游离的茶叶进入杯中（有微量的漏网茶叶是可以接受的）。注意，SCP-3560-J不相信传统迷信的茶叶“占卜”，将其称为“那些下流的吉普赛人”的把戏。
* 如有要求可任意续杯**--别忘了西蒙斯博士--**。如果最后茶壶中还留有足够倒更多杯的热水，应为它套上茶壶套。
* 如果茶壶中还有足够的剩茶，可在上完一道茶后再次上茶。但是SCP-3560-J对于一壶中的第二道茶的浓度和温度都有极为严格的要求，对此一定要万分小心。
* 如果壶中的水已经不够再倒一杯，不要向壶中再加入热水，而应该从头再泡一壶茶。

**搭配食物**
（食物的详细信息参见附加文档。）

SCP-3560-J可以接受——甚至希望有食物与茶水搭配。它最能接受的是传统茶点，如现烤的司康饼（附带黄油和果酱）、蛋糕或饼干。在SCP-3560-J的听力范围内，“[[span class=&#34;ruby&#34;]]司康饼[[span class=&#34;rt&#34;]]scones[[/span]][[/span]]”的尾音必须念得和“owns”相同。做不到这一点的人会被SCP-3560-J视为贱民。

SCP-3560-J个人最喜欢的茶点是加黄油和覆盆子酱的水果司康饼。另外它也很喜欢巧克力消化饼干，但它从来不会将饼干泡入茶中，并声称这种行为是不道德的，应当受到谴责。它会严厉惩罚一切在它眼前试图实施这种“肮脏的沉沦”的人。
