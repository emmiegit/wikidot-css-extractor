    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
[[=]]
[[collapsible show=&#34;+ 朱斯提提亚&#34; hide=&#34;- 奴隶之言&#34;]]
我不信蒙眼的朱斯提提亚

女神的目光会穿过布纱

公正的天平暗藏有磁铁

会朝手持黄金者倾斜

罪人们饮酒食肉放声谈笑

长剑上沾满无辜者的鲜血

“汝杀吾牛羊，则当判处死刑

吾杀汝至亲，汝须跪地道歉”

——这是我亲眼所见


[[/collapsible]]




[[collapsible show=&#34;+ 阿芙罗狄德&#34; hide=&#34;- 死刑犯之言&#34;]]
我不信断臂的阿芙罗狄德

女神的魅力是国家的灾祸

虚假的爱情遮住陛下的双眼

贤明的国王不辨忠奸

她在王座旁温柔地微笑

言语是她操偶的丝线

“杀了他，他违背了陛下的意愿

杀了她，她触犯了陛下的威严”

——这是我亲眼所见
[[/collapsible]]


[[collapsible show=&#34;+ 堤喀&#34; hide=&#34;- 赌徒之言&#34;]]
我不信拿着聚宝盆的堤喀

女神的祝福只赠予有准备者

幸运是狡诈的恶魔的谎言

将无知的羔羊引诱欺骗

在侥幸的泥沼中挣扎深陷

被卑劣的手段榨取金钱

“再来一局，再来一局！

我要夺回属于我的一切”

——这是我亲眼所见
[[/collapsible]]

[[collapsible show=&#34;+ 德墨忒尔&#34; hide=&#34;- 流民之言&#34;]]
我不信持穗的德墨忒尔

女神的火炬在庄稼间燃烧

麦苗在烈日下无力枯萎

女神在宫殿里早已熟睡

名为饥饿的镰刀收割麦穗

流亡是生存的唯一机会

女儿在深夜失去了踪影

妻子讨粮后再没能返回

——因此我咒诅诸神，永不忏悔
[[/collapsible]]


[[/=]]</textarea></pre>
