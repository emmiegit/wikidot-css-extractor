**Ítem #:** SCP-3050

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Las puertas y ventanas de SCP-3050 han sido equipadas con candados de acero sólido de 9 centímetros y con barras de hierro empotradas que cubren los exteriores. SCP-3050 es además monitoreado por cámaras de seguridad ubicadas a través del perímetro transmitiendo en vivo al Sitio-38. En caso de descubrimiento civil o brecha de contención, El Destacamento Móvil Psi-7 &#34;Bricolage&#34; debe ser enviado para evaluar la situación y restablecer la contención.

Los eventos de activación de SCP-3050 deben ser atribuidos a una instalación local de prueba de armas S██-██ de la Fundación. Al comienzo de la activación, cualquier personal dentro del edificio debe evacuar dentro del periodo de tiempo asignado de 15 segundos. Cualquier personal impedido de escapar dentro de ese periodo de tiempo se le debe alentar a usar sus pastillas de cianuro distribuidas.

//**Anexo 24.4.17:** El 16/3/██, dos civiles fueron atrapados dentro de SCP-3050 durante su evento de activación después de haber visto un evento previo e investigar. Un muro de 2.5 metros de alto fue construido alrededor de SCP-3050 por orden de O5-██ para prevenir más información y brechas de contención.//

**Descripción:** SCP-3050 es un gran complejo ubicado en W████, Carolina del Norte, anteriormente conocido como la &#34;Escuela Ogden.&#34; El interior de SCP-3050 consiste en muebles y electrónicos típicamente encontrados en las escuelas Americanas entre 1960 a 1976.

SCP-3050 permanece inerte hasta su evento de activación, que ocurre a intervalos aleatorios en cualquier época del año. Antes de cada activación, SCP-3050 hará sonar una alarma a 137 decibelios  por exactamente 15 segundos desde una fuente desconocida dentro de la instalación. Después de la alarma, todas las puertas y ventanas no se podrán abrir hasta que el evento haya concluido. Tras una investigación más cercana, las salidas &#34;cerradas&#34; se fusionan a nivel atómico con los muros y los pisos. Desde el exterior, todas las ventanas emiten una luz roja brillante medida en un estimado de 2.000 lúmenes. Sin embargo, la degradación de los fotones degradation ocurre a los .74 metros [[footnote]] un (1) //gradus// Romano[[/footnote]] dentro del perímetro de la instalación; limitando así el área de efecto. La investigación sobre esta luz anómala está en curso.

Durante la fase principal del evento, toda la materia humana viva no anómala dentro de SCP-3050 se reconstruye a nivel atómico mediante la degradación selectiva de la realidad. Este efecto se consigue mediante precisos generadores de anti-humes ubicados en instalaciones construidas por la Universidad Alexylva. El evento de SCP-3050 puede durar desde 4 minutos a 2 horas. Los registros de pruebas y entrevistas indican de que la experiencia es indolora. Sin embargo, no hay consistencia en el orden en el que las partes del cuerpo se reconstruyen (o en el caso de múltiples sujetos, cual se reconstruye primero.) Los sujetos sometidos a reconstrucción no sangran ni muestran heridas; Todas las partes reconstruidas dejan una piel remendada similar a la extremidades post-amputación.

Los individuos reconstruidos por SCP-3050 (designados como SCP-3050-A) están integrados con objetos y superficies dentro de la instalación. Registros de pruebas y entrevistas a los testigos indican de que las instancias de SCP-3050-A son conscientes y retienen la mayoría de sus sentidos al integrarse. La investigación sobre la terminación de estos individuos o la manera de revertir estos efectos esta en curso.

**Anexo 17.5/██:**//&#34;La destrucción de objetos conteniendo instancias de SCP-3050-A no resulta en la muerte del sujeto. Pobre bastardo, rompimos la silla...el. Sus piezas no paraban de gritar...&#34; -Dr. Subin//

Al finalizar el evento, todas las puertas y ventanas se desenganchan de su respectivo marco y un sonido a 110 decibelios que es parecido a las campanas de viento resuenan desde una fuente desconocida fuera del complejo. SCP-3050 permanecerá inerte por un mínimo de 24 horas después del evento. La exploración sólo debe llevarse a cabo durante este periodo de gracia de 24 horas.

**Bitácora de Exploración:**

------

&gt; **Fecha:** 1/20/████
&gt; **Sujeto:** D-19910, un prisionero político con experiencia en exploración urbana
&gt; **Equipamiento:**
&gt; * Una (1) cámara de impresión Polaroid 600.
&gt; * Un (1) medidor de realidad Kant.
&gt; * Una (1) linterna.
&gt; * Una (1) ración de campo estándar de la Fundación.
&gt; * Un (1) localizador electrónico estándar.
&gt; * Un (1) paquete de recuperación de artículos.


&gt; &lt;**Comenzando Registro**&gt;
&gt; 
&gt; **Dr. Owens:** Probando, probando - uno, dos, tres. ¿puedes oírme?
&gt; 
&gt; **D-19910:** Fuerte y claro. Estoy entrando al pasillo principal. Nada en el vestíbulo aquí.
&gt; 
&gt; **Dr. Owens:** ¿Vez algo fuera de lo común, D-19910? ¿Cual es la lectura de tu medidor?
&gt; 
&gt; **D-19910:** Está a un...&#34;hume.&#34; ¿Es eso calor?
&gt; 
&gt; **Dr. Owens:** Ignora eso. Continúa explorando la instalación.
&gt; 
&gt; &lt;**D-19910 continúa explorando la instalación por [7.5] minutos. Contenido no esencial omitido.**&gt;
&gt; 
&gt; **D-19910:** Doc, estoy escuchando ruidos. Suena como susurros y lloriqueos.
&gt; 
&gt; **Dr. Owens:** //[al asistente]// Aumenta la sensibilidad D-19910, recuerda tomar fotografías.
&gt; 
&gt; **D-19910:** Veo una escalera. Está oscuro, las luces son un poco tenues.
&gt; 
&gt; **Dr. Owens:** Baja la cabeza. Use su linterna si es necesario.
&gt; 
&gt; **D-19910:** Bueno. Estoy en la biblioteca de la escuela...hay algo extraño aquí.
&gt; 
&gt; 
&gt;**Dr. Owens:** ¿Que es eso?
&gt; 
&gt; **D-19910:** Hay...algo malo en esa esquina derecha de la habitación. Es como si fuera negro, pero puedo verlo claramente. También está brillando un poco, como el capó de un auto bajo el sol abrasador. ¿Tu sabes?
&gt; 
&gt; **Dr. Owens:** Camine más cerca mientras lee su medidor.
&gt; 
&gt; **D-19910:** Está decreciendo muy lentamente mientras me acerco hacia eso. Que sucede-
&gt; 
&gt; [Hay un sonido similar a una pequeña explosión, y una fuerte retroalimentación del micrófono poco después.]
&gt; 
&gt; **D-19910:** [crujido del micrófono] ¿Se ha...ido? El borde es normal otra vez, pero hay un montón de basura en el piso. Papeles y...envoltorios de comida? Es solo basura. Hey, espera. Mi medidor esta leyendo 1 hume otra vez.
&gt; 
&gt; **Dr. Owens:** Bien, eso es...bueno. Toma los papeles, ponlos en un sobre provisto dentro de su equipaje y continúa moviéndose.
&gt; 
&gt; **D-19910:** Okey. Estoy en otro pasillo, pero solo hay una puerta al final. Voy a entrar.
&gt; 
&gt; **D-19910:** Oh, wow. Estoy en el salón de artes de la escuela. ¿Dijiste que esto era una escuela primaria en el pasado?
&gt; 
&gt; **Dr. Owens:** ¿Si, es correcto, porque?
&gt; 
&gt; **D-19910:** Hay un montón de autorretratos y...estatuas en los muros y muebles. Son bastante geniales, especialmente para los niños. Tengo algunas fotos.
&gt; 
&gt; **Dr. Owens:** ¿Es todo lo que hay allí? ¿Algo mas?
&gt; 
&gt; **D-19910:** Nah, solo útiles escolares y cosas por el estilo. Espere, doc...el susurro y el llanto parecen mas fuertes. ¿De donde viene?
&gt; 
&gt; **Dr. Owens:** D-19910, investigue los autorretratos.
&gt; 
&gt; **D-19910:** ¿Por que? Solo son...oh, mierda. Doctor, se están moviendo.
&gt; 
&gt; **Dr. Owens:** Intenta hablar con uno.
&gt; 
&gt; **D-19910:** ¿Esto es algún tipo de broma? [a las instancias de SCP-3050-A] Hey, ¿pueden escucharme?
&gt; 
&gt; **SCP-3050-A:** [Sin respuesta.]
&gt; 
&gt; **D-19910:** Me voy, esto es una perdida de tiempo. Solo es algun truco tonto de magia. [Hay un sonido de un pequeño choque.]
&gt; 
&gt; **SCP-3050-A:** [Gritos infantiles.]
&gt; 
&gt; **D-19910:** Oh, Dios. Me-Me tropeze y cai en una mesa con una de esas...esas cosas en el. Doc, ellos son-
&gt; 
&gt; **Dr. Owens:** Salga cuidadosamente de la instalación. Necesitamos esos documentos.
&gt; 
&gt; **SCP-3050-A:** [Gritos, suplicas de ayuda de muchas voces.]
&gt; 
&gt; **D-19910:** [Sonidos de arcadas.] ¡Lo siento, Lo siento!
&gt; 
&gt; **&lt;Fin del registro.&gt;**
&gt; 
&gt; Aproximadamente dos minutos después de la última transmisión, D-19910 emergio de SCP-3050 a través de la entrada principal en estado de pánico. Sujeto escaneado en busca de cognito-peligros (limpio) y amnésicos clase B administrados. D-19910 fue reasignado al proyecto ████ y no se han reportado incidentes.
