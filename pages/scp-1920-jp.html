    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1920-JP - そこにいたもの
**著者:** ©︎[[*user k-cal]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1920-JP

**オブジェクトクラス:** --Safe-- Neutralized

**特別収容プロトコル:** 1983年11月7日、財団が確保していた最後の個体が死亡したことによりSCP-1920-JPは絶滅したと考えられています。各地に存在するSCP-1920-JP対策設備の管理権はすべて自治体もしくはその他適切な組織へ譲渡されました。本報告書はSCP-1920-JPの再発見、もしくは類似存在の発見に備えて保存されます。

[[collapsible show=&#34;+ 以前の特別収容プロトコル&#34;hide=&#34;- 閉じる&#34;]]
捕獲されたSCP-1920-JPは収容サイト内に存在する1930年代の日本の一般的な住宅を模した収容施設に収容されます。各施設には担当者としてDクラスもしくはそれ以外の職員が割り当てられ、担当者は施設内で生活します。施設内への強い匂いを発生させる物質の持ち込みは、それが1930年代において一般家庭に普及していたものでないかぎり禁止されます。Dクラス以外の職員が担当者に就任する場合、本人の希望があれば認知強化薬が支給されます。

未収容状態にあるSCP-1920-JPは積極的には収容されません。SCP-1920-JP対策設備は財団主導での導入段階を終えており、現在各自治体およびその他適切な組織への譲渡が進められています。SCP-1920-JPの減少は保護の観点から憂慮すべき事項ですが、減少を完全に止めることは不可能だと考えられています。
[[/collapsible]]

**説明:** SCP-1920-JPは日本の主に都市部に生息する体長10~80 cm、体重0.3~5 kgほどの袋状の生物です。皮膚構造は汗腺と皮脂腺[[footnote]]ただしこれらの分泌腺はほぼその機能を失っているとみられます。[[/footnote]]を有し明確な層構造を示す点で哺乳類の皮膚構造に類似していますが、その一方で他の哺乳類に属する生物の皮膚よりも高い伸縮性を示し、また体毛は存在しません。SCP-1920-JPの皮膚は、SCP-1920-JPの死後おおよそ10秒程度で全て融解します。

SCP-1920-JPは認識阻害性[[footnote]]直接的な情報の他、SCP-1920-JPと何かが接触したことで生じた音、SCP-1920-JPの画像記録などの間接的な情報もこの認識阻害性の対象になります。[[/footnote]]を有しており、ヒトを含むあらゆる生物はSCP-1920-JPを認識することができません。この認識阻害性は感覚器官から発せられたSCP-1920-JPに関する信号に作用し、これが脳で処理されることを妨げることによって効果を発揮していると考えられています。クラスD認識強化薬の使用がSCP-1920-JPの認識を可能にすることはこの仮説を裏付けています。この認識阻害性はSCP-1920-JPの皮膚の融解に伴って急速に効果が減少することから、皮膚に由来する性質であると考えられています。

SCP-1920-JPの体内は主に非常に柔軟な筋組織と消化器官及び原始的な神経系からなります。SCP-1920-JPはこれらの組織を流動的に移動させることが可能であり、このことはSCP-1920-JPの外観を不定形なものにしています。SCP-1920-JPの内部組織は環境の変化に弱く、SCP-1920-JPの死亡や体外への流出によって消失します。これらの特性からSCP-1920-JPの内部組織に関する研究は進んでいません。またSCP-1920-JPはこれらの組織の他に、口・嗅覚器として利用され、消化器官に接続する開閉可能な穴状の器官、及び眼球[[footnote]]眼球の大きさには個体差がありますが、基本的に体に埋め込まれるように存在します。またいくつかのSCP-1920-JP実例は身体を変形させ疑似的な瞼を形成することがあります。ただし実験から、SCP-1920-JPの視野は狭く、視力も低いことが判明しています。[[/footnote]]を有しています。

SCP-1920-JPは人間の居住する家屋に生息しています。通常家屋から出ることはほとんどなく、家屋内に存在する食料や食べ残しを微量ずつ摂食します。SCP-1920-JPは人間に対して恐怖心や敵対心を抱いているようには観察されません。1週間程度人間のいない環境下に置かれたSCP-1920-JPは家屋全体を移動し人間を捜索しますが、見つからない場合は新たな家屋を探すために現在の巣である家屋を離れます。これはSCP-1920-JPが家屋を離れる例外的な状況の一つです。以下は、一般的な状態におけるSCP-1920-JPの行動の一例です。
* 家屋から外を眺める。
* 住民の後をついて回る。
* 摂食行動。
* 何らかの疾病の初期段階にある住民にのしかかる。[[footnote]]接触者は不自然な体の重さ、怠さを訴え、結果としてこの行為は疾病の早期発見につながります。[[/footnote]]
* 睡眠。[[footnote]]多くの場合で、SCP-1920-JPは睡眠中の住民の付近で睡眠をとります。これはSCP-1920-JPが睡眠中外敵から身を守るための行動であると考えられています。[[/footnote]]
* 住民を模倣した形状の変化。（ただし多くの場合で模倣は不十分）

以下はSCP-1920-JPの進化に関する論述の抜粋です。

&gt; SCP-1920-JP、もしくはその祖先にあたる生物は、少なくとも7世紀頃にはすでに日本に存在していたと考えられている。添付資料は過去の日本における、SCP-1920-JPとの関係が疑われる記述の一例であるが、これらを辿ると人間の生活の変化に合わせてSCP-1920-JPも非常に遅いペースで変化していったことが伺える。
&gt; 
&gt; （中略）
&gt; 
&gt; SCP-1920-JPは脆弱な身体の構造をカバーするため、逃げることだけに特化した進化を辿ってきたものと考えられる。事実、SCP-1920-JPは攻撃手段を全く持たず、また一度発見されてしまえば外敵の攻撃から身を守る機能も有していない。現在の人間に対する半寄生・半共生状態は、人間の家という外敵のほとんどいない環境、また安全な食料供給という点で、非常に合理的である。

--SCP-1920-JPは日本全土にわたって生息しており、その個体数の多さ、攻撃能力の低さ、認識阻害性から、収容の優先度は低く設定されています。-- SCP-1920-JPの個体数は1950年代から減少傾向にあります。これは公害等による環境の悪化、日本国民の生活スタイル・食生活などの急激な変化にSCP-1920-JPの適応が追いついていないことが要因であると考えられています。これらの変化を止めることによるSCP-1920-JPの減少への対策は、日本の政策・文化への強い介入となるため実施が見送られました。SCP-1920-JPの生殖条件は不明で、収容施設内での個体数の増加例は存在しません。また、確保された個体が移送中にストレスで死亡する事例が相次いだため、SCP-1920-JPの積極的確保による保護は効果的でないと判断されました。

**補遺1:** 1960年代初期、SCP-1920-JPが家屋外に出現する事例が急激に増加しました。捕獲された個体に対する実験から、以下の要因が示唆されています。
* **テレビの普及:** 1950年代後期からテレビが一般家庭にも普及し始ました。SCP-1920-JPは異常な視覚情報（ねじ曲がった風景、移り変わる画面など)に強い興味を示し、テレビに映し出される映像に強い興味を持ちますが、その内容によっては強い恐怖を示します。また、多くの場合でSCP-1920-JPは映像と現実を区別できていないと考えられています。住民によるテレビ番組の視聴によって、SCP-1920-JPが家屋を安全圏と認識できなくなっている可能性があります。
* **インスタントコーヒーの普及:** 1956年にインスタントコーヒーが日本の一般市場に流通して以降、インスタントコーヒーは爆発的に普及し、一般家庭に自宅でコーヒーを飲むという習慣を定着させました。SCP-1920-JPの嗅覚は高い感度を有していますが、コーヒーの匂いはこの嗅覚を強く刺激し、SCP-1920-JPはこの匂いに強い嫌悪を示します[[footnote]]ただし外部でコーヒーを飲んだ住人が帰宅した場合、この程度の匂いであればSCP-1920-JPはその住人を避けますが、家屋外への逃避にまでは至りません。[[/footnote]]。
屋外で行動するSCP-1920-JPの急激な増加は、見通しの悪い線路におけるSCP-1920-JPと鉄道車両の接触事故の発生を招きました。これはSCP-1920-JPの弱い視力、狭い視野に起因するものと考えられています。SCP-1920-JPに即時の死をもたらす鉄道車両との接触は、皮膚の融解に伴う認識阻害性の減少を引き起こし、結果として事故の衝撃は通常通り乗客及び乗務員に認識されます。このような事件の多発はSCP-1920-JPの存在が世間一般に露見する危険を孕むため、SCP-1920-JPと鉄道車両の事故防止対策が必要とされました。

これを受けてSCP-1920-JP担当者の一人であり、伊豆箱根鉄道に情報操作任務のために潜入していたエージェント・横井は、当時伊豆箱根鉄道で進められていた反射鏡の設置計画[[footnote]]見通しの悪い線路の危険性を減らすために、反射鏡を用いて視角を確保する計画。[[/footnote]]を利用することを提案しました。当初設置された反射鏡は平面のものでしたが、これを製造会社への情報操作を経て凸面鏡（当時はSCP-1920-JP対策設備と呼称）に変更することに成功しました。本作戦の目的は、風景の歪みを発生させSCP-1920-JPの注意を惹くことで、SCP-1920-JPに接近する車両を認識させ接触事故を防止することでした。実際に、この設備が設置された区域ではSCP-1920-JPによる接触事故がほぼ０まで減少しました。SCP-1920-JP対策設備は全国の鉄道や道路に配備され、現在は道路反射鏡（カーブミラー）として知られています。</textarea></pre>
