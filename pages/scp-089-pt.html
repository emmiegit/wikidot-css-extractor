    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-089-PT - Amar-te-ei Eternamente
**Auteur :** [[user ZeroMan]]
**Traducteur :** [[user Frigidaire]]
**Date de publication originale :** 16 février 2019
**Image :** [https://commons.wikimedia.org/wiki/File:Envelope_branco_nominado.jpeg Enveloppe blanche avec le nom d&#39;une personne en portugais.] -- CC BY-SA 4.0.
[[include credit:end]]

**Objet n^^o^^ :** SCP-089-PT

**Classe :** Keter

**Niveau de Menace :** Orange ##f36400|●##

[[include component:image-block name=letter.png|caption=Instance de SCP-089-PT. Nom du destinataire censuré.]]

**Procédures de Confinement Spéciales :** Les bureaux de poste du pays doivent être surveillés, et toutes les instances de SCP-089-PT trouvées doivent être saisies et conservées en sécurité dans le compartiment sécurisé des anomalies textuelles du Site-PT51[[footnote]] En raison de l&#39;effet anormal affectant uniquement les destinataires, les instances de SCP-089-PT récupérées sont classés Sûr pour le confinement. [[/footnote]].

Les instances de SCP-089-PT-2 doivent être observées et, après la période de Werther, si les individus n&#39;ont pas été éliminés, ils doivent recevoir des amnésiques de Classe C, et toutes les instances de SCP-089-PT en leur possession doivent être saisies.

**Description :** SCP-089-PT est un ensemble de lettres envoyées de manière anormale, dont le contenu n&#39;est lisible que par les instances de SCP-089-PT-2[[footnote]] Destinataires de SCP-089-PT. [[/footnote]]. Tout autre sujet tentant de lire SCP-089-PT ne verra qu&#39;une feuille de papier blanche qui ne semble pas avoir d&#39;autres propriétés anormales que les méthodes de livraison.

Les instances de SCP-089-PT n&#39;ont pas de timbre et ne mentionnent pas l&#39;adresse de l&#39;expéditeur ou du destinataire. La manière dont SCP-089-PT est délivré reste inconnue. Bien que les instances de SCP-089-PT apparaissent brièvement au bureau de poste le plus proche de SCP-089-PT-2, les objets se dématérialisent ensuite pendant un certain laps de temps, puis réapparaissent dans la boîte aux lettres du destinataire, si cela n&#39;est pas empêché d&#39;une manière ou d&#39;une autre (pour plus d&#39;informations, voir le Rapport de tests). Les lettres sont généralement livrées dans un délai de 3 à 7 jours, malgré le temps qu&#39;il faudrait normalement pour qu&#39;une lettre physique soit envoyée depuis l&#39;endroit où SCP-089-PT-1 prétend résider.

Le contenu de SCP-089-PT varie pour toutes les correspondances ultérieures, mais la première instance est toujours la même, à l&#39;exception du nom du destinataire (voir Transcription 089-PT-α, réalisée par ████████, sujet SCP-089-PT-2).

Les lettres semblent avoir été écrites par une entité qui se nomme &#34;Maria de Oliveira █████&#34;, désignée ci-après SCP-089-PT-1. Tous les sujets interrogés ont rapporté différents endroits où SCP-089-PT-1 prétend résider, provenant de ██ villes brésiliennes et ██ villes portugaises. Sur ██ des villes mentionnées, 16 ont fait l&#39;objet d&#39;une enquête par la Fondation. Aucun signe de SCP-089-PT-1 n&#39;a été trouvé.

Selon les informations recueillis, SCP-089-PT-1 écrit des lettres romantiques, vantant toujours les qualités et le mode de vie de SCP-089-PT-2 et mentionnant le désir de rencontrer le sujet. Les instances de SCP-089-PT-2, après avoir lu la première lettre, développent un comportement obsessionnel, presque malsain, visant à prioriser la lecture et la relecture de SCP-089-PT avant toute autre chose. Les sujets SCP-089-PT-2 se sentent obligés de répondre aux lettres, perpétuant l&#39;effet anormal causé par SCP-089-PT.

Après une durée indéterminée, estimée entre un à trois mois, les lettres cesseront pendant exactement 30 jours. Les sujets SCP-089-PT-2 déclarent pendant cette période se sentir abandonnés, et leurs niveaux d&#39;obsession et d&#39;anxiété sont plus élevés que la normale. Les sujets commencent à manger moins fréquemment et ne donnent plus la priorité à leur hygiène personnelle. Passé ce délai, ils reçoivent SCP-089-PT-Ω[[footnote]] Dénomination de la dernière instance de SCP-089-PT envoyée.[[/footnote]] et entrent dans un état appelé la &#34;Période de Werther&#34;.

SCP-089-PT-Ω rapporte l&#39;incapacité de SCP-089-PT-1 à continuer d&#39;écrire et d&#39;envoyer des lettres. SCP-089-PT-1 énumère les raisons pour lesquels il est resté en contact avec SCP-089-PT-2 et ses principales qualités, terminant la lettre poétiquement.

Après avoir lu SCP-089-PT-Ω, les sujets entrent dans un état de dépression profonde qui peut durer de deux semaines à deux mois. Le sujet souffre d&#39;obsession, de troubles obsessionnels compulsifs et d&#39;un trouble anxieux généralisé, au risque d&#39;automutilations et potentiellement d&#39;un suicide.

Les sujets SCP-089-PT-2 qui survivent à cette période restent mélancoliques, montrant des sentiments de langueur et de solitude, en plus d&#39;avoir de grandes difficultés à développer de nouvelles relations amoureuses. De plus, un total de ██ des personnes concernées ont développé des compétences artistiques liées à l&#39;écriture, devenant des lettrés et des poètes aux caractéristiques ultra-romantiques[[footnote]] Mouvement littéraire du XIX^^e^^ siècle, aux tendances mélancoliques et pessimistes.[[/footnote]].

[[collapsible show=&#34;+ Transcription 089-PT-α&#34; hide=&#34;+ Accès autorisé&#34;]]

Transcription réalisée par ████████, le 21/10/1996, à 16:08.

&gt; //Cher// ████████,
&gt;    
&gt; //Comment vas-tu ? J&#39;espère que tu vas bien et que tu es heureux. Pardonne-moi de t&#39;envoyer cette lettre à l&#39;improviste, mais il y a des moments où j&#39;espère entrer en contact avec quelqu&#39;un comme toi. Toi qui te soucie, qui aime et qui cherche le meilleur pour le monde dans lequel tu vis.//
&gt;    
&gt; //J&#39;ai peur de parler de moi dans cette lettre, je ne veux pas que tu me vois comme une femme perturbée, mais je pense que ce sera nécessaire pour que nous puissions avoir quelque chose à nous dire. J&#39;aime écrire et dessiner. Les arts allument une flamme incandescente dans mon âme. Et toi ? Qu&#39;est-ce qui réveille cette étincelle dans tes yeux ?//
&gt;   
&gt; //Je te souhaite une excellente journée, et n&#39;oublie pas ; au bout du chemin, même si tout le monde t&#39;abandonne, je t&#39;aimerai.//
&gt;    
&gt; //Je t&#39;aimerai à jamais.//
&gt; //- Maria//

[[/collapsible]]

[[collapsible show=&#34;+ Rapport de tests&#34; hide=&#34;+ Accès autorisé&#34;]]

__**Test 001 - 24/10/1996**__
&gt; **Sujet :** Felipe ████████
&gt; **Procédure :** Le sujet a été placé dans une salle de confinement pour humanoïde standard, sous l&#39;observation constante des chercheurs. Aucune boîte aux lettres ne se trouvait à proximité de la zone où réside le sujet.
&gt; **Résultats :** SCP-089-PT ne s&#39;est pas matérialisé dans la boîte aux lettres appartenant à SCP-089-PT-2, mais dans la zone de confinement du sujet, devant les portes d&#39;entrée et de sortie. Il n&#39;y a eu aucune brèche de confinement, et les systèmes n&#39;ont signalé aucune erreur.
&gt; **Analyse :** SCP-089-PT n&#39;a pas besoin de boîte aux lettres pour se matérialiser. L&#39;objet se manifeste dans une zone de 10 m autour d&#39;un sujet SCP-089-PT-2.

__**Test 002 - 28/10/1996**__
&gt; **Sujet :** Dr ████████
&gt; **Procédure :** Le Dr ████████ utilise la transcription de la dernière instance de SCP-089-PT reçue par le sujet SCP-089-PT-2 et décide d&#39;écrire une réponse personnelle à SCP-089-PT.
&gt; **Résultats :** La lettre n&#39;a jamais disparu du bureau de poste ; elle est restée exempte d&#39;effets anormaux et incapable d&#39;atteindre la destination indiquée sur l&#39;enveloppe en raison de son inexistence.
&gt; **Analyse :** Seules les lettres écrites par des instances de SCP-089-PT-2 sont acceptées par SCP-089-PT-1.

__**Test 003 - 23/11/1996**__
&gt; **Sujet :** Felipe ████████
&gt; **Procédure :** Le sujet a été empêché d&#39;écrire de nouvelles lettres et détenu dans la même zone de confinement.
&gt; **Résultats :** SCP-089-PT a été livré de la même manière que lors du dernier test, et selon le rapport du sujet, SCP-089-PT-1 ne se souciait pas qu&#39;il n&#39;ait pas répondu à son message.
&gt; **Analyse :** De nouvelles instances de SCP-089-PT ont continué à être livrées, même sans que le sujet leur réponde, et leurs effets anormaux ont persisté.

__**Test 004 - 05/04/1998**__
&gt; **Sujet :** Marcos ██████
&gt; **Procédure :** Il a été ordonné au sujet d&#39;écrire des lettres violentes à SCP-089-PT-1 rejetant les propos romantiques présents dans les dernières lettres.
&gt; **Résultats :** Le sujet a refusé d&#39;obéir à l&#39;ordre des chercheurs. L&#39;usage de la force légère était autorisé, mais cela n&#39;a pas suffi à persuader le sujet de coopérer.
&gt; **Analyse :** Non concluante.
&gt;
&gt;
&gt; //Je crois qu&#39;il serait possible d&#39;obliger le sujet à écrire la lettre de la manière souhaitée si l&#39;utilisation d&#39;une force adéquate était autorisée, mais je ne pense pas que le résultat de ce test vaille les dommages physiques et psychologiques qu&#39;il causerait.//
&gt; — Dr Oliveira
