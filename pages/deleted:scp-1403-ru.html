**Объект №:** SCP-1403-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** На территории SCP-1403 должна быть расположена разделительная стена, охватывающая подконтрольную Фонду территорию, отделяющую зону влияния Глобальной Оккультной Коалиции от зоны влияния Фонда и буферной зоны в 10 метров в длину. Длина забора должна проходить по всей территории, доходя до естественных границ SCP-1403 (двух гор, расположенных зеркально друг от друга), и достигать 5 метров в высоту. На стороне, расположенной &#34;лицом&#34; к буферной зоне, должны отсутствовать какие-либо зоны пропуска или досмотра. В случае побега, вооружённая охрана в смотровых башнях, расположенных в ключевых точках, имеет право открывать огонь на поражение, даже если побег осуществляется в сторону буферной зоны. Вдоль внешнего периметра должна быть выставлена небольшая моторизированная вооружённая группа для пресечения прорывов или побегов из территории. КПП, расположенный на внешней стороне ограждения, должен охраняться небольшой вооружённой группой из 12 человек, сменяемой каждый 24 часа. Во избежание открытой конфронтации между Фондом и SCP-1403-1, сотрудникам Фонда запрещено входить в прямой контакт с SCP-1403-1. Любые взаимодействия с SCP-1403-1 должны сводиться, если возможно, к минимуму, за исключением исследовательских работ. Исследования должны проводиться в специальном помещении, построенном в 50 метрах от зоны, в присутствии хотя бы 2 вооружённых сотрудников. В случае конфликта или вооружённого противостояния, следует действовать согласно протоколу &#34;Племя-1&#34;. Дороги, ведущие к SCP-1403, должны быть либо перекрыты, либо уничтожены, либо перенаправлены, согласно новому маршруту. Для поддержания режима секретности, должна распространяться информация о строительстве нового хранилища ОЯТ и РАО. Территория в --1-- 3 км должна &#34;прочёсываться&#34; небольшими группами из 3-5 человек, действующих в рамках стандартных протоколов по охране обширных территорий, с поддержкой лёгкой наземной невоенной техники. В особых случаях разрешается применение особых методов пресечения, включая средства РЭБ.

**Описание:** SCP-1403 представляет собой место жительства гуманоидных особей, внешне ничем не отличающихся от представителей человеческого вида (далее: SCP-1403-1), расположенное на холмистой местности между двумя горами с относительной высотой в 510 и 557 м и длинной в 744 м каждая. Место жительства (далее: поселение) SCP-1403-1 представляет собой обширную территорию, которая занимает по общей сложности 1 км^^2^^, с развивающейся инфраструктурой. Особи SCP-1403 занимаются по большей части скотоводством, земледелием, собирательством и т.п. Скот здесь представлен в качестве большого количества множество раз &#34;продублированных&#34; видов животных: от мелкого до крупного рогатого скота, таких как: козлы, козы, коровы и быки. Плодородная почва и наличие множества родников позволяют SCP-1403-1 выживать в условиях полного отчуждения от цивилизации. Также было замечено наличие большого количество &#34;продублированных&#34; яблонь. Наличие других деревьев выявлено не было. Исследования показали, что имеющиеся здесь животные и яблони абсолютно идентичны по всем параметрам по отношению друг к другу.

Объект был обнаружен после внепланового пролёта дрона-разведчика в ██.██.████ году ████████ ████████,по ██████ ██████ в ████ часов. Изучение карты местности показало, что SCP-1403 ранее здесь не существовал и что его появление несёт неясный характер, потребовавший дальнейшее изучение. Изучение данных, полученных от датчиков обнаружения АИ (аспектного изучения), привело нас к выводу, что появление SCP-1403 несёт в себе, по крайней мере, не случайный характер возникновения, а рукотворный. И вызвано это контролируемым процессом или нет - всё ещё оставляет нерешённые вопросы.

SCP-1403-1 - общее обозначение для особей, проживающих на территории SCP-1403. Это гуманоидные сущности, внешне не отличающиеся от человека, представляющие из себя дублированных мужчин трёх видов, несовершеннолетних девочек и совершеннолетних девушек. Примерное количество SCP-1403-1 составляет 150 особей. Опрос большинства жителей показал, что каждая особь не помнит о своей прошлой жизни. Не известно, является ли это причиной амнезии, вызванное участием в тауматургическом процессе или полным отсутствием информации о жизни во вне SCP-1403-1 по каким-либо другим причинам, но исследования в этом направлении всё ещё ведутся.


**Хронология событий инцидента &#34;1403-ГОК-Фонд&#34;:**

||~ Дата ||~ Событие ||
||  ██.██.████ || Обнаружение дроном разведчиком SCP-1403. ||
||  26.0█.201█ || Изучение феномена. Попытка установления дружественных отношений. ||
||  01.0█.201█ || Постановка на содержание и классификация аномалии как SCP-1403. ||
||  18.0█.201█ || МОГ Ка-4 &#34;Белые вороны&#34;, приставленные к SCP-1403, сообщили о наличии малочисленных сил ГОК, но не смогли их задержать. Группе не удалось выяснить точное количество присутствующих сил ГОК в данном районе, но, как сообщается, они обнаружили разведывательную команду из нескольких человек. Было принято решение об увеличении военного персонала Фонда в зоне. ||
||  23.0█.201█ || Случаи появления сил ГОК учащаются. Также становится известным, что ГОК намеревается ████████████. Фонд предпринял попытку проведения переговоров по вопросу содержания SCP-1403, но ГОК даёт отказ без объяснения причины.||
||  05.10.201█ || Агенты Фонда, внедрённые в ГОК, сообщают, что последняя готовится к █████████ ██ ███████████, и готова к ███████ ██████████████. Также сообщается, что Совет 108 сильно озабочен вмешательством Фонда в дела &#34;исключительной политической важности&#34; и что он готов к ведению переговоров.||
||  15.10.201█ || Становится известным, что ГОК давно наблюдает за SCP-1403 и за Повстанцами Хаоса, которые, как предполагается, причастны к появлению аномалии. Также выясняется, что территория, на которой расположен SCP-1403, несёт в себе культовое или религиозное значение для Совета 108. Более информации не поступало. ||
||  19.10.201█ || Переговоры Фонда и ГОК по вопросу невмешательства проваливаются. Вооружённая охрана в тот же день засекла большое количество вооружённых сил ГОК, появившихся из вспышек света. Начинается ██████████ ██ объект, охраняемый Фондом. Прибывшая на сигнал о помощи МОГ Ка-4 вступила в непродолжительный бой с силами ГОК, после чего отступила и запросила помощь. В то же время спутниковая система слежения Фонда засекла рост аспектного излучения над SCP-1403. Остаётся неизвестным истинное значение данного действия, но сообщается, что некоторые особи SCP-1403-1 █████ ██████████, ████ ██ ███ ████████████ не наблюдалось.||
||  25.10.201█ || В течении продолжительного времени интенсивность излучения возросла. В результате этого половина из общего числа особей начинают проявлять излишнюю жестокость к своим соплеменникам. Есть случаи нападения оными на сотрудников Фонда, что затрудняло выполнение миссии по сдерживанию аномалии. Начинается переброска военного персонала Фонда. ||
||  02.11.201█ || После непродолжительных стычек не в пользу Фонда, совет Смотрителей принимает решение о повторном проведении переговоров с ГОК на &#34;более мягких условиях&#34;. Встречного ответа не последовало. ||
||  07.11.201█ || Ближайшие зоны содержания сообщают о вторжении вооружённых лиц. Нанесённый ущерб каждому из подвергнувшихся нападению зон варьируется от 45% до 70%, сообщается о краже некоторых аномальных артефактов. Не удаётся установить причастность последних к какой-либо из известных СО. ГОК заявляет, что не причастна ко вторжению на зоны Фонда.||
||  11.11.201█ || Начало переговоров с ГОК при неизвестных обстоятельствах. ||
||  18.11.201█ || Фонду удаётся успешно закончить переговоры. Ведётся совместная разработка условий содержания с делением территории SCP-1403 на зоны влияния. ||

**Приложение 1403-ГОК-Повстанцы:** Внедрённые агенты Фонда, сообщают, что Глобальная Оккультная Коалиция располагает некоторыми разведданными, касающиеся SCP-1403. Чтобы получить подробную информацию, пройдите по нижеуказанной ссылке: [[[http://scp-ru.wikidot.com/sandbox:sc-16-332-18-483 |ОРРКоД: SC-16/332-18/483]]]</textarea></pre>
