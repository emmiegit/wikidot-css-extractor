**アイテム番号:** SCP-1999-JP

**オブジェクトクラス:** Euclid 

**特別収容プロトコル:** 現在確保されている全てのSCP-1999-JP-A群は財団所有の無人島に建設した多重構造型特殊人型オブジェクト収容サイトに一体ずつ収容し、封じ込めます。
スクラントン現実錨を用いた異常性の抑制は、SCP-1999-JP-Aの性質上有効ではなく、現在は承認されていません。
SCP-1999-JP-Aによって生成されたSCP-1999-JP-Bは、ある程度拡大した時点で機動部隊を-7(&#34;脚本破り&#34;)によって破壊します。
その際、SCP-1999-JP-B領域内への侵入は一切禁止されているため通常はミサイルなどの遠隔攻撃を行使します。
SCP-1999-JP-B群の内において台風などの大きな外的被害をもたらすものが発生した際には日本理事の承認を得た後、プロトコル-黒子によって終了措置を行ってください。

**説明:** SCP-1999-JP-Aは0.2/██Hm値を持つ人型実体群です。現在発見された全ての個体に共通した特徴として、左官鏝[[footnote]] 壁塗りに用いられる道具。こて。 [[/footnote]]を持ち黒衣[[footnote]] 所謂、黒子の衣装 [[/footnote]]を身に着けていること及びその頭部に脚本と記された紙束を張り付けられていることが挙げられます。また、捕獲した個体を解剖を行った結果編み込まれた木と泥で構成されていることが判明しました。

SCP-1999-JP-Aは左官鏝で自身を構成する泥を掬い、塗るような動作を行うことでその接触面のみという極めて局地的な範囲に現実改変をもたらします。この改変によって、舞台や生物、各種道具などといったもの（以下SCP-1999-JP-Bと呼称）を生成します。
生成された実体には現存する文化財なども多く見られますが、それらとは異なり経年劣化の痕跡が見られず、また欠損部分が復元されているなどの点から考慮するに、実在していたものを当時の状態で生成しているものと考えられています。

SCP-1999-JP-Aの出現要因については判明していませんが、脚本の多様性や出現地区及び設定の特定性などから何者かによる指定を受け、SCP-1999-JP-Bの生成を行っているのではないかという推測が立てられています。

SCP-1999-JP-B内はオブジェクトの影響範囲となっており、生物非生物を問わずSCP-1999-JP-Aの顔面に張り付けられた「脚本」に沿ったものとなります。この強制力は外部から侵入した場合でも逃れることはできず、組み込まれることが判明しています。

[[collapsible show=&#34;+ 発見されたSCP-1999-JP-B記録(抜粋)を開く&#34; hide=&#34;- 閉じる&#34;]]
||~ 通し番号 ||~ 題目 ||~ 模倣元・及び舞台 ||~ 内部状況 ||~ 備考 ||
||01||『源氏供養[[footnote]] 石山寺を舞台とした能で、高僧が長年源氏物語に耽溺したため仏の教えに専心出来ないとする女人の依頼により供養する、というもの。[[/footnote]]』 ||室町時代・能楽・一般的な能 ||能は平常のまま終わり、SCP-1999-JP-Bは消失した ||完遂による消失事象などがこの際判明した。 ||
||07||『平城京』 ||奈良時代・散楽・ 寝殿造りの屋敷の一部および庭||SCP-1999-JP-B内部の奈良時代当時の貴族の娯楽の光景であると思われるが、影響下にあったものが元来SCP-1999-JP-B出現地点付近に生息していたニホンザルの群れであったため詳細は不明。ニホンザルは『貴族』と『演者』に分かれているものと思われる。 ||人間以外にもSCP-1999-JP-Bの影響力が及ぶことが判明した。また影響下にあるニホンザルは動作を強制されてはいるものの意識は消滅していないものと思われる。 ||

||49||[編集済] ||[編集済] ||[編集済] ||[編集済] ||

__**事件記録1999-JP**__ 
&gt; 1989/08/02: SCP-1999-JP-Aを複数個体、同サイト内に収容し改変の塗りつぶしあいを行わせる収容を試みる。
&gt; 結果：最初の数個体のうちは順調に進行。しかし当初の思惑通りの改変したものをほかの個体が改変するというループではなく、改変事象が一切生じないという挙動を示していた。
&gt; それから██体を越した時点で突如、SCP-1999-JP-Aを飲み込む黒点が発生し、それらに対しての計器の一切が正常に動作しなくなった。重力波なども観測されず、時空間異常であるかすらいまだ判明していない。内部に侵入したものが戻ってくることもないため、現状この黒点は放置されざるを得ないこととなっている。

複数の現実改変者が同時に同じ空間へ改変を起こした結果としてインシデントは発生しました。その事実を踏まえて下記のような推察が立てられています。
[[collapsible show=&#34;+ 事件記録に関しての推察&#34; hide=&#34;- 閉じる&#34;]]
まず前提として、ヒュームは4次元以上の高次元に干渉するエネルギーであるという仮説が存在しています。[[footnote]] これは現実改変が今まで報告された中でほとんどの場合、既知の物理法則と反するような結果を残す点から、私たちが認識している現実改変の干渉はごく限られた部分だけではないか?という考えに基づくものです。[[/footnote]]
そしてこれを下敷きにして今回の事例を解釈すると、現実改変は高次元への、比喩としては「引延ばして整形する」ようなものであると推察されます。

SCP-1999-JP-A群の現実改変が重複したときの互いの食いつぶしあいは、2方向以上に同時ゴムを伸ばしたときの弾性のように、捻じれがお互いの作用力を相殺している結果なのだと考えられます。
そしてその後発生した特異点事象、これは捻じれが相殺する以上に大きかった結果破綻してしまったもの、先ほどのゴムの比喩を流用するのなら、ゴムをお互いが強く引きすぎたがために千切れてしまったようなもの、重複させた時空があまりにも乖離していたことが原因であると考えられます。
これらの仮定が事実だとすれば、SCP-1999-JP-Aは不用意に一つの箇所に集めるべきではないでしょう。
[[/collapsible]]

##dc143c|**特記事項:**## 現在SCP-1999-JP-B-49は**Thaumiel影響区画**に指定されています。
　
1999年7月██日██時██分██秒、日本上空において広範囲の時空間異常、及び日本全土において強力なミーム汚染、国土崩壊が発生しました。これにより日本国内にいた生物の精神異常による全国的な暴動や殺人、国土の約52%の消失の発生が財団本部のデータベースにも記録されています。しかし、異常発生から約10分後の時点で総数不明のSCP-1999-JP-Aが出現、日本全土がSCP-1999-JP‐Bへ置換されました。この日本は『ミーム汚染、及び崩壊が発生しなかった日本』を模倣していると思われていますが、SCP-1999-JP-B-49に通常通りの時間経過が見られること、他のSCP-1999-JP-Bを内部に含んでいても特異な現象が起きていないことなどから他のSCP-1999-JP‐Bとの差異が多く見られます。日本修復後、5体を残してSCP-1999-JP-Aは消失しましたがSCP-1999-JP-B-49に影響は表れていません。この5体については財団本部の管理下にある日本近海の人工島群に一体ずつ収容されています。その際SCP-1999-JP-Aから回収された台本の内容は以下の通りです。

&gt; **題名 :**『杞憂』
&gt; **詳細 :**総ページ数2ページ。2ページ目には、**『1999年7か月、空から恐怖の大王が来るだろう、アンゴルモアの大王は蘇らせ、マルスの前後に首尾よく支配するために。されど果てた世界は終わらない。終末は眉唾語りとなり果てる。』**と印刷されている。
&gt; 
 
SCP-1999-JP-B-49に大きな影響をもたらす事象が発生した際、その事象を表すような『終末論』がSCP-1999-JP-B-49内にて流行し、同時にその事象の影響力を減少もしくは消失させることが判明しています。このことから世界終焉シナリオに対する対抗手段として、Thaumiel影響区画として指定されました。SCP-1999-JP-B-49にてこれまで流行が確認された『終末論』[[footnote]]「マヤ文明の予言」「大怪獣襲来」「太陽事変」「巨大隕石」等。[[/footnote]]は2█個です。
　
##dc143c|**特記事項追記:**## SCP-1999-JP-B-49内部において、Thaumiel影響区画に指定される以前と比べはるかに多くの異常存在、異常団体が確認されています。また、本来、日本は東アジア支部による統括、管理が行われていましたが修正以降、『日本支部』という存在の管理下に置かれていました。本部に存在するデータ内には『日本支部』に関する一切のデータは存在しませんでしたが、東アジア支部のデータ内には『日本支部による日本での活動記録』が事細かに記録されていました。現在日本支部に対する対応に関しては、日本国内の異常存在、異常団体の多さから他支部同様の権限を与えられています。
しかし日本支部に対し、この情報を含む多くの最重要機密については秘匿され、その活動は常に本部の監視下に置かれています。
[[/collapsible]]
