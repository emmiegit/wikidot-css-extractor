**Ítem #:** SCP-4132

**Clasificación del Objeto:** Seguro

**Nivel de Amenaza:** [[[http://lafundacionscp.wikidot.com/niveaux-de-menace-des-objets-scp|Verde]]]

**Procedimientos Especiales de Contención:** SCP-4132 debe permanecer en una sola cámara acorazada en el Sitio-133.  --Las pruebas de los eventos de la historia prehumana deben realizarse únicamente con la autorización y supervisión de 1 investigador de nivel 3.-- Todas las pruebas de SCP-4132 se suspenden hasta nuevo aviso. En el caso de que se restablezca la autorización de pruebas, las pruebas de eventos dentro de los 20.000 años de la fecha actual seguirán siendo denegadas.  Los rastreadores web de la Fundación deben escanear los sitios de compras en línea y marcar cualquier listado de productos con cualidades similares a las de SCP-4132.

**Descripción:** SCP-4132 es un objeto que se asemeja a un tanque de privación sensorial compuesto de un polímero plástico aún no identificado.  En la superficie posterior del tanque hay una aparente marca de producto, que identifica al fabricante como una entidad corporativa llamada Chronos Controlos[[footnote]]Los registros públicos no listan ninguna entidad incorporada con ese nombre.[[/footnote]].  Se incluye un número de serie en la marca, lo que sugiere que SCP-4132 estaba destinado a ser un modelo de producción; no se han encontrado unidades fuera de la contención.  La unidad tiene una sola abertura que conduce a una cámara interior llena de un líquido desconocido [[footnote]]El análisis químico del líquido produce resultados inconsistentes.[[/footnote]] que proporciona una flotabilidad ligeramente superior a la del agua, de manera que los sujetos flotan de forma fiable dentro de ella.  En caso de que se elimine cualquier cantidad de líquido, SCP-4132 lo repondrá por un medio desconocido hasta que alcance la cantidad inicial.

En la parte exterior de la puerta de SCP-4132 hay un monitor con pantalla táctil.  Este monitor permanece inactivo a menos que un sujeto humano [[footnote]]Las pruebas con humanoides inteligentes están actualmente pendientes de aprobación.[[/footnote]] esté presente dentro del tanque y la puerta esté cerrada.  Una vez activada, la pantalla mostrará dos campos de texto correspondientes a &#39;localización&#39; y &#39;horario&#39;.  El campo &#39;localización&#39; permite entradas tan precisas como la dirección de una obra o calle; entradas de menor precisión colocarán a los sujetos en un punto aparentemente aleatorio dentro de la ubicación especificada.  El campo también muestra una palanca para &#39;indefinido&#39;, que parece reemplazar a las entradas especificadas y se supone que fuerza una ubicación aleatoria.  El campo &#39;tiempo&#39; corresponde a una cantidad de tiempo anterior a la activación de SCP-4132 y no permitirá cantidades inferiores a 1 hora o superiores a 13.800 millones de años[[footnote]]Correspondiente a la edad teórica del universo. [[/footnote]].  La resolución de la entrada temporal disminuye con números de mayor magnitud, permitiendo sólo un máximo de tres cifras significativas en períodos de tiempo superiores a 10.000 años antes de la activación.  Una vez rellenados adecuadamente ambos campos, la pantalla muestra una entrada de activación.

Tras la activación, SCP-4132 quedará inaccesible durante 62 minutos, con la lectura del monitor &#34;Observación en curso&#34;.  No se ha descubierto ninguna manera de abrir la puerta durante este período. SCP-4132 es impermeable al escaneo, pero las balizas GPS indican que el sujeto permanece dentro del tanque durante este período.  Al final del período de 62 minutos, el monitor se volverá inerte y la puerta se abrirá automáticamente.  Las unidades no podrán activarse durante aproximadamente 15 minutos después de su uso.

Los sujetos dentro del tanque reportan que pasan aproximadamente una hora observando eventos que se ha determinado que corresponden a eventos que ocurrieron a partir del período de tiempo especificado en la pantalla de entrada.  En el caso de una selección de baja resolución, SCP-4132 parece favorecer eventos de importancia que ocurren muy cerca del período elegido[[footnote]]Según los relatos subjetivos.  Se desconoce si SCP-4132 tiene reconocimiento independiente de eventos &#34;importantes&#34; o si ha sido programado para favorecer ciertos eventos. [[/footnote]].  Los sujetos son incapaces de interactuar con cualquier evento observado y no hay conciencia de su presencia por parte de los individuos observados durante este período, lo que sugiere que los eventos que se ven son más similares a un registro que a una reversión temporal real.  Los dispositivos de registro no pueden verificar estas observaciones.

Los sujetos reportan peculiaridades en su movimiento durante el evento de observación.  Los sujetos no se ven obstaculizados por barreras naturales o artificiales, pero no atraviesan la superficie en la que se encuentran.  Los sujetos que reportan inmersión en el agua no tienen ninguna dificultad para respirar ni observan el diferencial de presión debido a la profundidad, y se mueven libremente sin esfuerzo sin importar el movimiento que hagan.  De manera similar, los sujetos en ambientes de vacío no reportan ninguna dificultad de descompresión y movimiento libre por el pensamiento.

Las pruebas han confirmado que los eventos observados dentro de lugares y períodos de tiempo conocidos son altamente precisos y que las observaciones son casi perfectamente consistentes entre unidades.  Se han observado eventos anómalos antes de la historia humana; se desconoce si se trata de un registro histórico exacto o de un artefacto introducido por SCP-4132.

**Historia:** SCP-4132 fue descubierto el 16/08/2014 cuando los rastreadores web de la Fundación detectaron una información potencialmente sospechosa en ██████.███ anunciando una &#34;máquina de observación retrocronal&#34; con una imagen de SCP-4132.  La descripción del producto es la siguiente:

&gt; [[=]]
&gt; El tiempo no espera a nadie.  Pero ahora puedes volver y ver lo que te perdiste.  El tanque de observación retrocronal puede llevarte de vuelta a donde y cuando quieras.  Encuentra las pruebas para esa tesis audaz que tienes.  Ver la verdad que aún no ha sido descubierta.  Revive un momento clásico de tu PROPIA vida, no de una persona ficticia.
&gt; 
&gt; Chronos Controlos
&gt; Revive el pasado.  Revisa el futuro.  Vuelve a aceptar el presente.  Recupérate a ti mismo.
&gt; [[/=]]

Con la autorización del O5, se hizo un pedido de una unidad antes de aprobar la eliminación de la lista para ser entregada a una empresa ficticia de la Fundación.  24 horas después de la realización del pedido, se descubrió una caja que contenía una instancia de SCP-4132 en el exterior del edificio designado.  Las cámaras de seguridad mostraron una aparición repentina de la caja, sin personal de entrega ni medios de llegada.  La caja estaba marcada como originaria de Chronos Controlos, con una dirección de devolución no válida.

**Registro de Experimentos de SCP-4132:**

&gt; **RE4132-1**
&gt; **Propósito:** Para confirmar la supuesta función y determinar la precisión
&gt; **Procedimiento:** La Dra. Carmen fue monitoreada cuidadosamente con cámaras durante una hora a partir de las 12:52:16 del 13/09/2014.  24 horas más tarde, el Investigador Junior Lao ingresó a SCP-4132 con el propósito de verificar los eventos, incluyendo prestar especial atención a detalles específicos que desconocía antes de la prueba.
&gt; **Resultado:** El Investigador Junior Lao identificó correctamente todos los detalles sondeados y pudo verificar una correspondencia casi perfecta con las observaciones de la cámara, permaneciendo incierto sólo en los detalles que Lao no atendió.

&gt; **RE4132-2**
&gt; **Propósito:** Determinar si las experiencias se diferencian entre sí
&gt; **Procedimiento:** Se utilizó un procedimiento de grabación similar a RE4132-1.  Comenzando 24 horas después, los Investigadores Junior Lao, Christoph, Brigs y Stanton fueron insertados sucesivamente en SCP-4132, con un período de una hora entre eventos de activación.  Los sujetos fueron informados independientemente sobre los eventos y se les dijo que otros sujetos debían observar otros eventos y no discutir observaciones con ellos.
&gt; **Resultado:** La correspondencia entre las cuentas observadas superó el 99% de precisión, y se cree que las discrepancias son atribuibles a errores en la memoria y a diferencias en la percepción, más que a discrepancias en la presentación de los hechos.

**Notas Adicionales:** //SCP-4132 parece estar funcionando como se esperaba.  Yo esperaría una mayor discrepancia si éstas mostraran de alguna manera versiones diferentes del pasado.  Sin embargo, sería prudente verificar independientemente que el tiempo transcurrido entre eventos y observaciones no cause diferencias. Investigador Senior Mandel//

Experimentos adicionales están pendientes de aprobación.

**Registro de Experimentos de SCP-4132:**

Los siguientes experimentos fueron realizados por el experto en parapaleontología, el Dr. Korvacs, quien ha planteado la hipótesis de que los eventos anómalos pueden haber precipitado extinciones masivas registradas.

&gt; **RE4132-1**
&gt; **Evento examinado:** Evento de extinción del Ordovícico-Silúrico
&gt; **Período introducido:** 445 Ma AA[[footnote]]Antes de la Activación (de SCP-4132) [[/footnote]]
&gt; **Hipótesis convencional verificada:** No
&gt; **Observación:** El Dr. Korvacs no observó actividad terrestre inicial.  Aproximadamente a los 20 minutos, se observó el impacto de un estallido de energía de origen extraterrestre.  La ráfaga continuó durante aproximadamente 30 segundos antes de cesar.  No se observó ninguna otra actividad.
&gt; **Notas:** //He visto una hipótesis de una ráfaga de rayos gamma, pero ciertamente no fue una ráfaga de rayos gamma.  Sin embargo, dudo que podamos determinar los orígenes o rastrear fácilmente los efectos. -Dr. Korvacs//

&gt; **RE4132-2**
&gt; **Evento examinado:** Evento de extinción masiva del Devónico
&gt; **Período introducido:** 360 Ma AA
&gt; **Hipótesis convencional verificada:** Indeterminado
&gt; **Observación:** El Dr. Korvacs observó actividad de vida esperada en la era Devoniana.  No se produjeron acontecimientos notables durante la sesión de observación.
&gt; **Notas:** //Si es cierto que esto favorece la observación de eventos notables, entonces es posible que no hubiera ningún preludio significativo de este evento de extinción.  Esto apoya la idea de que los cambios graduales fueron los responsables de la extinción del Devónico Tardío, pero no pueden confirmarlo. -Dr. Korvacs//

&gt; **RE4132-3**
&gt; **Evento examinado:** Evento de extinción masiva del Pérmico-Triásico
&gt; **Período introducido:** 252 Ma AA
&gt; **Hipótesis convencional verificada:** No
&gt; **Observación:** El Dr. Korvacs observó actividad de vida esperada en la era del Pérmico.  Aproximadamente a los 25 minutos, un objeto extraterrestre hizo impacto.  El objeto se desenredó rápidamente en una gran entidad, que procedió a emitir [DATOS BORRADOS].
&gt; **Notas:** //Ni siquiera los amnésticos me dejan ver esto.  No es de extrañar que este fuera el peor evento de extinción registrado. -Dr. Korvacs//

&gt; **RE4132-4**
&gt; **Evento examinado:** Evento de extinción masiva del Triásico-Jurásico
&gt; **Período introducido:** 201 Ma AA
&gt; **Hipótesis convencional verificada:** Sí
&gt; **Observación:** El Dr. Korvacs observó erupciones volcánicas masivas durante todo el período de observación de una hora.  Se cree que es la ubicación de la Provincia Magmática del Atlántico Central.
&gt; **Notas:** //Después del último, es casi un alivio que esto fuera mundano. -Dr. Korvacs//

&gt; **RE4132-5**
&gt; **Evento examinado:** Evento de extinción masiva del Cretácico-Terciario
&gt; **Período introducido:** 66 Ma AA
&gt; **Hipótesis convencional verificada:** Sí
&gt; **Observación:** El Dr. Korvacs observó la actividad vital esperada de la era Cretácica.  Aproximadamente a los 12 minutos, se observó un impacto de un bólido.  El Dr. Korvacs observó múltiples distorsiones visuales típicas de las perturbaciones dimensionales que se producen en un radio cada vez mayor desde el impacto antes de que terminara la observación.
&gt; **Notas:** //Confieso que esperaba confirmar la hipótesis convencional para este evento, pero no esperaba el otro hallazgo.  Fueron un montón de eventos de clase-DK.  ¿Qué había en ese asteroide? -Dr. Korvacs//

&gt; **RE4132-6**
&gt; **Evento examinado:** Ninguno[[footnote]]Con la intención de observar el evento de extinción Eoceno-Oligoceno, el Investigador Junior Stele ingresó la fecha 10 Ma menos de lo que debería haber sido ingresado.[[/footnote]]
&gt; **Período introducido:** 23,9 Ma AA
&gt; **Hipótesis convencional verificada:** N/A
&gt; **Observación:** El Dr. Korvacs observó actividad de vida al final del Paleógeno.  Aproximadamente a los 6 minutos, se observó una anomalía dimensional teorizada de clase-DE, permitiendo el paso a entidades humanoides similares a Tyrannosaurus rex y Triceratops horridus.  Las entidades parecían estar completamente encerradas en aparentes equipos de bioaislamiento y armadas con armamento desconocido.  Se observó que las entidades recolectaban muestras e introducían información en dispositivos computarizados.  Aproximadamente 57 minutos después, todas las entidades volvieron a entrar en la anomalía dimensional, que posteriormente desapareció.
&gt; **Notas:** //No sé exactamente lo que acabo de ver, pero dado el nivel de tecnología, creo que estamos mejor si no los vemos de nuevo. -Dr. Korvacs//

&gt; **RE4132-7**
&gt; **Evento examinado:** Evento de extinción Eoceno-Oligoceno
&gt; **Período introducido:** 33.9 Ma AA
&gt; **Hipótesis convencional verificada:** Sí
&gt; **Observación:** El Dr. Korvacs observó la actividad de vida esperada en la era del Paleoceno.  Aproximadamente a los 37 minutos, se observó un impacto, que se cree que fue el impacto de Popigai.  No se encontró ninguna actividad anómala.
&gt; **Notas:** //Estoy casi decepcionado por esto, dado que creía firmemente en una hipótesis más anómala.  Ciertamente no tenía las peculiaridades que tenía el evento K-P. -Dr. Korvacs//

&gt; **RE4132-8**
&gt; **Evento examinado:** Evento de extinción del Mioceno medio
&gt; **Período introducido:** 14.0 Ma AA
&gt; **Hipótesis convencional verificada:** No
&gt; **Observación:** El Dr. Korvacs observó actividad de vida esperada en la era del Mioceno.  Aproximadamente 13 minutos después, se reportó una actividad sísmica significativa, la cual continuó hasta el final del período de observación.  La fuente de la actividad sísmica no fue identificada.
&gt; **Notas:** //¡¿Qué demonios fue eso?!  Experimentos adicionales para encontrar la fuente de esta actividad solicitada. -Dr. Korvacs//

**Notas Adicionales:** El experimento RE4132-8 se repitió otras 4 veces.  La ubicación fue diferente cada vez, pero el inicio de la actividad sísmica ocurrió en puntos de tiempo idénticos en cada observación.  La fuente de la actividad no ha sido identificada.  Hay investigaciones adicionales pendientes de aprobación.

A partir del 27/01/2015, las pruebas se han pospuesto hasta que se pueda determinar si las anomalías observadas son un reflejo exacto del registro histórico o si fueron introducidas por el uso de SCP-4132.  Las objeciones del Dr. Korvacs y del Director de Sitio North han sido rechazadas a la espera de una mayor investigación sobre la naturaleza de SCP-4132 y Chronos Controlos.

**Informe Especial:**

{{##red|[[size 120%]]EL SIGUIENTE INFORME SÓLO SERÁ ACCESIBLE AL INVESTIGADOR ESPECIAL VERDANA Y A LOS MIEMBROS DEL O5.  EL ACCESO NO AUTORIZADO SE CASTIGA CON LA SUSPENSIÓN INMEDIATA DEL EMPLEO.[[/size]]##}}
[[/=]]

&gt; [[=]]
&gt; **Prólogo del Informe: Investigación de la Aberración Cronológica**
&gt; [[/=]]
&gt; 
&gt; El 03/01/2016 el consejo  O5 me encargó que llevara a cabo una investigación especial que implicaba el uso de SCP-4132 para examinar inexactitudes en el registro histórico.  Incluido en este informe hay un registro completo de todas las pruebas realizadas por mí mismo, con la ayuda operacional del Investigador Especial García.
&gt; 
&gt; El propósito de este informe fue una documentación del registro cronológico para resaltar los eventos previos de clase-K con el fin de aclarar las causas y los medios potenciales de prevención en el caso de que se repita el mismo evento o uno similar.  En el proceso de comisionar este informe, se me revelaron varias piezas de información altamente clasificada, incluyendo que la humanidad había sido completamente eliminada en múltiples puntos en el pasado, y [[[http://lafundacionscp.wikidot.com/scp-2000| posteriormente reconstruida y reiniciada a partir de ciertos puntos en el tiempo]]].  Posteriormente fui llevado a un archivo clasificado donde se me mostró evidencia de no menos de 8 eventos previos de clase-K, y además se me informó que estos eran sólo los eventos de los que había evidencia de artefactos.  Además, se me dieron estimaciones de hasta 17 eventos de este tipo en total en los últimos 200 años, entre escenarios de clase-K conocidos y desconocidos.  Nunca se me proporcionó información sobre el origen de esas estimaciones.
&gt; 
&gt; A riesgo de opinar, saber que la humanidad ha sido exterminada en múltiples puntos en el pasado, y luego reconstruida y restablecida como si nada hubiera pasado, es visceralmente desagradable de imaginar.  Que yo, yo mismo, no sea el mismo que una vez fui, me persigue a diario.  Ya tengo muchas cosas con las que lidiar en mi trabajo diario en la Fundación, además de una crisis existencial que está lejos de ser bienvenida.  Fueron estos sentimientos los que casi me llevaron a rechazar la comisión como lo hacían otros antes de que se me acercaran, pero que finalmente me impulsaron a aceptarlos.  Aunque sólo fuera para hacer el papel que pudiera para asegurarme de que no volviera a pasar.  Menciono esto sólo para asegurarme de que mi incomodidad ante las ideas que se me presentaron no influyó en modo alguno en mi enfoque de la investigación ni en la medida en que cubrí los eventos que se esperaba que encontrara.  Todos debemos mirar a la muerte a la cara en este trabajo, al menos en este caso no estaría mirándome a la cara.
&gt; 
&gt; Ahora entiendo que las pruebas de SCP-4132 no están restringidas porque se cree que introducen anomalías.  Está restringido debido al riesgo de descubrir las incongruencias en el registro histórico causadas por la reconstrucción después de sucesos anteriores de clase-K, que se descubrirían fácilmente si se tratara de examinar fechas notables de la historia de la humanidad.  Alguien a quien no se le haya informado sobre esto podría responder de manera inadecuada, y cuanto más sepan, mayor será el riesgo de que se produzca una brecha en la información.  Por lo tanto, se me dio la expectativa de que presenciaría fechas que no coincidían con la cantidad de tiempo que debería haber pasado, y que esto haría que la reducción de los períodos de tiempo para examinar los eventos de clase-K fuera bastante simple.
&gt; 
&gt; Este informe contiene los únicos registros de las pruebas de SCP-4132 en los últimos 200 años, un total de 846 pruebas individuales realizadas durante 9 meses.  Los resultados de las pruebas no correspondieron a mis expectativas.  Hice una hipótesis, basada en la información disponible y las estimaciones de los expertos, para encontrar entre 8 y 17 eventos de clase-K que resultaron en la eliminación total o casi total de la humanidad.  Encontré dos.  Ambos correspondían a pruebas existentes que me fueron proporcionadas al principio de esta tarea.  Los otros seis para los cuales O5 tiene evidencia disponible de su ocurrencia no existen en el registro cronológico.  Tampoco hay ningún signo de ningún evento que se haya planteado como hipótesis que haya ocurrido sin una prueba física clara de su existencia.  No se descubrió que faltara ninguna pieza de la historia humana conocida públicamente.
&gt; 
&gt; He descartado por completo la idea de que las pruebas que se me proporcionaron eran ficticias o fabricadas.  La verificación de dos de estos eventos da crédito a la idea de que O5 está en posesión de artefactos legítimos de las interrupciones de la humanidad.  Tampoco creo que SCP-4132 eliminaría la evidencia de muertes debido a la falta de capacidad de observación humana, dadas las pruebas realizadas por el Dr. Korvacs antes de esta comisión.  De hecho, no hay indicios de que SCP-4132 tenga la capacidad de hacer otra cosa que no sea leer el registro cronológico.
&gt; 
&gt; Lo que me lleva a una sola conclusión: el propio registro cronológico ha sido borrado.  Se han extirpado trozos de nuestra propia historia.  No puedo empezar a especular cómo o por qué podría ser.  Pero el hecho de que las únicas piezas que me faltaban fueran aquellas en las que la humanidad había sido destruida me deja con una inquietante sensación de que esto no es accidental.
&gt; 
&gt; //-Investigador Especial Verdana//
