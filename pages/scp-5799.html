    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5799]
**Autore:** [[*user Connor MacWarren]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5799/tooth.jpg|caption={{Fig 1.1:}} Esemplare inattivo di SCP-5799.|width=265px]]

**Elemento #:** SCP-5799

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Il personale della Fondazione stazionato nella città di Rexburg deve eliminare ogni informazione riguardo l&#39;esistenza di SCP-5799 disponibile all&#39;opinione pubblica. Analogamente, gli agenti sul campo devono dirigersi nelle cliniche dentali e segnalare eventuali giovani adulti affetti da una qualsiasi forma di mal di denti.

Gli agenti sul campo esperti in odontoiatria ed igiene orale devono estrarre tutti i denti che potrebbero causare disturbi fisici nell&#39;adolescente interessato. I denti estratti saranno quindi analizzati dagli ausiliari odontoiatrici della SSM-Upsilon-8 (&#34;Ablatori Dentali&#34;)[[footnote]]Una Squadra Speciale specializzata nell&#39;igiene dentale per combattere le anomalie ortognatiche.[[/footnote]] per determinare se siano istanze valide di SCP-5799. Dopo l&#39;estrazione di queste entità, gli agenti dovranno somministrare amnestici alle persone coinvolte ed alle loro famiglie fornendo delle storie di copertura come spiegazione per i denti mancanti.

Qualsiasi istanza naturale attiva di SCP-5799 deve essere contenuta quando prima. La SSM-Phi-5 (&#34;Crepuscolari&#34;) è responsabile della distruzione di tutte le istanze di SCP-5799 e della diffusione di storie di copertura alle famiglie degli ospiti per spiegare la loro rimozione[[footnote]]Ciò è dovuto all&#39;aumento nella difficoltà della rimozione delle istanze in sviluppo o completamente sviluppate di SCP-5799 che rendono l&#39;estrazione di tutte le istanze un ideale impraticabile.[[/footnote]].

**Descrizione:** SCP-5799 è la designazione di gruppi di denti umani (sei o più) dotati di movimento autonomo e comportamento predatorio. Nonostante siano composte di smalto, le istanze di SCP-5799 mostrano una malleabilità anormale che consente loro di allungarsi attivamente in lunghezza; in questo modo, le entità di SCP-5799 sono in grado di spostarsi ed attraversare vari ambienti.

Le istanze di SCP-5799 sono predatori notturni, che in genere prendono di mira gli adolescenti di età compresa tra i 15 ei 22 anni mentre dormono. Dopo aver trovato la loro preda, le istanze trattengono il soggetto usando le loro radici. Incuneano la mascella del soggetto, estraggono con forza ogni dente e si impiantano al loro posto.
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5799/holyfuckthatisgross.jpg|caption={{Fig 1.2:}} Istanza di SCP-5799 completamente sviluppata che risiede nel terzo molare di D-80090.|width=275px]]
Tre ore dopo l&#39;impianto, le ossa della mandibola e della mascella del soggetto[[footnote]]Rispettivamente le ossa mascellari superiori ed inferiori.[[/footnote]] diventano sempre più malleabili. I muscoli facciali del soggetto subiscono spasmi prolungati, che spesso si traducono in un permanente //risus sardonicus//[[footnote]]Altrimenti noto come rictus grin.[[/footnote]]. Nei giorni successivi, le istanze impiantate si espanderanno, alterando il tessuto circostante. La malleabilità delle ossa facciali del soggetto consente questa alterazione con una percentuale minima di strappi o rotture.

Le istanze di SCP-5799 occupano la bocca dell&#39;ospite per un massimo di 12 giorni, continuando a crescere. Alla fine del loro ciclo vitale, sperimentano una rapida demineralizzazione[[footnote]]Altrimenti nota come carie o usura dentale.[[/footnote]], seguita dalla formazione di una dozzina o più di denti decidui[[footnote]]Comunemente noti come denti da latte.[[/footnote]]. Le alterazioni al tessuto ed all&#39;osso dell&#39;ospite dovute alla crescita di SCP-5799 permangono anche dopo il completamento di questo processo.

**Scoperta:** SCP-5799 è stato scoperto nella città di Rexburg, nell&#39;Idaho, dopo delle segnalazioni circa l&#39;aumento nelle richieste di odontoiatria estetica e deformità facciali tra i bambini. La [[[SCP-069|SSM-Xi-3 (&#34;Profanatori di Cadaveri&#34;)]]] è stata quindi inviata nei luoghi appropriati per catturare le istanze di SCP-5799 e somministrare amnestici alle famiglie degli ospiti.

Prima della loro scoperta, gli agenti sul campo avevano anche riferito che dei volantini ed opuscoli in merito ad una &#34;infestazione da Oscillazione Dentale&#34; erano stati distribuiti nella chiesa locale e nei centri di riabilitazione. La seguente è una trascrizione esemplificativa di uno dei volantini recuperati:

[[=]]
&gt; **//__Hai un brutto mal di denti!?__//**
&gt; ----
&gt; L&#39;Oscillazione Dentale non è uno scherzo. Soprattutto se intacca l&#39;incolumitià//[sic]// dei tuoi figli.
&gt; 
&gt; Ecco perché i Servizi di Soppressione Dentale di Billy sono proprio ciò che fa per te!
&gt; 
&gt; Distruggeremo qualsiasi dente, indipendentemente dlale//[sic]// sue dimensioni, perché a noi non importa!
&gt; 
&gt; Chiama 1-███-MAL-DI-DENTI per usufruire dei nostri servizi! Ricorda: l&#39; 1-███-MAL-DI-DENTI!
&gt; 
&gt; Chiama entro le prossime 48 ore e ti faremo uno sconto! (forse)
&gt; 
[[/=]]

I tentativi di contattare il numero non hanno portato alcun riscontro.
