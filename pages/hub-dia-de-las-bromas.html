[[tab Introduzione]]
[[=image http://borradores-scp-es.wikidot.com/local--files/luis-gm1/scp_%C3%B1.png]]
-----
La prima straziante verità si sente con ogni carattere che viene scritto: da un momento all&#39;altro le parole rinascono e muoiono con il passare dei minuti di queste 24 ore. Sarete in grado di strappare un sorriso attraverso i fotoni prodotti dalla luce del portale delle storie?

Forse altri non se lo chiedono affatto ed è più un istinto umano, seguito da uno slancio di coraggio e di audacia. La delusione raddoppia? Non importa! Naturalmente il peso delle parole in questo momento è inferiore a quello di un&#39;anima in pena, che cerca un posto nel cimitero delle idee.

Benvenuti al risultato di battute, scherzi e altri elementi divertenti coltivati negli anni, riferimenti ovvi o inverosimili, tutti i tipi di pandemonio si trovano qua sotto.  

Riempite questa giornata col meglio del vostro repertorio.
[[/tab]]
[[tab Sunto]]
In questo hub potrete trovare gli articoli scritti e pubblicati il primo d&#39;aprile, giornata in cui si celebra la giornata degli scherzi.

**Regole**

* È possibile pubblicare solo durante il primo d&#39;aprile.
* Solamente un articolo per persona.
* Alla fine della giornata tutti i tag vanno rimossi, lasciando solo i seguenti: racconto/scp, es, scherzo, vo
* Gli articoli sono comunque soggetti alla regola dell&#39;eliminazione per voti.
**Nota del Traduttore:** Essendo una traduzione, non è ovviamente possibile aggiungere lavori originali a questo hub.
