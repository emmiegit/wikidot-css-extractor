    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Edison博士在电话里打了个喷嚏。这是漫长的一天，把那些收容在Site-██的骇人恐怖锁好，而好博士可没那个心情去感冒。Site-██在南极洲的事实并没有帮上什么忙。“抱歉，博士。”他说。“我想我不明白。你现在是在说我的什么去哪儿了？”

“你的电影！[[[scp-foundation-the-movie|让你被送到南极洲的那个]]]！”King博士说。“它正在成为一部邪典电影！O5们都哗然了！你都没注意到吗？”

“注意？”Edison回答。“注意什么？”

------
&gt; //现在是《流浪汉回顾》时间，有请主持人切斯特·A·流浪汉//
&gt; //今晚的电影是：SCP基金会//
&gt; 
&gt; 欧买糕的这是窝**这辈子**看过的最神作的电影！
&gt; 
&gt; [数据大**剧透！**]
&gt; 
&gt; 所以有这些人，叫做SCP基金会，他们是一个秘密的政府组织，由Tommy Wissau[[footnote]]第一部中扮演特工O-5。 ——译者注[[/footnote]]执掌，致力于调查超自然事物！
&gt; 
&gt; **我**是个超自然调查员，曾经是！
&gt; 
&gt; 哦，等等，那只是个电视节目。它叫什么来着？哦对：//海岸侦探！// 
&gt; 
&gt; 但也有一个//邪——恶//恐怖分子的组织绑架了一个吸血鬼之王……出于某种原因由那个暮光男扮演。
&gt; 
&gt; 伙计，那个叫爱德华的家伙这次可倒了霉了，不是吗？
&gt; 
&gt; 但更糟糕的是，有个//邪——恶//军火商在为恐怖分子工作，他们想摧毁SCP基金会，这样他就可以……挖石油，或者别的什么。 
&gt; 
&gt; 好吧，我也不明白。
&gt; 
&gt; 于是Tommy Wisau召集了他最顶尖的科学家们，并告诉他们，他们必须在吸血鬼末日之前阻止恐怖分子！
&gt; 
&gt; “呃，老大？告诉军队这件事或者别的什么不是更好的主意吗？”
&gt; 
&gt; “哈哈哈这故事真好笑，Mark。”

------

&gt; **PHELOUS[[footnote]]影评节目《怀旧评论狂》主持人。 ——译者注[[/footnote]]：**所以这就是《SCP基金会》，又一部令人失望的烂电影，出自“业内唯一屌爆了的天才”和那些拍出《史诗电影》的家伙。哦，如果你是那种在没有任何上下文的情况下直接看视频结尾的人之一，我是费勒斯，那个加拿大网络评论人，来自ThatGuyWithTheGlasses.com.com。 
&gt; 
&gt; **PHELOUS：**哦哦哦哦哦哦哦！你看到我刚刚做了什么吗？我刚刚在我的评论结束小品里取笑了一些那部电影里真的很蠢，而且他们觉得有趣但其实真的不的东西！我现在//超——//好笑的！
&gt; 
&gt; **PHELOUS：**哦哦哦哦哦哦哦！我刚刚解释了我五秒前刚讲的那个笑话，这**也**是我所取笑的电影内容！更多漫画//黄——金！//
&gt; 
&gt; //*“Dr Clef”（显然由穿西装、戴着大猩猩面具的Phelous扮演）走进房间，挥舞着一把尤卡莱里[[footnote]]Ukalale，推测变形自Ukulele。 ——译者注[[/footnote]]霰弹枪。*//
&gt; 
&gt; **“DR. CLEF”：**你最后一次也只是讲了个烂透的meta笑话而已，Phelous。我是来永远吊销你的互联网执照的！
&gt; 
&gt; **PHELOUS：**不——！这怎么能发生在我——身上？ //*突然唱歌*//我已铸成大错——！无处可逃——，夜渐央——而我也愈衰弱——！
&gt; 
&gt; //*Dr. Clef射击Phelous。Phelous开始以时间领主的风格复活约十秒，同时戏剧性的神秘博士音乐开始播放，但突然停止了。*//
&gt; 
&gt; **PHELOUS：**哈哈，我不会再开一次那个玩笑了。事实上，这整个短剧都很糟糕不是吗，所以我们就在这里结束吧。
&gt; 
&gt; **“DR. CLEF”：**啥？你是说我大老远跑过来都是白跑了？
&gt; 
&gt; **PHELOUS：**好——吧。你可以说句俏皮话……但只有一句！
&gt; 
&gt; **“DR. CLEF”：**那好吧。咳嗯：//*神秘博士音乐再次开始播放*// 让那些该死的Skip们从我该死的飞机上下去……混蛋玩意！
&gt; 
&gt; *音乐突然停止。*
&gt; 
&gt; **PHELOUS：**真的吗？这就是你能想出来最好的了？
&gt; 
&gt; **“DR. CLEF”：**哦，闭嘴吧，说的好像你的节目好到那里去一样。
&gt; 
&gt; **PHELOUS：**哈哈，你看，这很有趣啊，因为我的节目有糟糕的生产价值，所以通过说我的节目不比那段好到哪里去，那段Clef说的、做了一个幽默的比喻——
&gt; 
&gt; //*Dr. Clef射击Phelous*//
&gt; 
&gt; **PHELOUS：** *咳嗽* *哈咳*，嗯，你说的……
&gt; 
&gt; //*Dr. Clef再次射击Phelous。显示制作人员名单。*//

------

“嗯考虑到我被送到了南极洲，我并不是第一个看到这类东西的人。”Edison博士咳嗽着。“所以，呃……你想让我怎么做？”

“我他妈怎么知道！”King博士说。“这是你的电影！你得做点什么！”

Edison博士在思考这个问题时停顿了一下。“好吧。”他说，“你只需要这么做……”

------

&gt; **FILM BRAIN：**我是Film Brain，欢迎来到《痛批坏电影》！今天我们来看看Michael Bay执导的__SCP基金会6：暗之刀锋的复仇__，毫无疑问是我们这一代最糟糕的电影。它是如此的糟糕，以至于它赢得了作为//唯一//一部不知何故以Meta批评家的//负分//结束的电影的可疑荣誉。而且相信我，这电影活该。
&gt; 
&gt; *镜头转向Phelous，穿着Dr Clef的服装*
&gt; 
&gt; **PHELOUS：**别那么快，Film Brain！你的数据要被//删-除//了！
&gt;  
&gt; **FILM BRAIN:**不，Phelous，我不会//再//和你搞一次交叉了。
&gt; 
&gt; **PHELOUS：**哦，别这样嘛！但我带来了服装和所有的——
&gt; 
&gt; **FILM BRAIN：** **不。**
&gt; 
&gt; *Phelous悄悄溜走了，同时背景中响起小提琴演奏*

------

“我不明白……”O5-█说。“做更多电影到底是怎么解决这个问题的？”

“这很简单，真的。”Edison博士说，调整着他的眼镜。“除了少数例外，电影只会随着续集的增多不断变糟。所以我想，如果我们拍足够多的续集，我们最终会把一部电影拍得特别糟糕，以至于它会无意识地从集体中抹去整个特许！而还有谁比Michael Bay更擅长拍糟糕续集呢？”

O5-█摇了摇头。“我能想出很多为什么那不起作用的原因。”

“是啊，我也不知道我在想什么。”Edison说。“事实上，我想我把事情搞得更糟了……但你必须承认，他们的作品就像酷刑设备一样好！”

O5盯着Edison。

“我会被送回南极洲，对吧？”

“是啊。”</textarea></pre>
