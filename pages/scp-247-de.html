    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-247-DE - Wünsch dir was
**Autor:** [[*user WarmerEistee]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-247-DE

**Klassifizierung:** Sicher

**[http://scp-wiki-de.wikidot.com/niveaux-de-menace-des-objets-scp Bedrohungsstufe:]**  Blau [[span style=&#34;color:blue&#34;]]●[[/span]]

**Sicherheitsmaßnahmen:** SCP-247-DE befindet sich derzeit in Standort-DE4. Um Diebstahlversuchen Einhalt zu gebieten, liegt das Objekt in einer Panzervitrine, mit den Maßen 80 cm x 80 cm x 80 cm, sowie einer Hüllenstärke von 15 cm inmitten eines 7 m x 7 m x 7 m Raumes, 6,5 m über dem Boden mittels eines motorisierten Flaschenzugs durch Drahtseile gehalten. In der Kammer befindet sich eine Selbstschussanlage, welche sich bei Bewegungen automatisch aktiviert, sowie eine Phosgen-Giftgasdüse, welche Gas in die Vitrine freigibt. Ebenso ist die gesamte Innenwand mit schallisolierendem Kunststoff ummantelt, um mögliche akustische SCP-247-DE-1 sicher einzudämmen.

Die Tür der Kammer ist mit einer Luftschleuse verbunden, welche nur durch gleichzeitiges Betätigen von zwei (2) Knöpfen im Observationsraum geöffnet werden kann, um so mögliche SCP-247-DE-1 Gase und Mikroorganismen sicher einzudämmen. Um einen unautorisierten Zugriff zu vermeiden, befindet sich an dem Observationsraum ein Kartenschloss, sowie ein biometrisches Schloss, welche nur von Personal mit Freigabestufe 3 oder höher geöffnet werden kann. Bei einer fehlenden Berechtigungsstufe werden automatisch Sicherheitskräfte kontaktiert. Aufgrund des hohen Diebstahlrisikos, muss das Objekt und seine Eindämmungseinrichtung permanent von drei (3) Überwachungskameras, wovon zwei (2) in der Kammer und eine im Observationsraum installiert ist, überwacht werden. Diese sind mit einer Gesichtserkennungssoftware ausgestattet. Tests müssen zuvor von mindestens drei (3) Wissenschaftler der Stufe 4, sowie vom Standortleiter abgesegnet worden sein, um sie durchzuführen.

Sollte SCP-247-DE-1 eine Gefahr darstellen, so muss es sofort terminiert werden. Solange dies nicht der Fall ist, wird es für Forschungszwecke analysiert. Nach der Aktivierung von SCP-247-DE&#39;s Effekt, muss ein mechanischer Arm den Deckel verkehrt herum auf die Box legen.

**Beschreibung:** SCP-247-DE ist eine, aus einem bislang unbekannten Material hergestellte, kartonartige 50 cm x 50 cm x 40 cm große Box, welche acht (8) kg schwer ist. Es besteht aus einer Schachtel (//SCP-247-DE-A//) und aus dem Deckel (//SCP-247-DE-B//). Die Wandstärken der beiden Teile liegen bei 3 cm. Beide sind mit einem altbordeauxrotem Geschenkpapier ummantelt, welches aufgrund der anomalen Eigenschaften nicht beschädigt werden kann. SCP-247-DE-B hat ein Nettogewicht von zwei 2 Kg. In der Innenseite von -A ist ein schwarzer &#34;Thanatos productions ©&#34; Schrifzug.

Sollte ein Lebewesen direkten Hautkontakt mit SCP-247-DE-B haben und dabei durch Vorstellung oder Aussprache ein Objekt beschreiben, so erscheint in SCP-247-DE-A ein Replikat, dessen, was das Subjekt beschrieben hat. Das Subjekt sollte eine möglichst ausgeprägte Vorstellungskraft besitzen, um mögliche Abweichungen der Instanzen durch unterbewusste Gedanken zu vermeiden. Diese werden als SCP-247-DE-1 bezeichnet. Es manifestiert sich erst dann, wenn sich der Deckel mindestens ein (1) mm über dem Rand der Box befindet. Sollte dies geschehen, zeigt das erneute Anheben von SCP-247-DE-B in den nächsten 13 Minuten keine Erschaffung von weiteren SCP-247-DE-1 Instanzen. Dieser Zeitraum wird als &#34;Inaktivitätsphase&#34; beschrieben.  Diese Zeitspanne variiert von dem Gewicht und der Zusammensetzung des erschienenen Objektes. Hierbei gibt es eine Abweichung von wenigen Sekunden bis einige Minuten [[footnote]] Siehe **Logs der bisher...** [[/footnote]]. Ist die Inaktivitätsphase beendet, so erklingt aus SCP-247-DE ein Triangelgeräusch[[footnote]] Die Herkunft des Geräusches ist unbekannt [[/footnote]]. Bei Personen mit einer Afantasie[[footnote]] Manchen Menschen fehlt die Fähigkeit, sich bildhaft etwas vorzustellen. Es gelingt ihnen nicht, sich vor dem inneren Auge etwas „auszumalen“ oder optische Eindrücke aus dem Gedächtnis abzurufen. [[/footnote]] erzeugt es nur bei einer Aussprache ein Objekt.

SCP-247-DE lässt das Erzeugen von Objekten nicht zu, wenn mehr als ein Lebewesen gleichzeitig direkten Hautkontakt mit SCP-247-DE-B hat. Tests zeigten bei Menschen mit durchschnittlichen kognitiven Fähigkeiten bei „2 € Münze“ eine Präzision zum Original von:

* Aussprache: 85%
* Vorstellung: 73%
* Erinnerung: 35%

SCP-247-DE-1 Instanzen sind, wenn sie nicht genau beschrieben sind, aus einem Kunststoff-ähnlichen Material. Es ist nicht bekannt, wie SCP-247-DE die Gedanken der Subjekte liest, oder wie es die Instanzen erschaft. Sollte sich im Inneren von SCP-247-DE-A bereits Materie befinden, so wird diese durch SCP-247-DE-1 ersetzt und das vorherige Objekt verschwindet. Der Verbleib der verschwundenen Objekte ist nicht bekannt. Kein verschwundenes Objekt ist jemals wieder von der deutschsprachigen Foundation gefunden worden. Sollte sich das Subjekt ein Objekt vorstellen, welches größer als die Box ist, so erscheint keine Instanz. Bei keiner exakten Beschreibung der Maße wird SCP-247-DE-1 automatisch so skaliert, dass sie im Inneren erscheinen kann.

**Anmerkung:** //Tests zeigten, dass sich SCP-247-DE-1 Instanzen durch unbewusste Gedanken beeinflussen lassen. Bei nicht vorstellbaren Objekten, über die das Subjekt wenig bis kein Wissen besitzt, erscheinen Instanzen, welches im gleichen Zusammenhang stehen. Aus diesem Grund dürfen Subjekte mit psychischen Erkrankungen, Traumata oder anderweitigen kognitiven Einschränkungen SCP-247-DE&#39;s anomale Fähigkeit nicht aktivieren.//

**Entdeckung:** SCP-247-DE wurde am 21.03.198█ in einem kleinen Baumarkt namens ████████, in Wien erstmalig von der deutschsprachigen Foundation entdeckt. Am 21.03.198█ ging die Wissenschaftlerin Dr. Evelin der deutschsprachigen Foundation, in das Baumarkt hinein, um sich für ihr Privatleben einen Karton zu kaufen. Dort sah sie aus Zufall SCP-247-DE, welches sich in einem der Regale befand. Es besaß kein Preisschild, Barcode, oder andere Verkaufsüblichen Merkmale. Kurz darauf öffnete sie SCP-247-DE, in wessen sich [DATEN GELÖSCHT] befand. Als Dr. Evelin dies sah, brachte sie SCP-247-DE-1 sowie den Verkäufer des Ladens in Standort-DE15. Er wurde nach dem Verhör mit Klasse-B-Amnesika amnesziert und anschließend entlassen. Der Verkäufer besaß kein Wissen über die Box, weshalb die exakte Herkunft von SCP-247-DE noch unbekannt ist. Als die Wissenschaftlerin ein paar Tage später erneut zum Laden ging, befand sich an gleichen Stelle nun ein Zweiamilienhaus. Ein Verhör der Stadtbewohner ergaben, dass sich an der Position noch nie ein Laden befand. Ebenso kannten sie den Namen des Verkäufers und des Ladens nicht[[footnote]] Steckbrief des Verkäufers: Mitteleuropäisches Aussehen, circa 60 Jahre alt und hellblaue Augen [[/footnote]]. Der Laden wurde bis heute nicht mehr gesehen[[footnote]] Jeder Versuch der deutschen Foundation, den Baumarkt oder den Verkäufer zu orten, schlugen fehl. [[/footnote]].

[[collapsible show=&#34;Protokoll: 1165-L anzeigen&#34; hide=&#34;Protokoll 1165-L verstecken&#34;]]
Am 25.12.19██ wurde ein Test unter Aufsicht von Dr. Neon durchgeführt, um bereits existierende Objekte durch SCP-247-DE&#39;s anomalen Eigenschaften zu verändern. Hierfür wurde nach dem Öffnen von SCP-247-DE mit einem Roboterarm ein 10 cm x 10 cm x 10 cm Stahlwürfel, in welchen das Logo der SCP Foundation in die Oberfläche eingraviert wurde, hineingelegt. Daraufhin begann D-6278, ohne Vorkenntnisse darüber, was sich im Inneren befand, SCP-247-DE&#39;s Deckel anzuheben, während er „Mache das, was in der Box ist, zu Gold“ sagte. In SCP-247-DE befand sich nach dem Öffnen ein Würfel aus Gold, welcher den Gesamten Volumen der Box ausmachte. Es zeigte keine anomale Eigenschaften. Die Inaktivitätsphase hielte hier für 14,2 Minuten an.
[[/collapsible]]


[[collapsible show=&#34;Protokoll: 1581-K anzeigen&#34; hide=&#34;Protokoll 1581-K verstecken&#34;]]

Am 15.08.████ wurde ein Test unter Aufsicht von Dr. █. █. Scientia durchgeführt. Das Ziel war es, eine Liveübertragende Kamera mithilfe von SCP-247-DE&#39;s anomalen Effekt verschwinden zu lassen, wodurch der Verbleib dieser zu sehen wäre. Hierfür wurde eine 360° Kamera der Marke █████-███ verwendet, welche über solch eine Übertragungsfunktion verfügt.

[[div class=&#34;blockquote&#34;]]

= **LOG**
----
**DATUM:** 15.08.████

**LEITENDER WISSENSCHAFTLER:** Dr. █. █. Scientia

**FORSCHUNGSZIEL:** Mit Hilfe einer 360-Grad-Kamera den Verbleib von verschwundenen Objekten durch SCP-247-DE anomalen Eigenschaft untersuchen.

**DURCHFÜHRUNG:** Die Kamera in SCP-247-DE hineinlegen und die Live-Übertragung starten. Dr. Scientia stellt physischen Kontakt mit SCP-247-DE-A her und spricht: &#34;Luft&#34; laut aus.
----

[BEGIN LOG]



**12:45:31** Die Kamera wurde in SCP-247-DE gelegt.

**12:45:43** Dr. Scientia spricht &#34;Luft&#34; aus.

**12:45:44** Die Kamere überträgt statisches Rauschen.

**12:45:57** Das statische Rauschen wird durch schnellen übereinanderfolgenden Bildschirmflackern überbrückt.

**12:46:10** Bildschirmflackern beginnt zu verblassen.

**12:46:16** Kamera nimmt eine große Halle auf. Aufgrund eines Nebels sind die Wände und die Decke nicht zu sehen. Der Boden ist Betongrau. In einer Entfernung von circa 20 Metern liegen jeweils verschiedene Objekte. Darunter fällt beispielsweise ein Reflektierender Würfel.

**12:48:20** Ein humanoides Wesen schreitet rasant aus dem Nebel auf die Kamera hinzu.

**12:50:12** Die Person ist grau bekleidet, mitteleuropäische Herkunft und circa 50-70 Jahre alt.

**12:50:24** Das Subjekt hebt die Kamera auf und schaut mit seinen hellblauen Augen emotionslos die Kamera an.

**12:50:28** Dutzende weitere humanoide Wesen rennen aus dem Nebel in Richtung der Kamera

**12:52:20** Die Wesen sehen exakt so aus, wie das Subjekt, welches die Kamera aufgehoben hat.

**12:52:32** Das Subjekt lässt die Kamera fallen, woraufhin die anderen Wesen gemeinsam auf die Kamera eintreten.

**12:52:28** Die Kameraübertragung endet zeitnah.

[END LOG]
