**&#34;Cái Kết Của Bowe&#34;**
Thật sự thì nó khá là hay.

**[[[http://www.scp-wiki.net/this-page-intentionally-left-blank|Thêm bởi tác giả này!]]]**
[[/=]]
[[include :scp-vn:info:end]]

Dr. Daniel ███████ nhìn chằm chằm vào văn phòng ít ỏi đồ đạc, nơi mới nhất trong ba không gian mà ông có thể gọi là của riêng mình trong mười năm qua. Ông không chắc mình cảm thấy thế nào về chuyện đó; ông không chắc mình cảm thấy thế nào về bất cứ chuyện gì nữa.

Quá trình chuyển vào rất đơn giản. Ông treo áo khoác trắng lên lưng ghế thoải mái và thả một gói cam thảo rỗng vào thùng rác. Ông khá chắc rằng mình không muốn bức tượng khỉ, nhưng ông không có tiếng nói trong việc đó.

Cửa mở ra mà không có tiếng gõ, và nguyên nhân hiện rõ trước mắt. Tướng Jack Wilford bước vào, nhìn qua những bức tường trống trải và những chiếc kệ trống rỗng với vẻ hiềm khích rõ rệt. &#34;Chuyển vào rồi à, mọt sách?&#34;

“Muốn ăn đấm nữa à?” Dan tựa lưng vào bàn làm việc. “Tôi thực sự không có hứng đâu.”

Wilford khoanh tay lại. &#34;Anh đã bất tỉnh một ngày rưỡi rồi. Tôi tưởng giờ anh đã tràn đầy sinh lực và nghị lực chứ. Rất nhiều ý tưởng tồi tệ để ép mọi người thực hiện.&#34;

Dan xoa xoa quai hàm, vẫn còn đau. Còn đau hơn cả vết đạn. &#34;Nghe nói ông gặp chuyện trên đường về nhà. Hỗn Kháng à?&#34;

Wilford nhún vai. &#34;Gặp chút chuyện. Chẳng có gì đáng lo cả.&#34;

&#34;Tốt.&#34; Dan đi vòng quanh bàn và ngồi xuống. Ông ngáp. “Tôi nghĩ mình sẽ được ngủ yên một giấc.”

Wilford chế nhạo. “Tôi mang cho anh thứ để giúp ngủ ngon đây.” Ông mở khóa một cái túi trên thắt lưng. “Thích thì cứ gọi là quà tân gia đi, tôi không quan tâm.” Ông đặt một cái gói hàng cỡ nắm tay được bọc trong giấy màu nâu trơn ở giữa bàn, nhẹ nhàng như một người lính đang rải mìn. Ông quay người và rời đi.

&#34;Tướng quân à?&#34;

Wilford nhìn lại qua vai và đợi.

&#34;Chúng tôi đã không thể thành công nếu thiếu ông.&#34;

Wilford khịt mũi. &#34;Tôi thì lại nghĩ khác về anh.&#34; Ông bước trở lại cửa, đóng sầm nó lại.

Dan nhìn vào gói hàng. Thực sự thì nó có thể là bất cứ thứ gì; nó thực sự chỉ có thể là một điều. Liệu có đi kèm tấm bảng với dòng chữ ngắn được khắc rõ ràng và chính xác, như một đòn dứt điểm dành cho ông không? Hay Wilford sẽ tin rằng thứ đó sẽ tự biểu lộ ý nghĩa của mình, tin rằng Dan sẽ hiểu mục đích của nó?

Ông thở dài và mở gói quà ra. Sau một lúc cân nhắc, ông đặt nó lên mép bàn và kiểm tra nó từ xa.

//Cứ an nhiên mà sống.// 

[[div]]
[[=]]
[[image Https://scp-wiki.wdfiles.com/local--files/broken-bowe/Asterisk.png]]
[[/=]]
[[/div]]

Sophia Light đang đứng ở hành lang, rõ ràng là đang đợi ông. &#34;Đến thăm người bạn của chúng ta à?&#34;

Vẻ mặt của Wilford thật khó hiểu. &#34;Đưa cho hắn một thông điệp.&#34;

&#34;Núm vú giả.&#34; Đó không phải là một câu hỏi.

Wilford gật đầu cộc lốc, đi ngang qua cô. “Anh ta cần thứ để ghi nhớ chuyện đó.”

Cô bước tới cạnh ông, trông có vẻ không vui. &#34;Tôi không chắc lắm. Anh ta biết mình đã làm gì rồi.&#34;

&#34;Chắc không? Sao cô có thể tin bất cứ điều gì tên sát nhân đó nói nữa?&#34; Wilford trừng mắt nhìn xuống khoảng cách đáng kể giữa họ. &#34;Có lẽ tôi không muốn dựa vào những bánh xe quay cuồng trong đầu anh ya. Có lẽ tôi thích đặt niềm tin của mình vào những thứ hữu hình hơn, những thứ vẫn chưa làm tôi thất vọng.&#34;

&#34;Giống như núm vú giả phải không? Anh đã đi được rất nhiều chặng đường nhờ nó.&#34;

&#34;Tôi không biết ý cô là gì.&#34; Khuôn mặt của ông như được che kín bởi một chiếc mặt nạ.

&#34;Tôi đã đọc báo cáo 096-1-A. Đúng là một thứ nhảm nhí.&#34;

Ông siết chặt rồi thả lỏng nắm đấm của mình. &#34;Bốn mươi bảy người đã chết, tiến sĩ à. Tôi sẽ biết ơn nếu cô không xem nhẹ chuyện đó. Tôi thì không.&#34;

&#34;Không? Không à? Bởi vì những gì anh đã làm trong năm 2010 gần như là một trò lố bịch. Không, anh biết không? Nó chắc chắn là một trò hề, đơn giản thế thôi.&#34;

Ông dừng bước và lờ mờ nhìn cô, nhưng vẫn im lặng.

&#34;Một đặc vụ ĐĐNCĐ dày dạn kinh nghiệm chiến đấu hy sinh với //núm vú giả// siết chặt trong tay? Thôi nào. Đó là chi tiết nhảm nhí mà chỉ những tên muốn đánh bóng bản thân mới tin. Một trò vô nghĩa như phim Hollywood, Wilford à.&#34;

Ông lắc đầu. &#34;Cô đã tiếp xúc với tên Kính Cộm quá nhiều. Cô mắc chứng nghiện sự phức tạp.&#34;

“Anh đã nhét lời nói dối nho nhỏ đó vào báo cáo của mình, nhét cái thứ chết tiệt đó vào tay anh ta -- nếu nó thực sự là thế -- để Dan có thứ gì đó để tập trung vào tội lỗi của mình. Để tất cả chúng ta đều sẽ như vậy. Thừa nhận đi nào. Tôi khá chắc chắn là vậy rồi.&#34;

Ông nhún vai. &#34;Không quan trọng. Có phải Ts. Dan là người duy nhất được phép ngụy tạo sự thật vì &#39;lợi ích lớn hơn&#39;? Hắn có phải là người duy nhất được quyền dàn dựng một chút không? Mọi người ở O5 đều đã xem báo cáo đó. Tất cả các Giám Đốc Điểm đều đã xem nó . Mọi chỉ huy ĐĐNCĐ cũng thế. Giờ đó là một phần của khóa huấn luyện cơ bản. Việc cần phải tránh! Không một cá nhân quan trọng hay đặc vụ nào trong Tổ Chức không biết rằng Ts. Dan của chúng ta đã khiến một đứa bé bị xé thành từng mảnh. Và cô biết không? //Đó là sự thật.//&#34; Wilford đang vẫy một ngón tay vào mặt cô. &#34;Những người hắn sát hại là có thật. Những thường dân thiệt mạng do hắn là có thật. //Đứa bé// là có thật. Tất cả những gì tôi làm là sắp xếp lại các đạo cụ, vẽ một vòng tròn màu đỏ xung quanh các chi tiết nổi bật thôi.&#34;

Light cười chế giễu. &#34;Mọi người ở O5 và tất cả các Giám Đốc Điểm đều biết anh đã làm gì, Wilford. Và tôi sẵn sàng cá rằng Dan cũng vậy.&#34;

“Và hãy xem tôi thế nào rồi,” ông ngắt lời. &#34;Và xem //hắn ta// ra sao. Chuyện đó cho cô biết được điều gì?&#34;

Ông quay gót và bước đi.

[[div]]
[[=]]
[[image Https://scp-wiki.wdfiles.com/local--files/broken-bowe/Asterisk.png]]
[[/=]]
[[/div]]

Hai bóng người này, vốn sẽ không bao giờ gặp nhau trực tiếp, đang trò chuyện trực tuyến. Mức độ bảo mật của cuộc đối thoại này cao hơn so với hầu hết toàn bộ cơ sở dữ liệu của các Điểm.

&#34;Tại sao anh lại làm vậy, Robert? Chúng ta đã thỏa thuận rồi. Hay giờ chuyện đó đã là dĩ vãng?&#34;

Đường nét mơ hồ của Robert Bumaro lắc đầu. &#34;Thỏa thuận của chúng ta vẫn còn hiệu lực. Các anh sẽ không phá bỏ nó, và GOC cũng vậy. Các anh sẽ không chấp nhận thất bại trong Chiến Tranh Xác Thịt chỉ vì một cuộc tranh cãi chính trị nhỏ nhặt.&#34;

&#34;Một cuộc tranh cãi chính trị nhỏ nhặt. Anh xem nó như thế à? Anh đã huy động một đội quân nhỏ chống lại chúng tôi ở 19 và 37, Robert. Anh và... bạn của anh. //Hắn// ta là cái quái gì vậy.&#34;

Bumaro cười lớn. &#34;Bản thân tôi thậm chí còn không biết. Hắn đã rời khỏi Điểm trước tôi mà không có phần thưởng mà hắn muốn... và không có phần thưởng của //tôi//. Theo tôi thì, Yttoric chỉ là một gã điên nào đó mà Bowe nhặt được trên đường. Những kẻ sùng bái hắn thật kỳ quái và dễ bị phân tâm, thậm chí theo tiêu chuẩn của bọn thờ Xích Vương.&#34;

&#34;Thế, chuyện đó có đáng không? Hạ thấp bản thân, đe dọa mọi thứ mà chúng ta đang đấu tranh, chỉ vì một mảnh ghép nữa thôi? Anh biết là chúng tôi vẫn sẽ phải bỏ phiếu về chuyện này, và tôi sẽ rất ngạc nhiên nếu tôi là O5 duy nhất dè dặt về việc hợp tác với anh lần nữa.&#34;

&#34;Ồ, làm ơn đi. Anh sắp xếp mấy trò nhạt nhẽo hơn thế cho bữa sáng mà.&#34; Bumaro dừng lại. &#34;Tôi có nên trả lời câu hỏi của anh một cách trang trọng không? Tất nhiên là đáng rồi. Để có được một mảnh ghép thôi, tôi sẽ làm bất cứ điều gì.&#34; 

[[div]]
[[=]]
[[image Https://scp-wiki.wdfiles.com/local--files/broken-bowe/Asterisk.png]]
[[/=]]
[[/div]]

&#34;Ôi, cô biết mà.&#34; Tilda Moose trông mệt mỏi nhưng lại vui vẻ. &#34;Tất cả bọn họ đều đang giải quyết theo cách riêng của mình. Trước đây, cô không thể khiến 035 im lặng trong một giây. Giờ nó sẽ không nói chuyện với bất kỳ ai và đang mang bộ mặt bi kịch kể từ khi chúng ta thu hồi nó từ Grand Canyon. Không khí trong lành đã giúp ích cho hầu hết dị thể dạng người, ngoại trừ Harold tội nghiệp, và bọn thần lùn nay đã dễ quản lý và sáng bóng hơn bao giờ hết, kể từ lần đầu tiên chúng ta giữ chúng. Tất cả vũ khí và thiết bị đã trở lại tủ đựng đồ của chúng , Kẻ Rèn Xích rơi vào tình trạng hôn mê và Cassy liên tục hỏi về việc tham gia Alpha-9 chính thức.&#34; Bà cười rạng rỡ với Light. &#34;Chỉ một ngày bình thường ở Điểm-19.&#34;

“Cô có nghĩ chúng ta có thể quay lại như cũ không?”

Moose tắt màn hình máy tính của mình. &#34;Tôi không nghĩ chúng ta có thể lùi lại được bước nào nữa, Sophia à. Không bao giờ. Nhất là sau vụ Able, Kondraki, Dan và toàn bộ chuyện này. Chúng chồng chất lên nhau.&#34;

&#34;Và lăn xuống dốc.&#34;

Moose chỉ vào cô và gật đầu.

&#34;Về nhân sự thì sao? Cô đã tách những kẻ phản bội khỏi những kẻ bị tẩy não à?&#34;

&#34;Đúng vậy, nhận thức lan truyền mà Bowe sử dụng đã để lại dấu vết đáng chú ý trong hoạt động não vài ngày. Khá rõ là ai chỉ làm theo mệnh lệnh và ai //thực sự// làm theo mệnh lệnh.&#34;

&#34;Vậy thì những người vô tội đã trở lại làm việc rồi? Còn những kẻ có tội thì sao?&#34;

&#34;Họ cũng đã trở lại làm việc.&#34; 

[[div]]
[[=]]
[[image Https://scp-wiki.wdfiles.com/local--files/broken-bowe/Asterisk.png]]
[[/=]]
[[/div]]

//Đáng ra nên ở trong chiều không gian bỏ túi ấy.//

Ts. Stephanie Buck bước vào buồng quản thúc, nhăn mặt vì mùi hôi thối bên trong. Sàn nhà được phủ một lớp bùn đen kịt từ tường này sang tường khác; nó dính vào đế ủng của cô, và cô chắc chắn mình có thể ngửi thấy mùi cao su tan chảy.

Tuy nhiên, cô không có thời gian để lo về đôi chân của mình, bởi vì mọi thớ thịt trong cơ thể cô đang năn nỉ cô quay đuôi lại và chạy trốn khỏi hình dạng quái dị đang thống trị căn phòng rộng lớn. Nó phập phồng, thở yếu ớt, bắn tung tóe bong bóng và những giọt dịch dị thường ra mọi hướng. Nó đang ngủ à? Cô hy vọng nó đang ngủ.

&#34;Mua mẫu,&#34; giọng nói trên hệ thống liên lạc nội bộ yêu cầu.

Cô quay lại trừng mắt nhìn tấm kính một chiều. “Nếu anh nghĩ tôi sẽ tiến gần tới thứ đó, ” cô rít lên, “và cạo bỏ lớp //da// của nó, thì anh chết với tôi!”

“Tới… gần hơn…” ngọn núi rung chuyển. Cô đứng đó, đơ người, không thể cử động một cơ bắp nào.

&#34;Thu thập mẫu vật đi, D-2450.&#34;

[[div]]
[[=]]
[[image Https://scp-wiki.wdfiles.com/local--files/broken-bowe/Asterisk.png]]
[[/=]]
[[/div]]

&#34;Chúng ta lại chơi cái thứ chết tiệt đó nữa à?&#34; Sokolsky cau mày. &#34;Có lẽ tôi nên ngừng nói xấu Giám Đốc Điểm của mình.&#34;

&#34;Chỉ dành cho một số trường hợp đặc biệt thôi.&#34; Dan ngồi phịch xuống ghế, bắt chước người bạn đồng hành thoải mái của mình trên màn hình. &#34;Buck là một kẻ phản bội khá nhiệt tình.&#34;

&#34;Nhưng mà, nó vẫn giống... kiểu những năm 2000 ấy.&#34;

“Thì, chúng ta có một vài bộ óc được đào tạo bài bản vô tình lại thuộc về những kẻ phản bội tâm thần thôi.”

&#34;Ngoại trừ chúng ta.&#34;

&#34;Mm. Không nhiều lắm. Và anh biết rằng dù thế nào đi nữa, O5 sẽ nhận được két quả đáng với những gì họ bỏ ra.&#34;

Sokolsky cười khúc khích. &#34;Ừ. Tại Tổ Chức SCP, chúng ta tận dụng mọi công sức của nghiên cứu viên mà.&#34;

Dan lắc đầu. “Thật là vô vị.”

“Buck thì sao?”

Ông nhăn mặt. &#34;Tôi không gọi anh để nghe mấy câu đùa đen tối. Tôi gọi anh để mời anh làm việc.&#34;

Sokolsky trở nên tò mò. &#34;Làm gì vậy?&#34;

Ts. Frewer đánh dấu vào một ô trong báo cáo của mình và quan sát Trái Tim Bóng Tối đang bò lên các bức tường của buồng quản thúc.

&#34;Sự lên xuống của những bức tường nặng trĩu trên sự mỏng manh nhức nhối của chitin lóe lên trong ánh lửa trong những đêm thức giấc với tiếng sấm rền vang không hiểu gì rõ ràng và đáng trách.&#34;

Anh bấm micro. &#34;Ta hiểu rồi. Và điều đó khiến ngươi cảm thấy thế nào?&#34;

Trái tim ngã ngửa về phía sau, điên cuồng đá những cái chân nhện kinh tởm của nó lên không trung. Bây giờ lời nói của nó mang theo một dòng tiếng rít ngầm. &#34;Những bước đi ghê tởm theo dõi các cuộc cách mạng diễu hành đến tiếng vang của những kẻ vượt trội để gợi lên màn phô diễn những điều tồi tệ nhất trong tất cả chúng ta một cách tàn nhẫn.&#34;

&#34;Mà, bây giờ nó không thể tiếp cận ngươi được đâu. Ngươi sẽ được an toàn khi ở với chúng ta.&#34;

Nó lăn tròn và duỗi thẳng phần lưng có mạch đập loạn nhịp. &#34;Sự cay đắng không ngừng, sự ác độc tàn khốc, trong cái chết băng giá của sự hiểu biết độc hại trong cấu trúc của mùi hương của ký ức.&#34; Trái tim nằm ở giữa buồng, siết chặt cơ thể của nó bằng những xúc tu sắc như dao cạo. Nó đã chuyển sang màu tím.

&#34;Nè, anh bạn, bình tĩnh lại.&#34; Anh cười khúc khích. &#34;Kẻo bị đau tim cho mà xem.&#34;

[[div]]
[[=]]
[[image Https://scp-wiki.wdfiles.com/local--files/broken-bowe/Asterisk.png]]
[[/=]]
[[/div]]

Họ cùng nhau trôi nổi trong màn đêm vô tận, hình bóng của một người phụ nữ và hình dáng của một người đàn ông. Họ trò chuyện với nhau; một bên thì thích.

&#34;Và ta đã gặp những con người tử tế nhất, chúng ta nên mời họ ghé thăm một lúc nào đó. Có Cosmo Dan, và một con chó có thể khạc nhổ một cách ngoài trí tưởng tượng của nàng, và những thứ còn sót lại từ một vụ xẻo thịt gia súc, và một cô nàng mặc bộ đồ giống của ta nhưng trông ngố //hơn nhiều// và tất cả chúng ta đều trao đổi thông tin dịch vụ để có thể giữ liên lạc.&#34; Anh gõ nhẹ vào mũ bảo hiểm của mình. &#34;Ta nghĩ mình đã tìm được đồng đội cho cuộc tấn công tiếp theo chống lại Quái Vật Mặt Trăng.&#34;

Cô gật đầu. &#34;Anh đã làm rất tốt. Họ không la hét nhiều lắm.&#34;

&#34;Ta cũng nhận thấy mà. Chắc họ đã yếu đi theo tuổi già. Cô có biết lần này không ai trong số họ cười nhạo ta không?&#34;

Cô chỉ vào cánh tay anh. &#34;Anh đã đánh mất ân huệ của tôi à?&#34;

&#34;Than ôi, ta cần một thứ gì đó vô cùng dày đặc và không thể phá hủy, ngoài cơ thể rộng lượng của chính mình. Thứ gì đó đã lỏng ra sau khi ta phá vỡ bầu khí quyển, và ta cần phải vá nó lại.&#34;

Cô cười. &#34;Bây giờ nó ở đâu?&#34;

Anh nhún vai. &#34;Ai biết?&#34; 

[[div]]
[[=]]
[[image Https://scp-wiki.wdfiles.com/local--files/broken-bowe/Asterisk.png]]
[[/=]]
[[/div]]

&#34;À, nè, anh chưa bao giờ nói cho tôi biết ngữ cảnh đằng sau câu nói đó của Alan Shepard.&#34;

Dan cười lớn. &#34;Cô đã tìm hiểu nó rồi phải không? Đúng vậy, cô sẽ thấy bớt phấn khởi khi biết ông ta vừa tè ra bộ đồ du hành vũ trụ của mình.&#34; Ông nghiêng người về phía trước và nhặt khối thủy tinh nhỏ lên.

Light ngồi ở góc bàn làm việc. &#34;Tuy nhiên, việc bị 096 truy đuổi sẽ dễ dàng hơn. Thật ngạc nhiên là anh không làm ướt quần mình.&#34;

Ông khịt mũi. &#34;Nhờ nước tăng lực cả đấy. Tôi bị mất nước đến mức không đi tiểu trong suốt 12 giờ.&#34;

Cô nhăn mũi. &#34;Tôi không cần nhiều thông tin đến vậy.&#34;

Ông ném cho cô khối lập phương; cô bắt lấy nó và lật nó lại trong tay. “Ít nhất thì Wilford cũng đã treo được thứ đó cho anh,” cô nói. &#34;Đó có phải là từ đúng không? Treo?&#34;

Dan nhún vai. &#34;Tôi không biết, tôi không làm trong nghề trưng bày mấy đồ tạo tác ma quái.&#34; Ông tựa lưng vào ghế. &#34;Thật ra thì tôi //đang// làm việc gì chứ? Tôi có thoát khỏi án tử chưa?&#34;

Cô đặt khối lập phương trở lại bàn. &#34;Ừ, tôi đến để chúc mừng anh đây. Giờ anh hiển nhiên là Giám Đốc thường trực của ETTRA.&#34; Cô liếc xuống nhìn ông. “Tôi nghi là anh cũng thừa biết.”

Ông cười toe toét. &#34;Sự nghi ngờ của cô rất hữu ích cho mình đấy Một ngày nào đó cô sẽ làm một O5 tốt.&#34; Có cái gì đó trong mắt cô. Ông nheo mắt mình lại. “Điều gì đang làm cô khó chịu thế, Sophia?”

&#34;Wilford.&#34;

&#34;Ồ, ông ta cũng mang cho cô gì à? Có lẽ là quà lưu niệm của những người lính cô đã tiễn đến cái chết chăng?&#34;

&#34;Ui.&#34; Cô trượt khỏi bàn và đi về phía cửa. &#34;Không. Chỉ là... hình ảnh truyền từ Bowe. Cái có ngòi kích hoạt 096.&#34;

&#34;Ừ?&#34;

&#34;Nó được chuyển đến Khu-01 từ trực thăng của Wilford. Các bộ lọc nhận thức đáng lẽ phải chặn Bowe gửi nó dù chỉ một pixel trên khuôn mặt của 096 tới Phòng Kiểm Soát Nhiệm Vụ. Chúng ta quá giỏi cho việc đó.&#34; Cô quay lại phía anh. &#34;Dự án SCRAMBLE đã có từ cả thập kỷ trước rồi, Dan.&#34;

“Tôi thừa biết rồi.” Ông xoa bóp vai. &#34;Nên là, cô nghĩ ai đó đã làm hỏng hệ thống liên lạc trên trực thăng của ông ta và cho phép Bowe vượt qua bộ lọc.&#34;

&#34;Đúng.&#34;

“Và sau đó giả mạo cuộc tấn công của Hỗn Kháng, bắn phá thiết bị của ông ta để chúng ta không thể chứng minh được gì sau sự việc.”

&#34;Ừ. Tôi nghĩ vậy. Anh có nghĩ vậy không?&#34;

&#34;Tất nhiên rồi.&#34;

Họ nhìn nhau chằm chằm. &#34;Nên là, chúng tôi nghĩ Wilford cố tình gửi 096 đến chỗ anh.&#34;

Dan gật đầu. &#34;Chuẩn rồi.&#34;

&#34;Và gây nguy hiểm cho mọi người tại Điểm-01.&#34;

&#34;Thì. Đó chỉ là một đội vài người ở Phòng Kiểm Soát Nhiệm Vụ, và là một cơ sở riêng biệt. Dễ bị phong tỏa. Wilford có lẽ chỉ muốn //tôi// chết và tin tưởng vào bộ não giải quyết vấn đề của tôi để đưa tôi lên không trung, hoặc vào buồng quản thúc, trước khi nó đến.&#34;

&#34;Thế thì đã sao chứ?&#34; Mặt cô ấy đang chuyển sang màu đỏ. &#34;Ông ta cố tình hướng một dị thể đến giết anh! Ông ta là một kẻ theo tư tưởng của Bowe!&#34;

&#34;Phải không? Tôi không biết.&#34; Dan nhắm mắt lại. &#34;Tôi nghĩ... ông ta đang cố làm những gì //tôi// đang làm, theo cách của mình. Như hồi đó và bây giờ. Đạt mục tiêu một cách đơn giản nhất có thể, với ít thương vong nhất có thể.&#34; Ông nhăn mặt và nhìn chằm chằm vào vật lưu niệm được bọc trong thủy tinh ghi lại tất cả những sai lầm của mình.

“Tôi không thể tin được là anh đang bào chữa cho ông ta.”

Ông mở mắt và ngồi dậy. &#34;Tôi nghĩ mình phải làm vậy à? Tôi nghĩ mình đã khiến ông ấy thành ra như thế.&#34; Ông thở dài. “Cô nghĩ là… từ mười năm trước đến tháng vừa qua, có lẽ tôi đã khiến chúng ta thành ra như bây giờ.&#34;
