[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1448/1448.png|caption=La primera instancia confirmada de SCP-1448-1, una iglesia cerca de ████████, Missouri. Desocupada por SCP-1448 en 1846.]]


**Ítem #:** SCP-1448

**Clasificación del Objeto:** Euclid-nuntii

**Procedimientos Especiales de Contención:** El Destacamento Móvil Nu-6 “Tres Perros Temerarios” se encargará del rastreo de SCP-1448 usando todos sus recursos. Los miembros activos de Nu-6 deben aparentar estar entre los 12 y 18 años de edad y tener experiencia en operaciones encubiertas. El personal de apoyo también debe poseer experiencia en operaciones encubiertas pero no tienen ningún requisito concerniente a su apariencia física. Una vez que la migración de SCP-1448 ha culminado, los miembros de Nu-6 se harán pasar por menores de edad y realizarán informes periódicos sobre cualquier declaración hecha acerca de la zona habitada por SCP-1448, a partir de ahora designada SCP-1448-1. Videos, imágenes y reportes sobre SCP-1448 deben ser desacreditados.

Cada instancia de SCP-1448-1 debe ser adquirida por una empresa fachada apropiada de La Fundación y cerrada al público cuando sea posible; de lo contrario, La Fundación debe cooperar con las autoridades correspondientes para adquirir el área por dominio eminente.

Cualquier menor de edad que se acerque a SCP-1448-1 entre el atardecer y el amanecer debe ser detenido e interrogado, después se le administrarán amnésticos  y será liberado. De ser posible, se le implantarán recuerdos falsos que detallen el fracaso de los objetivos que hayan ido a realizar.

**Descripción:** SCP-1448 es una entidad incorpórea que aparece como un objeto opaco de color negro de unos 8 metros de diámetro con una forma física que está en constante cambio. SCP-1448 solo absorbe luz visible cuando una luminación muy tenue, por lo que es invisible a simple vista desde poco antes del amanecer hasta poco después del atardecer y es difícil de ver de otro modo; sin embargo, es varios grados más frío que su entorno , lo que permite su rastreo usando sensores infrarrojos. Con excepción de sus migraciones, SCP-1448 no mostrará actividad alguna. SCP-1448 emite susurros ininteligibles a unos 10 decibelios durante  sus eventos de migración.

SCP-1448 sólo permanecerá en una zona durante un período de tiempo de entre tres meses a diez años, siendo el tiempo promedio de su residencia unos quince meses. Después de este período de tiempo, SCP-1448 se irá y migrará a una nueva ubicación a una velocidad media de 65km/h y a una altura de entre uno y quince metros. SCP-1448 normalmente recorrerá unos 950 kilómetros antes de elegir un nuevo hábitat.

SCP-1448 tiende a habitar estructuras hechas por el hombre, aunque esto no se limita a construcciones artificiales. En cada instancia registrada, SCP-1448-1 fue accesible al público. SCP-1448-1 en el pasado ha sido:
* Iglesias. En todos los casos, las iglesias convertidas en SCP-1448-1 han tenido más de 53 años en el momento de la migración. SCP-1448 raramente habita otros lugares religiosos.
* Cementerios. Los cementerios habitados por SCP-1448 frecuentemente tienen puertas más grandes de lo normal. Estas puertas requieren mantenimiento constante para prevenir su oxidación.
* Cuevas. Las áreas subterráneas que han sido SCP-1448-1 frecuentemente son colonizadas por murciélagos después de la partida de SCP-1448, si es que no habían murciélagos antes.
* Árboles y tocó es de más de 2 metros de diámetro. Los robles son el tipo de árbol que más suele habitar SCP-1448.
* A variedad de edificios abandonados en diversos estados de deterioro. SCP-1448 ha intentado habitar [[[SCP-1084]]] en cinco ocasiones distintas, en casa caso terminando en [CENSURADO].
* Zonas boscosas muy densas. Se ha observado que los bosques que contienen a SCP-1448 se oscurecen significativamente tras su aparición y permanecen así indefinidamente.
* Pequeños cuerpos de agua, como pantanos, estanques, y las costas de algunos lagos. En estos casos, SCP-1448-1 siempre ha sido el escenario de al menos un ahogamiento, intencionado o no.
* Paques de Atracciones y otras zonas recreativas públicas. Será poco probable que las personas que ingresen a SCP-1448-1 durante ese tiempo se deshaga correctamente de su basura y otros residuos.

En una cantidad desproporcionadamente elevada de instancias (16.3%), SCP-1448-1 ha sido el escenario de al menos una muerte antes de albergar a SCP-1448. Dicha muerte se ha producido en los últimos veinte años previos a albergar a SCP-1448. Se han registrado 118 instancias distintas de SCP-1448-1 desde 1839.

Se cree que los efectos provocados por la presencia de SCP-1448 en SCP-1448-1 comienzan aproximadamente tres días después del cese de la migración de SCP-1448, aunque es posible que no se manifiesten hasta pasada una semana. El principal efecto de SCP-1448 es la creación de rumores o &#34;leyendas urbanas&#34; sobre SCP-1448-1, a menudo con relación a las muertes o las supuestas actividades paranormales en la zona. Por lo general, estos rumores (colecticamente designados como SCP-1448-2) se inician y se propagan entre la población joven del centro de población más cercano a SCP-1448. Cuando SCP-1448-1 se encuentra cerca de una zona densamente poblada, como una ciudad, SCP-1448-2 generalmente se limitará a varias manzanas de la ciudad o a un barrio. 

Una característica común de todas las instancias de SCP-1448-2 es que, entre dos y tres semanas después de la llegada de SCP-1448 a SCP-1448-1, surgirá un rumor según el cual la realización de determinadas acciones en SCP-1448-1 o cerca de este producirán resultados que normalmente se considerarían inverosímiles o absurdos. Todos los &#34;rituales&#34; documentados implican situaciones en las que es probable que SCP-1448-1 esté expuesto a cantidades significativas de sangre (humana o animal). No se ha recuperado sangre perdida por un sujeto en SCP-1448-1.

Ejemplos de rituales producidos por SCP-1448 incluyen:

* La colocación de un gato muerto en una tumba cerca de SCP-1448-1-01 (ver archivo de imagen) junto con una verruga extirpada del practicante del ritual tenía como propósito curar las paperas.
* Si una mujer mantuviera relaciones sexuales por primera vez en o bajo SCP-1448-1-23 no sufriría de infecciones o enfermedades ni se quedaría embarazada a causa del evento siempre y cuando no se usaran preservativos o anticonceptivos. 
* Repetir la frase &#34;Ella [CENSURADO]” con los ojos cerrados mientras se corre a través de SCP-1448-1-61 debía provocar que el fantasma de Edna ███████, quien cometió suicidio en SCP-1448-1-61 a finales 1894, se manifestara y matara al orador.
* La auto-mutilación a la medianoche en SCP-1448-1-112 con el objetivo de provocar una pérdida significativa de sangre concedería una audiencia con [DATOS BORRADOS]; notablemente, una entidad similar fue encontrada en la zona varios meses antes.

Debe mencionarse que todos los rituales producidos por SCP-1448 son completamente infructíferos y cada uno es único en naturaleza y propósito. Los fracasos registrados han resultado en ser ligeramente eficientes al disuadir a otras personas de intentarlo.

Después de que SCP-1448 migre de SCP-1448-1, SCP-1448-1 es comúnmente evadido por los lugareños mientras sea posible durante varios años después. Los rumores y leyendas relacionados con SCP-1448 permanecerán, junto con variaciones más suavizadas de los rituales relacionados con SCP-1448-1. Las personas ya no mostrarán ningún deseo antinatural de realizar estos rituales. --Instancias anteriores de SCP-1448-1 no requieren contención.-- Las instancias anteriores de SCP-1448-1 sern investigadas individualmente para su posterior contención (Véase el Reporte de Incidente 1448-38).

Se está investigando la creación de Procedimientos de Contención fiables para SCP-1448.
