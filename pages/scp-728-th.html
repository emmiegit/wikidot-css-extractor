**วัตถุ#** SCP-728-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-728-TH ทั้งหมดถูกบรรจุเอาไว้ในหีบเหล็กที่ปิดสนิทสองชั้นขนาด 1 เมตร X 1 เมตร ตั้งอยู่ภายในห้องกักกันขนาด 3 เมตร X 4 เมตรภายในไซต์-29 ที่มีเซนเซอร์ตรวจจับความเครื่องไหวภายในห้อง จำเป็นต้องใช้การสแกนลายนิ้วมือของ[[[children-victims |ดร.ชุยย์]]]ในการเปิดหีบเท่านั้น และไม่อนุญาตให้บุคลากรคนที่ไม่เกี่ยวข้องเข้าถึงห้องกักกันโดยเด็ดขาด

บนหีบและภายในห้องกักกันนั้นจะมีภาพวาดจินตนาการที่วาดโดยเด็กๆที่อายุต่ำกว่า 10 ปี จำนวนหลายภาพถูกวางไปทั่วทั้งห้อง บางภาพก็เก่ามากแล้ว ทุกๆปีจะมีบุคลากรนำภาพวาดอันใหม่เข้ามาและโยนมันไปทั่วทั้งห้องและไม่อนุญาตนำภาพวาดเหล่านี้ออกจากห้องกักกันโดยเด็ดขาด

SCP-728-TH ถูกจัดอยู่ในหมวด //สิ่งอาถรรพ์// 

**รายละเอียด:** SCP-728-TH เป็นสิ่งที่ไม่สามารถระบุตัวตนที่แท้จริงได้เนื่องจากคุณสมบัติของตัวอย่าง ปัจจุบันตัวอย่างอยู่ในรูปลักษณ์ของตุ๊กตาสัตว์(รูปลักษณ์ล่าสุดที่ถูกค้นพบ)ทำจากผ้า ได้แก่ หมี, เสือ และกระต่าย[[footnote]] SCP-728-TH สามารถมีตัวเดียวหรือหลายตัวได้ตามที่เหยื่อต้องการ [[/footnote]], SCP-728-TH มีผลกระทบเฉพาะเด็กที่อายุต่ำกว่า 10 ปีโดยตรง ตัวอย่างจะเข้าหาเหยื่อที่ถูกเลือกเอาไว้ ซึ่งส่วนใหญ่เหยื่อจะเป็นเด็กที่มาจากครอบครัวมีปัญหาหรือแตกแยกกัน ด้วยการแสดงตัวเป็นของเล่นหรือตุ๊กตา[[footnote]] ไม่ใช่เหยื่อทุกคนจะถูกเข้าถึงได้สำเร็จ หากเหยื่อคนไหนไม่ยอม ตัวอย่างจะฆ่าเหยื่อทิ้งทันทีที่มีโอกาสและไปหาเหยื่อรายต่อไป [[/footnote]], SCP-728-TH จะเคลื่อนไหวและพูดได้ด้วยน้ำเสียงแบบตัวในการ์ตูนที่เหยื่อชื่นชอบ 

เหยื่อจะเริ่มมีพฤติกรรมหวงแหนและติด SCP-728-TH เป็นอย่างมาก และเริ่มไม่เข้าสังคม มีการแสดงออกที่ผิดปกติไม่เหมือนเด็กปกติ ก้าวร้าวรุนแรงผิดปกติ พฤติกรรมเหล่านี้จะไม่หายไปแม้จะไม่มี SCP-728-TH แล้วก็ตามซึ่งจะทำให้เหยื่อจะมีอาการทางจิตเภทไปโดยสิ้นเชิง

ในขณะที่เด็กที่อายุมากว่า 10 ปี หรือผู้ใหญ่จะสามารถเห็น SCP-728-TH ได้แต่จะเห็นเป็นเพียงสิ่งของธรรมดาเท่านั้น

เมื่อถึงระดับหนึ่ง SCP-728-TH จะสั่งให้เหยื่อฆ่าคนในครอบครัวของตัวเอง หากทำไม่สำเร็จ SCP-728-TH จะสังหารครอบครัวของเหยื่อด้วยตัวของมันเอง ในระดับนี้ SCP-728-TH จะเผยรูปลักษณ์ที่แท้จริงออกมา[[footnote]] อย่างไรก็ตามก็ยังคงไม่ใช่ตัวตนที่แท้จริงของ SCP-728-TH เนื่องจากมีลักษณ์แตกต่างกันในแต่ละสถานที่ [[/footnote]] ซึ่งเป็นรูปลักษณ์ที่คล้ายกับของเล่นในตอนนั้นแต่น่ากลัวกว่า และมีชีวิต, SCP-728-TH จะส่งเสียงกรีดร้องของเด็กหรือเสียงเด็กแหลมๆที่น่าชวนขนลุก หรือพูดออกมาเป็นเสียงของเหยื่อ

**ภาคผนวก:** จากประวัติของเหยื่อที่มีจำนวน ███ คน (ตั้งแต่ปี 25██-25██) แสดงถึงการมีอยู่ของ SCP-728-TH เกิดขึ้นมานานแล้วตั้งแต่ พ.ศ. 21██, บันทึก SCP-728-TH เปิดเผยถึงคุณไสยมนต์ดำ หุ่นขี้ผึ้งที่มีส่วนผสมของอวัยวะภายในและกระดูกของเด็กอายุ 5 ปี ที่ถูกเลือกและ[ข้อมูลถูกปกปิด] พวกเขาเรียกสิ่งนี้ว่า //ฏงคง// เป็นคุณไสย์มนต์ดำเพียงอย่างเดียวที่นำมาใช้เพื่อหมายเอาชีวิตลูกหลานของชนชั้นสูงในสมัยก่อน, //ฏงคง// ได้ถูกทำให้หายไปจากบันทึกประวัติศาสตร์เพื่อป้องกันไม่ให้ใครนำไปใช้ต่อ

อย่างไรก็ตาม //ฏงคง// มีพลังงานที่สูงมากจึงจำเป็นต้องถูกควบคุมโดยบุคคลที่มีวิชาอาคมแกร่งกล้าเท่านั้น ไม่เช่นนั้น //ฏงคง// จะเอาชีวิตผู้ใช้และครอบครัวของเขา</textarea></pre>
