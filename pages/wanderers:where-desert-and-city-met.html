    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>沙丘上有一位旅行者，
低头看着跨度。
他看到了他想去的地方——
沙漠中的一座城市。
因为他所居住的沙漠中，
孤独抓挠着他的心。

他从沙丘上下来，
到沙漠里曾看到城市的地方。
他从来没有来过这里，
他不知道这座城市中有什么。
对于脑海中模糊的画面，
是根据他听过的故事形成的。

进城，他期待着人潮涌动，
人来人往。
然而他的想法并没有得到满足，
因为那里的街道黑暗而孤独。
但是在远方旅行者可以听到，
人们窃窃私语的声音。

深入空城，
太阳把自己的位置借给了月亮。
在一块破碎的玻璃上，
闪烁着银色的光芒。
旅行者漫步着寻找，
声音结合的来源。

然而，当他走近时，
声音开始褪去。
他可以看到人影在跳跃，
就像路灯下的影子。
看到一个人影掠过，
旅行者抓住了他的手臂。

“我可以住在哪？” 旅行者央求着，
但当地人把他推开，
并消失在了夜色中。
旅行者在黑暗的街道上徘徊，
从一盏路灯到另一盏路灯，
寻找一张亲切的脸庞和温暖的光芒。

最终，夜色包围了旅行者，
乌云将月亮笼罩。
站在他看不见的地方，
每个阴影中都潜伏着怪物。
乌鸦飞来飞去，
发出绝望的刺耳声音。

为旅行者求救，
但是没有人来帮助他。
他蜷缩在人行道上，
随着雨开始下。
雨水渗透他的皮肤，
带来的只有冰冷的绝望。

在他寻求友谊的地方，
他找到了荒凉的街道。
她投下了孤立他的网，
束缚他的无助。
虽然他也曾有过希望，
旅行者现在觉得自己像个傻子。

他们说：“到城里去，
每个人都有机会的地方。”
然而在城市内部，
他因荒凉而窒息。
试图摆脱孤立，
他反过来变得更加如此。

那天夜里，旅行者在雨中入眠，
早上，他醒来。
一言不发地从城市撤出，
旅行者离开了，跌跌撞撞地回到了沙丘。
穿越沙漠与城市的交界线，
并进入孤独的沙潮。

沙丘上有一位旅行者，
低头看着跨度。
看到沙漠中的一座城市，
那是月亮把自己的位置借给太阳的地方。
在他生活过的两个世界里，
他依旧是一个人。</textarea></pre>
