    <pre><textarea class="page-source" readonly>&gt; 致：俄克拉何马州，俄克拉荷马
&gt; 
&gt; 来自：华盛顿，哥伦比亚特区
&gt; 
&gt; John
&gt; 
&gt; 如果能安排的话请尽快到华盛顿来。发生了一些事情，我们需要有像你这样技能的人来帮助我们。这是一件非常重要的事情，我希望你在我们约定会面前对此事守口如瓶。我们将负担费用。
&gt; 
&gt; 罗斯福总统

&gt; 致：华盛顿，哥伦比亚特区
&gt; 
&gt; 来自：俄克拉何马州，俄克拉荷马
&gt; 
&gt; 我无法表达我收到你最近电报时的困惑和震惊。我刚刚开始熟悉我的新职位，现在我要把这些事情放在一边，向你汇报？如果这和你知道的那种事业有关，我无法说我愿意帮忙。是的，给你留下了深刻的印象，但对我来说，这是一次极其悲惨的经历。
&gt; 
&gt; 我很抱歉，Theodore。
&gt; 
&gt; John J. Pershing
&gt; 
&gt; 西南陆军区助理总参谋长

&gt; 致：俄克拉何马州，俄克拉荷马
&gt; 
&gt; 来自：华盛顿，哥伦比亚特区
&gt; 
&gt; 我们已经从我们的错误中吸取了教训，John。这是一种需要大量经验的情况，你与土著人民协作和工作的能力会很宝贵，纵使我们在其他问题上忽视了这种经验。恕我直言，John，我们需要的是一个战斗的将军！这里有太多指挥时手段软绵无力的家伙了，如果我告诉他们那个我必须告诉你的事，他们就会要求我立即解除他们的指挥权。
&gt; 
&gt; 罗斯福总统

&gt; 致：华盛顿，哥伦比亚特区
&gt; 
&gt; 来自：俄克拉何马州，俄克拉荷马
&gt; 
&gt; 我与土著人民合作的能力？我不希望得到一个在巴拿马或太平洋的外国职位。如果你要在那里部署军队，其他指挥官会比我更有能力完成任务。我相信更大的“大棒外交”已经在巴拿马地区留下了许多有能力的部队。
&gt; 
&gt; John J. Pershing
&gt; 
&gt; 西南陆军区助理总参谋长

&gt; 致：俄克拉荷马
&gt; 
&gt; 来自：华盛顿，哥伦比亚特区
&gt; 
&gt; 问题不在于如何管理那地区的军事阵地，而在于如何将它们运过去。那里有一根更大的棒子，它不会永远呆在那里。我必须再次要求你到华盛顿来见我。这件事已经到了一个我们不能回头的地步，这是一个真男人才能显露出他们真胆色的时候。
&gt; 
&gt; John，拜托了。我们在这里陷入了困境。
&gt; 
&gt; 罗斯福总统

-------------

//John，我不能告诉你我们以前在处理什么。但是我现在可以了。有东西在海里，或者还要在海之下。绝对大的东西。在我们之前没有一个人必须与这样的东西斗争。我们不能拒绝协助制止它的呼吁，我们需要为战斗的那一天做好准备。//

//运河就是其中之一。这是一项工程壮举，是我们、几个著名的欧洲组织和我们自己的一些组织合作完成的。法国人率先尝试，但他们失败了。我们必须接过这火炬，John。没有人来救我们，所以我们必须保卫自己。我们欠美国人民的不少于我们所能做的一切。//

-------------

+++ 参会人员：总统，西南陆军区助理总参谋长John Pershing，Harmond特工，Brent特工


概要：总统在Harmond和Brent特工的协助下，向Pershing通报了巴拿马运河收购案的目的。提供有关1900-01-069的文件，以便更好向Pershing指示出它的范围。记录下武装巴拿马人的计划，以及海运船只抵达该项目的路线。

总统提议设立一个特遣部队同美国安保收容倡议会共同观察该项目。此项提议被否决，理由是不需要额外的观察员。

总统提议对该项目进行空中侦察。此提案经辩论后被接受。

在此之后，Pershing和特工讨论了经由运河将美国安保收容倡议会和美国武装人员转移至该对象的方法。这些注释当前正在归档中。

情况通报会约于会后暂停。5小时22分钟。

----------------
&gt; //该文档将为人员作补充资料使用，而非一份完全收容原则的替代品。//

**项目编号：**1900-01-069

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/parting/imagf.jpg|caption=█████ █████████ 群岛的部分]]



**分类：**水生/有机

**发现日期：**机密

**威胁等级：**已知极端威胁

**美国安保收容倡议会收容协议：**所有现有可利用资源都需用于建设更快和更低消耗抵达项目1900-01-069的方法。当前，在南美洲边际的军事基地以及由其所建的岛屿上的阵地足以对其进行监视。需监测俄罗斯军队撤出该地区的任何迹象，以促进获取该地区。我们当前仍未知晓俄罗斯人对项目1900-01-069有多少了解。

= **研究总结**

一个巨大的水下物体，支撑着几个岛屿并静止不动地倚靠大陆。至少在地表下10000里以下，它似乎有一种坚硬且岩石般但更为光滑的外体。除其庞大身躯外，我们对其知性和它所持意图一无所知。

[信息撤销]

……据信其坐落于被称为█████ █████████群岛的群岛地区，此地历史所载未曾有人居住，虽然在17██年经由 ███████声称……

[信息撤销]

……海军将非经常性巡逻█████ █████████群岛，并将立即发起攻击。

**//补充资料//**

于██/██/19██经由Aren远征部队探查到一个可能由项目发出的声音，该远征部队当时正在█████ █████████群岛附近进行一次超自然现象的调查。这些报告没有得到证实……

//……我们的研究一再表明，美国安保收容倡议会计划“Arc”并不是未来调查的可靠来源。以Pershing为首的ARC-169远征部队在19██年确实令人印象深刻。但是结果并不是决定性的。迄今为止，在我们研究SCP-169的过程中，还没有发生对远征部队所经历事件的复制，也没有从SCP-169中“出现”任何有机生物。我们建议对所有相关数据进行归档，以使我们的研究人员更关注当前事宜。虽然美国安保收容倡议会所收集的一些信息很有用，但并非所有信息都如黄金般珍贵。//

**事件169-21转录：**事件发生于██/██/19██。

&lt;01:09&gt; SCPS //约拿号//在定期巡逻期间按时报告。目前没有任何异常活动的记录。
&lt;01:29&gt; SCPS //约拿号//发出的无线电报告表明，其设备正在接收类似**附录[0-20]**中发现的信号。
&lt;01:45&gt; 与SCPS //约拿号//失去联络。
&lt;03:08&gt; SCPS //约拿号//返回港口，显示船体损坏迹象。
&lt;03:12&gt; 机动特遣队Gamma-6登陆SCPS //约拿号//
&lt;03:45&gt; 机动特遣队Gamma-6离开SCPS //约拿号//，携带多个身份不明的尸体。
&lt;03:50&gt; 据人员统计，几名船员受伤，一人失踪。
&lt;04:09&gt; 船组人员报告说，当这艘船通过了█████ █████████群岛时，一些生物从水下出现，并攻击船只。在此期间的几盘安全录像显示，这些生物是自SCP-169内部或其附近出现。
&lt;04:33&gt; 尸体被运送到研究区域█████ ███。
&lt;05:00&gt; SCPS //守卫者号//离开港口调查该区域。
&lt;06:03&gt; SCPS //守卫者号//归港，报告没有异常活动。

在接下来的几周里，多名该区域工作人员报告说在SCP-169庞大体积附近发现了一些生物。对其尸体的分析表明，它们不近似于任何当前地球上已发现的物种。一个实例在其背部似乎有手术疤痕。该事件意义当前正在研究中。
