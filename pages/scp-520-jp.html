    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-520-jp/inari.jpg

**项目编号：** SCP-520-JP

**项目等级：** Safe

**特殊收容措施：** 需确认SCP-520-JP处于非活性状态后，置于密封塑料盒内，保管在保管Site-81██的储物柜中。除实验以外禁止与SCP-520-JP接触。进行使用SCP-520-JP的实验，需要经安保等级3以上职员同意。


**描述：** SCP-520-JP在非活性化时，外观为横切的9cm×9cm大小的普通油豆腐。很难以肉眼将此时的SCP-520-JP和普通油豆腐进行区分。另外，该状态的SCP-520-JP只能通过-10°C以下的低温或1200°C以上的高温进行无力化。
SCP-520-JP在从切缝处放入加热处理过的米或将大米料理时开始活性化。活性化的SCP-520-JP均可进行移动，常被称为“像斜纹夜蛾一样”。 活性化时通过目视区分SCP-520-JP和稻荷寿司很难除去上述的移动能力。在SCP-520-JP内部放入经过加热处理的白米时，活性状态将持续约8小时。被放入内部的白米在活性化期间通过未知的手段被“消费”。
活性化时的SCP-520-JP除了后述的依赖性之外，与通常的稻荷寿司一样可以被食用，但当失活时的SCP-520-JP被人类食用时，对象在食用约30分钟后，体内的水分会全部消失，皮肤呈木乃伊状死亡。对象死亡约24小时后，其所有表皮会被置换为与SCP-520-JP相同的物质。由此可以增加SCP-520-JP的个体数量[[footnote]]一次置换过程中出现的SCP-520-JP的个体数大约为22个。[[/footnote]]。
摄食活性化的SCP-520-JP的人会对SCP-520-JP显示出依赖性。据此，患重度依赖的人即使有关于SCP-520-JP的相关知识，为了使用上述特性将他人变成SCP-520-JP的“媒体”，也会尝试摄食非活性化的SCP-520-JP，在进行实验时禁止使用相同的D级人员。使用SCP-520-JP的实验记录，请参照以下内容。

&gt; __**实验记录520 - い**__
&gt; **对象:** 非活性化状态的SCP-520-JP个体(指定为SCP-520-JP-1)。
&gt; 
&gt; **试验方式:** 给对象放入加热处理的年糕。
&gt; 
&gt; **结果:** 对象活性化，在容器内像探查周围的情况一样地来回移动。
&gt; 
&gt; **分析:** 如果进行加热处理的话，即使不保持大米的形状，也可以进行活性化。
&gt; //还真不挑。//―██博士

&gt; __**实验记录520 - ろ**__
&gt; **对象:** 非活性化状态的SCP-520-JP个体(指定为SCP-520-JP-2)。
&gt; 
&gt; **试验方式:** 给对象放入烹调过的拌饭。
&gt; 
&gt; **结果:** 对象活性化，对实验用的容器的墙壁采取了撞击等攻击性的行动。对象失活时，食材菠菜、胡萝卜、猪肉残留在内部。
&gt; 
&gt; **分析:** 根据放入的物体，SCP-520-JP个体的性格会发生变化。
&gt; //很有意思，说到底只有大米是原动力。//―██博士

&gt; __**实验记录520 - は**__
&gt; **对象:** 非活性化状态的SCP-520-JP个体(指定为SCP-520-JP-3)。
&gt; 
&gt; **试验方式:** 给对象放入七分粥[[footnote]]用七倍大米量的水量煮的粥。[[/footnote]]。
&gt; 
&gt; **结果:** 对象活性化，但并不活跃，移动速度低于通常的SCP-520-JP个体。
&gt; 
&gt; **分析:** 放入的物体不仅影响对象的性格，对身体能力也有影响。

&gt; __**实验记录520 - に**__
&gt; **对象:** 非活性化状态的SCP-520-JP个体(指定为SCP-520-JP-4)。
&gt; 
&gt; **试验方式:** 给对象放入用糖汤[[footnote]]将糖浆溶入开水中，加入少量生姜的汤。[[/footnote]]代替水煮过的米。
&gt; 
&gt; **结果:** 对象活性化。与通常的SCP-520-JP个体相比不太进行移动。观看实验的研究员描述为“很沉着的样子”。
&gt; 
&gt; **分析:** 从到现在为止的实验结果可以推测，SCP-520-JP个体的性格受放入物体的味道影响，运动能力受形状影响。

&gt; __**实验记录520 - ほ**__
&gt; **对象:** 活性化状态的SCP-520-JP-2,SCP-520-JP-3,SCP-520-JP-4。
&gt; 
&gt; **试验方式:** 将所有个体放入同一容器中，记录反应。
&gt; 
&gt; **结果:** 始终是SCP-520-JP-2攻击SCP-520-JP-3，SCP-520-JP-4进行阻止。开始5分钟后由于SCP-520-JP-3被破坏，实验结束。
&gt; 
&gt; **分析:** 这些反应在社会性动物身上很常见。 
&gt; //表现出了强者虐待弱者的典型动物反应，这一点很有意思。但是这些家伙真的能称得上是生物吗？//―██博士

&gt; __**实验记录520 - へ**__
&gt; **对象:** 活性化状态的SCP-520-JP(已放入煮熟的白米，指定为SCP-520-JP-5)个体及D-5201。
&gt; 
&gt; **试验方式:** 通过D-5201接触SCP-520-JP个体，探究普通的SCP-520-JP对人类表现出怎样的反应。
&gt; 
&gt; **结果:** SCP-520-JP-5触及D-5201的手，对人类完全没有警戒心。因为D-5201可能对SCP-520-JP-5抱有爱情而中止实验。
&gt; 
&gt; **分析:** 明确了普通的SCP-520-JP对人类完全没有警戒心。
&gt; //这些家伙到底想让人吃还是想让人喜欢他们呢？//―██博士

SCP-520-JP为曾在Site-81██工作的██博士在吃从「████」寿司店购买的寿司时发现稻荷寿司在活动而进行收容。经过对商贩进行调查，店主表示“从与往常不同的商家那里采购了油豆腐”，因推测其未对对象有过多参与，所以对包括员工在内的全体人员进行了A级记忆处理，「████」寿司店现处于基金会监视下。另外，尽管有地址和工商业者姓名等信息，但并未成功确认此人。</textarea></pre>
