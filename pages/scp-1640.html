    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1640 – Lunarhase
**Autor:** [[*user accelerando]] 
**Original:** https://www.scp-wiki.net/scp-1640
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1640

**Klassifizierung:** Neutralisiert; vorher Sicher

**Vorherige Sicherheitsmaßnahmen:** __23.1.2011:__ Beobachtungssonde Delta-6 befindet sich derzeit im Orbit, um alle von SCP-1640 ausgesendeten Funksignale abzufangen. Die Flugbahn von SCP-1640 wurde geändert, um Fluchtgeschwindigkeit vom Mond zu verhindern, und wird voraussichtlich am 14.04.2035 auf dem Mond auftreffen. Die Unterdrückung des Wissens über SCP-1640 ist derzeit durch ausgewählte Personen der NASA im Gange. Die Beobachtung von SCP-1640 findet derzeit in Forschungssektor-29 statt und alle Änderungen der Umlaufbahn und Geschwindigkeit sind sofort zu melden.

Erkundungssonde Delta-7 hat den Auftrag, Instanzen von SCP-1640-1 zu sammeln und zu entsorgen und muss ersetzt werden, bevor sie am 24.08.2059 ihre Funktion einstellt.

**Überarbeitete Maßnahmen:** Seit dem 10.04.2011 ist Erkundungssonde Delta-7 nun damit beauftragt, zerstörte Instanzen von SCP-1640-1 und Trümmer von SCP-1640 zu entfernen. Es sind keine weiteren Sicherheitsmaßnahmen erforderlich, siehe Neutralisationsereignis 1640-A.

**Beschreibung:** SCP-1640 ist eine halbkugelförmige Masse aus kondensierter Erde, an deren Oberfläche mehrere künstliche Ausrüstungsgegenstände befestigt sind. Es wird auf einen Durchmesser von 10 Metern und eine Höhe von 6 Metern geschätzt. SCP-1640 befindet sich ungefähr 5.000 Kilometer über der Mondoberfläche und ist mit Subsystemen ausgestattet, die für einen modernen künstlichen Satelliten typisch sind. Sie sind jedoch in verschiedenen Positionen angebracht, um einen gemäßigten Wald zu imitieren. Das beinhaltet:
* Grüne, runde Solarzellen, die an großen, braunen Metallstäben befestigt sind. In jedem Stab befinden sich Reservebatterien, von denen angenommen wird, dass sie eine alternative Stromquelle sind.
* Duale Magnetometersensoren, UHF-Antenne und Telemetrie-Steuerantenne, die jeweils an den Rändern von SCP-1640 positioniert sind. Jede wird von einer vermeintlich künstlichen Blumenblüte getragen.
* Die Hauptschubdüsen sind unterhalb der Hauptmasse positioniert und sind in Winkeln gebogen, die  Wurzeln nicht unähnlich sind.
* Unregelmäßig geformte zusätzliche Telemetrieausrüstung, ähnlich wie Steine. Wahrscheinlich zur  Erzeugung von Funksignalen verwendet.
SCP-1640 sendet eine frequenzmodulierte Radiosendung auf dem ██,███-Frequenzband aus und kann gelegentlich Klänge eines wiederholten, pochenden Geräuschs aussenden, das als Morsecode bestimmt wurde.

SCP-1640 produziert ständig verschiedene Pflanzenarten und gibt diese Exemplare durch eine Auslassöffnung an seiner Rückseite frei. Aufgezeichnete Exemplare umfassen Sträucher, Baumsetzlinge und verschiedene Gemüse (essbare Knospen, Wurzeln, Blätter verschiedener Pflanzen). Diese Exemplare (hiermit als SCP-1640-1 bezeichnet) zeigen keine nachteiligen Effekte, wenn sie Vakuum und ultravioletten Strahlen ausgesetzt werden. Sie wachsen normal weiter, und obwohl Prozesse wie die Photosynthese kontinuierlich durchgeführt werden, wird der Mangel an notwendigen Materialien (Wasser, CO2 usw.) ihre Lebensdauer nicht beeinträchtigen. Es wurde beobachtet, dass Instanzen von SCP-1640-1 durch atmosphärischen Abstieg zerfielen und keinen Widerstand gegen irgendeine andere Form von Schaden zeigten.

Bilder von SCP-1640 haben die Anwesenheit eines Hasen (//Lepus curpaeums//) oberhalb von SCP-1640 bestätigt, obwohl seine Größe darauf hindeutet, dass es entweder neu geboren oder ein Zwerg des Wurfs ist. Es ist derzeit nicht bekannt, wie dieses Exemplar auf SCP-1640 verbleiben kann oder wie es ohne jegliche Form von Schutzhülle oder Unterschlupf überleben kann. Der Kontakt mit SCP-1640 wird derzeit ausgearbeitet, um andere anomale Eigenschaften der inneren Mechanismen von SCP-1640 und seinem Bewohner zu entdecken.

**Anhang 1640-C:** Das Folgende sind Funkübertragungen, die von SCP-1640 beim Zeitpunkt der Entdeckung empfangen wurden. Die letzte Übertragung wurde während der Neutralisation von SCP-1640 empfangen.

&gt; █.3.20██
&gt; Ich sehe Heimat unter mir. Du musst einsam sein. Ich bringe dir Geschenke zurück.

&gt; 1█.3.20██
&gt; Der Mondhase, riesig. Seine Felder sind groß!
&gt; Auch ein Riss im Schiff. Geschenke fallen heraus. Werde versuchen, das zu beheben.

&gt; 2█.3.20██
&gt; Über dem Mond! Und die weißen Hasen unten, sie schlafen. Bald Landung! 

&gt; 3█.3.20██
&gt; Immer noch über dem Mond. Wann landet es?

&gt; █.4.20██
&gt; Wie die Geschenke liefern? Wann landet es? Heimat? 

Es wurde festgestellt dass die folgende Übertragung von [ZENSIERT] stammt, was besonders die Heimat eines Kaninchenbaus war, und wurde als anomales Ereignis 3450-UT bezeichnet. Die Zeit zwischen der Übertragung von SCP-1670 und dem anomalen Ereignis deutet darauf hin, dass es mit SCP-1640 kommunizierte. [ZENSIERT] hat bisher noch keine anomalen Eigenschaften gezeigt.
&gt; Kind. Ein Satellit geht in eine Richtung. Ich habe dich allein geschickt, weil du Kraft brauchst. Denn dein Leben braucht einen Sinn, da es keinen hat. Das wird also von nun an deine Aufgabe sein: für mich zum Hasen im Mond zu liefern. Das machst du wunderbar.
**Neutralisationsereignis 1640-A:** Am ██.4. 20██ bemerkte Control eine Abweichung in der Flugbahn von SCP-1640. Es schien, als sei es manuell von seiner normalen Umlaufbahn abgekommen und hatte begonnen, auf die Mondoberfläche zu fallen. Das Personal war nicht in der Lage, die Bruchlandung und Zerstörung von SCP-1640 zu verhindern. Bei der Beobachtung der Absturzstelle hatte die gesamte Pflanzenwelt ihre anormalen Eigenschaften verloren und begann, die für Vakuum und hohen Temperaturen typischen Effekte zu zeigen. Es wurden keine weiteren Funksignale von SCP-1640 übertragen, was zu seiner Einstufung als Neutralisiert führte.</textarea></pre>
