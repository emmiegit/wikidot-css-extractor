**Transcript generated by TSATPWTCOTTTADC.aic**

&gt; **Researcher Dylan:** Testing, testing. Good, recorder&#39;s up. I&#39;m making sure, this time. It&#39;s been, uh, a few days since the last recording. I&#39;m back in the hallway again, with the doors.
&gt; 
&gt; //&lt;Pause.&gt;//
&gt; 
&gt; **Researcher Dylan:** There was an... issue, in getting inside of here, per se. Um, they had the cabinet door padlocked. Padlocked shut. I managed to force it open with a bolt cutter, but I think they //know// I&#39;ve been coming in here. 
&gt; 
&gt; //&lt;Pause.&gt;//
&gt; 
&gt; I&#39;m gonna try the door with the blob on it, now. Seems like the oddest out of the bunch.
&gt; 
&gt; //&lt;Grunts from Researcher Dylan as he pushes against the door.&gt;//
&gt; 
&gt; **Researcher Dylan:** Damn, won&#39;t budge. It&#39;s not like it&#39;s locked, it&#39;s like there&#39;s something behind it blocking me. //&lt;Pause.&gt;// Circle door it is, then.
&gt; 
&gt; //&lt;Creaking from door opening.&gt;//
&gt; 
&gt; **Researcher Dylan:** The door lead to an observation room. The windows are sealed with blast doors, as well as the door. There&#39;s a control panel in front of the windows, but it&#39;s covered with the green shit from earlier.
&gt; 
&gt; //&lt;Footsteps as Researcher Dylan approaches the windows.//&gt;
&gt; 
&gt; **Researcher Dylan:** There&#39;s a slit in the blast doors, I think I can see through it. //&lt;Pause.&gt;// On the other side, I see... trees. Trees and the silly string. I think this is a terrarium. And... shit, it&#39;s the lizard-monster from earlier. Actually, two of them. They&#39;re just walking around, I don&#39;t think they see me.
&gt; 
&gt; //&lt;More footsteps on the metal floor.&gt;//
&gt; 
&gt; **Researcher Dylan:** I&#39;m looking through the door-slit now. It&#39;s a long hallway, filled with webs of the green string. I see some skeletons in... riot gear? I think I see the Foundation Shield on some of the doors. This might be a Foundation facility. The Foundation exists in whatever this fucked-up world is.
&gt; 
&gt; //&lt;Pause.&gt;//
&gt; 
&gt; I&#39;m looking around for blast door controls, but I don&#39;t see anyâ€” wait, there&#39;s a terminal in the corner. Looks dusty, hasn&#39;t been turned on in a while. Let&#39;s see if I can turn it on.
&gt; 
&gt; //&lt;Computer fan activating, followed by bootup sounds for OSCP.&gt;//
&gt; 
&gt; **Researcher Dylan:** There we go. Needs a login. I wonder if...
&gt; 
&gt; //&lt;OSCP voiceover saying &#34;Login Successful.&#34;&gt;//
&gt; 
&gt; **Researcher Dylan:** My credentials worked. Credentials from a few months or so back, but still valid credentials, at least for this system. Does that mean //I&#39;m// around in this parallel universe?
&gt; 
&gt; //&lt;Pause.&gt;//
&gt; 
&gt; Hold on, I&#39;m getting some error popups. &#34;Error: File corruption detected, Foundation intranet unreachable, please contact 545...&#34; It looks like everything here&#39;s corrupted, except for a few files. TSAT, do you think you can store them in the recorder?
&gt; 
&gt; **TSATPWTCOTTTADC.aic:** âœ… Affirmative. âœ…
&gt; 
&gt; **Researcher Dylan:** Good, let me just hook you up...
&gt; 
&gt; //&lt;Silence as Researcher Dylan uses a USB cable to attach the recorder to the computer.&gt;//
&gt; 
&gt; **TSATPWTCOTTTADC.aic:** ðŸ”Ž Indexing non-corrupt files...
&gt; 
&gt; //&lt;Suddenly, a siren begins to sound, in addition to whirring from motors.&gt;//
&gt; 
&gt; **Researcher Dylan:** //&lt;Yelling.&gt;// The blast doors are going up. TSAT, did you do anything?
&gt; 
&gt; **TSATPWTCOTTTADC.aic:** ðŸ”Œ File transfer {{7}}% complete.
&gt; 
&gt; //&lt;Scream-like roar from the terrarium, similar to that of the roar from the creature from the initial exploration.&gt;//
&gt; 
&gt; **Researcher Dylan:** Can you go any faster, TSAT?
&gt; 
&gt; **TSATPWTCOTTTADC.aic:** ðŸ”Œ File transfer {{29}}% complete.
&gt; 
&gt; //&lt;Sounds of something impacting metal, like a creature trying to ascend a wall.&gt;//
&gt; 
&gt; **Researcher Dylan:** I think they&#39;re coming, TSAT! Go faster!
&gt; 
&gt; **TSATPWTCOTTTADC.aic:** ðŸ”Œ File transfer {{35}}% complete.
&gt; 
&gt; //&lt;Sound of shattering glass, followed by the sounds of a creature walking.&gt;//
&gt; 
&gt; **Researcher Dylan:** TSAT!
&gt; 
&gt; **TSATPWTCOTTTADC.aic:** ðŸ”Œ File transfer {{44}}% complete.
&gt; 
&gt; //&lt;Researcher Dylan disconnects the recorder from the terminal and flees through the circle door. A scream from the creature sounds. After the door is closed, the siren can still be heard.&gt;//
&gt; 
&gt; **Researcher Dylan:** God damn.

**Transcript generated by TSATPWTCOTTTADC.aic**

&gt; To whoever this may concern,
&gt; 
&gt; If you&#39;ve managed to find this file, on whatever computer it may be on, run. Run as fast as you can, run as far as you can, and hide yourself. Hide yourself so good that nothing or anybody will ever be able to find you.
&gt; 
&gt; My name, if you&#39;re wondering... eh, well, never mind, that&#39;s not really that important. Let&#39;s just say I was once a researcher with the Foundation before everything collapsed. I firmly believe that this is the end of humanity. I haven&#39;t been able to contact anyone else. I&#39;ve trapped myself on this operation deck, which, as far as I know, is the only place where the blast doors still work in this facility.
&gt; 
&gt; This all started around January, 2018. I remember seeing reports of a new disease in Africa. Like everyone else, I thought it was just going to be the next Ebola, it would spread for a while, then it would go away. But then I heard about it in America. And again, I had other things to care about rather than a few sick people, so I let it slide.
&gt; 
&gt; But then, the first transformation happened and it was around July, I think, that SCP-001, I mean, the disease, had been going around New York, before we had the vaccine. Then some guy started screaming in the middle of Times Square, shed his skin, and, well, the rest is history.
&gt; 
&gt; The whole incident became a news story really quick, and it pretty much shattered the Veil. We had reports of SCP-001-A&#39;s in Russia, Australia, and Brazilâ€” places we hadn&#39;t even thought the disease had spread to. Within a month, we had to openly ally with Greenroot, the medical corporation, to make a vaccine. Even then, there were already at least two million SCP-001-A&#39;s on the loose, with twice that many on the way.
&gt; 
&gt; And, yeah, that may sound bad, but give us some credit because for a while we actually had things under control. We quarantined the -A&#39;s in Czech and Utah. But then, the AICs broke. Something happened at all the sites when all the A.I.&#39;s started acting weird; they opened cell doors, deleted reports. I even heard that at Site-19 a warhead went off without reason.
&gt; 
&gt; The 001-A&#39;s changed, too. By the time we sent a patrol back to Utah to check on things, they had giant green webs and silk all over the place. They waited on them like spiders, at least that&#39;s the best analogy for it. They started slowly but steadily expanding, across the continent, and now, the world.
&gt; 
&gt; There was one final breach, after the team had reached Site-17, but it was already over, by then. The blast doors should hold for a decent amount of time, at least, before the -A&#39;s get in. I don&#39;t have a lot of resources or food in here though, so it could be the end for me.
&gt; 
&gt; //&lt;Pause.&gt;//
&gt; 
&gt; You know what, it may seem crazy, but I just noticed something. There&#39;s a door now, with a red circle on it, and it wasn&#39;t in this room before, but now it is now. It&#39;s humming a bit, and I hear voices behind it. They&#39;re yelling at me. I&#39;ll check it out.
