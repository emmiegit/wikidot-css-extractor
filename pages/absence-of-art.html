    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

&gt; **일련번호:** [http://ko.scp-wiki.net/scp-095-ko SCP-095-KO]
&gt; 
&gt; **등급:** --유클리드(Euclid)-- 무효(Neutralized)
&gt; 
&gt; **특수 격리 절차:** --SCP-095-KO는 전 세계에 널리 퍼져 있고 대부분의 경우 증상이 없어 모든 보균자의 추적은 사실상 불가능할뿐더러, SCP-095-KO-p는 사회에 긍정적으로 작용하는 경우가 많다. 따라서 격리 절차는 예술 시장과 실질적으로 증상이 나타나는 감염자를 지속적으로 감시하며 필요할 경우에만 SCP-095-KO-p 개체를 회수하는 것으로 시행한다. 감염자의 감시 도중 5단계로 진행될 가능성이 감지되면 사실 확인 후 즉시 격리하거나 제거해야 한다. 현재 일부 음악가와 행위예술가가 공연에서 발생시키는 SCP-095-KO-p의 격리 방법에 대한 논의와 연구가 진행 중에 있다.--
&gt; 
&gt; --그 변칙성이 중대하다고 판단되는 SCP-095-KO-p는 별도의 SCP로 재분류하여 격리한다.--
&gt; 
&gt; **SCP-095-KO는 알 수 없는 이유로 멸종했으며, 더 이상의 격리는 필요하지 않다.**
&gt; 
&gt; **설명:** SCP-095-KO는 인간의 체내에서 자라는 진균류로서 정확하게 확인할 수는 없지만 전 세계에 걸쳐 80 % 이상의 인간이 보유한 이력이 있는 것으로 추정되며 …
&gt; 
&gt; (후략)
