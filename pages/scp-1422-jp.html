**別称:** 다도의 절대 안 넘어져 약
**原作:** [http://scp-jp.wikidot.com/scp-1422-jp SCP-1422-JP] by [[*user Musibu-wakaru]]
**飜譯:** [[*user XCninety]]
[[include credit:end]]

[[include component:image-block
name= http://scp-jp-storage.wikidot.com/local--files/file:7603094-35-ghqo/8BEDD794-5803-4A0A-A985-21314EC6F1B2.jpeg |
caption=SCP-1422-JP 용기.]]

**일련번호:** SCP-1422-JP
 
**등급:** 유클리드(Euclid)
 
**특수 격리 절차:** SCP-1422-JP는 제8124기지 저위험 물품 격리함에 보관한다. 인터넷에서 SCP-1422-JP를 홍보하는 광고를 발견한다면 즉시 삭제하며, 상황에 따라 기억 소거 처리를 실시한다. SCP-1422-JP의 변칙성에 노출된 대상자는 제8124기지 저위험 인간형 개체 격리실에 둔다.
 
**설명:** SCP-1422-JP는 아마추어 변칙약리학자 &#34;[[[dado-hub|다도]]](dado)&#34;가 제조한 유백색 크림형 물질이다. 대상은 &#34;절대 안 넘어져 by dado&#34;라는 라벨이 붙은 플라스틱 용기에 비변칙적 나무조각[[footnote]]SCP-1422-JP를 떠내서 도포하는 도구로 추정.[[/footnote]]과 함께 들어 있다. 또한 어떤 종이가 몇 문장이 적힌 채로 역시 들어 있는데, 그 내용은 다음과 같다.

&gt; = //다도 소문 들엇어요//
&gt; = //넘어져서 피부 가진 어린이 잇엇대요//
&gt; = //다도 넘어져도 안 아픈 약 만들엇어요//
&gt; = //&#34;눈부셔&#34; &#34;시그러워&#34; 악평 들엇어요[[footnote]]SCP-████-JP로 추정됨. 정제 알약으로, 복용하면 이후 넘어졌을 때 통각이 잠시 무효화되었다가 전신에서 26색 빛을 70,000cd로 방출하고 BTS의 노래 &#34;Dynamite&#34;가 130dB로 흘러나온다.[[/footnote]]//
&gt; = //그래서 안 넘어지는 약 만들엇어요//
&gt; = //이 약 발뒤에 바르고 나면 안 넘어져요//
&gt; = //손에 안 닿게 조심해요//
&gt; = //난처하고 나븐 일 생기면 전화해요 __1-800-iam-dado__//

SCP-1422-JP의 변칙성이 발현하려면 사람(이하 &#34;대상자&#34;)이 대상을 도포하고 나서 넘어지려는 상태가 되어야 한다. 대상자가 넘어지려 한다면 SCP-1422-JP를 도포한 부위가 미지의 원리로 지면에 세게 달라붙어 흡착되면서 넘어지지 못하게 된다. 대상자가 다시 바로 설 때까지 이 효과는 유지된다.[[footnote]]해당 부위에 양말, 신발 등 의류를 착용했다면 그 의류가 지면에 접착된다.[[/footnote]] 변칙성이 발현하는 동안에 해당 부위를 지면에서 떼어내고자 시도했으나 모두 실패했다. 한 번 변칙성이 발현되고 나서 다시 넘어졌을 때도 변칙성이 또 발현하는 것으로 보아 이 효과는 반영구성을 띤다고 추정된다.

&gt; = **사건 기록-1422-JP-03**
&gt; ----
&gt; **개요:** 영화 &#34;████████&#34;의 촬영 현장에서 여주인공 역을 맡은 비바레드 매크로섬이 SCP-1422-JP를 사용했음을 확인했다. &#34;여주인공이 남주인공(애트우드 자비에르 분)의 눈앞에서 넘어지며 안고 가던 서류뭉치를 바닥에 흩뿌리는 장면&#34;을 촬영할 때 SCP-1422-JP의 변칙성이 발현했다. 매크로섬은 면담에서 &#34;약 2주 전에 다른 장면을 촬영할 때 약을 사용했다&#34;라고 증언한 것으로 보아 변칙성이 영구히 잔류하는지 몰랐다고 추정된다. 매크로섬은 실수로 서류뭉치를 앞으로 던져 자비에르의 얼굴에 통째로 맞혀버렸다. 자비에르는 다리가 미끄러지며 뒤로 넘어져 후두부를 강타당했다.
&gt; ----
&gt; **피해:** 뇌진탕 (애트우드 자비에르)

&gt; = **사건 기록-1422-JP-06**
&gt; ----
&gt; **개요:** 소규모 피겨스케이팅 대회에서 사쿠라기 나호(桜木奈穂) 선수가 SCP-1422-JP를 사용했음을 확인했다. 사쿠라기가 카멜 스핀을 시도할 때 대상의 변칙성이 발현했으며, 회전이 갑자기 멈추고 그 자리에서 움직이지 못했다. 연기를 중단하고 스탭 6명이 사쿠라기를 잡아당겼으나, 사쿠라기는 떨어지지 않고 아픔을 호소했다. 사쿠라기는 면담에서 &#34;중요한 대회라 어떻게든 실수하기 싫어서 약을 사용했다&#34;라고 증언했다.
&gt; ----
&gt; **피해:** 없음
&gt; ----
&gt; //연기 중의 점프에서는 변칙성이 발현하지 않은 점으로 보아 대상자의 신체 각도가 발현 조건으로 작용했을 가능성이 있음.//

&gt; = **사건 기록-1422-JP-11**
&gt; ----
&gt; **개요:** 브라질 리우데자네이루의 초등학교에서 교사 마크 로트가 SCP-1422-JP를 사용했음을 확인했다. 로트는 자신이 담임하는 4학년 학급의 학생 12명에게 옆돌기를 가르치려고 자신이 직접 옆돌기를 시도했는데, 실패해서 뒤로 넘어지려 할 때 대상의 변칙성이 발현했다. 로트는 양발바닥과 오른손이 곧바로 지면에 달라붙어 [https://en.wikipedia.org/wiki/Bridge_(exercise) 브릿지] 자세를 한 채로 일어나지 못했으며, 학생들에게 도와달라고 요청했으나 37분 동안 그대로 방치되었다.[[footnote]]이후 로트는 바닥을 통째로 뜯어내고서야 회수되었다.[[/footnote]] 로트는 면담에서 &#34;학생들한테 멋진 모습을 보여주고 싶어서 발랐다. 손에 바르면 안 되는 걸 몰랐다&#34;라고 증언했다.
&gt; ----
&gt; **피해:** 척추 골절 (마크 로트)

SCP-1422-JP는 어떤 사고가 발생하면서 발견되었는데, 사고를 녹화한 감시 카메라 영상에서 SCP-1422-JP를 사용하는 장면이 기록되어 그 모습을 재단 직원이 사고 원인으로 의심하였다. 이때 피해자 조 로건의 아버지 요제프 로건과 실시한 면담에서 SCP-1422-JP를 홍보하는 웹 광고[[footnote]]대다수는 배너 광고로, &#34;너 절대 안 넘어져!!! by dado&#34;라고 쓰여 있었다. 광고를 클릭하면 전화번호 &#34;1-800-iam-dado&#34;가 표시된다.[[/footnote]]의 존재를 확인해냈다. 이하는 요제프 로건과 불명의 인물 &#34;다도&#34;의 통화 기록이다.
&gt; = **음성 기록**
&gt; ----
&gt; = **&lt;기록 시작&gt;**
&gt; 
&gt; **불명:** 안녕 나 다도에요. 너 광고 봣나봐요. 다도 약 살래요?
&gt; 
&gt; **요제프:** 안녕하세요. 요제프 로건이라고 합니다. 그러니까, 거기서 파는 &#34;절대 안 넘어져&#34;라는 상품이 궁금해서요.
&gt; 
&gt; **불명:** 아, 안 넘어져 약이요. 너 안목 높아요.
&gt; 
&gt; **요제프:** 네. 그런데 그 약이 뭐랄까 어떤 효과인지 상상이 잘 안 가더라구요. 무슨 효과인지 말해줄 수 있나요?
&gt; 
&gt; **불명:** 다도 대답해도 되는 것만 대답해요. 기업 비밀이에요. 바로 전화 귾고 착신거부 설정해요.
&gt; 
&gt; **요제프:** 오케이, 알겠습니다. 그러면 그 약을 어떻게 쓰는지만 알 수 있나요?
&gt; 
&gt; **불명:** 약 스는 법 간단해요. 발바박에 약 바르게만 하면 돼요. 그러면 바로 너 안 넘어져요! 게속 안 넘어져요. 넘어지면 아프니가 안 넘어지면 좋아요. 근데 손가락에 바르면 절대 안돼요. 에상 못할 일 생겨요.
&gt; 
&gt; **요제프:** 바르는 약이었군요. 사용법도 간단하네요. 어떤 원리로 넘어지지 않는 건가요?
&gt; 
&gt; **불명:** 기업 비밀이에요! 그 이상 말하면 전화 끊어요! 다도 너 믿어요. 너 다도 믿어요!
&gt; 
&gt; **요제:** 아, 알겠습니다. 믿어요. 죄송합니다. 살게요, 사. 그러면 가격은?
&gt; 
&gt; **불명:** 5.7달러에요. 다도 아마존 프라임 서요. 바로 안 넘어져 무료배송해요.
&gt; 
&gt; **요제프:** 오케이, 감사합니다.
&gt; 
&gt; **불명:** 네. 지금 계좌에서 인출햇어요. 약 바로 보내요. 안녕.
&gt; 
&gt; **요제프:** 에? 네? 인출이요? 저, 저기요!
&gt; 
&gt; //[전화 끊어짐.]//
&gt; 
&gt; = **&lt;기록 종료&gt;**

이하는 조 로건이 SCP-1422-JP를 사용하는 모습을 촬영한 감시 카메라 영상의 발췌본이다.
&gt; = **영상 기록**
&gt; ----
&gt; = **&lt;시작 2019/01/04&gt;**
&gt; 
&gt; //[카메라가 주택가를 비춘다. 조 로건이 자전거에 앉아 있다. 그 뒤에 요제프 로건이 자전거를 잡고 있다.]//
&gt; 
&gt; **요제프:** 괜찮아? 천천히 손 뗄게?
&gt; 
&gt; **조:** 네.
&gt; 
&gt; **요제프:** 침착하게 페달을 밟아보자. 안 넘어지는 약도 발랐잖아. 안심해도 돼.
&gt; 
&gt; **조:** 마법의 약이야.
&gt; 
&gt; **요제프:** 그럼. 설마 정말 효과가 있을 줄은 몰랐다니까. 좋아, 가 볼까?
&gt; 
&gt; **조:** 네.
&gt; 
&gt; //[요제프가 자전거에서 손을 뗀다. 조가 자전거 페달을 밟으며 앞으로 나아간다.]//
&gt; 
&gt; **요제프:** 오오, 잘하는데 조.
&gt; 
&gt; **조:** 우와, 우와아.
&gt; 
&gt; //[조가 균형을 놓친다. SCP-1422-JP의 변칙성이 발현한다.]//
&gt; 
&gt; //[조의 양발바닥에 페달에 달라붙어 있다. 자전거가 옆으로 뒹군다.]//
&gt; 
&gt; **요제프프:** 조!
&gt; 
&gt; //[자전거 아래에 조의 머리가 끼인다. 머리카락이 체인에 휘말린다.]//
&gt; 
&gt; //[조의 양다리는 페달을 계속 밟는다.][[footnote]] 조가 자전거에서 벗어나려고 발버둥치고 있으나 페달에 양발이 접착된 탓에 페달만 밟아진 것으로 추정.[[/footnote]]//
&gt; 
&gt; //[머리카락이 당겨진다. 이윽고 조의 목이 부러진다.]//
&gt; 
&gt; **요제프:** //[비명]//
&gt; 
&gt; //[조가 더 이상 페달을 밟지 않는다. 이때 사망했다고 추정된다.]//
&gt; 
&gt; //[요제프가 조의 곁으로 달려와 조를 자전거에서 일으켜 들어올린다. 조의 양발이 여전히 페달에 붙어 있는지라 자전거가 따라서 떠오른다. 쩔그럭거리는 금속 소리가 난다.]//
&gt; 
&gt; = **&lt;종료&gt;**
&gt; ----
&gt; **비고:** 요제프 로건 등 사고 관련자에게는 위장정보 &#34;교통사고&#34;를 적용하였다. 조 로건의 사인은 경자동차에 탔다가 사고를 당한 것으로 위장되었다.

**부록:** 2019년 1월 30일, 요제프 로건의 은행 계좌에 불명의 인물이 5.7달러를 입금하였다. 또한 입금과 동시에 요제프 로건의 이메일 계정으로 다도를 자칭하는 인물이 다음과 같은 메일을 보냈다.
&gt; 다도 사고 들엇어요
&gt; 에상외의 용법에서 나온 실수에요
&gt; 근데 다도 주의사항 가먹엇어요
&gt; 그래서 환불해줄 거에요
&gt; 
&gt; 답장 안돼요 클레임 없어요 도 이용해주세요
&gt; 다도</textarea></pre>
