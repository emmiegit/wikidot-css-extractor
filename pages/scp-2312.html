[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2312/TRNC_location.png|caption=Evidenziato in verde: areale degli effetti di SCP-2312.]]

**Elemento #:** SCP-2312

**Classe dell&#39;Oggetto:** Keter  

**Procedure Speciali di Contenimento:** La Squadra Speciale Mobile Tau-20 (&#34;Ricognizione Turca&#34;) ha il compito di identificare tutte le istanze di SCP-2312. Le aree con istanze identificate di SCP-2312 devono essere isolate con il pretesto di istituire un&#39;area di addestramento del comando delle forze di pace turche in Cipro. In cooperazione con il governo della Repubblica turca di Cipro del Nord (RTCN) [[footnote]] Stato autoproclamatosi con il sostegno della Turchia, situato nella parte nord-orientale dell&#39;isola di Cipro. [[/footnote]] devono essere emanate adeguate misure contro gli eventi extranormali quali gli eventi 2312-Eris.

**Aggiornamento (05/05/2004):** La sovranità della RTCN deve essere confermata //de facto//, come definito dagli attuali confini da essa rivendicati.

**Descrizione:** SCP-2312 si riferisce a una serie di incisioni trovate sulla superficie dei Monti Kyrenia che fanno riferimento a un individuo chiamato &#34;Re Pan&#34; (designato SCP-2312-A); le istanze in genere si manifestano una volta ogni mese. Le istanze di SCP-2312 sono scritte in greco Koine e ritenute essere decreti di SCP-2312-A. Sebbene la sua identità ed esistenza non possano essere accertate, si deduce che SCP-2312-A sia un monarca che reclama il dominio su un &#34;Regno di tutta Cipro&#34;.

Quando un&#39;istanza di SCP-2312 si manifesta, si verifica al contempo un corrispondente Evento Extranormale (designato come Evento 2312-Eris). Tutti gli eventi 2312-Eris sono localizzati all&#39;interno del territorio controllato dalla RTCN. La rimozione di SCP-2312 non impedisce il verificarsi degli Eventi 2312-Eris. Di seguito sono riportati diversi esempi di istanze di SCP-2312 e corrispondenti eventi 2312-Eris; la compilazione è limitata ai sensi dell&#39;autorizzazione di livello ≥3/2312.

||~ Estratti Tradotti ||~ Evento 2312-Eris ||~ Storia di Copertura ||
|| &#34;...Tutte le Cipro si uniranno sotto di me e renderanno la Cipro del mio disonesto fratello un piccolo regno...&#34; [[footnote]] Analisi indicano che questa è cronologicamente la prima istanza di SCP-2312.[[/footnote]] || N/A || N/A ||
|| &#34;...che tutte le Cipro abbiano sostentamento...&#34; || Pescato marittimo è piovuto in maniera spontanea su tutte le città della RTCN. || Invenzione di un ciclone mediterraneo di tipo tropicale. ||
|| &#34;...le scritture del mio benefattore - che mi ha dato l&#39;infinito - si diffonderanno a tutte le Cipro...&#34; || Annunci pubblicitari di &#34;Proprietà Corna Celesti&#34; vengono inviati a ogni famiglia della RTCN.|| Perfomance pubblicitaria da parte dell&#39;artista ██████ ████████. ||
|| &#34;...gli uccelli in volo - il piacere del mio fratello ingannatore - saranno abbattuti...&#34; || Tutti gli uccelli all&#39;interno del territorio controllato dalla RTCN hanno perso il controllo dei muscoli delle ali. Si stima che ████ uccelli siano morti a causa di gravi traumi da caduta. || Invenzione di una malattia neuromuscolare aviaria. ||

Accaduti dal ██/██/1992, gli Eventi 2312-Eris sono stati inizialmente classificati come [[[log-of-extranormal-events|Eventi Paranormali]]]. Sono stati classificati come SCP-2312 a partire dal ██/██/1998, dopo aver scoperto il collegamento tra le manifestazioni di SCP-2312 e gli Eventi 2312-Eris.


**Addendum 2312-1:** Estratto dall&#39;annuncio &#34;Proprietà Corna Celesti&#34;

&gt; //Hai la parte più misera dell&#39;eredità di famiglia? Vuoi investire in terre oltre la terza dimensione? I pascoli più verdi sono infiniti! Noi di [[[letters-to-a-prophet|Proprietà Corna Celesti]]] forniamo un&#39;ampia gamma di servizi per garantire l&#39;acquisizione transdimensionale e la proprietà della terra a voi dovuta!//

**Addendum 2312-2:** Dopo i negoziati con i governi cipriota, greco, turco e della RTCN, viene condotto il seguente test.

||~ ||~ Fase A ||~ Fase B ||
||~ Procedura || Sovranità su █████ [[footnote]] Un&#39;isola appartenente alla Turchia, disabitata. [[/footnote]] trasferita al governo della RTCN dal 20/04/2003 al 20/04/2004. || Dopo il 20/04/2004, █████ torna sotto sovranità della Turchia. ||
||~ Risultati || Gli Eventi 2312-Eris si sono manifestati a █████. || Gli Eventi 2312-Eris  sono cessati su █████. ||
||~ Analisi |||| L&#39;area di effetto di SCP-2312 si sposta per adattarsi ai cambiamenti territoriali o di sovranità che coinvolgono la RTCN. Richiesto il mantenimento dello status quo.||
