**Procedimientos Especiales de Contención:** Por ahora, SCP-189-KO no puede ser contenido, ni necesita contención.

**Descripción:** SCP-189-KO es el miedo percibido por un peatón relacionado con la ausencia o el cambio de iluminación. Mientras que el miedo en sí es un cambio de emoción inofensivo y no anómalo, la probabilidad de que se produzcan sucesos dañinos cerca de la persona fluctúa en función de la interpretación subjetiva de la persona sobre la intensidad de SCP-189-KO.

||~ Nivel T||~ Miedo subjetivo||~ Fluctuación de la probabilidad||
||= 0|| Sin miedo ||= ± 0.0002 ||
||= 1|| Ansiedad leve que puede ser mitigada por un acompañante. ||= + 0,0007 ||
||= 2|| Desconfía de las luces ocasionalmente apagadas o parpadeantes.  ||= + 0,0015 ||
||= 3|| A menudo mira hacia atrás debido a un escalofrío en la espina dorsal ||= + 0,0044 ||
||= 4|| Siente que alguien le persigue y se vuelve extremadamente sensible a las sombras o a los pasos.  ||= + 0,008 ||
||= 5||  Siente terror por la aparición de un fantasma, un ladrón o un extraño de un callejón oscuro de enfrente. ||= + 0.029 ||
||= 6|| Miedo a que ELLOS no aparezcan ||= + 0,44 ||
||= 7|| Observa que hay más luces rotas que encendidas ||= + 0,066 ||
||= 8|| Siente que la luz solo ilumina alrededor de sí misma, no siendo suficiente para iluminar su visión  ||= + 0,079 ||
||= 9|| I Es consciente de que corre un peligro el cual existe absolutamente, pero que no puede describirse.||= + 0,09 ||
||= 10|| Apagón sin luz lunar, oscuridad total ||= 1 ||

@@@@
@@@@

El 17/09/2020, tras un nivel T registrado de 10, se ha suspendido la investigación adicional de SCP-189-KO.
