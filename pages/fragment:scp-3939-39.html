    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-3939

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** A partir del 28-02-2018 00:39, SCP-3939 está irreversiblemente contenido en este documento. Como los cambios en la historia interactiva aún pueden hacer que SCP-3939 escape de la contención, se ha clasificado como Seguro, pero puede considerarse efectivamente Neutralizado.

El personal que pretenda leer este documento debe vacunarse primero contra SCP-3939 [[[scp-3939 |leyendo la historia interactiva]]] al menos una vez. Esta es una medida preventiva y puede no ser necesaria.

Los procedimientos de contención consisten en una historia interactiva infectada con SCP-3939. Mediante el uso de [[[SCP-2719]]] y la tecnología desarrollada por el Departamento de Memética, el Investigador Senior ████ ████████ ha sido incrustado en esta historia como catalizador de contención para asegurar que la contención se mantenga a pesar de las sucesivas lecturas de la historia interactiva. Las ediciones de la historia interactiva deben ser escritas por adelantado y revisadas por no menos de tres miembros del personal de Clase 4. Mientras se realizan las ediciones, no deben leerse las secciones del relato que no se están modificando. 

La eliminación de este documento, y por lo tanto la contención, dará por eliminados tanto al Investigador Senior ████ ████████ como al SCP-3939.

Dentro de este documento, el nombre del Investigador Senior ████ ████████ debe ser censurado para ofrecer una capa adicional de protección contra SCP-3939.

**Descripción:** SCP-3939 no tiene forma física, sino que existe como una entidad hostil desconocida incrustada en un meme extremadamente agresivo.

SCP-3939 posee la capacidad de moverse a través de cualquier tipo de medio basado en la información, ya sean documentos basados en texto, flujos de datos, memorias biológicas o incluso lenguaje corporal. Un individuo que lleve SCP-3939 en su neurología, en adelante denominado SCP-3939-1, puede pasar SCP-3939 a otro individuo a través de cualquier método de comunicación. Tenga en cuenta que SCP-3939 no posee la capacidad de duplicarse - una vez que se ha trasladado a otro huésped, su huésped anterior puede considerarse &#34;curado&#34; y el nuevo huésped se convierte en SCP-3939-1.

SCP-3939 tiene pleno control físico sobre SCP-3939-1. Debido a la facilidad con la que SCP-3939 se mueve a través de los medios de información, esto hace que sea excesivamente difícil de contener, ya que SCP-3939-1 solo necesita echar un vistazo a un mensaje escrito para ocultar a SCP-3939 dentro de él, y luego poseer a la siguiente persona que lea dicho mensaje.

Las observaciones indican que SCP-3939 experimenta una resistencia cuando viaja a través de un medio informativo que es inversamente proporcional al compromiso del objetivo. Por ejemplo, un anfitrión potencial captará rápidamente a SCP-3939 a partir de un medio escrito de larga duración, especialmente uno en el que esté inmerso emocionalmente (como una historia). Sin embargo, un anfitrión potencial capta SCP-3939 mucho más lentamente del contacto visual con SCP-3939-1, por ejemplo, debido a la naturaleza fugaz de la interacción. Es posible que no capte a SCP-3939 en absoluto. También cabe destacar que SCP-3939 muestra una repulsión hacia los medios extremadamente densos en información, como las grabaciones de vídeo, presumiblemente debido a que &#34;no puede caber en ellos&#34;. Por ello, SCP-3939 nunca ha sido representado visualmente, y es probable que dicha representación lo destruya.

Debido a su menor resistencia a la transición, SCP-3939 tiene una particular afinidad por los medios informativos de naturaleza narrativa. Prefiere especialmente manifestarse en aquellos con un elemento de interacción, ya que esto proporciona un mayor grado de inmersión para el objetivo y, por tanto, una menor resistencia a la transmisión. Por ello, el Investigador Senior ████ ████████ ha desarrollado un procedimiento experimental de contención que utiliza una historia interactiva de corta duración para contener a SCP-3939 dentro de sí mismo. Sin embargo, en lugar de que SCP-3939 se imprima en el lector, la historia está diseñada para que se imprima en el Dr. ████████, que también está contenido como un personaje en la historia. Cuando la historia se reinicia, ya sea porque el lector vuelve a empezar o porque un nuevo lector toma el relevo, SCP-3939 también se reinicia y se desimprime del Investigador Senior ████ ████████. De este modo, se consigue una contención perfecta.

El Investigador Senior ████ ████████ se considera efectivamente eliminado, y ha sido premiado póstumamente con el Blasón de la Fundación por sacrificarse en aras de la contención.</textarea></pre>
