    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**--一个人形生物，并未认为有智能。皮肤为白色，高度约为2.38米以上，全身细长且躯干与身体比例严重失衡。当任何生物将目光注视此异常的面部或此异常的面部视频，照片时，此异常将会开始以人类声音啼哭。在1到2分钟后，其将用35千米到███千米/秒的速度冲向该个体，并且在用美式英语对该个体说“Happy April Fools&#39; Day”之后试图回到收容所。目前看来，任何已知材料或者方法都不可能阻止其前进。--在2020/7/01时失去异常性质并变为无法摧毁的雕像。\n**回收日期：**2020/04/01\n**回收地点：**Site-CN-██的前台，此异常被当作愚人节礼物寄往基金会。已提交关于是否可将此异常纳入普通SCP列表中的申请。\n**笔记：**在此异常的脚踝处写有：\n[[note]]\nmake sure ur havin&#39; fun wis dis gift!\n[[/note]]\n**当前状态：**--收容于Site-CN-75的人形异常收容间--收容于Site-CN-75的低价值异常物品储存间\n[[collapsible show=\&#34;+ 新增：2020/4/26\&#34; hide=\&#34;- 隐藏\&#34;]]\n此异常脚踝处的文字在当天变为：\n[[note]]\nfrom: SCP財団(JP)\nto: SCP基金会(CN)\n[[/note]]\n[[/collapsible]]\n[[collapsible show=\&#34;+ 新增：2020/4/27\&#34; hide=\&#34;- 隐藏\&#34;]]\n此异常脚踝处的文字在当天变为：\n[[note]]\nSCP-096, the shy guy\nhappy April Fools&#39; Day!\n[[/note]]\n[[/collapsible]]\n[[collapsible show=\&#34;+ 新增：2020/7/03\&#34; hide=\&#34;- 隐藏\&#34;]]\n因在2020/7/01，此异常变为无法摧毁的雕像后失去了所有异常性质，对于将此异常列为正式的SCP的申请已被驳回。\n[[/collapsible]]&#34;</textarea></pre>
