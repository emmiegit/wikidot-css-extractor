**Titre original :** SCP-1552 - The Dog Who Loves Closeups
**Auteur :** [[user SRegan]]
**Traducteur :**  [[user Agent Kaji]]
**Date de publication originale :** 25 juin 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1552

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;enclos de SCP-1552 a été conçu afin de minimiser la réflectivité ; la baie d&#39;observation de la pièce est interdite d&#39;accès. Le personnel accédant à l&#39;enclos de SCP-1552 doit être entièrement formé et pas plus d&#39;une personne doit être présente au sein de l&#39;enclos simultanément. Un brillancemètre calibré doit être gardé à disposition ; aucun objet ayant une surface supérieure à 95 unités de brillance ne doit être inséré dans l&#39;enclos. Les instances de SCP-1552-1 doivent être remisées sous restriction d&#39;accès de Niveau 2.

SCP-1552 nécessite de l&#39;eau et de la nourriture appropriée pour sa race ; l&#39;eau doit être servie uniquement par le distributeur fourni, qui est opéré par un contrôle à distance et ne doit être ouvert qu&#39;une fois le personnel évacué de la pièce. Des jouets doivent être fournis à SCP-1552 sur une base régulière - le personnel doit soigneusement examiner les jouets avant de les fournir afin de s&#39;assurer qu&#39;ils n&#39;ont pas de surface réflective. --Le nourrissage et le nettoyage doivent autant que possible être effectués par du personnel de Classe-D.--

SCP-1552-1 doit être périodiquement inventorié et examiné à la recherche de dommages sur les revêtements peints. Il ne peut être extrait de l&#39;installation sans accréditation de Niveau 4 et doit être considéré comme un risque de sécurité majeur. 

**Description :** SCP-1552 est un bulldog anglais mâle en bonne santé répondant au nom de &#34;Tarquin&#34;. Pour autant que les chercheurs puissent en juger, il est âgé d&#39;environ trois à cinq ans. Au moment de son confinement, Tarquin n&#39;était pas pucé. Des échantillons de tissus n&#39;ont révélé aucune variation générique en dehors de ce qui est attendu pour sa race.

Au moment de l&#39;écriture, SCP-1552-1 consiste en environ deux cents cinquante-sept (257) objets distincts, dont trente miroirs à main, quatre miroirs de salle de bain, trois rétroviseurs de voitures ou motos, deux éléments chromés de châssis de motos, six éléments de châssis de voiture, un collier pour chien avec un badge plastique métallisé sous vide portant le nom &#34;Tarquin&#34;, 1 675 ml d&#39;eau (actuellement stockée dans un conteneur en plastique scellé), 52 équipements de bureau divers, et 175 fragments distincts de verre de tailles variables. Au moment de l&#39;écriture, 250 objets ont été recouverts d&#39;une peinture noire matte.

Chaque instance de SCP-1552-1 montre une vue de près en direct du visage de SCP-1552, indépendamment de là où elle se trouve par rapport à SCP-1552. Cette réflexion est pour autant que l&#39;on peut l&#39;établir permanente - même lorsqu&#39;une instance de SCP-1552-1 est fragmentée de force, chacun de ses fragments continuera à réfléchir une vue de près du chien. Le fait que chaque instance de SCP-1552-1 montre actuellement une vue en direct d&#39;une installation active de la Fondation SCP (bien que partiellement obstruée par SCP-1552) n&#39;a pas été négligé ; des tentatives de trouver un moyen de neutraliser de manière sûre les instances de SCP-1552-1 sont en cours.

Toute surface réflective à 95 unités de brillance ou plus est sujette à transformation en SCP-1552-1 selon les conditions suivantes : SCP-1552 doit être réfléchi sur la surface et un observateur indépendant doit observer la surface avec l&#39;intention de voir la réflexion de SCP-1552. À la suite de cela, l&#39;intégralité de la surface réflective devient une instance de SCP-1552-1. L&#39;effet d&#39;observation qui crée SCP-1552-1 ne s&#39;applique que si la surface est vue directement ; toute observation à distance (par exemple via une caméra de vidéosurveillance, en direct ou non) annule l&#39;effet. Aucun changement moléculaire n&#39;est détecté dans le matériau après sa transformation en SCP-1552-1, bien que l&#39;analyse spectroscopique révèle qu&#39;il absorbe la lumière comme s&#39;il s&#39;agissait d&#39;un corps noir parfait. SCP-1552-1 ne montrant aucune qualité thermodynamique anormale, il peut être conclu que cette lumière est réémise en tant qu&#39;image de SCP-1552. L&#39;image de SCP-1552 sur SCP-1552-1 est capable de créer des instances de SCP-1552-1 si sa réflexion est observée dans un autre objet ; si un observateur regarde une surface réflective non-contaminée avec l&#39;intention de voir la réflexion de SCP-1552-1, la surface deviendra également SCP-1552-1.

SCP-1552 ne semble pas être capable de contrôler l&#39;image réfléchie sur SCP-1552-1, et il a pu être rendu inconscient sans compromettre l&#39;effet. Toutefois, tant que SCP-1552 est inconscient (et non simplement endormi), certains observateurs ont rapporté une sensation semblable à un vertige émanent de la réflexion. Les enregistrements réalisés pendant ce temps n&#39;ont montré aucun changement mesurable, indiquant que d&#39;autres recherches sont requises quant à de possibles manifestations psychiques de ce phénomène ; le fait que SCP-1552-1 tend à montrer plus d&#39;activité lorsque SCP-1552 est inconscient semble jouer contre l&#39;euthanasie de l&#39;animal.

Il peut être possible d&#39;utiliser SCP-1552 en tant que système d&#39;alerte d&#39;urgence si un incident majeur dans le Secteur-25 devait empêcher la communication avec les autres installations par d&#39;autres moyens ; pour autant qu&#39;il soit possible d&#39;en juger, la transmission de l&#39;image sur SCP-1552-1 ne peut être bloquée et n&#39;a pas de limite de portée. Bien qu&#39;il apparaît impossible d&#39;imposer une surface entre la &#34;caméra&#34; de SCP-1552-1 et le visage de SCP-1552, la tête de SCP-1552 ne remplit normalement pas l&#39;intégralité de l&#39;image transmise à SCP-1552-1 et des informations textuelles peuvent être facilement transmises de derrière l&#39;animal. Des plans d&#39;urgence ont été ébauchés afin de répartir des échantillons de SCP-1552-1 dans d&#39;autres installations de la Fondation - ceux-ci devraient être vidéosurveillés. 

**Rapport de Récupération 1552**

Les propriétés de SCP-1552 ont été portées à l&#39;attention de la Fondation lorsqu&#39;il a été impliqué dans un accident majeur de la circulation à ██████. SCP-1552 était apparemment promené par son précédent propriétaire, un homme non-identifié qui a été tué dans l&#39;accident. Un conducteur a dépassé SCP-1552 puis a regardé dans son rétroviseur latéral afin d&#39;avoir une meilleure vue de l&#39;animal. Le rétroviseur a été transformé de la manière attendue en SCP-1552-1. Le conducteur, étonné par l&#39;apparition du visage de SCP-1552, a dévié la voiture vers le milieu de la route, heurtant une autre voiture et causant la perte de contrôle de deux autres, et brisé la vitrine d&#39;une boutique, celle-ci étant également devenue à un certain point de l&#39;incident une instance de SCP-1552-1. La Fondation a été contactée par les autorités locales lorsqu&#39;elles ont remarqué que les fragments de la vitrine ont continué à montrer la réflexion de SCP-1552 même une fois celui-ci enlevé de la scène par les services animaliers de █████. Au moment de l&#39;écriture, l&#39;intégralité de la vitrine sauf 0,049 m^^2^^ ont été retrouvés. 5 g de verre finement pilé ont également été récupérés après qu&#39;un ouvrier a été envoyé nettoyer la rue et enlever les sédiments des caniveaux sur le site de l&#39;accident - ils ont depuis été fusionnés dans un unique spécimen de SCP-1552-1 pour faciliter leur confinement. Un petit budget a été alloué pour retrouver d&#39;autres objets qui auraient pu avoir été convertis en SCP-1552-1 avant le confinement.

**Addendum 1552-01**

Il a été établi que les liquides possédant une réflectivité de surface adéquate ne sont pas exempts de la conversion en SCP-1552-1. Par conséquent, la possibilité de liquides contaminés entrant dans le cycle de l&#39;eau est un risque notable. Il sera nécessaire de déterminer si l&#39;eau transformée en SCP-1552-1 est potable, le pire scénario impliquant SCP-1552-1 étant la conversion de l&#39;intégralité des océans mondiaux et, par la suite, de l&#39;approvisionnement en eau douce. --SCP-1552 est donc reclassé Euclide avec effet immédiat.-- De plus amples expériences avec SCP-1552 et des liquides sont interdites ; le bol à eau de SCP-1552 doit être scellé et automatiquement ouvert uniquement lorsque le personnel a quitté la pièce. Les autres liquides sont interdits dans la pièce de SCP-1552 sans autorisation de la direction du Secteur.

██/██/████ : Des tests sur du personnel de Classe-D ont montré que SCP-1552-1 n&#39;est pas toxique et ne montre aucune possibilité de contamination inhérente ; la dilution rend la réflexion de plus en plus floue jusqu&#39;à sa disparition aux proportions de 1 volume de SCP-1552-1 pour 2 volumes d&#39;eau. Il est à noter qu&#39;aucune méthode n&#39;existe actuellement pour séparer les liquides contaminés et non-contaminés - tout comme les SCP-1552-1 solides couverts de peinture, SCP-1552-1 dilué n&#39;est pas considéré neutralisé.

**Rapport d&#39;Incident 1552-████-1**

Dans les cadre des expériences sur la transmissibilité de SCP-1552-1, deux membres du personnel de Classe-D ont été admis dans l&#39;enclos de SCP-1552 ; l&#39;un s&#39;est vu demander d&#39;observer SCP-1552 via la réflexion dans les yeux de l&#39;autre sujet. Comme prévu, les yeux du dernier sujet sont devenus des instances de SCP-1552-1. Contre toute attente, le sujet a conservé une vision complète, vraisemblablement en lien avec les propriétés de corps noir de SCP-1552. Le sujet a mal réagi lorsqu&#39;il a été informé des effets de l&#39;expérience et a tenté de s&#39;enfuir de l&#39;installation. Le sujet contaminé, étant capable de voir une réflexion de SCP-1552 dans toute surface réflective potentiellement rencontrée, aurait pu répandre rapidement SCP-1552-1 aux yeux d&#39;autres sujets de Classe-D et de l&#39;Agent ███, en plus de nombreuses surfaces à travers l&#39;installation. Un verrouillage a été établi presque immédiatement et un confinement total restauré au bout d&#39;1,5 heure.

//Après consultation avec O5-██, décision a été prise d&#39;énucléer les yeux de l&#39;Agent ███. Le chirurgien a pu réaliser avec succès la procédure via --une webcam-- un moyen à distance et l&#39;Agent ███ recevra une compensation complète. Les 5 sujets de Classe-D contaminés ont été éliminés en accord avec les protocoles de la Fondation en tant que risques de sécurité extrêmes. –Professeur █████//

En conséquence de l&#39;Incident 1552-████-1, l&#39;utilisation de personnel de Classe-D avec SCP-1552 est suspendu. Des chercheurs convenablement formés et du personnel vétérinaire sera autorisé à entrer dans l&#39;enclos de SCP-1552 afin de le nourrir et d&#39;effectuer d&#39;autres tâches.

**Addendum 1552-02**

Le classement de SCP-1552 a été rétrogradé en Sûr, en raison de la réussite persistante des procédures de confinement mises à jour.
