[[/=]]

一輛黑色長車停在了巨大的商業區入口處，在門口迎接的，是名穿著時尚黑色西裝的男子。司機在停車後下來開了車門，Calvin走下了車。他的頭髮花白，眼神沉重而銳利，藍色的西裝筆挺而乾淨。接應者比他要來得年輕，是基金會最新任的站點主任。Calvin站起身來整理好外套後，那個男人走向他並伸出了手。

「早安，監督者。」那人用和善的微笑向他說道。「恭迎你光臨Site-108。我們等不及要接待你了。」

Calvin以溫和的微笑回應同時握住了他的手。「我的榮幸，House主任。」他回答道。「可以說這給了我一石二鳥的機會。我得為延遲造訪向你們致歉──眼下的情況讓我難以立刻抽身前來。」

House鄭重的點了點頭。「我也已經聽說了。Site-17的團隊今早就會抵達──我相信他們是直接從墜機現場前來的。」

Calvin皺起了眉頭。「沒錯。我想在我們開始前，我是應該先去跟他們談談。」他低頭看向了手錶。「其他人都已經到了嗎？」

House從口袋掏出手機，瀏覽著一分文件。「所有監督者都已經到了，除了……O5-2。」

Calvin點了點頭。「他很快就會抵達。他到了之後請立即通知我。」

House點頭以對，立即護送Calvin進到了Site-108的主大廳。Calvin的維安人員也跟在其後，他們已經確保了整座站點安全無虞，現在正要跟上隊伍。他們進入了站點裡的安全翼區，不久便到達了該區域主要中心附近的小會議室裡。House指了指門口，然後退到了一旁去。

「如果有任何需要，我的團隊隨時準備為你效勞。」他說道。「如果你需要，還請隨時告知我們。」

Calvin以點頭作為回應，House轉身穿過走廊消失了。Calvin進了會議室的門，裡頭已經擠滿了他在事故發生後組建的應對小組。在他看來，這些人都表現得疲憊不堪。在他進門後，團隊的領導人──名喚Tori Lang的新晉博士──朝他走了過來。

「監督者。」他微微鞠躬著說道「很高興見到你。」

Calvin微笑著。「我也是，Lang博士。還請原諒我的遲到，我的安全團隊恐怕是過度警慎了。」

Lang連忙點了點頭。「當然了，先生。有鑑於目前的情況，謹慎才是妥當的舉措。我們也是今天早上才趕來的。」

Calvin抬頭看向他們面前的投影幕。畫面上出現了一張大坑洞，洞裡有架噴射飛機扭曲的殘骸，裡頭仍在悶燒著。每張照片都有基金會應對小組成員正在仔細勘查現場。他瞇上雙眼盯著螢幕看。

「人員損失呢？」他問道。

「相當幸運的，非常之少。」Lang邊說邊遞上了文件夾。「機上成員很少，只有三名飛行員、一名技師、四名維安人員。機翼墜落的地方還造成了一名人員死亡──就是這裡。」他指著一張倉庫的照片，落下的碎片幾乎將那座倉庫劈成兩半。「另外還有兩名人員，他們在我們趕到前就因觀察而暴露於異常影響，我們不得不終結他們。」

「那就有十一人了。」Calvin說道。「很不好。」

Lang微微一愣。「是的，很不好。我們能搶救回大部分的造物，但有些仍在墜機後損毀了，還有......」

Calvin挑起了一邊的眉毛。「是的？」

他不自在地動了動身子。「有部分造物下落不明，先生。有部分收容容器因撞擊或外部破壞而開啟，裡面的東西被取走了。」他指向了頁尾。「這幾頁有詳細的資訊。三項是非機密造物，一項還有待鑑定，最後是靈魂瓶。」

Calvin緩緩地點了點頭。「真是不幸。我們可有在黑市市場發現相關的議論？」

「沒有什麼異常。那個，呃，如果是反叛軍涉入的事件，我們通常不會指望那裡東西出現在那裡，先生。他們不會把到手的造物售出。」

「啊，是的，沒錯。」Calvin說著，用手指敲了敲他頭部的一側。「不好意思。我都忘了。那麼我們有從反叛軍那裡收到什麼消息嗎？」

Lang向房間後的一名特工示意，後者從投影幕上調出了一段影片。

「這是昨天深夜在真理騎士團網站上發布的影片。我們很快就將其下架，並標記了所有相關的網路伺服，現在我們還在密切關注著相關情況。」

Calvin盯著螢幕看。「有誰已經先看過了嗎？」

Lang搖搖頭。「不，先生。反叛軍宣傳材料屬於四級機密。」

他再度點頭以對。「好的。去休息一下吧，Lang博士，也讓你的團隊一起，我的團隊會處理好這件事的。」

博士也點了點頭，應對小組的成員自會議室魚貫而出。他們一離開，Calvin鎖上了門，在最前排坐了下來。他從桌上取出鍵盤。按下了播放鍵。

影片的開頭就跟所有反叛軍宣傳一樣──基金會印記的動畫被三箭頭貫穿，最終形成了分裂者的標誌。影像逐漸淡出，一張臉孔出現在了螢幕上。Calvin早就見過這樣的場景，他每次都得坐下來看完整段內容，但每一場都讓他看得無比艱苦。一名成年男子就坐在桌旁，他將金髮梳到了腦後，鬍鬚修剪的相當整齊。他身穿防彈衣手上還拿著槍械。在他坐著的桌子上，他的面前擺著一個青玉雕刻成的華麗小罐。

那是Adam。

「新生反叛軍的諸位兄弟姊妹。」他用嘶啞的聲音說道。「今日，我等取得了一場偉大的勝利，戰勝了那些企圖破壞我等現實之人。今日，我等唾棄了那些意圖毀壞而非治癒造物，只為謀取一己之私利的暴君。我等將他們的飛機從天上擊落，使他們在地面毀滅，向他們的象牙塔發送了明確的訊息──他們已經不再安全了。他們不再能隨心所欲地在世上為所欲為。我等之力量正愈發強大，我等之影響力愈發壯盛。如今基金會已然迎來黃昏落日，但我等不能為此沾沾自喜，不能為此自以為是。我等將把握良機，繼續追擊他們的脆弱之處。我等將切斷其補給。我等將擊沉其船艦。我等將使其列車脫軌。我等將抵銷他們造成的損害，讓我等的世界再度完整。

他站起身來走出了螢幕，再度回來時手中拿著一把大錘。鏡頭拉遠，Adam用雙手高舉著錘子。

「回應法西斯與暴君的適切方式只有一種，各位兄弟姊妹。我等的復仇。」

他將大錘高舉過頭，砸向了罐子，將罐子連同下方的桌子一併砸毀。罐子在一瞬之間發出了聲光，一股綠色的煙霧向空中噴去，遮擋了攝影鏡頭裡的Adam。過了一陣子，他的聲音又插了進來。

「我知道你正在看著，Calvin。」他的話語幾乎只是嘶鳴。「這就是你建造的世界。這就是你的塔，這就是你的飛機。那些血債都要算在你頭上。我就是你的血色右手。我就是你因怯懦而不敢為之事。你大可坐在你本應摧毀的堡壘裡，但你別想在裡頭感到安全。」

聲音陷入了猶豫，一時之間，Calvin只能聽見Adam的呼吸聲。 煙霧開始散去，現在他可以更清楚地看著Adam了。他不再是多年前那個年輕的瘦弱男孩。儘管才過了數年的光陰，現在的他肌肉發達，性格也相當剛強。他的脖子上有道傷疤，眼睛上方還有道比較小的。

「我不明白，Calvin。我從來都不明白。我相信著你。我們都相信著你。Anthony、我、德爾塔、Olivia……」他的聲音逐漸減弱。「我已經看到你對他幹了什麼了。我看見了你將其假扮為監督者的魁儡。那不是他，Olivia。我不曉得你幹了什麼骯髒事才讓那怪物能說話和走路，但我知道Olivia已經死了，那絕對不是他。」

他用拳頭猛捶著牆壁。「你這個懦夫，膽小鬼，叛徒，我會讓為了自己的所作所為在餘生受盡苦難。」他向兩側伸出了雙臂。「我乃復仇者。我即是憤怒。」

螢幕變暗了。

[[=]]

-- - --

[[/=]]

一小時後，他在長桌的一頭坐下。桌旁一共十三張椅子，左右各六張，最前頭一張。他將一分裝滿的文件夾放到面前然後抬起頭來。十二雙眼一起看向了他。

「在我們開始前。」他說道。「我要祝賀各位成員的晉升。由於反叛軍對本議會的陰謀，我們失去了許多最優秀的行政人員。想要填補他們的空缺絕非易事。感謝站點主任委員會與倫理委員會的努力，我們成功重組了議會，我相信這將能幫助我們在這段過渡期中保持穩定。」

他打開了面前的文件夾，取出了一疊文件。「你們都已經收到了自己的編號，但為了讓會議順利進行，我想先宣讀各位監督者的工作任命與負責部門，以免你們當中有人認不清在座各位都是什麼人。」

他翻向了下一頁。「那我們就從這裡開始吧。」

他一個接一個，介紹了所有獲得最高晉升的基金會著名博士與特工。他同樣對職位做了重組──過去空缺的職位將由新的管理人員填補。金融、應用影響、公共意識──他沿著名單一路介紹下去，直到最後他看見了自己曾經的名字。他停頓了一陣後，目光微微晃動，然後大聲朗讀著。

「擔任O5-2者為Olivia Torres特工，該員將取代前O5-13，監督，呃，神秘學研究部。」他再度陷入了猶豫，一陣輕聲低語掃過整個房間，室內所有人都將注意力集中到了他右邊的人身上。那人一動也不動。

他繼續說道。「當然還有我自己了，但我的角色將保持不變。」他從簡報中抬起頭來，看向了桌上所有人的面孔。他的目光掃過了所有人，但卻小心地闢開了來自右側的目光，儘管如此，他還是能感受到那抵在自己頭骨上的視線。「有任何問題嗎？」

片刻後，他點了點頭。

「很好。讓我們開始吧。」

[[=]]

-- - --

[[/=]]

那天晚上，Calvin還在自己的房間裡醒著，雙眼緊盯著發光的電腦螢幕。他已經將影像檔案移到了自己的安全伺服器，並將其自中央數據庫中徹底刪除。它將成為越來越多的反叛軍相關文件的一部分──那裡有反叛軍的襲擊紀錄、剪報、日誌條目。他認為這些內容還未有所組織，很難看清整個敘事的全貌。對他人來說，想要理解他，想要找到他到達現在位置的來時路是很困難的。

於是他用自己的管理權限，叫出了文件編輯器並開始編寫。他將所有東西都附了上去──他們找到的文件、他們拍攝的相片、他們獲取的名單。全知之眼能獲取所有的對話紀錄──儘管它已不復存在，但這些紀錄都還留著。他收集了一切並創建條目，讓它成為了能講述好整個故事的檔案。這樣一切就都有了意義。

//Principalis//，他這麼想著，//這真是個好分級//這是個舊聯盟的編號，用來識別那些他們最初發現的那些已知異常項目，但是據他所知，這分級早在數十年前就不再使用了。//除了我以外不會有人看到這個吧。//他心想道。//那麼又有什麼關係呢？//收容措施就是個指引──監督者議會將收容這個新實體，並在同時守護公共安全。

他好奇這就是Aaron Siegel曾經坐過的地方嗎？他是否通宵達旦，讓自己精疲力竭，為了解決他們腳下這個炸彈找尋新優勢？Aaron是否對自己的工作感到高興？Calvin會這樣嗎？會不會有新的篡奪者像他一樣把自己拉下來？他將如何解釋自己的作為？他要如何解釋他別無選擇？這又有什麼關係呢？

房門嘎茲一聲打開了，一道人影無聲無息地走了進來。人影穿過房間，在角落坐下後盯著他看。Calvin並沒有看著他。他知道那是什麼東西。他無法看著他。

但究竟要怎麼描述呢？他要寫些什麼才能讓繼任監督者一看就明白？他錯了──這從來就不是議會的問題，也不是異常本身的問題。他揭開了黑暗之心上頭的蓋子，發現的只是一面鏡子，反射出投在自己身上的欲望與意義之倒影。使命是怎麼說的來著？

//知曉我就是知曉基金會。// 他看見了基金會的面容，也看見了自己的面容，他伸出手來接起了正響著的電話，聽見那不肯妥協與談判的聲音。事實就是如此。//知曉SCP-001的本質就是知曉基金會的本質。//

他將筆電闔上放到了一邊。在門外昏暗的安全燈下，他能看見Olivia在黑暗中被照亮的臉孔。Olivia沒有眨眼，他的眼睛一直盯著自己看。//他不會變回原來那樣了。//化身是這樣告訴他的。//你不能像以往那樣跨檻而過又想著全身而歸。//

「晚安，Olivia。」他輕聲說道。「你準備好上床睡覺了嗎？」儘管知道他再也不需要睡眠了，他還是這樣問了。而Olivia只會整個晚上待在角落裡，一眼不眨的盯著自己看。

他的耳朵被駭人的嚎聲填塞，Olivia下巴張的巨大，刺耳的聲響從其喉嚨爬出。

//「C-a-a-a-a-a-a-l-v-i-i-i-i-i-n-n-n-n-n。」//曾經是Olivia的東西說道。//「C-a-a-a-a-a-a-l-v-i-i-i-i-i-n-n-n-n-n。」//

Calvin沒有動靜。也沒有呼吸。

「Olivia。」他輕輕說道。「求你了。不是今晚。我今晚不行。你就先睡吧。」

Olivia徹夜一動也不動的坐著。Calvin也同樣徹夜未眠。

[[=]]

-- - --

[[/=]]

隔天早上，Olivia離開了，又只剩下了他孤身一人。他起身穿好了衣服，給自己倒了杯咖啡。他打開電腦，再度閱讀著文件。

過了一會，他辦公桌上的電話響了，就像是先前無數次那樣響著。

正如先前無數次那樣，O5-1接起了電話。
