[[include info:start]]
**篇名：** SCP-ZH-115 - 今天的天氣是俄羅斯方塊
**作者：** [[*user Control Z]]
----
感謝[[*user Samscript]]幫忙審稿以及提供修改意見

本篇SCP檔案獻給我認識的人之中最強俄羅斯方塊玩家[[*user Xiang_feng]]

----

2020攀爬金字塔 A3 音樂性

----

[[=]]
[*http://scp-zh-tr.wikidot.com/bangyen Ctrl Z博士的辦公室]
[[/=]]

[[include info:end]]

**項目編號：** SCP-ZH-115

**威脅等級：** 綠色 [[span style=&#34;color:green&#34;]]●[[/span]]

**項目等級：** Safe

**特殊收容措施：** 由於SCP-ZH-115的性質使其不可能被收容。考慮到SCP-ZH-115現象的罕見性[[footnote]]從19██首次發現至今只有三次紀錄[[/footnote]]與低威脅性，僅於SCP-ZH-115現象發生後進行情報操作與掩蓋訊息。

**描述：** SCP-ZH-115是一種異常降雨現象，主要呈現在雨滴的異常上。SCP-ZH-115降下的雨滴違反已知的物理法則，使雨滴的形狀、結構、性質與一般的自然降雨現象有別。SCP-ZH-115現象發生期間，範圍內的廣播設備會持續播放由鋼琴演奏的俄羅斯民歌《貨郎》[[footnote]]//Коробейники//[[/footnote]]，訊號源不明。

SCP-ZH-115降下的雨滴具有以下特徵：

* 擁有完全相同的體積[[footnote]]9mm³[[/footnote]]以及下降速度[[footnote]]30厘米/秒[[/footnote]]，在落地前的墜落中不會受到外力干擾而導致其形狀或速度改變，正在探討其是否與正常的熱力學有所違抗，或自成一格地遵守某種未知的熱力學定律。

* 形狀呈現為七種不同造型的四格方塊骨牌，造型近似英文字母的I、J、L、O、S、T、Z。

* 在下降過程中，雨滴會以90度為單位多次進行旋轉，觀測者無法觀測到旋轉的過程，只能觀測到旋轉後的結果。

* 當雨滴落於平行的地面時，在不受外力干擾下會固定在該處[[footnote]]落於非平面、或受外力干擾的情形下，會失去上述特性化為無異常特性的液態水[[/footnote]]。這些雨滴會相互堆疊，當雨滴間的堆疊空間被填滿時，被填滿的雨滴會立刻蒸發。根據觀察，這種蒸發現象不會產生蒸發熱。

當SCP-ZH-115現象結束後，未被蒸發的雨滴會立刻失去上述特性，化為不具異常特性的液態水。

**附錄SCP-ZH-115-A：** 

最新的一次SCP-ZH-115現象於20██年7月發生於██市的午後雷陣雨中出現，本次事件中SCP-ZH-115展現了未被記載的特性。包括更快的降雨速度、堆疊的更高的雨滴以及因過慢的蒸發速度而導致的水災。除此之外，某些雨滴出現了省略下降過程、直接到達地面的特性，這一類型的雨滴會對其原預定下降路徑的建築、人、生物造成破壞與傷害。本次事件造成██市██人受傷、█人死亡以及重大的財產損失。有鑒於此，目前已將修改SCP-ZH-115的威脅等級以及項目等級的提案提交予三垣議會。
