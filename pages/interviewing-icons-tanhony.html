    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//在这次采访中，我与一名网站长期成员与贡献者Tanhony合作。像先前我采访的那些人一样，与他合作令人愉快。Tanhony是一位十分令人尊敬的网站成员，今年他创建了一个SCP相关的博客，名叫“发现SCP”，我经常听。我希望所有人都能享受我与五千先生一同进行的小讨论！// ~ [[*user WhiteGuard]]

------

[[=]]
++ ##800000|[[*user Tanhony]]是谁？##
[[/=]]

------

@@@@
@@@@

用户[[[caterer-tim-tanhony-hyne-s-personnel-file | Tanhony]]]自2011年8月10日起成为此网站的成员。根据得分数比较得出，本网站中他最受欢迎的三篇文章分别为得分为+1833的[[[SCP-5000 | SCP-5000：为什么？]]]，得分为+1227的[[[SCP-993 | SCP-993：小丑巴伯]]]，以及得分为+1084的[[[SCP-1437 | SCP-1437：通往别处的洞]]]。作为一名作者，Tanhony总共撰写了111篇SCP文档，19篇故事，0篇GoI格式文章，以及2篇其他格式内容，总计132篇。作为与[[*user DarnellJermaine]]共同主持“发现SCP”播客的主持人，以及网站[[[scp5000contesthub | 5000竞赛]]]的赢家，Tanhony已经成为了专心于本社区的一名成员。下文的采访将包含20个来自我自己的问题，以及他的回答。

@@@@
@@@@

[[=]]
//粗体文本代表问题，而方框内部的文本为Tanhony的回答。//
[[/=]]

------
[[=]]
++ ##800000|访谈者问题：##
[[/=]]
------

@@@@
@@@@

**感谢你和我一同做这个采访，Tan！首先，你介意分享一下你是如何偶遇SCP维基的吗？**

&gt; 在大概九年前，我在一个论坛上的一个讨论帖中偶然发现了SCP维基。我多半是匿着看了一会儿讨论贴，读一些链接到那的独特SCP，然后就觉得这是一些我有兴趣为它作贡献的东西。

@@@@
@@@@

**这个维基是你第一次体验创意写作的地方吗？为什么你决定在这个网站上写东西，而不只是坚持阅读并给作品评分？在你的AMA中，你分享了你最初的几篇文章都被删除了。你相信最主要的理由是什么？你会介意给我们分享一下相关信息吗？**

&gt; 高中那会儿我加入了维基，那时候的我已经很享受创意写作了，所以对我来说，SCP维基是一个有价值的使用这种创造力的地方。
&gt; 
&gt; 我的第一篇文章——“巧克力金鱼”——被删除了，我觉得只是因为它内容太少。我早期的一些文章有一个问题，我只是表述出了有点让我感兴趣的点子，但没有尽我所能地深入这个概念。巧克力金鱼就只是包着锡纸的那东西——把它和其他鱼放进相同水体，它就会把其他鱼转换成巧克力。不算太令人激动。

@@@@
@@@@

**你第一篇存活下来的文章是2011年8月18日投稿的[[[SCP-670 | SCP-670：棉花家族]]]。为什么你认为这篇文章会成功，而不是你先前的几次尝试？**

&gt; 我会说有两个因素帮助了670。我最初投上去时，它那四张十分显著且符号化的图片会一下子跳到读者目前（不幸的是，它们不CC，所以它们现在没了）。第二，670有个真实的故事——那些棉花人之间的关系以及结尾部分令人不安的转折。它还有些臃肿——采访中提到的“祖父”并没有引出什么东西——但你可以在那时就离开的。

@@@@
@@@@

**你认为哪些网站上的作者或作品给了你灵感？你能从这些作者中学到些什么？以及作为一个作家，你认为你最好的性格是什么？**

&gt; 我认为，随着时间的推移，我从很多有很大不同的作家那里获得灵感。我只会在这列举几个。
&gt; 
&gt; * [[[salman-corbette-personnel-file | Salman Corbette]]] - 就我自己而论，这个人绝对是喜剧文章的大师。我最开始写作时，他对我真的很友好，我一直感激着这件事。希望有一天能回来 ;(
&gt; * [[[djkaktus | DJKaktus]]] - 我喜欢Kaktus这种从一个简单概念向外扩展并花很多笔墨叙述它的方式，一直都很有趣。还有，我喜欢//深奥的知识//，仙人掌宇宙肯定有这种东西。
&gt; * [[[peppersghost | PeppersGhost]]] - 我喜欢Pepper写的东西，每篇都散发出一种特殊的气氛，而且他最好的那些文章中有很多都是神秘的开放式结局，我很喜欢。
&gt; * [[[cadavercommander | CadavarCommander]]] - 他的角色塑造绝对一流，而且他能如此轻易而迅速地将事物关联起来。
&gt; 
&gt; 谈论一些我自己擅长的东西有些奇怪，但别人曾告诉我我十分擅长呈现一种超现实的语气。这使我十分开心，因为超现实的恐怖与喜剧都是我很喜欢的——所以能够为它们贡献一些内容，哪怕只有一点点，也十分不错。

@@@@
@@@@

**依你看来，是什么真正地成就了一篇网站上的好文章或好故事或好版式？你认为维基上的新作者最常与哪方面的问题作斗争？**

&gt; 叙事，这是一定的。在这个网站上，有很多内容关于一个魔法物品或基础想法的诱惑，它们都没有完全探索出其中的隐含意义。那个概念应是起始点，而不是全部内容。一旦你理解了这一点，你就会自然地更加享受写作的过程，你的写作能力也会自然地提升。

@@@@
@@@@

**SCP-5000：为什么？是你在网站上最受欢迎的文章，而且当然如此。把其他很多文章链接到自己的文章这一举动总是很危险，但你决定对5000做的事十分野心勃勃。请跟我们说说你写这篇文章的过程。是否有些方面你想再进行解释，或者你在最终成品中删去了一些部分吗？**

&gt; 我最初对SCP-5000的想法是写个‘大’SCP，一些像是[[[SCP-1730]]]的有深度故事。这种文章我之前尝试了几次，但它从没有真正变成我能适应的想法。基金会对抗人类是一个我觉得我能从中得到很多叙事好处的概念，所以呃，我就这么写了。.
&gt; 
&gt; 至于那些我撇下没写的部分，我真的想不出什么来。我总想着聚焦于Pietro的单一视角上，化少许笔墨描述世界其他地方发生的事，像是Ganzir的情况。事实上，我觉得我对这篇文章有点太狂热了。几乎所有我想要的东西都在里面了。

@@@@
@@@@

**很多文章都引用了你的SCP-993：小丑巴伯这篇文章。在你看来，作为你最受欢迎的文章之一，这篇可怕的潘尼怀斯-麦当劳叔叔混血儿会成为一篇好故事吗？**

&gt; 我觉得我成功地趁热打铁，把悚人小丑与闹鬼电视剧融合进了小丑巴伯。他是个十分怪异的角色，但足够卡通化，让他能变成一个黑色幽默，而不仅仅是可怕。说真的，我不知道如果我今天再发这篇的话，它的表现会不会这么好，但这几年来，我对他得到的结果的欣喜感怎么说都不为过。

@@@@
@@@@

**你的文章，SCP-1437：通往别处的洞，是你的文章里我最喜欢的那部分之一。平行宇宙间的门径这个概念已经不算新颖，但某些关于你介绍它的方式的内容使它变得有趣。是什么启迪你写出了这篇文章，在你的作品中，你又会怎么样评判它呢？**

&gt; 我真的很喜欢SCP-1437；它大概是我所写过的东西里我最喜欢的文章之一了。我想写一篇从数个不同的平行基金会的角度出发的SCP文章，点子从这之间自然地出现了。我一直想要扩展一下从最后一份文件中出现的Our Masters Above——我在[[[SCP-2874 | 2874]]]中写了一点——但还没有完全完成。

@@@@
@@@@

**这些年来，你已经创造了数个相关组织。到目前为止，你最喜欢的GoI是哪个？为什么？**

&gt; 我得说，大量作者进行的扩展真的让[[[church-of-the-broken-god-hub | 破碎之神教会]]]成为了我最喜欢的GoI。在他们允许之下的幻想、架空历史、科幻小说与恐惧的独特混合真的增长了它们对我的吸引力，远超它们最开始给我的那种标准‘疯狂邪教’的印象。

@@@@
@@@@

**为那些还没察觉到的人问一句，[[[bobblecon-2018 | 巴伯影迷会]]]究竟是什么？关于这个计划，你未来有什么计划吗？**

&gt; 巴伯影迷会是一个我这两年写过的故事集，关于SCP-993突破收容的。说真的我不知道我都在干些什么，但挺好玩的。

@@@@
@@@@

**你的第一篇001提案，名字叫[[[tanhony-s-proposal | 死人]]]，在2018年2月21号发了出来。这篇提案讨论了道德伦理委员会，MTF Omega-1律法左手的介绍，以及委员会与O5议会间的动态关系。带我们去到2018年那个正在写这篇文章的Tanhony的脑中吧。在你最初的展望中，最后结果是怎么样的？**

&gt; 我投稿前一小时，才想到让死人作为我的001提案。它最初仅仅有第一段，结束于伦理委员会的笔记，然后随着每次修改不断增加内容，直到它变得像现在一样长。我很确定AI框架装置是最后一个加入的内容。对这样的结果我很开心，但因为它最开始并不是作为001提案写成的，所以我实在不认为我能通过像其他提案那样的方式做出自己的成绩。

@@@@
@@@@

**对许多网站上的作者来说，成功的001提案是个很不错的成就。你恰好有两篇。[[[tanhony-s-proposal-ii | 黑月]]]是你第二篇提案，它当然致敬了维基上挺老的一句话“黑月是否嚎叫？”。你能解释一下这个短语涉及的内容，并为那些还没看过的人描述一下你最新的提案吗？**

&gt; 我惊讶于没人抢在我前面把提案起名叫‘黑月’。这篇文章非常基础的一个点子已经在我这呆了好几年了，但我真的不知道该怎么扩展它，直到我想出了把它写成一个文集而不是一篇长文这个点子。
&gt; 
&gt; 在这篇文章的内容中，黑月的‘嚎叫’意味着它抹去了一些先前存在着的东西——一种‘鸣丧钟’的活。我的第二篇提案基本上从头至尾地描绘了这个宇宙，接着是管理员与黑月之间的争斗。

@@@@
@@@@

**如果你要选出一篇和你别的文章相比评分过低的文章，到底是哪篇文章会进入你的脑海？请解释一下你喜欢这部作品的原因。**

&gt; 我不知道我会不会把它称作评分过低，但我最喜欢的文章之一是[[[SCP-4972]]]。它部分基于我做过的一场噩梦——真的让我陷入了混乱——所以我感觉我真的费了好大劲才把这种超现实恐惧弄出我的脑子，放到网页上，我再也没有达到过这种程度。

@@@@
@@@@

**从2019年8月28日起，你成为了一名网站评论小组的成员。我曾见过一些社区成员疑惑评论小组有什么意义。你会怎么阐明这个站务小组的必要性？**

&gt; 不约定，无社区。我很讨厌看到的一件事是好文章只有六七条评论，如果那些评论没有深入地讨论这篇作品的话会尤其生气。我喜欢讨论一些我喜欢的东西，我不喜欢的东西，而且在我的脑海中，没有什么方式比通过评论更好了——尤其是因为那样可以帮助改进你所喜爱的东西。

@@@@
@@@@

**这些年来，你作为一名作者和一名个人都有什么改变？你会对那些读到这篇采访的人分享些什么你学到的东西？**

&gt; 我的写作步调逐渐放缓，但那很可能是因为我不会再写出闯入我的头脑里的每一个点子，无论好坏。同样，在我写作时，我对我想达到的目标有了更加清晰的想法，不管是叙事、角色、或只是我想使文章传达出的整体气氛。
&gt; 
&gt; 至于建议嘛，我想说——试试写些奇怪的东西。那些真的不应出现的东西。那时候你就最能感到快乐。

@@@@
@@@@

**你已经在维基上写作九年了。你觉得在这个网站在什么地方有了变化？现在怎么样了？这些年间，社区与站务都在什么方面得到了提升？**

&gt; 质量绝对上升了——而且，足够奇怪的是，数量也是如此。这点的结果是，很轻松就能审阅一个人的文章。我不知道有什么方法能修复这点，但它有些令人伤心。
&gt; 
&gt; 站务绝对变得更加专业了，我为此表示感激——回首过去，我最开始加入时发生的一些事放到现在就有点荒唐了。社区同样也是如此，更加成熟了：比起我刚加入那会儿，作品变得复杂了好多，而且这个网站对新人更加友好了。

@@@@
@@@@

**今年，你和你的朋友DarnellJermaine开了一个名叫发现SCP的播客。考虑到还有人没收听过它，我想要问问你，这个播客的前提是什么？为什么你决定着手开办一个这样的东西？**

&gt; 在发现SCP中，我和我的朋友Darnell（他对SCP宇宙知道的很少）从系列1开始通读这个维基，阅读一些不同的有名文档、故事、以及相关组织。我总是很喜欢看人们对我喜欢的东西的反应，所以和朋友一起开这么一个播客是我与他分享一些我付出极大激情的事物的方式。

@@@@
@@@@

**有什么维基之外的计划是你想讨论的吗？我至少听说过一个你曾效力过的计划。**

&gt; 我正致力于连载一部名为[[span class=&#34;ruby&#34;]]以太性空间[[span class=&#34;rt&#34;]]Aetheral Space[[/span]][[/span]]的网文。它类似于科学奇幻类星际歌剧文，我每周三周日在Royal Road上更新。如果你对它感兴趣的话，我很乐意你能点击[[[https://www.royalroad.com/fiction/34889/aetheral-space | 这里]]]去看看！

@@@@
@@@@

**那么，在问完这么多问题之后，我想问问你，“Tanhony”一名背后的人究竟是谁？**

&gt; [数据删除]

@@@@
@@@@

**为什么？**

&gt; 为什么不？

@@@@
@@@@

------
采访到此结束。希望你喜欢！我要感谢Tanhony，与他共事令人愉快。我感谢那些从我开始写[[[meet-the-administrators-hub | 会见管理]]]系列以来就向我发来的积极评论。我很快就会用[[[meet-the-administrators-pxdnbluesoul | Bluesoul的采访]]]接续那个系列。除此之外，我已经在准备这个系列中的下一篇采访了，而且我相信所有人都会很高兴听到下一名受访者的消息的！

[[=]]
**感谢阅读！**
[[/=]]
