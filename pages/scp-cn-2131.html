**SCP-CN-2131：我们有棱角，是为了成为星星** 

**作者：**[[*user Kcorena]] 

[[[http://scp-wiki-cn.wikidot.com/kcorena-s-personnel-file|如果你想了解该作者的更多作品，请点击此处]]]

[[include :scp-wiki-cn:credit:end]]

**项目编号：** SCP-CN-2131

**项目等级：** Keter

**特殊收容措施：** 每当一起受SCP-CN-2131影响的漂浮事件被目击，附近的基金会人员应立即赶到现场并使用可行的手段加以拦截。无论拦截成功与否，都应对目击当事人及可能得周边人群进行记忆消除。若成功拦截，则应将受影响者带回所属站点，进一步检查后火化并封装入混凝土制成的盒内，随后投入大海。若未能成功拦截，则应立即组织发布一则掩盖故事。

**描述：** SCP-CN-2131是从2011年起，一部分人类在非因病去世或寿终正寝的情况下，进入生理死亡状态后出现的现象。届时，受影响者将垂直于地面持续向上空以每小时30千米的速率漂浮，在这个过程中，受影响者除骨质结构外的肉体将逐渐转化为包裹整个身体的坚硬角质层。位于头部的角质结构将转化得更快，直到其长度与其他四肢类似，最终使整个身体形成一个与“＊”符号类似的形状。拦截其中一些个体、阻断其上升进程后并没有使其转化过程停止，因此这被认为是一个无关乎上升高度，而与被影响时间正相关的进程。其内部骨骸亦随时间逐渐变得脆弱，并最终变为包裹在角质层空腔中的粉末。在无外界阻力的情况下，受影响者将持续上升，最终突破大气层，并逐渐远离地球，直到不再能被观测到。

受影响者具有普遍规律，一般被评价为是“不合群的”、“过于自我的”、“具有较强个性和表现欲的”、“不懂变通的”，或其他类似的性格特征。目前无从得知决定受影响群体的具体是有关自身性格还是周边他人评价。

截至目前，记录中已脱离大气层的受影响者个体已有3,845,535名。遵照收容措施被拦截下来的个体已有2,132,386名。

**附录：** 2022年进行的一次拆迁中，在现场发现了一具此前未发现的SCP-CN-2131受影响者。其转化已经彻底完成，但因楼顶的阻挡未能进一步升上天空。该实例被及时拦截。

检测显示其死亡时期为2010年左右，早于当前发现的所有受影响实例。拆迁工程被紧急叫停。现场勘查表明该实例原本居住顶层，从屋内留有的各种痕迹表明其死因为割腕导致的流血过多。随行奇术分析师推测这些血液渗入了地面，并在干涸前流经整栋楼房的过半架构，最终构成了一个单次起效的错综复杂的立体奇术法阵，最终导致了SCP-CN-2131的出现。分析师强调此类巧合罕有但并非绝无可能，无论如何，目前已无证据证明任何事。

实例原本所在的房屋内多数物品已经被拆迁工程破坏。回收到的物品包括一个骨灰瓮，两幅表面镜框已经碎裂的黑白照片，一个轻微变形的铜制香炉，一个掉毛严重的鸡毛掸子，以及一个破旧的日记本。日记本除最后一页的所有页面都已被无章法地撕碎，无法还原原本内容。最后一页的第一行写有一句话：

&gt; 我们有棱角，是为了成为星星。

实例随后被执行拦截后收容措施。对项目与近日在太阳内发现的模糊实例以及自2019年起可观测恒星增多事件的关联性调查在此后正式启动。</textarea></pre>
