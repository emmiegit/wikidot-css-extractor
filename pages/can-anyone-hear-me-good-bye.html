##gray|白。一面の真っ白。それが夢の中で目を開けた、僕の視界に飛び込んできた空だった。入眠時と同じ仰向けの姿勢から体を右に転がして、右肘をついてヨイショ、と上体を持ち上げる。ここは本当に語るべき特徴を何もかも排除したような光景の場所だ。白い平坦な地面が地平線の遥か向こうで白い空と交わっていて、寝間着姿の自分の体を視界に入れねば、視力を失ってしまったのかと誤認しかねない程の白と無だ。尤も、視力を失った人の視界がどんな感じなのかは伝聞でしか知らない故に、的確な形容なのかは分からないが……。##

##gray|……ともあれ、僕はこの光景が現実でない事を知っている。所謂、明晰夢ってやつだ。眠れなくて暇だからと先輩が書いたジョーク報告書を読んでいる内に、どうやら寝落ちてしまったらしい。##
@@ @@
@@ @@
@@ @@
@@ @@
@@ @@
##gray|｢……やぁ、君、ちょっと良いかな？｣##

##gray|背後から落ち着いた男性の声。##

##gray|あまりに予想通りの展開に、僕は思わず噴き出してしまった。##[[[*http://scp-jp.wikidot.com/scp-1001-jp-j| SCP-1001-JP-J]]]##gray|。昔の先輩職員が遊びか練習台で作った架空のオブジェクトであるそれは、正に寝床に転がった僕が端末で、ついさっきまで閲覧していたものだった。##

##gray|｢星新一さん、ですよね？｣##

##gray|僕が立ち上がりつつ背後枕元の方向に向き直ると、そこに立っていたのは案の定というか白髪交じりの、少し童顔な感じの容貌をした年上の男性だった。##

##gray|｢おお、私をご存知でしたか。これは嬉しいですな。｣##

##gray|星さんは優しげな微笑と共に、ネクタイを軽く整えながらそう言った。##

##gray|｢えぇ、元々星さんの事は作家の方としても知っていますし、それに僕はついさっきまで、SCP-1001-JP-Jを読んでたんですよ。｣##

##gray|｢SCP……1001-JP-Jですか？｣##

##gray|SCP-1001-JP-J、それはジョーク報告書の1つ。我々財団職員はその職種や配属先によっては、本物のオブジェクトの報告書を書く前に練習台で架空の報告書を書かされる。そして何百人もの執筆者の中には時たま妙に可笑しな方向に才能を発揮する者がいて、余りにfunnyなものは纏めて、娯楽用の読み物としてイントラネットのカジュアル領域に掲載されるのだ。##

##gray|｢……ふむふむ。つまり、君は今正にその、先輩が書いたジョークの内容そのまんまの夢を見ていると。｣##

##gray|星さんは &#34;これは面白い話に出会った&#34; というように笑いを溢して僕と会話を続ける。##

##gray|｢そうですよ、寝る直前に読んでて印象に残りすぎちゃって。これ後日先輩に話したらどんな顔しますかね？｣##

##gray|｢あはは、それは良いね。そしてそう、ここでもう一つ予想通りの台詞を良いかい？｣##

##gray|あぁ、あの台詞が来るんだなこれは。##

##gray|｢はい、あの台詞どうぞ！……これは楽しみですね。｣##

##gray|｢新しいショートショートのアイディアを思いついたから、面白いかどうか感想を聞かせてほしいんだ。｣##

##gray|｢うむうむ……！それは是非とも聞かせて頂きたいです。｣##

@@ @@
##peru|そして、星さんはそのストーリーを語り始めた。##
@@ @@

##peru|ある町外れの公園。警備会社を経営するエヌ氏は、ため息をついてラジオを止めた。##

##peru|｢やれやれ、夢のなかでくらい、ゆっくりさせてほしいものだ。｣##

##peru|エヌ氏は、夢を見ていた。彼は仕事柄オネイロイに詳しく、それでこの光景が現実ではないことに気づいていたのだ。草木の匂い、小鳥たちの平和なさえずり、そしてそれらとは対象的に、遠くのビル街が赤く燃えている光景……。##

##peru|エヌ氏はベンチに座り、昼食のサンドイッチを手にとって、独り言をつぶやく。##

##peru|｢どうしても、私は気を抜くことができないということなのだろうか……。｣##

##peru|すると、木かげから一人の男があらわれた。##[[[*http://scp-jp.wikidot.com/scp-990| 古めかしいビジネススーツに、フチのついた茶色の帽子。]]]##peru|そして、腰を落として話しかけてきた。##

##peru|｢どうも、仕事でお疲れかな？｣##

##peru|エヌ氏は顔をあげ、怪訝な表情で男を見つめた。##

##peru|｢やや、これはどうしたことだ。ほら、君も早く立ち去った方がいい。｣##

##peru|エヌ氏はおどおどした声で、遠くの燃える街を指さし、男の顔を眺めた。##

##peru|｢いやいや、私はそういう事が気がかりな存在じゃないんだ。実のところ、私は警告屋でね。｣##

##peru|｢警告屋？｣##

##peru|男の答えに、エヌ氏は怪訝な顔をさらに深める。##

##peru|｢新しい警告が1つあるから、君がどう思うか感想を聞かせてほしいんだ。｣##

##peru|｢まあいいが、それを聞かせてどうするんだね。｣##

##peru|エヌ氏は聞き返したが、男はにこやかに首を傾げるだけで、やがて奇妙な話を始めた。##
@@ @@

##seagreen|サイト17の、とある人型収容区画。King研究員はタイプ4人間型収容セルに設けられた覗き窓越しに、その緑色の肌をしたゴム製の実体と相対していた。##

##seagreen|｢それで、君はまた何か &#34;アイディア&#34; を思いついたのかね？｣##

##seagreen|収容セル内の、床に腰を下ろした姿勢のエイリアンがニンマリとしながら視線を上げる。大柄なグレイタイプ宇宙人のゴム人形だ。それが毎日のように口にする &#34;サイエンスフィクションのためのアイディア&#34; を、聞かされて音声記録に残すというのもまたKing研究員に課された##[[[*http://scp-jp.wikidot.com/scp-2020| SCP-2020]]]##seagreen|関連業務の1つだった。2020は口を開くと、またいつもの調子のハイテンションで語りだす。##
@@ @@
@@ @@
##seagreen|｢そう、そう、そうなんだよ。今回のアイディアは凄いぞ。完璧な作品が書けそうなんだ！##

##seagreen|……とある島国の山奥に大きな黒い穴があってさ。ブラックホール？みたいな？いや、待って違うな。ただの無、無がそこにあるんだ。それでその無の中に物を投げ込むと綺麗サッパリ無くなっちゃうからゴミ捨て場にされてるんだけど、実はその分だけ過去の無が拡大してるんだ。どう？陳腐、でしょ？｣##
@@ @@
@@ @@
##seagreen|King研究員は、音声記録が正しく稼働しているのを随時確認しながらその陳腐さにため息をつく。##

##seagreen|｢あぁ、まぁ、いいと思うよ。……君が結局の所、いつも話すばかりで作品を仕上げられないのもいつも通りだとも目に見えるよ。｣##

##seagreen|King研究員は、いつもこうしてウンザリと、退屈な業務を続けているのだ。##

##peru|エヌ氏は、話がのみこめない様子でそうつぶやいた。すると、警告屋の男は残念そうに答える。##

##peru|｢ふむ、確かに、これを分かれというのは難しいのかもしれないな。すまない、失礼してしまったね。｣##

##peru|｢それこそ今のは本当に、陳腐な話でしたな。｣##

##gray|僕の問いかけに星さんはにこやかに頷く。##

##gray|｢さて、この話はどんな感じだろうか？｣##

##gray|｢うーん、そうですね……｣##

##gray|……正直、期待していたものとはかなり違っていた。いつもの星さんの作品のような分かり易さとか、後は定まったテーマも見つからない感じ……##

##gray|そこまで考えて、僕ははたと気が付いた。そうか、これは結局の所僕が見ているただの夢だ。僕の脳が生み出す夢の世界で、あの偉大な作家の星新一の、作品の良さまで再現できる筈無かったじゃないか。……うん、じゃあ、もういいや。##

##gray|｢陳腐、というか微妙でした。残念ですが。｣##

##gray|僕は目の前の星さんにそう言い切った。##

いやぁ、しかし変な夢を見たものだ。大方、夢の中でもそう考えた通り、この原因は昨晩読んで寝落ちたSCP-1001-JP-Jだろう。

それに妙に要素が色々、折り重なった夢だった……

……寝床で目を開いた僕に、早朝の朝日が起床時間を告げている。

｢……ん？あれ、そうだ。｣

そうだ、&#34;こういう夢を見たら報告する&#34; リストに、何か近いの無かったっけ？

僕は寝床からズリズリと這い出して、枕元のランプの隣、簡易デスクの引き出しに仕舞ってあったガイドブックを引き摺り出した。

｢えーと、目次目次。報告すべき夢の一覧は……218ページからか。｣

&gt; **【見た場合、上層部への報告が義務付けられる夢の内容一覧】**
&gt; 
&gt; 夢というものは、自身の心身の細かい状態を反映します。以下の内容の夢については財団心理学部門の研究により、心理的ストレスや健康状態の悪化等の兆候として見られる事が確認されています。就寝中にこれらのリストの内容に合致する夢を見た職員は、至急所属サイトの人事部へと連絡してください。
&gt; 
&gt; (中略)
&gt; 
&gt; **内容パターン7:** 夢に冷戦時代のビジネススーツを着た成人男性が登場し、自身との会話の中で何らかの &#34;予言&#34; や &#34;忠告&#34; を行う
&gt; 
&gt; (後略)
@@ @@

……うーん。

……うーん、&#34;自身との会話の中で&#34;、か。
@@ @@

さて、今日もまた財団職員としての大事な業務だ。僕は両手に袋を抱えて、廃棄物投入プロトコルのためにいつもの収容設備に隣接した部屋へと足を運んでいく。目の前にあるのは全面銀色金属張りの、物々しい機械設備が並んだ大きな一室。

入口近くで作業や監視をしている同僚たちへの挨拶もそこそこ、僕は真空になっている収容室と手前を隔てる隔壁の穴へと歩みを進める。

両手に提げた袋の中身は、質量保存を無視して増殖しすぎた生物型アノマリー。とは言っても既に死体になっているから、暴れたりする心配はない。これをそのまま隔壁の穴へと放り込めば、後は機械が自動で投下してくれる仕組みだ。[[[*http://scp-jp.wikidot.com/scp-280-jp| SCP-280-JP]]]、へと。
@@ @@
@@ @@
さて、隔壁の穴の前まで着いたぞ。僕は少し息をついて重い袋を降ろし、……ちょっと思案し隔壁越しに、SCP-280-JPに呼びかけてみた。
@@ @@
@@ @@
｢おーい！｣
@@ @@

……数秒が過ぎた後、やっぱりというか当然というか、その無の黒丸からの返答は無い。
@@ @@

｢……妙な夢なんて、こんな仕事してりゃ嫌でも見るさ。｣

僕はちょっと自嘲的に笑い、

｢それじゃ、さよなら。｣

……そう言って死体群をSCP-280-JP廃棄物投入プロトコル用の隔壁の穴に放り込む。
