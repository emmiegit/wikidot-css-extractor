    <pre><textarea class="page-source" readonly>**项目编号：**[[[SCP-4031]]]

**作者：Lt Flops**

SCP解密版块的大家好，我是Brewsterion。今天我要破解的是SCP-4031。这个条目比我们平时在本版破解的条目要怪异得多，所以事先提醒一下，我的免责声明派上用场的地方可能会比平时多一些，本文也不一定很好理解。

就像往常一样，我需要在这里放上一段免责声明。这篇解密代表的是我个人对该作品及其中秘密的解读。你自己的解读可能和我不一样，作者本人的解读也可能与此不同。这只是对该作品的一篇标准的、直截了当的剧情解析。我不会去搞什么专题分析。好了，解决了这个问题，让我们开始潜入这篇烧脑大作吧。

开始的第一句就很费思量：

&gt; 在 Site-82 的研究樓發現了以下文件。

也就是说，这不光是一份纸质文件，而且基金会此前并不知道它的存在。这是他们第一次发觉4031文件的踪迹，而且很显然他们认为它有足够的资格能被扫描录入数据库中。以上两点稍后在故事中都会起到重要的作用，所以先记住它们，然后我们继续看下去。

虽然我通常会跳过收容措施部分，但它在这里却是特别重要的：

&gt; **特殊收容措施：**{{N/A}}

令人震惊，是吧？基金会为了收容这东西竟然可以做到这种程度……

不开玩笑了，但这真的很重要。他们没有针对该物品的收容措施。并不是“我们没有把这东西关起来”，而是更接近于“我们压根不知道我们有没有尝试过收容这东西，甚至我们有没有写下些什么来。”为什么他们不知道？到了文末我们自然会明白，不用担心。这一段中缺失了很多东西，而我们以后会了解到为什么它们会缺失。

&gt; **描述：**SCP-4031 是強力速效的失憶物（amnesiac），其組成、數量與起源未知。
&gt; 
&gt; 在視覺、嗅覺、味覺、聽覺、觸覺和模因範圍內的對象會遭受短期記憶喪失、解離和酸性餘味。應用失憶物會導致男性人類發聲。受暴露的對象在審訊時無法確證發聲的存在。

这很奇怪。消除记忆的药物在这个wiki上通常被称为“记忆删除剂”（amnestics），而非“失忆物”（amnesiac），因为后者也有“丧失记忆的人”之意。但不论如何，这种东西生效很快，而且效力极强。任何形式的暴露都会导致严重的短期记忆丧失，伴随着诡异的酸味和男人声音。没人说得清那个声音到底在说什么，受到该失忆物影响的人甚至不记得它的存在，所以除了它可能存在这个事实之外，他们无法获知更多其他信息。

这就是描述部分的全部。我们能从中知道什么？4031令基金会相当头疼。它的效力阻止了他们了解关于它的有用信息，因此他们基本上没有什么可以用得上的情报。也许这就是为什么基金会没有它的收容措施，也没有把它录入数据库：当他们想创建这些时，失忆物使他们不断地忘记要这样做。

接下来是实验记录——某种意义上算是吧。

&gt; 下紀錄聲稱為與 SCP-4031 的相互作用。相互作用並非實時紀錄：未知對象（單個或多個）在記錄區紀錄這些相互作用。輸入包括不同的人、物體和概念性結構。結果包括不同級別的概念回憶。

所以他们不知道这些记录被加入的明确时间，也不知道是谁记录了它们，或者这些结果究竟意味着什么。提到概念回忆也很奇怪，因为失忆物或者说记忆删除剂通常没有这种功效，也就引出了这样一种可能性：这件东西并不是标准的那种片剂或喷雾式的记忆删除剂。但愿记录的内容能让我们搞清楚这是怎么回事。

||~ 輸入 ||~ 測試結果||
|| 草莓大黃派 || 被遺忘。 ||
|| 派 || {{N/A}} ||
|| 味覺 || {{N/A}} ||
|| 舌頭 || 被遺忘。 ||
|| 肉質結構，未知來源 || 被食用。 ||

好吧，这多少澄清了一些东西。现在我们可以确定，它能让你彻底地遗忘一件特定的物品，那块被遗忘的派就证实了这一点，它同样也证实了一件物品一旦被遗忘就再也无法成为该失忆物的有效目标。另外，你还可以遗忘某事物的一些概念性特征，例如在这里“舌头”的概念被遗忘了，但舌头显然仍然存在，因为仍可观察到“肉质结构”。我不知道究竟是研究人员还是别的什么人吃掉了舌头，但目前我们掌握的实在还不够多，无法确定这最后一行的意思。


|| 失血 || 被遺忘。 ||
|| 失血 || {{N/A}} ||
|| 血 || {{N/A}} ||
|| 血 || 對象死亡。 ||

哦，该死。

这是个新的情报。由于失血被遗忘了，血本身也被遗忘。同样是由于失血被遗忘了，进行此次实验的对象没有意识到失血这个状况，直至失血过多而死。可以看出不断有新的血出现，因为表格中关于它有“N/A”和“对象死亡”两个条目，但他们没有意识到血是从哪里来的，因为原本的血和失血这个过程都已经被遗忘。

这是什么意思呢？这就表示该物品有能力抹去某些过程的观察结果，使人无法意识到它们的发生。要不是他们再次试图对新出现的血使用失忆物并发现因为对象死亡而无法使用，也许失忆物造成的不断遗忘会使对象的死亡永远也不会被发现。不论这东西到底是什么，它绝对不是那种标准的记忆橡皮擦。它要强大得多，也危险得多。

|| 新測試 || 被想起。 ||
|| 血 || ##C40000|被想起。 ## ||

他们启动了一次新的测试，血也回来了。这一部分很可能并不是真的回想起了什么，因为这两者在前文中并没有被遗忘过，更有可能的情况是新测试和血只是被加回了这个表单中——从某种意义上来说。这和失忆物也许并没有关系，进行这次测试的人可能自己也很困惑如何将实验里突然出现的新东西列入表格。另外，第二个“被想起。”在原文中使用了红色的字。

还记不记得我提过这是一份纸质文件的扫描版？

是的，某人曾把这文件扔在大量的血液中放了很久。我猜有人一定是又一次忘了它。可恶，老是会出这种事。

|| ##C40000|實驗室鉛筆## || ##C40000|被遺忘。## ||
|| ##C40000|D-5549## || ##C40000|被遺忘。## ||
|| ##C40000|D-5549## || ##C40000|{{N/A}}## ||
|| ##C40000|初級研究員Ortega## || ##C40000|被遺忘。## ||
|| ##C40000|初級研究員Ortega## || ##C40000|{{N/A}}## ||
|| ##C40000|研究員Smalls## || {{[[[scp-3309|N/A]]]}} ||
|| ##C40000|Dr. Westrin## || ##C40000|被遺忘。## ||
|| ##C40000|Dr. Westrin## || ##C40000|{{N/A}}## ||

这里有一个小小的内部笑话：研究员Smalls是wiki上的一个角色，其存在的本质是“叙事中的玛丽苏”，因此其注定在任何叙事中都不存在。由于本文的作者就是创造了Smalls的人，所以这只是一个关于“既然他不存在，那他就无法被遗忘”的小笑话。Dr. Westrin也与之类似，是一名作者玩笑性质的虚构化身，在其身处的每一部作品中最后都会被杀或以类似方式退场。除此之外，我们已经知道的事实在此得到了更多的确证。一旦你遗忘了某事物，你就不能再次使其成为失忆物的目标。也有一些人员被列入了表中，尽管“你可以彻底地遗忘某个人”这样的暗示令人十分不安。但不论如何——等一下，这里//所有//的字都是红色？有人进行了//所有//这些测试，然后这张纸上突然沾满了鲜血？

这就……有点可怕了。

如果纸上沾了血，那它要么是研究人员的血，要么是别的什么东西的血。如果是研究人员的血，虽然这不能算“好”，但至少我们能知道它是从哪儿来的。但如果我们不知道被遗忘的那些对象是不是死了，那么血的来历就很令人担忧了。它也可能是此前“血”的测试中的残留，也可能是有别的什么人把血流得到处都是。我不喜欢它所暗示的方向。

|| ##C40000|項目負責人Xiulan## || ##C40000|被遺忘。## ||
|| @@ @@ || @@ @@ ||
|| @@ @@ || @@ @@ ||
|| @@ @@ || @@ @@ ||
|| 發聲 || {{N/A}} ||

哦，该死。我想我们发现这东西如何/为何被长久弃置了，有人不小心让他们忘记了这个项目的负责人。如果负责人被遗忘了，我觉得他们应该会先放下这个项目，也许他们还以为负责人很快会回来。但正如我们所见，这种事并没有发生，因为负责人被遗忘了，而这份文件——我猜测还包括4031本身——都被扔到了一边，等待重见天日，直到写下最后一行的人发现了它。

最后一行本身也很不对劲。我们知道那个声音是存在的，但它却不是失忆物的有效目标。它不可能是一种幻觉，因为它可以被遗忘，但我们并没看到它在哪里被遗忘过。根据我们目前所知的情报，它无法成为有效目标唯一的一种可能就是它现在已经不复存在。这有些令人困扰，研究人员们似乎也是这么想的。

&gt; **附錄：**為了檢查 SCP-4031，對研究人員投與了 W 級記憶強化藥物（一種可以暫時提升使用者即時記憶保持能力的藥劑）。研究人員在地板上發現一具身分不明的白人男性受試者的屍體。該受試者具有撕裂傷、消瘦、左鎖骨骨折和口腔失血。
&gt; 
&gt; 值得注意的是，受試者還具有顯著的顱骨損傷。

研究人员推测4031本身就在这份文件附近，而那个声音的突然不复存在不是一件好事，于是他们服用了记忆强化剂——基本上就是使你不会受到逆模因和记忆删除剂影响的药物——结果他们发现了一具刚死不久的尸体，它全身有多处伤口，极为瘦弱，锁骨断了一根，口腔大量失血，还有//严重//的脑部损伤。

这他妈到底是什么意思？

好，让我们回头看看我之前说过的，我来引用一下我说的那句话。

&gt; 消除记忆的药物在这个wiki上通常被称为“记忆删除剂”（amnestics），而非“失忆物”（amnesiac），因为后者也有“丧失记忆的人”之意。

4031一直被称为[[span class=&#34;ruby&#34;]]失忆物[[span class=&#34;rt&#34;]]amnesiac[[/span]][[/span]]，而不是[[span class=&#34;ruby&#34;]]记忆删除剂[[span class=&#34;rt&#34;]]amnestics[[/span]][[/span]]。用的是可以用来表示失忆者的那个词。另外，请注意他们是如何描述4031的。

&gt; 在視覺、嗅覺、味覺、聽覺、觸覺和模因範圍內的對象會遭受短期記憶喪失、解離和酸性餘味。

其中提到当你处在任何可感知4031的范围之内时，你会承受记忆丧失和解离症状，以及某种奇怪的酸性余味。除了酸性余味之外，这与大多数记忆删除剂在多数情况下的标准效果一致。如果这是一种//[[span class=&#34;ruby&#34;]]记忆删除剂[[span class=&#34;rt&#34;]]amnestics[[/span]][[/span]]//，而不是[[span class=&#34;ruby&#34;]]失忆物[[span class=&#34;rt&#34;]]amnesiac[[/span]][[/span]]，那最初写下这份文档的人根本就不需要提到这些，因为它们都是常规描述，被提起时指的只能是记忆删除剂。而写文档的人知道它并不是记忆删除剂，并在文中尽力地试图说明这一点。

那么这个死人又是从哪儿来的？哦，他们使用了记忆强化剂，就在人声消失之后，因为这是个值得注意的变化。一切变化在基金会看来都是值得注意的。而他们看到尸体之后，他们发现了什么呢？

&gt; 顯著的顱骨損傷。

他的脑部受过重创。他患有失忆症。

他是一个[[span class=&#34;ruby&#34;]]失忆者[[span class=&#34;rt&#34;]]amnesiac[[/span]][[/span]]。

跟得上吗？让我们从头再捋一遍。

我们的失忆症患者，从这里开始我将用大写的A称呼他为[[span class=&#34;ruby&#34;]]失忆者[[span class=&#34;rt&#34;]]Amnesiac[[/span]][[/span]]，是一个带有记忆删除效应的人类。每一个处于关于他的感知和模因范围内的人都会经历记忆丧失——至少，那份文档上是这么说的。他们从来没有解释过失忆者的效应具体是如何发挥作用的，很可能是因为他们自己也不记得了。但我们很快就能解答这个谜题。让我们看一看在失忆者身上都发生了什么：

&gt; 該受試者具有撕裂傷、消瘦、左鎖骨骨折和口腔失血。

首先我们可以排除掉消瘦这一点。根据我们看到的内容，失忆者自身的属性迫使每一个人彻底地忘记他。从概念上来说，他仍然存在，他所做的一切也都会存在，因为它们与他是互相独立的，但是他自己却会因为自身的特性而不断被遗忘。因此，没人能听见他乞求食物或其他东西的呼叫。

口腔的失血是第二个我想尽快排除的，只要回头看一看最初的几次测试结果就知道了。

|| 草莓大黃派 || 被遺忘。 ||
|| 派 || {{N/A}} ||
|| 味覺 || {{N/A}} ||
|| 舌頭 || 被遺忘。 ||
|| 肉質結構，未知來源 || 被食用。 ||

显然，他们曾尝试过给失忆者一块派。这本该是一种亲切的表示，但不幸的是他在进食过程中咬掉了自己的舌头并吞下了它。我不认为这个当事人是某一位研究员，因为这显然是最早的测试之一，我实在想象不出这个skip还有什么其他的模因魔法能让一个研究员随意地吃下一块肉质组织，所以我推测失忆者本人吃了它。

而这与记忆删除效应真正的传播方式紧密相关。如果失忆者在吃派时咬掉了自己的舌头，那他的舌头和派上一定沾满了血。失忆者身上也有//很多//撕裂伤，而且似乎原因不明。这两者看似无关紧要，但别忘了失忆者的记忆删除效应还有第三个症状：

&gt; 酸性餘味。

你有没有听说过血液尝起来有股像金属的味道？

我们终于明白了失忆者的效应是如何传递或赋予给其他的人与物的：通过他的血。当然，由于这个效应的特性，没有人能记住那些血。只有它残留的余味——那严格来说跟血液本身是不同的事物。另外，这甚至一定程度上可以解释表格中关于“血”的那几行：他们的实验中可能发生了意外，一名研究员受了伤并因此流血不止，但因为失忆者在此期间显然也在大量出血，那个研究员就这样被忽略了。

那么，现在我们知道了失忆者的血是传递记忆删除效应的媒介。但他究竟是怎么死的呢？文档中说他折断了一根锁骨，但没有具体解释他确切的死因。

正如我们刚刚确认的，失忆者的血是传递记忆删除效应的媒介。假如基金会无意中使他受了重伤，比如说折断了他的锁骨，那无疑会引发出血。我们也知道接触到失忆者的血会发生什么。基金会不断地伤害着他，有时是无意，有时是故意取走他的血来进行实验，但他们不断地忘记他们自己做过这样的事。事情一而再再而三地发生，直到“人声”最终消失。

那个人声就是失忆者的惨叫，在他们不断伤害他、用他刚刚流出的血液接触其他事物的过程中，他不断地大声痛呼。同样地，他的声音严格意义上和他不是同一个概念，所以他们无法看见他，却能听到他的声音。为什么声音消失了？因为失忆者停止了惨叫。他终于死了，而基金会也终于意识到发生了什么，但一切都已经太迟。这份文件可能就是在基金会意识到事情真相时被扫描录入数据库的，目的是提供最新版本的官方文档。但不论他们怎么做，都已经为时过晚。失忆者已经死了，虽然实际上这不是任何人的过错。你不该为你不记得的事而受到惩罚。

这就是SCP-4031——一个在文字拼写的细微差异中隐藏了诡计的关于遗忘的故事——的结局。我希望本文能帮助你更好地理解这篇SCP，但这也仅仅是我的个人解读，你完全可以有不同的看法。感谢大家的阅读，记住，接触新事物时一定要小心——你也许会遗忘某些重要的事。</textarea></pre>
