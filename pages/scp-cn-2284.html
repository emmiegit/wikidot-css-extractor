**項目編號：**SCP-CN-2284

**項目等級：**Euclid

**特殊收容措施：**項目現存放於Site-Abd-CN-2284無人收容區。所有來自該區的任意通訊形式均為虛假訊息並應封鎖。意圖前往人員將被視為已處決。

**描述：** SCP-CN-2284為一個錫鐵製警鳴喇叭，發聲結構破損，提供電力及聲源輸入也無法生效。項目約於1980年代生產，外殼有焊跡「H」型字樣，此外無其他可供辨識圖樣或特徵。

靠近SCP-CN-2284的智能生物，感知器官對察覺告警、警示及呼救等「因受急迫型威脅而對外求援事件」資訊的能力將大幅的提高，項目影響範圍最小範圍3公尺，最大範圍尚未確認，僅確認範圍受隨求援事件中求援媒介工具擴大影響，有關項目如何引發該異常現象的研究無限期延期。

SCP-CN-2284-1為受項目影響者，其在接收求援事件資訊時，將產生「必須前往該事件處」的心理欲求。抵達事件地點後，SCP-CN-2284-1將確認受損或受害標的，受損害狀況，並移送標的至SCP-CN-2284-1所認為的安全處，進行拘禁或封鎖，再依原受損害方式，向標的持續執行損害行為。如SCP-CN-2284-1確認無法移送標的，將會在事件地點直接執行損害行為。當標的死亡或大部毀損時，SCP-CN-2284-1將停止行為並結束影響，直至再度靠近SCP-CN-2284。

SCP-CN-2284-1對執行損害行為過程具有記憶，並且在評價該記憶時，價值觀無緣由地傾向「弱肉強食」性質評價標準，認同執行對受害標的進行加害行為的必須性，即使SCP-CN-2284-1原先的價值觀對類同事件活動不認同。SCP-CN-2284-1思想價值觀的變更可以人為引導矯正，通常會導致SCP-CN-2284-1產生心理疾病。

**項目回收紀錄：** SCP-CN-2284回收於中國██省██市市郊廢棄建築地下層，因施工工人發現疑似人體遺體，產生反胃現象呼救後，誘發異常現象：施工工人因反胃嘔吐躺於擔架床上，被送至救護車上，隨同運送的多個SCP-CN-2284-1競相前往車內對工人強迫催吐至該工人窒息死亡，於事後探員調查察覺項目。

該建築為原為警察消防綜合大樓，原處██市██行政區，該區犯罪與消防事件頻仍，居民不願意前往居住並有強烈意願移居，導致該區人口巨量下降，市府檢討行政區規劃後自市行政區域中排除該區，該市至今犯罪率仍然高發。目前仍在追蹤該大樓曾進出人員。

**收容措施變更紀錄：**考量項目收容後惡性事件發生率，於2003年7月5日由站點委員會及基金會監察部同意以無人飛機載運項目往羅布泊無人區強制進行自發墜毀並確實執行，無人飛機墜毀處設為Site-Abd-CN-2284收容區以進行後續收容。
