    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 大步向前进，口号喊不停。
&gt; 
&gt; 利刃已出鞘，但见剑气凛！
&gt; 
&gt; 首级提在手，敌尸身后留。
&gt; 
&gt; 战罢潇洒去，勇士史垂名。
&gt; 
&gt; ——路易斯·卡罗尔《炸脖龙》

[[[SCP-1762]]]

[作者：[[*user OZ Ouroboros]]]

孩子们好。

这将是我第一次为这个Reddit子版块写作，或者说是我第一次写某种真正有意义的分析，但这个项目太有魅力了，我觉得我必须得谈谈它。先作好准备，把童年的奇思妙想与怀旧情结塞满你们的每一个毛孔，直到你们陷入糖尿病昏迷吧。

让我们开始吧。

我们有一件无效化（之前为safe）的物品。SCP本身相当简单。我们有一只喷了银色漆的纸板箱，它的侧面写着**“龙在此”**。好酷啊。还有呢，它打开时会释放会动的折纸龙（SCP-1762-2），它们就像吴宇森电影中的鸽子一样出现得非常频繁。酷毙了。但是请记住，这只箱子仅是用任何孩子都能在自家周围找到的材料制成的。这将有助于我们作出一些推理。

&gt; 有时，在SCP-1762-1回收完所有SCP-1762-2后，一道书写或雕刻在各种材料上的信息会出现在箱子盖子上。
&gt; 
&gt; 出现信息的内容和出现日期已被整理归档。

这些信息是我们将在这里设法剖析的主要内容。这些信息向我们讲述了一个完整的故事，它将揭露这个异常的历史，甚至还有更多。

&gt; **附录1762-01：**于██/██/20██，SCP-1762-1开始发生一系列事件并持续了11个月28天。这些事件，以及引发这些事件的事故都已列入保密文件“炸脖龙事件”中。

本文开头的那一小段诗变得切题的速度可真快呢。

&gt; **//文件1762-1 获取日期：//** ██/██/2004 这是SCP-1762-1在收容于Site-██期间送出的第一份信息。
&gt; 
&gt; “你们找到我们了。谢谢你们。时隔这么久我们终于能再次相见，朋友。{{和平}}一直维持着。”
&gt; 
&gt; “你们的{{族人}}最近如何？{{你们}}还记得怎么运作你们的{{房间}}么？随时欢迎你们来访。”

我们需要这一小段信息的全部，它证明了我们的作者写出的文字是如此令人印象深刻。这是魔术发生后在箱盖上发现的一张纸条。注意一下特定的单词是如何被大写的[[footnote]]**译注：**除幻界（Fantasy）等专有名词外，首字母大写的单词均已用等宽字标明（句首单词难以确定，统一未标）。[[/footnote]]，特别是{{“你们的”}}[[footnote]]**译注：**这个大写单词所在的句子未被摘录：我们很想念{{你们的}}陪伴。（We missed Your company.）[[/footnote]]和{{“族人”}}。这显然是指那个制作了箱子的孩子和他的家族，请原谅我重复的评论。那些单词被大写是为了表现出高度的尊重，以符合某个能对它们的世界——与纳尼亚类似——施加此种影响的外界实体的身份。看来SCP-1762认为基金会将它重新投入使用实际上是因为那个孩子在很长一段时间之后回来找它了。

&gt; **//文件1762-4 获取日期：//** ██/██/2004
&gt; 
&gt; “真奇怪，你们的世界居然发生了这么大的变化；更奇怪的是我们现在现身于此的方式。在幻界，我们要巨大得多。”
&gt; 
&gt;“幻界还是老样子。我们希望你们能像以前一样来访。虽然我们的{{房间}}还是如此广大，但看起来{{你们的}}已经……变小了？我们不太明白。依照我们的{{合约}}，{{房间}}的稳定应该得到维持。请重建{{信任}}。”

现在我们有了点进展。这些生物起源于幻界。一个幻界。神话与魔法。它们非常不适应折纸龙的形态，由此可见，SCP-1762-2实例在箱内似乎是完全体的龙，箱子被遗弃之后，它的异常性质显现了出来。现在这个{{“房间”}}出了点问题，目前相关证据还很少，你只需要明白房间指的是//箱子//。这项合约的确切性质尚不清楚，但我感觉最明显的部分是要通过{{信任}}来维持幻界。如果那个孩子不在玩乐、想象并相信它的存在，箱中的世界//以及//箱子本身将会崩溃。

&gt; **//文件1762-6 获取日期：//** ██/██/2005 在这一事件中只有20只SCP-1762-2出现。这些个体并未飞行，而是一直在地面缓慢行走，直到回到SCP-1762-1为止。
&gt; 
&gt; “朋友们，很抱歉我们少员了。我们必须在幻界里呆一段时间。{{其他势力}}正在滋长……它们在躁动着。我们想要维系{{和平}}，但拜托，为了我们彼此的{{幸福}}，快点修复你们的{{房间}}。我们知道{{你们}}一直在努力。你们的{{族人}}是我们{{所有人}}中最具想象力的。”

终于！确认了！确实如此，没有那个孩子的信任，它们的世界正在分崩离析。其他幻界生物开始感到不安，作为可能与孩子接触最多的种族，龙似乎正在努力阻止崩坏。看起来那些龙也在变弱，原因多半相同。然而，大概还不止于此。实际上，基金会沉重且分析性很强的环境好像在把事情变得更糟？或许基金会最终可以帮到幻界。但随即最后一句话引起了我的思考。那个孩子有没有可能来自一个现实扭曲者家庭？也许如此。到目前为止，这篇文章中没有太多支持这个观点的证据，只是一个值得思考的猜想。之后我们或许会回到那个话题。

&gt; **//文件1762-14 获取日期：//** ██/██/20██ 和10只SCP-1762-2一起从SCP-1762-1中出现的还有3个揉成一团的黄色纸制物体。这些纸团十分猛烈地摇晃了5秒钟，之后不再活动。纸团被SCP-1762-2捡起带回SCP-1762-1中。
&gt; 
&gt; “巨人实在太愚蠢了。你们的{{房间}}还没准备好接受{{它们}}。我们很抱歉，朋友。”

缺乏想象力和奇思妙想的基金会似乎在干扰箱子的异常性质。看起来这些巨人试图仿照龙的方式穿越过来，但因无法正确显现而死。情况急剧恶化，速度飞快增加。

&gt; **//文件1762-15 获取日期：//** ██/██/20██ 5个SCP-1762-2实例携带该文件出现，在将其扔到地上后立即回到SCP-1762-1中。
&gt; 
&gt; “局势越发紧张。幻界在变得越发黑暗。我们、蛇族和混种正在努力阻止{{它们}}，但巨人和精灵却希望发动攻击并打开一个{{入口}}。它们说你们的{{族人}}已经变得愚蠢无知。我们希望这不是真的。如果{{你们}}真的已将此{{遗忘}}，我们会十分悲伤。”

一场革命处在酝酿之中，其他被想象出的种族似乎正试图在异常上打开缺口。如果它们成功了，这将十分轻易地成为一个突破口。现在还有最后一件事。关于遗忘。这只箱子的来源。我怀疑这只不过是他们从一套住宅中回收的。可能是被遗弃的。然而，我是在谈论作者所写的东西，这需要多得多的相关证据。

&gt; **//文件1762-16 获取日期：//** ██/██/20██ 一只红色的SCP-1762-2实例单独从SCP-1762-1中出现。其翅膀出现破损，且外观出现了显著的褶皱。实例在一分钟后坠落在地板上，停止了活动。在“停止”后SCP-1762-2的躯体展开并显示出一条写在其纸张白色面上的信息。
&gt; 
&gt; “战争。再见，朋友们。”

哦，不。在那之后的//**两周**//中，火、烟与揉皱的纸团频繁而猛烈地从箱内喷出。然而，那些东西看起来就像是尸体。然而，一条信息出现了，它被烟与血所浸染。

&gt; “你们还在吗，朋友？……幻界不再安全了。我们的港湾，{{你们}}美丽的造物，已经不在了。巨人都死了。牛头人也死了。……我们将会烧毁{{你们的房间}}。我们不能冒险让你们受到伤害。这是我们的告别。也许有一天，{{你们的族人}}会建起另一个{{房间}}。”

在那之后，箱子开始燃烧，其上的字迹也消失了。{{房间}}是连接着两个世界的入口，它的消亡让异常实际上已经不复存在了。

&gt; **//文件1762-18 获取日期：//** ██/██/20██ 这是从SCP-1762-1中获得的最后一份文件。该文件由墨水写在一份莎草纸卷上并配有一幅图画，画中描绘了一处布满大树和瀑布的山区。画面背景中可以看到一只有翼的龙，看起来正要飞走。信息内容以黑色墨水写在纸卷右下角。
&gt; 
&gt; “主人说我们不会再与{{你们}}见面。我们很悲伤。剩下的{{其他居民}}也是。我们一度让彼此的脑中充满梦想和理想。不幸的是我们不再能够分享它们。主人说我们必须离开。他说他会为我们创造一个新的幻界。他说{{你们}}不能成为新幻界的一部分。我们很悲伤。我们爱你们。我们不会{{忘记}}你们。我们很害怕，{{你们会忘记我们吗？}}”

不幸的是，我们会的。

异常已被无效化。

&gt; 经过几乎八年的无活动，研究员Takenaka报告了SCP-1762-1开始冒出紫色烟雾，并在23:00时自动打开、落到地板上。它将一大块晶体//（之后被鉴定为紫水晶）//和一本大型皮革封面的书从中移出。这本书的内容似乎详细描述了在SCP-1762-2的世界内生活的各类物种，虽然作者已于其中写到所有提及生物或许已灭绝。这本书现被编为[[[beasts-of-the-old-letters|1762-BOL-1]]]。紫水晶晶体上刻有下列文字：
&gt; 
&gt; “最后一次。”
&gt; 
&gt; SCP-1762-1在掉落后接下来的40分钟内不断放出烟雾，然后停止了所有活动。在试着拾取SCP-1762-1时，Takenaka报告说箱子在被他碰到时瓦解了。它的残骸现在存放于他办公室的收容小盒中。

我们的故事于此结束，但奇迹永生不息。有了这本书，有了每一个曾经存在于幻界之中的生物的记录，我们的研究员有能力重建这个{{房间}}并恢复其昔日的辉煌。为了详尽起见，我梳理了一下这篇相关的故事。这本书是关于拥有奇妙特性的神秘生物的手抄本，十分引人入胜，其中包括一些疑似SCP-999、也可能是其他SCP的生物。然而，它揭示了一些我起初并未预料到的东西。似乎存在一位单独的（或者另一位）{{造物主}}。所以我认为这里1000%发生着一些类似纳尼亚传奇的事情。

在这儿整理一下我的想法吧：

* 我们有一只连通着一个虚构世界的箱子，它可以让那个位面的生物以纸的形式来到这里。（这可能支持了那个{{家庭}}的成员都是现实扭曲者的想法。他们成功地创造了一只箱子，它可以把“不存在的”生物变成会动的纸，反之亦然。然而，我们很快就会发现事实并非如此）

* 箱内的世界需要想象才能维持稳定，没有任何孩子在其中玩耍的话，居民会受到伤害。（注意：幻界并没有被指派为异常的一部分。基金会拒绝承认幻界的存在，这是让它走向毁灭、真实性逐渐减弱的重要原因。）

* 有人发动了一场战争，幸存者逃进了一个新的世界

* 存在一个重建它的机会。因为这本书详细记载了那个世界的情报，作为“备份”，它被切实地保存下来，这允许一个新的异常连接到同一个世界。（紫水晶只是被用来传递那条信息的。书才是重点。故事的页眉写道：“你手中所握的书本是一把钥匙，它将打开通往幻界的大门。”表达的就是字面意思。）

可能不太明显，不过在这里，{{相信}}和{{幻想}}是非常重要的主题。整篇文档都在谈论人类与神话以及传奇的关系。箱子，不。{{房间}}是一处遗迹，来自一个神话皆为事实、传奇正在上演的时代。{{房间}}是一处入口，但这并非它真正的形态。曾经，它是一座巨大的神殿、一座丰碑，纪念着地球与幻界的人们之间的情谊。然而，随着时间的流逝，人类逐渐不再相信这些事物，{{房间}}因此遭到了削弱。它再也不是过去那条美好的门道了，它只是些许满载遗憾的痕迹，记录着往昔的光辉岁月。这也解释了它们对我们的世界如此困惑的原因。那只箱子不是在几天或几年之前被遗弃的。已经过去了千年之久。这甚至还对SCP-1762-2实例产生了影响。它们脆弱易损、没有实体。只剩下孩子们和一位优秀的写手（显然如此）还相信着这些古老的神话和生物的存在。眼见为实。

&gt; 总而言之，这只箱子是一个曾宏大得多的房间遗留下的一切。几个世纪以前，这个房间是连接着我们的世界与幻界的桥梁。
&gt; 
&gt; 那时候，人们远比现在更相信幻想，所以两个世界之间的联系也更紧密。然而，随着时间的推移，我们慢慢开始把龙和巨人之类的事物视为神话，将它们抛在脑后，因此房间陷入了失修的状态……它从一座神殿（大体可谓如此）开始逐渐衰落，成为了现在这只可怜的箱子。即使房间目前的状态欠佳，幻界生物仍然可以进入我们的世界，但它们在这里的形态也反映了我们对它们是否依然存在的相信程度：它们只有一张纸那么厚。

基金会不相信幻想。基金会只相信科学与冷酷无情的事实。基金会毁灭了幻界。

嗯，就是这样。这真是一篇又悲伤又精彩的故事，在我看来它是网站上的最佳文档之一。我是Buttonmasher，我们下次再见。

太长不看？那看这句就够了：孩子们，扼杀自己的想象时请千万小心，有些事物可能会随之消亡。

看这句也行：天马行空的机器坏掉了，好好享受世界的毁灭吧。</textarea></pre>
