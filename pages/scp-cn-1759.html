**项目编号：**SCP-CN-1759

**项目等级：**Safe

**特殊收容措施：**基金会工作人员不得阅读SCP-CN-1759，但可以申请查看SCP-CN-1759-1。使用SCP-CN-1759进行实验需要获得3级及以上安全权限者的批准。若有必要，医疗小组应对SCP-CN-1759-1的作者实施医疗救济，协助研究人员对其进行更深入的实验和访谈。

**描述：**SCP-CN-1759是一本题为《印象派色彩》的出版物，尺寸约200*150*18mm，硬质封面，彩色铜版纸印刷。版权页信息显示，本书由██师范大学出版社于2001年出版。项目主要内容为印象派、新印象派、后印象派的历史发展与相关画作赏析，同时包含小部分野兽派、立体派介绍。该项目同批次印刷的其他个体无异常。

SCP-CN-1759的异常性质主要表现为：若读者能对有关历史、作品有所共鸣[[footnote]]“共鸣”主要表现为对相关流派的喜爱、认可、崇拜、同情等。[[/footnote]]，在阅读完该项目后2-10天内，该读者会产生艺术创作冲动，并绘制出一SCP-CN-1759-1实例。实例的作者可能是已具有相关艺术知识和经验的专业人士，也可能是阅读SCP-CN-1759后才对相关知识有所了解或产生兴趣的非专业人士。若读者在阅读前后皆无明显兴趣及一定程度的认知，则不会创作SCP-CN-1759-1。

SCP-CN-1759-1的异常性质主要表现为：虽然实例由正常绘画颜料，包括但不限于油画颜料、丙烯颜料、水彩等绘制，但其内容大部分不在对应的可见光波段显现，而是转变为其他波段。目前记录在案的异常电磁波覆盖了人类已知的所有波段。使用█型高光谱成像仪对其进行成像，能够看出其完整内容。

SCP-CN-1759-1有时包含极强的γ射线、X射线、紫外线等，此类实例在自然状态下理应对周遭环境产生明显影响，但实验表明这些异常不会影响其创作者之外的事物。同时，其对创作者的影响也并不符合正常情形，这表现为，实例的作者可能会在通常致死的辐照之中额外存活1-3天，即使其实际生理状况已不允许存活。

**回收过程：**2020年10月10日，基金会安插在医疗系统中的工作人员注意到一份异常尸检报告，报告显示死者文威序死于严重的X射线放射，但并未发现明显放射源。10月12日，基金会从其遗物中发现了SCP-CN-1759以及一死者创作的SCP-CN-1759-1实例，该实例被探测到大量X射线，并有少量远红外、微波、射电波段辐射。高光谱成像显示，该实例似乎描绘了大量开尔文-亥姆霍兹纹样。

一份文临死前写就的文档被发现于其个人电脑中。原文档存在大量语汇和输入错误，这可能是文临死时的极端生理状况造成的。对可理解的部分进行修订后的文档如下：

[[collapsible show=&#34;+ 附加文档1759.1&#34; hide=&#34;- 收起文档&#34;]]

&gt; 我不知道会有谁，或者会不会有人看到这个。
&gt; 
&gt; 无论如何，我想首先说一下“手指效应”。这是一个看上去非常主观的，非常人类沙文主义的概念，它是说，在我们这些人类观察者看来，那些远离我们的宇宙大尺度结构都被额外拉长了，而拉长方向的轴全部都指向观察者的方向，也就是我们所在的地方——最后你看到的结果就是，所有方向的星系团，都如同上帝的手指一样，无情冷酷地指向我们，就仿佛我们有多么值得注意一样。
&gt; 
&gt; 这当然和地心说一样是一种错觉，没有哪个星系团会无聊到做这种事，哪怕它[无法辨认]。
&gt; 
&gt; 它不是真的，请注意。但我为什么要说这些？
&gt; 
&gt; 因为我正在感受它……姑且这么说。
&gt; 
&gt; 所有的光或者说色彩，从极遥远的地方赶来，汇聚在我体内的某一点上，这还有点像……奥伯斯佯谬中的无尽白昼？
&gt; 
&gt; 我想把这盛大纯粹的情形画下来，就像我画《风暴洋》[[footnote]]应是文创作的SCP-CN-1759-1实例的标题。[[/footnote]]一样。但我现在，说实话，还是很痛的，我很难受，我脑袋里似乎还有个什么东西，它遮住我的视野而且还在长大。我还可以勉强打这些字，但我没有办法把线画直了，如果我画不出它们不顾一切向我奔袭而来的感觉，那我画它还有什么意义？用尺[无法辨认]？
&gt; 
&gt; 说起来其实挺讽刺的，我永远讨厌画线条，不管直线还是曲线，这些笔就是不愿意跟着我的想法走，所以我以前疯狂迷恋点彩——我现在依旧迷恋，尤其是西涅克，他的画会发光。如果我还有机会画画，我依旧会那么做。我知道，不想画线条所以去画点彩？这是什么傻逼做法。但我依旧会。
&gt; 
&gt; 就是这些小点让我发现了画的乐趣，在那之前，我以为自己和艺术的唯一一丁点交集只有假彩色图，那是唯一由我弄出来的，还能让我觉得好看的东西，惭愧。
&gt; 
&gt; 我知道我的理解肯定不对，但那些画，对于我来说就像是假彩色图。我想，在印象派之前，人类大概都是瞎子，就像只有光学望远镜的天文学家也是瞎子一样（伽利略对不起，但你没能看过射电波段的心跳，和伽暴的狂啸，这很遗憾）。
&gt; 
&gt; 很多人都对假彩色处理过的天体图像加以盛赞，我很高兴，因为这能让他们意识到宇宙不等于黑夜，也不是一团团模糊苍白的雾气。就像红苹果不是红的，而是取决于它被放在了哪里而那里又是什么时间什么天气周围又有些什么东西。
&gt; 
&gt; 万事万物都是彩之又彩而彩中有彩[无法辨认]，如果你觉得有一片色彩是无聊的，你一定是没有仔细看它，你应该要仔细看它，这有些像看点彩，每一个色块中都有无数各色的小点在雀跃狂欢，像那种在节日游行中到处撒的彩色小纸片，像哈勃遗珍场，你为何不加入？
&gt; 
&gt; 我之前几乎没有正儿八经地画过画，每次都只是在印错了的A4纸背面瞎涂一通，而且前段时间我一直在赶一个本子[[footnote]]科研基金项目申请书的俗称。[[/footnote]]，不知道多久没画过了。上个星期终于定稿了，我就心血来潮去看了艺术史的东西。嗯，在那之前我都只是看看乱七八糟的在线教程。在那本书里我看到了一句话，“我只是画了我看到的颜色”。
&gt; 
&gt; 终于，终于！画画这件事好像变得不那么难了！我突然意识到我不该觉得自己画画是浪费资源所以只用最便宜的水粉和打印失误的废纸，我不该去想怎么不把瓶子画歪，怎么[无法辨认]，我甚至不该去理会那本书里说的莫奈是如何如何精确地描绘每一天每一刻的教堂，修拉又如何如何专注于数学和光学。我不是在写基金申请！
&gt; 
&gt; 所以，我坐了一个多小时公交去了█美，在那条街上的一家看起来人很多的店里，咨询了一下正在买东西的美术生，然后买了一堆画材。过了一天，这堆东西变成了《风暴洋》。
&gt; 
&gt; 刚画出来的时候，我都觉得很好笑。我果然不会画线条，我还是应该[无法辨认]。
&gt; 
&gt; 但是——早知道应该把这句话设置为电脑桌面——我不是在投一区！我不是在申基金！我不需要给任何人看！
&gt; 
&gt; 我画出来了！我看到的颜色！这有多[无法辨认]你知道吗？我没怎么想什么HSL，我只是想穷尽我看到的好看的颜色，我想被它们淹没。说起来我好像理解了为什么有的人会把PPT搞得一团糟，让它变成微软垃圾特效大杂烩，我想他们可能也只是想让自己被喜欢的东西淹没而已。
&gt; 
&gt; 这样的东西它们来了，从宇宙的各个角落赶来，不知道是不是因为它们同意我的想法，受到了我的垃圾处女作的感召（我在想什么呢）。上帝，虽然我不信，祂的无数手指正指向我，并穿过我的身体中心，一条条缤纷的线，缤纷的线，缤纷的[无法辨认]，祂们是想把我压缩成一个奇点还是想把我扯碎？但我会沿着这些线向所有方向无尽延伸。我很痛，我脑袋里的东西，可能是个瘤，还在长，它不让我再看那些色彩，但我知道我会去所有地方，我加入祂们而[无法辨认]。
&gt;
