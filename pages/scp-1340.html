**Ítem #:** SCP-1340

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1340 debe mantenerse dentro del Tanque Acuario de Contención 3 es el [[[secure-facility-dossier-research-site-45|Sitio de Investigación 45]]]. El personal asignado a SCP-1340 debe atenerse a los protocolos de contención zoológica acuática estándar. Se depositarán 150 kg de pellets de comida hechos con kril molido dentro del tanque de contención de SCP-1340 cuatro veces a la semana. Se deben instalar un voltímetro y un galvanómetro en el interior del tanque con el fin de monitorear y descifrar las fluctuaciones de la actividad eléctrica.  

Se le solicita a los agentes de campo que, en coordinación con el gobierno mexicano, reporten cualquier avistamiento de los especímenes restantes de SCP-1340 dentro del sistema de cuevas Ox Bel Ha.

**Descripción:** SCP-1340 es una especie de mantarrayas electroreceptivas pertenecientes a la familia //Mobulidae//.  SCP-1340 fue descubierto viviendo dentro de una cámara submarina, parte de la región no explorada del sistema de cuevas Ox Bel Ha cerca de Quintana Roo, México. Todos los especímenes de SCP-1340 son distinguibles por sus aletas pectorales triangulares, aletas cefálicas en forma de cuernos, bocas terminales grandes, escasez o falta completa de pigmentación, y por lo general van desde los 0.8 m hasta los 1.1 metros de ancho. SCP-1340 también tiene un par de ojos vestigiales.  

SCP-1340 posee dos órganos electrolíticos en cada lado de la cabeza, a través de los cuales pasa corriente desde la superficie inferior del cuerpo a la parte superior, permitiendo que ocurra bioelectrogénesis. SCP-1340 usa este elemento principalmente para comunicarse utilizando señales eléctricas de voltaje, ampere y frecuencia variables.  

Los investigadores y criptoanalistas de la Fundación han desarrollado y calibrado un transductor capaz de convertir las señales eléctricas en audio, el cual se ha identificado como idioma español. Se ha presentado la teoría de que SCP-1340 podría haber aprendido a usar el español a través de exposición a ondas de radio electromagnéticas producidas por el hombre, específicamente, transmisiones AM.

Desde que se descifró la actividad eléctrica, se sabe que SCP-1340 es en realidad inteligente y altamente social. La colonia en cautiverio ha demostrado ser un consejo selectivo de 118 especímenes machos de SCP-1340. Se ha observado que la colonia discute eventos y asuntos de manera regular en un foro abierto gobernado por los principios de un procedimiento similar al parlamento. 

[[collapsible show=&#34;[ACCESO DE NIVEL 1 REQUERIDO]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]
&gt; +++ Transcripción de la grabación,,1340-4-021012,,
&gt; 
&gt; **Prefacio:** Lo siguiente es un extracto de la transcripción 1340-4-021012. La transcripción consiste en la conversación entre los miembros de SCP-1340, grabada en el día 2 de Octubre de 2012.
&gt;  
&gt; **&lt;Inicio del Registro, [2 de Octubre, 2012, a las 20:00]&gt;**
&gt;  
&gt; **SCP-1340-12:** Por la presente, llamo al orden a la junta. La asamblea recitará el juramento.
&gt; 
&gt; **Todos al unísono:** Desde el tiempo de la señal Dios; nosotros, el antiguo orden, juramos actuar de acuerdo con nuestra moral para tomar decisiones por el bien de nuestros hijos. Haremos el bien hacia todos los otros según las leyes y los usos de nuestro universo, sin miedo ni predilecciones, sin afecciones ni malas intenciones. Nosotros, los portadores de la ley, guardianes de la paz, y defensores de la fe. Juramos nuestra lealtad al bien mayor.
&gt; 
&gt; **SCP-1340-12:** Secretario, por favor registre las conclusiones anteriores.
&gt;  
&gt; **SCP-1340-35:** El comité de forrajeo sigue buscando la causa de los cambios en nuestro suministro de alimento. Se presentó una moción por parte de El Que Alimenta A Muchos. La moción solicitaba una suspensión temporal de la política de afiliación para que el comité de forrajeo pudiera inducir voluntarios en un esfuerzo por cumplir las tareas asignadas. La moción pasó y los voluntarios fueron inducidos. Una moción fue presentada por El Que Se Sorprende Fácilmente. La moción solicitaba el aplazamiento del gran festival de los espíritus hasta nuevo aviso. La moción pasó. El sacerdote mayor El Que Conversa Con Los Ancestros sigue buscando una razón por la cual la señal Dios se ha detenido, y también intenta comprender estas nuevas señales extrañas; las interpretaciones llegarán con retraso.También, se continuó con las discusiones con respecto a los hallazgos del comité de exploración. Las discusiones fueron aplazadas por cuestiones de tiempo.  
&gt;  
&gt; **SCP-1340-12:** Muy bien. ¿Hay algún asunto que deba discutirse antes de reabrir la discusión antes mencionada?  
&gt;  
&gt; **SCP-1340-35:** Nada se presentó.
&gt; 
&gt; **SCP-1340-12:** Por la presente, reabro la discusión anterior. Si el hermano mayor del comité de exploración pudiera recitar un resumen de sus descubrimientos más recientes, por favor...
&gt; 
&gt; **SCP-1340-35:** El asambleísta y el consejo le dan la palabra a El Que Mira En Lugares Fríos.
&gt; 
&gt;  **SCP-1340-107:** Hermanos del consejo, basados en nuestros recientes intentos de expedición, hemos concluido que la gran cámara ha cambiado dramáticamente de forma por razones desco-
&gt; 
&gt; **SCP-1340-25:** ¡Blasfemo!
&gt; 
&gt; **SCP-1340-67:** ¡Hereje!
&gt; 
&gt; **SCP-1340-12:** ¡Orden! ¡Que se mantenga el orden, he dicho!
&gt; 
&gt; [estática pesada sobre el sonido indescifrable de una multitud]
&gt; 
&gt; **SCP-1340-12:** ¡Orden! ¡Orden!
&gt; 
&gt; [el sonido de la multitud decrece]
&gt; 
&gt; **SCP-1340-12:** ¡Esta junta no será controlada por incidentes como éste de nuevo! El consejo devolverá su atención a El Que Mira En Lugares Fríos.
&gt; 
&gt; **SCP-1340-107:** Sí... por razones desconocidas, y contradiciendo todo lo que sabemos sobre nuestro universo, lo que entendemos es ésto: nuestra cámara es ahora más pequeña. Nuestra cámara ahora toma una forma aparentemente simétrica. Una gran capa de vacío ahora existe sobre nosotros. El suelo está limpio de piedras o arena. Y lo que es más importante, la comida ya no se puede encontrar disponible, sino que parece originarse del vacío.  
&gt;
&gt; **SCP-1340-12:** Gracias. Se abre la discusión entre los hermanos miembros del consejo.
&gt; 
&gt; **SCP-1340-35:** El asambleísta y el consejo le dan la palabra a El Que Nada En Círculos.
&gt; 
&gt; **SCP-1340-70:** Hermano mayor, ¿dices que estamos atrapados dentro de esta gran cámara?
&gt; 
&gt; **SCP-1340-107:** Bueno no exactamente. No hemos encontrado un punto de salida del tamaño adecuado. Nuestro comité ha descubierto múltiples túneles por los que el agua fluye hacia adentro y hacia afuera, pero son demasiado estrechos para pasar por ahí.
&gt; 
&gt; **SCP-1340-35:** El asambleísta y el consejo le dan la palabra a El Que Empuja Piedras.
&gt; 
&gt; **SCP-1340-51:** Hermano mayor, ¿se podrían excavar estos túneles?
&gt; 
&gt; **SCP-1340-107:** No hemos revisado eso.
&gt; 
&gt; **SCP-1340-111:** Bueno, ¿no deberíamos? Parece imperativo que lo exploremos. 
&gt; 
&gt; [estática ligera sobre el sonido de una multitud aislada]
&gt; 
&gt; **SCP-1340-111:** Dicho eso, quisiera llamar a-
&gt; 
&gt; **SCP-1340-35:** Por favor no realice propuestas hasta que se hayan cerrado las discusiones. 
&gt; 
&gt; **SCP-1340-68:** ¡Fijaos en las profecías!
&gt; 
&gt; **SCP-1340-12:** ¡Orden! ¡Orden!
&gt; 
&gt; **SCP-1340-68:** Como se predijo, en el inicio de la cuarta reconciliación, que señala-
&gt; 
&gt; **SCP-1340-12:** ¡Guardias! ¡Llévense a El Que Practica Las Viejas Costumbres! 
&gt; 
&gt; **SCP-1340-68:** -el gran regreso de los demonios prodigio! ¡Los demonios han matado a nuestra señal de Dios! Sed cautos de su-
&gt; 
&gt; [un súbito incremento en distorsiones, seguido por clics intermitentes]
&gt; 
&gt; **SCP-1340-12:** ¡Orden, hermanos! No podemos tolerar semejantes locuras en estos tiempos difíciles... ahora... continuemos con las discusiones.
&gt; 
&gt; **&lt;Fin del registro, [2 de Octubre, 2012 a las 20:21]&gt;**
&gt;  
&gt; **Epílogo:** Después de que se concluyó la reunión, se avistaron varios especímenes de SCP-1340 rascando los filtros y drenajes del tanque de contención con sus aletas.
