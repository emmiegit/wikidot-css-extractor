    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1543-J – Der Sonnenlauncher
**Autor:** [[*user name]]
**Original:** http://www.scp-wiki.net/scp-1543-J
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1543

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Da SCP-1543-02 von der Foundation gebaut wurde, erfordert es keine spezielle Form der Eindämmung, außer es wegen seiner fortschrittlichen Technologie und anomalen Materialien vor der Öffentlichkeit verborgen zu halten. Um dies zu tun, werden Unsichtbarkeitsfelder und Lichtreflektoren daran angebracht und Funkstörsignale eingesetzt. SCP-1543-01 ist ein sentimentales Andenken und ist in einem Museum aufzubewahren, das um seinen ursprünglichen Standort herum gebaut wurde. Dieses Museum ist von einem erstklassigen Wartungsteam zu kuratieren und zu reinigen, da SCP-1543-01 einen wichtigen Teil der Geschichte und des Erbes der Foundation repräsentiert. Aus diesem Grund erhalten alle Arbeiter mindestens einmal im Jahr Urlaub, um es zu besuchen, und Mitarbeiter der Stufe Drei und Vier erhalten Freikarten und einen günstigeren Eintritt zum Vortragssaal. 

**Beschreibung:**  SCP-1543-01 ist ein Katapult mit einer absurd großen Reichweite, das 16██ entwickelt wurde, um einen allgemeinen Bedarf zu dieser Zeit zu decken: gefährliche und potenziell realitätsverändernde Objekte in die Sonne zu schleudern. Scheinbar dachten die Leute damals, dass der einfachste und effizienteste Weg, um SCPs zu entsorgen, die brennende Hitze eines Sterns sei, auch wenn das betreffende Objekt auf einfachere Weise zerstört werden, beim Flug durch die Luft entkommen oder sich von der Energie innerhalb des Dings, das es vernichten soll, tatsächlich ernähren könnte. Trotz der Tatsache, dass dies oft eine unnötige Verschwendung von Ressourcen und Zeit war, wurde es oft als die beste Vorgehensweise befunden.

Innerhalb des Museums, das es umgibt, hinter Glasvitrinen und auf Sockeln ausgestellt, bemalt und fotografiert und an Schlüsselanhängern in Miniaturform verkauft, befinden sich Repliken aller SCPs, die von SCP-1543-01 in die Sonne katapultiert wurden. Einige davon sind:

* Ein dreißig Fuß (9,14 m) großes Monster.

* Ein normaler Mensch, der zwar unverwundbar, aber nicht stärker als ein normaler Mensch war und Schmerzen verspüren konnte. //(Ernsthaft, warum konnten sie ihn nicht einfach einsperren? Ihn allein in einer Zelle lassen? Hat es sie wirklich so sehr gestört, dass er nicht zerstört werden konnte? War das eine Ego-Sache? Herrgott, sie hätten es einfach sein lassen sollen.)//
 
* Eine Atombombe aus der Zukunft: verursachte einen Monat lang Sonneneruptionen, halb Europa wurde steril. 
 
* Ein winziges Schwarzes Loch: hätte fast ein Ende-der-Welt-Klasse-Szenario ausgelöst.
 
* Eine Miniatursonne: [DATEN GELÖSCHT].
 
* Ein wärmeabsorbierender Ring, der leichte Kopfschmerzen bei Personen in der näheren Umgebung verursacht: Die Aufseher sagten, alle sollen sich ein wenig beruhigen. 
 
* Eine empfindungsfähige Differenzmaschine, die eine bessere Energiequelle anforderte und andeutete, dass sie die Sonne als eine nutzen könnte: in die Sonne geschossen, Singularität erreicht, die Erde überfallen. 

* Ein Baum, der sich von Energie ernährte und dadurch stärker wurde, dem immer mehr Äste wuchsen, die Menschen angriffen: //(Wortwörtlich, das war sein richtiger Name)// den gesamten regierenden Rat der Foundation wegen grober Dummheit und Inkompetenz exekutiert.

* SCP-682: ließ sich Flügel wachsen; viele Leute hatten rasiermesserscharfe Federn in den Augen. 

SCP-1543-02 ist ein großes Raumschiff in Form einer Kanone. All das Geld, das in die Heilung von Krankheiten oder die Gestaltung besserer Standorte hätte fließen können, floss in seinen Bau //(es scheint fast eine Besessenheit der höheren Mitglieder zu sein)//. Deshalb ist es von drei Fusionsringen umgeben und enthält einen Kernspaltungskern, vierzehn KIs an Bord, eine volle Leistungsfähigkeit und das präziseste Zielsystem, das jemals hergestellt wurde – Bediener können den genauen Punkt wählen, wo das SCP, das an bunten Objekten abprallt, hingeschossen wird. Auf die Seite ist das Motto in riesigen Großbuchstaben gemalt: &#34;Im Zweifelsfall in die Sonne schießen&#34; (wovon manche glauben, dass es nicht mit dem Flair des alten Credos der SCP mithalten kann: &#34;In die feurige Kugel mit dir&#34;). Hier ist eine unvollständige Liste von Objekten, die von der Station in die Sonne geschossen wurden:

* Ein Meteor, der beim Auftauen eine massive Explosion verursacht.
 
* Eine gigantische Kreatur aus einer anderen Dimension, die sagte, sie sei hierhergekommen, um &#34;unsere Sonne zu verschlingen&#34;: Dunkelheit für 14 Tage. 
 
* 214 Viren.
 
* 513 Bakterien.
 
* Ein Sonnenkern-Dämon aus dunkler Materie.
 
* 12 Pilze (von welchen drei sterben, wenn sie Raumtemperatur ausgesetzt sind).
 
* Ein völlig harmloser Felsen, der nicht zerstört werden konnte, solange er auf der Erde bleibt. 
 
* Ein kleiner Globus, der kontrolliert, was auf der Erde geschieht – was immer ihm zugefügt wird, passiert auch auf unserem Planeten: [DATEN GELÖSCHT].
 
* Eine Schachtel mit einer winzigen Version unseres Universums darin: [DATEN GELÖSCHT].
 
* Eine &#34;gruselige&#34; Lampe.

* Ein ebenso verstörendes Gemälde.
 
* SCP-682: kam in Flammen zurück.

**Anhang 01:**  Der Ton dieses Berichts gefällt mir nicht! Der Sonnenlauncher ist verdammt großartig, jeder weiß, dass echte Männer SCP-1543 mögen! Ich habe ein Poster davon in meinem Quartier! Jawohl! 

**Anhang 02:**  Wegen der anhaltenden Resistenz von 682, in die Sonne geschossen zu werden, wurde eine neue Lösung entwickelt: einen noch größeren Sonnenlauncher bauen, der speziell für die Eidechse entwickelt wird. Gerüchten zufolge könnte dieser entweder: A) den Bastard direkt durch die Sonne schießen, B) ihn richtig hart in die Sonne schießen oder C) die Sonne in Richtung Station ziehen (wie an fiesen Feuerketten oder so). Wegen der Kosten dieses riesigen Unterfangens musste die Forschungsabteilung geschlossen werden. Sagen wir einfach, sie waren nicht zufrieden und gingen nicht leise; ein paar gingen darüber schreiend, einen Weg gefunden zu haben, 682 zu töten. Was für ein Haufen Verlierer. 

**Anhang 03:** Es gibt eine lange Tradition einer Rivalität zwischen der Task Force, die den Sonnenlauncher betreibt, und Team 10 Eine Fantastilliarde Nuklearer Explosionen, Die Alle Gleichzeitig Hochgehen. Beide halten ihren Weg für den besten und finden den der anderen vollkommen lächerlich. 

**Anhang 04:**  Team 10 Eine Fantastilliarde Nuklearer Explosionen, Die Alle Gleichzeitig Hochgehen, hat sich einmal über all die Konzentration und Aufmerksamkeit beschwert, die dem neuen Sonnenlauncher gewidmet werden, und über all die Gelder, die in das Projekt fließen. Als Kompromiss wurde eine Vereinbarung getroffen: Eine unbekannte Anzahl von Atomraketen wurde an dem Raumschiff platziert, falls etwas schief geht, und Knöpfe zum Aktivieren der Selbstzerstörungssequenz wurden an offen zugänglichen Stellen zum einfachen und schnellen Zugang angebracht. Als Die Liga der Unnötigen Verschwendung von D-Klasse-Personal davon hörte und sich über Bevorzugung jammernd beschwerte, wurde eine Ladung Gefangener zum Shuttle gebracht, die in einem speziellen Bereich außerhalb des Raumfahrzeugs gehalten werden sollte. Eine andere spezielle Interessengruppe, Der Weiße Stock, versuchte auf den Zug aufzuspringen und fragte, ob dieses D-Klasse-Personal für bessere Sicherheitsmaßnahmen blind sein könnte. Sie waren beruhigt, als wir ihnen sagten, dass das Vakuum des Weltraums wahrscheinlich dazu führen wird, dass die Augen dieser Wachen sowieso rausploppen werden.

**Anhang 05:** Die Abteilung für Bewaffnung Gewalttätiger Krimineller hat sich erfolgreich dafür eingesetzt, dass der D-Klasse-Sicherheitsabteilung leichte M249-Maschinengewehre ausgehändigt werden. Weitere Anfragen nach FMJ[[footnote]]Full Metal Jacket – Vollmantelgeschosse[[/footnote]], Sprengstoff und Brandmunition werden aufgrund eines jüngsten &#34;Mikrometerschauers&#34; geprüft, der einen Schaden von etwa 7 Milliarden US-Doller an [ZENSIERT] verursachte.</textarea></pre>
