**Объект №:** SCP-1210-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1210 следует содержать в помещении, аналогичном стандартной камере содержания гуманоидов со следующими модификациями: камера увеличена до размеров 6 х 3 х 3 м, стены, пол и потолок с многослойной звукоизоляцией, помещение совмещено с комнатой для наблюдений, отделённой окном с пуленепробиваемым стеклом. В комнате для наблюдения должен дежурить сотрудник службы безопасности, вооружённый винтовкой, заряженной дротиками с ветеринарным транквилизатором в дозе, эквивалентной требующейся для быстрой нейтрализации носорога. Для ведения огня оборудована бойница. В комнате содержания SCP-1210 напротив бойницы установлен динамик, приводимый в действие с помощью пульта в комнате для наблюдений.

После появления SCP-1210-1 сотруднику в комнате для наблюдений следует подать звуковой сигнал на динамик для привлечения SCP-1210-1, а когда тот окажется на удобной для стрельбы позиции - выстрелить в него дротиком. Если же дано распоряжение не производить выстрел, то в этом случае SCP-1210-1 будет убит SCP-1210.

**Описание:** SCP-1210 представляет собой девушку возрастом 24 года (на момент задержания), русскую по национальности. Рост субъекта составляет 171 см, вес – 68 кг. SCP-1210 ведёт себя спокойно и замкнуто, хорошо соблюдает дисциплину.

Субъект обладает сильно развитой мускулатурой и способностью передвигаться, почти не производя звуков. Оба качества не являются аномальными, и приобретены субъектом в ходе длительных тренировок.

Аномальными свойствами обладают волосы субъекта – они имеют длину около метра и колоссальную прочность. Остричь их возможно, но ножницы и лезвия быстро тупятся. Кроме того, отстриженные волосы быстро отрастают (см. отчёт об экспериментах с SCP-1210).

Другое аномальное свойство проявляется у субъекта с периодичностью от 10 дней до 11 недель: внезапно SCP-1210 вскрикивает от боли, после чего затихает и усаживается на пол, прижимая голову к коленям. В этот момент в затылочной части головы заметно движение, и в течение одной-двух минут из волос субъекта появляется существо, обозначенное как SCP-1210-1. После появления оно падает на пол и начинает конвульсивно дёргаться, издавая пронзительный вой. Изначально существо имеет вид тридцатисантиметрового «зародыша», который в течение 45-50 секунд вырастает во «взрослую» особь. Судя по внешним проявлениям, метаморфоза, связанная со «взрослением», причиняет существу сильную боль.

&#34;Взрослый&#34; SCP-1210-1 представляет собой четвероногое существо с телом, напоминающим тело крупного кошачьего, длинным тонким хвостом и вытянутой головой, по форме напоминающей голову щуки. На голове создания находятся два витых рога длиной около 70 сантиметров. Длина SCP-1210-1 составляет 4 метра, из которых 2 метра приходятся на хвост. От головы и до середины туловища тянется длинная чёрная грива. Кожа создания тёмная, выглядит как ткань из переплетённых человеческих волос (согласно результатам анализа, состав кожи схож с составом волос).

&gt; Нет, кожа существа не покрыта шерстью, она состоит из шерсти - д-р Прохожин

SCP-1210-1 обладает острыми когтями и зубами. В ходе экспериментов существо прокусывало бронежилеты 4-ого класса защиты, а также ползало по стальным стенам и потолкам, цепляясь когтями.

У SCP-1210-1 отсутствуют глазные и носовые отверстия, в связи с чем существо ориентируется в пространстве только с помощью слуха и тактильных ощущений. Сразу же после превращения во взрослую особь SCP-1210-1 начинает нападать на все источники звука, которые обнаружит вокруг себя. При этом создание способно расслышать звуки громкостью 2-3 дБ.

После того, как SCP-1210-1 уничтожит все источники звука вокруг или поймёт, что они неуничтожимы и/или недосягаемы, оно начинает медленно ползать по предоставленному ему пространству, изучая его.

В стандартных условиях в момент спокойствия SCP-1210-1 к нему сбоку подкрадывается SCP-1210, становится над существом, после чего стремительно обхватывает его тело ногами, хватает его за рога и одним рывком сворачивает SCP-1210-1 шею, убивая его.

SCP-1210-1 крайне живучи (см. отчёт об испытаниях с SCP-1210-1). У них не выявлено наличие разума, а единственный на данный момент установленный инстинкт – уничтожать источники звука. SCP-1210-1 не нуждается в пище, хотя и проглатывает куски плоти своих жертв. Продолжительность жизни существа составляет 1-1,5 месяца.

Неоднократно проводились попытки поместить в одно помещение две особи SCP-1210-1 – в результате они набрасывались друг на друга. Во всех случаях одно из существ убивало другое, но и само умирало от полученных ран.

**Приложение 1210-A:** Запись интервью с SCP-1210 23.07.20██ (спустя три недели после постановки на содержание).
**Опрашиваемый:** SCP-1210
**Опрашивающий:** Д-р Прохожин
&gt; **Д-р Прохожин:** Здравствуйте, █████,  присаживайтесь.
&gt; 
&gt; **SCP-1210:** (садится) Стул скрипит.
&gt; 
&gt; **Д-р Прохожин:** Да, но мы же не пробудем здесь долго. Скоро вы вернётесь в свою камеру, там будет тихо. Ответите на пару моих вопросов?
&gt; 
&gt; (SCP-1210 молчит)
&gt; 
&gt; **Д-р Прохожин:** Допустим, это было согласие. Итак, выходит, это правда – существа действительно появляются у вас в волосах.
&gt; 
&gt; **SCP-1210:** Не из волос – у меня из затылка.
&gt; 
&gt; **Д-р Прохожин:** Вчера вас обрили и не обнаружили никакого отверстия, раны или какого-либо следа. Кстати, волосы уже почти отросли.
&gt; 
&gt; **SCP-1210:** Так всегда случается.
&gt; 
&gt; **Д-р Прохожин:** А как вы думаете, существа могут появиться в тот момент, когда у вас нет волос?
&gt; 
&gt; **SCP-1210:** (SCP-1210 долго не отвечает) Не знаю, мама не говорила мне.
&gt; 
&gt; **Д-р Прохожин:** Во время появления этих созданий вы молчите. А это вообще больно?
&gt; 
&gt; **SCP-1210:** Очень, просто я стараюсь не издавать звуков.
&gt; 
&gt; **Д-р Прохожин:** А почему вы не убили существо, когда оно только появилось? Оно же было таким маленьким.
&gt; 
&gt; **SCP-1210:** Я долго не могу отойти от боли. Чтобы передвигаться тихо, требуется концентрация.
&gt; 
&gt; **Д-р Прохожин:** Но маленькое существо не опасно - зачем таиться?
&gt; 
&gt; **SCP-1210:** Ошибаетесь, оно столь же опасно.
&gt; 
&gt; **Д-р Прохожин:** Понимаю. А затем вы свернули существу шею. Почему именно так?
&gt; 
&gt; **SCP-1210:** █████ так проще всего убить.
&gt; 
&gt; **Д-р Прохожин:** Как, простите, вы его назвали?
&gt; 
&gt; **SCP-1210:** █████.
&gt; 
&gt; (Д-р Прохожин некоторое время молчит).
&gt;
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Д-р Прохожин:** Простите, я впервые слышу подобное название. Где вы его услышали?
&gt; 
&gt; **SCP-1210:** Мама сказала.
&gt; 
&gt; **Д-р Прохожин:** Кстати о вашей маме, насколько я понял, все ваши знания об этих существах от неё.
&gt; 
&gt; **SCP-1210:** Да.
&gt; 
&gt; **Д-р Прохожин:** И она вас так… натренировала?
&gt; 
&gt; **SCP-1210:** Да. Надо быть сильной и тихой, чтобы убить █████.
&gt; 
&gt; **Д-р Прохожин:** У мамы они тоже являлись?
&gt; 
&gt; **SCP-1210:** Нет, но у бабушки…
&gt; 
&gt; **Д-р Прохожин:** Они появлялись у вашей бабушки?
&gt; 
&gt; **SCP-1210:** Да.
&gt; 
&gt; **Д-р Прохожин:** А до неё?
&gt; 
&gt; **SCP-1210:** До неё (субъект долго вспоминает). Мама говорила, что это идёт по женской линии, но я не знаю, как долго.
&gt; 
&gt; **Д-р Прохожин:** Это случается через поколение?
&gt; 
&gt; **SCP-1210:** Нет. Мама готовилась, что тоже столкнётся с █████, но её это минуло.
&gt; 
&gt; **Д-р Прохожин:** Вы знаете, почему это происходит?
&gt; 
&gt; **SCP-1210:** Я не уверена.
&gt; 
&gt; **Д-р Прохожин:** Прошу прощения? Что значат ваши слова? У вас… есть догадка, не так ли?
&gt; 
&gt; **SCP-1210:** Мне кое-что рассказывала бабушка.
&gt; 
&gt; **Д-р Прохожин:** Ну же, не молчите, озвучьте.
&gt; 
&gt; **SCP-1210:** Она сказала, что они… должны защищать нас.
&gt; 
&gt; **Д-р Прохожин:** Защищать? То есть, вы можете их выдрессировать…
&gt; 
&gt; **SCP-1210:** Их невозможно выдрессировать.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Д-р Прохожин:** А вы когда впервые столкнулись с существом?
&gt; 
&gt; **SCP-1210:** В ██ лет. Первого убила мама – показала, как это делается.
&gt; 
&gt; **Д-р Прохожин:** И за всё время… сколько вы убили?
&gt; 
&gt; **SCP-1210:** Около семидесяти.
&gt; 
&gt; **Д-р Прохожин:** У вас ни единой царапины.
&gt; 
&gt; **SCP-1210:** Я ни разу не ошибалась.
&gt; 
&gt; **Д-р Прохожин:** Ни разу?
&gt; 
&gt; **SCP-1210:** Если бы ошиблась, █████ убил бы меня. Царапинами я бы не отделалась.
&gt; 
&gt; (Д-р Прохожин думает, как продолжить беседу)
&gt; 
&gt; **Д-р Прохожин:** Скажите, а вы планируете [ДАННЫЕ УДАЛЕНЫ]
После интервью доктором Прохожиным были сделаны следующие выводы:
&gt; Похоже, SCP-1210 руководствуется исключительно идеей выживания. Она занимает главенствующее место в её характере и, по всей видимости, навязана матерью. С одной стороны, концентрация на выживании позволяет субъекту бороться со стрессом, а с другой - не позволяет здраво оценивать ситуацию. Субъект не признаёт собственную опасность, невозможность существовать в нормальном обществе и, похоже, до сих пор уверен, что содержится в Фонде временно.

**Приложение 1210-B:** Отчёты об экспериментах с SCP-1210 и SCP-1210-1.
[[collapsible show=&#34;+ Отчёт об экспериментах с SCP-1210&#34; hide=&#34;- Скрыть&#34;]]

Эксперименты проводит д-р М██████. Цель экспериментов – выявить способности волос SCP-1210 к восстановлению.

&gt; **Эксперимент №1:** Обрезать волосы SCP-1210 ножницами.
&gt; **Ход эксперимента:** Понадобилось трое ножниц для того, чтобы полностью остричь SCP-1210.
&gt; **Результат:** Волосы отросли до исходного состояния за 19 часов 30 минут.

&gt; **Эксперимент №2:** Обрить SCP-1210 машинкой для стрижки волос и удалить луковицы восковыми полосками.
&gt; **Ход эксперимента:** Потребовалось четыре насадки и в пять раз больше восковых полосок, чем обычному человеку.
&gt; **Результат:** Волосы отросли до исходного состояния за 29 часов 30 минуты.

&gt; **Эксперимент №3:** Удалить волосы SCP-1210 с помощью лазерной эпиляции.
&gt; **Ход эксперимента:** За один сеанс получилось удалить около 10% волосяного покрова. Ожогов кожи нет.
&gt; **Результат:** Волосы отросли до исходного состояния за 32 часа 10 минут.

&gt; **Эксперимент №4:** Скальпировать SCP-1210.
&gt; **Ход эксперимента:** В проведении эксперимента отказано.
&gt; **Результат:** -
[[/collapsible]]
[[collapsible show=&#34;+ Отчёт об экспериментах с SCP-1210-1&#34; hide=&#34;- Скрыть&#34;]]
Эксперименты проводит д-р Л██████. Цель экспериментов – изучить живучесть особей SCP-1210-1.

&gt; **Эксперимент №1:** Орудие поражения - пожарный топор.
&gt; **Задание на эксперимент:** Ассистент должен бить топором закованную особь SCP-1210-1 по голове.
&gt; **Результат:** Особь умерла после 16 ударов.

&gt; **Эксперимент №2:** Орудие поражения - армейский нож.
&gt; **Задание на эксперимент:** Ассистент должен перерезать закованной особи SCP-1210-1 горло.
&gt; **Результат:** Особь умерла спустя 22 минуты от потери крови.
&gt; **Примечание:** Похоже, у SCP-1210-1 не свёртывается кровь.

&gt; **Эксперимент №3:** Орудие поражения - пистолет Макарова 9 мм.
&gt; **Задание на эксперимент:** Ассистент должен стрелять особи SCP-1210-1 в голову.
&gt; **Результат:** Особь умерла после 12 выстрелов.

&gt; **Эксперимент №4:** Орудие поражения - АКМ 7,62 мм.
&gt; **Задание на эксперимент:** Ассистент должен стрелять особи SCP-1210-1 в голову.
&gt; **Результат:** Особь умерла после 10 выстрелов.

&gt; **Эксперимент №5:** Орудие поражения - бензин.
&gt; **Задание на эксперимент:** Облить особь SCP-1210-1 и дистанционно поджечь.
&gt; **Результат:** Особь полностью сгорела за 4 минуты. Осталась куча пепла общей массой 17 кг.
&gt; **Примечание:** Особь вспыхнула, как бумага. Не уверен, что нужен был бензин.

&gt; **Эксперимент №6:** Орудие поражения - звуковая установка, издающая 170 дБ громкости.
&gt; **Задание на эксперимент:** Поразить SCP-1210-1 звуком, постепенно увеличивая громкость.
&gt; **Результат:** В течение всего эксперимента особь металась в фиксирующем устройстве. Интенсивность и сила рывков по ходу увеличения громкости не менялись. Эксперимент продолжался 2 часа, из которых 1 час 27 мин на максимальной громкости. После окончания эксперимента SCP-1210-1 замерло. Повторное включение звука не выявило у существа признаков оглушения.

По итогам экспериментов д-р Л██████ пришёл к следующим выводам:
&gt; Сломать SCP-1210-1 шею – до сих пор самый эффективный способ убить его. Также эти создания с удивительной лёгкостью сгорают. При этом, только огонь причиняет SCP-1210-1 боль. И ещё я, похоже, получил опровержения сразу двум теориям д-ра М██████.
[[/collapsible]]

**Приложение 1210-C:** Личная переписка д-ра М██████ и агента Ткачёва от 14.11.20██:
&gt; **Агент Ткачёв:** Хорошие новости - нашёл в архиве упоминание о неком ██████. Есть разночтения, но, судя по описанию, это то самое создание. Уже делаю копии и высылаю Вам.
&gt; 
&gt; **Д-р М██████:** Что там, если вкратце?
&gt; 
&gt; **Агент Ткачёв:** Тут снимки берестяной грамоты, перевод на современный русский и заключение экспертов. В переводе говорится о деревне в тайге. Якобы её пытались захватить разбойники, но шаман призвал на защиту чёрта. Чёрт убил разбойников и сгинул, но через год объявился снова, погубив многих жителей деревни. С тех пор он обитает в лесах, а шаман отпугивает его ритуалами. 
&gt; 
&gt; **Д-р М██████:** Каким веком датируют находку?
&gt;
