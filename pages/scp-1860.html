**Artikel:** SCP-1860 – Sein blutendes Lied
**Autor:** [[*user Accelerando]]
**Original:** https://scp-wiki.wikidot.com/scp-1860
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1860

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1860 ist in einer schallisolierten Isolierzelle mit Standardgröße für Humanoide aufzubewahren, um die Überwachung für das Personal zu erleichtern. In der Isolierzelle von SCP-1860 hat ein Entwässerungssystem eingebaut zu sein, dass dem Zweck dient, SCP-1860-1 zur Lagerung und Entsorgung zu Sektor 57 zu transportieren. Die Kommunikation mit SCP-1860 wird derzeit als unnötig erachtet und sollte bis zur weiteren Genehmigung auf ein Minimum beschränkt werden.

**Beschreibung:** SCP-1860 ist eine abgemagerte humanoide Entität. SCP-1860 ist 2,1 Meter groß und wiegt 31 Kilogramm. Sein Kopf ist ungewöhnlich lang, und ihm fehlen außer den Gesichtszügen alle Körperorgane. SCP-1860 ist in von einem elastischen Material umgeben, das zwar in seiner Struktur einem Nylon-/Spandex-Gewebe ähnelt, aber nachweislich aus Hunderten extrem dünner, flexibler Papierstränge besteht. Dieses Papiergewebe hat im Vergleich zu durchschnittlichem Papier eine höhere Haltbarkeit und Flexibilität gezeigt. Versuche, die für die Herstellung des Materials verwendete Holzart zu identifizieren, blieben ergebnislos, wobei eine Baumart in der Hellbrunner Allee die beste Übereinstimmung lieferte. SCP-1860 bleibt in einer knienden Position,[[footnote]] SCP-1860 ist im knienden Zustand 0,9 Meter groß.[[/Fußnote]] widersteht jedoch keinen Versuchen, es zu bewegen oder zu transportieren.

SCP-1860 gibt ständig einen Strom wasserbasierter schwarzer Tinte ab (SCP-1860-1). Die Quelle von SCP-1860-1 stammt aus Hunderten von mikroskopisch kleinen Öffnungen unterhalb seiner Gürtellinie. Innerhalb von 24 Stunden werden etwa 5 Liter SCP-1860-1 produziert; diese Tinte zeigte keine anomalen Eigenschaften, wenn sie nicht von SCP-1860 manipuliert wurde, und kann normal verwendet werden.

SCP-1860 scheint in der Lage zu sein, SCP-1860-1 telekinetisch in verschiedene Formen zu manipulieren. Dazu gehört in der Regel die Notenschrift wie Noten, Notenschlüssel und Versetzungszeichen. SCP-1860 wird diese Formen in 0,6 Metern Höhe über dem Boden schweben und sie im Uhrzeigersinn um sich selbst kreisen lassen. Die erzeugten Musiknoten und Symbole korrelieren direkt mit dem Rhythmus der Gesangsstimme von SCP-1860 während einer Aufführung.

SCP-1860 singt kontinuierlich verschiedene Arien und Ouvertüren aus Opern und macht zwischen jeder Auswahl nur 5 Sekunden Pause. SCP-1860 ist in der Lage, seine Stimme zu verändern, um sie an die verschiedenen Stimmstile anzupassen, die für die Darbietung eines Liedes erforderlich sind (Sopran, Alt, Bariton, Tenor). Im Falle einer überlagernden Harmonie und Melodie wird es beide Rollen gleichzeitig singen, die Subjekte sehen jedoch nur, wie es die Melodie singt. Es ist auch in der Lage, eine weibliche oder jugendliche Stimme zu imitieren, wenn die Musik, die es singt, dies erfordert. Bei der Auswahl der Musik konnten keine zugrundeliegenden Zusammenhänge festgestellt werden, da alle Lieder aus verschiedenen Ländern und Epochen ausgewählt wurden.

SCP-1860 wurde unter einer verbrannten Hütte am Rande des █████-████████-Festplatzes geborgen. SCP-1860 wurde leise summend gefunden, zusammen mit mehreren winzigen Exemplaren von SCP-1860-1. Bei Durchsuchungen der Umgebung wurden mehrere nicht anomale Artefakte gefunden, die die Aufschrift &#34;[[[http://www.scp-wiki.net/herman-fuller-hub|Herman Fuller&#39;s Circus of the Disquieting]]]&#34; tragen. Zu den geborgenen Materialien aus der Umgebung von SCP-1860 gehören verbrannte Poster, die von seiner &#34;mystischen Gesangsfähigkeit, einem Rückzugsort für die Überwältigten&#34; sprechen. Kriminaltechniker haben festgestellt, dass das Feuer etwa fünf Stunden vor der Ankunft des Foundation-Personals ausgebrochen war.

Nachfolgend sind verschiedene beachtenswerte Darbietungen von SCP-1860 während der Eindämmung aufgeführt. Siehe Dokument Ero-2M/1860 für mögliche Hinweise auf GOI Herman-Fuller in der Liedauswahl von SCP-1860.
||~ **Musikstück** ||~ **Aufführungsdatum** ||~ **Zusätzliche Anmerkungen** ||
|| Akt I von //Der Freischütz//, vom deutschen Komponisten Carl Maria von Weber || 18.06.199█ || SCP-1860 übernahm alle Gesangsrollen. Während der Ruhephasen blickte SCP-1860 auf den Boden. ||
|| //I Dreamed I Dwelt in Marble Halls//, aus //The Bohemian Girl//, von Michael William Balfe || 04.07.199█ || SCP-1860 zeigte in der Eindämmung seine Fähigkeit, die Stimme eines weiblichen Menschen nachzuahmen. ||
|| //Nessun Dorma//, eine Arie aus dem letzten Akt von Giacomo Puccinis //Turandot// || 25.10.199█ || Dr. Reich applaudiert kurz, woraufhin sich SCP-1860 als Reaktion darauf nach vorn beugte, obwohl es in der Eindämmung isoliert ist.  ||

**Vorfall 1860-A:** Am 10.08.199█ erschien ein 14 Zentimeter großer Riss im Material, das SCP-1860 umgibt. Es wurde ein kollektiver Klang aus vermutlich Hunderten einzelnen menschlichen Stimmen erzeugt, der 158 Dezibel erreichte. Dann war zu sehen, wie sich SCP-1860 nach vorn beugte und den Riss vor der Sicht des Personals verdeckte und ihn in etwa acht Sekunden reparierte. Zwei Mitarbeiter erlitten einen Hörverlust, was dazu führte, dass der Isolierzelle von SCP-1860 schallunterdrückendes Material hinzugefügt wurde. Es wurde aufgezeichnet, dass SCP-1860 gesagt hat: &#34;Ich entschuldige mich dafür. Geschieht mir recht, meine einzigen Zuhörer taub zu machen.&#34; Dann begann es, //Va, pensiero// von Giuseppe Verdi zu singen.

**Anhang 1860-B:** Nachdem nachgewiesen wurde, dass SCP-1860 in der Lage ist, auf äußere Reize zu reagieren, unternahm Forschungsleiter Dr. Montalvo einen Versuch zur weiteren Kommunikation. SCP-1860 schien alle Fragen zu ignorieren und sang das folgende Lied:
&gt; Conservati fedele;
&gt; Pensa ch&#39;io resto, e peno,
&gt; E qualche volta almeno
&gt; Ricordati di me.
&gt; 
&gt; Ch&#39;io per virtù canzone,
&gt; Parlando col mio core
&gt; converserò con te.
&gt; 
&gt; La gente amava e sentiva,
&gt; la mia voce amorevole era necessaria,
&gt; come uno dei primi,
&gt; i segreti che ho sentito, che sanguinano.
&gt; 
&gt; Un giorno ti dirò de la mia
&gt; creazione, e la vita con il circo
&gt; nato dal direttore del circo, la sua razza
&gt; 
&gt; Mio Fuller, così saggio
&gt; e il suo amico con la faccia all&#39;ingiù
&gt; hanno imparato molto di più
&gt; più di quanto pensi.
Bei einer späteren Untersuchung wurde festgestellt, dass SCP-1860 veränderte Texte aus //Conservati fedele//, einer von Mozart produzierten Konzertarie, gesungen hatte. Das Folgende ist eine grobe Übersetzung aus dem Italienischen:
&gt; Bleibe dir immer treu.
&gt; Denke daran, wie ich hier allein trauere,
&gt; und manchmal zumindest,
&gt; erinnere dich an mich.
&gt;  
&gt; Während ich durch die Kraft des Liedes
&gt; mit meinem eigenen Herzen spreche,
&gt; unterhalte ich mich mit dir.
&gt; 
&gt; Die Leute kamen und hörten,
&gt; meine liebevolle Stimme war ein Bedürfnis,
&gt; als einer der ersten,
&gt; habe ich die Geheimnisse gehört, die bluten.
&gt;  
&gt; Eines Tages werde ich dir erzählen,
&gt; von Meiner Kreation und dem Leben mit dem Zirkus,
&gt; geboren vom Zirkusdirektor – seine Brut.
&gt; 
&gt; Mein Fuller, so weise,
&gt; und das auf den Kopf gestellte Gesicht seines Freundes.
&gt; Ich habe noch viel mehr gelernt
&gt; als du denkst.
SCP-1860 hat jedoch nicht auf weitere Fragen des Personals geantwortet.

**Vorfall 1860-C:** SCP-1860 hörte am ██.██.200█ um █:██ Uhr auf zu singen und kniete weiter, während es nach unten schaute. Da es keine Absicht zeigte, weiter zu singen, wurde D-███  befohlen, SCP-1860 auf physische Veränderungen oder die Entwicklung neuer Eigenschaften zu untersuchen. Als SCP-1860 die Isolierzelle betrat, begann es, den Hauptchor von //Don&#39;t Forget Me// aus der Musikfernsehserie //Smash// zu singen. Bei dieser Aufführung wurden 8 Liter SCP-1860-1 erzeugt, hauptsächlich aus den Augen von SCP-1860. SCP-1860 änderte mehrere Zeilen von &#34;Don&#39;t forget me&#34; in Variationen von &#34;He forgot me&#34;. Nach dem Lied wurden keine weiteren Verhaltensabweichungen festgestellt.</textarea></pre>
