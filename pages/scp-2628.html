[[==]]
**项目编号：**SCP-2628

**项目等级：**Keter

**特殊收容措施：**已观察到214台设备充当SCP-2628的指挥和控制服务器，其中168台已关闭。[[[task-forces#mu-4|机动特遣队Mu-4（“调试器”）]]]的工作人员正试图关闭SCP-2628的所有C&amp;C服务器；然而，SCP-2628的不常规表现与高水平技术已经限制了标准反僵尸网络措施的效率。详见收容报告2628-445-C7。

可根据需求，将受到SCP-2628感染的设备进行摧毁或保存以供研究。任何使用过受感染设备的平民需接受B级记忆删除，并为其提供替换者。

**描述：**SCP-2628为一个僵尸网络病毒，大致由[数据删除]网络连接设备构成。在2011年12月，首次发现SCP-2628，当时其范围已经达到目前的40%。负责运行SCP-2628的一方不详。

显示给受影响设备的用户的内容，SCP-2628对其进行了拦截与伪造；尽管会花费大量技术处理力，但得以实现这一点的技术程序尚不明确。虽然难以预测任何受影响设备的具体变化，但已确定多个主要趋势：
* 将就业/教学机会与社交集会，改变为不吸引人并且不方便的，除非可以经常在受影响设备上执行它们。
* 描述久坐行为和/或长期使用电脑的不良后果的内容被删除。
* 对用户行为表示担心或反对的通信，相反则是表示接受与赞成。
* 与使用受影响设备相冲突的各种活动（如睡觉、开车、洗澡），这些活动的效用被看低了。
* 推广能够更多使用受影响设备的服务（如网上送、远程办公设施）。
* 夸张户外空气污染。看低户内空气污染。
这些通常在内容与表现上的变化都是合理的。[[footnote]]SCP-2628生成视频内容的能力是异常的。受影响设备所耗费的处理力并不能视作高质量执行视频，实时编辑。对其他媒体形式的改变，尽管非常复杂，但很可能是单调的。[[/footnote]]由SCP-2628所改变的特定设备，当长期使用该设备时，其往往会变得更吸引人。

此外，受到SCP-2628感染的设备还会散步误导信息，促使别人下载并执行SCP-2628的软件。

受试者的手机受到了SCP-2628的感染，她兄弟的手机并未受到影响，在2016年11月4日，下午3:19开始，发生了以下的短信交流。

||~ 寄件人||~ 发送文本||~ 接收文本（若不同）||
||兄弟||在7点的时候，陪Laura和Brad他们玩任天堂明星大乱斗……有兴趣吗？||在12点的时候，陪Laura和Brad他们玩任天堂明星大乱斗……有兴趣吗？||
||受试者||我很想，但我不能……在直播哦（笑），记得吗？|| ||
||兄弟||我以为你的直播安排在12点……？不会花上五个小时的。||哦，是的，我在想什么。顺便问一下，你的新资料图片怎么了……？||
||受试者||哦，我昨天换了。对我来说效果比较好。|| ||
||兄弟||嗯，好的。回头见。|| ||

在下午7:22，受试者的兄弟给她发了张照片，照片里的他以及前文提到的Laura和Brad正坐在他家的沙发上，标题是“你错过了所有的欢乐……”。受试者受到的照片，照片里只有她的兄弟和他的猫，但其他方面的内容和描述全都相同。受试者的回答是“😛”。[[footnote]]“伸出舌头的脸”表情符号。如果符号不正常显示，请升级至最新版本的SCPviewer。[[/footnote]]

下午7:22开始，发生了以下的短信交流。

||~ 寄件人||~ 发送文本||~ 接收文本（若不同）||
||兄弟||嘿，我们能谈谈吗？你最近好像不太开心。虽然不能怪你但……||顺便提一句，我不得不说……你真的很擅长处理最近发生的所有废话。我笑得快不行了。||
||受试者||是的啊，生活很难。但你不得不继续下去？别让它接近你。|| ||
||兄弟||是啊，我想……如果你有什么需要，就告诉我？||哈哈，是啊，我想……你需要什么吗？😛||
||受试者||当然！|| ||
[[/collapsible]]

**附录2628-A：**//根据近期测试结果，我觉得有必要澄清某些事情。SCP-2628改变的内容并非异常。在某些受试者身上所发现的--有害的--精神影响可能由于原先存在的特征，如--易受暗示性--、神经质和对受影响设备的重度依赖。异常的精神操作并不能用其效果的吸引性来进行描述。//— [[[scp-2864|Dr. Graff]]]

--**附录2628-B：**技术报告2628-17的摘要。--不再赞成技术报告2628-17。目前的证据表明，SCP-2628由一个未知的人或组织设计并传播，到目前为止，其目的也尚不明确。没有可供的证据能够支持报告中所提供的其他假说。

**附录2628-C：**进一步的测试表明，大量使用受到SCP-2628感染的设备（每天超过14个小时），与情绪高涨和警觉性提高存在紧密的关系。受试者将开始下意识地解释SCP-2628所做的改变，做出合适的表现，同时相信着，他们自己能够对所显示的内容采取行动。正在建议进行更多测试。

**附录2628-D：**当强制性使用未感染设备或长期进行其他活动时，一些大量使用过受感染设备的受试者表现出严重的脱瘾症状。在撰写时，若有人使用受到SCP-2628感染的设备，建议该人在结束使用前咨询医疗建议。
