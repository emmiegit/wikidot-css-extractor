**アイテム番号:** SCP-6142

**オブジェクトクラス:** Safe

**特別収容プロトコル (廃止済):** SCP-6142の現監督官はイライアス・グランガー教授であり、財団の部分退職制度の一環として当アノマリーに割り当てられています。実験や生活費用のため、グランガー教授には給付金が毎月支給されます。この収入の全体の内訳は財務チャート6142-1から確認できます。

SCP-6142は、特別に建設された堅牢な壁の向こう側にある、グランガー教授の自宅の裏庭に収容します。この地域に配属された職員は、整備の要請があれば速やかに対応してください。SCP-6142に侵入者が出た場合、グランガー教授が財団への直通回線を介して支援を要請します。

グランガー教授は定期的にサイト-22にメッセージを送り、SCP-6142の継続的収容と実施する実験について確認を取るものとします。

**説明:** SCP-6142はイングランドのレリー村に所在する5 m x 5 mの草原地帯です。かつてこの土地は村の周辺にある田園地帯の一部でしたが、2004年の住宅地拡大を経て、現在は村の最も外側にある道に隣接しています。この地域に在住する複数の保護者から、子供が不適切な遊びに興じているとの通報を受けて財団が発見に至りました。

SCP-6142内の人物は、レリー村に大量に生息するカエルを磔にしたいという意欲を普段以上に強く感じます。

留意点として、この効果は強制ではなく、上記の衝動は完全に無視できます。単純に、カエルを磔にする考えが頻繁に思い起こされ、それを達成しようとする傾向が強くなります。実際に磔を実行しようとしても、捕獲の試みからカエルが逃走するため、大抵の場合は失敗に終わります。一方で実際に磔を実行する場合は、ローマ帝国で用いられた手法を真似て、カエルを縛り付けるか、即席で作成したT字型の晒し台に釘で打ち付け、そのまま死亡するまで放置するのが一般的です。

この衝動は磔という行為自体にのみ及んでいると見られています。カエルを磔にすると、たとえそのカエルが拘束下から脱走した場合でも、被影響者は急速に興味を失います。

------

[[=]]
+++ **補遺6142-1 (収容記録)**
[[/=]]

SCP-6142の収容が容易である点、異常性が比較的無害である点、既に広範にわたって実験が実施された点から、SCP-6142は財団の試験的な部分退職制度の候補先として選出されました。この制度では、定年退職を控えた信頼できる職員に、とりわけ危険度の低いアノマリーを監督する権限を与え、収容や追加実験に関して折り返し報告をさせる任務を割り当てます。

SCP-6142の場合は、元サイト-22職員のイライアス・グランガー教授に権限が割り当てられました。以下の音声報告は収容開始から3か月間に及ぶものです。

&gt; 昨日で私の荷物は移し終えたよ。作業のほとんどは収容スタッフがやってくれたが、私も精一杯協力したんだ。まあ、そこまで役には立てなかったけど、それでもね。今後のメッセージは君が扱ってくれるのだろう、アーネスト君！ 君により責任のある業務が信任されて嬉しいよ。君ならうまくいく。
&gt; 
&gt; この1日の大半は、前任の収容スタッフが置いて行ったファイルに目を通して過ごしたんだ。もちろん準備期間中にも読み返したけどね、こういうのは常にきちんと記憶に残しておくのが良いんだよ。実験の手段はほとんどやり尽くされているけど、まだ少しは思いつけるさ。
&gt; 
&gt; それにしても、ここに戻ってこられて気分がいいよ。レリーに暮らしていた頃から随分経つけど、あの頃とあまり変わっていないようだ。サイト-22で長期間働いた後の新鮮な空気はとても気持ちがいいね。引っ越し担当の1人から、これから正式に退職するのか訊かれたけど -- とんでもない。私がここで取り組んでいなかったら、どうしてその取り組みが正しく行われていると信じられるんだい？
&gt; 
&gt; 今日はもう遅いから、明日からきちんと気合いを入れて進めていこう。これからが楽しみだ。

------

&gt; こういう静かな仕事は慣れないね。 //(笑い)// サイト-22にいた頃は、随分と騒がしかった。人の走り回る音がもっと響いていて、あと…… あー、悲鳴とかも…… 大体は君の世代よりも前の話だよ、アーネスト君。それでも、サイトのあちこちにいるベテランの人たちに尋ねてみるといい！ 彼らなら喜んで戦いの物語を話してくれるだろう。
&gt; 
&gt; とはいえ、こっちに来てからも忙しくするよう努めているよ。今は時間帯を変えてSCP-6142の実験をしているんだ。効果の強さが全く異なるかどうかを確かめるために。特に変わりはなかった。まあ、何事も試してみないと分からないだろう。
&gt; 
&gt; 今のところ、時間ならたっぷりあるんだ…… まあ、余暇の時間がね。そう、余暇だ。この場所を建てたスタッフに失礼を働く気はないんだけどね、アーネスト君、それでも外壁はきちんと塗り直してもいいんじゃないかな。本当は自分でやりたいところだが、この膝が許してはくれないんだ。一応、覚え書きとして残しておくよ。
&gt; 
&gt; それと…… 息子のジェイミーにも手紙を送り続けている。息子のことはどこかで君に話したはずだよな。私はかつて -- いや、今まで長い間、財団の一員として人生の大半を捧げてきた。だから…… まあ、家庭内で色々問題があった。しばらくは口を聞いていないね。//(笑い)// 実を言うとね、住所を教えてもらうのにも苦労したんだよ！

------

&gt; ごきげんよう、アーネスト君。一生懸命に働いていることを願うよ。君は毎年、あー、冬が近づくと怠けがちになるところがあるからね、気を付けるんだよ。分かったね？
&gt; 
&gt; ここ1週間ほどは、数匹の異なる種のカエルを使って実験していたんだ。ひょっとしたら、それぞれで強制力の強さが違うんじゃないかって確かめようとして -- おっと、//強制力//は無いんだったね！ 言い間違えたよ。その…… //意思//の強さだ。
&gt; 
&gt; とにかく、ある種のカエルを磔にしたいという気持ちは、別の種のカエルの場合と同じくらいに感じた。正確に言うなら、普段よりも強くだけど。
&gt; 
&gt; 今日もまた手紙を送ったよ -- その…… ジェイミーに。いつものように、別に期待はしていないけど…… きっとやらなくちゃダメなんだ。何事も試してみないと、だろう？

------

&gt; ここ数週間は近接性に関する実験をしてきたんだ -- 例えば、カエルを入れた籠をSCP-6142の中に置いて、その外に立って、曝露のムラで効果に違いが出るのか確かめた。
&gt; 
&gt; 結果だが…… 実のところ、うまく伝えるのが難しい。カエルを見て、磔にする考えがとても魅力的に思えたのは否めない。しかし、それは言うなれば -- //目新しさ//であり、本当に起こすべき行動というよりは、どこか押し付けがましい考えに近かった。ただ、その時は頭の中が色々とごちゃごちゃしていたから、そのせいで気が散った可能性もある。これを書き留める際は、この要素を考慮に入れる必要があるんだ、アーネスト君。
&gt; 
&gt; 気が散ったというのは、まあ -- 最近息子と電話で話しているんだよ。息子のジェイミーとね。手紙が送られ続けて、ついに根負けしたのかな？ 息子の声が聞けてよかった。随分と歳を取って、色々な事を逃してきたけど…… その…… 今なら時間があるじゃないか？
&gt; 
&gt; そういうわけで、収容のために監督官の臨時交代が必要になったんだ。期間は…… //(ページを捲る音)// 7月28日から8月5日まで。ジェイミーは最初少し口を閉ざしていたけど、何とか説得できたよ。湖水地方のちょっとした父子旅行だね。派手さは無いけど、お互いをよく知るいい機会だ。
&gt; 
&gt; 不便をかけてしまい申し訳ない。

------

&gt; 前のメッセージからあまり実験に取り組めてはいないんだ、アーネスト君。でも、この収容の焦点はそこじゃないだろう？ ただ、それでも申し訳なく思う。
&gt; 
&gt; 正真正銘の旅行は随分と久しぶりだ。何を持っていけばいいのかも分からないよ！ 服は当然として、歯磨き粉と衛生用品とあと色々…… 日焼け止めは必要かな？ いや、ね、別にエジプトの砂丘ほどではないけど、分からないじゃないか。
&gt; 
&gt; ジェイミーも荷造りが順調に進んでいるといいな。息子が小さかった頃、一度だけカナリア諸島に一緒に行ってね、その時の…… あの子のスーツケースの状態と言ったらもう。全くひどくて。
&gt; 
&gt; 本当にすまない、この話は関係なかったね。年寄りの雑談なんて聞きたくないだろう。君の幸運を祈っているよ。

------

&gt; 前のメッセージの訂正だ。監督官の臨時交代の件だが、もう…… 必要無くなった。昨日、夜遅くにジェイミーから電話があったんだ。
&gt; 
&gt; 息子が言うには、色々考えていたのだと…… 私を必要としていた時のことや、私が裏切った時のこと -- もうしないって約束したのに、嘘をついてしまったこと。私と一緒に過ごすなんて考えたら、そんなの耐えられないと言っていた。1週間も、2人の間にこんな影を落としたままで。また同じ目に会うのかと思うと耐えられないって。とても合理的な考え方だ。私はいつ//だったら//会えるのか訊いてみた。そんな時が来るのかは分からないと言われた。
&gt; 
&gt; だからね、私は…… 1週間の不在がどうとかはもう気にしなくていいって、喜んで報告するよ。既に準備ができていたなら本当にすまないが、もう必要無くなったんだ。私は……
&gt; 
&gt; //(咳)//
&gt; 
&gt; 私はきっと、とても楽しみにしていたのだろう。
&gt; 
&gt; すまない。本当に…… 心の底から申し訳なく思う。こんな話は聞きたくないよな。アノマリーと関係ないし、本当に恥ずかしい。申し訳ない。もういいんだ。それよりSCP-6142に目を向けないと。SCP-6142を完全に理解するためには…… 必要なことは本当にたくさんある。だから、もう時間は割けない。

------

&gt; 今日はヒキガエルをSCP-6142に入れた -- 念を押しておくが、アカガエルではなく -- 同じように…… //魅入られる//か確かめようとして。結局はほとんど同じだった。
&gt; 
&gt; 違いはなかった。報告は以上だ、ありがとう。

------

&gt; 変化なし。報告は以上だ。気が付けば、サイト-22のみんながどうしているかばかり気にしている。このメッセージは今もアーネスト君が取り扱っているのだろうか？ 記憶が正しければ、私がサイトを離れた時は結婚の話をしていた気がする。結婚式はどうだったかな？ アーネスト君はいつも働き者だった。
&gt; 
&gt; 君は幸せになるべきだ。

------

&gt; 変化なし。前に挙げたカエルで、時間帯を変えて実験を全てやり直し、私の思考過程と何らかの相違点がないか検証してみた。どこか気になるところがあったように思う。引き続き実験をしていく予定だ。

------

&gt; また実験をやり直した。変化なし。私の勘違いだった。
&gt; 
&gt; 電話を掛けてきてもいいんだよ。年寄りは寂しくなる。

------

&gt; もしかすると、以前にもこの場所に来たことがあったかもしれない。というのも……  昨晩夢を見てね -- 今ではあれが//本当に//夢だったのか、私が忘れていた記憶なのか、両方が入り混じったのかは確証が持てないが、それでも驚くほど鮮明だった。
&gt; 
&gt; 私の…… いや、その夢の中では、私は友人たちと遊びに出掛けていて、一緒に自転車を漕いでいた時に、何らかの理由でここに立ち寄ったんだ。私たちは皆9歳か10歳だったか、とにかく子供の姿をしていて、私たちがカエルを磔にしているところの、とても鮮明な -- //一点の曇りもない//映像が見えた。カエルのツルツルした体を掴んで、あのアイスの、あー、あのアイスポップの小さな棒で作った十字架に括り付けた。商品名は忘れてしまった。
&gt; 
&gt; 何だか、友人たちがとても楽しそうにしていたのを覚えている。笑ったり、興奮気味に喋ったり、十字架に架けられてもがくカエルを指差したりしていた。当然ながら、やがてカエルは自由となり、どこかへ跳んでいったのだが、それでも楽しさは損なわれなかった。思うに、あれは何よりもスポーツとしてやっていたのだろう。
&gt; 
&gt; でも、私の場合は？ 顔に汗をかいて、両手を震わせながら、カエルを抑えるのに必死だったのを覚えている。私にとっては遊びじゃなかった、少なくとも夢の中では。本当に…… 切迫感があった。まるで、カエルを磔にすることで何かしらの宇宙のバランスを保っていたかのような。まるで…… そうしないと太陽が地球に正面衝突してしまうかのような -- そういう感じがした。
&gt; 
&gt; 当たり前だが、そんなわけはない。でも、それがその時の印象だった。
&gt; 
&gt; 私は昔からそうだったのだと思う。本当にやりたいことをやってきたのか…… それとも、//やらなかった//場合の意味するところを恐れていただけなのか、私には分からない。学校でも、仕事でも、その全てに…… 常に義務感があった。
&gt; 
&gt; 私が真に//やりたい//ことが…… それが今も私の中にあるのかは、もう分からない。
&gt; 
&gt; 私はそろそろ選択をする。奴らが窓の向こうにいるんだ。みんな、今まで色々と知らせてくれて本当にありがとう。
&gt; 
&gt; ジェイミーには言わないでくれ。きっと動揺させるだけだろうから。

この報告の不穏な内容から、グランガー教授の様子と安否を確認するべく、直ちにチームが派遣されました。

敷地に到達したチームが呼びかけやノックをしても、反応は得られませんでした。強引に敷地内に進入してもグランガー教授は発見できず、チームがSCP-6142の場所へと移動してようやく発見に至りました。

発見されたグランガー教授はその場で死亡していました。

死体を調査した結果、グランガー教授は、庭の物置から強引に取り外された2枚の板に手のひらを釘で打ち付けられ、逆さ磔にされていたと判明しました。死因は心不全と診断されました。死体の位置と、完全な状態である拘束具を見るに、この磔をグランガー教授自身が実行した可能性は無いと確認されています。

収容プロトコルの改訂が進められています。</textarea></pre>
