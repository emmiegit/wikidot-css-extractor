    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我后面跟着火。

我知道这听起来非常、非常的奇怪，但这是真的。我曾住过的每一所房子、每一个公寓都会被烧为平地。甚至更奇怪的是——这是可以预测的。如果我在某个地方住了六年，我搬出去六年后，它就会燃烧起来。这并不很确切，但很接近，通常可以精确到两三个月内。

这是真的。我不确定是什么时候第一次注意到这个模式的，但它总是存在。当我还是个孩子，那时候我刚出生不久，我的家人就住在祖母家后面的一所老房子里。我们住在那里，一直到我两岁时我们搬家离开。我记得我是在4点去看祖母的，我就这么看着那间小房子的余烬还在冒烟，弯曲的烟雾升入空中。那来自50年代的老旧电线终于承受不住了。

我们从棚屋搬到了一个农场。我们没有足够的钱拥有像它这样的东西，但我们确实靠着为一位当地医生奔波而暂时租住着它。农舍并不很大，我童年的大部分记忆都来自于那温暖舒适的家庭环境。在这里，我记下了圣诞节、感恩节、生日。每当我想到“回家”，我就会想到它。从我两岁开始，我们就住在那里，直到我九岁时我们为其工作的医生去世。十五岁时，它燃烧了，一棵被闪电击中的老树燃起了大火。

我住的第三所房子是第二所被完全烧毁的房子。我们在那里只住了两年左右，所以这事发生在我十三岁的时候。那是一栋老房子，非常老旧的房子。我记得最清楚的是它的形状。我们称这样的房子为“猎枪”房，因为你只要从一端发射猎枪，它会从一端直穿到另一端。一个房间接着一个房间，都排成直线，按需求建造。老实说，它又旧又干燥。因此在我们离开后，前屋暖炉把一场泄露事故横加在房客们身上时，我并不感到奇怪。

除了我现在住的地方，唯一剩下就是我父母现在的房子。当他们问我为什么要把地下室里所有的东西都搬出去时，我没有勇气告诉他们，所以我编了一些借口，比如把我旧书一类的东西放在离大学更近的地方之类的理由。我不知道还能说什么。

当我十九岁的时候，我搬出父母的房子，去上大学。在租住在我现在的房子前，我其实住在城里的一套公寓里。我和几个在我搬进来前看起来还为人不错的混蛋家伙一起合租它。每个人都知道这类人。不会按时支付账单。随心所欲吃任何他们触手可及的东西。情况越来越糟，直到我终于下定决心。当我终于受够时，我离开了。我们的租期是一年，租住了四个月。现在我只是保持关注新闻。等待那火花。一次煤气泄漏，一次偶然火柴……或早或迟，它们都会燃烧起来。

它们总会燃烧。</textarea></pre>
