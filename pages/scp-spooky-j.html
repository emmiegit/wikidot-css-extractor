    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-SPOOKY-J - A Veteran Of The Skeleton War
**Auteur :** SpookyBee
**Traducteur :** [[user Dr NiamoR]]
**Date de publication originale :** 1^^er^^ novembre 2016
**Image :** [[[*https://www.publicdomainpictures.net/en/view-image.php?image=57173&amp;picture=skull|Squelette]]]
[[include credit:end]]

[[include component:image-block name=Fuckboi.jpg|caption=SCP-FLIPPANT-J se manifestant dans le placard personnel du Dr Filler[[footnote]]Le Dr Filler a rapporté que SCP-FLIPPANT-J était resté dans son placard pendant plusieurs heures en chantant calmement la chanson &#34;Quand Jimmy dit what I say&#34; de Patricia Kaas, en remplaçant &#34;what I say&#34; par &#34;Enculé&#34;.[[/footnote]] après lui avoir volé un de ses pulls.|width=300px]]

**Objet n^^o^^ :** SCP-FLIPPANT-J

**Classe :** --Sûr-- --Euclide-- Frayeuclide

**Procédures de Confinement Squelettiques :** SCP-FLIPPANT-J ne peut être normalement confiné en raison de sa nature. Dans le cas où SCP-FLIPPANT-J se manifesterait à l’extérieur de sa chambre de confinement, il doit être escorté dans sa chambre et être reconfiné.

La chambre de confinement de SCP-FLIPPANT-J est une chambre de confinement pour humanoïde standard avec une porte de sécurité à un verrou pour assurer un reconfinement simple.

**Description :** SCP-FLIPPANT-J est visiblement identique à un squelette humain typique mesurant 1,72 mètre et pesant 5,44 kilogrammes. Le crâne, le visage et la structure de la mâchoire de SCP-FLIPPANT-J sont totalement flexibles et lui permettent d&#39;afficher un grand nombre d&#39;expressions faciales malgré l&#39;absence de muscles ou de chair. SCP-FLIPPANT-J est également capable de parler et de penser.

SCP-FLIPPANT-J est capable de disparaître et d&#39;apparaître comme il souhaite et où il le souhaite dans les 66,6 mètres autour de sa position de base durant le mois de n&#39;importe quelle fête commerciale importante. Les individus dans les alentours des apparitions de SCP-FLIPPANT-J rapportent souvent un bruit subtil de cliquetis venant de quelques part derrière eux. Les individus exposés à SCP-FLIPPANT-J et ses effets doivent être traités avec un amnésique de Classe A avant le reconfinement de l&#39;entité.

Lorsqu&#39;il interagit avec des êtres humains vivants, SCP-FLIPPANT-J présente généralement un comportement agressif, souvent sous la forme d&#39;insultes ou de provocations à une altercation physique. Ce comportement mis à part, SCP-FLIPPANT-J n&#39;a encore jamais blessé une personne sérieusement ou délibérément par malveillance. SCP-FLIPPANT-J semble avoir une compréhension anormale de la mère et des sœurs d&#39;un individu, lorsque ces relations sont pertinentes.

[[collapsible show=&#34;+ Incident du 28/10/2016&#34; hide=&#34;- Fermer la Transcription&#34;]]
&gt; L&#39;incident qui suit a eu lieu entre le Dr Randy M. Filler et SCP-FLIPPANT-J avant un reconfinement.

&gt; **Dr Filler :** PUTAIN DE MERDE. ENCORE ? SCP-FLIPPANT-J T&#39;ES INSUPPORTABLE PUTAIN, RESTE DANS TA PUTAIN DE CHAMBRE AVANT QUE JE TE BOTTE LE CUL !
&gt;
&gt; **SCP-FLIPPANT-J :** NE ME DIS PAS CE QUE JE DOIS FAIRE SAC DE PEAU, DAVY BONES FAIT CE QU’IL VEUT !
&gt;
&gt; **Dr Filler :** EST-CE QUE T’EN AS QUELQUES CHOSE À FOUTRE ? C’EST POUR ÇA QUE PERSONNE VIENT TE RENDRE VISITE, BON SANG T’ES PUTAIN DE CHIANT.
&gt;
&gt; **SCP-FLIPPANT-J :** FERME TA BOUCHE À QUEUE, ENCULÉ ! TU PEUX PAS FAIRE TREMBLER CES OS, TU PEUX PAS FAIRE TREMBLER CES PERFECTIONS !
&gt;
&gt; **Dr Filler :** FLIPPANT-J SI TU CONTINUES À FAIRE DE LA MERDE, J&#39;APPELLE LA SÉCURITÉ POUR VENIR ICI ET ILS T&#39;ÉLIMINERONT SI TU NE-
&gt;
&gt; **SCP-FLIPPANT-J :** TU FERAS QUOI, ME TUER ? J&#39;VAIS T&#39;ENCULER, SALOPE ! PUIS J&#39;VAIS ENCULER TA MÈRE ! J&#39;VAIS TE NOSCOPE, J&#39;TE LE JURE.
&gt;
&gt; **Dr Filler :** POURQUOI TU DOIS FAIRE ÇA CHAQUE ANNÉE, MON DIEU T&#39;ES UNE VRAIE TÊTE DE CON.
&gt;
&gt; **SCP-FLIPPANT-J :** SUCE-MOI L’OS !
&gt;
&gt; **SCP-FLIPPANT-J et le Dr Filler ont continué à se disputer pendant plusieurs minutes avant que le Dr Filler soit évacué de la salle d&#39;observation, renvoyé de ses missions actives au Site-12 et placé en congé payé.**

[[/collapsible]]

[[collapsible show=&#34;+ Incident du 23/11/2016&#34; hide=&#34;- Fermer la Transcription&#34;]]

&gt; **SCP-FLIPPANT-J apparut dans la cafétéria du Site-12 et commença à ramasser toute la nourriture des fêtes jetées dans plusieurs poubelles, avant de disparaître du champ de vision des membres du personnel. Il apparut ensuite dans le quartier du Dr Randy M. Filler et mit de la sauce de cranberry sur toute la surface du bureau avant de consommer une grande quantité de farce.**
&gt;
&gt; **SCP-FLIPPANT-J :** C’EST THANKSGIVING AAAAAAAAAAAAAAAAH !
&gt;
&gt; **Dr Filler :** Trou du cul ! Tu as ruiné mon roman !
&gt;
&gt; **SCP-FLIPPANT-J continue à consommer une quantité excessive de farce, alors que celle-ci sort du corps de SCP-FLIPPANT-J, par la cage thoracique, coulant sur le sol.**
&gt;
&gt; **Dr Filler :** Pourquoi tu fais ça ?! T’as même pas d’estomac enculé !
&gt;
&gt; **SCP-FLIPPANT-J :** J’LE FAIS PARCE QUE J’T’AIME PAPA !
&gt;
&gt; **SCP-FLIPPANT-J lance le reste du sac vers le mur, qui s&#39;ouvre sur le lit du Dr Filler, puis se met à courir en dehors de la salle avant que la sécurité arrive. Le Dr Filler a depuis demandé un transfert sur un autre site. Demande en attente.**
[[/collapsible]]
[[collapsible show=&#34;+ Incident du 24-25/12/2016&#34; hide=&#34;- Fermer la Transcription&#34;]]
&gt; {{19:50}} SCP-FLIPPANT-J sort de sa chambre de confinement sans être détecté.
&gt;
&gt; {{20:30}} Les enjoliveurs de tous les véhicules du personnel du Site-12 dans le garage disparaissent et ne sont pas retrouvés pendant plusieurs heures.
&gt;
&gt; {{23:14}} Des douzaines de larges cadeaux emballés apparaissent dans la zone commune du Site-12 pendant que la salle est évacuée.
&gt;
&gt; {{01:10}} SCP-FLIPPANT-J réapparaît dans sa chambre de confinement et présente un comportement excité et imprévisible. Il porte à ce moment un chapeau de Noël vert.
&gt;
&gt; {{07:50}} Une annonce signale que les véhicules du personnel ont été vandalisés, et les membres du personnel du site présentent une agitation justifiée.
&gt;
&gt; {{10:35}} Certains membres du personnel entrent dans la zone commune du Site-12 et découvrent les cadeaux emballés. &#34;Joyeux Noël les enculés&#34; est peint avec de la sauce expirée sur le mur le plus éloigné de l’entrée.
&gt;
&gt; {{10:55}} Tous les cadeaux emballés sont ouverts par une équipe de déminage ; ils contiennent tous les enjoliveurs volés du garage du personnel.
&gt;
&gt; Une demande a été soumise au conseil administratif au sujet de l’élimination et de l’archivage de SCP-FLIPPANT-J afin d&#39;anticiper les futures nuisances et les possibles risques pesant sur le Site-12.
[[/collapsible]]
[[collapsible show=&#34;+ Incident du 14/02/2017&#34; hide=&#34;- Fermer La Transcription&#34;]]
&gt; Le Dr Randy M. Filler a reçu un colis anonyme contenant un tibia humain et une lettre, dans laquelle est écrit :
&gt;
&gt; &#34;C&#39;est la Saint Valentin, j’aimerais être //ton// enculé. Cordialement, Ta Frayeur.&#34;
&gt;
&gt; Le contenu du colis a été déplacé dans un espace de stockage médico-légal.
&gt;
&gt; Le Dr Filler a demandé un congé à durée indéterminée après avoir reçu le colis. Demande, une nouvelle fois, refusée.
[[/collapsible]]

[[footnoteblock]]</textarea></pre>
