有狼垂危，樹下是眠
汝尋之道，樹下是延


女所播種，破碎之門
石室玻璃，破碎之宸


此世枕膝，於其子宮
此女欲遁，遁出子宮


血流成河，朝陽初輝
血流成河，百鳥於飛


言聽破曉，女吟此歌
言觀破曉，殘月餘何


女候其子，樹下久思
呼嘯荒野，樹下久馳 


——//樹下//，《呼嘯荒野》第三頁，赫爾曼·冯·德·科爾克著


[[image http://wanderers-library.wdfiles.com/local--resized-images/under-the-tree/The%20Wuthering%20Wilds.jpg/medium.jpg size=“medium”]]</textarea></pre>
