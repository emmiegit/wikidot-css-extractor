**項目編號：**SCP-ZH-496

**項目等級：**--Euclid-- --Keter-- --Euclid-- ##blue|Safe##

**特殊收容措施：**--所有ZH分部設施員工應隨時攜帶因應SCP-ZH-496事件的特殊錄影設備。未持有此設備者將無法使用電梯服務。所有員工在使用電梯服務時應盡量結伴同行。若發生SCP-ZH-496事件，錄影設備應該被啟動，並且在該空間中全程錄影。--所有自SCP-ZH-496歸來的受影響員工應接受全套生心理、異常與正逆模因危害檢查，並在評估--一週--無異狀後方可回到工作崗位。

--所有受影響人員皆被禁止探索SCP-ZH-496的安全探索極限之後的空間（即距起點377公尺後）。除此限制外，--基於SCP-ZH-496的隨機發生性質與研究需求，受影響人員被允許進行有限度的調查與空間性質測試，直到返回常態空間的管道可行為止。

**描述：****【2017.07.14更新】**SCP-ZH-496是自2014年10月起隨機發生於基金會ZH分部設施的一異常空間現象。在一名非D級人員的基金會員工獨自進入電梯，並抵達該設施的隨機樓層時，受影響的員工將可能在離開電梯時進入應不屬於原先樓層構造的一異常建築空間，即SCP-ZH-496。SCP-ZH-496除了原先的電梯區域外沒有其他已知的出口、逃生口或通風口。SCP-ZH-496可分為有燈光照明的SCP-ZH-496-A，以及一個無光的長廊空間：SCP-ZH-496-B。##blue|--對SCP-ZH-496-B進行高強度燈光照明無法觀測到盡頭。--##無論以多少強度的光源照明，SCP-ZH-496-B的最高能見度皆不超過3公尺；唯一的例外是自SCP-ZH-496-A發出的殘餘光亮。SCP-ZH-496的牆面材質為常態混凝土，其建築結構被證明能抵抗所有已執行的破壞行為。對於其異常物理性質的研究沒有結果，相關研究亦維持擱置。

##blue|在[已刪減]名研究員的連署申請下，對於SCP-ZH-496-B之377公尺外範圍的探索受到了許可。SCP-ZH-496-B最終在390公尺處呈現一封閉牆面構成的盲端，現場僅拾獲林姿瑩研究員的識別證與因應SCP-ZH-496事件的個人錄影設備。這些回收物品已被列入五級權限管理。探索人員在離開SCP-ZH-496-B，並抵達SCP-ZH-496-A與常態空間的過程中皆沒有經歷任何異常現象或危害暴露。所有後續的檢測結果皆呈現正常。##

##blue|由於SCP-ZH-496的所有性質（除其空間異常本質外）皆顯示正常，且所有的SCP-ZH-496事件維持了長期而高度的穩定性與無害性，將SCP-ZH-496劃分為Safe等級的請求已經被送出，並且在三垣議會中得到了12:1:0的批准。根據人力部門統計，至2017.07.12，經歷過SCP-ZH-496事件的基金會ZH分部員工已達[已刪減]人，佔了組織內所有員工的89.8%。##

##blue|**附錄：**在最新一次探索事件後，部分員工提出了對林姿瑩研究員進行再訊問，以及開放研究近期回收物的要求。這些員工遭到了處決。##
