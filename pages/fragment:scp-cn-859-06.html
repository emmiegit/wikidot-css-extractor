    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-859

**项目等级：**Neutralized

##red|**本异常项目以及其其余衍生物已被消灭。**##

&gt; **备注 from Dr.Y：**
&gt; 今天早上，中国国家安全局的人联系了我。他们要求我立刻停止我们现在正在进行的实验。所有的SCP-CN-859都被销毁了，同时所有受SCP-CN-859-1感染的人员被当场击毙了。其中有些人在被击毙时的反应让我……印象深刻。
&gt; 
&gt; 我询问了他们为何不干脆烧掉那些书：庄子的，老子的，墨子的，甚至孔子的。他们告诉我，他们##red|五十年前##已经做过一次了，为了将中国从那华夏##red|最古老的神灵##手中解放。如果有必要，##red|他们还会再做一次。##如果有必要，他们还会把世上##red|每一个宗教##的经典都给烧掉。
&gt; 
&gt; 确实，我看过那些读过圣经##red|原文##的人变成什么样。
&gt; 
&gt; “我们从清朝手上接过了这份工作，结束了他们数百年的重担，并将其背负在自己身上。这场战争已经持续千年，”他们说，“且绝不会在我们这一代失败。”
