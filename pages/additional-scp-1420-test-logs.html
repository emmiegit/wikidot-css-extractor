__//Este es un Registro de Pruebas con varias criaturas producidas por SCP-1420. Se omiten la mayoría de las criaturas inestables, salvo los primeros especímenes. El formato es el siguiente://__

**Designación del Espécimen**
&gt; **Descripción:** Una descripción física del espécimen
&gt; **Observaciones:** Descripción de todas las observaciones relativas al espécimen. Comportamiento, conducta, dieta, vocalizaciones, etc.
&gt; **Notas:** Notas adicionales sobre el espécimen.


**SCP-1420-1-1**
&gt; **Descripción:** Serpiente extremadamente musculosa con cola prensil con garras y dos patas. Peso de 408 gramos.
&gt; **Observaciones:** Se paseaba rápidamente por la habitación intentando trepar por las paredes. Expiró aproximadamente a los 4 minutos de nacer por falta de circulación vascular.
&gt; **Notas:** Efecto anómalo de SCP-1420 comprobado.

**SCP-1420-1-2**
&gt; **Descripción:** Una cría de pollo doméstico. Completamente desprovisto de plumas y sin ojos ni dedos.
&gt; **Observaciones:** Convulsionó en la mesa de pruebas hasta que empezó a relajarse. Permaneció inmóvil hasta que fue eliminado.

**SCP-1420-1-16**
&gt; **Descripción:**  Reptil de doce patas y cola emplumada. Peso de 410 gramos.
&gt; **Observaciones:** Se mueve rápidamente por la sala de pruebas y sisea a los investigadores. Escupió un líquido maloliente. Mantenido vivo en una jaula de acero durante una semana. Se le proporcionó agua y ratones vivos. Eliminado sin incidentes.
&gt; **Notas:** Primera criatura totalmente estable producida por SCP-1420.

**SCP-1420-1-18**
&gt; **Descripción:**  Esbelta criatura aviar bípeda con cola escamosa y pulgares oponibles. Peso de 300 gramos.
&gt; **Observaciones:** Muy tímido. Intentó evitar a los investigadores. Huyó rápidamente de ellos y no mostró comportamiento agresivo.
&gt; **Notas:** Se mantuvo vivo durante una semana alimentándolo con alpiste y manteniéndolo en un terrario. Eliminado sin incidentes. Se ha emitido una solicitud formal para recibir permiso para mantener vivo a un espécimen durante un periodo de tiempo prolongado para estudiar el comportamiento a largo plazo.

//**Nota del Director del Sitio:** Permiso concedido para mantener un ejemplar de SCP-1420-1 vivo en un terrario todo el tiempo que se considere necesario. No se debe sacar el espécimen de la sala de contención.//

**SCP-1420-1-19**
&gt; **Descripción:**  Criatura cuadrúpeda, fornida y de grandes escamas parecida a un pangolín. Escamas dentadas y muy afiladas. No tiene ojos visibles. Orejas grandes. Pico grande y corto para alimentarse. Peso de 456 gramos.
&gt; **Observaciones:** Completamente ciego, sólo reacciona al sonido y al contacto físico. Arquea y agita sus escamas cuando se siente amenazado. Emite un sonido grave similar a un ronroneo cuando se siente amenazado. Mantenido vivo durante un mes en un terrario alimentado con diversos frutos secos y frutas. Eliminado sin incidentes.
&gt; **Notas:** Las instancias de SCP-1420-1 han ido creciendo en complejidad y estabilidad con el paso del tiempo. Se desconocen los medios utilizados para conseguirlo.

**SCP-1420-1-28**
&gt; **Descripción:**  Reptil emplumado con forma de serpiente y 18 largas escamas que le sirven de patas. Posee seis grandes ojos que van desde la frente hasta la base del cuello. Peso de 432 gramos.
&gt; **Observaciones:** Comportamiento tranquilo. Pasa la mayor parte del tiempo dormido. El espécimen es difícil de despertar. No tiene veneno ni colmillos. Comió ratones de laboratorio sujetándolos entre sus patas y tragándoselos enteros. Mantenido vivo durante un mes para estudiarlo. Eliminado sin incidentes.
&gt; **Notas:** Se ha presentado una solicitud formal para permitir la realización de pruebas cruzadas entre instancias de SCP-1420-1 hasta nuevo aviso a partir de este informe.

//**Nota del Director del Sitio:** Se permiten los experimentos cruzados con otros especímenes.//


__**Pruebas Cruzadas entre Instancias de SCP-1420-1**__
__**Especímenes Usados:**__

**SCP-1420-1-39**
&gt; **Descripción:** Criatura redonda y escamosa con 5 patas separadas a igual distancia en el cuerpo. Las extremidades terminan en pequeños picos. Peso de 350 gramos.
&gt; **Comportamiento:** El espécimen se desplaza rodando por el suelo y agarrándose a las superficies con la boca. No parece diferenciar entre objetos más grandes o más pequeños que él. Tiene un veneno débil que provoca entumecimiento.

**SCP-1420-1-40**
&gt; **Descripción:** Lagarto de boca grande con dientes aserrados y seis apéndices en forma de tentáculos que brotan de su espalda. Cuerpo blando y emplumado. Cuatro patas con garras. Peso de 400 gramos.
&gt; **Comportamiento:** Altamente agresivo. Cuando se le presentan ratones para alimentarse, usa tentáculos para agarrar a la presa y sujetarla. El principal método para matar son sus mandíbulas.


__**Resultado de las Pruebas Cruzadas:**__ Después de colocar ambos especímenes en un terrario, el espécimen 40 atacó al espécimen 39 casi inmediatamente. El Espécimen 40 devoró al Espécimen 39 y corrió rápidamente bajo la rama decorativa de un árbol del terrario. El Espécimen 40 fue eliminado sin incidentes.</textarea></pre>
