+* episode 5

那么问题来了。站在讲台上的特工举起教鞭：我们从哪里开始呢？

此类问题通常只会留有20到30秒的思考时间，主要考验学员的快速思考和随机应变能力。一堆GOC外勤特工的尸体七零八落地倒在房间里，到处是他们沾血的遗物：衣服、枪支、子弹、行动装置、还有铭牌。他暂且不思考那个人死前为什么要挖开胸腔把铭牌埋在里面。

啊，有人举手了。行动装置！是个好思路，应对这种情况也是行动装置的重要作用之一。出于某种相同的理念，基金会和GOC都把行动装置的耐用性做到极致；它是一块寿命数十年起步，而且绝对比你身上的装备更结实的砖头。这是真正黑色的“黑匣子”，不仅保证了你死后信息不会丢失，也保证了我们所有人都丧命之后，还有东西能对幸存者开口。要了解现场情况，行动装置是最直接的办法。

然而不是什么好办法，他看也没看尸体腰间的砖头。说真的，你为啥想看把眼珠都挖出来的人到底遭遇了什么啊？还是你想听听他们听见了什么才捅破了自己的耳膜？基金会讲座下一堂：不要乱看，不要乱碰，放下。这是为了你好，因为我们活在一个不欢迎大家尽情欣赏的世界里。

撕开喉咙。堵住耳朵。挖掉眼睛。

“你有交涉的天赋。”女人说，“这就是我们需要你的原因。”然后他被带来这里，到目前为止还没见过一个活物，要是不自言自语连喉咙都会生锈。再然后他找到了GOC设立在这里的临时站，或许他们正是为避免现在的情况而来的；很明显，他们搞砸了，小镇已经沉沦在一片荒唐景象之中，而他们最后能做的就是躲在自己的堡垒里，毁掉身体上所有人类用来**交涉**的器官。真是个好差事。

“敲敲。”他对房间的门说，“敲敲、敲敲门。嘿，有人吗？”

最里侧的房间有点奇怪，他扭了扭门把手，发现它是反锁的。他推开另一个房间散架的门，从尸体上找出爆破装置，安在门锁上。倒计时结束，他拉开房门。一个男人坐在黑暗的房间里，背对着他，面对着一台有十几个电幕的电子设备，黯淡的荧光照在他的身体上。他把椅子翻过来：这是具完整的尸体。在他无神的双眼旁边有一个黑洞洞的弹孔，黏糊糊的血痕顺着他的侧脸向下蔓延。枪掉在他的手旁。

“哦。可怜的家伙。”

他从尸体上找出行动装置，插在那台设备里。屏幕显示正在读取。

----

&gt; [[size large]]**威胁ID:**[[/size]]**KTE-10160-Blue &#34;火焰法师&#34;**
&gt; 
&gt; [[size large]]**授权应对等级：**[[/size]]
&gt; [[size 0%]][[/size]]
&gt; ##red|[[size 250%]] 3 [[/size]]## **(中度威胁)**
&gt; 
&gt; [[size large]]**描述:**[[/size]]
&gt; 
&gt; KTE-10160-Blue是一人形威胁实体，奇术师。对象的外表为65岁左右的老年男性，身高1.8米，体重70千克。主要特征为灰发、驼背以及手腕佩戴两个红褐色手环。对象的全部能力未知，目前观察到的主要能力是使物体燃烧和操控火焰。
&gt; 
&gt; […]
&gt; 
&gt; KTE-10160-Blue的活动局限在Brunnen森林中西部范围，以对象居住的木屋为中心。从对Grindel镇居民的盘问得知，对象至少50年前就开始出没于Brunnen森林。对象极少接触小镇，与小镇居民也无社交关系。居民通常将其称为“猎人”或“旅行者”。
&gt; 
&gt; KTE-10160-Blue对接近者抱有较大敌意。目前为止，无GOC特工对KTE-10160-Blue成功进行扣押或有效交涉，尝试如此做的GOC小队均被对象的奇术驱赶。虽然如此，对象从未主动对他人发动攻击，因此在森林外建立长期监视的哨站是可行的。
&gt; 
&gt; 对象与KTE-9902-Spiral “空境边界”的关联未知。

“哦。”

&gt; […]
&gt; 
&gt; 记录日志10160-16
&gt; 
&gt; KTE-10160-Blue突然出现在哨站外围。攻击一如既往的无效——麻醉枪子弹在半空中化成灰烬。我的上司们很不喜欢这情况，但现在他们也不太指责我们无能了。
&gt; 
&gt; “你们能管事儿，是吗？”
&gt; 
&gt; 他在门外大喊大叫，看上去急冲冲的，好像心神不宁。我们商量之后决定让Sliver去和他对话。
&gt; 
&gt; “您好？这里是……”
&gt; 
&gt; “你们能管事儿吧？”
&gt; 
&gt; “听着，我们不知道你来干嘛的，你从来没接受与我们对话。你想要做什么就直接说出来。”
&gt; 
&gt; 一直监视这沉默寡言的怪脾气老头，看来连这姑娘都被逼得没好脾气。老人好像被她的反击吓到了，他愣了一会。
&gt; 
&gt; “你们能……比如说，把镇子里的人都赶走？”
&gt; 
&gt; “他们怎么你了？烧了你的房子？”
&gt; 
&gt; “逃难去，他们该逃难去。你们也该逃难去，暴风雪要来了。”
&gt; 
&gt; “没听说这儿要下雪。话说回来，我们没能力疏散几千人。怎么和他们说啊？”
&gt; 
&gt; “逃命去！不够明白？”
&gt; 
&gt; “就算真有暴风雪，也说服不了镇上所有人离开。他们又不是傻瓜。”这时候Thomas接过话头：“知道了，我们会做的。把所有人都撤走。”
&gt; 
&gt; 老人消失了。Sliver嗔怪他这么轻易就把监控对象打发走，Thomas则回答：“你打算和他聊点什么啊？他就是‘那种’魔法师，脾气古怪，一个人住，好像世上只有他最聪明。知道他不是个放火烧林的反社会人格，对我们就足够了。”

“哼。”

&gt; […]
&gt; 
&gt; 日志27
&gt; 
&gt; 雪下了三天。
&gt; 
&gt; 我们退守到了地下设施，应该挡得住雪。我们还有充足的食物和水储备，应该还没被污染。最大的问题不在这里。
&gt; 
&gt; 早在我们注意到之前，我们不再能联系到总部了。相对的，来自另一边的呼唤却越来越明晰，越来越**响亮**
&gt; 
&gt; 门挡不住怨灵，所有受冻而死的怨灵，无休止地纠缠我们这些还活着的人。它们不停对我们说话，用不存在的声音。精神崩溃只是时间问题。
&gt; 
&gt; 他们看向刀的眼神越来越暧昧。我更喜欢独自待在主控室里了，这样才能说服自己声音并不存在。
&gt; 
&gt; 不会有救援。没有人能看到这份日志。

“嗯。”

&gt; **&gt;&gt;文件：KTE-10160-Blue居所及Brunnen森林局部地图**

“嘿。可算找到了。”

----

另一条通道通往仓库和地下车库。记录所言非虚，他们确实有相当的燃料和食物储备，恐怕本来就想在这里过冬。他把食物塞满吉普车后面，一直塞到装不下。插入钥匙，引擎发出充满活力的轰鸣声。

他穿过围栏把车驶上公路。转过第一个转弯之后，他开口说：

“//谈谈好吗//？”

##888888|当然好。##死人回答。
