**Elemento #:** SCP-172-IT

**Classe dell&#39;Oggetto:** --Safe-- Euclid

**Procedure Speciali di Contenimento:** SCP-172-IT alloggia in una cella standard per umanoidi presso il [http://fondazionescp.wikidot.com/siti-italiani Sito Iride]. A esso vanno rivolte tutte le cure di norma dedicate ad un&#39;anomalia umanoide, fatta eccezione per la somministrazione di pasti o bevande. Per quanto il soggetto non ne abbia sollevate al momento, le richieste per indumenti, mobili e mezzi di intrattenimento dovranno essere accolte e valutate caso per caso. Data la mancata volontà di SCP-172-IT sia di cooperare che di violare il contenimento o minare alla sicurezza del personale, gli sforzi ad esso rilevanti si concentrano sul sottoporlo ad un regime di sedute psichiatriche atte a migliorare la salute mentale di SCP-172-IT.
 
**Aggiornamento:** In seguito agli eventi del 11/6/2007, SCP-172-IT dovrà essere scortato mensilmente a FP-216 (&#34;Nova Cannæ&#34;) per una visita dei luoghi di culto correlati al GdI-004 (&#34;La Chiesa del Dio Frantumato&#34;). La visita non potrà durare più di otto ore e dovrà essere scortata da agenti della [http://fondazionescp.wikidot.com/organizzazione-interna SPeV] muniti d&#39;equipaggiamento leggero. In nessuna circostanza SCP-172-IT dovrà deviare per zone della città non autorizzate dal comando del Sito Iride.
 
**Descrizione:** SCP-172-IT si presenta come un androide dall&#39;altezza di 1,85 metri, della larghezza al livello delle spalle di 47 centimetri e pesante --325 kg--[[footnote]] Peso notevolmente maggiore di quanto stimato dai tecnici del Sito. [[/footnote]]182 kg, il suo corpo è --interamente-- parzialmente coperto di un tessuto rassomigliante la pelle umana, che gli dà l&#39;apparenza di un uomo caucasico, glabro, sprovvisto di genitali.
Esso è senziente, dimostrando un&#39;intelligenza e consapevolezza di sé e dei suoi dintorni che rientra nella media umana, si è rivelato capace di comprendere e risolvere problemi matematici e logici di media complessità oltre che a capire e riprodurre il linguaggio umano[[footnote]] Per quanto finora SCP-172-IT sia stato udito solo parlare in italiano e olandese, si ipotizza che egli conosca un numero non ancora accertato, ma maggiore, di lingue. [[/footnote]].
 
Nelle interviste ad esso rivolte, SCP-172-IT ha mostrato un atteggiamento disinteressato, non collaborativo e, quando sollecitato, anche verbalmente aggressivo nei confronti del personale. Esso ha resistito ad ogni sorta di supporto psicologico e ha rifiutato ogni revisione all&#39;integrità della sua struttura. Degno di nota è che in più occasioni SCP-172-IT abbia fatto richiesta esplicita di essere terminato tramite forza bruta e abbia ricorso in episodi sporadici ad infliggere danni alla propria struttura.
 
**Aggiornamento:** In seguito agli eventi del 11/6/2007, questa descrizione è considerata parzialmente inaccurata e sarà presto soggetta a revisioni.
 
**Scoperta:** SCP-172-IT è stato recuperato durante il sopralluogo su di un magazzino a Gorizia appartenente all&#39;ALDA [http://fondazionescp.wikidot.com/gruppi-di-interesse#ALDA (Associazione per la Libera Distribuzione dell&#39;Anomalo)] in seguito all&#39;intercettazione di comunicazioni secondo le quali stesse venendo pianificata una transazione con il gruppo &#34;l&#39;Ombra di Chicago&#34; al di fuori di FP-108 (&#34;Gorična&#34;). In un modo che rimane tuttora ignoto, l&#39;intento della Fondazione di irrompere durante la transazione è stato intercettato a sua volta, il che portò all&#39;annullamento di essa e all&#39;evacuazione dell&#39;ALDA dalla zona. Arrivati all&#39;edificio che era stato identificato come loro base operativa, non si poté rinvenire nessun membro del gruppo; solo poche merci[[footnote]] Tra cui gli elementi ora classificati come SCP-███-IT, SCP-███-IT ed EA-64. [[/footnote]] e documenti rimasti, tra cui SCP-172-IT rannicchiato in una cassa debita al trasporto.
 
**Addendum 172-1:** Prima intervista svolta su SCP-172-IT dopo il suo ritrovamento.
 
[[collapsible show=&#34;Accedere all&#39;intervista&#34; hide=&#34;Chiudere l&#39;intervista&#34;]]
  
&gt; **Data:** 7/9/2006
&gt; 
&gt; **Intervistatore:** Dott.ssa Maureen Callassi
&gt; 
&gt; **Intervistato:** SCP-172-IT
&gt; 
&gt; **Prefazione:** A causa della sua scarsa risposta iniziale al soccorso e alla scorta da parte del personale, è stato supposto che SCP-172-IT possedesse le facoltà mentali di un bambino non ancora sviluppato intorno al primi anno di età. Come causa di ciò, la dottoressa Callassi, solitamente responsabile dell&#39;interazione con anomalie umanoidi premature, è stata incaricata di eseguire la prima intervista sul soggetto.
&gt; 
&gt; -----
&gt; 
&gt; **INIZIO INTERVISTA**
&gt; 
&gt; **Dott.ssa Callassi:** Iniziamo l&#39;intervista. Piacere SCP-172-IT, sono la dottoressa Callassi e sono cui per assicurarmi che tu sia a tuo agio mentre ti faccio delle domande. Inteso?
&gt; 
&gt; **SCP-172-IT:** Siete la Fondazione, vero?
&gt; 
&gt; **Dott.ssa Callassi:** //(si finge sorpresa)// Wow! Sei proprio intelligente! Quelli con cui eri ti hanno parlato di noi?
&gt; 
&gt; **SCP-172-IT:** Dove sono?
&gt; 
&gt; **Dott.ssa Callassi:** Attualmente? Al Sito Iride, purtroppo non posso dirti altr-
&gt; 
&gt; **SCP-172-IT:** Intendo, dove sono loro.
&gt; 
&gt; **Dott.ssa Callassi:** Oh beh, questo non rientra nel mio territorio, ma stiamo facendo del nostro meglio per ritrovarli.
&gt; 
&gt; **SCP-172-IT:** Sono spariti?
&gt; 
&gt; **Dott.ssa Callassi:** Sì, e con loro buona parte di quello che avevano, ma per fortuna sei rimasto così che tu possa aiutarci a rintracciarli.
&gt; 
&gt; **SCP-172-IT:** Mi hanno lasciato indietro? Perché?
&gt; 
&gt; **Dott.ssa Callassi:** Non possiamo dirlo con certezza, ma pensiamo che fossero di fretta e-
&gt; 
&gt; **SCP-172-IT:** Volevano vendermi, ma poi mi hanno abbandonato.
&gt; 
&gt; **Dott.ssa Callassi:** Questo è il tipo di informazione che fa al caso nostro. Puoi dirci altro?
&gt; 
&gt; **SCP-172-IT:** Volevano vendermi, ma poi mi hanno abbandonato.
&gt; 
&gt; **Dott.ssa Callassi:** Non... non è questo che intendevo.
&gt; 
&gt; **SCP-172-IT:** Volevano vendermi, ma poi mi hanno abbandonato. //(batte i pugni sul tavolo rompendolo)//
&gt; 
&gt; **Dott.ssa Callassi:** //(alle guardie stanziate fuori dalla camera)// Sicurezza! Soggetto possibilmente instabile!
&gt; 
&gt; //La dottoressa esce di corsa dalla stanza e si chiude la porta alle spalle. Mentre descrive la situazione alle guardie, SCP-172-IT può essere sentito ripetere la frase in intervalli di quattro secondi.//
&gt;   
&gt; //Le guardie entrate nella stanza vedono ora SCP-172-IT rannicchiato nell&#39;angolo a fianco della porta e barricatosi coi resti del tavolo.//  
&gt; 
&gt; **SCP-172-IT:** Volevano vendermi, ma poi mi han-
&gt; 
&gt; **FINE INTERVISTA**
&gt; 
&gt; ------
&gt; 
&gt; **In seguito:** SCP-172-IT non ha mostrato alcuna resistenza se non l&#39;immobilità all&#39;essere scortato dalle guardie nella sua cella di contenimento. Durante il trasporto, i due hanno fatto nota del peso anormale dimostrato da SCP-172-IT e hanno quindi chiamato a sé altre otto guardie. SCP-172-IT non ha smesso di vocalizzare fino a tre ore più tardi quando è entrato in ciò che si presume essere una modalità di risparmio energetico. Questa è terminata col passare di all&#39;incirca quattordici ore.
&gt; 
[[/collapsible]]
 
SCP-172-IT, per il resto della sua permanenza, si è dimostrato incapace oppure non volenteroso di contribuire significativamente agli sforzi di ricerca della Fondazione sull&#39;ALDA quanto sulla sua origine. Denotata la tendenza di SCP-172-IT di infliggere danni a sé stesso tramite il forte impatto dei suoi arti contro le pareti della sua camera, si è programmato un programma psicoterapeutico intensivo che lo avrebbe accompagnato fino a data indeterminata. Esso, al momento della stesura, ha risposto con apatia ed eventuale frustrazione ad ogni sforzo da parte del personale di migliorare la sua condizione mentale.  
  
**Aggiornamento:** In data 11/6/2007, alle ore 20:46, le guardie di sicurezza hanno dovuto fare irruzione nella cella di contenimento dedita a SCP-172-IT a scopo di fermare un tentativo di autolesionismo di quest&#39;ultimo. Quanto segue è la seduta condotta sul soggetto dal dottor Zanca una volta che esso è stato incapacitato.
 
[[collapsible show=&#34;Accedere alla seduta&#34; hide=&#34;Chiudere la seduta&#34;]]
 
&gt; 
&gt; +++ SEDUTA TERAUPETICA N°94
&gt;

&gt; 
&gt; **Data:** 11/6/2007
&gt; 
&gt; **Terapeuta** Dottor Ernesto Zanca

&gt; **Paziente:** SCP-172-IT
&gt; 
&gt; ------
&gt; 
&gt; //passano 7 minuti di totale silenzio.//
&gt; 
&gt; **Dott. Zanca:** Quindi //(pausa)// come potresti forse intuire, questo nostro incontro è speciale rispetto gli altri.
&gt; 
&gt; **SCP-172-IT:** Perché ho cercato di strapparmi la pelle?
&gt;

&gt; //2 minuti di silenzio//
&gt; 
&gt; **SCP-172-IT:** Senta, dottore, abbiamo già avuto questo teatrino. Io mi faccio del male, lei mi dice delle frasi incoraggianti e io torno in cella.
&gt; 
&gt; **Dott. Zanca:** Sbattere forte contro i muri e scuoiarsi sono su due livelli un tantino diversi. Senti, non so che utilità possa avere alla //(controlla i fascicoli)// novantaquattresima volta, ma ti ripeto che vogliamo solo aiutarti.
&gt; 
&gt; **SCP-172-IT:** E per la novantaquattresima volta le devo dire che non c&#39;è nulla da aiutare.
&gt;

&gt;

&gt; 
&gt; **Dott. Zanca:** L&#39;utilità sta nell&#39;essere d&#39;aiuto. Ora, noi ti siamo d&#39;aiuto, se vuoi essere utile a noi, devi accettare il nostro aiuto, non ti chiediamo altro.
&gt; 
&gt; **SCP-172-IT:** Questo non è essere utile, questo è //(silenzio)//, non lo è. Quello che facevo prima, quello era utile.

&gt; 
&gt; **Commento:** Per quanto agl&#39;occhi dei miei colleghi io sia indubbiamente parso brusco nei confronti del soggetto, invito questi a prendere coscienza del passo avanti che abbiamo appena fatto nelle //ricerche// su SCP-172-IT. Sotto tutta quella pelle in silicone ora a brandelli, c&#39;è un bambino che sta cercando aiuto ma è troppo testardo per ammetterlo, lo so, la mia scelta di parole è abbastanza ironica riguardando la sua prima intervista. Ciò che ha importanza ora, è che lo abbiamo stanato e non ha più da poter scappare.
&gt; 
&gt; [[&gt;]]
&gt; Dott. Zanca
&gt; [[/&gt;]]

Quanto segue è la trascrizione del filmato recuperato dalle telecamere di sorveglianza della cella di contenimento di SCP-172-IT. Gli eventi riportativi avvengono pochi minuti dopo quelli presentati nel log soprastante.
 
&gt; **20:57** SCP-172-IT cammina in cerchio ripetutamente, negli ultimi due giri lo si può vedere appoggiare i sensori uditivi contro la parete che porta al corridoio esterno[[footnote]] Si precisa che le ore 21 coincidono con il cambio della guardia alle celle di contenimento. [[/footnote]].
&gt; 
&gt; **21:00** SCP-172-IT infila con forza l&#39;avambraccio all&#39;interno della sua cavità orale, può essere osservato agitare il braccio una volta entrato a pieno.
&gt; 
&gt; **21:02** Un meccanismo precedentemente ignoto all&#39;interno di SCP-172-IT sembra scattare, portando all&#39;apertura di una cavità sul suo petto. Chinandosi: fa cadere da questa diversi pacchetti contenenti narcotici anomali e non, otto taniche contenenti benzina, acidi corrosivi e permanganato di oricalco, una fiamma ossidrica, una copia identica di EA-██ e una chiavetta USB.
&gt; 
&gt; **21:04** Viene allertata la sicurezza del sito la quale invia tre agenti armati di supporto alla guardia appena arrivata.
&gt; 
&gt; **21:06** SCP-172-IT, visibilmente allarmato dal rumore dell&#39;allarme, raccoglie la fiamma ossidrica da terra e comincia a saldare la porta metallica sui suoi stipiti in tre punti diversi.
&gt; 
&gt; **21:07** Mentre gli agenti della SPeV, allertati, fanno forza per sfondare la porta, SCP-172-IT fa cadere la fiamma ossidrica e raccoglie la chiavetta USB.
&gt; 
&gt; **21:08** Non appena gli agenti scardinano la porta con successo, SCP-172-IT inserisce la chiavetta in uno scomparto fino ad allora nascosto dalla sua pelle sintetica e cade a terra.
&gt; 
&gt; **21:10** Gli agenti puntano le armi a SCP-172-IT, non riscontrando alcuna risposta, attendono istruzioni dal comando.
&gt; 
&gt; **21:12** Ricevuto l&#39;ordine di sgombrare la stanza, gli agenti cominciano a spostare i vari oggetti ed il corpo immobile di SCP-172-IT, ora notevolmente più leggero.
&gt; 
 
L&#39;analisi di questa cavità sul petto di SCP-172-IT, ha rivelato che questa occupi non più di mezzo decimetro cubo di volume, ma che tramite un meccanismo di distorsione della realtà, essa applichi un ridimensionamento che converte ogni oggetto al suo interno ad un centesimo circa del suo volume iniziale. Come comprovato dal feed e dagli esperimenti eseguiti, questa conversione è facilmente invertita una volta che un oggetto abbandona questa cavità, tali ritrovamenti saranno a breve annotati nella descrizione dell&#39;anomalia.
  
SCP-172-IT è stato in seguito trasportato in una camera d&#39;osservazione e immobilitato in caso di una possibile rianimazione. La chiavetta USB anche se estratta non ha invertito gli effetti subiti da SCP-172-IT, l&#39;analisi da parte della Divisione Robotica ed Intelligenza Artificiale ([http://fondazionescp.wikidot.com/organizzazione-interna DRIA]) sul momento è stata capace di determinare soltanto che il programma contenuto su di essa fungesse da porta d&#39;accesso ad un server --al momento non ancora determinato--. Visto il possibile rischio di breccia di contenimento, la ginoide [http://fondazionescp.wikidot.com/equipaggiamenti-speciali#minerva MINERVA] è stata data temporaneamente in dotazione al Sito Iride così che potesse eseguire il programma contenuto nella chiavetta e detenere la componente software di SCP-172-IT se possibile. Quanto segue è la trascrizione dell&#39;esito del tentativo di recupero
  
[[collapsible show=&#34;Aprire l&#39;esito del recupero&#34; hide=&#34;Chiudere l&#39;esito del recupero&#34;]]

&gt; **Presenti:** SCP-172-IT (privo di sensi), MINERVA (priva di sensi), direttrice Miriam Ventura, dottor Ernesto Zanca e personale tecnico vario.
&gt; 
&gt; **Contesto:** Il personale umano della Fondazione sta osservando l&#39;androide e la ginoide da dietro di un vetro rinforzato, SCP-172-IT è costretto con dei lacci per prevenire possibili reazioni violente. Durante l&#39;attesa i membri del personale iniziano a discutere sulla questione.
&gt; 
&gt; ------
&gt; 
&gt; **INIZIO LOG**
&gt; 
&gt; **Dott. Zanca:** È per quello che gli ho detto. È sicuramente per quello che gli ho detto.
&gt; 
&gt; **Dir. Ventura:** Si calmi, per come l&#39;ha fatto è evidente che lo stesse pianificando da molto, forse da quando ha messo piede in questa struttura. Non ha nulla a che vedere con lei.
&gt; 
&gt; **Dott. Zanca:** Nulla a che vedere? Avrei dovuto prevedere che qualcosa del genere sarebbe potuto accadere.
&gt; 
&gt; **Dir. Ventura:** Nuovamente, non si allarmi.
&gt; 
&gt; **Dott. Zanca:** Allarmarmi? Abbiamo dovuto mandare una delle nostre risorse migliori incontro a quella che potrebbe benissimo essere la morte.  
&gt; 
&gt; **Dir. Ventura:** Può leggere i rapporti degli analisti piuttosto? Non sono morti, sono solo finiti chi sa dove.
&gt; 
&gt; **Dott. Zanca:** E ciò infatti mi da davvero poca irrequiet-
&gt; 
&gt; //I tecnici Angioletti e Massano fanno cenno ai due di guardare verso la camera di osservazione, SCP-172-IT e MINERVA si sono entrambi ridestati.//
&gt; 
&gt; **MINERVA:** Direttrice, soggetto recuperato incolume, nessun danno o avaria nei miei o suoi confronti da riportare.
&gt; 
&gt; **SCP-172-IT:** Piacere dottore, //(volta la testa verso la direttrice)// e lei?
&gt; 
&gt; **Dir. Ventura:** Direttrice.
&gt; 
&gt; **SCP-172-IT:** Piacere di conoscerla.
&gt; 
&gt; **Dir. Ventura:** Piacere mio.
&gt; 
&gt; **SCP-172-IT:** Potete liberarmi? Avrei un souvenir da mostrarvi.
&gt; 
&gt; //Si diffonde agitazione nella stanza, il tecnico Seif si approccia a chiamare la sicurezza, MINERVA mette avanti le mani per tranquillizzare le persone nella stanza.//
&gt;   
&gt; **MINERVA:** Si tratta soltanto di un pacchetto dati, non sono riuscita a decifrarlo ma ho potuto verificare che non sia un vettore memetico.
&gt; 
&gt; **SCP-172-IT:** Ora potete lasciarmi andare?
&gt; 
&gt; **Dott. Zanca:** Certo, ci vorranno solo dei controlli rapidi e po- //(si interrompe)//
&gt; 
&gt; **SCP-172-IT:** Poi cosa?
&gt; 
&gt; **Dott. Zanca:** //(deglutisce)// Poi vedi di non fare più una cosa simile, mi hai fatto venire un colpo.
&gt; 
&gt; **FINE LOG**
&gt; 
[[/collapsible]]
 
SCP-172-IT è stato ricontenuto con successo dopo essersi consegnato spontaneamente. Esso ha avanzato alla direzione del Sito la richiesta di poter visitare luoghi di culto anomali quali: la Moschea di Nostra Signora Ossidata, l&#39;Altare di Ghisa Grezza a Santa Hedvig e la Iglesia de Nuestro Señor Quebrado[[footnote]] Siti sacri mekhaniti collocati rispettivamente a San Pietroburgo, Detroit e Sevilla. [[/footnote]]. La richiesta è stata dunque sottoposta alla Sovrintendenza, la quale ha mostrato un certo allarme, dovuto alla non indifferente quantità di conoscenze anomale possedute da SCP-172-IT[[footnote]] In seguito confermate essere state acquisite solo durante l&#39;esperienza della breccia di contenimento. [[/footnote]].  Dopo tre mesi di trattative, si è giunti ad un accordo per ottenere la collaborazione dell&#39;anomalia, in cambio di visite regolari ai luoghi di culto mekhaniti più vicini al Sito, convenientemente localizzati nei limiti di FP-216, così permettendo agli sforzi degli agenti di sorveglianza di concentrarsi sull&#39;osservazione di SCP-172-IT e non sul suo occultamento dal pubblico.  
  
Quanto segue è la traduzione del pacchetto dati portato da SCP-172-IT in ritorno da ciò che è stato poi confermato essere Nx-91 (&#34;[http://fondazionescp.wikidot.com/hello-world Cipher City]&#34;)[[footnote]] Unico Nexus di classe Turing in quanto consiste non in un luogo fisico bensì in uno spazio digitale interconnesso. [[/footnote]]. Il pacchetto era criptato in un linguaggio informatico fino ad ora sconosciuto dalla Fondazione ed è stato possibile tradurlo soltanto con l&#39;aiuto di SCP-172-IT, il quale si è dimostrato cordiale e disponibile verso il personale.

Il testo qua riportato è confermato essere un estratto di un testo canonico appartenente al GdI-004C (&#34;La Chiesa Maxwellista&#34;) precedentemente sconosciuto; il codice originale e la sua traduzione sono in seguito stati immagazzinati nel sistema T.U.R.A.T.I.[[footnote]] Traduttore Universale per Razionalizzare e Analizzare Testi e Idiomi, programma sviluppato dalla Divisione Robotica ed Intelligenza Artificiale (DRIA) in congiunta con la Divisione Linguistica e Traduzione (DLT). [[/footnote]] per possibili traduzioni future di testi simili.
 
**Addendum 172-2:** In data 3/2/2010, si riporta che ogni visita di SCP-172-IT ai luoghi concessi è stata completata senza complicazioni, spese o danni riportati al soggetto, alle guardie assegnate o ai civili di FP-216. Durante ciascuna di queste visite, SCP-172-IT è stato osservato fermarsi a contemplare vari monumenti o punti d&#39;interesse anche se non di natura mekhanita. Ogni interazione fra esso e i locali o gli agenti a lui assegnati è stata registrata tramite i registratori portatili forniti ad ogni agente e poi conservata in un archivio a parte, nonostante ciò, un estratto dalla prima di queste visite è stato qui annesso a scopo di fornire miglior contesto.
