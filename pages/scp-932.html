**Item nº:** SCP-932

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-932-01 a ---06---08 devem ser mantidos em uma sala de 15 m x 15 m com janelas de observação, mobiliada com um alto-falante e uma cama com alças. --Durante uma sessão de observação, experimentação ou interação,-- o alto-falante deve tocar um tom de 510 Hz a 100 dB (classificado como &#39;alto&#39;) para permitir a visibilidade de SCP-932. Fones de ouvido com cancelamento de ruído estão disponíveis para os funcionários participantes, mediante solicitação, para facilitar a comunicação.

Uma vez a cada 3 dias, um funcionário da Classe-D deve dormir na cama na câmara de SCP-932 para fins de alimentação. Os alto-falantes não precisam ser ligados para esta finalidade. O processo de alimentação nunca é fatal; no entanto, as alças podem ser utilizadas em caso de resistência por parte do Classe-D. Os funcionários referidos podem regressar às funções normais posteriormente.

Instâncias selvagens de SCP-932 devem ser rastreadas e capturadas vivas pela FTM Iota-4 (&#34;Caçadores de Sonhos&#34;).

EDIÇÃO: Após o Incidente-932-002, os protocolos de violação de contenção foram definidos. O tom de 510 Hz deve ser reproduzido em todo o local se ocorrer uma violação, e todas as saídas de ar ou possíveis rotas de fuga devem ser vedadas. Todos os funcionários no local são aconselhados a manter a calma possível. As seguintes mudanças também devem ser feitas na contenção de SCP-932: O alto-falante deve ser afixado na parede e tocar o tom mencionado acima o tempo todo e que um funcionário diferente da Classe-D seja usado para cada sessão de alimentação.

**Descrição:** SCP-932 são criaturas capazes de ajustar os índices de refração de seus corpos para parecerem invisíveis. Esta habilidade parece ser interrompida quando SCP-932 é exposto ao som; um tom alto (100 dB) de 510 Hz o neutraliza completamente. Quando visível, SCP-932 se assemelha a crianças pálidas e sem feições. Sua altura varia de 1,2 a 1,6 m e pesa aproximadamente 30-40 quilos. Em grande número, SCP-932 conseguiu localizar e imobilizar totalmente um humano adulto.

SCP-932 &#34;caça&#34; seguindo silenciosamente um indivíduo até sua residência em grupos de no máximo 8 indivíduos. Se necessário, SCP-932 ficará esperando perto ou debaixo da cama da vítima por várias horas até que ela adormeça e entre em um estado de sono de movimento rápido dos olhos (REM). Quando a vítima entra neste estado, o pacote de SCP-932 irá prender a vítima, secretando um feromônio desconhecido que faz com que a vítima acorde antes que o ciclo REM esteja completo. [[footnote]]Esses efeitos são muito semelhantes a outras anomalias que atacam as vítimas durante os ciclos REM ou causam paralisia durante o sono, como [[[SCP-966]]], [[[SCP-3060]]] e [[[SCP-122]]].[[/footnote]] Na maioria dos casos, a vítima estará consciente, mas imóvel, levando a uma sensação geral de pânico. Inicialmente, pensava-se que SCP-932 se alimentava de hormônios produzidos pela vítima em pânico, mas o Experimento 932-04 (&#34;Teste da Toalha&#34;) parecia provar o contrário. SCP-932, para todos os efeitos, se alimenta de medo. Não se sabe como esse mecanismo funciona ou como ele detecta o sono REM em suas vítimas.

SCP-932 é geralmente dócil e não ataca pesquisadores ativamente. No entanto, se seu horário de alimentação for interrompido por mais de 21 dias, ele parecerá mais agressivo e alerta ao ambiente e, ocasionalmente, tentou subjugar os pesquisadores que entraram em sua câmara de contenção, apesar de o pesquisador estar completamente acordado no momento.

EDIÇÃO: //Parece que SCP-932 prefere variação em sua dieta, pois eles parecem ser mais plácidos no início do mês (quando um novo funcionário da Classe-D é introduzido) do que no final. Sugerindo que 5 Classes-D sejam atribuídos à nossa equipe e revezando na sessão de alimentação.//
--Pesquisador Min

//Permissão em consideração, considerando seu recente escândalo orçamentário.//
--Diretor Faizal

//Permissão concedida, após os eventos do Incidente 932-02.//
--Diretor Faizal

**Reporte de Incidente 932-02:**

&gt; **Data:**29/06/1998
&gt; **Local:** Sítio-09, DIvisão Biologica, Ala Sul, #03-02
&gt; 
&gt; **(14.00.23)** O assistente de pesquisa Byantara se prepara para entrar na câmara de contenção para aspiração semanal. Ele parece murmurar baixinho, a linguagem corporal mostra apreensão. Os registros mostram que Byantara era um recém-contratado e tinha pouca experiência com SCPs.
&gt; 
&gt; **(14.00.57)** O tom de 510 Hz é reproduzido, Byantara recebe o sinal claro. SCP-932 tornam-se visíveis.
&gt; 
&gt; **(14.01.18)** Byantara liga o aspirador de pó e entra na câmara de contenção. SCP-932-01 a 06 imediatamente se vira para encará-lo e se move lentamente em sua direção. Ele parece assustado com essa reação, acenando rapidamente com o aspirador de pó ao seu redor na tentativa de manter SCP-932 afastado.
&gt; 
&gt; **(14.03.01)** SCP-932-03 ataca as pernas de Byantara por trás, fazendo com que ele desmorone. Os outros indivíduos SCP-932 saltam sobre ele e o mantêm no chão, aparentemente iniciando um evento de alimentação. Byantara está visivelmente lutando sob o peso combinado de SCP-932, desconectando acidentalmente o plugue do alto-falante com seus pés de chute. SCP-932 agora são invisíveis.
&gt; 
&gt; **(14.03.13)** A segurança do local é alertada e as câmeras de observação são alternadas para o modo IR. Os membros do SCP-932 ainda estão se alimentando.
&gt; 
&gt; **(14.03.50)** A segurança do Sítio chega, mas é instruída a não entrar na câmara de contenção até que a alimentação da câmera IR seja carregada em seus HUDs.
&gt; 
&gt; **(14.05.48)** O assistente de pesquisa Byantara para de se mover. O feed de IR mostra que o pacote de SCP-932 perde o interesse e deixa seu corpo. 5 membros da segurança do local entram na câmara e desativam membros ativos de SCP-932. Uma pesquisa preliminar revelou que SCP-932-06 estava desaparecido.
&gt; 
&gt; **(14.05.51)** Byantara recuperado da câmara de contenção. O pulso é fraco e rápido, e seus olhos estão bem abertos e se movendo rapidamente. Em uma inspeção mais próxima, suas pupilas pareciam dilatadas, apesar das condições de luminosidade da câmara.
&gt; 
&gt; **(14.06.00)** O bloqueio do local foi iniciado, todo os funcionários foram aconselhados a manter a calma. Segurança do local enviada para recuperação.
&gt; 
&gt;  **(14.06.38)** O tom de 510 Hz é reproduzido nos alto-falantes do site. Visibilidade de SCP-932-01 a -05 confirmada.
&gt; 
&gt; **(14.06.51)** Vários sensores de movimento ativados nos dutos de ar da Ala Sul.
&gt; 
&gt; **(14.08.46)** A alimentação da câmera mostra SCP-932-06 saindo de um duto de ar no corredor 3A da Ala Sul. A equipe de segurança se prepara para a recuperação.
&gt; 
&gt; **(14.09.02)** A alimentação da câmera mostra outro SCP-932 saindo de um duto de ar no corredor 3D da Ala Sul. Diretor Faizal expressa possibilidade de reprodução de SCP-932. O tom de 510 Hz é reproduzido através dos dutos de ar por meio de um alto-falante no Escritório de Biologia para auxiliar nos procedimentos de recuperação.
&gt; 
&gt; **(14.09.32)** A alimentação da câmera mostra outro SCP-932 saindo de um duto de ar no corredor 4P da Ala Sul. Equipes de segurança adicionais enviadas para conter as duas novas instâncias.
&gt; 
&gt; **(14.11.07)** Contenção de 3 indivíduos alcançada. Os sensores não relatam mais movimento nos dutos de ar. Os dois novos indivíduos são rotulados como SCP-932-07 e -08, e estão contidos junto com SCP-932-01 a -06.

Nota: O assistente de pesquisa Byantara está em estado comatoso e não apresenta nenhuma mudança de comportamento. É necessária uma observação adicional.

Nota: Após 47 dias em suporte de vida, Byantara parecia falar alguma coisa e seus olhos pararam de se mover. Ele morreu de parada cardíaca pouco depois.

//Acho que ele disse algo como &#34;muito medo de se mexer&#34;.//
--Assistente de Pesquisa Pattayong
