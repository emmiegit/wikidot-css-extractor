**Ítem:** SCP-6169

**Clasificación del objeto::** Euclid

[[include component:image-block
| name=https://scp-wiki.wdfiles.com/local--files/scp-6169/alpaca.jpg
| caption=SCP-6169 en contención. 
]]

**Procedimientos especiales de contención:** SCP-6169 está contenido a 50 kilómetros del norte del Sitio-19 en la granja de la compañía Stanley&#39;s Produce [[footnote]] Una compañía de fachada de la Fundación[[/footnote]] los documentos que contengan información censurada, o información que requiera un nivel especifico de acceso, no deben encontrarse a menos de 2 kilómetros de la ubicación. Las propuestas de pruebas deben presentarse al investigador principal del sitio (actualmente la investigadora principal Charlotte weber)

**Actualización 18/03/2009:** Se anima al personal asignado a SCP-6169 a interactuar con él en su día a día. Las formas aceptables de interacción incluyen, pero no se limitan a: alimentación, limpieza, examinación médica, pruebas, etc. 

**Actualización 27/03/2014:** Las interacciones diarias deben ser de carácter lúdico, y se han de llevar a cabo mínimo una hora al día. 


**Descripción:**  SCP-6169 es una alpaca café macho (//Vicugna pacos//) físicamente indistinguible de especímenes no anómalos. Su comportamiento, cuando no está en presencia de humanos, no se desvía de la norma para su especie. Sin embargo, si un humano se encuentra dentro de una línea de visión de 20 metros de SCP-6169 y este no mantiene contacto visual, exhibirá una serie de actividades designadas para atraer la atención de las personas[[footnote]] Las acciones más comunes suelen ser saltar, correr y crear vocalizaciones indicativas de alegría. [[/footnote]] Mientras se continúe con el contacto visual y/o físico, SCP-6169 adoptara un comportamiento amigable. 

El efecto anómalo de SCP-6169 se manifiesta cuando el material censurado se encuentra a menos de --1 kilómetro-- --300 metros-- --100 metros-- 15 metros (Ver anexo 2) lo que hace que dicho material tenga la información censurada sin censurar. La anomalía parece ser capaz de reconocer la intención de la información censurada; por ejemplo, el texto al que se le han removido o censurado de manera intencional partes del texto volverán a su estado sin censura, pero si los escritos fueron manchados de tinta de forma accidental permanecen inalterados; información falsificada tampoco se ve afectada por SCP-6169. Todos los materiales afectados vuelven a su estado censurado una vez son retirados del área de efecto de la anomalía. 

Se ha notado que SCP afecta los textos digitales y físicos, así como medios de audio y video; copias de material censurado también se ven afectados. Además, en caso de documentos de texto electrónico, información que requiere un determinado nivel de acceso también se considera censurada. En ese caso, cualquier solicitud de entrada en espera de las credenciales apropiadas quedará inactiva y se mostrará un símbolo con una alpaca a su lado.


**Descubrimiento:** El 11/03/2009, agentes de la Fundación incorporados en varios proveedores de servicios de televisión recibieron reportes de que algunos shows de comedia contenían lenguaje fuerte sin censura, aunque estaba clasificado como TV-PG. Aunque este tipo de sucesos no son insólitos, los reportes se originaron exclusivamente en la ciudad de Mount Pleasant, Nueva York, en un programa que se transmitió a nivel nacional. Después de comprobar que las blasfemias estaban censuradas en la grabación original, la Fundación fue notificada de una anomalía potencial en el área.

En el lugar, SCP-6169 se encontraba localizado sobre un dibujo de tiza de una persona que aparentemente participaba en una protesta. Los ojos y la boca de la persona se encontraban con barras negras, y sostenía una pancarta con un texto similarmente oscurecido. Pruebas preliminares in situ determinaron que el efecto anómalo se originaba de la alpaca, y que el dibujo era completamente ordinario. Entrevistas con los locales no revelaron testigos oculares, y la localización del dibujo y la alpaca no se encontraba cubierto por ninguna cámara de seguridad. Por lo tanto, el dibujo fue removido y SCP-6169 fue transportado al Sitio-19. Debido al alto número de personas expuestas a los medios de comunicación de TV afectados, se consideró una medida de seguimiento suficiente una historia de fachada sobre la negligencia en la selección de la versión emitida.

En la ruta al Sitio-19, sus habilidades para afectar los documentos de texto se hicieron evidentes por los reportes de la información restringida que era accesible para el personal que no tenía la autorización adecuada. Por ello, la contención en el Sitio-19 se consideró inviable, y una empresa de fachada de la Fundación adquirió una granja cercana con el fin de contener al SCP-6169.

**Anexo 1:** Varios días posteriores al inicio de la contención, durante el tiempo en que SCP-6169 no interactuó con el personal, el objeto mostró pérdida de apetito y poca vitalidad en general. Durante una examinación médica, los síntomas fueron parcialmente aliviados, su salud mejoró gradualmente mientras avanzaba el proceso. Debido a las circunstancias, así como a su comportamiento social superlativo, se teorizó que SCP-6169 requería atención humana como forma secundaria de sustento. Esta teoría fue comprobada por las interacciones diarias entre el personal y el objeto, que han mantenido su salud en mejora constante. Los procedimientos de contención se han actualizado en consecuencia.


[[collapsible show=&#34;+ Anexo 2 - Proyecto Lumos -Autorización de nivel 4 requerida&#34; hide=&#34;- Mostrar anexo&#34;]]
--###bb0011|Introducir credenciales##-- 🦙🦙🦙

Una propuesta hecha por la Investigadora Weber para usar a SCP-6169 para recuperar información de documentos recuperados de determinados Grupos de Interes. Ocurrió el siguiente intercambio de correos electrónicos. 
[[div class=&#34;blockquote&#34;]]
**Fecha:** 02/04/2012
**De:** Investigadors Charlotte Weber
**Para:** Dra. Tilda D. Moose, Directora del Sitio 19
**Tema:** Propuesta del SCP-6169
 
Directora Moose,

Durante sus largos años de actividad, la Fundación ha contenido numerosas amenazas del fin del mundo, horrores de eldritch y, talvez no de forma insólita, incluso [[[scp-5434|dioses]]]. Al observarlas, algunas de las operaciones más arriesgadas, pero al mismo tiempo más cruciales operaciones, son realizadas para aprender más de las anomalías, de modo que se pueden contener con mayor fiabilidad. En ese sentido, cada bit de información extra puede salvar innumerables recursos, incluidas vidas humanas.

Antes de trabajar con el SCP-6169, había sido asignada a un artefacto recuperado de un determinado grupo de interés. Aunque el objeto en sí era muy simple, la documentación recuperada era prácticamente inútil debido a la información recuperada. Era lo esperado, después de todo la Fundación utiliza el mismo mecanismo porque es eficaz, pero creo que podemos evitar más dificultades de este tipo.

Propongo utilizar a SCP-6169 para extraer información de la documentación recuperada de los grupos de interés. Se ha demostrado que los efectos de la anomalía afectan también a las copias, por lo que no se necesita arriesgar los documentos originales. La información proporcionada podría ahorrarnos días, si no semanas, de experimentación para averiguar los procedimientos de contención adecuados, por no mencionar la disminución del riesgo al que se exponen los agentes encubiertos de la Fundación. Espero que estos beneficios potenciales sean suficientes para que merezca la pena considerarlo.

Saludos
Investigadora Charlotte Weber
[[/div]]

[[div class=&#34;blockquote&#34;]]
**Fecha:** 02/04/2012
**De:** Dra. Tilda D. Moose, Directora del Sitio-19
**Para:** Investigadora Charlotte Weber
**Tema:** Re: Propuesta de SCP-6169

Investigadoras Weber,

La sugerencia suena prometedora, pero a menos de que haya un beneficio significativo, el riesgo que plantea usar anomalías es demasiado alto. En este caso, sin embargo, los beneficios potenciales justifican al menos una prueba; afortunadamente, nosotros tenemos en nuestras manos algo con lo que podemos probar. Aprobaré un experimento en este sentido. En función de los resultados, podríamos seguir adelante con su propuesta.



Directora de Sitio Tilda Moose
[[/div]]

El experimento fue aprobado por la Directora de Sitio Moose el 05/04/2012. De camino al sitio de contención de la anomalía, los agentes notaron que el radio del efecto anómalo se había reducido a 300 metros, 30% del radio afectado observado originalmente inicialmente.[[footnote]] Otras pruebas han revelado una disminución constante del radio afectado, aunque a un ritmo más lento. Para conocer la teoría actual sobre el origen de SCP-6169, consulte el anexo 3. [[/footnote]] 

El objeto de experimentación era una copia de un documento adquirido en un asalto a una base de la Insurgencia del Caos, con una fuerte censura hasta llegar al punto de tener el 90% de la información ilegible. Tras la exposición al efecto de SCP-6169, toda la información censurada fue legible; sin embargo, dos miembros del personal fueron incapacitados por los efectos de un agente memético incrustado. El texto adicional, sin embargo, proporcionó información vital sobre una incursión planeada por los agentes de la CI a un sitio de la Fundación, dando tiempo suficiente al personal de seguridad para preparar la intercepción. La investigadora Weber fue elogiada por la propuesta, siendo ascendida a Investigadora Principal de SCP-6169 y le fue otorgada la autorización 4/6169.

A la luz de estos eventos, la seguridad fue reforzada alrededor de SCP-6169, puede representar un importante riesgo informativo en caso de ser adquirido por otros Grupos de Interés. Se pueden llevar a cabo más procedimientos de este tipo, si surge la necesidad, pero la directora de Sitio Moose debe aprobarlos con el nombre clave Proyecto Lumos. Los documentos decodificados solo pueden ser vistos por personal con alta resistencia memética, para evitar más bajas.

[[/collapsible]]

[[collapsible show=&#34;+ Anexo 3 - Actualización del Proyecto Lumos -Autorización de nivel 4 requerida&#34; hide=&#34;- Mostrar anexo&#34;]]
--###bb0011|Introducir credenciales##-- `(◕(&#39;人&#39;) ◕)&#39;

Desde que comenzó en 2013, las operaciones del Proyecto Lumos han incrementado en frecuencia, realizando hasta cinco procedimientos por semana. En esta etapa, SCP-6169 comenzó a mostrar signos de fatiga por periodos extendidos de tiempo, además de un decrecimiento del apetito. Estos síntomas se evitaron realizando las operaciones Lumos en las inmediaciones de la entidad, además de cumplir con su necesidad de atención humana.

En el 24/03/2014, tras una operación particularmente extensa de las operaciones del Proyecto Lumos, SCP-6069 ha colapsado en el recinto. Una examinación medica de emergencia indicó signos vitales estables, y se le atribuyó el evento al estrés y al agotamiento. A pesar de seguir las pautas de las interacciones anteriores, el espécimen permaneció inconsciente durante 3 días. El incremento del estrés puede estar atribuido al uso excesivo del uso de la anomalía; la Investigadora Principal Weber contactó a la Directora de Sitio Moose para dialogar posibles mejoras en el Proyecto Lumos.

[[div class=&#34;blockquote&#34;]]
**Fecha:** 25/03/2014
**De:** Investigadora Principal Charlotte Weber
**Para:** Dra. Tilda D. Moose, Directora del Sitio 19
**Tema:** Preocupaciones del Proyecto Lumos

Directora Moose,

Durante los últimos dos años, el Proyecto Lumos pasó a ser una simple propuesta hecha por un investigador de poca monta, a convertirse en un componente importante de la red de información de la Fundación, y por ello debo de expresarle mi gratitud hacía usted, Directora de Sitio. Sin su fe en mi idea, no podría haber contribuido a la Fundación de forma tan significativa. Dicho esto, tengo algunas preocupaciones con nuestro instrumento clave: El propio SCP-6169.

Como probablemente ya sabrás, el objeto ha colapsado durante la última operación, aparentemente al estrés y al agotamiento. Como supervisora encargada de todo lo relacionado al SCP-6169, pueden confirmar que su salud ha decrecido gradualmente desde que las operaciones del Proyecto Lumos incrementaron en frecuencia; su vitalidad ha disminuido, ocasionalmente perdiendo el apetito en largos periodos de tiempo, ciclos de sueño irregulares, etc. Si esto continua así, yo creo que terminaríamos perdiendo lo que hace que esto funcione, lo que sería, como mínimo, lamentable. 

Por lo tanto, mi recomendación es que espaciemos estas actividades a aproximadamente una por semana, con revisiones médicas regulares.

Saludos,
Investigadora Principal Charlotte Weber
[[/div]]

[[div class=&#34;blockquote&#34;]]
**Fecha:** 25/03/2014
**De:** Dra. Tilda D. Moose, Directora del Sitio 19
**Para:** Investigadora Principal Charlotte Weber
**Tema:** Re: Preocupaciones del Proyecto Lumos

Investigadora Principal Weber,

Aprecio sus amables palabras, pero no olvides que esta fue tu propuesta, lo que significa que debes hacerte cargo de las consecuencias.

Una operación Lumos por semana significa 52 por año. Considerando el monto de documentos que recuperamos de otros grupos, esto no es factible. Si, es mejor que nada, pero viendo el ritmo que lleva la fundación, necesitamos al menos tres veces más operaciones en el mismo periodo de tiempo. Entiendo tus preocupaciones, y perder el objeto ciertamente perjudicaría a la Fundación, tenemos que hacerlo mejor. //Tú// tienes que hacerlo mejor. 

Tú eres una competente Investigadora Principal, Charlotte. Confíe este proyecto para ti entonces, y confío en que encontraras una solución ahora, pero no puedo aprobar esta sugerencia. Encuentra una mejor opción. No hagas que me arrepienta de mi decisión. 


Directora de Sitio Tilda Moose
[[/div]]

[[div class=&#34;blockquote&#34;]]
**Fecha:** 27/03/2014
**De:** Investigadora Principal Charlotte Weber
**Para:** Dra. Tilda D. Moose, Directora del Sitio 19
**Tema:** Re: Preocupaciones del Proyecto Lumos

Directora Moose,

Tienes razón, en retrospectiva fue una mala sugerencia, especialmente viniendo de mí.  En un intento de remediar esto, he pasado los últimos días tratando de encontrar el mecanismo detrás del uso de energía de SCP-6169, con la esperanza de compensar el estrés y la fatiga. No puedo decir que haya descubierto todo lo que hay que saber al respecto, pero he encontrado algo de lo que podemos aprovecharnos, al menos.

Al estudiar el periodo de tiempo que rodea a la fecha de su recuperación, me topé con una oleada de memes de internet relacionados con la alpaca en las plataformas de redes sociales. La mayoría de ellos formaban parte de un movimiento online contra la censura, criticando las políticas adoptadas por ciertos países que limitaban la libertad de expresión de los ciudadanos. Eso, junto con las circunstancias de su recuperación, son la razón por la que creo que el movimiento tiene alguna conexión con nuestra anomalía. A medida que la frecuencia de estas publicaciones disminuía, también lo hacía el alcance del efecto anómalo, lo que refuerza la conexión entre ambos.

Mi teoría es que SCP-6169 se alimenta de la atención positiva. Específicamente, como descubrimos durante su contención en nuestras instalaciones, su salud depende de la atención psicológica que recibe, mientras que el radio de efecto depende de la atención que recibe como meme de internet. Esto último es fácil de solucionar: dado que la ola de memes relacionados con la alpaca se ha extinguido en su mayor parte, imprimir algunas publicaciones relevantes en las redes sociales y exponerlas alrededor de su lugar de contención proporcionaría suficiente atención al aspecto conceptual de la anomalía. Una vez que se ha dejado de lado este aspecto, me centraré en el aspecto físico.

Cuando logramos contener este objeto por primera vez, nos dimos cuenta de que necesitaba interacción humana, y nos adaptamos. Pensamos que cualquier tipo de atención sería aceptable, así que decidimos mantenernos emocionalmente distantes, como hacemos normalmente. Todo fue como se esperaba después de eso, hasta que empezamos a trabajar en el Proyecto Lumos, o más bien hasta que el Proyecto creció a la escala de múltiples operaciones por semana. Mantuvimos las interacciones diarias entre operaciones, pero pronto descubrimos que estábamos dando a la anomalía &#34;alimento equivocado&#34;. Necesita atención positiva, sensaciones agradables, no sólo la proximidad sin emociones. Aquí es donde podemos mejorar, si queremos mantener la alpaca viva.

Mi nueva propuesta es la siguiente: las operaciones relacionadas con el Proyecto Lumos deben realizarse como máximo tres veces por semana, y las interacciones diarias han de ser explícitamente de un modo agradable, ocasionalmente lúdico. Soy consciente de que esto está en contradicción con los métodos habituales y más fríos de la Fundación, pero no podemos permitirnos perder a SCP-6169 y este proyecto.

Saludos,
Investigadora Principal Charlotte Weber
[[/div]]

[[div class=&#34;blockquote&#34;]]
**Fecha:** 27/03/2014
**De:** Dra. Tilda D. Moose, Directora del Sitio 19
**Para:** Investigadora Principal Charlotte Weber
**Tema:** Re: Preocupaciones del Proyecto Lumos

Investigadora Principal Weber,
Si tu crees que este es el mejor curso de acción que podemos tomar, ve a por ello. Actualizaciones aprobadas. 

Directora de Sitio Tilda Moose
[[/div]]

Tras la aprobación de la Directora de Sitio Moose, se han actualizado los procedimientos de contención y el protocolo del Proyecto Lumos acorde. Tras la actualización, la salud física y el rango de efecto de SCP-6169 se han mantenido estables.
