**Объект №:** SCP-3293

**Класс объекта:** --[[[keter|Кетер]]]-- Нейтрализованный

**Особые условия содержания:** SCP-3293 следует содержать в Стандартной камере содержания гуманоидов. Ввиду случаев непослушания и природы аномалии камера объекта SCP-3293 не снабжена стандартными удобствами. Объект должен находиться под постоянным наблюдением, а камера содержания должна ежедневно обыскиваться. Поощряется посещение SCP-3293 подтверждёнными исследователями в целях привития послушания и поддержания высокого расположения духа.

Все обнаруженные экземпляры SCP-3293-A следует конфисковать и докладывать о них д-ру Айлс. Все существующие на данный момент экземпляры SCP-3293-A находятся в комнате 502 в крыле для аномальных предметов E. Сотрудники, желающие исследовать экземпляры SCP-3293-A, должны получить разрешение д-ра Айлс.

Настоящие условия содержания пересматриваются и могут быть изменены после одобрения Комитета по этике.

**Обновлённые условия содержания:** SCP-3293 нейтрализован. См. Приложение 3293.4. Изначальное имение Уэллсов в городе Колумбус, штат Огайо, должно находиться под постоянным наблюдением.

**Описание:** SCP-3293 представлял собой шестилетнего мальчика европейской внешности, ранее являвшегося Уэллсом Купером из города Колумбус, штат Огайо, США. Аномальное свойство SCP-3293 заключалось в его способности создавать сложные необъяснимые устройства из предметов быта, похоже, по желанию.

SCP-3293 был классифицирован как сущность, изменяющая реальность, класса II, границы способностей которой были ограничены её непосредственным окружением[[footnote]]Помимо этого, способности SCP-3293, как выяснилось, также были ограничены и размерами предметов. К примеру, SCP-3293 мог оказать аномальное воздействие на кружку или на предмет одежды, но не на помещение или на здание.[[/footnote]]. SCP-3293 не подозревал об аномальной природе своих способностей и не знал их причину. Объект обладал поверхностными знаниями о научных и технических разработках и не считал свои способности аномальными. SCP-3293 использовал в отношении различных предметов выдуманные жаргонизмы. Эти предметы впоследствии приобретали соответствующие своему названию свойства, позволяя SCP-3293 создавать устройства, работающие в соответствии с задумкой объекта, независимо от своей конструкции.

SCP-3293 был склонен к нарушениям условий содержания ввиду своей возможности практически из ничего создавать устройства, позволяющие ему перемещаться на огромные расстояния. Однако из-за того, что SCP-3293 всегда пытался вернуться в родительский дом, повторная постановка на содержание чаще всего не представляла трудностей. См. Приложение 3293.3.

**Приложение 3293.1:** История обнаружения

SCP-3293 был обнаружен агентами Фонда, внедрёнными в Университет штата Огайо, которые сообщили о необъяснимо высоком уровне радиации в небольшом пригороде Колумбуса. Это, а также необычная обратная связь энергии одного из домов, помогло агентам быстро найти и задержать SCP-3293[[footnote]]Устройство, изъятое агентами для изучения во время первичной постановки SCP-3293 на содержание, оказалось ториевым реактором, присоединённым к игрушечной печи. SCP-3293 называл это устройство &#34;тостером&#34;. Откуда был взят торий неизвестно. Реактор, похоже, был сделан из красной кофейной кружки и алюминиевой фольги. Устройство было способно по желанию производить разнообразную пищу, однако, как было отмечено, чаще всего использовалось для создания макарон и сыра.[[/footnote]].

&gt; 
&gt; **Д-р Айлс:** Хорошо. Но //как// ты сделал печенькаприноситель, Купер?
&gt; 
&gt; **SCP-3293:** Хм?
&gt; 
&gt; **Д-р Айлс:** Ну, ты ведь понимаешь, что нельзя сделать печеньку из носков и ла--

**Приложение 3293.3:** Нарушения условий содержания

В нескольких несвязанных случаях SCP-3293 смог нарушить условия содержания с помощью созданных им устройств, которые позволяли либо телепортироваться за пределы Зоны 81, либо прорваться через охрану зоны. Были использованы такие устройства, как &#34;шапка-невидимка&#34;, &#34;уменьшатель&#34;, &#34;варп-одеяло&#34;, &#34;ботинок-копатель&#34; и другие. Однако каждый раз после нарушения условий содержания SCP-3293 пытался вернуться в дом его родителей — Дэйва и Кэти Уэллс.

Комитет по этике одобрил предложение д-ра Айлс нанять мистера и миссис Уэллс в качестве сотрудников класса E, чтобы упростить содержание объекта. Для родителей SCP-3293 была разработана легенда, по которой их ребёнок страдает от редкого заболевания и находится на карантине. Наём родителей SCP-3293 привел к полному прекращению нарушений условий содержания на протяжении трёх месяцев.

Однако 14.02.18 сотрудники класса E убедили SCP-3293 совершить попытку нарушения условий содержания. На допросе после инцидента они объяснили это паранойей и скукой. Комитет по этике отклонил предложение немедленно устранить сотрудников класса E. Вместо этого было решено обработать мистера и миссис Уэллс амнезиаками[[footnote]]Попытки обработать амнезаками SCP-3293 не увенчались успехом.[[/footnote]] и, внедрив им ложные личности и воспоминания, поселить их в другом месте.

Это привело к увеличению количества попыток нарушения условий содержания, однако SCP-3293 продолжал возвращаться в имение Уэллсов. В связи с этим SCP-3293 легко усыпляли и возвращали в Зону 81. В один момент SCP-3293 начал создавать устройства, позволяющие ему находить его родителей и перемещаться к ним. Однако они не узнавали SCP-3293 и обычно сразу сообщали о нём сотрудникам Фонда, работающих под прикрытием в местной полиции.

После нескольких попыток, приведших к сдаче SCP-3293 властям мистером и миссис Уэллс, эмоциональное состояние объекта подверглось значительному ухудшению, которое усиливалось из-за ужесточённых условий содержания, в соответствии с которыми SCP-3293 было запрещено пользоваться какими-либо предметами, с помощью которых он мог бы создать аномальные устройства. Спустя некоторое время SCP-3293 стал замкнутым и враждебным по отношению к сотрудникам Фонда. Для кормления и сна, помимо всего прочего, применялись сильнодействующие успокоительные.

&gt; Д-р Остерман
&gt; 
&gt; Как показало предыдущее нарушение условий содержания, SCP-3293 может значительно навредить сотрудникам, занимающихся его содержанием. Объект показал неспособность адаптироваться к окружению и готов атаковать всех входящих в его камеру сотрудников самодельным оружием.
&gt; 
&gt; До тех пор, пока SCP-3293 не будет перемещён в камеру повышенной безопасности для объектов класса Кетер, предлагаю внести изменения в нынешние особые условия содержания. Сделать это необходимо как для уменьшения количества потенциальных нарушений условий содержания, так и для поддержания стабильного психического состояния объекта посредством его постоянного нахождения под воздействием сильнодействующих успокоительных, в связи с чем объект не придётся нейтрализовать:
&gt; 
&gt; **Особые условия содержания:** SCP-3293 должен находиться в звуконепроницаемой, модифицированной камере содержания гуманоидов в Зоне 81. В камере не должно находиться никаких предметов, включая все предметы для развлечения и быта. Объекту не позволяется иметь одежду или иные личные вещи. SCP-3293 должен быть обездвижен.
&gt; 
&gt; Три раза в день SCP-3293 --должен быть снабжён подходящими пайками-- следует кормить через пищевую трубку, изначально применив к нему сильнодействующие успокоительные. Сотрудники, входящие в камеру содержания SCP-3293 и применяющие к объекту успокоительные, должны действовать быстро во избежание любых контактов между SCP-3293 и оборудованием, необходимым для применения успокоительного[[footnote]]Предварительные испытания протокола показали его эффективность, однако если SCP-3293 начнёт взаимодействовать с сотрудниками до применения успокоительных, следует прибегнуть к вторичному протоколу, включающему в себя использование неодетого персонала для обездвиживания объекта.[[/footnote]]. 

**Приложение 3293.4:** Нейтрализация

17 июня 2018 года во время обычной проверки SCP-3293 спрятался за дверью своей камеры содержания и, когда сотрудники Фонда вошли в неё, чтобы применить к объекту успокоительное, напал на них. Используя связку ключей, взятую у одного из сотрудников, SCP-3293 быстро создал самодельный шокер и оглушил обоих вошедших. Будучи дезориентированным из-за паники, SCP-3293 спешно попытался создать устройство, которое позволило бы ему избежать дальнейшего содержания. Звуковое оборудование внутри камеры содержания записало, как SCP-3293 в процессе работы повторял слова &#34;идём домой&#34;.

Однако, по задумке или по случайности, готовое устройство начало громко гудеть и ярко светиться, что привело к значительным структурным изменениям SCP-3293. Конечности объекта начали быстро увеличиваться в длине, ломаясь в нескольких местах ввиду сильного искажения. С некоторых мест на теле SCP-3293 начали слезать крупные куски кожи. Глаза сильно выпучились и налились кровью. Челюсть значительно опустилась, в связи с чем объект, похоже, не мог более закрывать рот. Слова объекта преобразились в нечленораздельные звуки. SCP-3293 окружили пришедшие в себя сотрудники Фонда и загнали очевидно паникующее существо в угол. Прежде, чем другие сотрудники смогли проникнуть в камеру, устройство, созданное SCP-3293, вызвало сильный взрыв, убивший SCP-3293 и обоих сотрудников Фонда, находящихся внутри камеры.

Тела двух сотрудников Фонда были похоронены в соответствии с протоколом. Останки SCP-3293 были сожжены после вскрытия[[footnote]]Внутренности SCP-3293 генетически соответствовали SCP-3293 до инцидента. В то время как большая часть органов и костно-мышечных структур не была повреждена, все они были серьёзно испорчены и искажены.[[/footnote]].

После инцидента SCP-3293 был реклассифицирован как нейтрализованный.

||3293-A-22||Неизвестное уничтоженное устройство[[footnote]]Устройство было уничтожено вследствие взрыва, убившего SCP-3293. Устройство потеряло свои аномальные свойства вскоре после нейтрализации.[[/footnote]].||Артефакт, похоже, нейтрализующий воздействие амнезиаков на человека. Потерял свои свойства примерно через пять часов после нейтрализации SCP-3293[[footnote]]Причины, по которым это устройство сработало описанным в Приложении 3293.4 образом и биологически изменило SCP-3293, в настоящее время неизвестны.[[/footnote]].||Камера содержания||
