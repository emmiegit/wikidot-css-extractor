    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-008-FR:** 왁스 도롱뇽
**원작:** [*http://fondationscp.wikidot.com/scp-008-fr FR], [*http://scp-int.wikidot.com/scp-008-fr INT]
**저자:** [[*user DrJohannes]]
**역자:** [[*user DrJohannes]], [[*user fluxman]]
[[include info:end]]

[[include component:image-block name=http://fondationscp.wikidot.com/local--files/scp-008-fr/008-FR-bambou|caption=보관함에서 꺼낸 SCP-008-FR|width=300px]]

**일련번호:** SCP-008-FR

**위협 등급:** 황색(Jaune) [[span style=&#34;color:yellow&#34;]]●[[/span]]

**격리 등급:** 안전(Safe)

**특수 격리 절차:** SCP-008-FR은 모서리 길이 1미터의 정육면체 유리 보관함에 담아 섭씨 5도로 냉각한 물로 채운 수조 안에 넣어 두어야 한다. 해당 수조는 제64기지 유물 보관 구역 39235번 보관소에 두어야 한다. 매달 해당 구역의 방화 스프링클러를 점검한다.

SCP-008-FR을 이용한 모든 실험은 완전 방화 환경 아래 진행해야 한다. SCP-008-FR에 접근하려면 보안등급 3등급 이상 인원의 허가 및 감독이 필요하다.

SCP-008-FR을 이용한 실험의 책임자는 3개월마다 한 번씩 방화벽(放火癖)이 있는지를 검사해야 한다.

**설명:** SCP-008-FR은 대나무를 깎아 만든 원통으로, 직경은 7cm, 길이는 35cm로, 속이 비워져 용기로 쓸 수 있고 양 끝이 막혀 있다. 안쪽에는 연마한 흔적이 있어 규소질 칼날을 사용한 것으로 보인다. 표면에는 우드버닝기로 새긴 기하학적 장식이 있다. SCP-008-FR을 만드는 데 쓰인 나무는 17세기의 것으로 보인다.

SCP-008-FR 안에는 약 1L의 검은색 왁스가 들어 있다. 분석 결과 왁스는 다음과 같은 물질로 되어 있다.

* 65% 지중해산 양봉꿀벌(//Apis mellifera//) 밀랍
* 14% 파라핀제 왁스
* 11% 호호바 (//Simmondsia chinensis//) 목랍
* 7% 옻나무 (//Rhus verniciflua//) 목랍
* 3% 인간 귀지

이유는 알 수 없지만 SCP-008-FR 안에 든 왁스는 항상 액체 상태로, 주변 온도와 무관하게 대략 섭씨 65도의 온도를 유지한다. SCP-008-FR 안에 든 왁스를 어떤 표면이나 다른 용기에 부으면, 응고하여 SCP-008-FR-01이라 부르는 개체가 되어 다른 특징이 나타난다.

[[include component:image-block name=http://fondationscp.wikidot.com/local--files/scp-008-fr/008-FR-salamandre|caption=완전 응고 후의 SCP-008-FR-01|width=300px]]

SCP-008-FR-01은 액체 왁스로 된 개체로, 외견상 큰 알프스도롱뇽(//Salamandra atra//)과 닮았다. SCP-008-FR-01의 길이는 17cm부터 25cm까지 다양하다. SCP-008-FR-01이 움직일 때, 주변에 작은 왁스 방울을 흩뿌리는데, 이 방울은 어느 정도 자율성이 있어 SCP-008-FR-01쪽으로 이동해 본체로 다시 흡수되려고 한다.

SCP-008-FR-01보다 큰 포유류가 20m 반경 이내로 들어오면, SCP-008-FR-01은 그 동물 쪽으로 이동해 사지 하나랑 &#34;융합&#34;하려고 한다. 그러기 위해 SCP-008-FR은 대상의 사지 쪽으로 달리거나 뛰어올라서 자기의 내부 온도를 끓는점까지 올리는데, 그 원리는 불명이다. (첫 기록 당시 섭씨 118도를 기록했다) 이후 SCP-008-FR-01은 도마뱀 형태를 잃고, 대상의 사지를 두꺼운 끓는 왁스 층으로 덮는다. SCP-008-FR-01과 닿은 상피층이 불타거나 녹아내리자마자 SCP-008-FR-01은 &#34;융합&#34;된 사지의 통제권을 어느 정도 빼앗아 불꽃 쪽으로 이동하게 하거나, 대상이 인간이라면 불을 지펴서 대상 전체를 불태우려고 한다. SCP-008-FR-01은 불이 완전히 꺼지고 나서야 대상에게서 스스로 떨어지며, 이후 SCP-008-FR로 다시 들어가서 비활성화되려고 한다.

SCP-008-FR-01은 &#34;심지 효과&#34;라는 일종의 현상을 일으켜 대상의 동물성 지방을 녹여서 &#34;먹으려&#34; 한다는 이론이 있다. 이 이론은 SCP-008-FR-01이 다 불타버린 대상에게서 떨어져 SCP-008-FR로 다시 돌아가려 할 때 기름기 있는 흔적을 남기는 것에 착안해 세워졌다.

SCP-008-FR-01이 소수성을 띤 왁스로 되어 있는 탓에, 개체는 물과의 접촉을 회피한다. 융합 중인 대상과 SCP-008-FR-01을 떼놓는 가장 간단한 방법은 영향을 받은 사지를 물에 잠기게 하거나 대량의 물을 사지에 붓는 것이다.

**부록 008-FR-A:** SCP-008-FR은  ██████, ████시 ██████ ████ 거리 ██번에 있는 아파트 건물에서 20██/██/██부터 20██/██/██ 사이 발생한 일련의 통칭 &#34;자연발화&#34; 사건을 조사하던 중 발견되었다. 희생자 몇 명은 자기 집 안에서 전소된 상태로 발견되었는데, 방 안 다른 곳에는 불이 난 흔적이 전혀 없었다. 주 용의자는 가택연금 5년 형을 살고 있는 전자팔찌를 찬 방화범 ██████ ███████이었으나, 집 밖을 안 나가고 방화를 저질렀다는 명백한 증거가 없었다.

지역 경찰과 협력 중이던 재단 요원 몇 명은 이 사건 수사에 관심을 기울였고, 요원들은 수사를 재개해 20██/██/██에 ██████ ███████의 자택을 수색했다.

요원이 들어갔을 때, ██████ ███████는 자택에서 젖은 옷을 입은 채로 부엌에 누워 있었고, 오른팔은 팔꿈치부터 손가락 세 개의 끄트머리까지 끓고 있는 검은색 왁스 같은 물질로 덮여 있었다. 범인의 육체는 죽어 있었지만, 왁스로 덮인 손은 경련하듯 움직이며 싱크대 아래 서랍을 열려고 하고 있었다. 왁스로 덮이지 않은 멀쩡한 반대쪽 팔과 어깨에는 명백한 자해의 흔적이 깊게 남아 있었다. 이후 개입 팀을 호출했다.

██████ ███████가 SCP-008-FR을 갖고 있고, 활성화된 SCP-008-FR-01의 행동 특성을 비롯해 해당 물체의 비정상적인 특징을 아주 잘 알고 있었다는 증거가 있다. 자택에서 발견된 기록에 따르면, 해당 인물은 SCP-008-FR을 이용해 이웃집에 불을 질러왔으며, SCP-008-FR-1을 풀기 전에 몸에 물을 끼얹어 자기가 대상이 되지 않도록 했다고 한다.
SCP-008-FR-01가 ██████ ███████의 오른팔과 융합한 것으로 보아, 재단 요원에게 발견된 날에는 물을 충분히 쓰지 않았던 것으로 보인다. 극심한 고통 때문에 공황 상태에 빠진 범인은 손에 잡히는 도구면 무엇이든지 써서 SCP-008-FR-01로 덮인 팔을 잘라내려고 했으며, 이때 일어난 과다출혈과 SCP-008-FR-01과의 융합 과정에서 일어난 쇼크 때문에 사망했다. 자택에 남은 흔적에 따르면, 해당 개체는 범인의 몸을 오른손의 힘만으로 12m나 끌고 갔던 것으로 보인다. SCP-008-FR-01이 열려고 했던 선반에는 라이터가 들어 있었다.</textarea></pre>
