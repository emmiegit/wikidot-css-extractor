**Ítem #:** SCP-ES-153

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se ha construido el Área-153 en Summer Falls, Kentucky, para la contención de las instancias de SCP-ES-153, la cual ha sido dotada con un sistema de vigilancia de circuito cerrado y un sistema de enrejado de 6 metros de altura con alambrado de púas en su parte superior. Cada trimestre, se realizará un censo poblacional de SCP-ES-153 y SCP-ES-153-1, con el fin de manejar un control sobre la misma. Las instancias de SCP-ES-153 no deben ser privadas de sus actividades culturales. --Las instancias de SCP-ES-153-1 no permanecerán a una distancia menor de 1500 metros del resto de instancias de SCP-ES-153.--

**Actualización:** Debido al //Incidente ES-153-1//, una instancia de SCP-ES-153-1 será expuesta a la población de SCP-ES-153, cambiando de instancia trimestralmente[[footnote]] Instancia la cual debe ser el actual gobernante definido por el resto de instancias de SCP-ES-153-1. [[/footnote]]. 

**Descripción:** SCP-ES-153 es la designación conjunta de 186[[footnote]] a fecha de 09/10/2019 [[/footnote]]ejemplares de //Gallus Gallus Domesticus//[[footnote]] Gallina de corral [[/footnote]]. Reciben la clasificación individual de SCP-ES-153-01 a SCP-ES-153-186, Los cuales residen en el poblado de Summer Falls, Kentucky, EE.UU. A diferencia de los ejemplares no anómalos de //Gallus Gallus Domesticus//, las instancias de SCP-ES-153 son de hábitos nocturnos. Psicológicamente, cada instancia de SCP-ES-153 posee capacidades cognitivas similares a las de un ser humano no anómalo. 

Las instancias que componen SCP-ES-153 viven en una sociedad organizada, similar al modelo feudal de la edad media. En el estrato más bajo, compuesto principalmente por campesinos, se encuentran 170 de los 186 especímenes, los cuales se encuentran en condiciones de analfabetismo y pobreza. El estrato intermedio está formado por 11 especímenes, las cuales realizan funciones clericales y poseen una moderada influencia política sobre el estrato inferior. En la cúspide de la jerarquía de SCP-ES-153 se encuentran 5 instancias catalogadas como SCP-ES-153-1, SCP-ES-153-14, SCP-ES-153-45, SCP-ES-153-68 y SCP-ES-153-146; Éstas instancias forman el denominado &#34;Consejo aviar&#34; el cual es la máxima autoridad de SCP-ES-153. Estas cinco instancias son vitales para el funcionamiento de la sociedad. --De manera desconocida-- Al alejarse estas cinco instancias a más de 1500 m del resto de ejemplares de SCP-ES-153, después de un tiempo aproximado de 6 meses. inconscientemente, estos entraran en un estado de hibernacion por un periodo indeterminado //(Véase Incidente-ES-153-1)//.

Las instancias de SCP-ES-153, presentan un dogma propio, denominado &#34;El culto de Mike&#34;. &#34;El culto de Mike&#34;, se basa en la creencia de una igualdad entre humanos y gallinas de corral, representada por un espécimen fisiológicamente similar a las instancias de SCP-ES-153, que se presenta como un gallo sin cabeza, el cual es idéntico a &#34;Mike&#34;, un gallo que se hizo famoso en 1945 por haber sobrevivido 18 meses sin la parte superior de su cuerpo. Cada 20 de abril, las instancias organizan un festival en honor a &#34;Mike&#34;, el cual se conmemora con manifestaciones colectivas, ferias de mercado y misas ceremoniales. 

Las instancias de SCP-ES-153 fueron descubiertas el dia ██/██/1953, cuando las autoridades locales recibieron reportes de desplazamiento masivo en el condado de [CENSURADO] desde la población de Summer Falls. Se reportó que el pueblo había sido &#34;infestada por pollos&#34;. El área fue asegurada, los testigos fueron administrados con amnésicos de Clase-A. 


**Anexo-ES-153-1**: 

El siguiente registro consiste un fragmento de la edición 205 del periódico [DATOS PERDIDOS], el cual data del día ██/04/1953. En este, se relata la primera referencia a SCP-ES-153, notese que algunas citas fueron dañadas Y/O destruidas:

[[collapsible show=&#34;+ Mostrar fragmento&#34; hide=&#34;- Cerrar fragmento&#34;]]

[[module ListPages limit=&#34;1&#34; category=&#34;*&#34; order=&#34;updated_at desc&#34;]]
&gt; &#34;Hoy, las autoridades locales del condado de [CENSURADO], fueron sorprendidas en [CENSURADO] luego de haber registrado [DATOS PERDIDOS] personas exhaustas vagando en grupos por sus calles. Las autoridades preguntaron a algunas de estas personas y todas afirmaban que habían sido expulsadas de la localidad de Summer Falls por aves de corral. El dueño de la industria gallinera local afirma que no eran gallinas normales, eran capaces de hablar, añadió. otros testigos afirman que atacaron repentinamente a los habitantes, dejando 5 heridos en el proceso, sacando a todas las personas del pueblo a punta de huevos y [DATOS PERDIDOS][[footnote]] El resto del articulo fue dañado por desgaste [[/footnote]]&#34;.
[[/module]]


[[/collapsible]]



**Anexo-ES-153-2**:

El día ██/██//1953, se realizó una entrevista a SCP-ES-153-1, primer líder de SCP-ES-153; Esta entrevista fue llevada a cabo por el Dr. Marshall █, jefe del departamento de investigación del Área-153. se muestra una transcripción a continuación:

[[collapsible show=&#34;+ Mostrar entrevista&#34; hide=&#34;- Los pollos son la ley&#34;]]

&gt; **Entrevistado:** SCP-ES-153-1
&gt; 
&gt; **Entrevistador:** Dr. Marshall █.
&gt; 
&gt; ------------------------
&gt; 
&gt; **&lt;INICIO DE ENTREVISTA&gt;**
&gt; 
&gt; **Dr. Marshall █:** Buenos dias SCP-ES-153-1.
&gt; 
&gt; **SCP-ES-153-1:** ¿Quien es usted?
&gt; 
&gt; **Dr. Marshall █:** Soy el doctor ██████ Marshall █. y estoy encargado de hacerle algunas preguntas.
&gt; 
&gt; **SCP-ES-153-1:** Haga las que quiera, no tengo problema alguno, por cierto, llámeme Uirtus.
&gt; 
&gt; **Dr. Marshall █:** Gracias, pero en el registro me tengo que referir a usted como SCP-ES-153-1. Prosiguiendo con la entrevista. Así que le pregunto, ¿que fue exactamente lo que ocurrió el día  ██ de abril de 1953 en su actual población?.
&gt;    
&gt; **SCP-ES-153-1:** Bueno, joven humano, ese día liberamos nuestro pueblo de las garras de la opresión.
&gt; 
&gt; **Dr. Marshall █:** ¿Que quiere decir usted con &#34;opresión&#34;?.
&gt; 
&gt; **SCP-ES-153-1** Bueno, doctor, la vida en Seedville era... bastante incomoda, ¿sabe?, nos trataban como a cualquier otro miembro de nuestra especie, criaban a nuestras esposas para incubar todo el tiempo, ¿y para que?, nuestros hijos ni siquiera habían nacido y ya estaban en sus fauces. y nosotros los gallos, solo copulábamos, cantábamos y comíamos, y de vez en cuando, terminábamos en un horno...
&gt; 
&gt; **Dr. Marshall █:** Ya veo, ¿y como se sentía usted al respecto?.
&gt; 
&gt; **SCP-ES-153-1:** Yo y el consejo Aviar, estábamos severamente ofendidos doc, como alfas del corral, sentíamos que debíamos hacer algo para parar estos actos de crueldad y sumisión, y ahí fue como esa mañana, explotamos.
&gt; 
&gt; **Dr. Marshall █:** ¿Y que sucedió después?
&gt; 
&gt; //[SCP-ES-153-1 cacarea]//
&gt; 
&gt; **SCP-ES-153-1:** Disculpe. En fin, la mayor parte de nosotros voló fuera del gallinero, comenzamos a tragar piedras y a escupirlas sobre los hombres, nuestras gallinas lanzaban huevos no fecundados, algo grotesco, pero realmente efectivo. para el medio día habíamos sacado la mayor parte de la población del pueblo, igualmente, no eran mas de treinta personas comparado a nuestra cantidad.
&gt; 
&gt; **Dr. Marshall █:** Entonces, ¿así de simple?
&gt; 
&gt; **SCP-ES-153-1:** Exactamente, realmente pensábamos que iba a tardar mucho mas, pero claro esta, ese pueblo tenia como fuerte económico la industria gallinera, así que puedo ver el motivo...
&gt; 
&gt; **Dr. Marshall █:** Bien, ahora...¿Como ve usted a las instancias no anómalas de su misma especie?.
&gt; 
&gt; **SCP-ES-153-1:** Sabe, la verdad no veo casi diferencia entre nosotros y ellos, mas bien los considero como iguales ya que, a pesar de ser sapientes, aun así somos gallinas de corral. De hecho, consideramos que humanos y pollos son iguales.
&gt; 
&gt; **Dr. Marshall █:** Sea mas especifico, por favor.
&gt; 
&gt; **SCP-ES-153-1:** Querido doctor, su raza ha esclavizado a nuestra especie por miles de años, lo hemos visto todo, sus problemas, su arte, su tecnología, ustedes nos acogieron de la manera incorrecta, quizá el levantamiento de Seedville fue violento, pero es un sacrificio para que ustedes sepan que nosotros también sentimos, queremos ser iguales a ustedes, espero que lo tenga claro.
&gt; 
&gt; **Dr. Marshall █. :** Esta bien. //[El doctor revisa su reloj de mano]// Creo que es suficiente por esta vez, se le informara cuando sera nuestra siguiente entrevista, que tenga una buena tarde.
&gt; 
&gt; **SCP-ES-153-1:** Lo mismo digo, hasta luego.
&gt; 
&gt; **&lt;FIN DEL REGISTRO&gt;**

[[/collapsible]]

**Incidente ES-153-1**: El ██/10/1953, 6 meses después de la contención de  SCP-ES-153-1, SCP-ES-153-14, SCP-ES-153-45, SCP-ES-153-68 y SCP-ES-153-146, se registro un evento masivo en la contención de SCP-ES-153, en el cual todas las instancias activas de SCP-ES-153, dejaran de emplear sus funciones biológicas y laborales, para entrar en un estado de hibernacion repentinamente, esto provoco la actualización de los procedimientos especiales de contención de SCP-ES-153.

**Anexo-ES-153-4**: A la fecha de ██/██/1953, se realizo por segunda vez una entrevista a SCP-ES-153-1, llevada a cabo por el Dr. Marshall █. con el fin de identificar mayor información referente al //Incidente ES-153-1//:

[[collapsible show=&#34;+Mostrar transcripción &#34; hide=&#34;- Sin importar el plumaje o pico...  &#34;]]

&gt; **Entrevistado:** SCP-ES-153-1
&gt; 
&gt; **Entrevistador:**  Dr. Marshall █.
&gt;  
&gt; ------------------------
&gt; 
&gt; **&lt;INICIO DEL REGISTRO&gt;**
&gt; 
&gt; **Dr. Marshall █.:** Buenos días, Uirtus.
&gt; 
&gt; **SCP-ES-153-1:** Buen día, doctor, ¿hoy también hay preguntas?.
&gt; 
&gt; **Dr. Marshall █.:** Usted mismo lo ha dicho. Hace un tiempo, recibimos reportes sobre un evento de hibernacion masiva el dia ██/10/1953, en la contención de SCP-ES-153, tiene usted algún ¿conocimiento sobre esta situación?.
&gt; 
&gt; **SCP-ES-153-1:** Así que, ¿todos dejaron de funcionar de repente?.
&gt; 
&gt; **Dr. Marshall █.:** Tal cual
&gt; 
&gt; **SCP-ES-153-1:** Bueno, realmente ni yo, ni mis colegas le tenemos una explicación muy firme a ello.
&gt; 
&gt; **Dr. Marshall █.:** ¿A que se refiere?.
&gt; 
&gt; **SCP-ES-153-1:** Realmente no sabemos muy bien porque se causa ese efecto, de todas maneras, tengo mi propia hipótesis. 
&gt; 
&gt; **Dr. Marshall █.:** ¿Puede decírmela?
&gt; 
&gt; **SCP-ES-153-1:** Bueno, he sentido que quizá, toda la población, funciona de tal manera cada uno sabe que tiene que hacer, pero, a la vez veo que su esfuerzo es dependiente de nuestra presencia. 
&gt; 
&gt; **Dr. Marshall █.:** ¿Algo así como una mente colmena?.
&gt; 
&gt; **SCP-ES-153-1:** Si, si eso es, de todas maneras, usted debe saber que tarde o temprano, sin un orden, todo se cae.
&gt; 
&gt; **Dr. Marshall █.:** Bien, también quería preguntarle, ¿Está usted consciente de por que usted y el resto de las instancias de SCP-ES-153 poseen una inteligencia anómala?.
&gt; 
&gt; **SCP-ES-153-1:** Si le digo la verdad....No, no tengo ni idea, solo recuerdo que siempre fui así. 
&gt; 
&gt; **Dr. Marshall █.:** Gracias por su colaboración, Uirtus, eso es todo.
&gt; 
&gt; **SCP-ES-153-1:** Cuídese. 
&gt; 
&gt; **&lt;FIN DEL REGISTRO&gt;**
&gt; 
&gt; **Nota:** &#34;Aparentemente, las instancias de SCP-ES-153 no tienen conocimiento alguno sobre el origen de sus cualidades anómalas, esto ha sido demostrado mediante entrevistas hacia otras instancias del consejo aviar, lo cual queda como una situación inconclusa.
&gt; 
&gt; - //Dr. Marshall █.//
 
[[/collapsible]]
