    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#39;Deux pinces coupantes --rigoureusement identiques-- affectées par une propriété antimémétique facilitant grandement leur confusion. L&#39;&#39;un des deux objets a pour effet de désactiver et rendre inopérant n&#39;&#39;importe quel objet électronique ou électromécanique dont il a servi à couper un fil. L&#39;&#39;autre crée une déflagration équivalente à 50 kg de TNT lorsqu&#39;&#39;il sectionne un fil relié à un dispositif électronique ou électromécanique en état de fonctionnement. Toute détérioration ou marquage appliqué sur l&#39;&#39;un des objets disparaît en quelques minutes.&#39;
day: &#39;24&#39;
month: &#39;02&#39;
loc: &#39;En possession d&#39;&#39;un mercenaire de Primordial abattu lors d&#39;&#39;une mission de récupération dans les ████████. Les objets étaient emballés séparément dans des poches en plastiques. Les mots  &#34;Fléau de L.E.M.&#34; et &#34;salvateurs&#34; étaient inscrits au marqueur indélébile sur chacun des contenants.&#39;
sec: &#39;Casier sécurisé n°113-B. Suite à une erreur de rangement, des demandes de matériel (drone ou Classe-D) ont été effectuées afin de différencier les deux objets. Une demande de réquisition d&#39;&#39;un des objets pour des missions de sabotage ou de déminage est actuellement en attente.&#39;
note: &#34;Note : Si j&#39;en crois le minuteur, il nous reste environ 30 secondes pour choisir entre la pince rouge et la pince bleue. - Agent Jacques\nNote 2 : Depuis que ce fichier a fait le tour du DI&amp;ST, nos spécialistes osent plus toucher à leurs pinces coupantes. Ils commencent à me les gonfler sévère au Fléau de L.E.M. - Spé. Arcaël&#34;
redirect-b: &#39;[[module Redirect destination=&#34;http://fondationscp.wikidot.com/liste-des-objets-anormaux/p/999#&#39;
redirect-e: &#39;&#34;]]&#39;</textarea></pre>
