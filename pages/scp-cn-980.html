**アイテム番号:** SCP-CN-980

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-CN-980はサイト-CN-99のレベル4セキュリティの収容ロッカー内に収容され、実験はレベル4職員の許可が必要です。実験中は少なくとも2名の演繹部門中級職員が近くで監督しなければなりません。

**説明:** SCP-CN-980は財団演繹部門により開発された携帯式JRR逆向メタ解析テキスト変換デバイスです。その研究開発責任者J･R･R･トールキンの死亡とオブジェクト内部の異常構造により、オブジェクトに対する動作原理の完全な分析は不可能です。

SCP-CN-980は密着した円柱形の金属外殻、末端に青色の未知の爪状の機械構造、外殻側面に1枚の小型テキスト表示画面を含みます。自律思考能力を持つ生物がオブジェクトに接触すると、前端部の機械爪が2秒以内に展開します。

その後、オブジェクトは機械爪に接触した生物及び知能機器(定義不明)の形而上学物語テンプレートを変えることができ、すなわち、正常な状態では局所的な現実の文章スタイルを改変することができるということになります[[footnote]]“より簡単に言うと、SCP-CN-980はより上位物語の観点から我々の現実を変え、我々の現実を小説のような文書フォーマットに変える、小説には必ずスタイルがある、それが前文で言及した‘テンプレート’だ、つまりこれはテンプレートを変え、それから再び今の我々の現実体系に導入するのだ。”——//J･R･R･クリストファー、財団演繹部門上級職員//[[/footnote]]。この効果は物品の主要な部分が破壊又は失われるまで(定義不明)維持されます。音声によってテンプレート属性を制御できますが、音を採取する部品は見つかっていません。現在選択されているテンプレート属性は中国語でディスプレイ上に表示されます。

初期収容時には、画面上のテンプレート属性は“荒誕[[footnote]]訳注: 出鱈目、不条理。[[/footnote]]”でした。

**補遺:** 実験記録: 
&gt; 実験項目: SCP-CN-980
&gt; 対象: D-1808
&gt; テンプレート: 血漿[[footnote]]訳注: 血塗ろ、スプラッター。[[/footnote]]
&gt; 出力: D-1808は混乱する、同時に近くの保安職員との言い争いが発生するが、中央司令部は干渉する必要はないと指示する。D-1808は論争の最中に保安職員の下顎を裂き開いて死に至らせる。同時に収容室内のSCP-CN-██が収容違反し、数名の研究員の死亡を引き起こす。サイトは直ちに封鎖され、中央司令部の職員が監視室内に閉じ込められる。その間外部の救助行為はSCP-CN-██とサイト自身のセキュリティシステムの故障を原因として極めて困難なものとなった。61日後、D-1808は餓死し、SCP-CN-980の異常効果は停止した。機動部隊がすぐにサイトに入り、生存者を1名のみ救助する。対象の記憶によると、監視室内の職員は互いの恨みから殺人事件に発展し、最後に対象と生存した別の1名が既に死亡した職員のクリアランスカードを用いて閉鎖を解き、別の1名がD-1808に殺害された後に対象への暴行を試みたD-1808を屍毒を用いて毒殺し、█████ことで生還する。その後オブジェクトは正式にサイト-CN-99に移される。

&gt; 実験項目: SCP-CN-980
&gt; 対象: D-1809
&gt; テンプレート: 懸疑[[footnote]]訳注: サスペンス。[[/footnote]]
&gt; 出力: D-1809は戸惑いを見せる、同時にサイト-CN-99副管理官の死体が私有の事務室で見つかる、死因は頭部に銃撃を受けたものであり、実験は一時停止した。翌日、サイト保安管理官の死体がトイレで見つかり、レベル4クリアランスカードが行方不明となる。その後数名の研究員が怪死する。D-1809はDクラス職員舎の廊下で保安管理官のレベル4クリアランスカードを発見する。そして監視員を説得し、財団深層データベースに進入し、事件が発生した現場を監視した映像を復旧させるが、依然として容疑者を特定させることはできない。D-1809は、監視カメラの復旧は当日夜に完了することをサイト内部に通知するよう提案する。通知された日の夜、その監視員が███博士の襲撃に遭う、同時にD-1809が襲撃及び巡査員への変装によってサイトに進入し、███博士を制止する。███博士はサイトの核弾頭の長距離起爆を試みるが、監視員が保安区域のブレーカーを落として阻止する。予備電源が始動するまでの10秒間に、D-1809は███博士の制止に成功する、しかし核弾頭は依然として起動される。最後の時に監視員が手動で核弾頭を停止する。D-1809は財団の勲章を授けられ、その結婚式はサイト-CN-99で行われた。

&gt; 実験項目: SCP-CN-980
&gt; 対象: D-1810
&gt; テンプレート: 愛情[[footnote]]訳注: ロマンス。[[/footnote]]
&gt; 出力: D-1810は混乱した様子を見せる、以前の数回の実験の結論を鑑みて、対象は標準的ヒト型生物収容房内に移される。移動中に対象は女性研究員と目が合ったため、その女性研究員は単独で別の収容室に収容される。長期間にわたって接触したことで、女性研究員とその看護職員との間で愛情が生まれ、26日後にセキュリティシステムに侵入し施設からの逃走を試みる(注意すべき点として、当時のシステムには多くの脆弱性が発見されているが、担当職員はプライベートの用事でシステムの更新を怠っていた)、その間看護職員は女性研究員を守って銃弾に当たり、出血過多で死亡する。同時にD-1810はシステムダウンを機に収容室から逃走し、女性研究員を発見後に協力して施設から逃走する、女性研究員は協力される過程の中でひどく気が進まない様子であった。二人が逃走する過程の中で非常に幸運にもセキュリティの最も手薄な部分を通り、D-1810は飛び抜けた格闘技術と医療知識を見せた。研究員の肩に銃弾が当たったが、その後二人は施設からの逃走に成功する。その動向は監視されており、対応チームは派遣されている。

&gt; 実験項目: SCP-CN-980
&gt; 対象: D-1811
&gt; テンプレート: 奇幻[[footnote]]訳注: ファンタジー。[[/footnote]]
&gt; 出力: D-1811は混乱した様子を見せる、このときサイトは[[[http://ja.scp-wiki.net/scp-cn-430|SCP-CN-430]]]の襲撃を受け、照明設備の破壊が引き起こされる、D-1811は短時間消失し、その後中世の鎖帷子、円盾と長剣一式を持ち再び出現する。そしてSCP-CN-430-1個体と遭遇時に強大な戦闘技術を示したが、数量のためサイトを守ることは難しかった。このとき1名の皮甲を身に付け、木製の長弓を手にした男が出現する。その容貌はdndハンドブック中のエルフと類似しているが、最大の特徴は頭がないことである。対象はD-1811と協力してサイトを守る、また対象背部の矢立て内の矢は減少する気配がないようである。10時間36分後、全てのSCP-CN-430-1の処理が完了し、対象はD-1811と消失する。一部記録された会話は以下である: 
&gt;&gt; D-1811: おお！遠方より来た勇士よ！貴方は幽谷の良い知らせを持ってきたのですか？
&gt;&gt; 
&gt;&gt; 対象: 私こそが良い知らせだ、それでも貴殿よ、貴殿の前では“勇士”と名乗れないな。
&gt;&gt; 
&gt; 
&gt;&gt; 
&gt;&gt; D-1811: 天よ、我等はやったぞ。これは本当に奇跡だ、紅唇の神を賛美せよ！
&gt;&gt; 
&gt;&gt; 対象: 油断するな！あいつらは邪悪なる種族で、古の大敵により堕落させられし我が同胞だ、一度失敗しても諦めるはずがない、あいつらは怒りの炎を別の要塞で狂風暴雨の如く振り撒くだろう。だが私も奇跡が紅唇の神の寵愛より来ると思う。
&gt;&gt; 
&gt;&gt; D-1811: もう潮時だ、それに多くの地が攻撃を受けている。キアドの港はもう守りきれない、その一族の大半は海上に逃げた、私はあいつらがさほど持ち堪えきれないと踏んでいる。
&gt;&gt; 
&gt;&gt; 対象: ならば今こそ旅立つときだ。我等に紅唇の神の加護のあらんことを、世人に邪悪の侵略なき加護を、遍く太陽照らす地にその旗印あれ、アーメン。
&gt;&gt; 
&gt;&gt; D-1811：上に同じ、アーメン。

&gt; 実験項目: SCP-CN-980
&gt; 対象: D-1812
&gt; テンプレート: 古装[[footnote]]訳注: 時代劇。[[/footnote]]
&gt; 出力: CK-クラス現実再構築、D-1812と███博士が消失する。同時に漢の武帝の成り立ちに関する資料と記憶における説明がすべてD-1812の個人情報に改変される、その情報に一部差異があるものの、いずれも漢の武帝の出生時に「天から落ちた赤い光が華中全域を照らした」との記述がある。元の情報は財団データベースを通じて復旧。更なる情報は年代の古さのため考証できず。

&gt; 実験項目: SCP-CN-980
&gt; 対象: D-1813
&gt; テンプレート: 動作[[footnote]]訳注: アクション。[[/footnote]]
&gt; 出力: D-1813は困惑を示す、このとき財団のシステムがハッキングを受け、カオス・インサージェンシーの一小隊がサイトに侵入し、サイト出入口を閉鎖、内部の事務職員を人質にとり、実験室に侵入しSCP-CN-980の強奪を試みるが、D-1813ともう一人の保安職員に殺される。二人はどちらも極めて高い格闘技術と機械の知識を表した。実験室を離れた後、保安職員は地下エリアへ移動し同時に外部の財団に支援を連絡する。D-1813は先にメインロビーへ行きサイト職員を救助する、その途中で30人のカオス・インサージェンシーの構成員を殺害する。1名のインサージェンシーの指揮官がサイトの各所に設置されたダイナマイトを起動し、サイト地下の建築構造の深刻な破壊といくつかの高危険度SCPの収容違反を引き起こしたが、その保安職員がskipを避けてサイトのシステムメインコンピュータに到着し再起動に成功、システムは一時復旧される。その間外部支援はD-1813と協力してカオス・インサージェンシーの生き残りを処理する、1名のインサージェンシーの構成員がSCP-CN-980を屋上まで持ち破壊を試みるが、D-1813が駆けつけ構成員を屋上から落として殺害する。D-1813は後に財団の勲章を贈られ、月例終了時に保安職員の手落ちにより脱走を招き、現在は追跡中である。

&gt; 実験項目: SCP-CN-980
&gt; 対象: D-1814
&gt; テンプレート: 災難
&gt; 出力: [データ削除]

&gt; 実験項目: SCP-CN-980
&gt; 対象: D-1814
&gt; テンプレート: 戦争
&gt; 出力: 提案は否決された

&gt; 実験項目: SCP-CN-980
&gt; 対象: D-1815
&gt; テンプレート: 恐怖[[footnote]]訳注: ホラー。[[/footnote]]
&gt; 出力: 提案は否決された。

&gt; 実験項目: SCP-CN-980
&gt; 対象: D-1815
&gt; テンプレート: 倫理
&gt; 出力: **[データ削除]**によりSCP-CN-080-Dが発生することとなった**[データロック—更なる情報は監督評議会と倫理委員会職員に対してのみ開放されます、貴方のHMCL管理官に連絡してください]**

&gt; 実験項目: SCP-CN-980
&gt; 対象: ███博士
&gt; テンプレート: 暗黒[[footnote]]訳注: ダーク。[[/footnote]]
&gt; 出力: N/A
&gt;&gt; 
&gt;&gt; O5-1へ: 
&gt;&gt; 
&gt;&gt; これは真剣な問題です、980は私達の現実に影響を与えるだけでなく、我々の物語の基調、すなわち現実のジャンルにも影響を与えます。
&gt;&gt; 私達はまだこの物体の動作原理を理解していませんが、貴方があの物語樹型図についてのファイルを見たことがあることでしょう、コレが我々に対するより上位の次元の物語の基調を改変することができるということを――あるいは上位次元の「彼ら」が故意にそうしているかもしれませんが――我々は既に知っています。但し如何にしてもそれを試そうとしてはなりません、それに保たれた現在の状態が良いのです。低層の現実に引き揚げられた高層の現実は土台となる理論の不足により、そのまま瓦解するでしょう。これもあのファイルの内容です。
&gt;&gt; 
&gt;&gt; もう一点: オブジェクト前部の機械爪は決して対象に影響を与えるために用いるものではなく、物語全てに影響を与えるために用いるもの、つまり全上位次元が物語る一部分です。機械爪に選ばれた目標は往々にして運が非常によくなります。私はこの効果を“主役の選択”であると推測しています、それは我々が注意すべきことです。我々は現在、複数の主役を作り出してしまっています、まさにJ･R･R･トールキン教授が言っていた“援助は往々にして弱き手から来る”のようです。私達の世界に対する彼らの影響は極めて小さいかもしれませんし、極めて大きいかもしれません。彼らのなす事は、良いことかもしれませんが、悪いことかもしれません、まるで群像劇のように。
&gt;&gt; 
&gt;&gt; 最後に、私達が初めてこれを見つけたとき、現実のテンプレートは“荒誕”でした、ではその主役は誰だったのでしょうか？その後に起こった一切は“荒誕”の中に包括されているのでしょうか？私はこの方面への研究の更なる掘り下げが出来ることを希望します。

&gt; 実験項目: SCP-CN-980
&gt; 対象: O5-1
&gt; テンプレート: 歓楽[[footnote]]訳注: コメディ。[[/footnote]]
&gt; 出力: N/A
&gt;&gt; 
&gt;&gt; ███博士へ: 
&gt;&gt; 
&gt;&gt; もういい、君の放った屁は682とclefの糞を合わせたのと比べても十倍臭いのだろうが、これも君の推測にすぎないのだよ、博士。こいつは危険かもしれないが、我々には実験をする力量がある、正確に言うと、我々はそれを用いてこんな機動部隊を造り出した、彼らは主役であり、英雄であり、或いはメアリー・スー等の変なヤツである。魔幻[[footnote]]訳注: 魔法、ファンタジー。[[/footnote]]のテンプレートの中で潜在力がどれほど大きいか君も見ただろ、仮に危険があっても、それが引き入れてくる利益には遙かに及ばない。これは収容不可能なオブジェクトすら多少は収容できる、何事も神が振った賽子の決定に頼るべきではない、もしスペルカードを使ってこれらの怪物を収容できるなら私は喜んでしよう。実際のところ、サブカルネタにまみれた財団は上位物語の連中にウケないかもしれないが、収容物をネタに走らせられたら、我々の任務の難易度はぐっと低くなる。神よ、もしトールキンの文章が本当によく書かれていなかったなら、君はこの場所まで歩けなかったかもしれない。
&gt;&gt; 
&gt;&gt; この終わりの見えないセッションをまだやろうとしているのなら、記憶処理でも受けてこい。この方が左遷するよりずっと効果があると思うのでね。
