**项目编号：**SCP-CN-1803
[[include component:image-block name=http://scp-sandbox-3.wdfiles.com/local--files/miumeat/收容中鹦鹉|caption=收容中的SCP-CN-1803]]

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1803现被安置于Site-CN-91的一中等大小的收容间中，收容间内部被装修为一般起居室的内部环境以使SCP-CN-1803获得安全感。工作人员应按照饲养普通米切氏凤头鹦鹉的标准照顾项目，但除此之外，每日应向其提供不少于5000字的，由D级人员抄写的纸质材料[[footnote]]具体的抄写内容可由负责的研究员自行决定，但抄写内容应为有意义的语句。[[/footnote]]。员工可自愿赠送用于丰容的玩具或设施，这些物品在经过仔细检查排除安全隐患后将会被放置在收容间中。若项目配合实验人员，则可酌情给予项目喜爱的零食（如栗子），甚至允许其在有人监护的状态下短暂外出放风。

SCP-CN-1803允许在收容间内与事先提交申请并通过的员工互动。需要注意的是，在任何情况下的交谈都应使用温和的语气与项目对话，若项目对某一话题或员工的某一举动表现出明显的不满，员工应及时停止。在进入收容间前，员工应被仔细检查以免夹带有手写字迹的纸条或对项目有害的物品。

**描述：**SCP-CN-1803是一只约2岁大的雄性米切氏凤头鹦鹉。项目的翅膀与尾巴外侧羽毛呈白色，头部、胸腹部羽毛呈桃红色，翅膀内侧部分羽毛呈偏橘的粉色。除项目所表现出的异常性质与行为外，项目的其余特征与习性均与普通米切氏凤头鹦鹉相同。SCP-CN-1803最初被返回站点途中的八川特工发现，并使用她正在食用的糖炒栗子将其诱骗带回站点。

SCP-CN-1803具有一定程度的智慧[[footnote]]据项目自述，它似乎是在被收容前的数年间通过不断撕扯写有文字的纸张的过程中逐渐获得了智慧，但据仔细的观察，在收容后它的智慧程度似乎没有进一步增长的迹象。[[/footnote]]，当项目能够自由活动时，项目会积极的在周围寻找含有手写字迹的纸张，并使用喙与爪子撕碎它们。在这之后项目将会获得使用语言完整的表达自身想法的能力，甚至能够发出项目从未被教导是该物种自然状态下无法清晰发出的音节；然而SCP-CN-1803仅能用普通话与人类沟通[[footnote]]部分情况下SCP-CN-1803所说出的语句有语法错误或奇怪的措辞，但这并不影响沟通。[[/footnote]]，它的声音类似于幼年儿童，没有明显的年龄或性别特征。

SCP-CN-1803每次能说出的字数略小于项目所破坏的写有文字的纸张上的文字数量，似乎是为了与人类顺畅的交流，项目每天都会花费大量时间搜寻并撕毁足够数量的写有文字的纸张，以备与人类交流。SCP-CN-1803对所有语气和蔼，愿意与其交谈的人类均抱有好感，项目在与这类人相处或交谈的过程中会表现的异常兴奋；但当被问及一些难以回答或不愿回答的问题时[[footnote]]例如有关项目为何拥有这种异常性质。[[/footnote]]，项目会故意转移话题；若被粗暴对待或反复追问项目并不愿意回答的问题，项目便会不断尖叫以打断对方，这通常会对对方造成一定程度上的伤害（见下文）。

在SCP-CN-1803破坏写有文字的纸张的同时，写下这些文字的人类个体将会瞬间感到一阵被描述为“无法用语言表达意愿，也无法写出文字”的混乱感，在这之后据项目所破坏的文字数量多少，该人类个体将会表现出程度不同的失语与失写症状；实验表明，当SCP-CN-1803破坏同一人所写的600-700个文字后，此人将完全失去语言与书写的能力，无法治愈。
[[include component:image-block name=http://scp-sandbox-3.wdfiles.com/local--files/miumeat/飞翔鹦鹉|caption=因表现良好而获得外出放风机会的SCP-CN-1803。]]

进一步的研究表明，SCP-CN-1803的异常特性并非仅表现在破坏纸质载体上，项目破坏一切由人类直接创造的语言或文字的载体后均可获得表达能力，而创造这些载体的人类也会因此被失语症状影响[[footnote]]理论上SCP-CN-1803破坏硬盘等载体也可表现其异常性质，但鉴于项目破坏力有限，并且考虑到可能对项目造成的伤害，目前不建议进行此类实验。[[/footnote]]。例如在一名人类粗暴对待项目，使其被迫通过不断尖叫打断对方的情况下，该人类将会同样感到无法用语言文字表达的混乱感，之后也会受到长期的失语症状影响。据访谈中SCP-CN-1803自称，项目并不知晓自身异常性质对创造这些载体的人类所造成的影响，但项目似乎在无意中利用这一效应与对其粗暴的人对抗。

[[collapsible show=&#34;SCP-CN-1803的日常活动记录（节选）&#34; hide=&#34;- 隐藏&#34;]]

&gt; **[8:00]** 收容室内灯光亮起，SCP-CN-1803醒来，发出兴奋的尖叫，随后站在栖木上开始梳理羽毛。
&gt; 
&gt; **[8:39]** 工作人员进入收容间为其更换新鲜的食物与水，清扫收容间内前一日留下的碎纸与排泄物等。SCP-CN-1803异常欣喜的在工作人员周围蹦跳，要求工作人员帮它挠痒。
&gt; 
&gt; **[9:17]** 工作人员打扫完毕，将由D级人员手抄的纸质材料放置在地毯上，此后的近两小时内SCP-CN-1803都在用喙与爪子将其撕扯为长条，或是毫无规律的撕碎。在撕扯结束后，SCP-CN-1803开始啃咬悬挂在架子上的墨鱼骨。
&gt; 
&gt; **[11:09]** SCP-CN-1803略微困倦，开始梳理羽毛然后小睡。
&gt; 
&gt; **[14:41]** 员工████在午餐时间后来访，使用收容间中的毛巾和空心小球与SCP-CN-1803玩耍。在玩耍途中员工████始终在重复“你为什么是这么可爱的小鸟？你看你像个精灵似的。”或是“你是世界之奇迹呀！”等语句，SCP-CN-1803虽然表现出略微的困惑但仍然与该员工进行了愉快的交谈。
&gt; 
&gt; **[15:28]** 员工████离开收容间。恰好路过收容室外的SCP-CN-812趁机避开了812收容专员的视线快速跑入了收容间，在巡视了收容间内部后它选择在地毯一角的垫子上睡觉。
&gt; 
&gt; **[15:34]** SCP-CN-1803从懒人沙发后的藏身处中好奇的探出头，谨慎的逼近SCP-CN-812并试图用爪子触摸对方的脊背或尾巴。在尝试了数次均被对方察觉后，SCP-CN-1803仍不放弃，这使得SCP-CN-812起身试图离开。
&gt; 
&gt; **[15:38]** SCP-CN-1803突然笨拙的在收容间内飞起，试图落到SCP-CN-812的背上让对驮着自己在收容间内移动。
&gt; 
&gt; **[15:40]** SCP-CN-812被彻底激怒，突然发出愤怒的叫声并扑向SCP-CN-1803。正在空中的SCP-CN-1803躲避不及被扑到地毯上，两只生物开始厮打，能够观察到羽毛与猫毛散落在周围。
&gt; 
&gt; **[15:41]** 被声音惊动的工作人员及时赶到，经简单的检查，SCP-CN-812仅有少量毛发被抓落，SCP-CN-1803则被扯下几根尾羽，除此之外并无大碍。
&gt; 
&gt; **[15:57]** 经工作人员言语安慰后的SCP-CN-1803进入水盆洗澡并简单梳理了羽毛，然后开始在地毯上打滚，玩耍收容间内的空心小球等玩具。
&gt; 
&gt; **[16:30]** 例行每日采访与实验时间。
&gt; 
&gt; **[16:33]** 采访结束，员工██████进入收容间，将赠送给SCP-CN-1803的鹦鹉模型摆放在木制架子上。该员工与项目玩耍了一段时间后满足的离开，期间稍微抱怨了一些有关工作和生活上的苦恼。
&gt; 
&gt; **[17:04]** SCP-CN-1803用爪子挪动鹦鹉模型，反复观察并发出愉快的叫声。项目将这些模型称为“小小的朋友”并做出鹦鹉间玩耍的举动。
&gt; 
&gt; **[18:25]** 工作人员再次进入打扫房间并添加食物，SCP-CN-1803一边大声喊叫着“给我吃栗子，我要吃栗子，要么陪我玩。”一边在收容间内飞翔。在意识到工作人员并不会满足它的请求后，SCP-CN-1803选择落在正在打扫的工作人员的肩膀上梳理羽毛。
&gt; 
&gt; **[18:46]** SCP-CN-1803连续被数名工作人员拜访，重复内容省略。
&gt; 
&gt; **[20:00]** 收容室内灯光熄灭，SCP-CN-1803进入睡眠状态。

[[/collapsible]]

[[collapsible show=&#34;采访记录1803-1&#34; hide=&#34;- 隐藏&#34;]]
&gt; **采访者：**Dr. APA
&gt; 
&gt; **采访时间：**20██/█/██[[footnote]]本采访在收容项目不久后进行。[[/footnote]]
&gt; 
&gt; **采访目的：**询问有关SCP-CN-1803在被收容前的经历的细节。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **八川特工：**你好，SCP-CN-1803。
&gt; 
&gt; **SCP-CN-1803：**啊，你好！今天来做什么？有栗子给我吃吗？
&gt; 
&gt; //（SCP-CN-1803凑到八川特工的手边，轻轻叼住她的手指示意她用指尖为自己挠痒）//
&gt; 
&gt; **八川特工：**今天的访谈主要会问一些有关你的过去的问题……栗子的话，如果你好好配合我会考虑申请一点的。
&gt; 
&gt; **SCP-CN-1803：**嗯嗯//（满意的歪头眯眼）//……这里这里，头顶。
&gt; 
&gt; **八川特工：**那么首先，你能回忆起最久远的记忆是什么？
&gt; 
&gt; **SCP-CN-1803：**//（歪头）//也就，小时候？
&gt; 
&gt; **八川特工：**再详细点描述看看？
&gt; 
&gt; **SCP-CN-1803：**应当……是我刚出生的时候！第一眼看到人类——但我还是什么有翅膀的生物，我有翅膀！我会飞。
&gt; 
&gt; **八川特工：**你的智慧是出生时就拥有的吗？
&gt; 
&gt; **SCP-CN-1803：**//（围着中空小球跳动）//后来？吧。
&gt; 
&gt; **SCP-CN-1803：**我记得，以前那个房间有时候会有很多白色的……像这样的东西//（用爪子轻挠一旁完整的纸张）//，我啃它们，出于乐趣不断的啃，我啃咬！后来，逐渐的我意识到了我和我正在做的事，以及因此变得可以说话了。
&gt; 
&gt; **八川特工：**你有对你的主人讲话吗？
&gt; 
&gt; **SCP-CN-1803：**讲了，他们听了，很开心。
&gt; 
&gt; **八川特工：**嗯。
&gt; 
&gt; **SCP-CN-1803：**之后我努力收集……那房间里所有的都被我啃坏了，主人又给我带了很多新的，他有好，很新奇，和你们的不太一样。但都很好，都让人开心。
&gt; 
&gt; **八川特工：**你能描述下那大概是哪里不一样吗？
&gt; 
&gt; **SCP-CN-1803：**//（翻滚）//有很多字，但并不是所有的都能用，很乱……还有好多图形和横线，还有红色的。
&gt; 
&gt; **八川特工：**//（低声自言自语）//红色？该不会是试卷一类的……
&gt; 
&gt; **SCP-CN-1803：**不过后来又有了新的。
&gt; 
&gt; **八川特工：**哦？
&gt; 
&gt; **SCP-CN-1803：**有个孩子，和主人一样很乐意和我讲话，他说他也可以做纸给我，我全撕掉了。
&gt; 
&gt; **八川特工：**那之后又发生了什么？以及你是因为什么才离开你主人那里跑到外面来的？
&gt; 
&gt; **SCP-CN-1803：**我需要补充。
&gt; 
&gt; //（SCP-CN-1803用爪子接过八川特工递过的由D级人员抄写的材料，灵巧的使用喙将其扯成长条。值得注意的是，纸上的每一个文字都被准确的撕碎。）//
&gt; 
&gt; **SCP-CN-1803：**之后——我很开心，我努力，我啃一切我找到的，但是他逐渐的不再回应我了。他也不再给我新的，我很难过，说不出话来。大概主人也一样，有时候我听到他们争吵。
&gt; 
&gt; **八川特工：**嗯。
&gt; 
&gt; **SCP-CN-1803：**他们也逐渐的不管我，孩子也经常不在，我没法讲话，有时候只能大喊，因为他们听到就会停下争吵，但后来他们也不再说话。我们接连的丧失语言。
&gt; 
&gt; **SCP-CN-1803：**之后。
&gt; 
&gt; **SCP-CN-1803：**有一天孩子抱着我爬到一个地方，那里原本无法通过，但现在空了。
&gt; 
&gt; **八川特工：**之后发生了什么？
&gt; 
&gt; **SCP-CN-1803：**//（思考片刻）//突然我就到了外面，好空旷……我看不到他，吓得尖叫，后来我看见他在下落，变远，变小，没有声音，我追着他却发现自己伸开翅膀，落到地上了，于是我再也找不到回去的路。
&gt; 
&gt; **八川特工：**我明白了……能请你再详细的描述一下有关你之前居住的地方吗？或许我们能帮你重新回去。
&gt; 
&gt; **SCP-CN-1803：**啊，回去吗？
&gt; 
&gt; **SCP-CN-1803：**虽然，那里没有栗子，但大概也好。
&gt; 
&gt; //（以下内容省略）//
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]

[[collapsible show=&#34;附录1803-1&#34; hide=&#34;- 隐藏&#34;]]
根据SCP-CN-1803的描述，基金会成功的找到了项目的原主人李██，他居住于██市██小区█号楼八楼。访谈中李██（职业为教师）与其妻刘██均表现出了明显的，但程度不同的失语症状。李██表明SCP-CN-1803确实为他所饲养的宠物鹦鹉，但其来源毫无异常，此外夫妻二人均知晓项目的异常性质，但却依然将其作为普通宠物饲养。二人的儿子李█（6岁）在SCP-CN-1803走失的同一天因失足坠落而去世，在约一年前李█受项目的影响而表现出了失语与失写症状，夫妻二人因此曾长期争执。后续调查表明，李██的部分学生也表现出了轻微的失语症状，这可能是因为SCP-CN-1803曾撕毁含有他们的字迹的废弃试卷。

在调查结束后，基金会外勤特工对李██与刘██进行了A级记忆删除。
[[/collapsible]]
