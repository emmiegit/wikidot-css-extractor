**Объект:** SCP-1375-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1375 содержится в комнате отдыха Зоны █. В свободное время персоналу разрешается играть с SCP-1375. За кормление ответственен д-р ██████. --SCP-1375-1 также хранится в комнате отдыха.-- После &#34;Инцидента 1375/PN&#34; SCP-1375-1 хранится в сейфовой ячейке на складе безопасных предметов.

**Описание:** SCP-1375 - это котенок породы шотландская прямоухая возрастом примерно год. Вместо глаз у котенка установлены 2 камеры, светящиеся зеленым светом. С помощью пульта (SCP-1375-1) с единственной кнопкой можно включить &#34;режим проекции&#34; (изначально предполагалось, что это обычная зеленая подсветка, однако позже это было опровергнуто), при котором камеры выполняют функцию проектора и отображают то, что видит SCP-1375. Не похоже, чтобы SCP-1375 чувствовал какой-либо дискомфорт от этой модификации. 

**История обнаружения:**

SCP-1375 был обнаружен в городе [УДАЛЕНО], когда в квартире по адресу [УДАЛЕНО] раздался громкий вопль. Прибывшие полицейские обнаружили труп ████ █████████[[footnote]]Вскрытие показало отсутствие сердца, следы удаления не были обнаружены[[/footnote]] и &#34;котенка-робота&#34;. Внедренный агент сообщил об этом происшествии дежурному полевому агенту, и SCP-1375 был поставлен на содержание. Как выяснилось позднее, ████ █████████ был изобретателем-самоучкой, и за пару дней до происшествия взял из приюта слепого котенка, которому выкололи глаза живодеры.

**Инцидент 1375/PN:**

Ниже представлена запись с камер наблюдения, запечатлевших Инцидент 1375/PN.

&gt; **//14:00://** Начинается перерыв на обед.
&gt; 
&gt; **//14:06://** М.н.с. ████████ заходит в комнату отдыха. SCP-1375 смотрит на него с удивлением.
&gt; 
&gt; **//14:08://** М.н.с. ████████ перекусывает бутербродом и достает из своего портфеля лазерную указку. Ею он играет с SCP-1375. 
&gt; 
&gt; **//14:12://** SCP-1375 бегает за лучом, однако в определенный момент начинает смотреть на что-то, вне поля зрения камеры.  М.н.с. ████████ выглядит спокойным.
&gt; 
&gt; **//14:13://** М.н.с. ████████ несколько раз пытается снова обратить внимание SCP-1375 на луч указки, но безуспешно. Он гладит SCP-1375, однако котенок продолжает смотреть в том же направлении.  М.н.с. ████████ выглядит встревоженным.
&gt; 
&gt; **//14:14://** М.н.с. ████████ берет пульт со столика и нажимает на кнопку, после чего вздрагивает и выключает проекционное зрение.
&gt; 
&gt; **//14:14://** Он повторно включает проекционное зрение и опять сразу же выключает. М.н.с. ████████ выглядит сильно испуганным.
&gt; 
&gt; **//14:15://** М.н.с. ████████ бросает пульт на диван и быстрым шагом выходит из комнаты отдыха. Его личные вещи остаются внутри.
&gt; 
&gt; **//14:18://** М.н.с. ████████ в коридоре переходит на бег и направляется в сторону выхода. Он постоянно оглядывается.
&gt; 
&gt; **//14:20://** М.н.с. ████████ подходит к двери кладовки, осматривается по сторонам, заходит внутрь и запирает дверь.

Тело м.н.с. ████████ было обнаружено в кладовке, его глазные яблоки были аккуратно вынуты. После вскрытия они были обнаружены в желудке. Смерть наступила от сердечного приступа.</textarea></pre>
