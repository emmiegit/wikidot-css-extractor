**Objek #:** SCP-4025

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Pada saat ini, SCP-4025 disimpan di sebuah fasilitas penanganan khusus di Bonn, Jerman. Sesuai dengan Perjanjian Regulasi Anomali Nasional Sosialis di antara Yayasan den Republik Federal Jerman, penahanan dan usaha penelitian dikelola oleh Yayasan dengan pengawasan Pemerintah Jerman. Semua literatur bersejarah yang terpengaruh oleh SCP-4025-A harus disalin, dan salinan tersebut harus dibuat tersedia ke otoritas federal untuk diulas setelah disaring oleh kepala peneliti petahana.

**Deskripsi:** SCP-4025 adalah //Blutfahne// (&#34;Bendera Berdarah&#34;), sebuah bendera swastika Nasional Sosialis yang awalnya dipakai oleh Partai Nasional Sosialis saat Kudeta Balai Bir yang gagal pada tahun 1923, yang ternodai oleh darah salah satu anggota //Sturmabteilung// (SA)[[footnote]]Sayap Paramiliter awal Partai Nasional Sosialis dan pendahulu //Schutzstaffel// (SS) yang lebih terkenal. Dilenyapkan pada saat pembersihan &#34;Malam Pisau Panjang&#34; pada bulan Juni sampai Juli tahun 1934.[[/footnote]] yang tewas dalam prosesnya. Setelah Hitler mulai berkuasa pada bulan Januari tahun 1933, SCP-4025 menjadi sebuah simbol yang sangat dihormati, dan sering digunakan di upacara Partai untuk &#34;menahbiskan&#34; bendera-bendera baru. Setelah kekalahan dan penyerahan Jerman pada tahun 1945, SCP-4025 jatuh ke tangan penduduk sipil sebelum akhirnya didapatkan oleh Yayasan melalui Marshall, Carter &amp; Dark pada tahun 1947.

Sifat beranomali SCP-4025 muncul saat objek tersebut memiliki kontak dengan benda apa pun yang mengandung narasi nonfiksi fisik yang terkait dengan sejarah Jerman, Eropa Timur, atau Rusia[[footnote]]Media digital tidak terpengaruh oleh SCP-4025.[[/footnote]]. Setelah kontak, narasi (yang setelah ini akan disebut dengan SCP-4025-A) akan berubah sedemikian rupa sehingga narasi tersebut akan mendeskripsikan sebuah realitas alternatif. Walaupun realitas yang dideskripsikan di setiap spesimen SCP-4025-A tidak konsisten dengan satu sama lain, kesamaan berikut dapat ditemukan di setiap spesimen:

* Sejarah dunia yang dideskripsikan tetap sama seperti yang di sini sampai sebuah Titik Percabangan (TB) terjadi tidak lebih awal daripada bulan Januari tahun 1933 dan tidak lebih selambat-lambatnya bulan Mei tahun 1942.
* Jerman Nazi (yang biasanya dirujuk di SCP-4025-A dengan nama resminya, Wilayah Jerman Raya) berhasil menaklukkan hampir keseluruhan Benua Eropa pada titik tertentu pada tahun 1930-an atau 1940-an dengan mengalahkan Uni Soviet.
* Britania Raya dan Amerika Serikat tetap tidak ditaklukkan.
* //Generalplan Ost//, rencana kolonisasi pascaperang dan pemusnahan massal yang dikembangkan untuk Eropa Timur oleh para Nazi, telah dijalankan secara sempurna atau secara parsial.
* Kekuasaan Nasional Sosialis di atas Benua Eropa runtuh selambat-lambatnya tahun 1980, dan menyebabkan kekacauan dan kehancuran yang menyebar luas.

**Contoh Media Cetak yang Dihasilkan oleh SCP-4025**

&gt; **Media Cetak Orisinal:** //Polandia - Cerdas dalam Budaya!: Panduan Penting tentang Adat Istiadat &amp; Budaya// (oleh Greg Allen: Kuperard, 2015)
&gt; @@ @@
&gt; **Spesimen SCP-4025-A yang Muncul:** //Bapa Kami, yang Ada di Gdańsk: Sebuah Penyelidikan tentang Jiwa Orang Polandia// (oleh Arthur Brand: Percetakan Alliance, 2002)
&gt; @@ @@
&gt; **Deskripsi Media Cetak:** Setelah secara singkat mendeskripsikan rekonstruksi Negara Polandia setelah pembebasan Pemerintahan Umum dari kepemimpinan Nasional Sosialis, sang penulis mengajukan sebuah tesis bahwa nasionalisme Orang Polandia lebih sebuah agama sekular daripada sebuah identitas budaya tradisional, seperti yang dibuktikan dengan penggabungan penyembahan agama Katolik Roma dengan penghormatan ke pendiri Polandia modern (khususnya Pemerintahan Polandia dalam Pengasingan) dan Pahlawan Nasional &#34;seperti kepada seorang nabi&#34;.
&gt; @@ @@
&gt; Sang penulis membagi &#34;Jiwa Orang Polandia&#34; menjadi tiga ciri-ciri utama: Kehilangan, Rekonstruksi, dan Pembalasan Dendam. &#34;Kehilangan&#34; datang dari 85% populasi Polandia yang dimusnahkan oleh pemerintahan Nasional Sosialis pada saat Perang Dunia II, dan ditambah dengan semua kota Polandia kecuali Gdańsk secara sistematis dihancurkan oleh buruh Polandia yang diperbudak pada periode Pemerintahan Umum. Sang penulis menunjuk ke &#34;Warsawa, Kota Kenangan&#34; sebagai balada Polandia yang paling terkenal sebagai bukti untuk menyanggah fenomena &#34;Kehilangan&#34;.
&gt; @@ @@
&gt; &#34;Rekonstruksi&#34; datang dari percobaan untuk melestarikan dan membangkitkan kembali kebudayaan Polandia sejak pendirian Republik Polandia Ketiga pada tahun 1959, dengan perhatian khusus diarahkan ke Gdańsk. Direferensikan oleh sang penulis sebagai &#34;Yerusalem Polandia&#34;, babak pertama dari bab kelima didedikasikan sepenuhnya untuk mendeskripsikan bermacam-macam perayaan nasional, hari libur, dan acara pembangkitan kembali kebudayaan yang berpusat di sekitaran kota. Babak keduanya mendiskusikan &#34;Kontradiksi Gdańsk&#34; yang muncul di jiwa orang Polandia: khususnya, sebuah pengetahuan bahwa &#34;Danzig&#34; sendiri hanya dikecualikan dari kehancuran karena asosiasinya dengan Prusia. Orang Polandia pada akhirnya harus berdamai dengan warisan Jerman/Polandia di kota tersebut dengan fakta bahwa kota tersebut hanyalah satu-satunya area di negara tersebut dengan arsitektur Polandia sebelum abad kedua puluh yang masih bertahan.
&gt; @@ @@
&gt; Terakhir, &#34;Pembalasan Dendam&#34; dijelajahi dengan analisis &#34;kebencian yang membara&#34; kebanyakan orang Polandia terhadap negara penerus Jerman dan orang-orangnya. Sang penulis menghabiskan bab ketujuh dengan mendokumentasikan bermacam-macam &#34;tindakan yang dipertanyakan&#34; oleh pihak militer Polandia yang dilakukan di Zona Pendudukan Permanen Prusia, dan bab kedelapan untuk peran &#34;iblis&#34; yang dimainkan oleh orang Jerman di kebudayaan Polandia, sembari menunjukkan bahwa kritik internasional terhadap tindakan yang dilakukan oleh Polandia di Prusia hampir nihil. Buku tersebut secara ambigu menyimpulkan bahwa Polandia punya &#34;cek kosong&#34; bersejarah untuk bertingkah semaunya ke Jerman karena asosiasi sejagatnya dengan paham Nasional Sosialis sampai saat ini.

&gt; **Media Cetak Orisinal:** //Di bawah Sayap Takdir: Pelarian Diri Seorang Anak Perempuan ke Kebebasan di bawah Bayangan Perang Dunia II// (oleh Hillevi Ruumet: Percetakan Syncronea, 2015)
&gt; @@ @@
&gt; **Spesimen SCP-4025-A yang Muncul:** //Kami Bukan Orang Jerman: Hidupku di Wilayah Komisariat Ostland 1941-1956// (oleh Lisandra Saar: Institut Studi Sejarah Jerman, 1970)
&gt; @@ @@
&gt; **Deskripsi Media Cetak:** Sebuah autobiografi tentang seorang wanita Estonia yang tinggal di daerah Baltik pada periode kependudukan Nasional Sosialis (dirujuk sebagai Wilayah Komisariat Ostland oleh Wilayah Jerman Raya), dimulai dari datangnya tentara Jerman pertama di kampung halamannya di Tartu di pertengahan tahu 1941 saat umurnya masih tiga belas, dan berakhir lima belas tahun kemudian dengan pembebasan daerah tersebut oleh Tentara Sekutu. Setelah menyambut Orang Jerman sebagai penyelamat dari penindasan Soviet, ia mengingat &#34;hatinya perlahan-lahan&#34; mengempis saat rencana pemerintahan Nasional Sosialis menjadi sangat jelas. Sebuah peristiwa yang secara khusus memberikan trauma, yang beberapa kali direferensikan, adalah penutupan sekolah lokalnya dan eksekusi publik seluruh fakultas pengajar.
&gt; @@ @@
&gt; Judul buku tersebut mereferensikan percobaan untuk &#34;Mengaryakan&#34; Orang Estonia yang tidak dipilih untuk dimusnahkan: Literatur berbahasa Estonia dilarang dan secara publik dibakar dengan cara yang seperti &#34;pembakaran buku&#34; yang dilakukan oleh pemerintahan awal-awal Nasional Sosialis, dan satu-satunya edukasi yang diterimanya semasa masa kependudukan hanyalah pelajaran Bahasa Jerman (di mana dirinya harus menunjukkan kefasihan dalam waktu dua tahun). Setelah berbicara Bahasa Estonia perlahan-lahan dibatasi, dan akhirnya dilarang, sang penulis mendirikan sebuah kelompok perlawanan bawah tanah yang didedikasikan untuk mengajarkan anak-anak muda bahasa tersebut untuk mencegah kepunahan.
&gt; @@ @@
&gt; Dua motif utama yang muncul di buku tersebut: saudari penulis yang hilang, dan pelemparan koin (mengacu ke genosida 54% Orang Estonia asli sebagai tujuan pengurangan populasi Nasionalis Sosialis). Saudarinya dianggap sebagai &#34;Ras Arya&#34; karena matanya yang biru dan rambutnya yang pirang, dan diambil paksa dari orangt tuanya (yang nantinya tewas pada saat dekonstruksi kota Tallinn) pada umur lima tahun dan diberikan ke sebuah keluarga di Breslau untuk diasuh sebagai &#34;Ras Arya honorer&#34;. Bab kelima dicurahkan ke pikirannya tentang konsep keberuntungan karena berkenaan dengan dirinya dengan saudarinya: sebuah mimpi yang berulang yang ia dapatkan sepanjang masa kependudukan yang melibatkan saudarinya bertukar rambut dan warna mata dengan dirinya, dan mimpinya selalu berakhir di mana ia yang ditaruh di dalam sebuah kereta ke barat.
&gt; @@ @@
&gt; Bab terakhir dan epilog mendeskripsikan kependudukan Tentara Sekutu di negara tersebut setelah akhir Perang Panjang. Mengingat kembali perasaannya terhadap pembebas mereka &#34;terasa campur aduk&#34;, ia mengingat menjerit kepada seorang tentara Amerika &#34;datang terlalu terlambat&#34; dan mencaci-maki mereka saat mencoba untuk menghiburnya. Bagian terakhir buku tersebut menjelaskan pengadilan kejahatan perang Menteri Wilayah Timur, dan sang penulis mencantumkan dengan kesedihan bahwa &#34;penjajahan tersebut akan terus terbakar di pikiranku, karena ku melihat arsitek kesengsaraanku di televisi - bukan karena apa yang telah ia lakukan, tetapi karena ia berbicara dalam Bahasa Jerman, dan aku masih mengerti semuanya.&#34;

&gt; **Media Cetak Orisinal:** //Perang Besar 1914-1918// (oleh Marx Ferro, diterjemahkan oleh Nicole Stone: Routledge Classics, 2002)
&gt; @@ @@
&gt; **Spesimen SCP-4025-A yang Muncul:** //Pendahuluan: Sejarah Perang Dunia Pertama// (oleh Nancy Lu: Pers Universitas Cambridge, 1999)
&gt; @@ @@
&gt; **Deskripsi Media Cetak:** Konten yang menjelaskan Perang Dunia Pertama hampir identik dengan edisi yang tidak beranomali, dengan sedikit penyimpangan dalam gaya den pilihan kata. Walaupun itu, bab yang didedikasikan untuk menganalisis penyebab Perang Dunia Pertama berubah sedemikian rupa sehingga terlihat bahwa kebangkitan Negara Jerman adalah satu-satunya penyebab yang menuju ke kedua Perang Dunia, dengan satu bagian mendeskripsikan Perjanjian Versailles &#34;secara tragis terlalu toleran&#34;. Sang penulis secara keras menolak penyatuan kembali Jerman, dan mengimplikasikan bahwa mayoritas ahli dan mata publik setuju dengan pandangannya.

&gt; **Media Cetak Orisinal:** //Holokaus: Sejarah Baru// (oleh Lawrence Rees: PublicAffairs, 2017)
&gt; @@ @@
&gt; **Spesimen SCP-4025-A yang Muncul:** //Generalplan Ost: Pembasmian Eropa Timur// (oleh Susan Smith: Percetakan Memorial, 1990)
&gt; @@ @@
&gt; **Deskripsi Media Cetak:** Buku tersebut adalah saksi perinci tentang kolonisasi dan penghancuran Eropa Timur, dengan perhatian khusus ke Polandia dan daerah bekas Uni Soviet. Dua bab pertama buku tersebut kebanyakan terdiri dari foto &#34;sebelum dan sesudah&#34; Warsawa, Minsk, Moskwa, dan Santo Peterburg, dan kota-kota Eropa Timur lainnya yang dihancurkan oleh perintah langsung dari Adolf Hitler dan pemimpin Nasional Sosialis lainnya, bersama tafsiran sang penulis. Satu foto, yang dideskripsikan sebagai yang paling terkenal, menggambarkan seorang pria Rusia menghantam martilnya ke Gereja Segala Santo di Moskwa dengan todongan senjata SS di kepalanya dan air mata di matanya.
&gt; @@ @@
&gt; Bagian tengah buku didedikasikan untuk mendokumentasikan depopulasi Eropa Timur dengan &#34;pembasmian dengan kerja&#34; dan kolonisasinya oleh pemukim Jerman. Penulis mendeskripsikan bagaimana segala etnis yang tidak dianggap &#34;Ras Arya&#34; oleh Nasionalis Sosialis diperbudak dan dipaksa untuk bekerja sampai mati dengan jatah makanan yang tidak cukup, dengan beberapa persen populasi (15% di Polandia, 33% di Ukraina, dll.) dibiarkan hidup untuk bekerja sebagai budak tani di rumah dan sawah yang didirikan oleh pemerintah untuk para pemukim. Pembasmian orang Yahudi, Latgalia[[footnote]]Sebuah etnis minoritas asli Latvia.[[/footnote]], dan Rom adalah pengecualian di kebijakan ini, karena mereka semua dikirim ke kemah konsentrasi dan dibantai tanpa menjadi subjek tindakan &#34;pengurangan populasi&#34; yang normal.
&gt; @@ @@
&gt; Bagian terakhir buku tersebut meneliti takdirnya Eropa Timur semenjak jatuhnya Wilayah Jerman Raya pada tahun 1971. Di mana negara-negara yang masih mempunyai batas yang mirip seperti yang ada pada tahun 1939 didirikan kembali, kebanyakan bagian timur masih dianggap sebagai &#34;tanah kosong tanpa penduduk yang diisi oleh desa-desa yang kosong dan persawahan mati yang dimiliki oleh mereka yang dianggap ras &#39;ras bawah&#39;, sedangkan kota-kota jaya orang Slavia masa lalu hanya bisa diingat di foto-foto monokromatik.&#34;. Dengan perkiraan demografis menyimpulkan bahwa dibutuhkan satu abad atau lebih supaya populasi di negara-negara ini dapat sampai ke level zaman Pranasional Sosialis, dengan sang penulis menyimpulkan bahwa kerusakan yang terjadi tidak akan pernah bisa diperbaiki.

&gt; **Media Cetak Orisinal:** //Buku Harian Anne Frank// (oleh Anne Frank, disunting oleh Otto Frank: Percetakan Contact, 1947)
&gt; @@ @@
&gt; **Spesimen SCP-4025-A yang Muncul:** Buku kosong.
&gt; @@ @@
&gt; **Deskripsi Media Cetak:** Saksi mata langsung korban Holokaus dihapus oleh SCP-4025. Dengan tambahan, tidak ada spesimen SCP-4025-A yang terekam membuat referensi ke sumber utama Holokaus, bahkan saat secara langsung mengakui keadaanya dan menjelaskannya secara terperinci. //Bapa Kami yang Ada di Gdańsk// mengandung sebuah referensi pendek tentang &#34;betapa sulitnya mendengar suara korban Nasionalis Sosialis saat mereka semua dibungkam (dan kenangannya dihapus) sebelum kebenarannya diketahui dunia.&#34;.
