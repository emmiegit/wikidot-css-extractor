**Ítem #:** SCP-ES-197

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Los guardias estacionados en el zona de reconstrucción del Sitio-88 del Sitio-88 han sido informados de la presencia de SCP-ES-197 y se les instruye que disparen o tranquilicen al sujeto a la vista.

**Descripción:** SCP-ES-197 es el investigador Elliot Sarmiento, quien fue registrado como fallecido en un incidente involucrando a [[[SCP-ES-112]]] día 26 de julio de 2003, y actualmente se manifiesta en la antigua ubicación del Sitio-88 a partir desde el dia 5 de Octubre de el 2007.

El sujeto se despierta cada mañana a las 6:55:09 de la mañana en un estado de pánico extremo debido a su desconocimiento de los alrededores y a su experiencia previa con guardias armados. SCP-ES-197 cesará todas las funciones vitales a las 10:32:03 PM hora local, pero se manifestará al día siguiente si fue terminado antes de llegar a esta hora.  

Al acercarse a SCP-ES-197 a, normalmente responde con aprensión y ataca de inmediato cualquier amenaza que perciba. SCP-ES-197 ha expresado su creencia de que la Fundación ha inducido deliberadamente una anomalía en él, y ha emitido múltiples amenazas de desertar la Fundación y unirse a la Coalición Oculta Global. A pesar de recibir detalles desclasificados sobre la muerte del investigador Elliot, SCP-ES-197 se niega a cooperar y sigue siendo hostil a la Fundación. 

**Anexo:** A partir del 3 de Abril de 2009, SCP-ES-197 ha dejado de oponer resistencia y  permanece inmóvil en su punto de manifestación. Además, SCP-ES-197 ha rechazado todos los intentos de comunicación y a menudo permanecerá quieto durante varias horas.

**Anexo 0.02:** El equipo de investigación de SCP-ES-197 ha pronosticado dos posibles escenarios para el 26 de julio de 2009 a las 10:32:03 PM. A continuación se ofrecen detalles al respecto.

* La neutralización de SCP-ES-197.
* La repetición del ciclo seguido por SCP-ES-197. La posibilidad de que el sujeto retenga los recuerdos de su tiempo en las ruinas del Sitio-88 ha sido especulada, pero considerada sin importancia.
