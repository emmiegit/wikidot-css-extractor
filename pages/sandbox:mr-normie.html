+++ ##963963|Чёрная Королева Амброзия##
++++ ##00aa00|Чёрная Королева Файрстартер, к вашим услугам.##
++++ ##0069ff|чёрная королева кальдера здесь##
----
++ Основные характеристики
##963963|Г-н Норми - гуманоид, способный изменять взгляды людей на необычные социальные взаимодействия, в результате чего таковые не вызывают отрицательной реакции. ## ##00aa00| Приметен спонтанной материализацией рядом с детьми, а также татуировкой(или чем-то подобным) в виде его имени. ##
++ Предпосылки
* ##00aa00|Наличие и распространение серии изделий д-ра Развлечудова &#34;Маленькие Господа&#34; и пародии на неё, созданной [[[scp-2842 | Геймерами Против Травки]]], и всё, без чего невозможно то или другое. ##
* ##0069ff| --Широкое распространение интернета, наличие обособленной интернет-культуры-- виновата, это предпосылка для геймеров против травки. ##
++ Выгода
##963963|С помощью Г-на Норми можно проводить операции в открытую, избегая внимания окружающих людей (или противодействия участников операции, если экземпляр влияет на разум). ## ##0069ff| флаг в руки. я даже найти его не смогла в куче вселенных, где он должен существовать. он хорошо вписывается в обстановку. ## ##00aa00| Обычно его не привлекают всякие мутные дела. Чтобы обеспечить сотрудничество, лучше всего использовать тактику принуждения. ##
++ Уязвимость
##963963| Зачастую техники ментальной защиты и сопротивления изменению реальности помогают обнаружить г-на Норми и оградиться от его воздействия. ## ##00aa00| Даже если у вас иммунитет к его способностям, вы не всегда сможете найти г-на Норми, если его татуировка не на виду. Обращайте внимание на случаи, когда девиантное поведение воспринимается как норма или непопулярная деятельность получает поддержку. ## ##0069ff| почти всегда уязвим к ножам, пулям, ядам и т.д. ##
----
++ Экземпляр: Временная линия B-418
##00aa00| --В рабстве Маршалл, Картер и Дарк, сдаётся ими в аренду.-- ## ##0069ff| свободен. ## ##00aa00| Любое поведение того, на кого он наложит определённый глиф, в течение нескольких часов будет считаться приемлемым всеми вокруг. Зрелище не для слабонервных. ## ##0069ff| я убила тех, кто его охранял, и помогла убежать. ##
++ Экземпляр: Временная линия B-451
##963963| Находится на содержании Фонда. Г-н Норми линии B-451 способен создавать полуиллюзорные (твёрдые, но не имеющие массы и исчезающие, если к ним приложить достаточно силы) сущности, напоминающие какого-либо человека по возрасту, профессии и т.д. Они будут сопровождать некоторую цель, поддерживая её и повторяя её поведение. ## ##00aa00| Не может работать из-под палки. Карманную группу поддержки ищите в другом месте. ##
++ Экземпляр: Временная линия C-008
##0069ff|мёртв. этот подстраивал обстановку под то, для чего она используется - кровать появлялась там, где он спал, деревянные полы там, где кто-то ел, сигнализация и замки в комнате, в которой его заперли. он был съеден пончиком в экспедиции, на которую его потащила амброзия. ## ##963963|К сожалению, всё так и произошло. ## ##0069ff| ты у меня об этом никогда не забудешь. ##
++ Экземпляр: Временная линия C-910
##963963|Работает на Фонд. --Неизвестно, какие у него свойства,-- но судя по всему, является членом диверсионно-разведывательного подразделения. ## ##0069ff| он может взглядом прививать людям свои привычки/моральные устои/убеждения. проходит где-то за день. не приближайтесь, если пацифизм вам не по душе. ##  ##00aa00| Во время кражи алмазов через C-910 имела несчастье с ним столкнуться. В итоге я прикрыла контору и чуть не сдалась &#34;полицейским&#34; снаружи, благо меня вырубил мой помощник. Подписываюсь под словами кальдеры. ##
++ Экземпляр: Временная линия С-998
##00aa00|Один из высших сановников Церкви Разбитого Бога. Необычайно убедительно проповедует; что он умеет - неясно. Возможно, здесь есть связь. ##
++ Экземпляр: Временная линия D-108
##0069ff| мёртв. когда он был достаточно близко, можно было у кого угодно забирать еду из рук. убит в голову из снайперки, в остальном всё как у людей. ## ##963963| Согласно данным, полученным мной во время последнего посещения D-108, ответственность за убийство Г-на Норми лежит на Отделе Нейтрализации Ядов в Шампунях [[[scp-1659 | Директората К]]]. ##
++ Экземпляр: Временная линия E-404
##00aa00| Мёртв. Имеет нерабочий USB-порт на лбу. В какой-то момент был подвергнут лоботомии, когда и кем - неизвестно. Также неясно, на что он был способен при жизни. Много времени на расследование у меня не было - крови хватило на полчаса пребывания в том аду. ## ##963963| По всей видимости, странные традиции жителей Е-404  - результат влияния Г-на Норми. ## ##00aa00| Он никогда не проявлял способностей к изменению всего общества, хотя, возможно, для этого и нужны были модификации. ##</textarea></pre>
