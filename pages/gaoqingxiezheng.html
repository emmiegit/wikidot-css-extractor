    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

嘿，在站里没看到过你啊，新来的吧？正好，反正午餐时间也没事干，给你讲个关于82站风土人情的故事吧。

你应该已经见到过主管了吧？不，不是那个瘦瘦高高的，是长的很正太的那个，我们都叫他钻果。这人是82的站点偶像，其原因主要还是因为82女性职员太少了，其中还有一半是流动站空投过来的。扯远了，反正他挺对大家的XP就是了。

有一次，站里新进了一批劣质产品®产的异常物品，什么是劣质产品®？自己去查数据库。本来每件物品都应该有标签表明异常性质的，但是运输是真的不靠谱，等到了站点一半的标签都不知道哪去了。然后上面就派下来任务说要让我们把这些异常的性质弄明白。

怎么弄？做实验呗。其中一件是台复印机，复印机能干什么？复印呗。手边上刚好有几张别人托我冲印的站点团建照片，不小心多印了几张，就顺手拿来做实验了。其中就有一张钻果的特写照。这下好了，直接给我整出来了一本30几页的钻果高清写真。

这下可不得了。如果是被别人知道我有这么一本写真绝对会引起轰动，更何况这还在工作。怎么办？藏起来。然后我就把它藏电脑包里去了，准备用点更正经的材料来验证一下。然后？然后我就把它忘了。本来以为这件事情就这么完了，直到有人来找我借电脑。

好家伙，第二天我上班的时候那个热闹呦，估计往里面扔颗手雷站点就得减员一半。更过分的是后勤部，估计把半个站点的打印纸全都搬过来了。一本30页的写真愣是被整出了估计五六百种不一样的版本。开枪驱散人群都不管用了，最后我还是只得把钻果找过来。在他调过来半个站点的安保力量之后，这群人才被拖回岗位上去。

处理了这群痴汉之后，钻果差点没把我生吃了。你以为这就完了？还早的很。那群人里面混着个流动站的，快回去原站点了。结果这人回去之后，第一件事就是向Boom汇报α站有这么个神奇玩意。Boom也是不是什么正经人，开着游侠号吭哧吭哧的就往这边跑，还扬言说不给就用游侠号把82砸了。钻果也是真的刚，直接就下令叫防空部队开火了。结果这件事第二天就上了《基金会日报》头条。

现在好了，全基金会都知道82有这么个玩意了。有些武装站点直接就就开始核威慑了。钻果看情况不对躲进防核掩体里打死不肯出来了。我和大多数职员又没进防核掩体的权限，但是又不可能等着挨核弹吧。机器只有一台，不可能分给所有站点。怎么办？再打电话向劣质产品®订呗。

订几十台这玩意可不是什么小订单，职员直接转接黄栩鹏了。黄栩鹏听到是我差点没有把电话砸了。[[footnote]] 毕竟我可是有过███次带队 --零元购-- 突袭劣质产品®仓库的“光荣”记录的。 [[/footnote]]但是一个商人总不可能跟钱过不去吧，而且我是有财政支持的。机器被连夜送到站点之后，立马就被各个主管宣布为站点财产，并且开始高价刊行高清写真。开始是钻果，后来不知道哪位格局突破天际的主管开始刊行其他人的写真，立马遭到疯抢。所以如果你看到自己写真的时候不用惊慌，建议立即向主管举报，毕竟这是不少主管的生财之道。最后钻果彻底放弃了，这件事才算告一段落。

顺带一提，咱们站点的复印机控制权还在我手上。所以如果你想买写真的话，可以来找我。什么，你不想买？没关系，以后你会想的。忘了自我介绍了，我叫Leo，在异常物品仓库当管理员，咱们以后会再见面的。</textarea></pre>
