**Objek #:** SCP-169

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Dikarenakan ukurannya, SCP-169 tidak dapat dan diperkirakan tidak akan ditahan - tidak ada struktur di Bumi yang cukup besar atau cukup kuat untuk menahan SCP-169. Lokasi pasti dari SCP-169 tidak diketahui, tapi gambaran satelit dan analisis terhadap keanehan terhadap orbit Bumi menegaskan bahwa SCP-169 terletak di bagian selatan Samudera Atlantik, kemungkinan memanjang sampai ujung Amerika Selatan (lihat Lampiran 0-20).

Siaran satelit yang ada menunjukan perubahan bentuk daratan yang dihasilkan oleh SCP-169 harus diubah dan dihancurkan oleh agen yang menyamar.

**Deskripsi:** SCP-169 diperkirakan sebagai makhluk arthropoda laut dengan ukuran yang sangat besar, dikenal sebagai “Leviathan” dari generasi ke generasi pelaut dan legenda. Pertama kali diduga sebagai mitos, SCP-169 terdeteksi pada tanggal ██/██/19██ oleh Satuan Tugas Germerak Gamma-6 selama penyelidikan aktivitas paranormal di sekitar kepulauan █████ █████████ (koordinat ██°██&#39;S ██°██&#39;W). Selama penyelidikan Ɣ-6-0421, Dr. ████ ████████ [Ɣ6-0912] menemukan bahwa kepulauan tersebut telah berpindah sekitar tiga (3) kilometer dari lokasi aslinya. Walaupun awalnya Dr. ████████ mempercayai bahwa perpindahan tersebut dikarenakan pergeseran kerak bumi dengan kecepatan yang tidak biasa, misi pengintaian yang dilakukan oleh USS ████████ menunjukkan bahwa kepulauan tersebut merupakan tonjolan dari pelat menyerupai batu yang menutupi gumpalan organik yang sangat besar. Yayasan segera dihubungi untuk memulai pengendalian ancaman.

Dr. ████████ dan Dr. ██████████ [Ɣ6-0421] telah memperhitungkan panjang tubuh SCP-169 antara 2000 dan 8000 km. Makhluk tersebut diperkirakan telah ada sejak era pra-Cambria. Tidak terdapat adanya spesimen lain yang ditemukan. Hampir tidak ada yang diketahui soal perilaku SCP-169, seperti kemampuan reproduksi (jika ada), sumber makanan, dan area bersarang (jika ada). Penelitian mengenai SCP-169 menunggu persetujuan.

Kepulauan yang dikenal sebagai Kepulauan █████ █████████, menurut sejarah, belum pernah dihuni, walaupun direbut oleh ███████ pada tahun 17██. Setelah diserahkan kepada Yayasan, ███████ orang dievakuasi dikarenakan ketinggian air yang meningkat. Meskipun kepulauan tersebut telah berada di atas ketinggian air selama ribuan tahun, perubahan kedalaman dari SCP-169 dapat melenyapkan seluruh kepulauan. SCP-169 bergerak sangat lambat, kurang dari satu kilometer per minggu, dan tampak terapung-apung. Cara bergeraknya belum diketahui. Gempa biasa diduga menandakan “pernafasan” setiap tiga (3) bulan, menyebabkan perubahan kecil terhadap permukaan pulau, menegaskan bahwa makhluk tersebut sedang dalam keadaan tidur.

**Penekanan Informasi:** USS ████████ bergegas sekuat tenaga setelah penemuan SCP-169 atas izin pemerintahan Amerika. Publik dilarang untuk memasuki kepulauan yang diciptakan oleh SCP-169 dengan alasan angka spesies burung yang hampir punah. Seperti yang ditunjukkan di atas, siaran satelit harus diperbaiki untuk meredam pengetahuan atas pergerakan SCP-169. NASA saat ini bekerjasama dengan Yayasan untuk menyembunyikan keberadaan SCP-169, dan saat ini mengizinkan Yayasan untuk menggunakan satelit mereka demi tujuan mengambil gambar.

**Lampiran [0-20]:** Pada tahun 199█, administrasi Kelautan dan Atmosfer Nasional Amerika Serikat, agensi penelitian yang tidak terhubung dan tidak mengetahui keberadaan Yayasan, mendeteksi suara bawah air dengan frekuensi yang sangat rendah yang memancar dari sekitar ██ºS ███ºW, kurang lebih ████ km dari pantai barat daya dari Amerika Selatan.[[f&gt;image http://scp-wiki.wdfiles.com/local--files/scp-169/scp169spectograph.jpg]] Meski dengan usaha terbaik dari agen ████ ████████ [IA-1522], berita seputar suara tersebut bocor ke media umum, mendapatkan pembahasan media yang signifikan. Analisis Yayasan menyimpulkan bahwa organisme bawah air yang sangat besar merupakan sumber dari suara tersebut, dan SCP-169 diduga sebagai sumbernya, karena “kepalanya” berada di lokasi yang kemungkinan di mana sisa tubuhnya berada. Suara tersebut mengkonfirmasi hipotesis Ɣ6-0421 bahwa SCP-169 memiliki ukuran yang sangat besar. Usaha selanjutnya dari tim ilmuwan atau sipil untuk menentukan sumber dari suara tersebut harus dihentikan dengan cara apapun.
