**项目等编号：**SCP-295-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-295-JP需在梅特卡夫非实体反射力场发生器持续开启的情况下，由全球超自然联盟采用海斯维尔灵体固定法进行处理并收容。项目负责人员需每年与GOC派遣的成员接受一次对V型灵体（暴力性质灵体）应对策略的培训。在此基础上，基金会准备了如下的物品，需按照相应程序进行更新作业。

* 两只有黑色羽毛的鸡（//Gallus gallus domesticus//）
* 一名儿童，年龄需16岁以下，由于海斯维尔灵体固定法对性别、经历等并无要求，需得到伦理委员会的批准。
* 一般祭祀程序需用到的纯银制刀具。
* 2公斤在一周以内处决的D级人员的骨灰。

由于海斯维尔灵体固定法的特性，GOC与基金会的负责人员必须接受记忆删除。上述行为除保守机密外，同样有防止人员因该法程序上必须执行的行为而发生过度自责的效果。

**描述：**SCP-295-JP为位于美国内华达州的一处全球超自然联盟设施，对外伪装为“████████ ██████空军基地”。到199█年为止，该地作为GOC的研究设施，在对抗[已审查，需要5级安保许可]等K级情景当中发挥了重要作用[[footnote]]其中一些研究成果使得基金会也因此受益，例如伊根-克拉克输送技术。[[/footnote]]。199█年时，由于发生事故[[footnote]] GOC并未公开详细内容。[[/footnote]]及随后的SCP-295-JP活性化，该设施最终废弃。事件295-JP发生后，基金会应GOC请求介入事态。

基金会介入前，SCP-295-JP内部存在大量V型人形灵体（具敌对性且积极进行攻击），上述的灵体多为在事故中死亡的GOC人员。GOC为应对上述情况，以重组的圣殿骑士圣教团排击班成员组成净化部队进行净化工作。但在200█年█月██日事件295-JP发生后，该部队被解散，全部成员接受了对事件295-JP相关内容的靶向C级记忆删除。随后GOC请求基金会介入。目前，由于SCP-295-JP内部存在的灵体尚无法被移出设施，且存在危险性，基金会在GOC帮助下，以常时开启梅特卡夫非实体反射力场发生器的环境，使用海斯维尔灵体固定法对灵体进行需定期更换的封印。

**附录1：**以下是事件295-JP发生后对净化部队成员之一的J████神甫的采访记录。

&gt; **采访对象：**J████神甫
&gt; **采访者：**H█████高级研究员。为了不对采访对象造成不必要的心理负担，在采访时自称为基金会的顾问。
&gt; 
&gt; **&lt;录音开始，200█年█月██日&gt;**
&gt; 
&gt; **H█████研究员：**这么早就叫你出来真是抱歉，神甫。明明你刚拆绷带。
&gt; 
&gt; **J████神甫：**不不，我昨晚都没怎么睡，早早地来说不定更好。没有医生开的安眠药，我甚至睡不着。
&gt; 
&gt; **H█████研究员：**这样啊……那我们赶快开始吧，你能告诉我那件事是怎么回事吗？
&gt; 
&gt; **J████神甫：**可以，顾问先生。不过在此之前，您知道我们在那个设施里做些什么吗？
&gt; 
&gt; **H█████研究员：**哦，据我所知你们是被派去镇压那里的灵魂。
&gt; 
&gt; **J████神甫：**（有些结巴）镇压这种说法……其实不准确。虽然说接受过灵魂对抗训练，但我们作为神职人员，用的是安抚灵魂使之升天的方法……说白了，就是古时流传下来的重葬仪式。通过宽恕、祝福和引导将一个灵魂前去天国，比对它们使用什么苛酷的程序更加有效。
&gt; 
&gt; **H█████研究员：**请允许我打断一下，也就是说你们是在引导灵魂升天吗？
&gt; 
&gt; **J████神甫：**对。然后以前和我是同一组织的那些人……呃……
&gt; 
&gt; **H█████研究员：**不必在称呼上费脑筋的，神甫。
&gt; 
&gt; **J████神甫：**我明白了。我们曾经称呼那些狂暴的亡灵为恶灵。那些不以曾作的恶为恶的亡灵，因为事故的某些原因发生了变质……那些重组圣殿骑士圣教团天地部门的人是这么说的。
&gt; 
&gt; **H█████研究员：**恶灵……恶行？可是那些亡灵曾是活人的时候做过些什么，也没人知道的吧？
&gt; 
&gt; （约3秒沉默）
&gt; 
&gt; **J████神甫：**是这样没错……可是我们既然是做这种工作的，就不能逃避邪恶，我们必须尽力而为……抱歉，我跑题了。我们压制了那些灵魂的攻击，然后一个个把它们净化。工作很辛苦，而且有人受伤，但幸运的是没人死掉。
&gt; 
&gt; **H█████研究员：**这很好……但是，你的队伍不是折损了四成人吗？
&gt; 
&gt; **J████神甫：**不是，就按当时来说的话确实没有人死亡。当时上头让我们穿着防化服进去，说是里面在进行生物实验，可能会造成细菌或者病毒感染什么的……可是没隔多久，我的伙伴们就开始死去。
&gt; 
&gt; **H█████研究员：**那么，可以告诉我那时候发生了什么吗？
&gt; 
&gt; **J████神甫：**（有些结巴）好……我们做了几乎完善的驱魔工作，但是落下了其中一个房间，我们本以为那里面的原本的工作人员都已经升天了……
&gt; 
&gt; **H█████研究员：**你们落下了一个房间？
&gt; 
&gt; **J████神甫：**是的，上头说那里面进行着一些机密研究，我们不能进去看。所以，在净化了所有其他恶灵之后我们就回去了。可是……大概就是在其他的恶灵都被净化以后，那玩意就出现了。
&gt; 
&gt; **H█████研究员：**“那玩意”是什么？
&gt; 
&gt; **J████神甫：**就是“那玩意”，我只能这样称呼它，因为它不属于我们目前分类的任何一种灵魂。我不知道该说什么……（约16秒沉默）
&gt; 
&gt; **H█████研究员：**现在这种表述虽说没问题，可以用尽可能接近的描述来告诉我吗？那里面到底有什么？
&gt; 
&gt; **J████神甫：**那里面是……（有些结巴）是有很多外星人的灵魂，大概是这样子的。
&gt; 
&gt; **H█████研究员：**外星人的灵魂？……就是这种字面意思吗？
&gt; 
&gt; **J████神甫：**是的……我只能这么说。那些灵魂曾是地球以外的生物。而且它们很强，很愤怒，也很悲伤，是那种极其可怕的程度。直到那时我才明白为什么刚才净化的恶灵都死了，那是被它们给杀死了。
&gt; 
&gt; **H█████研究员：**然后你们被它们袭击了？
&gt; 
&gt; **J████神甫：**不是被袭击了。那些……外星人的灵魂，凭依在了我们身上。我们被灵魂的影响现象影响着，被强迫着行动。那种效果非常强大，即使采取了完善的对策也还是无能为力。我们就这样强迫着踏入那间上头禁止进入的房间，然后在那里看见了我不该看见的东西。那是外星人的标本，做得就像他们还活着一样。然后，它们被解剖前的记忆流入我们脑海中。
&gt; 
&gt; **H█████研究员：**它们……
&gt; 
&gt; **J████神甫：**是的，是“它们”。那种痛苦、震惊、绝望、悲伤……和我们至今为止净化过的灵魂一样，能像人类一样引起共鸣……对，就像人类一样。最可怕的是，其中有小孩子……还有孕妇。他们出于什么要给外星人堕胎啊？它们只是偶然降落在地球上，出于各种目的来到这里，没有做错任何事。可我们却攻击它们，把它们的飞行器击坠，然后解剖了它们。
&gt; 
&gt; （约12秒沉默）
&gt; 
&gt; **H█████研究员：**灵魂也有可能撒谎的吧？
&gt; 
&gt; **J████神甫：**不，我在心理学方面和您一样是专业人士。特别是幽灵这一方面……而且这些外星人的灵魂不是恶灵那种扭曲的现实的投影，它们只是叙述了自己所经历的事情的真相，想要让那些人赎罪。可是……我要怎么让那些恶灵们为它们的遭遇付出代价呢？我们虽然拯救了他们，把他们送进了天国。可我要如何把一群外星人送往它们的天国？我甚至根本不知道它们信仰什么神。
&gt; 
&gt; （约7秒沉默）
&gt; 
&gt; **J████神甫：**紧接着，灵魂开始猛烈攻击我们。他们希望人类为他们的罪恶付出代价。而我们别无选择，只能逃跑。我知道破坏灵魂的手段，可不管怎么说对那么强大的东西是行不通的。而且如果这么做了，主也会看到你的不公行为。即使杀了我，我也不会那么做的。我们拼命地跑啊跑，身后传来同伴被那些灵魂撕碎的惨叫声。结果，我们的排击部队遭受了毁灭性的打击。
&gt; 
&gt; **J████神甫：**GOC的目的是保护人类不受怪异，对此我铭记于心。可是那些灵魂之所以这样杀人，是因为他们对不是人类的外星人做出了……那种事情。结果报应便降临了……可是，GOC……过去的经历告诉我们，我们归属的组织的研究是为了拯救人类……可我们所做的……真的是……正确的吗……主啊……
&gt; 
&gt; （J████神甫开始抽泣）
&gt; 
&gt; **H█████研究员：**好吧，神甫，这次的顾问活动就到此为止吧。请到另一个房间去领取药物。
&gt; 
&gt; （J████神甫哭泣着被研究助理护送出了房间。）
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **备注：**采访结束后，J████神甫与与其他事件相关人员一样被执行C级记忆删除。在消除与事件相关的记忆后，重新作为GOC成员派遣。

**附录2：**经基金会证明，该设施进行的对[数据删除]的研究具有效用。尤其是自[已审查，需要5级安保许可]起的研究结果可对抗Keter级异常项目引发的XK级情景，可认为上述结果相比事件295-JP的再次发生显然更有利。鉴于当前这一措施的必要性，对[数据删除]的继续研究得到了 O5-█、█、█、██和超过2/3的伦理道德委员会成员的批准。已确定进一步的研究将由GOC和基金会共同进行。</textarea></pre>
