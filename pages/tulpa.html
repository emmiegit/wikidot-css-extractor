&gt; 
&gt; **发件人：**CNAgent-12
&gt; **时间：**11/10/201█ 06:11（UTC +08:00）北京
&gt; **收件人：**Rolfus博士
&gt; 
&gt; Rolfus博士你好，昨日中国境内多个地区相继发生了异常实体袭击平民事件，这些袭击几乎发生在同一时间（北京时间19：35前后），虽然我们各地的反应小组迅速出击，但这些实体仍导致了至少12名平民死亡，56名相关人士受伤。
&gt; 　
&gt; 目前我们正积极展开调查工作。
&gt; 
&gt; 通过对比数据库以往的档案以及各反应小组的行动记录，我们发现这些异常实体（暂编号为CNTn-n）的行为模式与[http://scp-wiki-cn.wikidot.com/scp-1447 SCP-1447-1]呈现惊人的一致性。
&gt; 
&gt; 尽管记录显示SCP-1447-1目前仍处于收容状态，我们担心这其中是否存在某种系统上的疏漏，或者这些异常个体是一种新的SCP-1447-1变体。
&gt; 　
&gt; 至本文发出前，这些异常实体仍在我们的控制范围外。
&gt; 　
&gt; 以下是部分任务记录，或许对你们有帮助。
&gt;&gt; [[collapsible show=&#34;+ 遭遇记录：L粤T1-1&#34; hide=&#34;- 遭遇记录：L粤T1-1&#34;]]
&gt;&gt; 北京时间19：41，广州番禺消防局接到火警电话，拨号者声称██居民区疑似发生了煤气爆炸，A栋的居民楼有明火和爆炸声传出。消防队迅速出动，平安派出所的警员被调配到事发地协助维持秩序，其中就有两名基金会特工。
&gt;&gt; 
&gt;&gt; 以下记录回收于李特工的执法仪器，记录开始时间为北京时间19：58，此时两人正在事发地外围协助人员疏散。
&gt;&gt;&gt; **李特工：**那边是不是倒了个人！
&gt;&gt;&gt; 
&gt;&gt;&gt; （李特工发现粤T1，对象外观表现为一名16岁的男孩。）
&gt;&gt;&gt; 
&gt;&gt;&gt; **李特工：**不会是煤气中毒吧？
&gt;&gt;&gt; 
&gt;&gt;&gt; **张特工：**还有心跳和呼吸，先把他带到医生那边吧。
&gt;&gt;&gt; 
&gt;&gt;&gt; （张特工背起对象粤T1，两人正要离开，远处一侧平房发生了倒塌，粤T1-1向两名特工奔来，对象外观表现为一个全身被火焰包围的人形实体。）
&gt;&gt;&gt; 
&gt;&gt;&gt; **李特工：**Skip？！
&gt;&gt;&gt; 
&gt;&gt;&gt; **张特工：**跑！
&gt;&gt;&gt; 
&gt;&gt;&gt; （两人一直奔跑至警戒线50米前，此时三名消防队队员进入现场，其中一名手持直流水枪的队员疑似认为对象粤T1-1是被烈火吞噬的受害者，开启水枪尝试对粤T1-1进行扑救。期间张特工携带粤T1奔跑至警戒线外，李特工留下并向Site-CN-21请求支援。）
&gt;&gt;&gt; 
&gt;&gt;&gt; （水枪喷射显著减缓了粤T1-1的行动，对象呈现出屈膝姿势，数秒后粤T1-1身上的烈焰变得更为猛烈。）
&gt;&gt;&gt; 
&gt;&gt;&gt; **李特工：**跑跑跑！！
&gt;&gt;&gt; 
&gt;&gt;&gt; **消防队员：**什么？
&gt;&gt;&gt; 
&gt;&gt;&gt; **李特工：**快——
&gt;&gt;&gt; 
&gt;&gt;&gt; （记录仪器被摧毁。）
&gt;&gt; 
&gt;&gt; 北京时间20：08，Site-CN-21确认支援信号后，将事件定性为异常实体入侵，行动小组其后迅速出动。接下来的数小时，Site-CN-02、Site-CN-05、Site-CN-75等站点陆续收到支援信号。
&gt;&gt; [[/collapsible]]
&gt;&gt; [[collapsible show=&#34;+ 遭遇记录：Z粤T1&#34; hide=&#34;- 遭遇记录：Z粤T1&#34;]]
&gt;&gt; 北京时间20：11，张特工将粤T1抬至医护人员面前，对象出现短暂苏醒迹象。
&gt;&gt; 
&gt;&gt;&gt; **粤T1：**Mal…她为什么要伤害我……
&gt;&gt;&gt; 
&gt;&gt;&gt; **张特工：**什么？孩子你还好吗？
&gt;&gt;&gt; 
&gt;&gt;&gt; **粤T1：**明明说好要一起生活的……
&gt;&gt;&gt; 
&gt;&gt;&gt; （粤T1再次陷入昏迷。）
&gt;&gt;&gt; 
&gt;&gt;&gt; **医护人员：**麻烦让一下。
&gt;&gt;&gt; 
&gt;&gt;&gt; （张特工转身再次回奔现场，并进一步联系Site-CN-21。）
&gt;&gt;&gt; 
&gt;&gt; 北京时间20：26，行动小组抵达现场与对象粤T1-1展开交火，对象随后被认为无效化。
&gt;&gt; 
&gt;&gt; 北京时间20：56，粤T1短暂苏醒，粤T1-1再度出现并袭击了粤T1所在的医院，后勤小组由于缺乏火力，粤T1被重创。
&gt;&gt; [[/collapsible]]
&gt;&gt; 
&gt;&gt; [[collapsible show=&#34;+ 营救记录：冀T3-1&#34; hide=&#34;- 营救记录：冀T3-1&#34;]]
&gt;&gt; 北京时间20：18，Site-CN-█收到来自特工Carat的支援信号，确认情况后特遣机动队-甲子████████于北京时间20：35抵达事发现场。处决行动开始前，特工Carat与队员进行了简单的交涉。
&gt;&gt; 
&gt;&gt;&gt; **特工Carat：**那个实体现在还呆在广场东侧，它太大了，似乎无法移动，但破环能力极强，公园的设施几乎都被它摧毁了。它旁边还有一个公共厕所，我无法确认里面是否还有人在。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-1-Cap：**辛苦了，剩下的我们接手。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-1-Cap：**甲子-5，汇报情况。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-5：**无人机刚进入目标地面100米范围，尚且未引起对象的注意。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-1-Cap：**保持高度，确认对象旁边的公共厕所是否有生命体征。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-5：**收到。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-5：**至少有一个人形热源。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-1-Cap：**接近热源确认情况，若果是幸存者，尝试进行语音引导。甲子-6、甲子-7，准备进行营救，甲子-8负责远程支援。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-6、甲子-7、甲子-8：**收到。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-5：**热源来源的外部特征与女性公民██吻合，资料显示其无异常历史。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-1-Cap：**开始营救行动。
&gt;&gt;&gt; 
&gt;&gt;&gt; （甲子-6、甲子-7绕行至人员所在的公共厕所旁边，甲子-5操作无人机尝试语音引导）
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-5：**姑娘，姑娘？你还好吗？
&gt;&gt;&gt; 
&gt;&gt;&gt; **女孩：**怪物！！别别别过来啊啊啊！
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-5：**别怕别怕，我们是警察叔叔，这是我们用的无人机，不是什么怪物。
&gt;&gt;&gt; 
&gt;&gt;&gt; **女孩：**警察？
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-5：**对，我们的营救人员已经到达你的外面了，为了你的安全，希望你能冷静下来，我们需要你尽量配合。
&gt;&gt;&gt; 
&gt;&gt;&gt; **女孩：**救救我警察先生！
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-5：**当然。一会我们会吸引外面怪物的注意，同时会破除你右手边的墙壁，所以你需要往后站一点点，之后我们的人员会带你回家的，明白了吗？
&gt;&gt;&gt; 
&gt;&gt;&gt; **女孩：**好…好的。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-5：**对象情绪逐步稳定了，可以开始破除工作。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-1-Cap：**甲子-6、甲子-7，开始破除工作。
&gt;&gt;&gt; 
&gt;&gt;&gt; **甲子-6、甲子-7：**收到。
&gt;&gt; 
&gt;&gt; 北京时间20：48，女孩被营救成功。
&gt;&gt; 
&gt;&gt; 北京时间20：51，特遣机动队-甲子██与异常实体冀T3-1展开交火，尽管对象一直被自身与基金会火力重创，摄像机显示其目光一直注视着女孩的方向，女孩其后被编号为冀T3，被并带回站点Site-█。
&gt;&gt; [[/collapsible]]
&gt; 

&gt; **[[size large]]致基金会中国的负责人[[/size]]**
&gt; 
&gt; **发信人：**Rolfus博士
&gt; **时间：**10/10/201█ 23:56（UTC +00:00）伦敦
&gt; **收信人：**CNAgent-12
&gt; 
&gt; 我是Rolfus博士，很遗憾当地发生了这样的事故。
&gt; 
&gt; 任务记录我们已反复观看，你们的推测是有道理的。
&gt; 
&gt; 总部数据库的记录同样无误，SCP-1447-1确实仍处于收容状态。事实上自收容项目以来，为了降低发生收容突破的可能，我们尝试过数种可能打断SCP-1447-1自我维持的手段，意图使其尽可能接近无效化。其中最后一次这样尝试是在去年的十二月份。
&gt; 
&gt; 这些方案收效甚微，但我们不确定这是否引起了某种[http://scp-wiki-cn.wikidot.com/scp-3127 潜在的连锁反应]。如果有任何实验需求，我们团队将尽全力协助你们。

&gt; **[[size large]]事态升级[[/size]]**
&gt; 
&gt; **发信人：**CNAgent-12
&gt; **时间：**11/10/201█ 07:01（UTC +08:00）北京
&gt; **收信人：**Rolfus博士
&gt; 
&gt; 你好，Rolfus博士。事态已失去控制。
&gt; 
&gt; 我们急切需要你们团队的协助。

&gt; **[[size large]]致CNAgent-12[[/size]]**
&gt; 
&gt; **发信人：**Rolfus博士
&gt; **时间：**10/10/201█ 00:03（UTC +00:00）伦敦
&gt; **收信人：**CNAgent-12
&gt; 
&gt; 愿意效劳。

[[size large]][http://scp-wiki-cn.wikidot.com/tulpa-2 事件CNTn-n][[/size]]</textarea></pre>
