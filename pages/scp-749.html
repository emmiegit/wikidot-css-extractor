**Artikel:** SCP-749 - Regentropfen
**Autor:** [[*user Heiden]]
**Original:** https://scp-wiki.wikidot.com/scp-749
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-749

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-749 muss in einem versiegelten Gewölbe mit mindestens drei bewaffneten Wachen untergebracht werden. Alle Wachen müssen jederzeit mit chemischen Sprühgeräten ausgestattet sein, die mit geeigneten Insektiziden geladen sind.

Die Wände des Tresors müssen schräg sein, damit SCP-749 nicht versuchen kann, sie hochzuklettern; über allen Sichtfenstern müssen elektrische Netze angebracht werden, die einen 5000-Volt-Schock abgeben können.

Um SCP-749 zu füttern, werden spezielle Sprinkleranlagen eingeschaltet und ein Säugetier mit einem Gewicht von mindestens 70 Kilogramm ins Habitat gebracht. Die Sprinkleranlage muss mindestens eine Stunde lang eingeschaltet bleiben. Die Fütterung findet alle fünf Tage statt, und während der Fütterung darf sich kein weiteres Personal im Raum aufhalten.

**Beschreibung:** SCP-749 ist ein Apex-Raubtier, das oberflächlich betrachtet Mitgliedern des Unterstamms //Myriapoda// ähnelt, etwa 3 m lang ist und zwei- bis dreihundert Beinpaare hat. Jedes einzelne SCP-749-Exemplar besitzt kräftige Forcipula, die eine stark säurehaltige Verbindung mit einem gemessenen pH-Wert von 0,3 absondern.

SCP-749 jagt mit Vorliebe bei Regenfällen und scheint mit städtischen Umgebungen vertraut zu sein. Seine bevorzugten Jagdmethoden bestehen darin, die Wände von Häusern hochzuklettern, sich mit Hilfe seiner Gliedmaßen Zutritt zu verschaffen (in der Regel durch Bohren eines Lochs durch eine Wand oder ein Fenster) und sich dann von den schlafenden Personen darin zu ernähren. SCP-749 zeigt eine ausgeprägte Intelligenz bei der Bewertung potenzieller Beute: Bei allen gemeldeten Angriffen von SCP-749 ernährte sich die Kreatur vom kleinsten unbegleiteten Individuum, und seine Fressgewohnheiten in der Gefangenschaft bestätigen diese Schlussfolgerung der Intelligenz.

SCP-749 scheint sich vor diesen Angriffen durch eine Kombination aus visueller und akustischer Tarnung einer Entdeckung zu entziehen: Wenn SCP-749 aktiv auf der Jagd nach Beute ist, ändert es seinen Farbton so, dass es sich selbst komplizierten Oberflächen, wie z. B. Mauerwerk, anpasst, so dass es visuell fast nicht zu erkennen ist, bis es zuschlägt. Das einzigartige Laufmuster und die Form der Beine, die die Kreatur besitzt, bewirken, dass sie das Geräusch von Regentropfen, die auf eine harte Oberfläche aufprallen, nachahmt und somit mit ihr verschmilzt. Aufgrund der Genauigkeit, mit der SCP-749 dieses Geräusch nachahmt und je nach Oberfläche variiert, ist SCP-749 entweder intelligent genug, um seine Laufmuster je nach Oberfläche zu variieren, oder es strahlt einen nicht vibrationsbasierten Effekt aus, der es für potenzielle Beute als Regentropfen hörbar macht.</textarea></pre>
