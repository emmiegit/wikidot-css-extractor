Después de acumular bastantes notas de problemas técnicos dentro de mi archivo personal, he decidido actualizar los servidores con un archivo de asistencia técnica. Coloquen una nota o comentario fechado en el documento y lo revisaré __en cuanto me sea posible__. Las notas previas han sido trasladadas desde mi archivo personal hacia esta página, y solicito que las notas devueltas sean escritas como respuestas. Gracias. 

**Nota:** __01-01-09__ 
//Hey Pat, alguien puso controles parentales en el sistema local, y no puedo entrar a mis sitios de porno. ¿Puedes arreglar eso?// -Dr. Bright

&gt; **Nota:** 
&gt; //Puedo desbloquear la zoofilia, la coprofilia, y el de Bear Grylls, Doc. El resto son causas perdidas -Pat//

**Nota:** __08-01-09__ 
//¡Pero no puedo vivir sin mis porristas pelirrojas asiáticas embarazadas en pañales y trajes de furry! Va en serio, ¿de qué sirve un trabajador de sistemas si ni siquiera puede hacer funcionar el porno simple? Mhmm, creo que tengo algo de trabajo para tí en la celda de 682.// -Dr. Bright

&gt; **Nota:**
&gt; //Okey, el necro y el furry ya están disponibles. Seguiré después. ¡Tengo que trabajar! -Pat//

**Nota:** __09-01-09__ 
//Oh wow. Éso fue duro. Que alguien consiga una nueva computadora para Bright. También, recomiendo que a partir de hoy le demos el sobrenombre &#34;El Operador Bastardo del Infierno&#34; al Sr. Gephart.// - Clef

**Nota:** __10-01-09__ 
//No te preocupes por Carrion, Pat. Le enseñamos todo mal a propósito. Era un día lento, y Clef y Kondraki apostaron a que no podría hacerlo. Okey, tal vez no apostaron, sólo lo implicaron. Okey, tal vez lo intenté por cuenta propia, ¿y qué?// -Dr. Bright

&gt; **Nota:** 
&gt; //Bright, por favor, al menos INTENTA fechar tus preguntas y esas cosas. Hace las cosas más sencillas para MÍ. Por favor. Por mí.//
&gt; 
&gt; //Y por cierto, ¿intentaste hacer qué cosa por tu cuenta? Un Error del Servidor Interno 571 no es un error por hackeo de ningún tipo, Bright... así que... ¿qué hiciste en realidad? -Pat//

**Nota:** __10-01-09__ //Hey Pat, no tengo la computadora al revés, y estoy en una casa de seguridad en Indonesia. ¿Cómo es que el Dr. Bright hizo... lo que sea que haya hecho sin hackear?// - CarrionTrooper

&gt; **Nota:** 
&gt; //Un 571 es un error que aparece cuando no se pudo enviar un mensaje en al menos cuatro ocasiones. La única manera en la que Bright pudo haber hecho algo es cancelándolo desde tu terminal, o derribando un satélite en órbit-//
&gt; 
&gt; 
&gt; //Oh dios. **¡Bright!**//

**Nota:** __11-01-09__ //Buenas noticias, Pat: el satélite se quemó al entrar en la atmósfera y se convirtió en un lindo espectáculo de luces sobre Jakarta.  Así que no te preocupes por eso. La mala noticia es que, desde los ataques en Mumbai, he tenido que poner los servidores de la India en una ubicación semi-segura.  Llámame cuando puedas transferir los DBs a un nuevo sistema; a diferencia de lo que la gente piensa, no puedo mantener las malditas cosas en Bollywood por siempre.// - Kamen

&gt; **Nota:** 
&gt; //Ya transferí los datos. Destruye cualquier base de datos donde se haya guardado la información mediante alguna clase de explosivos. No sé qué tan potentes, ve y revisa las reglas al respecto. -Pat//

**Nota:** __11-01-09__ 
//Pat, sólo para que conste, no es buena idea acercarse a un grupo de gente inmersa en un juego, pedirles que te dejen unirte sin saber las reglas del juego, y luego comportarte como una chica en su periodo cuando sean malos contigo. También, tu nivel de carisma es demasiado alto para que estés jugando Calabozos y Dragones. ¿Y cuál es la mejor manera de limpiar semen de delfín sobre un teclado?// -Agent Rapp

&gt; **Nota:** 
&gt; //Usa aceite de canola. Desconéctalo antes de limpiar. Enjuaga con agua, ponlo a secar durante 24 horas en un cuarto tibio, et voilà. -Pat//

&gt; //¿Estás bromeando? Estamos detrás de más de siete servidores proxy. Estarás bien. -Pat//

//Verás, Pat, un montón de impresoras en el Sitio 19 han sido destruidas. Parece que alguien las golpeó con una lámpara. Creo que la Dra. Rights descubrió dónde se estaban imprimiendo esos calendarios. ¿Algo de ayuda?// -Dr. Bright

&gt; **Nota:** 
&gt; //Bright, al menos tienes que saber cómo enviar un formulario de solicitud. No estoy a cargo de ordenar nuevas impresoras... al menos no aún. -Pat//

//¿Pat? Alguien reemplazó todos y cada uno de los reportes SCP que he escrito con fotos mías que contienen, digamos, &#34;contenido adulto&#34;. No me importaría, salvo por el hecho de que en algunas de ésas aparece mi novio y me gustaría que los otros investigadores dejaran de decir que luce como una chica. ¡Por favor y gracias, Pat!// -Dra. Rights

&gt; **Nota:** 
&gt; //DOCTORA, no tengo autorización para editar los archivos. Además, no los culpo. Hablo en serio, los cortes de cabello cuestan como once dólares. -Pat//

**Nota:** __12-01-09__ 
//Hey Pat. ¿Sabes cómo puedo asegurarme de que nadie haya intervenido el teléfono de mi oficina? Necesito que la línea sea privada para pasar tiempo de calidad con la voz de Chris...// -Dra. Rights

&gt; **Nota:** 
&gt; //Siempre y cuando Bright no lo haya intervenido durante las últimas cuatro horas. Pero seamos honestos: Las posibilidades de que no lo haya hecho son remotas. Tal vez deberías invertir en un celular. Podríamos anexarlo a la red interna. -Pat//

**Nota:** __12-01-09__ 
//Gep, alguien no para de llamarme buscando a un tal &#39;Chris&#39;, y cuando pregunto quién es, me cuelgan. Hasta ahora he conseguido rastrear las llamadas al Sitio 19, supongo que alguien está jugueteando con el sistema... haz algo rápido: a los superiores les va a dar un ataque cuando vean la factura del teléfono por llamada internacional.// -CarrionTrooper

&gt; **Nota:** 
&gt; //Podría bloquear el número, pero la próxima vez, sólo síguele la corriente. ;) -Pat//

**Nota:** __12-01-09__ 
//Okey, ¿qué  **carajo**? ¿Qué le pasó a mis marcadores? ¿Cómo se supone que obtenga mi dosis diaria de porno, violencia y schadenfreude ahora? Pat, arregla esto ya mismo o te asignaré a depurar la computadora de Bright. Sí, __todo__ el spyware.// -Dr. Kondraki

&gt; **Nota:**

**Nota:** __12-01-09__
//Sr. Gephart,//

//Parece que mis registros han sido modificados. Esto ha sucedido en el pasado, como resultado de sabotaje por parte de miembros del personal. He sido reclasificado de &#34;Investigador&#34; a &#34;Sujeto de Pruebas con SCP-217&#34;. Si bien comprendo el &#34;chiste&#34; con respecto a las particularidades de mis respuestas emocionales, esto resulta un obstáculo para mi acceso a los Registros Centrales y otras bases de datos. Aunque no es vital en el futuro inmediato, solicito una solución a este problema.//

//También, por favor piense en alguna medida que pueda implementarse con el fin de prevenir esto en el futuro. Esta es la octava vez que esto sucede durante los últimos tres meses.//

//Dr. Gears//

&gt; **Nota:**
&gt; //No puedo cambiar su clasificación hasta que pueda probar que no es un sujeto de pruebas para SCP-217. Lo siento, doctor. -Pat//

**Nota:** __12-01-09__
//Pat,//

//Alguien intentó acceder a mi computadora mientras no estaba y activó mis seguros de acción positiva personalizados. ¿Podrías ordenarme una nueva caja? También, ya que estás en eso, llama a mantenimiento y diles que hay otro cadáver que tienen que sacar de mi oficina. Tal vez puedan identificarlo con los registros dentales, si acaso encuentran los dientes.//

//Clef//

&gt; **Nota:** //Doctor, estás siendo ridículo. No existe nada parecido a un &#34;seguro de acción positiva&#34;, e incluso si existiera no habría manera de personalizarlo. No discutas protección de contraseñas con un hacker. Y no soy tu mascota personal, llama a mantenimiento tú mismo. -Pat//

**Nota:** __12-01-09__

Uno de mis agentes ha estado trabajando con 425 por un tiempo, y parece que a ese tipo le __encanta__ encriptar todo lo que sea digital.
Esto es grandioso cuando se trata de los documentos más delicados, incluso lo usamos en los archivos de 429... el único problema es que parece que la mayoría de los otros sitios no pueden descifrar los documentos con éxito.//

//Usted parece la clase de persona que sabría sobre estas cosas, así que he incluido una copia de &#34;CYPHER C-429-K&#34; con la esperanza de que pueda, ooh, no sé, ¿descifrarlo y propagarlo a los otros sitios? No creo que afecte nada que aún requiera ser desencriptado pero después de eso todo debería salir bien.  
Si lo haces como se debe, claro... heh.// - Kulzn

&gt; //Bright, si sigues haciendo esto, eventualmente será a ti a quien le den por detrás. Acabas de perder todo tu porno OTRA VEZ, tío. ¿No se hace aburrido tener que descargarlo de nuevo constantemente? Las reparaciones están completas, pero, demonios, trata de tener cuidado. -Pat//

&gt;
&gt; //Dejemos esto claro. **Deja de preocuparte por los malditos satélites.** Estoy tratando de crear cámaras que eviten que las estatuas vivientes se muevan. Estoy tratando de mantener veinte sitios diferentes conectados a través de una red absolutamente segura. Tengo cosas más importantes que hacer que sentarme por ahí, preocupado por satélites sin importancia.//

&gt; //Este satélite fue derribado el día 10°, al chocar con el satélite ruso Kosmos-2251. Las líneas 16-34 eran datos de proximidad, advirtiendo al operador del enlace ascendente sobre la inminente colisión. Dicho operador ha sido reasignado a deberes de contención Keter. Cualquier pregunta con respecto a las operaciones espaciales que surja de ahora en adelante debería ser dirigida a mí; una página de operaciones especiales está por llegar.//  -Fifth 06 Apr 2009

**Nota:** __15-02-09__

//Hey Pat, soy yo otra vez. Mi lista de reproducción Winamp se ha conectado psíquicamente con mi humor otra vez, ¿puedes arreglar eso? Es un poco molesto cuando elige la música por mí, incluso si es útil para reproducir música ominosa cuando necesito estar atenta. Pero se está saliendo de control. Después de todo, no necesito que todo mundo sepa lo que estoy pensando en realidad. La gente comienza a sospechar cuando &#34;Prepárate Para Morir&#34; empieza a sonar cada vez que entran a mi oficina.// - Dra. Rights

//Tengo dos problemas para ti, Pat. El primero, mi cámara digital y mi mouse inalámbrico están peleando entre ellos, y me atacan cada vez que intento acercarme. Creo que las baterías que compré estaban poseídas. ¿Cómo desactivo baterías a distancia sin dañar el ratón ni la cámara? Y el segundo, una vez que estén desactivadas, ¿cómo limpio el semen de perro de los lentes de la cámara?// -Agent Rapp

**Nota:** __03-03-09__
