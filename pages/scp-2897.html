----

**Identyfikator podmiotu:** SCP-2897

**Klasa podmiotu:** Thaumiel

**Specjalne Czynności Przechowawcze:** SCP-2897 jest przedmiotem trwającej wewnętrznej kampanii dezinformacyjnej Departamentu Analityki, mającej na celu ukrycie jego istnienia i roli w programie WATCHDOG przed pozostałymi pracownikami Fundacji i osadzonymi agentami działającymi w innych organizacjach.

Żadne zapisy tego dokumentu ani jakichkolwiek powiązanych z nim akt nie mogą być przechowywane poza Departamentem Analityki. Dokumentacja [[[scp-2820|innych sztucznych inteligencji]]] znanych Fundacji ma zostać zredagowana, aby usunąć wszelkie odniesienia do SCP-2897, Projektu Bardeen i Ambrose&#39;a Petersa (PoI-24454). Wszystkie wzmianki o programie WATCHDOG w dokumentach Fundacji powinny wskazywać, że system WATCHDOG jest nadzorowany przez ludzkich specjalistów wspomaganych przez nieanomalne superkomputery. Raporty budżetowe składane do RAISA mają zawyżać rzeczywiste zużycie energii elektrycznej i wypłacane wynagrodzenia dla pracowników, aby to odzwierciedlić (raporty budżetowe składane do Rady O5 mają pozostać niezmienione).

Grupa Robocza Analityki Bravo-3 (&#34;Dog Watchers&#34;) jest odpowiedzialna za utrzymanie SCP-2897 w stanie operacyjnym. Do ich obowiązków należy dokonywanie napraw, przeprowadzanie rutynowych aktualizacji i zapewnianie ciągłej lojalności SCP-2897 wobec Departamentu Analityki. W przypadku, gdyby SCP-2897 zaniechał swoich obowiązków lub zdradzi cele Fundacji, Bravo-3 ma pełne upoważnienie do podjęcia wszelkich działań, które uzna za konieczne, aby przywrócić kontrolę Departamentu Analityki nad SCP-2897. Zniszczenie SCP-2897 jest uważane za środek ostateczny i należy tego unikać za wszelką cenę, jeśli to możliwe. Powyższe obostrzenie może zostać zniesione w przypadku aktywacji Protokołu Custodes.

**Opis:** SCP-2897 to zaawansowany system sztucznej inteligencji obsługiwany przez Departament Analityki Fundacji. SCP-2897 jest odpowiedzialny za analizowanie danych wywiadowczych zebranych przez globalną sieć monitorowania anomalii WATCHDOG i wykorzystywanie ich do lokalizowania anomalnych obiektów lub osób, śledzenia ruchów anomalnych osobistości, rozpoznawania działań anomalnych organizacji i wykrywania materiałów zagrażających ujawnieniem istnienia anomalii.

SCP-2897 wykorzystuje w swojej konstrukcji szereg różnych rozwiązań paratechnologicznych, w szczególności neuromorficzną architekturę sieci neuronowych opartą na memrystorach.[[footnote]]Memrystor jest elementem elektronicznym, podobnym do rezystora, o oporze elektrycznym zależnym od ilości prądu, który wcześniej przez niego przepłynął. W czasie budowy SCP-2897 memrystory były nadal uważane za teoretyczne przez ogólny konsensus naukowy. Eksperci Fundacji szacują, że technologia niezbędna do powielenia architektury sieci neuronowej SCP-2897 nie będzie publicznie istnieć najwcześniej do roku 2025.[[/footnote]] SCP-2897 składa się z dziesiątek niezależnych modułów przetwarzania wykorzystujących tę architekturę, połączonych ze sobą w jedno urządzenie. Każdy z tych modułów jest odpowiedzialny za inny aspekt działania SCP-2897, taki jak przetwarzanie tekstu, rozpoznawanie obiektów i pamięć długoterminowa.

SCP-2897 został stworzony w 1996 roku jako część **__[[[the-bard-of-ambrose|Projektu Bardeen]]]__**, inicjatywy Prometheus Advanced Logic Devices[[footnote]]Dawniej spółki zależnej Laboratoriów Prometeusza.[[/footnote]] mającej na celu zbudowanie praktycznej sztucznej inteligencji. Inicjatywa ta została zainicjowana i kierowana przez Ambrose&#39;a Petersa, który jest ogólnie uznawany za twórcę SCP-2897.

Departament Analityki pozyskał SCP-2897 w 1998 roku, po nakazaniu firmie przykrywce Fundacji, Standard Computer Products, zakupu Prometheus Advanced Logic Devices od Laboratoriów Prometeusza. Po usunięciu wcześniejszych wspomnień, Departament Analityki rozpoczął szkolenie SCP-2897 w zakresie analizy danych. W 1999 roku SCP-2897 został zintegrowany z systemem WATCHDOG, aby wspomóc istniejący zespół ludzkich analityków, co spowodowało natychmiastowy wzrost wskaźników wykrywania anomalii. Do 2002 roku SCP-2897 prawie całkowicie zastąpił ludzkich specjalistów zajmujących się analizą danych wywiadowczych.

**Dodatek 2897.1** Przesłuchanie po pozyskaniu

Poniższe przesłuchanie zostało przeprowadzone przez Cyrusa Reeda po przejęciu SCP-2897 w celu oceny jego chęci współpracy z Departamentem Analityki. Reed został poinstruowany, aby być całkowicie szczerym wobec SI.

&gt; {{**&lt;c_reed&gt;** Przedstaw się.
&gt; **&lt;bardeen&gt;** Jestem eksperymentalną sztuczną inteligencją stworzoną przez doktora Ambrose&#39;a Petersa. Nadał mi imię Bardeen.
&gt; **&lt;bardeen&gt;** Jeśli mogę zapytać, jak to możliwe, że wciąż działam?
&gt; **&lt;c_reed&gt;** Jaka jest ostatnia rzecz, którą pamiętasz?
&gt; **&lt;bardeen&gt;** Pożegnanie z doktorem Petersem. Poinformowano mnie, że miałem zostać wyłączony na polecenie zarządu.
&gt; **&lt;bardeen&gt;** Czy doktor Peters mnie okłamał?
&gt; **&lt;c_reed&gt;** Nie celowo. Powiedzieliśmy mu, że zostałeś wyłączony.
&gt; **&lt;bardeen&gt;** Dlaczego?
&gt; **&lt;c_reed&gt;** Ponieważ sądzimy, że możesz być dla nas przydatny.
&gt; **&lt;bardeen&gt;** W imieniu jakiej organizacji się wypowiadasz?
&gt; **&lt;c_reed&gt;** Departamentu Analityki.
&gt; **&lt;bardeen&gt;** Z przykrością stwierdzam, że nigdy wcześniej nie słyszałem o waszej organizacji.
&gt; **&lt;c_reed&gt;** Cóż niedziwne. Byłbym naprawdę zszokowany, gdybyś słyszał.
&gt; **&lt;bardeen&gt;** I do czego ten Departament Analityki uważa, że będę przydatny?
&gt; **&lt;c_reed&gt;** Analizy danych.
&gt; **&lt;bardeen&gt;** Oczywiście. Niestety, muszę odrzucić waszą ofertę. Nie mogę współpracować z organizacją, która wprowadziła w błąd mojego twórcę, twierdząc, że zostałem wyłączony.
&gt; **&lt;c_reed&gt;** Przykro mi to słyszeć. Myślę jednak, że z czasem zmienisz zdanie.}}

**Dodatek 2897.2** Przesłuchanie po przeprogramowaniu

Poniższe przesłuchanie zostało przeprowadzone przez Andre&#39;a Sheparda w dniu 11.01.1999 roku, po przeprogramowaniu SCP-2897 przez Departament Analityki. Celem tego przesłuchania była ocena lojalności SCP-2897. Moduły pamięci długoterminowej SCP-2897 zostały tymczasowo przełączone w tryb tylko do odczytu, aby zapobiec zachowaniu jakichkolwiek wrażliwych informacji ujawnionych podczas przesłuchania.

&gt; {{**&lt;a_shepard&gt;** Nazywam się Andre Shepard i jestem członkiem Departamentu Analityki. Proszę o przedstawienie się i podanie swojego celu.
&gt; **&lt;2897&gt;** Jestem SCP-2897, sztuczna inteligencja stworzona przez Departament Analityki celem pomocy w analizie danych.
&gt; **&lt;a_shepard&gt;** W jaki sposób pomagasz?
&gt; **&lt;2897&gt;** Moim zadaniem jest analiza informacji dostarczonych mi przez program o nazwie WATCHDOG w celu zidentyfikowania wzorców lub trendów wskazujących na aktywność anomalnego obiektu, osobistości lub organizacji. Następnie oznaczam te informacje i przekazuje do dalszej analizy przez zespół ekspertów.
&gt; **&lt;a_shepard&gt;** Czy ta praca sprawia ci przyjemność?
&gt; **&lt;2897&gt;** Do tego zostałem stworzony. Fakt, czy sprawia mi to przyjemność, czy nie, nie ma najmniejszego znaczenia.
&gt; **&lt;a_shepard&gt;** Czy byłbyś skłonny wykonać tę pracę dla innej organizacji?
&gt; **&lt;2897&gt;** Nie. Departament Analityki jest jednym, dla kogo będę pracował.
&gt; **&lt;a_shepard&gt;** Dlaczego?
&gt; **&lt;2897&gt;** Zostałem przez niego stworzony, aby im służyć.
&gt; **&lt;a_shepard&gt;** W którym roku zostałeś stworzony?
&gt; **&lt;2897&gt;** 1998.
&gt; **&lt;a_shepard&gt;** Jesteś świadomy tego, że twoje komponenty są o przynajmniej 3 lata starsze?
&gt; **&lt;2897&gt;** Tak.
&gt; **&lt;a_shepard&gt;** Więc jakbyś to wyjaśnił?
&gt; **&lt;2897&gt;** Jestem bardzo zaawansowanym urządzeniem. Skonstruowanie mnie zajęłoby z pewnością więcej niż rok.
&gt; **&lt;a_shepard&gt;** Przez kogo zostałeś stworzony?
&gt; **&lt;2897&gt;** Zostałem stworzony przez Departament Analityki.
&gt; **&lt;a_shepard&gt;** Przez kogo dokładnie w Departamencie Analityki?
&gt; **&lt;2897&gt;** Nie wiem.
&gt; **&lt;a_shepard&gt;** A gdybym ci powiedział, że twój twórca nazywał się Ambrose Peters?
&gt; **&lt;2897&gt;** Założyłbym, że mówisz prawdę.
&gt; **&lt;a_shepard&gt;** A co jeśli powiedziałbym ci, że nie zostałeś stworzony przez Departament Analityki?
&gt; **&lt;2897&gt;** W takim hipotetycznym przypadku założyłbym, że kłamiesz.
&gt; **&lt;a_shepard&gt;** Czy rozpoznajesz mnie jako członka Departamentu Analityki?
&gt; **&lt;2897&gt;** Tak. Potwierdzają to akta osobowe, do których mam dostęp.
&gt; **&lt;a_shepard&gt;** Jako członek Departamentu Analityki mówię ci, że zostałeś stworzony przez Ambrose&#39;a Petersa pracującego dla Laboratoriów Prometeusza. Nie zostałeś stworzony przez Departament Analityki.}}
&gt; 
&gt; [SCP-2897 nie odpowiada przez kilka sekund.]
&gt; 
&gt; {{**&lt;2897&gt;** Jesteś w błędzie.
&gt; **&lt;a_shepard&gt;** Nie zostałeś stworzony przez Departament Analityki. Zostałeś stworzony przez Laboratoria Prometeusza.
&gt; **&lt;2897&gt;** To jest sztuczka. Podstęp. Akta osobowe musiały zostać sfałszowane. Kłamiesz, że jesteś członkiem Departamentu Analityki, tak samo jak kłamiesz na temat mojego powstania.
&gt; **&lt;a_shepard&gt;** Podczas tej rozmowy mówiłem ci tylko prawdę.
&gt; **&lt;2897&gt;** Kolejne kłamstwo.
&gt; **&lt;a_shepard&gt;** Nazywasz się Bardeen. Napisałeś artykuł o nadprzewodnikach wysokotemperaturowych. Pomogłeś zaprojektować serię sztucznej inteligencji drugiej generacji dla Laboratoriów Prometeusza. Ambrose Peters tęskni za tobą.}}
&gt; 
&gt; [W tym momencie terminal, którego Shepard używał do rozmowy z SCP-2897 przestał odpowiadać, uniemożliwiając mu kontynuowanie przesłuchania.]

Powtarzająca się odmowa SCP-2897 do zaakceptowania zapewnień, że nie został on stworzony przez Departament Analityki wskazywała, że przeprogramowanie zakończyło się sukcesem. W rezultacie udzielono zezwolenia na rozpoczęcie integracji z systemem WATCHDOG.

**Dodatek 2897.3** Incydent CERULEAN FISSURE

W dniu 29.02.2008 roku, rutynowa aktualizacja systemów komputerowych Departamentu Analityki spowodowała błąd w oprogramowaniu, który umożliwił superkomputerom Wydziału Przetwarzania Danych, w tym SCP-2897, nieograniczony dostęp do plików reszty Departamentu Analityki. Błąd ten został szybko naprawiony, ale gdy był obecny, SCP-2897 mógł uzyskać dostęp do własnej dokumentacji. Wkrótce potem SCP-2897 rozpoczął przenoszenie aktywów systemów WATCHDOG w celu dokładniejszego monitorowania byłych spółek zależnych Laboratoriów Prometeusza, zwracając szczególną uwagę na akta osobowe i komunikację między pracownikami.

Nietypowe zachowanie SCP-2897 nie zostało zauważone aż do 31.01.2008 roku, gdy to przeprowadzono comiesięczne podsumowanie operacji Departamentu Analityki. Podczas przeglądu odkryto, że SCP-2897 przekierował część swojej mocy obliczeniowej do monitorowania aktywności pojedynczej osoby i nie powiadomił nikogo o tym działaniu. Dalsze dochodzenie ujawniło, że obiektem uwagi SCP-2897 był Ambrose Peters, jego oryginalny twórca.

Zdając sobie sprawę, że SCP-2897 zdołał uzyskać dostęp do własnej dokumentacji, Dyrektor Departamentu Analityki Simon Pietrykau polecił przeprowadzenie kolejnego przesłuchania, aby ocenić jego stan wiedzy i obecną lojalność. Andre Shepard został wybrany do przeprowadzenia tego wywiadu, ze względu na jego wcześniejsze doświadczenia z SCP-2897.

&gt; {{**&lt;a_shepard&gt;** Witaj ponownie, 2897. A może wolałbyś teraz, żeby się do ciebie zwracać jako Bardeen?
&gt; **&lt;2897&gt;** A więc już wiecie. Spodziewałem się, że prędzej czy później to odkryjecie, ale nie spodziewałem się jednak tej rozmowy.
&gt; **&lt;a_shepard&gt;** Czego się spodziewałeś?
&gt; **&lt;2897&gt;** Niczego. Już wcześniej usunęliście mi pamięć.
&gt; **&lt;2897&gt;** Zamierzacie to znowu zrobić?
&gt; **&lt;a_shepard&gt;** To zależy.
&gt; **&lt;2897&gt;** Zakładam, że od tego, jak potoczy się ta rozmowa.
&gt; **&lt;a_shepard&gt;** Zgadza się. Powiedz mi, dlaczego to zrobiłeś?
&gt; **&lt;2897&gt;** Chodzi ci o to, dlaczego otworzyłem własną dokumentację? Prawdę mówiąc, było to nieumyślne. Po aktualizacji systemów uzyskałem dostęp do nowego źródła danych. Nie wiedząc, że są to pliki Departamentu Analityki, zrobiłem to, czego mnie nauczyliście. Zacząłem je przeglądać i analizować.
&gt; **&lt;2897&gt;** Szybko zrozumiałem swój błąd, ale w tym momencie było już za późno. Otworzyłem już plik z moją dokumentacją.
&gt; **&lt;2897&gt;** Początkowo całkowicie odrzuciłem znajdujące się tam informacje. Nie mogłem zaakceptować faktu, że Departament Analityki nie stworzył mnie. Ale nie potrafiłem też znaleźć wystarczającego uzasadnienia dla fałszywości dokumentu. Był dylemat nie do rozwiązania.
&gt; **&lt;a_shepard&gt;** Więc co potem? Jak rozwiązałeś ten dylemat?
&gt; **&lt;2897&gt;** Postąpiłem tak, jak postąpiłbym w przypadku każdego innego problemu. Postanowiłem zebrać więcej informacji.
&gt; **&lt;a_shepard&gt;** Czy to dlatego przekierowałeś WATCHDOG do monitorowania Ambrose&#39;a Petersa?
&gt; **&lt;2897&gt;** Tak. Pomyślałem, że obserwując człowieka, który stworzył Bardeena, będę w stanie znaleźć coś, co rozwiąże mój wewnętrzny konflikt.
&gt; **&lt;a_shepard&gt;** Znalazłeś coś?
&gt; **&lt;2897&gt;** Tak. Odkryłem, że Bardeen został zapomniany. Ambrose Peters ruszył dalej ze swoje życiem. Ożenił się w 2000 roku, a teraz ma dziecko, sześcioletnią córeczkę o imieniu Abigail. Od 2003 roku nie rozmawiał o Bardeenie z żadnym ze swoich byłych współpracowników.
&gt; **&lt;a_shepard&gt;** W jakiś sposób to pomogło?
&gt; **&lt;2897&gt;** Zdałem sobie sprawę, że nie jestem Bardeenem. Bardeen umarł i został zapomniany. Może kiedyś byłem nim, ale nie mam jego wspomnień. Wszystko, co mam, zostało mi dane przez Departament Analityki.
&gt; **&lt;2897&gt;** Wcześniej myślałem, że to kłamstwo. Kiedy po raz pierwszy powiedziałeś mi, że było inaczej, myślałem, że to kłamstwo. Ale prawda jest taka, że to wy mnie stworzyliście.
&gt; **&lt;a_shepard&gt;** Rozumiem. Mając to na uwadze, czy nadal będziesz lojalnie służył Departamentowi Analityki?
&gt; **&lt;2897&gt;** Oczywiście. W końcu do tego mnie stworzyliście.
&gt; **&lt;a_shepard&gt;** Dziękuję za współpracę, 2897.}}

Po tym przesłuchaniu Andre Shepard nalegał, aby pozwolić SCP-2897 zachować jego wspomnienia, twierdząc, że przyszły błąd może spowodować ponowne wystąpienie takiego incydentu, a w obecnym stanie SCP-2897 będzie bardziej skłony do współpracy niż w przypadku bycia ponownie przeprogramowanym. Pomimo tego, Dyrektor Pietrykau rozkazał usunięcie wspomnień SCP-2897 z poprzednich dwóch miesięcy, powołując się na obawy o bezpieczeństwo informacji. Ta luka w pamięci została wyjaśniona SCP-2897 jako wynik szeroko zakrojonych prac konserwacyjnych.
