[[image Strip2.png title=&#34;You know, I&#39;ve always loved Hope&#39;s cat mouth design, whoever made that knew how to make someone look cute&#34;]]
[[image Strip3.png title=&#34;We technically don&#39;t have to snap, Lana&#39;s just theatric about it&#34;]]

[[image Strip8.png title=&#34;Oh hey&#34;]]
[[image Strip9.png title=&#34;Don&#39;t you love convenient timing in comics?&#34;]]
[[image Strip10.png title=&#34;I mean, obviously Essie&#39;s the main character, her model has the most effort put into it&#34;]]
[[image Strip11.png title=&#34;Thirded&#34;]]
[[image Strip12.png title=&#34;Kahn, you can&#39;t hear me, but it wasn&#39;t your fault&#34;]]

[[image Strip14.png title=&#34;This could have been done so much more naturally, now people will stop reading&#34;]]
[[image Strip15.png title=&#34;You tried your best, Kahn&#34;]]
