    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-5954/royal|width=360px|caption=自民用录像带中截获的静止画面，记录了SCP-5954的现身。]]

**项目编号：**SCP-5954

**项目等级：**Euclid

**特殊收容措施：**基金会民族植物学研究员已进驻Site-77，以研究SCP-5954的组成，并利用其性质对其他植物异常进行进一步研究。为保证其配合，基金会已赋予SCP-5954某些特权，包括看管[[[secure-facility-dossier-site-77|Site-77]]]中一切基金会雇员及承包商所有的普通盆栽植物的权利。

[[[overview-of-mtf-psi-7-home-improvement|机动特遣队Psi-7]]]负责控制SCP-5954放出的气体。这项工作会使SCP-5954感到尴尬，所以应该对其进行细心关怀，使其放松，保证SCP-5954在未来配合收容工作。


**描述：**SCP-5954是一团有机混合物，属于真核生物，植物界。SCP-5954具有智能，认知能力与成年人类相当，自称是“众藤蔓的堆主，盆栽土壤的保护者，施肥文明的捍卫者，Ferda Lorenzo名下的第六人”。

SCP-5954能够将任何由植物细胞组成的物质吸收进其体内，但只愿意吸收它所种植的蔬菜。SCP-5954吸收的细胞可以是存活的，也可以是已死亡的。活细胞一旦进入SCP-5954体内，通常会在4至6周后死亡。SCP-5954分解的植物物质会在其体内产生易燃气体，这些气体随时都可能被点燃。

SCP-5954具有与人类和植物交流的能力，不过它更喜欢与后者进行交流。SCP-5954通常不愿说话，除非主题是植物或者“我的健康状况”[[footnote]]SCP-5954用于描述其自发燃烧现象的委婉语。[[/footnote]]。

SCP-5954爱好种植植物，且能够察觉植物发芽后的情绪。虽然它愿意听基金会的钟表学家[[footnote]]**译注：**原文为“horologists”。[[/footnote]]讲话，但它从来不会听从他们在种植方面的建议。总的来说，SCP-5954的性格温顺但喜怒无常，偏好用一种特定的方式解决问题。

**历史：**SCP-5954自称在“Elrich王国”生活了几个世纪，但基金会自1981年9月18日才从大西洋发现它。

发现当时，SCP-5954放出它的易爆气体，损伤了数座建筑，并造成了多人伤亡。随后机动特遣队Psi-7赶来处理了现场。收容后，此事件被掩盖为“水龙卷导致的燃气泄漏”。

幸存者之后被送往“安全轮廓治疗从业者处”（Safe Contour Therapy Practitioners，基金会的前台组织），工作人员说服他们，称他们看到的景象是创伤性精神病导致的幻觉。幸存者背负了精神病的污名，因此他们会对此事保持沉默。

[[collapsible show=&#34;收容记录&#34; hide=&#34;允许访问&#34;]]

&gt; **前言：**Psi-7特工乘坐直升机抵达迈阿密海滩，当地警方向他们报告了一起“花园盆栽扔炸弹”事件，称其对城市造成了大规模破坏。特工们空降落地后，记录开始，他们跟随破坏的轨迹追踪到了SCP-5954的位置。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Ekblad：**报告指挥部，这里是Calvin Ekblad队长，我们已抵达海滩，完毕。
&gt; 指挥部：收到。全体报道。完毕。
&gt; 
&gt; **Bjugstad：**Bjugstad到，这里好像有很多沙子被搅动过了。周围有一些毛巾、雨伞，但看上去不是很多人。救生员岗被烧毁了。完毕。
&gt; 
&gt; **Dam：**Hannah Dam到。我刚在海边看过回来，有一条水草被冲到了沙滩上。这条水草有一端消失了，旁边有一个沙坑，就像有人拉开拉环之后将手榴弹埋到了地上一样。完毕。
&gt; 
&gt; **Jefferson：**啦啦啦，Chuck Jefferson，完毕。Dam，你他妈碰过手榴弹没有？首先，你在拉开拉环之后根本没有时间把它埋到土里，更不用说这个坑那么大，手榴弹的深度要——
&gt; 
&gt; **Dam：**我又没在说手榴弹和弹坑的专业分析，这是个比喻，你应该听得出来吧。
&gt; 
&gt; **Jefferson：**是吗？这些比喻都不能达到它们的表达效果啊。不过，如果换成直喻的话——
&gt; 
&gt; **Ekblad：**闭嘴。沙滩那边发现有一条手臂。
&gt; 
&gt; **Bjugstad：**是断掉的吗？
&gt; 
&gt; **Ekblad：**对。能辨认身份的痕迹只有……残余指甲上的指甲油，还有烧成棕色的戒指。走吧，我们在这里什么都做不了。等到我们控制好那只异常之后再来调查吧。指挥部，你们听得到声音吗？完毕。
&gt; 
&gt; **指挥部：**声音很清楚。继续任务。执法部门正在撤离当地居民。
&gt; 
&gt; **Ekblad：**真不错。谢谢，完毕。
&gt; 
&gt; **Bjugstad：**报告指挥部，我们已经到街上了。大规模的破坏比较少，只有一些烧焦的痕迹和残破的消防栓。
&gt; 
&gt; **Dam：**这里没什么尸体了，它应该也放松了下来。
&gt; 
&gt; **Jefferson：**烧焦的物质有甲烷的气味。我正在收集残留下来的样品。
&gt; 
&gt; **Ekblad：**我看到了，就在前面。
&gt; 
&gt; **SCP-5954：**救命！我恳求那些听到我的人，你们是否会援救我？
&gt; 
&gt; **Ekblad：**比约，开始交流。我掩护你。
&gt; 
&gt; //Bjugstad靠近了SCP-5954//
&gt; 
&gt; **Bjugstad：**你能不能听懂我说话？
&gt; 
&gt; **SCP-5954：**我刚刚不是呼唤了你了吗？当然，先生你是个好人。不过谁又能在危机之中想到有好人的存在呢？不管是谁，只要能帮我减轻病情，我也就接受了。
&gt; 
&gt; **Bjugstad：**什么病情？
&gt; 
&gt; **SCP-5954：**噢，我就不应该搬来这个烂透了的棚屋里。给你抱歉，我实在控制不了这些爆炸了。皇家园艺师捕捉它的永存失败后，我就刚好来到了这里。
&gt; 
&gt; **Bjugstad：**你能把话说清楚点吗？如果你配合我们的工作，我们也不会亏待你的。
&gt; 
&gt; **SCP-5954：**我舍得这样跟你们说话，已经是在贬低自己了！我本来要自己过来的，只有我控制不了自己的健康和爆炸的时候才会靠别人。
&gt; 
&gt; **Dam：**指挥部，我们可能需要派艘船来。异常——
&gt; 
&gt; //SCP-5954的下身被炸裂开，点燃了旁边的邮筒和里面的信件，震碎了附近几座公司的玻璃幕墙，并向Psi-7的队员们喷射出了一些死海草。//
&gt; 
&gt; **Dam：**……异常不适合空运。
&gt; 
&gt; **Jefferson：**它还挺可爱。我们能把它抱来养吗？
&gt; 
&gt; **&lt;/记录结束&gt;**
 
[[/collapsible]]

**附录：**Chelsea Elliot博士是异常植物领域的专家，她的技能对研究SCP-5954很有帮助。她在SCP-5954被收容后从美国乘飞机来到了收容区域。以下为恰好在事件5954-H之前的一次采访文字记录。

[[collapsible show=&#34;采访文字记录&#34; hide=&#34;允许访问&#34;]]
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Elliot：**早上好，5954。
&gt; 
&gt; **SCP-5954：**我知道你们有程序规定，不过我还是希望你称呼我的头衔。
&gt; 
&gt; **Elliot：**我们不能每次都把这件事情解释一遍。我说服上司在书面记录里保留你的头衔已经很不容易了。
&gt; 
&gt; **SCP-5954：**啊，不错，感谢你的关照。Elra皇家花园那边有没有人送信过来，询问我的身体状况的？
&gt; 
&gt; **Elliot：**你知道我们不能告诉你。
&gt; 
&gt; **SCP-5954：**啊，我迟早会从园艺师他们那里听到消息的。我从来不擅长躲开他们，连一棵芽子都藏不起来。
&gt; 
&gt; **Elliot：**说到芽，我听说你对我们允许你种的植物不满意。是这样吗，5954？
&gt; 
&gt; **SCP-5954：**我不是不喜欢你们的津贴，我只是和这直辖当局里聚积的痛苦感同身受而已。
&gt; 
&gt; **Elliot：**我很同情你。我有时走过这个隔间的时候，会思索为什么他们会想离开，最后让自己的盆栽落得个半死不活。
&gt; 
&gt; **SCP-5954：**请//再说一遍//？你是说……不，你不会是说有资格居住在这个堡垒里的仆人和工人们——别在意我的话——可以引发那些痛苦和折磨吧？
&gt; 
&gt; **Elliot：**噢，嗯，我的意思不是这个。他们也有会照顾植物的人啦，例如我就是。
&gt; 
&gt; **SCP-5954：**Elliot博士，求你，求你晚上之前不要离开。我要思考一下情感对我理解能力的影响。
&gt; 
&gt; **Elliot：**对不起，我不想离开的。我今晚一定会回来的。到时候我们再讨论怎么帮助这些植物，好不好？
&gt; 
&gt; **SCP-5954：**好。
&gt; 
&gt; **&lt;/记录结束&gt;**
[[/collapsible]]

**附录：**事故5954-H

根据标准收容程序，工作人员与1984年4月12日对SCP-5954的收容单间进行了检查，发现其中空无一物。随后又检查了Site-77上方的楼层，发现员工工作场所和生活场所中的所有盆栽都消失了。

SCP-5954和消失的植物之后回到了收容单间内。

[[collapsible show=&#34;查看汇报记录&#34; hide=&#34;允许访问&#34;]]
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-5954：**我不明白，你是这里最聪明的人，怎么还会对这件事感到忧虑。
&gt; 
&gt; **Elliot：**你别开玩笑了，Ferda，如果你的……身体状况在那里爆发了怎么办？你会伤到别人的。如果你把树木给烧着了怎么办？
&gt; 
&gt; **SCP-5954：**你很会养护植物，你惊人的智慧使得恒星周围几个轨道上都井然有序，我都快没什么事干了。你的士兵紧盯着那个空收容间，如果少看那么十六分之一小时的话，那么两个星期内，都不会有人发现我解救那些受苦的灵魂的事情了。
&gt; 
&gt; **Elliot：**你不能随便拿走别人的东西。我们都在想办法帮助它们，不是吗？你之后又做了什么？
&gt; 
&gt; **SCP-5954：**你看这棵球兰！（//SCP-5954带出了一株枯萎的球兰//）怎么会这样，这个花盆那么小，他在里面绝对长不大，他的根没有在里面打成结就已经很不错了！要不是有我照顾，它说不定明天就死了！
&gt; 
&gt; **Elliot：**你别那么激动，它不会死的。
&gt; 
&gt; **SCP-5954：**离死就差一点！再看看这棵蕨，我发现上面全是虫子！就算我用尽全部的心思去照顾，估计也救不活了。
&gt; 
&gt; **Elliot：**噢，挺可怜的。我会去找人帮你的。但是，你不能因为这个就随便出入。我们把你关在这里是有原因的。
&gt; 
&gt; **SCP-5954：**居然有人不知道怎么给白鹤芋浇水，不知道这行里最基本的东西。可怜的植物整个已经干裂了！
&gt; 
&gt; **Elliot：**……所以说，这些植物对你造成了精神伤害？
&gt; 
&gt; **SCP-5954：**他们在哭泣！日夜不停！他们在哀歌中逐渐凋零，直到死亡，卷成一团为止——这是一场无休止的悲剧。
&gt; 
&gt; **Elliot：**那……我们可以帮忙。
&gt; 
&gt; **&lt;/记录结束&gt;**
&gt; 
&gt; **后记：**SCP-5954之后获得了Site-77内所有盆栽植物的看护权。职员若想在办公桌上或生活场所内放置植物，除非得到Elliot博士的批准，否则一律只能放置塑料制假盆栽。
[[/collapsible]]
