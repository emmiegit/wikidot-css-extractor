**Ítem #:** SCP-135-D

**Clasificación de Objeto:** --Euclid-- Desmantelado

**Procedimientos Especiales de Contención:** Para evitar que SCP-135 cause daño al personal o al medio ambiente circundante, debe estar encerrado en un contenedor de titanio cuando no esté en uso. Se sabe que SCP-135 es muy peligroso y no debe usarse excepto durante las pruebas. Cualquier personal que intente utilizar el objeto sin autorización debe ser despedido. SCP-135 solo debe ser manejado por personal de clase D, y la manipulación y el control remotos solo están permitidos al personal de nivel 3 y superior (con autorización específica para el objeto). Cualquier persona que pruebe SCP-135 debe tener extrema precaución y debe usar un traje anti-radiación mientras maneja el objeto.

**Descripción:** Cuando se mantiene muy cerca de un objeto, SCP-135 generalmente imitará su forma. Las diferentes formas registradas hasta ahora son un teléfono móvil (que mide 10 cm de largo y 4,5 cm de ancho), un CD (Led Zeppelin - Mothership [edición 2007]) que mide 13 cm de largo y 15,5 cm de ancho, y una guitarra eléctrica (Gibson Les Paul [Standard Premium Plus]) mide 4,5 metros de largo y 1,5 metros de ancho. Se desconoce la forma original de SCP-135. Se sabe que los artículos eléctricos colocados cerca de SCP-135 se vuelven defectuosos y se rompen sin posibilidad de reparación. Se sabe que el personal que ha utilizado SCP-135 en forma de teléfono móvil se vuelve contra otro personal situado cerca del objeto y reacciona violentamente hacia ellos. También se sabe que mata animales como conejos, ranas y loros. Se sabe que estos animales comienzan a latir y reaccionan violentamente hacia el objeto. Las pruebas en estos animales han concluido que sus cerebros se deterioraron. Hasta el momento, se desconoce por qué. SCP-135 fue encontrado en los restos de la nave espacial que se estrelló en Roswell en 1947. SCP-135 fue descubierto y trasladado al Sitio 19 el 15/11/47 después de haber matado a una gran cantidad de vida silvestre a 15 metros de la nave espacial. Cuando se usa, se sabe que SCP-135 brilla en amarillo y verde, pero este fenómeno no siempre ocurre. Las pruebas han concluido que SCP-135 es muy radiactivo, incluidas partículas beta, rayos gamma, neutrones y dos tipos desconocidos de radiación. SCP-135 fue descubierto y trasladado al Sitio 19 el 15/11/47 después de haber matado a una gran cantidad de vida silvestre a 15 metros de la nave espacial. Cuando se usa, se sabe que SCP-135 brilla en amarillo y verde, pero este fenómeno no siempre ocurre. Las pruebas han concluido que SCP-135 es muy radiactivo, incluidas partículas beta, rayos gamma, neutrones y dos tipos desconocidos de radiación. SCP-135 fue descubierto y trasladado al Sitio 19 el 15/11/47 despué
