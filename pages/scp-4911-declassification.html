    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/o9wmnb/scp4911_mound/  | SCP-4911 — Mound]]]
作者：[[[https://www.reddit.com/user/yossipossi

[[include info:end]]

**項目編號：** SCP-4911

[[[scp-4911 |塚]]]

**項目等級：** Safe

給那些想知道的朋友：舊的SCP-4911被作者自行刪除了。既然如此，我要來介紹一下這個有關嚴肅議題的最新備忘：SCP-4911，或名「塚」。

讓我們開始吧。

SCP-4911是safe級，沒有指定人員，收容措施基本上就是「藏進圍欄後」。這是個相當簡單的異常，不需要多少關注。至於它是什麼，描述很短，不言自明；然而，我還是要為它發聲，如果你想要閱讀文本（你是該這麼做，花不了你三分鐘時間的），去點一下上面。

SCP-4911是一道被草覆蓋，在土塚兩側建造的石牆。其建造技術是新石器時代常見的那種，並由5203塊顏色不一的石頭建成。有趣的是，即便你不特別去數，你也會清楚記下5203這個數量。除此之外，你還無法把這堵牆及周圍的任何事物忘掉 —— 即便投用強大的記憶刪除劑，這段記憶仍然會留在你的腦海裡。

在塚的頂端，有一些已然腐朽的奇蹟術符文。如果符文有妥善維護，中心就能燃起火焰並永遠燃燒。然而，目前已經沒有火焰了。除此之外便沒有發現其他符文，該地區之所有紀錄都詳述了它的原貌。

------

好了，這篇在講什麼呢？

當你在閱讀我的總結（或原文，如果你有真的認真去看了話）時，你最有可能的想法應該是，你感覺有什麼東西被遺漏了，或還有發生什麼重要的事情。這是因為在你的腦海中，[[[https://upload.travelawaits.com/ta/uploads/2021/04/the-9-11-memorial-and-museum611b01.jpg | 現]]][[[https://ca-times.brightspotcdn.com/dims4/default/083a2e7/2147483647/strip/true/crop/5652x3767+0+0/resize/2000x1333!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0d%2F86%2F13e38b3c40d5bd9bf25e77132d87%2Faptopix-germany-holocaust-remebrance-32758.jpg | 實]]][[[https://nonpartisanpedicab.com/wp-content/uploads/sites/5/2015/03/Vietnam_War_Memorial_degln0.jpg | 生活]]]那些紀念活動的場景正在湧現。每當悲劇發生時，同為一個民族的我們就會聚集在一起，建起一個紀念碑來紀念這起事件，確保悲劇永不被遺忘。同樣的，塚也能確保你不會忘掉它：它把自己刻進你的腦海中，要讓你永遠記住。

在土丘的基座上，奇蹟術符文被設計以用來燃起長明燈。從古至今，火焰象徵著同一群人的思想與激情，是一種不會消亡的慾望。長明燈是為了領導者，為了社群而點燃的，通常也是為了紀念逝者。

所以，到底發生什麼了？這個塚是為了紀念什麼？是什麼如此重要，重要到先民決定要記住它。

真相是......我不知道。

一萬兩千年前，發生了一件對新石器時代人們來說毀滅級別的災難。這對當時的人們來說，是個巨大的創傷，他們不僅造了一個紀念物，還要使它永不被遺忘。他們點起了長明燈，使它不會停止燃燒，直到時間的流沙連符文本身都要摧毀。他們用5203塊石頭建立了一個紀念館，5203這個數字將不被遺忘。

然而，一萬兩千年以後，沒有任何痕跡留存下來。事件被遺忘，火焰被熄滅，5203就只是個數字。無論那起事件相關的人們多麼努力的保存它的記憶，它終究還是跟其他事件一起消逝了。

我們的祖先有多少人是被他們可怕過去所定義，我們卻已經忘掉了？我們中有多少人能夠想到，我們的生活被十字軍東征改變了多少？或者是蒙古人的征伐？又或者是青銅時代的崩潰？

結果，無論我們人類承受了多少苦傷，我們終究要忘卻它，並注定要重蹈覆轍。時間能使所有傷口癒合，無論我們多麼需要將這些傷痕留下。

------

最終，還有一個問題：我們的[[[https://peace.maripo.com/p_victims.htm | 塚]]]又能保存多久呢？</textarea></pre>
