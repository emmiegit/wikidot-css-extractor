[[include component:image-block name=SCP2467.jpg|caption=1995年、沿岸に異常接近したSCP-2467のアーカイブ写真。オブジェクトの現在の形状を写した写真は入手されていない。]]

**アイテム番号:** SCP-2467

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 財団衛星は常時SCP-2467の動きを追跡し、分析官とプログラムはその航路を予測し、気象庁の潜入エージェントはSCP-2467が訪れる可能性がある海域から船舶を迂回させます。加えて、完全武装したレジェンド級カッター船の//SCPSサンダーランド//が、SCP-2467と他の船舶が接触する可能性がある海域の巡回に派遣されます。//SCPSサンダーランド//には、SCP-2467と遭遇した生存者を救出するための硬質船底式モーター救命ボート(最低2艘)と、SCP-2467による民間船、商船、軍艦への攻撃を阻止するための高衝撃性海軍兵器が配備されます。SCP-2467に伴う荒天現象に鑑み、対象の活動地域に航空機を派遣することは決して認められません。

可能であれば、SCP-2467が投棄した廃棄物は財団船によって回収し、研究のために最寄りの財団研究サイトへ移送します。

乗船イベントおよび/または拉致イベントの後には偽情報作戦が実行されます。提供可能な典型的説明としては、ユーザーエラー、時化や荒波による沈没、乗組員の反乱、海賊との遭遇などがあります。SCP-2467とその活動のあらゆる生存者や目撃者には記憶処理が施されます。

**説明:** SCP-2467は“//DV Toluca//”[[footnote]]訳注: DVはDead Vessel、即ち完全に航海目的で用いられなくなった“死船”を指す艦船接頭辞。[[/footnote]]という識別板を帯びた、およそ全長300m、幅45mの大型遠洋航行船です。研究員は過去138年間に各地の港湾で登録された船舶の中に、この“//トルーカ//”と一致する記録を発見できていません。注目すべきは、SCP-2467の構成部品が他の多種多様な艦船に由来していることです -- これには少なくとも1700年代まで起源を遡れる最上艦橋や、自律的に機能する各種の海軍兵器などが挙げられます。SCP-2467は専ら沖合を航行しつつ他の船舶を探し、乗組員や適切な貨物を強奪してからその船を放置、漂流させます。

SCP-2467の半径5km圏内の気象パターンは一貫して、その時点における海の状態とは無関係な(しばしば正反対の)悪天候であり、時として著しい荒れ模様になります。観測結果によると、SCP-2467の周辺海域にはほぼ常に中規模の豪雨と濃い霧が存在し、中～強度の暴風と僅かに荒れた波を伴っています。前述した雨、風、霧に加えて、SCP-2467が他船舶の武装解除を試みている際には風速が125kph以上に達し、最大波高は平均25mに及ぶことが知られています。ここには1958年2月20日[[footnote]]これはSCP-2467が低空飛行中の航空機を成功裏に撃墜した唯一既知の事案です。[[/footnote]]に観測された42mの高波[[footnote]]SCP-2467の天候改変効果と当時の荒天の組み合わせによるものだと考えられています。[[/footnote]]などの外れ値が存在する点に注意すべきです。様々な規模の渦潮がSCP-2467の航跡に生じた事例も複数回観察されています。

[[include component:image-block name=japanese-vessel.jpg|caption=SCP-2467による乗船被害を受けた日本の漁船、漁運丸。|width=300px]]

SCP-2467は遭遇した他船舶から拉致された約75名の人間と対応する乗組員によって操縦されています。観察によって、SCP-2467の船上にいるこれらの人物らは拉致被害のストレスに適応してゆく傾向があり、拉致されてからごく短期間で“陽気”と表現し得る振舞いを開始することが示されています。これは精神影響異常の一種だと考えられており、長期間(3-10日、個人差あり)にわたってSCP-2467に接触または近接した人物は、SCP-2467の活動は正しいものであると信じ始め、可能な限りの手段でそれを支援したいという強い欲求/執着を得ます。これは徐々に影響者の脳の変性状態を引き起こし、影響者は接触から約4～5ヶ月で外面的な自立的思考を表さなくなります。

およそ40日ごとに、SCP-2467は船体後方から網にくるまれた大量の廃棄物を投棄します。この廃棄物は通常、破損/摩耗した船の構成部品や工具、生ゴミ、空き瓶、衣服、金属くず、廃燃料、人間の死体などから成っています。

**補遺2467-01:** 事案SCP-2467-12以降、SCP-2467が投棄した廃棄物を回収する財団職員は6人体制のチームで作業にあたり、そのうち最低2名がサメなどの海洋肉食生物[[footnote]]恐らく、頻繁な可食物や死体の投棄によってSCP-2467に誘引されていると考えられます。[[/footnote]]の接近に備えて水中を監視することが義務付けられています。

**補遺2467-02:** 現在SCP-2467に統合されている既知の船舶[[footnote]]SCP-2467の多くの区画はまだ既知の船舶と一致していません。無人漂流船は典型的に2年に1度のペースで発見されることに鑑みて、そのうち何件がSCP-2467に起因する事案かを断定する努力が進行中です。[[/footnote]]

**補遺2467-03:**
最近の監視により、SCP-2467の船殻の一部は、1975年11月10日にスペリオル湖で行方不明になった//SS エドモンド・フィッツジェラルド//に由来することが明らかになっています。沈没地点が内陸の湖であるにも拘らず、どのようにSCP-2467が//エドモンド・フィッツジェラルド//に接触したかについて調査が進行中です。

**要2467/3クリアランス:**
[[collapsible show=&#34;文書2467-I&#34; hide=&#34;閉じる&#34;]]
&gt; **文書#2467-I:**
&gt; 
&gt; SCP-2467、とりわけその影響や船上で発生する特筆すべき出来事についての更なる理解を得る試みとして、帆走訓練を受けたDクラス職員4名(D-2467-01 - 04)に、//SCPS サンダーランド//から降ろされた小型(長さ9m)ヨット[[footnote]]船名: //SCPS ジョイタ//。[[/footnote]]が提供され、北へ航海するように指示が下された。//SCPS サンダーランド//はDクラス職員をSCP-2467に拉致させ、SCP-2467の活動と乗船後の彼らへの影響を観察することを目的として、7km後方からヨットに随行した。各Dクラス職員は最大3ヶ月連続で録画可能な防水ビデオカメラ付きのヘルメットを装備している。撮影された映像は直接//SCPS サンダーランド//の観測部門に配信された。
&gt; 
&gt; **注記:** //この実験期間の長さに鑑み、無関係/重要度の低い出来事や詳細は、簡潔さのために編集除去されている。//
&gt;

&gt;
&gt; **200█/10/12、10:25AM:** //SCPS ジョイタ//は問題なく//サンダーランド//から降ろされ、北へと向かう。
&gt; 
&gt; //実験#2467-Iはこの後5日間、事件や特筆すべき活動無く進行する。//
&gt;

&gt; **200█/10/17、02:29AM:** //SCPS ジョイタ//と//SCPS サンダーランド//は共に、SCP-2467の船影を北西に視認する。
&gt; 
&gt; **200█/10/17、02:31AM:** SCP-2467が強い西寄りの風を伴う嵐を引き起こす。記録された平均波高は4.5～6.0m、風速は約55kph。霧が視界をおよそ15mまで低下させる。SCP-2467は霧笛を鳴らし、Dクラス職員らのカメラにはSCP-2467の位置に青い光が映っている。D-2467-04がフェンダーを展開する。
&gt; 
&gt; **200█/10/17、02:39AM:** SCP-2467は//SCPS ジョイタ//に接近する。SCP-2467の兵装を目撃したD-2467-01は、ヨットを180°旋回させてSCP-2467からの逃亡を試みる。
&gt; 
&gt; **200█/10/17、02:40AM:** //SCPS ジョイタ//は方向転換してSCP-2467に接近するよう指示される。D-2467-1は指示に従わない。
&gt; 
&gt;  **200█/10/17、02:40AM:** SCP-2467は//SCPS ジョイタ//に銛を発射し、D-2467-02に致命傷を負わせ、自らの船体に向けて//ジョイタ//をたぐり寄せる。SCP-2467の乗組員5名から成る一団が//ジョイタ//に乗船し、生き残ったDクラス職員らを拉致しようと試みる。この結果、D-2467-01、D-2467-04、SCP-2467乗組員の身元不明男性1名が終了される。
&gt; 
&gt; **200█/10/17、02:48AM:** D-2467-03がSCP-2467に乗船し、身元不明の乗組員からのみを手渡され、身体的暴力による脅しの下に、数枚のパネルから錆を削り落とすよう指示される。D-2467-03は従う。
&gt; 
&gt; **200█/10/17、03:10AM:** //SCPSサンダーランド//は無事に//SCPS ジョイタ//を回収する。食糧以外の部品はSCP-2467に強奪されていなかったため、財団職員はSCP-2467が最近、まだ未特定の別な船舶に乗船して部品を組み込んだものと推定する。
&gt; 
&gt; **注記:** //200█/10/17以降、全ての出来事はD-2467-03のカメラでのみ記録されている。//
&gt;

&gt;
&gt; **200█/10/23、04:50PM:** 映像はD-2467-03が苦痛の兆候を示し、カートを押しながらSCP-2467乗組員に基本配給食を配っている様子を映している。D-2467-03以外の全ての乗組員は、未特定の曲を一斉に鼻歌で歌っている。
&gt;

&gt;
&gt; **200█/10/31、11:23PM:** 映像はD-2467-03が未だ苦痛の兆候を示し、他3名の乗組員と共に漁網を投げている様子を映している。最上艦橋に由来すると思われる過去に記録例の無い声、以下SCP-2467-01が、“ワージントン”という名の乗組員を最上艦橋へ連れて来るように命じる。乗組員4名が若い男性の乗組員を捕まえ、最上艦橋へ連行する。最上艦橋のドアは開いている[[footnote]]このドアが記録上で開いていたのは2回のみであり、これが最初です。[[/footnote]]が、“ワージントン”が中に入ると閉鎖される。この後7日間、最上艦橋からは苦痛を表す声が聞こえる。
&gt;

&gt;
&gt; **200█/11/21、06:55AM:** 映像はD-2467-03が左舷甲板を拭き掃除しており、低い苦痛の兆候を示している様子を映している。████████、████の海岸にある灯台が視界に入る。SCP-2467はこれを受けてコースを調整し、より開放的な水域へ向かったと思われる。
&gt;

&gt;
&gt; **200█/11/30、12:47AM:** 映像はD-2467-03が未だ苦痛の兆候を示しているものの、既に船上での作業をする際に他乗組員の指導を必要としていないことを示す。D-2467-03が甲板のハッチを閉めている時、1人の乗組員が右舷船首に目をやり、//グレンデル//と特定された漁船を指差す。D-2467-03を除く全ての乗組員が鉤縄と梯子を持ってデッキに集合し、SCP-2467は煙突の1つから黒煙らしきものを大量に噴き上げる。黒煙は上空を覆う雲に入り込み、気象反応を引き起こす。豪雨、最大波高7mの波、70kphに及ぶ強風が記録される。//グレンデル//の乗組員らがSCP-2467の支援を要請する様子が伺える。2名が協力して//グレンデル//をSCP-2467に固定し、続いて//グレンデル//の乗組員6名が嵐を避けるためと称してSCP-2467に連れ込まれる。
&gt; 
&gt; **200█/11/30、01:15PM:** SCP-2467乗組員1名がダイビングナイフを抜き、//グレンデル//の船長[[footnote]]███ █████夫人と特定。[[/footnote]]に致命傷を負わせる様子が映る。生き残りの//グレンデル//乗組員は下甲板へ連行される。D-2467-03と他3名のSCP-2467乗組員は梯子を下りて//グレンデル//に乗船し、食料、水、燃料、木材、船殻の一部を回収し、クレーンでSCP-2467の甲板に引き上げる。
&gt;

&gt;
&gt; **200█/12/09, 03:22PM:** 映像はD-2467-03が最小限の苦痛の兆候を示し、甲板を掃き掃除しながら、SCP-2467乗組員の逸話を聞いて笑っている様子を映している。D-2467-03はその後、箒を別な乗組員に渡し、//グレンデル//から拉致された乗組員の1人[[footnote]] ████ █████氏と特定。 [[/footnote]]が働いている所に近付いて短い会話を行う。転写は以下の通り。
&gt; 
&gt; **D-2467-03:** //「変わる前にこっから飛び降りて逃げなさい。大きな船が後を追ってくる、助けてくれるかもしれない。」//
&gt; 
&gt; **████ █████:**//「何？ どういう意味だ？」//
&gt; 
&gt; **D-2467-03:** //「頭の中に歌が染み込む。あんたを幸せにして、ここに居残りたい気持ちに変える。」//
&gt; 
&gt; **████ █████:** //「オーケイ、オーケイ。飛び降りるとも、だが君も来なさい、一緒に逃げよう。」//
&gt; 
&gt; **200█/12/09、03:26PM:** D-2467-03は████ █████氏を無視して仕事に戻る。
&gt; 
&gt; **注記:** ████ █████氏は約20分後、//SCPS サンダーランド//に回収され、検査のために6週間拘留された後、記憶処理を受けて家族の下へ帰還した。
&gt;

&gt;
&gt; **200█/12/15、06:13PM:** 映像はD-2467-03が最早苦痛の兆候を全く示しておらず、SCP-2467乗組員らと共に鼻歌を歌っている様子を映している。
&gt;

&gt;
&gt; **200█/12/18、08:05AM:** SCP-2467-01は“スミス”と“チー”に廃棄物センターへの報告を命じる。D-2467-03の拉致以前から存在が知られていた、深刻な栄養失調状態の男性乗組員2名が下甲板に向かう。彼らはこれ以降D-2467-03の映像記録に映っておらず、//SCPS サンダーランド//からの観察でも目撃されていない。
&gt;

&gt;
&gt; **200█/12/26、11:19AM:**  SCP-2467-01がD-2467-03を最上艦橋へ連れてするように命じる声が聞こえる。映像はD-2467-03が再び著しい苦痛を示し、SCP-2467から急いで脱出しようと試みる様子を映す。SCP-2467乗組員はD-2467-03の捕獲に際して調整されたチームワークを発揮し、SCP-2467-01の声が聞こえた3分52秒後に彼女を捕獲する。乗組員はD-2467-03を最上艦橋へ連行し、映像はドアが自律的に勢いよく開け放たれる様子を映す[[footnote]]ドアが開かれた2回目の記録です。[[/footnote]]。最上艦橋の内部は眩い青緑色の光によって不明瞭であり、D-2467-03が戸口に接近するにつれて空電と追跡信号エラーの発生量が増大しているように思われる。映像は11:23PM、D-2467-03が室内に投げ込まれた時点で途絶する。
&gt;

&gt;
&gt; **20██/04/19、12:19PM:** 映像記録が再開し、完全な暗闇を映す。やがてカメラは突然、明らかに配管の中から排出されて、部屋の中に積み上げられたSCP-2467廃棄物の上に落ちる。廃棄物入れの内容物には金属くず、空の酸素タンク、破損した工具、切断された身体部位、血やその他未特定の流体の染みが付いている引き裂かれたDクラス用つなぎ[[footnote]]D-2467-03の着衣と確証されました。[[/footnote]]などがある。カメラレンズもまた、Dクラス用つなぎの染みと同じ物質で覆われているように見える。D-2467-03のそれと一致するものの、著しく歪んだ苦痛の声がパイプから響いてくる。
&gt; 
&gt; **20██/04/18、12:29PM:** SCP-2467乗組員が室内に入り、手作業で廃棄物を漁網に移し替え、網の口を結び閉じてから床の穴に押し込む。映像はこの穴がSCP-2467船尾の開口部に通じており、そこから水中に至ることを示す。
&gt; 
&gt; **注記:** 廃棄物の網とカメラは12:45PM、//SCPS サンダーランド//によって回収された。
&gt;

&gt;
&gt; **結:** 収集された映像の見直しと、SCP-2467から回収されたヒト死体のDNA検査によって、廃棄物内のヒト死体はD-2467-03ではないことが確認された。この発見に続き、D-2467-03ないし彼女の死体がSCP-2467によって廃棄されるまでの時間を断定するために、SCP-2467のあらゆる廃棄物を回収する命令が下された。D-2467-03の一部と断定された歯、毛髪、皮膚の断片は20██/05/02の12:47AMに回収された。研究の結果、現時点でまだ未知のプロセスがD-2467-03にある種の異化作用を引き起こし、身体組織を液状に分解したと結論付けられた。他の身体部位の欠如は、異化作用によって生じた物質がSCP-2467の船上で未知の目的に使用されたことを示唆している。
