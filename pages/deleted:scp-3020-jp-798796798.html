    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3020-JP - 性善説
**著者:** [[*user mute888]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-3020-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3020-JPはサイト-8123の低脅威度物品収容ロッカーに収容されています。SCP-3020-JPは全体を布で二重に保護し直接接触できない状態にしてください。SCP-3020-JPを実験に用いる際は、クリアランスレベル4以上の職員1人以上から許可を受け、素肌の露出を抑えた服装で行ってください。

SCP-3020-JPに接触した財団職員及び財団外の人物は、非異常性人型拘束房に36時間拘束してください。拘束解除後は接触者にクラスC記憶処理を行ってください。

**説明:** SCP-3020-JPは無地で黒色のビニール傘です。製造会社を示す特徴はなく現在調査中です。実効直径は130cmあり、一般的な成人男性を完全に覆うことができます。SCP-3020-JPには、親骨の交換・防錆剤のコーティング・傘布の穴の縫い合わせなど、幾度も補修された形跡があります。

SCP-3020-JPの異常性は素肌でSCP-3020-JPに接触した際に発現します。布越しなど間接的接触であれば異常性は発現しません。SCP-3020-JPに接触した人物には接触から約2分後、角膜・水晶体の変質が始まります。約10分で変質は完了しますが、その過程で曝露者は不快感を感じません。変質した角膜・水晶体の影響で、従来の可視域に加え0.00██nm～0.00██nmという極僅かな波長域を視認できるようになります。当該波長域では既知の非異常である電磁波以外は観測されていません。

曝露者はSCP-3020-JPを差し、視認可能となった未知の降下物[[footnote]]後述のインタビュー記録を参照。[[/footnote]]から自己防衛したいという強迫観念を感じます。それに伴い屋外・屋内問わず1日中SCP-3020-JPを差すようになります。食事中・排泄中・就寝中など例外はありません。SCP-3020-JPを取り上げようとすると曝露者は激しい抵抗を行います。また、SCP-3020-JPを取り上げると曝露者は数分で重度の急性ストレス障害の症状を示します。その際、暴力を伴うSCP-3020-JPの奪回や自己終了を企図するようになります。

曝露者は接触から4日目、より重度の強迫観念を感じます。多くの場合は他人との接触を避け、食事を取らなくなり、歩行を含む移動を行わなくなります。また、SCP-3020-JPを差しているにも拘わらず自己終了を企図する確率が飛躍的に上昇します。この状態でSCP-3020-JPを取り上げようとする場合、曝露者は抵抗を行いません。

以上の状態はSCP-3020-JPの異常な作用ではなく、曝露者の精神面に起因していることが確認されています。

曝露者はSCP-3020-JPの接触を絶つと約1日で曝露者の角膜・水晶体の機能は通常に戻ります。その後クラスC記憶処理を施すことで強迫観念は消失します。適切な治療を行うことで、ストレス障害の治癒を見込めることが確認されています。

SCP-3020-JPは岐阜県中津川市の民家で発見されました。発見当時、SCP-3020-JPの下に民家の住民と確認された2人の白骨化した遺体が発見されました。遺体には移動された形跡がなく目立った外傷がないことから、SCP-3020-JPの下で衰弱死したと思われます。SCP-3020-JPの入手経路は現在調査中です。

以下、SCP-3020-JPの実験およびインタビュー記録です。

[[collapsible show=&#34;+ SCP-3020-JP 実験記録い&#34; hide=&#34;- 記録を閉じる&#34;]]
**SCP-3020-JP 実験記録い**
 
対象: D-9232 22歳 男性
対象者には強盗殺人罪の前科があります。対象者は以前から財団に非協力的であり、度々問題を起こしてきました。

&gt; **SCP-3020-JP 実験記録い-02**
&gt; 
&gt; **日付:** 20██/06/01
&gt; 
&gt; **対象:** D-9232
&gt;  
&gt; **インタビュアー:** 伊藤博士
&gt;  
&gt; **付記:** SCP-3020-JPの接触から3時間経過。D-9232はSCP-3020-JPを差したままインタビューを受ける。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **伊藤博士:** おはようございます。気分はどうですか。
&gt;  
&gt; **D-9232:** ようクソ野郎。気分は最低だよクソが。
&gt; 
&gt; **伊藤博士:** 具体的にはどう最低なのですか？
&gt; 
&gt; **D-9232:** ムショと変わらねぇ場所に押し込められていることと、このクソったれ傘に触った後から変な雨が見えることだよ。お陰で傘から出ることもできねぇ。
&gt; 
&gt; **伊藤博士:** 雨？　今日は快晴ですし、何よりここは室内ですよ？
&gt; 
&gt; **D-9232:** ともかく雨が降ってるんだよ。天井を通り抜けてな。
&gt; 
&gt; **伊藤博士:** その雨をその傘で防いでいると？
&gt; 
&gt; **D-9232:** そうだ。そのくらい分かれよ。
&gt; 
&gt; **伊藤博士:** 雨に色や特徴はありますか？
&gt; 
&gt; **D-9232:** 普通の雨だよ。外で降る雨と見た目は同じだ。だが気持ち悪い雨なんだよ。見ているだけで吐き気がする。何というか、生理的に受け付けないものなんだよ。
&gt; 
&gt; **伊藤博士:** 分かりました。ありがとうございます。
&gt; 
&gt; **D-9232:**  お前たち気持ち悪いんだよ。
&gt; 
&gt; **伊藤博士:** どういうことですか？
&gt; 
&gt; **D-9232:** この部屋の中全体に雨が降っているんだよ。そしてお前たちは雨を浴び続けている。お前も、後ろの銃持った奴も、この机も椅子もみーんな雨に打たれてやがる。ここら一帯は降っているんだろうな。本当に気持ち悪いんだよ。早くここから出してくれ。
&gt; 
&gt; **伊藤博士:** それは受け入れられません。あなたが刑務所から出るための契約ですから。必要なものがあれば何でも言ってください。許可が出れば持ってきますから。
&gt; 
&gt; **D-9232:** いらねぇよ。どうせそれも雨まみれなんだろ？
&gt; 
&gt; **&lt;録音終了&gt;**


&gt; **SCP-3020-JP 実験記録い-04**
&gt; 
&gt; **日付:** 20██/06/02
&gt; 
&gt; **対象:** D-9232
&gt;  
&gt; **インタビュアー:** 伊藤博士
&gt;  
&gt; **付記:** SCP-3020-JPの接触から1日経過。D-9232はSCP-3020-JPを差したままインタビューを受ける。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **伊藤博士:** おはようございます。気分はどうでしょうか？
&gt; 
&gt; **D-9232:** よう先生。見て分からないか？
&gt; 
&gt; **伊藤博士:** 昨日は検査の協力ありがとうございました。ところで食事を少ししか食べていないようですが？
&gt; 
&gt; **D-9232:** 雨に降られてて気持ち悪いんだよ。腹が減ったから少し食ったが。
&gt; 
&gt; **伊藤博士:** まだ雨は降っているんですね。味や食感の違いはありましたか？
&gt; 
&gt; **D-9232:** なかったけどよ、吐き気がするんだよ。何とか食いはしたが泥を飲み込んだような気分だ。一体いつこの雨は止むんだ？
&gt; 
&gt; **伊藤博士:** それはまだ分かりません。ですがあなたとのインタビューがその解明に近付いています。今日はこれをやってもらいます。[伊藤博士がスマートフォンを取り出す。]
&gt; 
&gt; **D-9232:** 何だ？
&gt; 
&gt; **伊藤博士:** 今からこのスマートフォンで幾つか画像や動画を見せます。貴方にはそれらに例の雨が映っているか答えてもらいます。場所は年代は様々です。いいですか？
&gt; 
&gt; **D-9232:** ああ分かったよ。
&gt; 
&gt; [43分間、伊藤博士は世界中の異なる年代の画像・動画を見せ続ける。遠方の中継映像も含まれる。D-9232は全てのメディアにおいて雨が見えると報告した。]
&gt; 
&gt; **D-9232:** おい、何だよこれは……先生。
&gt; 
&gt; **伊藤博士:** ……これは追加の検査も必要ですかね。
&gt; 
&gt; **&lt;録音終了&gt;**


&gt; **SCP-3020-JP 実験記録い-07**
&gt; 
&gt; **日付:** 20██/06/03
&gt; 
&gt; **対象:** D-9232
&gt;  
&gt; **インタビュアー:** 伊藤博士
&gt;  
&gt; **付記:** SCP-3020-JPの接触から2日経過。D-9232はSCP-3020-JPを差したままインタビューを受ける。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **伊藤博士:** おはようございます。気分はどうですか？
&gt; 
&gt; **D-9232:** 気分は変わらずだよ先生。
&gt; 
&gt; **伊藤博士:** いつにも増して元気がないようですが。
&gt; 
&gt; **D-9232:** 俺は……先生が昨日動画を見せてくれただろ？　俺はあれからずっと不安なんだ。この雨は止むことはないんじゃないかって。ずっと傘から出られずに過ごすんじゃないかって。
&gt; 
&gt; **伊藤博士:** もっと詳細に雨のこと、そして貴方の気持ちを教えて頂けますか？
&gt; 
&gt; **D-9232:** 雨を浴びたくないんだ。自分が汚されそうで。お前たちが運んでくる飯も、すぐには手を付けず傘に入れてしばらく置くんだ。雨に濡れちまったものを乾かすみたいに。役に立ってはいないが。でも俺が四苦八苦している間も、平気でお前たちは雨に打たれている。何の不安も不快も感じていない。かつての俺もそうだった。本当におかしいのは俺の方じゃないのか？　そう思いもしたさ。けど違う。分かるんだよ。俺は正気だって。お前たちの方がおかしいって。雨から逃れて段々正気が戻ってきている感じがするんだ。
&gt; 
&gt; **伊藤博士:** [検査資料を捲り、メモを書く。]分かりましたありがとうございます。
&gt; 
&gt; **D-9232:** なあ先生。この雨の正体は分かったんだろ？　あんなに検査しただろ？
&gt; 
&gt; **伊藤博士:** いいえ。雨は検出できませんでした。
&gt; 
&gt; **D-9232:** そんなわけねぇ！　これが、存在しないなんて……そんな……。
&gt; 
&gt; **&lt;録音終了&gt;**


&gt; **SCP-3020-JP 実験記録い-09**
&gt; 
&gt; **日付:** 20██/06/04
&gt; 
&gt; **対象:** D-9232
&gt;  
&gt; **インタビュアー:** 伊藤博士
&gt;  
&gt; **付記:** SCP-3020-JPの接触から3日経過。D-9232は部屋の隅で蹲り、SCP-3020-JPを差したままインタビューを受ける。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **伊藤博士:** おはようござ……どうしたんですか？　そんな部屋の隅っこで。
&gt; 
&gt; **D-9232:** [マイクで聞き取れない程の小声で何かを呟いている。]
&gt; 
&gt; **伊藤博士:** [D-9232に近付く。]何をそんなに言って……。
&gt; 
&gt; **D-9232:** 坂下さん。ごめんなさい。一男さん。ごめんなさい。長島さん。ごめんなさい。近藤さん。ごめんなさい。裕幸さん。ごめんなさい。和彦さん。ごめんなさい。上野さん。ごめんなさい。伊藤さん。ごめんなさい。藤本さん。ごめんなさい。矢作さん。ごめんなさい。善次郎さん。ごめんなさい。一郎さん。ごめんなさい。潤一さん。ごめんなさい。
&gt; 
&gt; [省略]
&gt; 
&gt; **&lt;録音終了&gt;**

D-9232はインタビュー終了の6時間後、舌を噛み切り自己終了しました。それまでD-9232は人名と謝罪の言葉を絶えず呟き続けていました。なお、D-9232が発言した人名について2つがD-9232による強盗殺人事件の被害者名と一致することが確認されました。その他の人名の調査は重要性が低いと判断されたため行われていません。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-3020-JP 実験記録へ&#34; hide=&#34;- 記録を閉じる&#34;]]
**SCP-3020-JP 実験記録へ**
 
「SCP-3020-JP 実験記録い～ほ」において、被験者の犯罪歴と自己終了の企図についての相関が仮定されました。それに伴い、犯罪歴のない財団職員を被験者とする実験の実施が承認されました。被験者には特別手当てが支給されます。被験者は財団内で志願を行い、健康診断・精神鑑定をクリアした者から選出されます。テストを通過し、エージェント・ゴロウが被験者に選出されました。

対象: エージェント・ゴロウ 25歳 男性
対象者に犯罪歴はなく、健康・精神的に問題はありません。対象者はこれまで財団に多大な貢献をしてきました。

&gt; **SCP-3020-JP 実験記録へ-02**
&gt; 
&gt; **日付:** 20██/09/05
&gt; 
&gt; **対象:** エージェント・ゴロウ
&gt;  
&gt; **インタビュアー:** 伊藤博士
&gt;  
&gt; **付記:** SCP-3020-JPの接触から3時間経過。エージェント・ゴロウはSCP-3020-JPを差したままインタビューを受ける。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **伊藤博士:** やあおはよう。あれ、君も傘を差すんだ。
&gt; 
&gt; **エージェント・ゴロウ:** おはようございます伊藤さん。実験資料の通りですね。僕にも雨が見えます。
&gt; 
&gt; **伊藤博士:** 犯罪者を炙り出す傘っていう説は崩れたな。君に犯歴があるなんて有り得ないし。
&gt; 
&gt; **エージェント・ゴロウ:** 僕もそう思いますね。
&gt; 
&gt; **伊藤博士:** さて、仕事といこう。定型的な質問だけど君は雨をどう感じる？
&gt; 
&gt; **エージェント・ゴロウ:** ちょっとだけ雨に触れてみたんです。別に痛覚とか接触した感覚はなかったんですけど、背筋がぞわっとするような刺激を覚えました。
&gt; 
&gt; **伊藤博士:** 今までの記録通りだな。もし傘を取り上げられたらどうなると思う？
&gt; 
&gt; **エージェント・ゴロウ:** 雨を浴び続けるとすれば、きっと肥溜めに沈められるような不快感があると思います。そして何としてでもオブジェクトを取り返すか、自決すると思います。
&gt; 
&gt; **伊藤博士:** うん実証通りだ。ありがとう。ところで個人的な話になるが、何故君は実験に志願したんだ？　傘の安全性もある程度分かっているし実験後の職場復帰も約束されているが。やはりお金目当てかな。
&gt; 
&gt; **エージェント・ゴロウ:** [笑いながら。]録音中にする話じゃないですよね？　まあ、お金のためっていうのも多少はありますね。ただお金以外にやりがいがあります。世界の謎を解き明かすことに貢献できるのが嬉しいんです。それに誰かがやらなければいけないでしょう？
&gt; 
&gt; **伊藤博士:** それはそうだな。謎を解き明かすってのも少しは当たっている。改めてこの実験に志願してくれてありがとう。
&gt; 
&gt; **エージェント・ゴロウ:** こちらこそありがとうございます。
&gt; 
&gt; **&lt;録音終了&gt;**

[省略]

&gt; **SCP-3020-JP 実験記録へ-08**
&gt; 
&gt; **日付:** 20██/09/08
&gt; 
&gt; **対象:** エージェント・ゴロウ
&gt;  
&gt; **インタビュアー:** 伊藤博士
&gt;  
&gt; **付記:** SCP-3020-JPの接触から3日経過。エージェント・ゴロウはSCP-3020-JPを差したままインタビューを受ける。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **伊藤博士:** おはよう。あれ？
&gt; 
&gt; **エージェント・ゴロウ:** [椅子に着席し、疲弊した様子で。]おはようございます。
&gt; 
&gt; **伊藤博士:** 運命の4日目だが、君には何ともないのか？
&gt; 
&gt; **エージェント・ゴロウ:** いえ、ちょっと疲れています。すみません。
&gt; 
&gt; **伊藤博士:** 謝ることはないよ。自分の状態について話せそう？
&gt; 
&gt; **エージェント・ゴロウ:** 時間をもらってもよろしいでしょうか。頭を整理したい。
&gt; 
&gt; **伊藤博士:** 大丈夫だよ。焦らずに気持ちを落ち着けてね。
&gt; 
&gt; **&lt;録音終了&gt;**


&gt; **SCP-3020-JP 実験記録へ-09**
&gt; 
&gt; **日付:** 20██/09/09
&gt; 
&gt; **対象:** エージェント・ゴロウ
&gt;  
&gt; **インタビュアー:** 伊藤博士
&gt;  
&gt; **付記:** SCP-3020-JPの接触から4日経過。エージェント・ゴロウの申し出によりインタビューは再開された。エージェント・ゴロウはSCP-3020-JPを差したままインタビューを受ける。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・ゴロウ:** お待たせしてすみません伊藤さん。
&gt; 
&gt; **伊藤博士:** 気にすることないよ。それで、導き出した答えは？
&gt; 
&gt; **エージェント・ゴロウ:** [静かに話し出す。]昨日、僕の頭はグチャグチャに混乱していました。記憶が幾つも浮かんで浮かんで、こびりついて消えないんです。虫が卵を産み付けるみたいに。僕には一切制御できませんでした。その記憶は1つの軸を中心に思い出されます。
&gt; 
&gt; **伊藤博士:** 何に？
&gt; 
&gt; **エージェント・ゴロウ:** 僕が犯してきた過ちです。思わず友人の悪口を言ったこと、家族に迷惑をかけてきたこと、仕事で作成した資料の誤字をわざと見逃したこと。子供の頃から今まで、あらゆる過ちが脳裏に蘇ってきたんです。同時に激しい後悔が襲ってきました。僕は何故あの時こうしなかったんだろう、こうすることができたんじゃないかと。ずっと思考が終わりませんでした。今も胸が締め付けられそうな思いです。でも、人の役に立つにはインタビューを受ける必要がある。だから僕は話しています。
&gt; 
&gt; **伊藤博士:** それと雨には何の関係があるの？
&gt; 
&gt; **エージェント・ゴロウ:** 雨には、人の悪意や野心を膨らませる効果があるんだと思います。他人を騙し、裏切り、陥れる。時には人を殺したり戦争を起こしたりする。自分の利益を追求するために、自分だけが得をするように。そういう利己的な気持ちが雨で助長されているんだと思います。
&gt; 
&gt; **伊藤博士:** その利己的な気持ちが、雨を防いだことによって消えていったということ？
&gt; 
&gt; **エージェント・ゴロウ:** そうです。[顔を歪める。]今までの実験の被験者たちの気持ちが分かる気がします。彼らは自らの罪に押し潰されました。犯歴のない僕でも相当でしたから、きっと彼らの悔恨は想像を絶するものだったのでしょう。そして十字架を背負って消えようとしたんだと思います。これ以上他人に迷惑をかけないように。最初に発見された2人は悪意ある人に戻らないよう、傘の中で一生を過ごしたんだと思います。
&gt; 
&gt; **伊藤博士:** つまり、雨に打たれる私たちは利己的な存在で、雨から脱した君たちは利他的な存在だと？
&gt; 
&gt; **エージェント・ゴロウ:** そうです。そして僕たちのように利他的な存在が人本来の姿なんだと思います。
&gt; 
&gt; **伊藤博士:** これは面白いな。
&gt; 
&gt; **&lt;録音終了&gt;**

20██/09/11 実験は終了されました。エージェント・ゴロウには、実験後の健康診断・精神鑑定のクリア、今後の実験での被験者としての有用性及び本人の強い希望により例外的に記憶処理は施されませんでした。現在のエージェント・ゴロウの健康状態は良好で、別の職務に起用されています。
[[/collapsible]]
補遺:
[[collapsible show=&#34;+ 補遺01&#34; hide=&#34;- 補遺を閉じる&#34;]]
**補遺01:** 20██/10/02 SCP-3020-JPの収容違反が発生しました。収容違反はエージェント・ゴロウにより起こされました。違反発生から13時間後、エージェント・ゴロウは拘束されSCP-3020-JPは回収されました。以下はエージェント・ゴロウの拘束直後に実施された尋問記録です。

&gt; **SCP-3020-JP 収容違反記録い-11**
&gt; 
&gt; **日付:** 20██/10/31
&gt; 
&gt; **対象:** エージェント・ゴロウ
&gt;  
&gt; **インタビュアー:** 伊藤博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **伊藤博士:** まさか君に限って……。
&gt; 
&gt; **エージェント・ゴロウ:** 僕は、正しい行いをしました。伊藤さん。
&gt; 
&gt; **伊藤博士:** 人類から隠し通さなければならない異常物をサイト外に持ち出したことがか？　君は何をしたのか理解しているのか？　我々の最も大事な原則を破り、人類の平穏な日常を危機に曝したんだぞ？
&gt; 
&gt; **エージェント・ゴロウ:** 僕は危機に曝しただなんて考えていません。ただみんなに知ってもらう必要があったんです。
&gt; 
&gt; **伊藤博士:** 必要？
&gt; 
&gt; **エージェント・ゴロウ:** 僕たちは毒されています。僕たちの持つ見下したり騙したり裏切ったりする、唾棄すべき自己中心的な心は、人本来の心ではないのです。それを人類は知るべきだ。そうすればどれ程の人が救われるだろうか。善悪の間で揺れ動いている人々をどれほど安心させられるだろうか。別に人の血を飲むのが好きなオブジェクトだったり、アマゾンを砂漠にするようなオブジェクトを解放しようというわけじゃありません。僕はほんの少しだけ人類に真実を教える手伝いをしたいだけです。
&gt; 
&gt; **伊藤博士:** それが人の役に立てる方法だと？
&gt; 
&gt; **エージェント・ゴロウ:** そうです。僕は雨を浴び続けるという苦痛に曝されるとしても、それが財団の誰にも理解されないとしても、成し遂げる義務があるんです。
&gt; 
&gt; **伊藤博士:** ……残念だよ。
&gt; 
&gt; [省略]
&gt; 
&gt; **&lt;録音終了&gt;**

エージェント・ゴロウは全給与を財団口座から差し引かれ記憶処理を受けた後、解職されました。
[[/collapsible]]
