**项目编号：**SCP-CN-001

**项目等级：**Coinber

**特殊收容措施：**SCP-CN-001必须被收容于安布罗斯黟城店的三号食品储存柜内，除5级人员以外，任何工作人员禁止访问该项目。另外，SCP-CN-001需要每天与Dr.Simon讨论史学相关话题以及要保留该项目所创作的诗集。

**描述：**SCP-CN-001是--一[已编辑]--一条长度约为7厘米的培根，其瘦肉部分呈鲜红色，略呈暗红色。该项目的异常能力如下：

* 若失去SCP-CN-001，鲨鱼也将失去肉类食物，人类无法得以延续生存。
* 若失去该项目，安布罗斯餐厅企业的股市将下跌50%。
* 若失去SCP-CN-001，基金会的员工也将精神欠佳、困乏不已、骨瘦如柴、晕倒在地等反常症状。
* 若失去该项目，全国很有可能会迎来肉类食物大危机。

SCP-CN-001自称已经向所有培根发出自杀命令，若人类再度食用培根，则培根就会垄断生产烟肉摊位以及企业的市场。

**附录：**该项目已经对基金会产生好感，并想以Dr.Bacon为称呼当博士，它还具有丰富的知识含量，基金会已经批准。--你确定吗？--
