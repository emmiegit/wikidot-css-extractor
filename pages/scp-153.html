[[include info:start]]
項目編號：SCP-153 - 下水道蠕蟲
作者：[[*user Quikngruvn]]
原文：https://scp-wiki.wikidot.com/scp-153
譯者：[[*user akerlof L]]
[[include info:end]]

**項目編號：**SCP-153

**項目等級：**Euclid

**特殊收容措施：**SCP-153樣本應隔離於Area-12生物研究區、尺寸大於10公尺 x 10公尺 x 5公尺的耐酸容器中，內需放置部分汙水及有機物，並每四小時檢測容器的結構完整以及有機物含量。在任何情況下都不允許容器連接到任何內外部的管道。

目前可確認仍有數量不明的SCP-153個體未被收容，故應盡速調查任何民眾在淋浴間或浴缸神秘消失的報告。調查員需配戴紅外線與紫外線探測器以識破SCP-153的偽裝。個體應盡可能在存活的情況下運往Area-12。

**描述：**SCP-153應是一種長度可達██公尺，直徑可達██公分的線蟲（圓蟲）動物。SCP-153存於下水道與排水管道，SCP-153能透過消化大多數有機物質維持機能，但更偏好食用動物組織。

SCP-153會從食道及口腔排出一種類似［資料刪除］的強酸物質，並且有內外部自我偽裝的能力。此特性使SCP-153發展出了一種狩獵技巧，個體將順著水道游往淋浴間或浴缸，以酸性唾液溶解排水蓋並偽裝取代之。在人類進入淋浴間及浴缸後，個體將在短時間內［資料刪除］回下水道，並且幾乎不留下任何痕跡。此過程通常會在█████秒內結束。

**附錄 153-01：** 除繁衍環境受控的情況下，SCP-153的個體應被單獨隔離。 ——Dr. Kovalanskaya

**附錄 153-02：** █████████████事故發生後，我們得知SCP-153開始通過廁所、落水管、［資料刪除］進行攻擊。研究員目前正在對「為何這種看似簡單的生物能發展出相對複雜的狩獵技巧」展開調查。

**附錄 153-03：** Dr. Kovalanskaya獲准對SCP-153進行一系列聚焦基因工程的繁殖研究方案。該計畫［資料刪除］與一種處理生物排遺的潛在方式。

**附錄 153-04：** 已提議釋放可控數量的SCP-153，以作為阻止[https://scp-wiki.wikidot.com/scp-2717 SCP-2717]傳播的潛在收容方式。該提議等待批准中。
