**Объект №:** SCP-619

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия хранения:** Объект SCP-619 в данный момент содержится в хранилище 15-a-2 Технологического комплекса 21, в 160 милях от Рейкьявика, Исландия.

**Описание:** Объект SCP-619 представляет собой пару потертых полинявших джинсов бренда Levi, сшитых в 1994 году. Пятна и многочисленные потертости указывают, что джинсы активно использовались по назначению. В правом кармане SCP-619 всегда лежит $3.16, независимо от того, сколько раз карман опустошался. Деньги появляются в виде 2 однодолларовых купюр, 4 монет в 25 центов, одной монеты в 10 центов, одной монеты в 5 центов и одной монеты в 1 цент. Как только эти деньги изымаются из правого кармана, точно такая же сумма каким-то образом сразу же появляется вновь. Прослеживание серийных номеров купюр, созданных SCP-619, показывает, что они аутентичны и могут находиться в денежном обороте. Монеты, созданные SCP-619 имеют дату чеканки в промежутке 1971-2015. Объекты, помещенные в SCP-619 не подвергаются какому-либо воздействию. Помещение иной валюты в SCP-619 вызывает в нем появление этой же валюты, в сумме, эквивалентно равной $ 3.16 по курсу обмена 1994 года. Валюта, не существовавшая до 1994 года воздействию не подвергается.

Свойства SCP-619 последнее время стали меняться. Пожалуйста, обратитесь за этими сведениями к Инциденту 619-B и [[[experiment-log-619-b |протоколу эксперимента 619-B]]].

**Перемещение объекта:** Объект был перемещен из Зоны 19 в PF-21 ██.██.2003, чтобы предотвратить использование его персоналом SCP для собственной выгоды. См. документ SCP-619-A.

Объект был перемещен обратно из PF-21 в Зону 19 ██.██.2006 когда он начал проявлять ненормальное для себя поведение. См. отчёт 619-B.

**Документ SCP-619-A:** Служебная записка от O5-█, Даг, у меня здесь ещё один доклад от технического персонала, которые нашли ещё один четвертак 2010 года в мелочи из торгового автомата на 4 этаже. Это уже третий инцидент, указывающий на злоупотребление объектами SCP, и я требую, чтобы вы приняли дисциплинарные меры по отношению ко всем, кто имеет доступ к SCP-619. Если произойдет ещё хотя бы один инцидент такого рода я лично приму меры для того, чтобы подобное больше не повторилось.

**Инцидент 619-B.**
**Вовлеченный SCP:** #619
**Вовлеченные личности:** доктор Джонатан ████, доктор Барбара ████, мисс ██████.
**Дата:** ██.██.2006
**Место:** PF-21

Из-за, казалось бы, безопасного поведения SCP-619 он не был помещен под какой-либо надзор. Однако, ██/██/2006, главный координатор мисс ██████, шла по коридору aF в PF-21 и увидела, как из камеры хранения 15-A-2 «вырос большой [ДАННЫЕ УДАЛЕНЫ], стремящийся достичь потолка». Она немедленно доложила об этом охраннику и туда немедленно был направлен отряд. Прибывший отряд охраны обнаружил, что это действительно был длинный цилиндрический выступ, выходящий из камеры хранения 15-А-2. Этот «придаток» не совершал никаких движений кроме легкого покачивания. Спустя две минуты наблюдения охраной, один член отряда воспользовался радиосвязью, чтобы доложить ситуацию. Это действие заставило «придаток» резко сократиться примерно на одну треть и яростными сокращениями перемещаться в направлении, противоположном радиопередатчику. Этот метод был использован для того, чтобы открыть камеру хранения и не позволить SCP-619 повредить потолок. Исследователи доктор Джонатан █████ и доктор Барбара ████ предположили, что SCP-619 может совершить попытки «побега» и его следует вернуть в Зону 19 для надлежащего хранения и анализа. Перемещение SCP-619 из камеры хранения вернуло ей обычную форму.

**Дополнения:**
**Документ № 619-B**
Отчет о перемещении SCP-619 из ТК-21 в Зону 19:
Высокочастотные радиопередатчики были размещены вокруг SCP-619, чтобы предотвратить новые попытки искривления пространства объектом. SCP-619 доставлен без происшествий. Новые исследования SCP-619 будут проведены через неделю.

**Документ № 619-B-2**
Эксперименты по исследованию SCP-619 начаты. Пожалуйста, ознакомьтесь с [[[experiment-log-619-b |протоколом эксперимента 619 B]]].</textarea></pre>
