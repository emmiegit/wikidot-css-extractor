**篇名：**銀色之後
**作者：** [[*user OnHg]]

「—即為鮮紅」
[[include info:end]]
##888888|他隱約記得那些睡的安穩的日子、那是如此的遙不可及。##
突如其來的全身疼痛讓那名少年從床上醒來，他咬著牙，掀開了棉被坐於床邊，望向身上剛染上鮮紅的睡衣，他總覺得這個場景似曾相識。

##888888|「受ZH-████影響才變成這樣的。」他腦中回想起一句話，但好像被一層迷霧阻擋似的，無法繼續追憶。##
「█████異常性████。」他腦中回想起一句話，但好像被一層迷霧阻擋似的，無法繼續追憶。

##888888|看著房間的燈，他隱約的想到那日，站點內燈火通明。##
少年打開了房間的燈，與泛黃燈泡所對應的是落地窗外的夜，窗外的馬路上燈火通明。

##888888|凌晨一點三十二分，獨自一人於被反叛軍攻擊的站點中求生。##
看向了牆上的電子鐘，星期三的1：32分，他想不起、也數不清這他第幾次痛醒了。

##888888|違規逆轉時間逃脫後，身上刀傷遍佈。##
走到浴室，脫下了滿是鮮血的睡衣，望向身上無數傷痕，卻不知是何時出現的，他只隱約知道這些傷是好不了的。

##888888|咬著牙，持刀劃開了手腕，鮮紅從軀殼上溢出，於地上畫出了██的圖形，血液從手上滴落，於地面聚集，這些都是儀式所需，都是逃脫所需，自殘的痛楚正提醒他還好好的活著。##
打開了蓮蓬頭，無色的冰水混合著身上的鮮紅於地面聚集。冰水讓仍被倦意纏繞的他清醒了一點，但也僅僅是一點而已。

##888888|他看向了整形後的自己，不懂為什麼會走到這步。##
看向了鏡中的自己，鏡中人是如此的熟悉又陌生。

##888888|「你知道，私自動用時因性異常不死就算好運了，只是換個新身份繼續在基金會工作真的不算什麼。」那就是自己違規使用異常之後的報應，儘管自己成功的阻擋了敵人的攻擊。##
「這不是我…」少年不知道是第幾次的想著，他總記得自己的臉不是長這樣子的，但要說出之前的樣子，又已經說不出來。

##CC0000|關上水龍頭，擦乾身體，換上衣服，再度望向鏡子中的自己，卻發現自己的臉上滿是鮮血。##

隨手拿了一條毛巾、浸水、擦臉，只見毛巾仍是乾淨如初，未染上任何髒污。

再度望向鏡中的自己，面容未有任何鮮紅。

他只是揉了揉眼睛，告訴自己，一切都是自己的錯覺。

##CC0000|他清楚這不只是錯覺這麼簡單而已。##

出了浴室，坐於床邊，隨手拿起矮桌旁，上頭寫著每日睡前服用的藥袋，額外撕開一包藥，五六顆五顏六色的藥丸散布於掌心。

##888888|「止血、止痛、安眠、記刪、消炎，好像是這些、又好像不只…」##
他不需記得每顆的用途和副作用，畢竟這些實驗性藥物常常在做變動，對他而言，只要知道這些藥會幫助自己更平穩的入眠就好，而非於疼痛中、惡夢中、現實中醒來。

熟練的吞下了藥，苦味於口中化開，但對他而言，總比忍受痛楚好過太多了，將燈關了，嘗試回到床上，閉著雙眼，只於黑暗中清清楚楚的聽見了自己的心跳聲，甚至覺得有點過於喧囂了。

奈何軀殼是如此疲累，思緒卻是過度清晰。

「這個晚上不用睡了。」，放棄了入夢，拖著沉重的軀殼從床上站起，到一旁的桌前準備背包。
##CC0000|他看到了一名警衛扶著一名穿橘衣的人員，於深夜的站點中前行##

少年看向了窗外，夜色依舊，又看向了牆上的電子鐘，上頭寫著鮮紅的1：54。
##CC0000|一名穿著白袍的過客匆匆忙忙的追尋著什麼，迎頭撞上橘衣身影，過客手中的文件化為和平鴿漫天飛舞。##

他望向桌面，在純白的醫藥箱旁的是正自動整理著文件的筆記型電腦，關上，放進空間不多的後背包內。
##CC0000|那名過客好像從對方的眼中看出了什麼一樣，不自覺的露出驚恐的眼神，連忙收拾散落於各地的文件。##

只見背包還剩一點空間，他打開了桌上的醫藥盒，各式各樣的藥物和數卷純白的繃帶整齊的排列於盒中，他隨手拿起一卷繃帶放至背包內。

「反正遲早會用到的。」，碎念著，拉上了拉鍊。
##CC0000|那名橘衣男子碎唸了幾句，被警衛按下了純白的遙控器，嚴厲嚇阻。##

將桌上凌亂的文件排列好，整齊的疊成一疊放於桌上。一張卡片從文件堆中重見天日。

他看到了一張鑰匙卡，不過上頭的照片不是自己，而是那名鏡中人，上頭寫著「3C級權限-水銀研究員」，水銀研究員嘆了口氣。

背上背包，拿起鑰匙卡，水銀研究員站在穿衣鏡前檢查儀容，修長的實驗袍與西裝褲完美的蓋住他四肢上的傷痕。

水銀研究員抱起了文件，走出了門外。

「該上工了。」他自言自語著。

----

##888888|那名少年和一名職業傭兵於電梯內，電梯直直奔向叛徒所在的樓層，少年拿著一把裝滿中空彈的步槍，手上全是手汗##
水銀研究員從電梯內走出，手上抱著一疊文件，他想到了飛向未來的和平鴿，將手中的文件抱的更緊了一些。

##888888|即使身上的傷口正製造著令人恍神的疼痛，但手上那漆黑的步槍帶來的腎上腺素壓過了一切##
實驗性藥物和無法控制的回憶帶來微妙的疲勞感，恰巧讓水銀無法保持專注，也無法就這樣睡去。

##888888|少年和傭兵出了電梯，望向了漫長的走廊，叛徒的辦公室就在前方。##
水銀望向了前方漫長的走廊，凌晨的走廊只有零星的人員在緩緩的走著，他突然腦中遭到一陣濃霧所填滿，「水銀，現在很安全，不要在沉進那該死的一切裡了！」他自己咒罵著自己。

##888888|少年緊緊扣下了板機，槍口先是噴出了數陣不詳的火光，後燃料耗盡，無法噴出，三十發子彈無誤的灌在了站點主任的身上，槍響震耳欲聾，先是於走廊上四處迴響，後緊緊的鑲嵌進了那血紅的記憶裡##
水銀跑了起來，腦中沒有任何的目的地，只是閉上眼，抱著手中的文件向前跑著，他試圖將思緒集中在那呼吸上，不過毫無任何幫助，那些回憶反而更加努力的侵蝕著他的思緒。

先是有一陣碰撞感朝左肩襲來，後是失重感遍佈全身，最後是由全身正面傳來的多處疼痛。

水銀研究員趴於地上看著這個世界，於空中四處飛舞的文件似乎引起了一些過客的注意，不過大多數人仍未駐足停下。

不過世上萬物總有對立的部分。

##888888|戴著純黑手套的傭兵愣於原地，「護送目標就這樣被客戶處決…」
「—簡單來說他是混分臥底，那個叫靜墨的也是，計畫有變」那名少年平平淡淡的說出##
一隻戴著純黑手套的手向愣於地上的水銀研究員伸出，「還好嗎？有沒有怎樣？」
##CC0000|那名安保人員壓送著橘衣人員前往名為實驗室的刑場##

水銀朝著那隻手看去，是一名帶著口罩的安保人員。
##CC0000|那名安保人員將橘衣身影帶入只進不出的門後，隨即離去##

水銀拉著那名安保人員的手，從地上爬了起來，「謝了，我沒事的—」
##CC0000|橘衣染上了鮮紅的血，此時的牠，正被某種不可名狀之物侵襲著，一切都是報應##

「我說你走路到底會不會看路啊，都活到這把年—」那位滿是怒氣的橘衣人士，先是滿腔怒火的說著，後靠於牆邊一言不發，身體痛苦的微微抽搐著，口中疑似想要說些甚麼，又無法說出。
##CC0000|水銀看向那名橘衣人士的雙眸裡，此時雙眸內燃燒著無盡怒火，等等不只他雙眸內的火，連他心中那生命之火也將會一起燃燒殆盡##

##CC0000|水銀在看到那名D級人員的一瞬間，也同時看到了他衣衫不整，四肢殘缺的倒在地上的樣子##，水銀努力的掩飾著自己那驚恐的眼神，畢竟研究員可是不准透漏出任何恐懼的。

水銀看向了另一隻戴著純黑手套的手，手中握著一個純白、小巧的遙控器，「電擊芯片啊，十三站也實裝了嗎？」水銀正努力的分散著自己的注意力。

水銀研究員把警衛拉到了一旁，「沒關係的，放過他吧，這次真的是我不看路—」，水銀小聲的說著，「或許這就是自己唯一能作的吧？」他心想著。

話講到一半，那名安保人員看起來不情願的按下了遙控器下的按鈕，橘衣人士的苦楚才逐漸的淡去。

「—而且，這次實驗他是有去無回了，對他好點也不為過吧？」水銀一邊收拾著地上的文件，一邊重複咀嚼著自己的下半句話

「好像說錯了什麼…算了，說了、就說了吧。」

----

水銀走到了一個不太起眼的木門前，一手抱著文件，一手敲著門。

一名身材高挑，穿著得體的男子打開了木門，微微低頭看向抱著文件的水銀「水銀，又失眠了？」

「嗯，鄭主任，所以就提早來報到了，我們紀委不是人力嚴重不足嗎？」水銀走進了那號稱沒有任何黑條的辦公室中，在一旁的桌上放下了手中的文件，還有背上的背包。

「最近還好吧？」鄭主任看向那渺小的身影說道。

「剛剛有去喝了點咖啡，精神應該沒什麼問題，我沒事的」水銀倒是回答了一個毫不相關的答案，他拉了一張椅子坐下來，將背包中的電腦拿出，開始在電腦上打起字來。

「那就好」鄭博士清楚那名研究員的狀況，那是被異常搞得一團糟的生理和韌性異常之高的心理，不過一直以來，在問起他自身狀況時，水銀一直都是這樣的回答著，不鹹不淡、文不對題的回答著，於是鄭博士便沒有繼續追問下去。

水銀研究員盯著眼前的螢幕，滿是一篇篇文件，盯著盯著，連日的疲勞使水銀的眼神逐漸失焦，但他仍努力的在昏迷的邊緣拉著自己。

水銀研究員清楚自己這樣死撐著是沒有效率的，不過就算去休息，也沒辦法恢復多少精神體力，還不如把休息的時間省下來，多做點什麼，於是他正在電腦桌前奮戰著，但此時過度疲勞導致的耳鳴正侵蝕著他。

那名身材高挑的博士坐到了小桌旁的沙發上，身體微微向前頃，他清楚這個位置位於水銀的視線範圍內。鄭博士試探性的揮了揮手，見水銀毫無任何反應，彈了彈響指，那名渺小的研究員仍然埋沒在文件海裡孤身奮戰。

「夠了。」鄭博士心想著，他從水銀的視線範圍內起身，走到那名可憐的研究員背後，在水銀的眼睛和電腦中間揮了揮手，但水銀在此時已經恍了神，毫無任何反應，想當然，他也對接下來即將發生的一切毫無防備。

「如果好好的說，這孩子是不會聽的—」

鄭博士在倫理委員會裡，一直都擅長著扮白臉，和其他人一搭一唱，毫不費力，但他也是有扮黑臉的能力的。

鄭博士走到桌子旁，重重的在木桌上打下一拳，桌邊的文件跳了一下，一部分倒到了地上，水銀研究員則回過神來，嚇得不輕。

「水銀研究員。你現在關上電腦，東西收一收，給我滾出辦公室！」

水銀嚇了一大跳，不知為何被罵，下意識的把電腦闔了起來，塞進背包內。

「你知道現在是禮拜三凌晨，然後你到現在已經工作了快四十個小時了嗎？」

水銀驚恐的搖了搖頭，鄭博士則是嘆了一小口氣。

「你今天跟明天不要來了，後天再來上班，你這樣完全沒有任何效率，給我去休息，這兩天的工時拿前幾天加班的來補。」

「好…好哦…謝謝主任…？」水銀研究員唯唯諾諾的答道。

水銀研究員被推出了那木門之外，手中的文件堆疊的雜亂無章，他的心跳有減緩了一點，但仍然是跳的比平常還來的快。

「這孩子回去八成也是繼續工作吧？他遲早會把自己搞死的—」鄭博士望向那扇木門，拿起了通訊器，撥通了電話。

「醫務處嗎？這邊是鄭博士，想請你們幫個忙—」
----

##888888|水銀突然想起自己之前被調去審訊部調查的經驗，對他而言，那邊的手法極其殘酷，他親眼看著一名無辜的人因毒品的戒斷反應而口吐白沫，問題是，他在進那審訊部之前菸酒不沾，更不用說是毒品了。##
水銀研究員漫無目地的在走廊上走著，一直以來，他都是靠著專注在工作上來麻醉自己，但此時麻醉劑遭人硬生生的拔走，感覺好像哪裡空了一塊似的。

「或許我等等會成為戒斷反應的受害者吧？」水銀暗自在心裡嘆了一口氣，想著。

但水銀研究員突然發覺走道上的氣氛不太對勁，一直以來刻意壓低存在感的自己，突然被走道上的大多數人盯著，彷彿剛剛那些話不是在心裡想著，而是被說出來一樣。

順著眾人刻意別開眼光的方向，水銀轉頭看向背後，一滴一滴的血散落於走廊上。

「大事不妙啊…傷口又開始了…我不是有吃藥的嗎…？」

他由走道的彼方，漸漸看向了自己，左手的袖子原本是如雪一般的白，卻被血液染成了鮮紅，後於袖口處聚集，在純白的地磚上，一點一滴的畫出他走過的路。

「止痛藥有點開太重了吧，都搞成這樣了，為什麼我都沒有感覺…」他想起背包裏有放著一捆可以救命的繃帶，「如果再不止血是真的會出事的—」

水銀研究員突然有種想當場脫掉白袍，在走廊上纏上繃帶止血的衝動，不過突然露出密密麻麻的傷痕可是會嚇到其他人的。

於是水銀頂著眾人的目光，拖著笨重的身軀，往不遠處的洗手間跑去。

----

水銀研究員在檢查過洗手間都沒人後，於洗手臺前停下，將文件和背包丟在洗手臺旁，他已經不管什麼文件會不會濕掉之類的了。

水銀將笨重的實驗袍脫下，趕緊從背包中拿出繃帶，分別纏繞於自己的雙手上，綁緊、固定，正如之前一次次，為了於生死邊緣挽回自己所做的一樣。

 不過此時和之前有點不太一樣，明明之前在綁上繃帶時，為了將繃帶拉緊，傷口和繃帶的摩擦是會讓水銀痛的快昏過去的，不過這次不一樣。

或許是藥的關係，或許是他已經開始在生死之間跳起了舞的關係，此時一點都不痛了，只剩下那一直以來難以尋得的平靜，那暴風雨前的平靜。

水銀研究員望向了綁滿繃帶的雙手，由純白慢慢轉向鮮紅「不是有吃藥了嗎？怎麼止不太住…」於此時、難得的，水銀開始感受到了些甚麼，頭開始痛了起來。

水銀痛的趴在洗手臺上，雙手抱頭，好像這樣就會舒服一點一樣，不過沒有，足以讓理智應聲崩塌的痛楚仍於腦內重複的出現著。

水銀看向了鏡中的自己，臉上滿是鮮血，正如同一開始望向鏡中的自己一樣。

「不行…要請人幫忙才行…」水銀拿起了口袋中的通訊器，不過順著指尖滴下的鮮血干擾了螢幕的觸控功能，在數次嘗試下，水銀打消了用通訊器求救的念頭。

水銀嘗試將通訊器放回口袋，但手指突然不聽使喚的鬆開，通訊器重重的砸到了地面上。

 全身傳來不詳的無力感，水銀嘗試大喊些什麼來取得走道上的人的注意，但像脖子被死死的掐住般，什麼都喊不出來。

呼吸逐漸吃力。

水銀正努力的朝著門口走去，明明只是三步之遙的門口，卻怎麼走都走不到。

四肢傳來了詭異的冰冷感，後轉成了令人害怕的麻木感。

水銀研究員走出最後一步，接著是熟悉的失重感遍佈全身。

和剛剛撞上D級人員不同的是，這次在水銀閉上眼後，就什麼都感覺不到了。


----

水銀研究員於純白的病床上醒來，他四肢什麼都感覺不到、沒有痛覺、沒有麻木感、沒有觸覺、什麼都沒有。

水銀於病床上半坐了起來，視線模模糊糊，腦袋也混混沉沉的，感覺好像睡了不短的一覺一樣。

「我…我在哪裡？」水銀研究員環顧四週，依房間的擺設只能推測出這裡是某間單人病房，或是某種收容間，水銀暗自希望不是後者。

房間裡沒有日曆，沒有窗戶，只掛著一個指針式時鐘，7：33分，這個場景對水銀研究員來說，總覺得似曾相識。

「應該是早上的七點半吧？我為什麼會在這裡？」

水銀試著##888888|回想##，但好像被一層迷霧阻擋似的，無法繼續##888888|追憶##。

他望向自己的雙手，被純白的繃帶包紮的整整齊齊，未有任何鮮紅顯現。手背上插著兩個針頭，順著輸液管望去，是吊在點滴架上的兩包液體。

一包是毫無顏色的生理食鹽水，另一包是淡黃色的血漿。

「我又出了什麼事？」

在水銀想著的同時，厚重的鐵門突然被打開，一名穿著白袍的醫生推著推車，走進了病房。

「嗯…那個，這裡是哪裡？現在幾點了？我怎麼了？」水銀望向醫生，問著。

「你終於醒了啊，這邊是醫務處，你再度因為失血過多而被送來這邊急救，等情況穩定後就在這邊接受觀察後進行舒—」

「再度？我…」

「嗯，再度，從麻醉中醒來會暫時有記憶困難是正常的，不用擔心。」

「什麼麻醉？我沒開刀什麼的吧？」

「倫理委員會的鄭主任沒有跟你說好嗎？他說要找時間幫你做舒眠治療，你也同意了，對吧？」

「不，我完全不知道什麼舒眠治療的事啊」水銀在心裡碎碎唸著，不過為了讓鄭博士少點麻煩—

「呃，我有同意，到現在還是有點昏昏沉沉的，抱歉」水銀隨口說了出來，「善意的謊言應該不算謊，對吧？」

「多休息吧。」那名醫生說著，拿了一支針筒，往藥罐裡抽出乳白色的液體，打入了水銀研究員的體內。

水銀研究員看著醫生推著推車離開病房，只留自己孤身一人。

「孤單…有點難受呢…我該習慣的…」水銀想著。


##888888|「不...」##
他##888888|想起##少數人曾經對他投以羨慕的眼神，那是在水銀對他們敞開心扉後，在他們知道自己有這種##CC0000|預知能力後##。


##888888|「不要再想了...」##
不過他們不知道，有這個能力後要承受的是自己在一次又一次的##CC0000|瀕死##間掙扎，也要看著眼睜睜的看著對方踏上那##CC0000|鮮紅##的不歸路。


##888888|「發生就發生了...」##
水銀不是沒有警告過對方會發生什麼事，只是那終究是徒勞無功，反而讓對方在抉擇中承受了更大的痛苦。

##888888|「已經什麼都改變不了了...」##
「如果從不認識，就不會有任何的痛苦了，對吧？」

##888888|「夠了，就這樣吧。」##
於是他不太喜歡人群，也不太喜歡跟人深交。

水銀研究員的頭開始有點暈了 「應該是剛剛那一針的關係吧？」一股強烈的倦意迎面而來。「不過這樣也好...」

「難得可以好好睡上一覺了，對吧？水銀？」

水銀研究員閉上了眼，短暫的逃入了夢境中。</textarea></pre>
