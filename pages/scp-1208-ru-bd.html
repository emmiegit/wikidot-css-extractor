[[collapsible show=&#34;+ Анатолий Кожанов&#34; hide=&#34;- Анатолий Кожанов&#34;]]

 [[div class=&#34;rimg&#34;]]
    [[image http://scp-ru.wdfiles.com/local--files/scp-1208-ru-bd/tola.jpg width=&#34;200&#34; ]]

**ФИО:** Кожанов Анатолий Иванович

**Возраст:** 12

**Номер комнаты:** M-1

**Характеристика:** Вспыльчивый. Увлекается рисованием. Хочет поступить на службу в армию. 

**История:** Родился в 2001 году. На момент обнаружения ему было 5 лет.

Анатолий был первым ребёнком, которого я взял под опеку. Впервые был обнаружен мной ещё до заселения в бункер. Он находился в подвале заброшенной аптеки. Впоследствии он захотел присоединиться ко мне, что я ему и позволил.

По его словам, он сбежал от родителей, но на вопрос, почему, упорно не отвечает. Сейчас он не может (или не хочет) вспомнить, где они живут и как их найти.

[[/collapsible]]

[[collapsible show=&#34;+ Всеволод Дьяков&#34; hide=&#34;- Всеволод Дьяков&#34;]]

**ФИО:** Дьяков Всеволод Дмитриевич 

**Возраст:** 10

**Номер комнаты:** M-2

**Характеристика:** Неразговорчивый. Подворовывает. Увлекается пиратской тематикой.

**История:**  Родился в 2003 году. На момент обнаружения ему было 5 лет.

Был пойман рейнджерами во время кражи продуктовых запасов. Всеволод рассказал мне, что он сирота. У меня получилось официально взять его под свою опеку. 

По словам Всеволода, его отец и брат служили на фронте, где погибли. Мать страдала тяжелой формой ишемической болезни сердца и вскоре тоже умерла. 

[[/collapsible]]

[[collapsible show=&#34;+ Геннадий Птичкин&#34; hide=&#34;- Геннадий Птичкин&#34;]]

**ФИО:** Птичкин Геннадий Николаевич

**Возраст:** 11

**Номер комнаты:** M-3

**Характеристика:** Увлекается медициной. Среди детей исполняет роль врача.

**История:** Родился в 2002 году. На момент обнаружения ему было 8 лет. Старший брат из семьи Птичкиных. 

До 2008 года Птичкины вместе с родителями находились в убежище Митрукиных. Дети были в хороших отношениях с Валерией Андерсен. В убежище Геннадий заинтересовался медициной, что, видимо, связано с профессией его родителей.

В ночь на пятого января 2007 родителей Птичкиных задушили. Убийца не был найден. 

[[/collapsible]]

[[collapsible show=&#34;+ Георгий Птичкин &#34; hide=&#34;- Георгий Птичкин &#34;]]

**ФИО:** Птичкин Георгий Николаевич

**Возраст:** 9

**Номер комнаты:** M-4

**Характеристика:** Увлекается литературой и научной фантастикой. 

**История:** Родился в 2004 году. На момент обнаружения ему было 6 лет. Младший брат из семьи Птичкиных. 

До 2008 года Птичкины вместе с родителями находились в убежище Митрукиных. Дети были в хороших отношениях с Валерией Андерсен. В убежище Георгий писал рассказы, которые пользовались популярностью только среди детского сообщества.

В ночь пятого января 2007 родителей Птичкиных задушили. Убийца не был найден.

[[/collapsible]]

[[collapsible show=&#34;+ Даниил Коротышкин&#34; hide=&#34;- Даниил Коротышкин&#34;]]

**ФИО:** Коротышкин Даниил Фёдорович

**Возраст:** 8

**Номер комнаты:** M-5

**Характеристика:** Тихий. Среди детей выполняет роль механика. Большинство вещей, поломанных детьми, попадают к нему на починку. Хотя его навыки как профессионального механика скудны, он иногда помогает мне с проектом &#34;Утопия&#34;. 

**История:** Родился в 2005 году. На момент обнаружения ему было 5 лет.

Обнаружил его в заселённом жилом здании. Это произошло до того, как я нашёл бункер. Своё место проживания он оборудовал на чердаке. Жильцы обеспечивали его провизией, но приютить у себя не решались. Взамен он делал для них мышеловки.

Его семья погибла при артобстреле городской территории, где она и проживала.

[[/collapsible]]

[[collapsible show=&#34;+ Сергей Суворов&#34; hide=&#34;- Сергей Суворов&#34;]]

**ФИО:** Суворов Сергей Викторович

**Возраст:** 10

**Номер комнаты:** M-6

**Характеристика:** Активный. Воинственный. Имеет авторитет среди детей.

**История:** Родился в 2003 году. На момент обнаружения ему было 5 лет.

До 2008 года находился в убежище Митрукиных вместе с некоторыми другими детьми. Родители зарабатывали поиском припасов вне убежища. Они погибли на работе во время нападения бандитов. В тот день Сергей был с ними, однако они его не тронули. Он смог самостоятельно добраться до убежища.

[[/collapsible]]

[[collapsible show=&#34;+ Фома Клепиков&#34; hide=&#34;- Фома Клепиков&#34;]]

**ФИО:** Клепиков Фома Николаевич

**Возраст:** 11

**Номер комнаты:** M-7

**Характеристика:** Апатичный.

**История:** Родился в 2002 году. На момент обнаружения ему было 5 лет.

Был найден мною при первом обнаружении бункера. Смог пережить разрушение родного города, но потерял родителей, после чего укрылся в бункере. Родители, вероятнее всего, погибли при нападении на город, однако их судьба точно не известна.

После разрушения города смог прожить в бункере 3 недели. Впоследствии Фома помог мне с его освоением. 

[[/collapsible]]

**Номер комнаты:** F-1

**Характеристика:** Кошатница. Спокойная, терпеливая. 

**История:** Родилась в 2002 году. На момент обнаружения ей было 7 лет.

Я обнаружил её вместе с Дарьей на территории города. Они вместе искали припасы.

До начала военных действий их родители жили вместе. Мужчины работали на заводах (на каких точно, дети сказать не могут). Женщины - в ремонте обуви. После начала боевых действий родители погибли, вероятнее всего, от снайперов.

[[/collapsible]]

[[collapsible show=&#34;+ Валерия Андерсен&#34; hide=&#34;- Валерия Андерсен&#34;]]

    [[image http://scp-ru.wdfiles.com/local--files/scp-1208-ru-bd/VA.png width=&#34;300&#34; ]]

**ФИО:** Андерсен Валерия [неизвестно]

**Возраст:** 14

**Номер комнаты:** F-2

**Характеристика:** Является моим неофициальным замом. Среди детей занимает место лидера. Энергичная и общительная.

**История:** Родилась в 1999 году.

Впервые была обнаружена Митрукиными. До 2008 года находилась в их убежище вместе с некоторыми другими детьми. Мать пришла в убежище приблизительно на 6-ом месяце беременности. После рождения ребёнка покинула убежище по неизвестным причинам, предварительно попросив Митрукиных присмотреть за ребёнком.

В убежище вела активную жизнь и помогала его благоустраивать. Среди других жителей приобрела положительную репутацию.

В 2010 году, во время похода в убежище, я смог уговорить Митрукиных отдать под мою опеку 4-х детей, включая Валерию Андерсен. 

[[/collapsible]]

**Номер комнаты:** F-3

**Характеристика:** Скромная, тихая. Любит поделки.

Я обнаружил её вместе с Алисой на территории города. Они вместе искали припасы.

До начала военных действий их родители жили вместе. Мужчины работали на заводах (на каких точно, дети сказать не могут). Женщины - в ремонте обуви. После начала боевых действий родители погибли, вероятнее всего, от снайперов.

[[collapsible show=&#34;+ Диана Рожкова&#34; hide=&#34;- Диана Рожкова&#34;]]

**Возраст:** 13

**Номер комнаты:** F-4

**Характеристика:** Миролюбивая. Увлекается литературой и музыкой.

**История:** Родилась в 2000 году. На момент обнаружения ей было 6 лет.

Впервые была обнаружена мной ещё до заселения в бункер. Я нашел её в лагере хиппи. По словам участников лагеря, её подбросили к ним в младенческом возрасте.

[[/collapsible]]

[[collapsible show=&#34;+ Елена Савченко&#34; hide=&#34;- Елена Савченко&#34;]]

**ФИО:** Савченко Елена Евгеньевна 

**Возраст:** 10

**Номер комнаты:** F-5

**Характеристика:** Внимательная, самостоятельная, надёжная, любопытная. Интересуется иностранными языками.

**История:** Родилась в 2002 году. На момент обнаружения ей было 6 лет.
 
 Первоначально проживала в убежище Митрукиных вместе с отцом. Мать умерла при рождении Лены. В 2008 году она вместе с отцом покинула убежище. Несколько дней они жили в заброшенной пекарне, но в какой-то момент ее отец ушел и не вернулся назад. Я встретил Лену, когда она пыталась его искать, и мне удалось уговорить ее переселиться ко мне в убежище.

[[collapsible show=&#34;+ Елизавета Феникс&#34; hide=&#34;- Елизавета Феникс&#34;]]

 [[div class=&#34;rimg&#34;]]
    [[image http://scp-ru.wdfiles.com/local--files/scp-1208-ru-bd/cat7png_2582303_17265104.png width=&#34;200&#34; ]]

**ФИО:** Феникс Елизавета Георгиевна

**Возраст:** 11

**Номер комнаты:** F-6

**Характеристика:** Социопат и пироман. Лизу привлекает огонь в любых проявлениях. Смелая. Плохо ладит с другими детьми.

**История:** Родилась в 2003 году. На момент обнаружения ей было 6 лет.

Впервые была замечена на военном блокпосте, где её задержали из-за кражи армейских припасов. Она пробыла в заточении сутки, после чего ей удалось поджечь блокпост. 

После этого случая она поселилась в убежище Митрукиных, где пробыла месяц. После этого Митрукины направили её ко мне. Она была не против того, чтобы переселиться в бункер.

Елизавета говорит, что её родители и старшая сестра погибли во время рейдерского нападения на дом, в котором они жили. Во время нападения она пряталась под кроватью. После ограбления рейдеры спалили дом. Ей удалось успешно покинуть горящее здание. 

[[/collapsible]]

[[collapsible show=&#34;+ Милана Каткова&#34; hide=&#34;- Милана Каткова&#34;]]

**Возраст:** 11

**Номер комнаты:** F-7

**Характеристика:** Необщительная, спокойная, честолюбивая. Особых интересов нет. Часто вызывается помочь с уборкой бункера.

**История:** Родилась в 2002 году. На момент обнаружения ей было 6 лет.

Была обнаружена в загородном монастыре. По словам Батюшки, Милану в младенческом возрасте принесла одна молодая пара. После эта пара в монастыре не объявлялась.

Милана помогала ухаживать за кладбищем рядом с монастырём. 

Упросить Батюшку отдать девочку под опеку оказалось непросто, но я уверил его, что со мной она будет в безопасности и &#34;не сойдёт с пути истинного&#34;.

[[collapsible show=&#34;► 2005&#34; hide=&#34;▼ 2005 &#34;]]

**18.02.2005**

Ну, здравствуй, кто бы ты ни был. С сегодняшнего дня я начинаю записи о своей жизни. Думаю, это будет неплохой способ занять свободное время.

Живу вместе со своей любимой Ирой. Работаю в аптеке, за что и получаю свой хлеб. Квартиру делим с двумя семьями: Филимоновыми и Сомовыми. Пока живём неплохо.

Постараюсь стабильно раз в месяц заполнять этот дневник.

-----

**21.02.2005**

Сегодня в аптеке был довольно большой наплыв клиентов. Всё раскупили. Новая партия будет только через неделю. Я думал, что товары пролежат хотя бы ещё два дня. Ну да ладно.

Вчера починил телевизор. Всей квартирой смотрели старые записи: свадьбы, дни рождения, праздники и т.п. Жаль, что цветного телевизора ещё нет.

Сегодня Надя Сомова испекла печенья. Было вкусно, но много в меня не влезло.

-----

**04.03.2005**

Подметил одну вещь: Сомовы у нас самые старшие, но они более оптимистичны, чем Филимоновы, молодая пара. Раньше я думал, что должно быть наоборот. Хотя, возможно, тут не в возрасте дело.

Сегодня гуляли с женой в парке. Погода хорошая, давно такой не было. Хех, я вспомнил первые дни нашего знакомства. Мы тогда любили погулять по парку, да и погода стояла похожая. Я тогда был еще мальчишкой. Мои родители, царство им небесное, тесно дружили с мамой Иры, и работали потом вместе. Вот так и познакомились…

-----

**21.04.2005**

Завтра пойду в убежище Митрукиных за припасами. Там они и подешевле, и ассортимент побольше. Да и путь туда лежит через приятные места, хотя люди в убежище… унылые, грустные. В основном там одни беженцы.

Идти до убежища довольно далеко. Бывает, сутки туда иду.

-----

**13.05.2005**

Сегодня узнал, что Ира беременна! Боже, эта новость просто поразила меня. Что делать? Нет, конечно, это хорошая новость, но для меня она оказалась довольно неожиданной.

Отметил эту новость с соседями: Сергеем и Сашей. Узнал, что жена Сашки, Надя, тоже хочет завести ребёнка.

Думаю, всё будет нормально.

-----

**20.05.2005**

Я тут подумал, сейчас не самое подходящее время заводить ребёнка. Война в мире идёт, как-никак. Да и экономика не в лучшем состоянии. Сейчас сироток много и т.п.

Ну, и не такое видали. Переживём, надеюсь.

**12.08.2011**

На днях ко мне в бункер зашла Митрукина. Она принесла с собой наработки по системе поиска альтернативных реальностей. Я провёл её в мастерскую, и мы довольно содержательно поговорили. Попробую изложить здесь основные моменты.

Итак, в учении о мультивселенной существует две модели. Согласно первой, параллельные вселенные - это отдельные миры, не связанные друг с другом. Согласно другой, они как бы плавно переходят друг в друга, создавая что-то вроде непрерывного спектра. Существует так называемая шкала альтераций, на которой отражены различия между вселенными. Скажем, минимально различающиеся вселенные будут находиться на ней ближе друг к другу, чем вселенные, очень непохожие друг на друга. Так же, как на нашей линейке отмечены миллиметры, хотя на самом деле пространство неделимо, так и для измерений с помощью шкалы альтераций созданы условные единицы (альт.). Но поскольку характеристик, которыми различаются вселенные, неисчислимое количество, то и шкал бесконечно много. То есть, если представить нашу вселенную как точку отсчета, то шкалы будут расходиться вокруг нее, как лучи. В центре этого &#34;солнышка&#34; будут вселенные, похожие на нашу, а на периферии - наиболее непохожие.

Ученые из НИИ смогли смоделировать эту мультивселенную и создать некую систему векторных координат, которая поможет в ней сориентироваться. Точность этой системы небесконечна, поэтому на данный момент можно найти вселенную по заданным параметрам с погрешностью примерно 0,076 альт. Надеюсь, этой точности хватит, чтобы найти мир, похожий на наш, в котором нет войны.
