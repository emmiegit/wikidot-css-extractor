[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:8070539-1-5vk2/%E9%99%B6%E8%8A%B8%E7%AA%AF.jpg|caption=2009年時点のSCP-2067-JP-1。異常性が発現する前であり、持ち主によって日常的に使われていた。]]
**アイテム番号:** SCP-2067-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2067-JP は収容スペシャリストによって定められた特殊防音加工の施された人型生物収容室に収容されます。1日3度の食事に加え、週1回のメンタルセラピーを行ってください。実験はセキュリティクリアランスレベル3の職員2人以上の許可が得られた場合に限られます。加えてSCP-2067-JPに直接関わる人員はすべて身長175センチメートル以上の成人男性に限られます。
SCP-2067-JP-1の内部の点検はSCP-2067-JPの実験、メンタルセラピーの前後に行います。SCP-2067-JP-2の破壊はセキュリティクリアランスレベル4以上の職員1人の許可のもと行われ、破壊が許可されなかったSCP-2067-JP-2は低危険物収容倉庫に保管されます。

**説明:**  SCP-2067-JPは██████として生活し、その後殺人の容疑で逮捕された27歳の日本人男性です。SCP-2067-JPは2021年6月30日から7月4日にかけて起きた一家連続失踪事件をきっかけに発見されました。

SCP-2067-JPは「自分より劣っている」と認識した人間（以下対象）をSCP-2067-JP-1へと転移させます。対象はSCP-2067-JPが音の聞こえる範囲に存在を察知した人間に限られます。
SCP-2067-JP-1はSCP-2067-JPの居住地であった███邸に存在する窯で、SCP-2067-JPの異常性が発生するまでは███氏夫婦[[footnote]]SCP-2067-JPと同居していた祖父母[[/footnote]] が陶芸用として使用していました。対象はSCP-2067-JP-1の内部へと、SCP-2067-JP-2に変化して転移します。SCP-2067-JP-1は常に開かれた状態ですが転移は瞬時に発生し、その瞬間をとらえることはできません。

SCP-2067-JP-2は陶器でできた人形です。対象の外見をディフォルメした姿をしており、その後頭部には横長の穴が開いています。対象がSCP-2067-JPの異常性によって変質されたものとされています。SCP-2067-JP-2の穴に入れた物質は消失し、SCP-2067-JP-2を破壊しても存在を確認することはできません。

**説明:SCP-2067-JP-2の穴に対する実験** 
||~ 実験内容 ||~ 結果 ||~ 有田博士のコメント ||
||100mlの水を投入後スポイトで水を回収する。 ||水を回収することはできなかった。 ||SCP-2067-JP-2を動かしても水音は記録されなかった。防音、ではないようだが。  ||
||100mlの水を投入した後に吸水効果のある紙を差し込む。 ||紙は濡れていなかった。 ||これは水が喪失したということだろうか？ ||
|| ステンレスの薄型定規を挿入する。|| 5cm時点で突き当たった。 || 外見から想定される容量の内部通りだ。内部をもっと調査する必要がある。 ||
||小型カメラを棒に取りつけて内部に入れる。 ||内部の素焼き部分[[footnote]]この場合は釉薬が塗布されない状態で最終工程の「本焼き」をされた部分を指す。テラコッタともいい、植木鉢や茶碗の台部分がこの加工をされていることが多い。[[/footnote]]が確認された ||中の材質も一般的な陶芸品と同じようだ。 ||
||1円玉を投入する。 ||カランという音が発生したが、重量は変化しなかった。 ||今回初めて音が発生した。たしかに1円玉の音が。 ||
||500円玉を投入する。 ||カランという音が発生したが、重量は変化しなかった。 ||大きさ、重さで異常性は変化しないのだろうか？ ||
||10円玉を続けて10枚投入する。 ||カランという音が10回発生したが、重量は変化しなかった。 ||条件に数や数量に関係はないと判断していいだろう。 ||
||ガラス製のおはじきを投入する。 ||音は発生せず、重量も変化しなかった。 ||複数回試行したが、どうやら金属製のものでなければ異常性は発生しないようだ。 ||
||穴をドリルを使って拡張し、1円玉を投入する。 ||カランという音が発生したが、重量は変化しなかった。 ||穴の大きさに関係はないと思われる。カメラで観測できない異常空間が存在するのだろうか？ ||
||千円札紙幣を投入する。 ||カサッという音が発生したが、重量は変化しなかった。 ||金属以外で音が発生した最初の例だ。 ||
||A4コピー用紙を折りたたんで投入する。 ||音は発生せず、重量も変化しなかった。 ||穴を広げたのは異常性に関係ないのかもしれない。 ||
||50円玉にGPSチップを付け、投入する。 ||直後にGPS信号は喪失した。 ||やはり異常空間が発生しているのだろうか。内部に見えないポータルがあるのかもしれない。 ||
||SCP-2067-JP-2を金づちで破壊する。 ||非異常性の陶器と同様に破壊される。陶器の破片以外には何も発見されなかった。 ||戻ってくるかと少し期待した…それはともかく、破片も通常と変わりはない。 ||
||破片をつなぎ合わせて復元し、これまでの実験を順に行う。 ||破壊される前と同様の異常性が見られた。 ||一度破壊されたことで変化はなかった。 ||
||破片を半分のみつなぎ合わせ、撮影下で割れ目の隙間から1円玉を投入する。 ||カランという音が発生したが、重量は変化しなかった。消失の瞬間を撮影することはできなかった。  ||見えなくなったのは音がした後だった。GPSでもわからないなら、GPSでは特定できないところに転送されたのだろうか？ ||
||1000円札を1枚投入する。 ||SCP-2067-JP関係者と実験関係者全員の銀行口座に振り込まれた記録はなかった。 ||もしやと思ったのだが。 ||[[size 0%]] [[/size]]
[[size 0%]] [[/size]]
&gt; SCP-2067-JP-2は元人間とは言え知性はなく、意思を持って入れられたものを選択しているわけではないと私は推察する。SCP-2067-1とSCP-2067-2の異常性はきわめて限定的であるとはいえ、我々の失った7602円が無駄になったとは言えまい。　──有田博士[[size 0%]] [[/size]]
[[size 0%]] [[/size]]
**補遺:1** 以下は現在の完全な異常性が発見され収容プロトコルが決定される前に行われた実験です。
[[collapsible show=&#34;+ 実験記録：2021/07/18～2021/07/30&#34; hide=&#34;- 観覧を終了する。&#34;]]
&gt; 
&gt; **インタビュー記録2067-01**
&gt; 
&gt; **対象：**D-1097（男性、コンビニに立てこもった挙句人質全員を殺害、中肉中背）
&gt; 
&gt; **内容：**異常性が発言するまでの生活
&gt; 
&gt; **結果：**SCP-2067-JP-1にSCP-2067-JP-2は発生しなかった。
&gt; 
&gt; 
&gt; **インタビュー記録2067-02** 
&gt; 
&gt; **対象：**D-1097（男性、強姦殺人罪、極度の肥満体系）
&gt; 
&gt; **内容：**家族構成 
&gt; 
&gt; **結果：**SCP-2067-JP-1にSCP-2067-JP-2は発生しなかった。 
&gt; 
&gt; 
&gt; **インタビュー記録2067-03** 
&gt; 
&gt; **対象：**D-1011（女性、麻薬の大規模密輸で逮捕、顔面中央に切り傷）
&gt; 
&gt; **内容：**趣味の有無
&gt; 
&gt; **結果：**SCP-2067-JP-1にSCP-2067-JP-2は発生しなかった。
&gt; 
&gt; 
&gt; **インタビュー記録2067-04** 
&gt; 
&gt; **対象：**D-1995（男性、公共車両にガソリンを撒くテロ行為で逮捕、18歳身長160センチメートル）
&gt; 
&gt; **内容：**ソーシャルゲーム
&gt; 
&gt; **結果：**開始30分後、SCP-2067-JP-1内にSCP-2067-JP-2が発生した。
&gt; 
&gt; **インタビュー記録2067-12** 
&gt; 
&gt; **対象：**D-1997（男性、大規模放火殺人事件で逮捕、著しい痩身で重度のアルコール依存症）
&gt; 
&gt; **内容：**コメディ映画
&gt; 
&gt; **結果：**開始5分後、SCP-2067-JP-1内にSCP-2067-JP-2が発生した。
&gt; 
&gt; **インタビュー記録2067-14** 
&gt; 
&gt; **対象：**D-2003（男性、暴力団組員、外傷により左腕を欠損）
&gt; 
&gt; **内容：**ミステリー小説
&gt; 
&gt; **結果：**SCP-2067-JP-1にSCP-2067-JP-2は発生しなかった。
&gt; 
&gt; **インタビュー記録2067-16** 
&gt; 
&gt; **対象：**D-2009とD-2010（ともに男性で強盗致死罪、SCP-2067-JPと同年代で似た体形）
&gt; 
&gt; **内容：**テレビゲーム 
&gt; 
&gt; **結果：** SCP-2067-JP-1にSCP-2067-JP-2は発生しなかった。
[[/collapsible]]


[[collapsible show=&#34;+ 実験記録：2021/08/02&#34; hide=&#34;- 以下記録の文字起こし&#34;]]
&gt; **インタビュー記録2067-20** 
&gt; 
&gt; **対象：** D-2022とD-2023（ともに女性で強盗致死罪、SCP-2067-JPと同年代）
&gt; 
&gt; **内容：** 支給してほしい物品 
&gt; 
&gt;以下会話記録 
&gt; 
&gt; **D-2022:** あの先生たちに言われたんだけど、何か欲しいものある？
&gt; 
&gt; **SCP-2067-JP：**欲しいもの…？
&gt; 
&gt; **D-2023：**ゲーム好きなんだっけ？ネットにつながらないようなやつだったら出してくれるかもだよ？
&gt; 
&gt; **SCP-2067-JP：**い、いまどきそんなんあっかい…。
&gt; 
&gt; **D-2023：**たしかにねーかも。
&gt; 
&gt; **D-2022：**え、そうなの？あたしよく知らないけど。
&gt; 
&gt; **D-2023：**ネット対戦とかもだけど、ゲームのアプデとかはネトゲとかじゃなくてもあるらしいよ。だいぶ昔のゲームになっけど。
&gt; 
&gt; **SCP-2067-JP：**だから。
&gt; 
&gt; **D-2022：**なにが？
&gt; 
&gt; **D-2023：**なにがって、わかんないの？「だから」って「わかりみ」「それな！」って時使うじゃん。
&gt; 
&gt; **D-2022：**使わないよ。あんただけよ。録音されてんだから変な言葉使うなっての。
&gt; 
&gt; **D-2023：**あんたのがヘンなんだってば。
&gt; 
&gt; **SCP-2067-JP：**あ、あ、あのう……。
&gt; 
&gt; **D-2023：**あっそーだ、他に聞くことあんだったわ。えっと、今どきのゲームは無理そうだけど、本とか食事とかはなんとかなっかもよ。あの先生に伝えてあげよっか。
&gt; 
&gt; **D-2022：**マズいものとか出されてない？
&gt; 
&gt; **SCP-2067-JP：**さ、さすけね、けど。
&gt; 
&gt; **D-2022：**え、名前？
&gt; 
&gt; **D-2023：**問題ないならよかった…って、もしかしてあんたシンタツの出[[footnote]]SCP-2067-JPの出身地区の別名[[/footnote]]だったりする？
&gt; 
&gt; **SCP-2067-JP：**え…。
&gt; 
&gt; **D-2022：**エスシーピーと同郷とかマジ？ちょっとウケる。
&gt; 
&gt; **D-2023：**歳おんなじくらいでしょ？どこ高よ？まさかニシコーだったりして。
&gt; 
&gt; 
&gt; **SCP-2067-JP：**えっと、え、えっと、ぼくは、たにこう……。
&gt; 
&gt; **D-2023：**さすがに違うかあ。あんたもニシコーだったら笑えたのにー。
&gt; 
&gt; **結果：**会話の直後にD-2023のみが消失。SCP-2067-JP-1内にSCP-2067-JP-2が発生した。
[[/collapsible]]


[[collapsible show=&#34;+ 有田博士によるインタビュー&#34; hide=&#34;- 閲覧を終了する&#34;]]
&gt; 以下は益子助手による記録の文字起こしであり、オブジェクトの訛り部分には補足を加えています。希望する担当職員には元となる録音データを閲覧する申請が許可されます。
&gt;  
&gt; **有田博士:** 何度もお聞きして申し訳ありませんが、貴方が能力に気づいた日についてお聞かせください。
&gt;  
&gt; **SCP-2067-JP：** あの日は、6月末、思い出した。30日です。おば、祖母が今日は卵が安いって買いに行ったからぼく以外だれもいなかったです。
&gt;  
&gt; **有田博士:** そうですか、ありがとうございます。その日はSCP-2067-JP、貴方の姉が失踪した日ですが、何か思い出せることはありますか？
&gt;  
&gt; **SCP-2067-JP：** それは、あの……（30秒間の沈黙）。ぼくは、姉とはあんまし（あんまり）仲良くなくって、それで………。
&gt;  
&gt; **有田博士:** 貴方の家族関係が何らかの異常性を生んだのではないかと推察しています。あくまでその解明のためのインタビューですので、心配することはありません。
&gt;  
&gt; **SCP-2067-JP：** え、あ、あの……。
&gt;  
&gt; **有田博士:** ゆっくりで構いませんよ。望むのであれば何回にも分けて少しずつ答えていただいてもいいですし。
&gt;  
&gt; **SCP-2067-JP：** （1分30秒間の沈黙）………持ってるかと思って探したんです。百均の鍵って3桁だから、ずっとやってればいずれ解けるから、入って、探したんです。
&gt; 
&gt; **有田博士:** 探したとは、何をですか？ 
&gt; 
&gt; **SCP-2067-JP：** 馬鹿ですよね、大学卒だとか言っても私立の短大だし。働いてるったって時給830円だし、学科とは関係ない仕事だし。そもそもニシコーなんて名前書けば誰でもはいれるような底辺だし、そんなクソ高校卒業したってかえって頭悪いアピールでしょう？それでどんなにえばってたって（威張っていたって）って大したことない、パスワードにアイドルの誕生日とか入れるとか。茶の間のカレンダー見ればわかるのにさあ。
&gt; 
&gt; **有田博士:** 南京錠のロックを解除して姉の部屋に入ったという意味でしょうか？
&gt; 
&gt; **SCP-2067-JP：** （3分間の沈黙）
&gt; 
&gt; **有田博士:** 我々は警察や刑務官ではありません。貴方がモラルに反する行為をしたとしても、収容下の生活に関係はありません。ただ、貴方から情報を得たいだけです。
&gt; 
&gt; **SCP-2067-JP：** 姉貴がしょっちゅう騒いで、それがうるさくて、最近は母も祖父母も取り合わなくなったんですけど、だけど、なんですけど。
&gt; 
&gt; **有田博士:** 貴方の姉は何を騒ぎ立てたのですか？
&gt; 
&gt; **SCP-2067-JP：** ███があたしの金とったーって。どうせくだらねーことさ（くだらないことに）使うくせに。████[[footnote]]男性アイドルグループ名[[/footnote]]にいくら金使ったってどうせ女いるしヤリチンでしょう。姉貴はそんなんなんですよ。隣の部屋だから顔見えなくてもうっとおしくて。
&gt; &gt; 
&gt; **有田博士:** そう、弟からすると思うのですね。では、姉以外の家族、母と祖父母についてはどうでしょうか。2番目3番目4番目に失踪しSCP-2067-JP-2に変化したというのが我々の見解ですが。
&gt; 
&gt; **SCP-2067-JP：** 2…焼き物の事ですか。そして他の家族か。姉よりは仲いいほうだと思いますよ。でもじーちゃんばーちゃんも結局はぼくのこと憐れんでて年寄りのくせにうるさくて、それが、ぼくには。
&gt; 
&gt; **有田博士:** 祖父母と何かトラブルがあったのでしょうか？
&gt; 
&gt; **SCP-2067-JP：** 昔は農家してたって今はたいして動けねようなおんつぁま（おじさん又は役に立たないもの。おそらく両方に意味を含む）だし、そのくせ昔の男だからやたらえらそに（偉そうに）してて。歳とったら男って言ったってくそ弱いじゃないですか。それにずっとうちにいて男らしくないとか差別発言じゃないですか、それは、ぼく嫌で。
&gt; 
&gt; **有田博士 :** 祖母の方とは何かありましたか？
&gt; 
&gt; **SCP-2067-JP：** ばーちゃんはご飯作ってくれるし小遣いもくれるんですけど、おんなじ部屋で1時間2時間も一緒にいると、バイト見つかんないのか、免許とらね（とらない）のか、金出してやっからない（やるからね）、って言いだして。
&gt; 
&gt; **有田博士：** そういった家族の言動に対して不快感を感じていたということですか？
&gt; 
&gt; **SCP-2067-JP：** ずっと家にいると嫌で嫌で、ストレスたまるんですよ。子どものころは本読んだりゲームやったりすれば忘れられたんだけれど、ここ3年くれは全然だめで、ソシャゲとか無課金でやってたんですけど。
&gt; 
&gt; **有田博士：** 前に行ったインタビューでソーシャルゲームについて話していましたね。
&gt; 
&gt; **SCP-2067-JP：** そうです。でもああいうのって課金しないと人権ないから、ついついやっちゃって。クレカ3枚使って、そしたら母親が……。
&gt; 
&gt; **有田博士：** ゲームの課金の事で母親と何かトラブルがあったんですか。
&gt; 
&gt; **SCP-2067-JP：** あいつみたいって、そんな男と結婚して子ども作っといて、何言ってんだって、言い返さなかったけど、そう思ったってしかたない、（30秒の沈黙）じゃ、ないですか。ですよね？
&gt; 
&gt; **有田博士：** そう思ったんですね。
&gt; 
&gt; **SCP-2067-JP：** で、最近見つからなくて、どこに隠してんのかなって、思って、全員いないし色々探したんです。額縁の裏とかにあるかなって。でもなくって。祖父母はクレカとか持ってないし、たいした場所行かないから金は家にあるはずなんです。金庫みたいなのは見つからなかったから探してたんです。
&gt; 
&gt; **有田博士：** 見つからなかったのですね。それで、異常性が始まったタイミングなどは分かりましたか？
&gt; 
&gt; **SCP-2067-JP：** え、あの…（1分の沈黙）。
&gt; 
&gt; **有田博士：** 自覚がなかったのですか？
&gt; 
&gt; **SCP-2067-JP：**ぼく、自分に変化があった感じはしなくて、逆に……。他がおかしくなったんです。
&gt; 
&gt; **有田博士：** 他？
&gt; 
&gt; **SCP-2067-JP：** 探し回っていたら、あったんです。
&gt; 
&gt; **有田博士：** 何がでしょうか？
&gt; 
&gt; **SCP-2067-JP：** 祖父母年取ってから釜焚きとかやめて、窯はいつも開けてたんです。たしか熱がこもるとよくないとか、そんなこと言ってました。
&gt; 
&gt; **有田博士：** 窯ということはSCP-2067-JP-1のことですね。
&gt; 
&gt; **SCP-2067-JP：** 多分それです。あの日見た時は閉まってたんです。掃除とかでたまに窯のある小屋に入ったりしてたんですけど、閉まってるときなんてありませんでした。
&gt; 
&gt; **有田博士：** それが何か関係あるのでしょうか？
&gt; 
&gt; **SCP-2067-JP：** 閉じてんのは何か隠してるんじゃないかって。それで蓋を持ち上げて開けました。
&gt; 
&gt; **有田博士：** 探していたものはそこにありましたか？
&gt; 
&gt; **SCP-2067-JP：** 姉貴がありました。丸眼鏡でうちわ持ってる茶髪の……。（声が震える）
&gt; 
&gt; **有田博士：** 窯の中に貴方の姉が入っていたということでしょうか。
&gt; 
&gt; **SCP-2067-JP：** これだ、って思いました。それをコンクリートの上に投げて割ったんです。中さ（中に）入ってんでねえか（入っているんじゃないか）と。だけど、（呼吸が荒くなる）けど。
&gt; 
&gt; **有田博士：** 顔色が悪いですよ。無理に話すことはありません。落ち着いてください。
&gt; 
&gt; **SCP-2067-JP：** あ、あ、あっ……あの。
&gt; 
&gt; **有田博士：** SCP-2067-JP？どうしました？
&gt; 
&gt; **SCP-2067-JP：** ……姉貴を割っても何も出なかったんです。
&gt; 
&gt; **有田博士：** SCP-2067-JP。
&gt; **SCP-2067-JP：** あると思ったのに。
&gt; **&lt;録音終了, &gt;**


[[/collapsible]] **補遺:2**
