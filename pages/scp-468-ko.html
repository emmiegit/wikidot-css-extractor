[[include component:image-block name=pitcher.jpg|caption=항밈 필터를 거친 SCP-468-KO. 정보 유출 방지의 일환으로 중요 부위를 모자이크했다.]]

**일련번호:** SCP-468-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 전 세계의 아마추어, 프로 야구 경기를 감시하여 SCP-468-KO의 사용여부를 실시간으로 탐색한다. 효율을 높이기 위해 SCP-468-KO의 부작용 위주로 감지한다. 부작용의 초기 증세인 경우에는 사용자를 단시간 동안 격리한 후 기억 소거제를 투여하여 돌려보낸다. 중증의 경우 사용자의 상태가 호전될 때까지 재단 소유의 안전 가옥에 격리하도록 한다. 해당 경기에 관련된 인물에게는 C급 기억 소거제를 투여하도록 한다.

SCP-468-KO에 관한 정보는 표준 규약에 의해 검열되어야 하며, SCP-468-KO의 사용자는 기억 소거 이후에도 위험인물로 분류하여야 한다. 또한 면담을 통하여 사용자가 SCP-468-KO를 사용하도록 사주한 인물을 조사하여야 한다. 불응할 시, 유도제를 사용하는 것이 허가된다.

**설명:** SCP-468-KO는 야구 선수, 그 중 투수 포지션의 선수가 공을 던질 때 취할 수 있는 특이적인 몸동작이다. 인체공학적으로 불가능한 각도로 팔이 휘어지며, 이 동작을 취하면 팔꿈치의 인대가 근육을 지탱하는 대신,  근육이 폭발적으로 작용할 수 있도록 매우 수축하게 된다.

그러나 SCP-468-KO가 가지는 밈적 특성으로 해당 동작은 항밈 이미지 필터를 거치지 않으면 일반적인 인버티드-W폼[[footnote]]투수가 팔을 M자로 구부려 던지는 동작.[[/footnote]]으로 보이며 해당 동작을 취한 투수를 상대한 타자들은 &#34;공이 총알처럼 날아오는 것 같았다.&#34; &#34;커브볼이 하늘 끝에서 땅밑으로 떨어지는 것 같았다.&#34; 와 같이 제구와 구속이 인간이 던질 수 있는 능력 이상으로 증가한다는 증언을 남겼다.

면담을 거쳐 최근에 발견된 정보에 따르면, 이 밈적인 특성은 밈적 양자 연결성에 의해 발현된 것이다. 밈적 양자 연결성이란 특정한 밈에 대하여 현실과 특성을 연결하여 밈을 시행하는 것만으로 모든 현실차원에서 동일한 특성이 발현되는 것이다. 그러나 SCP-468-KO의 경우 야구선수라는 좁은 사회에서만 돌아다니는 정보였으며 극한의 훈련을 통하여 팔꿈치 주위의 근육량을 증가시켜야만 제대로 발현하는 등 전제조건으로 인하여 오랫동안 감춰져 있던 것으로 추측된다.

SCP-468-KO가 인체에 오랫동안 지속되면 팔꿈치와 어깨에 무리가 오며, 변칙성이 발현된다. 오랫동안 지속하지 않았을 시, 인체는 팔꿈치 주변 피부가 덜렁거리는 정도로만 피로해지며 이는 수 시간 내로 보통 회복된다.[[footnote]]이것을 &#39;초기 증세&#39;로 명명한다.[[/footnote]] SCP-468-KO가 인체에 오랫동안 지속됐을 시, [[footnote]]보통 100구 이상의 투구를 하였을 때 급작스럽게 나타난다.[[/footnote]] 팔꿈치 주위의 근육이 폭발하며 인대가 경화되는 현상이 발생한다.[[footnote]]이것을 &#39;중증&#39;으로 명명한다.[[/footnote]] 경화된 인대는 파열되면서 여러 갈래로 찢어지는데, 이 때문에 인대가 가시처럼 솟아나고 주변 근육도 같이 파열된다. 현상이 나타나는 역치는 사람에 따라 다르게 나타났으며, 사용자의 근육량이 많을 수록 느리게 나타났다. 근육 손상이나 골절상과 마찬가지로 이는 자연치유되며, 토미 존 수술[[footnote]]팔꿈치 쪽의 인대가 끊어졌을 때, 다른 곳의 인대로 대체하는 수술.[[/footnote]]로 경화된 인대를 제거할 수 있다.

**부록: SCP-468-KO의 사용자(이하 PoI-4430)와의 면담**

&gt; **일시:** 20██년 06월 20일
&gt; **면담자:** 원덕수 요원
&gt; **피면담자:** PoI-4430
&gt; **질문 사항:** SCP-468-KO에 관한 정보(기원, 사용 현황 등)
&gt; **비고:** PoI-4430은 초기 증세를 호소하여 격리됐고, 이후 격리 중에 진행된 면담이다.
&gt; 
&gt; **면담 시작.**
&gt; 
&gt; (형식적인 질문 생략)
&gt; **PoI-4430:** 투구폼의 기원이라... 그렇게 오래되진 않았어요. 뭐 프로야구 바닥에 전해 내려오는 비급, 그런건 더더욱 아니에요. 그냥 어떤 세이버매트리션[[footnote]]야구에서, 데이터만을 이용하여 경기를 분석하는 직업[[/footnote]]이랑 스포츠 과학자가 미국에서 만들어서 모 코치가 들여왔다는 것만 알고 있어요. 국내는 최근 일이지만, 해외는 더 오래되긴 했죠.
&gt; **원덕수 요원:** 그러면, 원리는 뭡니까?
&gt; **PoI-4430:** 뭐, 그 코치 말로는, 그 과학자가 어떤 정보를 그 자세에 심어 놨대요. 일반인이 따라하면 뼈가 부러지는 걸로 끝나지만, 야구선수처럼 그쪽 부위에 근육이 극도로 발달한 사람은 그 정보가 발현되는 거죠.
&gt; **원덕수 요원:** 밈이군요.
&gt; **PoI-4430:** 그게 뭔진 몰라도, 아마 그걸걸요.
&gt; **원덕수 요원:** 어차피 당신 기억은 소거될 겁니다. 그 자세와, 여기 있었다는 사실과, 뭐 그런 것들요. 그러니, 혹시 그 자세를 사용한 적 있는 현역 선수나... 하여튼 이 자세가 얼마나 쓰이는지 전부 이야기해줄 수 있겠습니까?
&gt; **PoI-4430:** 자세를 영원히 못 쓴다니 좆됐네요. 이제 뭐 먹고 살지. 코치 해야 하나?
&gt; **원덕수 요원:** 묻는 질문에만 대답하세요.
&gt; **PoI-4430:** 에... 이 자세는 아는 사람만 알음알음 씁니다. 당신네들도 알다시피 이거 잘못 쓰다간 사람 인생 망하잖아요. 근데 저처럼 마무리 투수들은, 근육만 잘 만들면 평생 안 들키고도 살 수 있다는 거죠.
&gt; **원덕수 요원:** 그렇다면, 현역 마무리 투수중에도 있다는 겁니까?
&gt; **PoI-4430:** 인버티드-W 투수들이 토미 존 수술 많이 받는다는 얘기 들어보셨죠? 그러고 투수인생 쫑나잖아요.
&gt; **원덕수 요원:** 그거, 거짓말로 판명된 거 아니었습니까?
&gt; **PoI-4430:** //일반적인// 인버티드-W는 적어도 그렇겠죠.
&gt; 
&gt; **면담 종료.**
&gt; 
&gt; **결론:** 재단은 면담을 통해 SCP-468-KO가 공공연히 프로야구 업계에서 발생해왔다는 결론을 내렸으며, 현재 토미 존 수술을 받은 적 있는 은퇴한 인버티드-W 폼 투수들을 상대로 심문을 진행중이고, SCP-468-KO의 중증 증세의 정보를 없애기 위해 사용되었을 기억소거제가 유통된 경로를 찾고 있다.
[[footnoteblock]]</textarea></pre>
