**项目编号：**SCP-CN-2518

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-CN-2518被安置在Area-CN-18内的一个收容间内，并被放置于SCP-CN-2518-3上。该收容间需确保有不少于四名安保人员全天候看候，任何在未获得授权的前提下试图闯入该收容间者都将被立刻处决。

**描述：**SCP-CN-2518为一颗由合金制成的心脏，外观与大小均与正常心脏相同。根据已探明的金属构成和其颜色判断SCP-CN-2518为青铜材质，但各种常规物理手段均对其无法产生影响。

SCP-CN-2518-1为一名22岁的普通亚裔女性，已确认其对SCP-CN-2518的存在完全不知情。

当SCP-CN-2518-1陷入危险时（包括真实危险和其感知中认为存在的危险），SCP-CN-2518将以极快的速度飞向距离自身最近的人类（其飞行速度与SCP-CN-2518-1遭遇或感受到的危险程度相关），并以尖端击穿其心脏，随后失去心脏的该个体将立刻转化为SCP-CN-2518-2。

SCP-CN-2518-2外观及生理构造均与常人无异，但心脏已被SCP-CN-2518所取代。SCP-CN-2518-2在转化完成后将会对SCP-CN-2518-1的安全状况表现出担忧，同时立即出现至SCP-CN-2518-1所在的地点并不择手段地保证其安全，已证实SCP-CN-2518-2可感知到SCP-CN-2518-1的位置，同时具有类似于空间穿梭的能力。
在已观测到的绝大多数情况下，SCP-CN-2518-2倾向于采用“自杀式保护”的行为，即使用对自身生命威胁最大的方式来保证SCP-CN-2518-1的安全。

当SCP-CN-2518-2无法行动或死亡后（包括但不限于失血过多，全身大面积粉碎，器官机能丧失，被焚烧、汽化或冰冻，脑死亡等），SCP-CN-2518将重新出现在SCP-CN-2518-3上方，若此时SCP-CN-2518-1未脱离危险，则其将再次寻找距离最近的另一位人类并将其转化为SCP-CN-2518-2，该效应将持续直到SCP-CN-2518-1认为其脱离危险为止。若在SCP-CN-2518-1脱离危险之后SCP-CN-2518-2仍然存活，则SCP-CN-2518亦将回到SCP-CN-2518-3上方，同时该现象将导致SCP-CN-2518-2的当场死亡。

SCP-CN-2518-3为一合金制基座，材质和大小均与SCP-CN-2518接近。当SCP-CN-2518-3被单独移动时，SCP-CN-2518的位置不会随之发生变化，但当其效应于下一次发生后，SCP-CN-2518总会重新回到SCP-CN-2518-3上方。

SCP-CN-2518于20██/█/██在一间民宅中被首次发现。一名20岁少年被发现死于家中，左手持有一把沾有大量血迹的尖刀，右手紧握一枚青铜制心脏（即SCP-CN-2518），而其自身心脏则不知所踪。由于未能在现场发现任何来自其他人的活动痕迹，该案件一度被断定为自杀。七天后，保存在当地警局内的SCP-CN-2518突然飞出并穿透值班警察韩██的心脏，随后韩██突然出现至SCP-CN-2518-1于当地就读的大学中，此时SCP-CN-2518-1正遭受两名室友的殴打与辱骂。韩██使用随身携带的警棍将两人击打至昏迷状态，随后SCP-CN-2518离开其体内，导致韩██当场死亡。SCP-CN-2518-1的两名室友在此之后被送往医院进行救治，但一人因多处脏器破裂从而引发大出血，最终抢救无效死亡，另一人则因头部遭受重击导致的双额叶脑挫伤而成为植物人。对二人的伤情鉴定表明两人遭受了远非人类外力所能达到的伤残程度（即使在使用警棍的情况下），对韩██的尸检亦发现其在保护SCP-CN-2518-1的过程中因用力过度而导致自身双臂粉碎性骨折。该现象随后被基金会的外派特工注意到，然而在其试图进行回收时，该青铜心脏突然失踪，并在一段时间后和一青铜制基座被一同寄送至Area-CN-18员工M.Post处。项目随后被上交并编号为SCP-CN-2518。

SCP-CN-2518的飞行速度上限尚不明确，目前已记录到的最高速度为7.92km/s，在此速度下绝大多数建筑和护甲均可被其轻易穿透，而此时其表面温度亦已远高于青铜的熔点，这与SCP-CN-2518已探明的材质不符。

考虑到SCP-CN-2518的特性，对其进一步的收容措施被认为是无必要的。

&gt; //“那如果直接杀了那女孩会怎么样？”——基金会博士，H.six//

&gt; //“否决。除非你不害怕包括你在内的整个站点会被一颗心脏一样大的青铜子弹瞬间打穿的话。此外，我们没有这么做的必要。”——Area-CN-18站点主管，Nolan Van Lith//

在站点主管Nolan Van Lith的安排下，四名基金会特工已被派遣至SCP-CN-2518-1的身边，确保在其不知情的情况下24小时轮流保证其安全，以防止SCP-CN-2518的性质再次意外发生。

**附录：**Area-CN-18于20██/██/██遭到一小股混沌分裂者成员的袭击。经站点主管Nolan Van Lith批准，SCP-CN-2518被从收容间取出并连同SCP-CN-2518-3一起投掷至袭击者面前，随后四名负责保卫SCP-CN-2518-1的特工按照指令对SCP-CN-2518-1进行了间歇性的多次惊吓，由其陷入的频繁恐慌引发的效应导致了██名混沌分裂者的成员被SCP-CN-2518穿透心脏并转化为SCP-CN-2518-2，随后依次在四名特工停止对SCP-CN-2518-1的惊吓后当场死亡。SCP-CN-2518-1事后被给予了一次C级记忆消除。
&gt; “老实说，我想我好像有点明白什么了。”——Nolan Van Lith

项目负责人H.six于此次事故发生的次日下令将SCP-CN-2518的收容等级重分级为Euclid.

&gt; //“好的，博士，我这就去改……但是为什么？”——基金会员工，Folin//

&gt; “没有为什么，妈的。我可不想哪一天突然被Nolan下令说‘那个项目你现在去检查一下，反正也是个Safe不用担心’，结果一进门就被它捅了个对穿，鬼知道那个家伙会不会这么干。”——H.six

&gt; //“我觉得，主管他应该还不至于这么做……”——Folin//

&gt; “你们在说什么呢？工作时间禁止闲聊。对了，Dr.H，正好你在这儿，昨天杀死那群分裂者之后SCP-CN-2518好像发生了点变化，你一会去看一下吧。”——Nolan Van Lith

当天晚些时候，项目负责人H.six被发现从Area-CN-18的三楼楼梯上意外跌落，随后其被送往最近的医院进行救治并长期住院休养。

&gt; “可他不应该是这么粗心的人啊……难道是站点里有人想害他？”——Nolan Van Lith

&gt; //“呃……我想应该不是的，主管。”——Folin//

SCP-CN-2518的收容等级随后被暂时接替H.six工作的Folin更改为Euclid.

**附录2：**在SCP-CN-2518的效应导致[已编辑]名人员死亡后，负责对其进行观察的站点员工Folin首次注意到其背面（贴近底座一侧）出现四个模糊字样。在SCP-CN-2518-的效应导致[已编辑]名人员死亡后，其下方汉字已可以进行辨识。
&gt; “//至死不渝？//”——Nolan Van Lith

**附录3：**与SCP-CN-2518和SCP-CN-2518-3一同寄来的，附在包裹上的纸条：
&gt; 有一个奇怪的家伙请求我们帮忙制作一件未完成的艺术品，嗯？
&gt; 我们不愿意被主动打扰，我们不愿意接受委托，我们更不愿意在别人已有的基础上创作——这一点都不cool.
&gt; 但或许，这可以是个例外。
&gt; 我们相信最完美的艺术在于精致，奇特，一丝不苟，而且……有着能打动我们的表现形式和创作动机。
&gt; 最重要的，这真的很cool.。
&gt; 它甚至让帮助这个怪家伙完成请求的我们也变得更cool了，不是吗?

&gt; “……”
&gt; “原来如此。”
&gt; “瞧瞧你干了一件什么事，小子。一个和基金会的交易，而且居然敢强硬到了这种地步？”
&gt; “这可真是，疯狂透顶了，你难道不这么觉得吗？”
&gt; “不过……好吧，虽然我不太确定这是否划算，但是至少这一次，我想我可以代表基金会回复你：**我们接受这笔交易。**”——Nolan Van Lith
