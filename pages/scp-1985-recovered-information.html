    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Nota Introductoria:** Mucha de la siguiente información respecto a [[[SCP-1985]]] aún requiere ser descifrada debido a un sistema de autorización y almacenamiento de información inusuales (por ejemplo, en algunas instancias, información altamente clasificada ha sido recuperada pero información con una clasificación menor no lo ha sido).

La recuperación de información se encuentra en curso. Tu actual nivel de acceso es: **NIVEL 3**. Cierta información está restringida a Nivel 4, Nivel 5 o al PAE &#34;Rata Almizclera en Voladizo&#34;.

&gt; **Nombre Código del Proyecto:** Rhodes[[footnote]]Solo una referencia al Proyecto Rhodes existe en los archivos actuales de la fundación fuera de los archivos de SCP-1985. La información adicional está restringida al Nivel 5.[[/footnote]]
&gt; 
&gt; **Proyecto#:** PRJRDS-006205
&gt; 
&gt; **Sub-Etiqueta de Identificación del Proyecto:** Dispositivo de Investigación de Escenarios Clase-K R-21
&gt; 
&gt; **Descripción:** R-21 es actualmente el Dispositivo de Investigación de Escenarios Clase-K más exitoso. [SIN DESCIFRAR] precedida por varios dispositivos y especímenes humanos descartados.
&gt; 
&gt; [SIN DESCIFRAR]
&gt; 
&gt; **Notas de Construcción del Artefacto Anómalo:** [SIN DESCIFRAR] junto a una sorprendente cantidad de información extrapolada de la función anómala de [[[SCP-201|SCP-1005]]].[[footnote]]SCP-1005 parece referirse a [[[SCP-201]]], no a [[[SCP-1005]]].[[/footnote]]
&gt; 
&gt; **[[[SCP-507|SCP-2914]]]:**[[footnote]]SCP-2914 parece referirse a [[[SCP-507]]], no a [[[SCP-2914]]].[[/footnote]] El método de teletransportación trans-universal de R-21 se basa primariamente en la investigación extensiva de 2914. Desde la muerte de 2914, sus atributos anómalos exactos han sido duplicados tres veces, desafortunadamente desestabilizando a cada sujeto psicológicamente de forma permanente. [DATOS BORRADOS RECUPERADOS: La duplicación falló en los 197 sujetos experimentales restantes.] Ninguno de estos tres sujetos puede ser considerado apto para expediciones extra-realidad.
&gt; 
&gt; [SIN DESCIFRAR] Además, la habilidad de 2914 no funcionará sin estar implantado en un ser humano. Debe ser parcialmente controlado y activado por un dispositivo parcialmente orgánico. Sin embargo, ha sido imposible replicar las funciones cerebrales superiores únicas de 2914 las cuales le permitían ser afectado por su habilidad sin perder la cordura. Todos estos factores son lo que requiere primariamente de un dispositivo implantado en un sujeto humano, combinado con [DATOS BORRADOS RECUPERADOS: elementos del “cerebro” orgánico de instancias de SCP-1313[[footnote]]SCP-1313 no parece referirse a [[[SCP-1313]]]. La referencia es por ahora desconocida.[[/footnote]] ]
&gt; 
&gt; A pesar de la experimentación extensiva, los investigadores no han sido capaces de replicar perfectamente la “función segura” que 2914 aparentemente utilizó durante su teletransportación, la cual le permitió arribar en áreas (//relativamente//) seguras para la vida humana. R-21 y otros dos sujetos de Rhodes presentan una función segura funcional que se activará únicamente al momento del regreso pero funciona indebidamente en el viaje inicial, limitándose únicamente a “dejar” al sujeto sobre la corteza terrestre [SIN DESCIFRAR]
&gt; 
&gt; **SCP-1313:**[[footnote]]SCP-1313 no parece referirse a [[[SCP-1313]]]. La referencia es por ahora desconocida.[[/footnote]] [SIN DESCIFRAR] para que la red neuronal funcione y se centre en realidades específicas apropiadamente a pesar de (o quizá debido a) su naturaleza biológica. La programación debe consistir de una “fijación de objetivo” específica que es simple, fácil de entender, y extensivamente documentada. Naturalmente, esto no plantea un problema. [SIN DESCIFRAR]
&gt; 
&gt; [SIN DESCIFRAR] Desafortunadamente, es complicado comprobar la protección frente a cambios de realidad derivados de SCP-4879 y SCP-4777.[[footnote]]La sección no se refiere a SCP-4879 ni a SCP-4777. La información adicional está restringida a Nivel 5.[[/footnote]] Cuatro sujetos ya han sido borrados de la existencia en eventos localizados. RK-21 es ███ ██ ███ ████ ████████ en cuya protección parece funcionar al completo.
&gt; 
&gt; [SIN DESCIFRAR] Se desconoce si esta forma de proceder podría resultar en la activación de otro evento, pero se considera dudoso. Dejando de lado las repercusiones circunstanciales del Proyecto ███████, creemos que los riesgos son aceptables.</textarea></pre>
