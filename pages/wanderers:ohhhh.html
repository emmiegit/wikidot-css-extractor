    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
作者 [[*user Gali z r]]
[[include :scp-wiki-cn:credit:end]]
每一片叶子
都是风的过客
飘下陈腐
闪烁着生命
融入泥土
而风呢
自顾自地吹走了
　　
每一滴晨露
都是芳草的过客
她们短暂地栖息
直至弯曲了青草的腰
顺着叶脉
滑落浸入
或被初阳蒸融
而芳草呢
抖了抖身子
仍旧直直地立着
　　
每一个人
都是你生命的过客
包袱沉重
步履匆匆
晃过你的世界
短暂或长久
他们是线
你
是线的交点
你伸手去挽留
抓住的
只是风的衣角
　　
每一个过客
都是风
他们曾拂过
那片徐徐下落的叶子
未曾因此而停留
他们是芳草
抖落那晶莹的晨露
未曾因此而歇息
　　
你闭上眼
风  叶  过客
他们缓缓离去
只留下你
彷徨茫然惆怅
　　
等你终于睁开眼
时间成为了过客
你再迈不开步子
咀嚼不动食物
两鬓斑白
你坐在梧桐树下
夕阳洒下余烬
你沉思回忆
终沉寂
　　
你的葬礼上
丧乐是最后的过客
你的亲人想抓住你
但他们只抓住风的衣角
而你
随着风离去
成为过客</textarea></pre>
