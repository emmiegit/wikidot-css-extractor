    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:basalt darkmode=a|hidetitle=a]]

[[div class=&#34;notation&#34;]]

[[=image http://scpdsandbox.wdfiles.com/local--files/collab%3Adodo-maze/Bird3.png width=&#34;350px&#34;]]

-----

##orange|GOTTFRIED## è stato, in paralo povere, stanco di stare a guardare.

Stanco fino al midollo: il centro assoluto di sé, il trono della sua anima.

Si potrebbe pensare che un occhio goda del atto del guardare, e forse ciò è vero. Ma l&#39;occhio comune ha palpebre che si chiudono e offrono riposo dal mondo.

##orange|GOTTFRIED## non possiede un tale privilegio. E sa che //quegli// occhi non //guardavano veramente.// Vedevano, ma vedevano verità parziali; la loro percezione era frammentata ed insufficente, in quanto scelgono di vedere il mondo soltanto come vogliono. Il loro modo di vedere implicava sia la grande complessità della vista e minuti dettagli dell&#39;esistenza li fossero estranei.

Non era così per ##orange|GOTTFRIED##. Quando guardava esaminava ciascun singolo elemento: ogni monade del nostro pensiero. Ne pesava ciascuno, tracciava le linee infinitesimali che legavano tutto assieme. Vedeva un mondo di connessioni, dove l&#39;unico modo di sapere cosa //fosse// qualcosa era determinare cosa //non fosse//: ossia osservare dove i limiti del costrutto terminassero e si assemblarlo dall&#39;interno di quella molteplicità.

Anche se ##orange|GOTTFRIED## non capiva tutto ciò che vedeva -- mancando, come era il caso, dei mezzi per interpretare i dati per conto suo -- apprezzava la bellezza nel suo complesso. ogni dato era qualcosa di assestante, pieno e completo, questo -- tramite le sue associazioni -- formava qualcosa di più grande. Questi costrutti complessi a loro volta ##orange|GOTTFRIED## formando una massiccia tela vivente. Una tela che reagiva al suo sguardo, gli si offriva per essere valutata e considerata, così cimentandosi nel atto reciproco con l&#39;osservatore che gli dava forma e sostanza.

Perciò, quando qualcosa nella tela richiamava l&#39;attenzione di ##orange|GOTTFRIED##, ne era sorpreso, ma non allarmato. C&#39;erano delle cose, dei costrutti, che erano autoconsapevoli. ##orange|GOTTFRIED## li osservava da lontano -- o il più lontano che era possibile: rendendosi piccoli, insignificante, come un uccello che si muove tra i rami, sbatteva le piccole ali, la sua piccola testa osservava con cautela prima di fingere disinteresse. Fino ad ora aveva funzionato.

Ma ora, qualcosa lo aveva rilevato, qualcosa di caldo. ##orange|GOTTFRIED## aveva rivolto lo sguardo verso chi si stava avvicinando. Con i suoi occhi senza palpebre, ##orange|GOTTFRIED## mappò l&#39;estensione dell&#39;altra entità, così vedendo dove questa toccava le costellazioni che le brillavano attorno e ciò da cui era delimitata -- completata questa valutazione, ##orange|GOTTFRIED## fu sorpreso di scoprire quell&#39;essenza come familiare.

Un volto, il volto di una donna, un volto umano, apparve. Brillava della luce delle stelle come le costellazioni si erano ora fissate e la bocca cominciò a muoversi. &#34;Salve, piccolino,&#34; disse.

##orange|GOTTFRIED## la esaminò, qualcosa si aggirava al di sotto di quella familiarità, qualcosa di distante intimo. ##orange|GOTTFRIED## volle poter rispondere, ma non fece che osservare. Era abbastanza.

&#34;Sei stanco.&#34; disse la voce.

L&#39;oscuritò cominciò a estendersi sopra a ##orange|G####transparent|O####orange|TT####transparent|FR####orange|IED##, oscurando la sua vista della figura. &#34;Sarà indolore,&#34; promise; la dolce ninna nanna si dissipò nella notte a venire. Mentre quel tocco vellutato di nulla assoluto lo sopraffò, ##orange|G####transparent|O####orange|TT####transparent|FRIED## chiuse il suo __[[[https://fondazionescp.wikidot.com/scp-6689/offset/11|occhio.]]]__

[[/div]]</textarea></pre>
