    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:basalt darkmode=a|hidetitle=a]]

[[div class=&#34;notation&#34;]]

[[=image http://scpdsandbox.wdfiles.com/local--files/collab%3Adodo-maze/Bird3.png width=&#34;350px&#34;]]

-----

##orange|戈特弗里德##只是，非常简单地，厌倦了去看。

厌倦了它的核心：它自身绝对的中央，它灵魂寄托的所在。

人们可能以为眼睛会陶醉于视觉的活动，这也许是对的。可是普通的眼睛有合上的眼睑，容许对这世界的暂时逃离。

##orange|戈特弗里德##却不具有这样的庇护。它也知道//那些//眼睛并不//真的在看//。它们看见，但它们看见的是不完整的真相；它们的认知支离破碎、满是漏洞，只会选择以自己想要的方式去看世界。它们看的方式意味着它们既失去了视觉的宏大复杂，又忽略了存在的微小细节。

对##orange|戈特弗里德##而言则不然。当它看的时候，它会细致地观察每一个元素：我们思想的每一个单子。它衡量着每一个思想的重量，追踪着极小的把一切串连起来的线条。它看到相互关联的世界，唯一知道某物//是//什么的办法就是确定它//不是//什么：寻到所述构造的边缘之所在，并在那多重性中划出一个聚集体。

尽管##orange|戈特弗里德##无法理解它看到的一切——可以说，它缺乏独立解读数据的方式——但它会欣赏浩瀚无垠的美感。每个数据点本身便是一片天地，完整无缺，又在它的联系之下形成了某个更大的东西。这些复杂的构造围绕在##orange|戈特弗里德##周身，形成一张巨大的活网络。那网络会对它的凝视做出反应，将自身供给它评估、考量、热切地与它的观察者互动，这一行为给予了它形式和意义。

因此，当网中的某物呼喊##orange|戈特弗里德##时，它只是惊讶，但并不警觉。这里有东西，有构造、有意识。##orange|戈特弗里德##隔着一段距离——或者说以尽可能近的距离观察着：它让自己变得很小、很不起眼，就像一只在枝头穿梭的小鸟，来回振翅，它小小的脑袋谨慎地扫了一眼，随后又装出不感兴趣的模样。到目前为止，这还是有用的。

但现在，有什么在寻找它，某种温暖的东西。##orange|戈特弗里德##把目光转向来者。在它无法眨动的眼睛下，##orange|戈特弗里德##画出了另一实体的界限，看见它在何处触碰到周身闪烁的星座、又从何处消失——在完成这一评估后， ##orange|戈特弗里德##惊讶地发现它的本质竟如此熟悉。

一张脸，一张女性的脸，人类的脸，出现了。它闪烁着星光，星座停止飘浮，唇间吐出话语。“你好，小家伙。”它低声说。

##orange|戈特弗里德##细细地观察着它，有什么潜伏在熟悉的外表之下，遥远却又亲近。##orange|戈特弗里德##希望它可以回答，但它只能看着。这就足够了。

“你累了。”那声音喃喃道。

黑暗开始笼罩##orange|戈特####transparent|弗里####orange|德##，模糊了它眼中的形象。“你会轻轻地离去，”它承诺道；舒缓的摇篮曲渐渐消失在落下的夜幕之中。随着空无丝绒般的触感降临，##orange|戈特####transparent|弗里德##闭上了__[[[https://scp-wiki-cn.wikidot.com/scp-6689/offset/11|眼睛]]]__。

[[/div]]</textarea></pre>
