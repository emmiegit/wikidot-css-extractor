[[include info:start]]
原文：[http://www.scpwiki.com/scp-249 SCP-249] 隨機任意門
作者：[[*user Dr Gerald]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：**  SCP-249

**項目等級：**  Euclid

**特殊收容措施：**  SCP-249安裝在Site-██的牆面。對SCP-249的訪問無須受到任何限制，但應將傳送位置精確紀錄下來，並每四週一次的提交予4級主管。除非得到4級以上人員的批准，禁止將任何SCP攜入或放置於SCP-249周圍1000公尺的空間內。

**描述：**  SCP-249是一扇有著褪色白漆的無窗門，最初是在 ██████小鎮的一棟房子中尋獲。SCP-249被開啟後，將會連通到850公尺內一扇隨機的門扉。無論SCP-249與該門之間有什麼，穿過SCP-249的任何事物都能被傳送到後者所在處。於目的地觀察發現該門似乎會自動開啟，穿過SCP-249的事物則會憑空出現。開啟後SCP-249的外觀會變得與連接門扉一致，關閉後SCP-249會變回標準外觀，與門扉的連結也會中斷。

然而在大約相隔500次的使用後，SCP-249的隨機連接將不再具有範圍限制，並能夠連接到幾乎世界上的任何位置，甚至能連接到相距數百公里、沒有可稱為「門」之物的地方。當使用次數接近500次時，SCP-249的常規使用就會暫停，並透過測試紀錄其出口位置。自從項目被發現以來，此類傳送都已經整理於以下紀錄中。

**文件249-A**
根據O5-██的指示，拆除了SCP-249影響範圍內的所有廁所。

**附錄249-001**  傳送紀錄。

19██-10-12：SCP-249被發現並移入Site ██。

19██-6-24：█████特工失蹤，數周後在加拿大東部被發現；該員報告了無限隨機傳送的情況。

20██-10-17：似乎為撒哈拉沙漠中央。

20██-12-4：被摧毀城市（應該是███████）的某個倉庫內。

20██-2-25：馬達加斯加。

20██-5-17：SCP-249在開啟後噴發了大量的水。持握把手的██████特工搶在站點被水淹沒前關閉了SCP。在隨後的檢查中發現了一條魚，並確認是大西洋中部深海海底的物種。

20██-10-22：[已刪除資料]

20██-11-19：████特工申請在潛入任務中使用SCP-249。申請批准。任務成功。
