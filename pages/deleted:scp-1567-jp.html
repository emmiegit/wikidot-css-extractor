    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1567-JP - 知恵の代償
**著者:** ©︎[[*user bdpq]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1567-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1567-JPの収容は性質及び影響範囲の広さから不可能ですしかしSCP-1567-JPの性質上一般社会に異常であると発覚される可能性が限りなく低いため特別な対策は必要ありません例外としてSCP-1567-JP-Aに関する情報はその性質上厳しく制限されます。そのため遺伝子研究を行っている研究機関に潜入している財団エージェントはSCP-1567-JP-Aに関する研究が行われていないか監視し研究によりSCP-1567-JP-Aが発見された場合は関係者全員Aクラス記憶処理をし適切なカバーストーリーを用いて研究を中止させてください。

**説明:** SCP-1567-JPは関係を持った複数の異常の総称です。SCP-1567-JP-Aは知的生命体にのみ存在する異常なデオキシリボ核酸[[footnote]]Deoxyribo Nucleic Acid 略DNA[[/footnote]]です。SCP-1567-JP-Aは自身を所有する生命体(以下SCP-1567-JP-Bと呼称)の脳に作用を及ぼし脳の急速な肥大化を促します。その結果としてSCP-1567-JP-Bは非常に高度な知識を得ることが可能です。現在財団が確認している知的生命体は全てSCP-1567-JP-Aを有していることが確認されています、また非知的生命体でSCP-1567-JP-Aを有している生命体は確認されていません。複数のDクラス職員のクローンを使い意図的にSCP-1567-JP-Aを有していない人類を作り出す事に成功しましたがどのクローンもチンパンジーの知能指数と変わらない結果になりました。チンパンジーのクローンを使い、意図的にSCP-1567-JP-Aを有するチンパンジーを作り出す事に成功しました。この実験により生み出されたチンパンジーは現生人類とほぼ同じの知能指数を示しました、その後実験により生み出されたチンパンジーはAnomalousアイテムとして収容されています。
SCP-1567-JP-Bは異常な脳波(以下SCP-1567-JP-Cと呼称)を常に発しています。SCP-1567-JP-Cは現実子に影響を及ぼし空間のヒューム値に関わらず現実改変を起こすことが可能です。一体のSCP-XXX-JP-Bから発せられるSCP-1567-JP-Cでは現実子に与えることのできる影響が微弱すぎるためSCP-1567-JP-Cによる現実改変は発生しませんしかし大勢のSCP-1567-JP-Bが同時に同じ思想を抱いている場合それぞれのSCP-1567-JP-Cが相互作用を引き起こし空間のヒューム値に関わらず現実改変が発生しSCP-1567-JP-Bが抱いている思想へと現実が変化します。SCP-1567JP-Cにより引き起こされた現実改変をSCP-1567-JP事象と呼ばれています。SCP-1567-JP事象はSCP-1567-JP-Bが抱いている思想が現実において起きる可能性が高いほど起こすのに必要なSCP-1567-JP-Bの数が減少します。基底現実においてSCP-1567-JP事象と見られる出来事はほぼ毎日のように発生していますがその殆どが奇跡あるいは偶然として認識されています。

[[collapsible show=&#34;+ 一件のメッセージがあります&#34; hide=&#34;- メッセージを閉じる&#34;]]
 
&gt; 君が財団に来てから一度は思ったことがあるだろう。
&gt; 「なぜ財団はヴェールを維持することに力を注ぐのか、いくつかの平行宇宙ではヴェールを捲くる事により強大な力を手に入れアノマリーの収容を我々より円滑に行えているではないか」
&gt; と確かにヴェールを捲くることにより優秀な人材が確保しやすくなったりヴェールの維持に使っている予算をアノマリーの収容や研究に回すことにより我々はさらに強大な力を得ることができる。ではなぜヴェールを維持することにこだわるのかそれはSCP-1567-JPが存在するからだ。昔、人類は自分たちでは説明のつかないことが起きると人知を超えた存在が起こしていると信じたたとえそれが科学で説明が可能なことでも、大勢の人間が人知を超えた存在がいると信じた結果SCP-XXX-JP事象が起き本当に人知を超えた存在が生まれてしまった。それが我々の収容しているアノマリーだ。もしヴェールを捲ってみろ超常物品の存在を信じる人が増えSCP-1567-JP事象はさらに強化されるだろう。その結果何が起きるか我々の試算では新たなアノマリーの発見数が██.█%増加し今収容されているアノマリーの██.█%の異常性が強化あるいは変化するだろう、さらに██件の新型異常疾患の発生が予想されている。一般社会に混乱をもたらさないためにヴェールを維持しているのではなく、SCP-XXX-JP事象による異常存在の出現を少しでも押さえるためにヴェールを維持しているのだ。
&gt; 
&gt; O5-1
