**项目编号：**SCP-CN-894

**项目等级：**Euclid

**特殊收容措施：**由于SCP-CN-894的分布范围过于广泛，目前尚无抑制其产生及生效的方法，故收容措施主要为在互联网中植入探测程序，监视所有与SCP-CN-894相关的信息。当一条信息被检测为描述SCP-CN-894时，该信息将被立刻删除且信息发布者将被定位，此后将由距离信息发布者最近的机动特遣队负责确认。若确认其目击或受到SCP-CN-894影响，则将由该机动特遣队进一步寻找该次SCP-CN-894事件的SCP-CN-894-1，SCP-CN-894-2与所有目击者，并对其全部进行一次标准记忆清除。

**描述：**SCP-CN-894是一种产生范围覆盖全部中国领土的异常现象，一个完整的SCP-CN-894事件包括四个阶段。

第一阶段：一名居住于非城市地区的年龄小于十五周岁的人类个体，被称为SCP-CN-894-1，在其当地的夜间[[footnote]]指太阳落山后[[/footnote]]，于一非封闭空间[[footnote]]该条件判定范围不明确，目前可知门窗闭锁的房间亦属于封闭空间[[/footnote]]内，且风速大于5m/s时，表述希望与另一人类个体，通常为其父母且被称为SCP-CN-894-2见面[[footnote]]无论是通过任何方式表述，或仅停留在思维中均被视为符合条件[[/footnote]]。若SCP-CN-894-1与SCP-CN-894-2上一次见面[[footnote]]对“见面”的定义依SCP-CN-894-1主观认知而定[[/footnote]]时间距今超过180日，则一次SCP-CN-894事件发生。此时将产生一异常气流[[footnote]]来源于SCP-CN-894-1周围的空气[[/footnote]]，被称为SCP-CN-894-3，包裹SCP-CN-894-1身体，持续约5秒后并离开。


第二阶段：SCP-CN-894-3将锁定目前SCP-CN-894-2的位置，以大约5m/s的速度移动，期间可改变自身形状以穿过障碍物。制造封闭空间阻止其移动的尝试均以失败告终，项目在此情况下表现出以气体分子穿过障碍物分子的方式离开封闭空间。SCP-CN-894-3将于到达SCP-CN-894-2所处位置后将其包裹，并于约5秒后自然消散，恢复为普通空气。此时SCP-CN-894-2将感到短暂的眩晕感，除此外无其他异常。


第三阶段：在第二阶段结束之后的下一次SCP-CN-894-1与SCP-CN-894-2同时处于非快速眼动睡眠时，双方均将被强制转换至快速眼动睡眠，并将出现在一个共同的梦境中。梦境内容主要为双方出现在SCP-CN-894-2的生活环境中，且遭遇一系列事件[[footnote]]仅有极少数事件中，梦境内容有所变化[[/footnote]]。值得注意的是，梦境中的环境与现实相比有极大美化，包括但不限于自然环境与社会环境。


第四阶段：梦境中时间将持续24小时，对应现实中时间约1分钟，且在此期间，仅有致死的威胁可唤醒SCP-CN-894-1与SCP-CN-894-2。此后梦境结束，SCP-CN-894-1与SCP-CN-894-2恢复至非快速眼动睡眠，并将在一定时间后正常清醒。此时认为一次SCP-CN-894事件结束，SCP-CN-894-1与SCP-CN-894-2均于SCP-CN-894事件后报告称精神状态有极大改善。且同一对SCP-CN-894-1与SCP-CN-894-2触发SCP-CN-894事件的时间间隔不小于30日。


SCP-CN-894最初于19/2/2018，在中国██省██市██县周边的7个村中流传有“只要在刮大风的晚上许愿，就能见到爹娘”的传言，并在随后的一个月内引发了6次SCP-CN-894事件，随后该状况被位于██县的潜伏特工发现，并确定为SCP项目。随后基金会人员对事件中所有的SCP-CN-894-1与SCP-CN-894-2，及其他得知该传言者进行记忆消除。但随后SCP-CN-894在全国各地均开始产生，并产生大量类似传言。对所有传言的源头的追踪结果均为某一SCP-CN-894-1在梦境中被其对应的SCP-CN-894-2告知SCP-CN-894的产生方法。考虑到项目的产生及传播范围过于广泛，监控成本过高，且目前无严重不良后果，暂不执行全国范围的监控，仅采取控制互联网传播的标准措施。


目前在极少数情况下，发现了例外情况。SCP-CN-894-1在此时没有15周岁的年龄限制，且与SCP-CN-894-2的关系不仅限于亲子，持续时间明显较短，但其余限制条件仍然有效。有关例外事件请参阅附录中894-b文件。


**附录：**

[[collapsible show=&#34;+ 采访记录894-a&#34; hide=&#34;- 隐藏&#34;]]
&gt; **受访者：**SCP-CN-894-1-1，最初被发现的SCP-CN-894事件引发者
&gt; 
&gt; **采访者：**宋██博士
&gt; 
&gt; **前言：**在SCP-CN-894被发现后，对其源头的追踪结果为SCP-CN-894-1-1，目前年龄11岁，居住于██。考虑到其精神年龄，采访于其家中进行。为方便阅读，原文中的部分方言已转为普通话。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **宋██博士：**你好呀，小朋友。
&gt; 
&gt; **SCP-CN-894-1-1：**（沉默）俺爹说俺不能和没见过的人说话。
&gt; 
&gt; **宋██博士：**没关系的，你看，你奶奶就在旁边，她不是都说可以了吗。
&gt; 
&gt; **SCP-CN-894-1-1：**但是，但是。（沉默）你听了可不许笑话俺。
&gt; 
&gt; **宋██博士：**当然，我绝对不会笑你的。
&gt; 
&gt; **SCP-CN-894-1-1：**哼，大人都是骗子，俺爹也是……你想让俺说啥？
&gt; 
&gt; **宋██博士：**请说说你最初梦到你父亲的事情吧。
&gt; 
&gt; **SCP-CN-894-1-1：**那个啊，大人们谁听了都不信，说什么哪有那种事，明明就是真的。上个月，俺在睡觉，做了个梦，到处都是白的，啥也看不清。俺爹突然一下子就蹦到俺面前了，说什么好久不见，也好想俺。俺就问爹爹，为啥当时说每个月都回来看俺，结果大半年了都不来。接着爹爹就说，之前他忙，没机会来看俺，以后就可以了。说是俺想见他的时候，就找个刮大风的晚上，心里想“俺要见到爹爹”。然后第二天晚上就能见到他了，不过一个月还是只能见他一次。
&gt; 
&gt; **宋██博士：**那之后你就这样做了吗？
&gt; 
&gt; **SCP-CN-894-1-1：**当时俺爹说完那话就又不知道蹦哪去了。再接着俺就醒了。当时俺也不信，但是第二天晚上刚好刮风，俺就想试试呗，万一成了呢。结果又过了一天，晚上俺睡觉的时候又做梦了。那地方俺认识，就是那个██市，以前爹爹带俺去过。爹爹也站在俺面前，拉着俺到处走，给俺讲他平时就在这地方过日子。
&gt; 
&gt; **宋██博士：**能具体描述一下你们都做了什么吗？
&gt; 
&gt; **SCP-CN-894-1-1：**也没啥，一开始爹爹带俺去了他干活的地方，挺大挺漂亮的一大楼。里面还有好多人，爹爹带着俺绕来绕去走了好久，还爬到特高一地方，指着一大房间里面的人说那些都是帮他干活的。俺不太懂，不过应该和隔壁村那个王老汉让一大堆人帮他种地差不多吧，倒也挺好的。然后转了半天，爹爹又带着俺去了一大馆子吃饭，都是俺没吃过的，还真香，俺还没吃过那么好的东西。再接着下午俺爹又带俺去游乐园了，玩了好久。后来爹爹说要再带俺去吃晚饭的时候，俺觉得特别困，就睡着了。等再一睁眼，又回到俺家了。
&gt; 
&gt; **宋██博士：**所以再然后你就把这件事都告诉你的伙伴了？
&gt; 
&gt; **SCP-CN-894-1-1：**对啊，俺们几个人都是爹娘去城里了，成天在一起玩，俺跟他们说了以后他们好像都去试了，过了几天好几个人都说见到他们爹爹了。虽然俺不知道这是咋回事，不过每个月能见一次爹爹，还有那么好玩的，也挺好的。
&gt; 
&gt; **宋██博士：**原来如此，对了，听说最近你突然想要参加扫盲班了，那是为什么？
&gt; 
&gt; **SCP-CN-894-1-1：**那个啊，前段时间吧，俺想了很久，觉得爹爹要是能过那么好的日子，俺肯定也行。不过听说城里都不招文盲的，所以俺就想去学学，然后过几年去城里找爹爹去。不过俺还是有点不信，你说那毕竟是做梦，爹爹真的是那么过日子的吗？
&gt; 
&gt; **宋██博士：**（沉默）我相信一定是的。
&gt; 
&gt; **SCP-CN-894-1-1：**算了，管他的呢。反正最近能见到爹爹了，俺觉得比以前过的高兴多了，这也挺好的不是。
&gt; 
&gt; **宋██博士：**是的，很好，一点会很好的。今天打扰了，就到这里吧，我先告辞了。
&gt; 
&gt; **SCP-CN-894-1-1：**诶，不留下吃午饭吗，阿婆做的小米粥可好吃了。
&gt; 
&gt; **宋██博士：**不用了，我的同事还在等着我，我也需要回去工作。
&gt; 
&gt; **SCP-CN-894-1-1：**那好吧，叔叔拜拜。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**采访结束后，宋██博士以身体不适为由申请延后后续的采访，已通过。


&gt; **受访者：**SCP-CN-894-2-1
&gt; 
&gt; **采访者：**宋██博士
&gt; 
&gt; **前言：**SCP-CN-894-2-1是SCP-CN-894-1-1的父亲，30岁，目前工作于██市████大厦。基金会人员以协助取证为由，伪装为警察对其进行采访。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **宋██：**你好，先生。
&gt; 
&gt; **SCP-CN-894-2-1：**（紧张）你，你好。警察同志，我可没犯过啥事啊。
&gt; 
&gt; **宋██：**请放松，我们知道。今天只是想找你了解一下情况，有助于我们侦破另一次案件。
&gt; 
&gt; **SCP-CN-894-2-1：**这，这，好吧，你问吧，我身正不怕影子斜。
&gt; 
&gt; **宋██：**谢谢你的合作，那么请描述一下你在上周一晚上的经历吧。
&gt; 
&gt; **SCP-CN-894-2-1：**上周一啊，哎，那不是我梦见我儿子那天吗。当时晚上我下班以后喝了点酒，走在回宿舍的路上晕乎乎的，突然一下子就过来一阵阴风，吹得我更晕的，走路都东倒西歪的，还是老张把我扶回去。后来我上了床一闭眼就睡着了，再一睁眼我突然看见我又站在公司门口大街上，我正琢么着这咋回事，突然脑子里就有人和我说话。
&gt; 
&gt; **宋██：**关于这一部分，请详细描述一下。
&gt; 
&gt; **SCP-CN-894-2-1：**你们不是办案吗，怎么想问别人梦见啥。算了，总之那个人，我也不知道在哪，反正声音一直在脑子里响，跟我说现在我是在做梦，马上我儿子也要来了，让我配合帮忙演戏。我问她说要演啥，她说就照着我们老板的样子装就行，别的她都安排好了。再然后砰的一下我儿子就突然在我眼前出现了，我这也是没办法只能赶鸭子上架，死马当活马医了。结果嗨，还真厉害，果然是做梦，公司里那些人全都听我的话，我让干啥就干啥。但是再后来我一想，不能让儿子光看着我指挥人了，得让他高兴，就带着他去我们老板上周请客的饭店去试试，结果还真的不要钱。这一下我就放心了，整个下午带着儿子到处玩。最后到晚上准备开车去吃晚饭的时候儿子好像睡着了，结果又砰的一下啥都没了，我再睁开眼就开始那破宿舍的天花板。
&gt; 
&gt; **宋██：**你能描述一下和你说话的那个声音吗？还有，在这之前你有梦到过你的儿子吗？
&gt; 
&gt; **SCP-CN-894-2-1：**描述不来，就一年轻女娃子，我也具体说不出个啥。梦见我儿子那肯定梦啊，我跑来城里打工这么久，当时还想着赚了钱回去找儿子，结果半年多了，天天打日工，最近才好不容易找下个看大门的工作可以一直做。这我没钱也不好意思就这么回家，结果半年没见儿子，每个礼拜都能梦见他，只是一直没有这么真实的。
&gt; 
&gt; **宋██：**你的意思是说，在这之前你们并没有过像这次一样的长时间交流，或者说可以控制自己的梦？
&gt; 
&gt; **SCP-CN-894-2-1：**那当然没有了。
&gt; 
&gt; **宋██：**是这样啊，我知道了。对了，最近你的同事普遍反映你非常有活力，请问这是为什么？
&gt; 
&gt; **SCP-CN-894-2-1：**哎，自从做了那个梦之后，我就想再过四年，我儿子估计也要来进城打工。要是到时候我还是个看大门的，甚至又跑回工地做日工，那咋整啊。一想就觉得这不行，我也不求混到我老板那种程度，至少到时候让我儿子不要住那地下室宿舍了吧。
&gt; 
&gt; **宋██：**好的，情况我已经了解了，你的供述很有价值，今天就到这里吧。
&gt; 
&gt; **SCP-CN-894-2-1：**那好，那就好，那警察同志再见啦。我也，这个，实在是没钱不能请你吃个午饭了。
&gt; 
&gt; **宋██：**不必了，我也还有工作，再见。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**采访结束后，宋██博士申请休假，已通过。

[[collapsible show=&#34;+ 采访记录894-c&#34; hide=&#34;- 隐藏&#34;]]
&gt; **受访者：**孙█，第五次例外事件中的SCP-CN-894-2
&gt; 
&gt; **采访者：**宋██博士
&gt; 
&gt; **前言：**本次记录为宋██博士回到工作岗位后，主动要求进行的一次额外采访。之前的采访记录已被归至附件中。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **孙█：**你好，之前您单位来找我的时候我们应该没有见过吧。
&gt; 
&gt; **宋██：**你好，是的，之前我不在这边，今天上午才刚刚回来。不好意思麻烦你了，还要再采访一次。
&gt; 
&gt; **孙█：**没啥，没啥，就是（紧张）。算了，我就还是照着上次的说是吗？
&gt; 
&gt; **宋██：**是的，请开始吧，如果有什么问题的话我会打断的，还请见谅。
&gt; 
&gt; **孙█：**那就还是这么说吧，我15岁的时候就跑出来了，不想上学，一个人跑到城里打工。当时我爹气的自己跑到城里把我抓回去，狠狠打了一顿，说整天这么瞎混，以后就是个要饭的。我当时也不甘心啊，我想我爹小时候也是一个人打工，虽然没什么大富大贵吧，不过至少后来也干的养活一家人了。所以后来我有一天就又跑了，这次我想进城怕是还要被我爹抓回去，就跑到隔壁县，然后。
&gt; 
&gt; **宋██：**请等一下，你是怎么去县城的，还有更远的另一座。
&gt; 
&gt; **孙█：**哎，说起这个了。当时我虽然确实是傻，但是至少还知道没钱活不下去，所以都是偷偷从家里拿了点钱溜走的。当时还有那大巴车，你应该也知道吧，破破烂烂的那种黑铁皮，我就坐着那个去的城。
&gt; 
&gt; **宋██：**那请问你第一次被你父亲带回家的时候他是对你偷钱的事情是怎么对待的。
&gt; 
&gt; **孙█：**什么都没说，只是骂我不好好学习，当时我还想他估计没发现我偷钱，（长时间停顿），现在，说实话，当时他肯定发现了吧。
&gt; 
&gt; **宋██：**请继续说吧。
&gt; 
&gt; **孙█：**总之第二次进了另一个县城以后我爹确实没再找到我。但是那日子也不好混啊，我当时才16岁，虽然我爹打工的时候也就17，不过我爹还是比我强多了。我那打工打的连自己都养不起，现在也记得清清楚楚的，基本上早上吃饭不知道晚上还有没有饭的生活。当时才八几年，就那个时候，满大街都是和我一样的人，然后我们都听着哪有挣钱的活就全都挤过去，后来到了听说隔壁县城有活就去隔壁城。结果就这么好几年，我是越走越远啊，没挣下啥钱不过倒是一天三顿有保障了。
&gt; 
&gt; **宋██：**在这个期间你有回家过吗？或者和你家的联系？
&gt; 
&gt; **孙█：**没有，我爹特凶，我哪敢回家，连写个信都不敢，生怕他稍微有点我的消息就追着过来。这之后我就一直和我家再也没联系过，就是这么三十年，还是个人模狗样的，兜里没几张钞票，结果前几天我还被开除了，哎你说那王八蛋老板——
&gt; 
&gt; **宋██：**不好意思，请回到我们的话题上
&gt; 
&gt; **孙█：**啊抱歉抱歉，主要是说起那事我就来气。然后接着说，就是当时我被开除那天晚上，我气得不行又没办法，就跑去喝酒，那天也不知道咋回事风还特大，凉风吹得我又晕晕乎乎的，回了家就睡。一睁眼我就看，哎这不是我家吗，那大柳树还在啊，和我当年跑出来的时候还一模一样的。突然一下子我背后就有人在走路，我回头就看到一个老头从我家里走出来。当时我都没认出来，愣了半天，等他开口我才听出来原来那是我爹。
&gt; 
&gt; **宋██：**他都和你说了什么？请尽量详细的复述。
&gt; 
&gt; **孙█：**我一认出来他，吓得我腿都哆嗦，当时就想跑。可是看他那么老的样子，又不想了，就听着他说。他让我跟着他走，当时他走路那样子你没见到，颤的，估计我爹现实中也确实已经老成这样了吧。他带我进了偏房，以前小时候那地方是每次过什么节日的时候祭祖用的。我刚进去以后还以为他又是和以前一样想让我对着祖宗跪下，结果他用那拐杖指了指，我才看见那桌子上（长时间停顿），多了张我妈的照片。
&gt; 
&gt; **宋██：**对不起，我对此感到很抱歉。
&gt; 
&gt; **孙█：**不，其实我才后悔……当时我就站在那说不出话来，我爹在我旁边对着我说，说已经不在乎我当年跑出去了，也不想在计较什么我到底混没混出个名堂，就算我到时候还是想走他也不拦着我，他就只是想要我能回家给我娘上个香。
&gt; 
&gt; **宋██：**接下来呢？
&gt; 
&gt; **孙█：**（沉默）我就跪在那个祠堂里，啥都没说，我爹也啥都没说就是看着我，然后看着看着，我就醒了，还是在我那破出租屋里。
&gt; 
&gt; **宋██：**原来如此，你提供的信息很有价值，这可以帮助我们的工作，感谢你的协助。
&gt; 
&gt; **孙█：**等等，还有个事，请问下，你们能不能，就是那个……
&gt; 
&gt; **宋██：**怎么了，有什么可以帮到你的吗？
&gt; 
&gt; **孙█：**我现在实在是没钱，前段时间也是倒霉，不小心摔了人家的东西还赔钱，不过我现在想……
&gt; 
&gt; **宋██：**你的意思是你希望得到经济援助？
&gt; 
&gt; **孙█：**不是，我只是……火车票我都买不起，而且这地方离我家太远了，大巴没法开，所以我就是想要……
&gt; 
&gt; **宋██：**（叹气）我明白了，我会尽快给你一张火车票的。
&gt; 
&gt; **孙█：**太谢谢了，太谢谢了，我是真的，这么多年了，我真的，俺想俺爹了。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**采访结束后，孙█按照标准收容措施进行记忆删除。宋██博士申请从SCP-CN-894负责小组中调离，未通过。

[[/collapsible]]

[[collapsible show=&#34;+ 事故报告894-d&#34; hide=&#34;- 隐藏&#34;]]
于17/4/2018，在一次对SCP-CN-894事件的后续处理过程中，负责该事件的机动特遣队员之一钱█拒绝执行命令，并且在得到警告后仍拒绝，随后其被强制带回最近的站点Site-CN-██并接受审问。随后，于21/4/2018至07/5/2018之间，全国范围内共发生9次类似事件，同时有4名SCP-CN-894负责小组成员申请调离项目。


目前的审查已排除上述人员受精神危害或叛离基金会的可能性，可认为其均为仅对SCP-CN-894的收容措施表示抗拒。鉴于其仍拒绝进行工作，且类似事件仍在持续发生，有关项目收容措施的更新议案已交由道德伦理委员会审查。


由于对大多数人员的询问均得到类似结果，本处仅包含对钱█的询问记录。若要查看对其他人员的询问记录请联系SCP-CN-894负责小组主管。

&gt; **受访者：**钱█
&gt; 
&gt; **采访者：**李██，为钱█所属机动特遣队所属站点的站点主管
&gt; 
&gt; **李██：**现在录音开始，钱█，由于你在之前行动中的拒绝服从命令，我现在将对你开始审讯。
&gt; 
&gt; **钱█：**（笑声）没问题，随便问吧，没什么好隐瞒的。
&gt; 
&gt; **李██：**请端正态度，我必须提醒你你的处境，现在你很有可能被认定为背叛基金会而处决。
&gt; 
&gt; **钱█：**老大，别吓我了，我又不是啥也不懂的那些D级，这种事可算不上背叛基金会的程度。而且我绝对忠于基金会，随便拉去不管做一百次还是一千次审查，绝不可能查得出我有一点背叛。
&gt; 
&gt; **李██：**（沉默）你为什么要拒绝服从指令，据我了解你在基金会的工作期间没有任何不良记录，而且你的各项精神测试得分都非常优秀。
&gt; 
&gt; **钱█：**对，但是我实在是干不下去了。那些测试我分是挺高的，但是那只是说明我的工作状态而已，老大你明白吗，我也是个人。
&gt; 
&gt; **李██：**你的意思是你不忍心下手？我并不认为是这样，至少以我的理解不是，而且我相信在基金会这么多年来的工作早就让你明白对待SCP不需要掺杂任何感情了。
&gt; 
&gt; **钱█：**对，没错，我很明白。上周三我才去负责，呃，处理了一下几个人，砰砰砰，就结束了，还有两个的小孩，我一眼都没多看他们。因为我知道他们要是不死就会有大麻烦，我必须处理掉他们。但是老大，刚刚我也说过了，那是工作状态，你知道吗，我七年没见过我爹了。
&gt; 
&gt; **李██：**（沉默）那么我可以理解为同情吗，你因为你自己的处境，而同情那些见不上父母的孩子们，所以拒绝执行任务。
&gt; 
&gt; **钱█：**不不不，不是同情，那是，哎怎么说啊。（笑声）这样吧，老大我问你，那些做了个梦的人，会被什么东西操控精神吗？会一边走路一边传播病毒或者什么更糟糕的东西吗？会突然间原地自爆炸掉几个街区吗？什么都不会，只有两个很寂寞的人，因为隔得太远见不上面，所以就在梦中高兴的玩上一天。然后等醒来以后一个人会更加努力的学习想以后去找父亲，另一个则更加努力的工作想给儿子一个更好的环境。多好啊，老大你明白吗，空虚是会被继承的，从小没人管的孩子长大了，生下自己的孩子以后进城打工，然后他们的孩子还是没人管。那个美好的梦，虽然很虚假，但是至少是一个打破这种令人绝望的循环的机会。可是记忆消除之后呢，什么都不剩。
&gt; 
&gt; **李██：**我并不能认同这种观点，你也知道的，我们的工作之一就是避免异常被暴露给公众，如果不加以控制，这种事情迟早会扩散到公众之中。而且，我们也并没有完全解析SCP-CN-894，并不能保证受到影响的人就一定不会突然爆炸。
&gt; 
&gt; **钱█：**你真的觉得暴露过吗？老大你没有亲自去处理过事件，不过我已经干过不少次了，在一次次走实地的时候都有个很奇妙的发现。好像所有15岁以上的人听到SCP-CN-894的引发方法的时候都会直接当成开玩笑。至于基金会的人可以相信估计是因为大家都已经接受了异常的存在了吧。虽然我也不是什么研究人员，做不了实验，不过我的直觉告诉我就是这样的。SCP-CN-894它是给孩子们的东西，不需要那些已经足够成熟的人来参合了。
&gt; 
&gt; **李██：**这只是你的推断，并不能成为证据，而且事实上目前我们已经发现了少数情况下的特例。某些事件中SCP-CN-894-1与SCP-CN-894-2的关系并不是亲子，引发者的年龄也没有限制在15岁以下。
&gt; 
&gt; **钱█：**好吧，我也明白基金会的办事风格，我这个理由肯定是没法说服基金会的。不过我的立场很坚定，就算让我去和什么大怪兽拼命也好，我拒绝再干SCP-CN-894这记忆清除的活了，就是这样。
&gt; 
&gt; **李██：**注意，这可能为你带来降职的惩罚。
&gt; 
&gt; **钱█：**（笑声）降职去和大怪兽拼命？还是说负责拖咱们站点的所有厕所？老大，话都说到这了，你觉得我还怕那些吗？
&gt; 
&gt; **李██：**好吧，我想我恐怕也无法说服你，看来今天只能就到这里了。
&gt; 
&gt; **钱█：**成，那老大再见，下次说不定咱们就厕所见啦。
[[/collapsible]]

在894-d文件中所记载的讯问次日，一张纸条被发现放置于站点主管李██的办公桌上，监测仪器未能确定该纸条的出现途径，纸条内容如下。

[[note]]

不，不会的，你们的SCP-CN-894确实不会让人突然爆炸，我并没有给它设计过这种功能。


或许你们的理念是竭尽全力阻止异常被暴露给公众，我也理解这种做法，可是真的有必要做到这种地步吗？那可不是一个什么平行空间或者镜子世界之类的东西，只是一个很美好的梦而已，传达他们的愿望的梦。就连你们内部，不是也有支持这种想法的人吗？


你知道从小每年只能见一次父亲的人是什么感受吗？我知道，这就是我的初衷。但是后来我发现并不是只有孩子需要传达愿望，即使是成年人，也有无法传述的愿望。


将愿望寄托于风，送给远方的人。多美好的传说啊，为什么不让它成真呢？你们也知道的不是吗，无论是我设下的那种种限定条件还是针对成人的思维屏蔽，都注定了它不可能被大范围暴露。多好啊，给那些孤单的人和说不出口的人一个美好的梦和美好的希望，多好啊。


我知道你们的组织绝不会那么简单就相信，但是我依然要申明我们的理念，我们的力量是为了他人，绝不容许任何残害无辜者的行为。只要我还在，SCP-CN-894它就永远是无害的。


愿随夜风飘

[[&gt;]]
——//咨询师//
