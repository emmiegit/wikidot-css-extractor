    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1676 – Kundenbindungsprogramm
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-1676
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1676

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1676-1 befindet sich in einer sicheren Fahrzeugbucht an Humanoiden-Eindämmungsstandort-06-3, wobei seine Schlüssel in einem separaten sicheren Schließfach aufbewahrt werden, es sei denn, es wird für Fahrzeugwartung oder Experimente benötigt. Die regelmäßige Fahrzeugwartung gemäß dem vom Hersteller empfohlenen Wartungsplan von SCP-1676-1 ist von HCS-06-3-Mechanikern vorzunehmen.

SCP-1676 zugewiesenes Wachpersonal hat mit nicht tödlichen Waffen ausgestattet zu sein. Alle Instanzen von SCP-1676-2 sind sofort einzusperren und in separaten standardmäßigen Humanoiden-Isolierzellen im E-Flügel von HCS-06-3 einzudämmen. Automatisierte Systeme, die Polizeidatenbanken überwachen, sind so zu programmieren, dass sie Alarm auslösen, wenn ein Fahrzeug der gleichen Marke und des gleichen Modells wie SCP-1676-1 in einen Unfall verwickelt ist, und das Eindämmungspersonal ist über diese Ereignisse zu informieren.

**Beschreibung:** SCP-1676-1 ist ein weißer, zweitüriger Chevrolet S-10 Blazer LS von 2001, der mit denen übereinstimmt, die im Montagewerk in Linden, New Jersey, hergestellt wurden. Den Komponenten von SCP-1676-1 fehlen die identifizierenden Seriennummern oder Fahrzeugidentifikationsnummern (FIN), und wo normalerweise das FIN-Schild auf der Windschutzscheibe auf der Fahrerseite wäre, befindet sich stattdessen eine Plakette aus Sterlingsilber mit der Aufschrift &#34;Kundenbindungsprogramm&#34;. Aufzeichnungen von allen Montagewerken, die solche Fahrzeuge produzierten, fanden keine Unstimmigkeiten, die die Existenz von SCP-1676-1 erklären könnten. Wenn es betankt wird, startet und funktioniert SCP-1676-1 normal.

Wann immer ein Fahrzeug der gleichen Marke, des gleichen Modells und Baujahrs wie SCP-1676-1 in einen Autounfall verwickelt ist, bei dem der Fahrer als direkte Folge getötet wird, erscheint genau 37 Stunden und 21 Minuten später ein exaktes Duplikat des Fahrers auf dem Fahrersitz von SCP-1676 -1. Als SCP-1676-2 designierte Instanzen von SCP-1676-2 scheinen diese Duplikate bis zum genauen Moment des Aufpralls völlig ununterscheidbar von ihren ursprünglichen Subjekten zu sein, einschließlich getragener Kleidung, getragener Objekte, Mageninhalt und Erinnerungen.

SCP-1676-1 wurde in einem Vorort von [ZENSIERT], Michigan, nach dem Erscheinen von SCP-1676-2-1 am ██.██.2001 entdeckt. Zivile Zeugen konnten nicht feststellen, wie oder wann sich SCP-1676-1 dort befand, und allen Zeugen wurde ein Klasse-A-Amnesikum verabreicht und sie wurden nach der Befragung freigelassen. Zum Zeitpunkt der Entdeckung zeigten der Hauptkilometerzähler und der Tageskilometerzähler von SCP-1676-1 beide 0,0 Meilen an. Die Schlüssel steckten im Zündschloss, aber es wurden keine Hinweise darauf gefunden, dass es jemals gefahren worden war.

 **Anhang 1676-1:** Ereignisprotokoll

Am ██.██.2003 ereignete sich ein Vorfall, bei dem der Fahrer eines Blazers bei einem Frontalzusammenstoß in der Innenstadt von [ZENSIERT] schwer verletzt wurde; eine Instanz von SCP-1676-2 erschien genau nach Zeitplan, aber das ursprüngliche Subjekt starb erst drei (3) Tage nach dem Unfall an seinen Verletzungen. Es wurden keine weiteren Anomalien festgestellt und die Instanz von SCP-1676-2 wurde gemäß Standardmaßnahmen eingedämmt.

**Anhang 1676-2:** Beobachteranmerkung
&gt; Sowohl der Vorschlag von Dr. ███████, alle eingedämmten Instanzen von SCP-1676-2 zu terminieren, als auch der Vorschlag von Dr. ████, all diese Instanzen in Klasse-D-Personal umzuwandeln, wurden nach Überprüfung durch das Foundation-Ethik-Komitee abgelehnt. Obwohl die Kosten der Eindämmung hoch sind, wird das Komitee die Ermordung unschuldiger Zivilisten nicht dulden, ohne dass der Beweis erbracht ist, dass sie eine direkte Bedrohung für die Foundation oder ihre Mission darstellen.
&gt; 
&gt; Dass die Anzahl der neu produzierten SCP-1676-2-Instanzen sich dramatisch verlangsamt, da solche Fahrzeuge allgemein weniger genutzt werden, kombiniert mit dem Tod bestehender Instanzen durch natürliche Mittel, bedeutet, dass ein Ende in Sicht und dies demnach vorerst gut genug ist.
&gt;  
&gt; Dr. █████████
&gt; Leitender Beobachter</textarea></pre>
