    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Ниже следует описание экспериментов, проводимых с целью изучения природы SCP-1175.

&gt; **Субъект**: D-7530, мужчина, ярко выраженных страхов не имеет.
&gt; **Дата**: ██. ██. 20██
&gt; **Ход эксперимента**: Субъект входит в вольер SCP-1175, держа в руках свежую сельдь. Объект издает гортанный звук, расцениваемый как приветствие, а затем подплывает к краю бассейна. D-7530 похлопывает SCP-1175 по голове и дает ему рыбу, которую объект с удовольствием поедает. Испытуемому приказано выйти из вольера, но едва тот подходит к двери, как внезапно останавливается и с нервозным видом обхватывает себя руками. После угрозы немедленного расстрела испытуемый, зажмурившись, выбегает из вольера.
&gt; **Окончательный диагноз:** Фобия открытых проходов.
&gt; **Примечание**: //Этот случай был выражен довольно ярко; дальнейшие эксперименты могут показать более непредсказуемые результаты.//

&gt; **Субъект**: D-7522, мужчина, глухонемой.
&gt; **Дата**: ██. ██. 20██
&gt; **Ход эксперимента**: Испытуемого проинструктировали войти в вольер, угостить SCP-1175 рыбой, после этого пробыть в вольере 30 секунд и выйти оттуда. Субъект выполнил все указания, при этом не выказывая никаких признаков обеспокоенности, даже когда SCP-1175 начал издавать звуки.
&gt; **Примечание**: //На людей с отсутствием слуха объект, видимо, не проявляет эффекта.//
&gt; 
&gt; **Дополнение**: После недели наблюдений D-7522 стал вести себя более напряженно и нервно. Ко времени ежемесячной ротации субъект проявлял признаки агрессивной мизантропии.
&gt; **Примечание 2**: //Такое поведение для класса D необычно. Почти все к такому времени пребывания спокойны и идут на контакт, а испытуемый сегодня чуть не укусил охранника. Можно сделать вывод, что на него сработала невербальная часть эффекта SCP-1175, и что сам эффект имеет более чем звуковую природу.//

&gt; **Субъект**: D-7572, женщина, имеет страх перед темнотой.
&gt; **Дата**: ██. ██. 20██
&gt; **Ход эксперимента**: Испытуемая входит в вольер SCP-1175. Объект приветствует ее громким ревущим звуком, но ввиду отсутствия угощения в руках испытуемой, подплывать не торопится. Испытуемая выходит из вольера.
&gt; **Контрольный тест**: Испытуемой приказали войти в освещенную комнату, а затем выключили свет. Субъект стала выражать панику. Когда свет был вновь включен, субъект внезапно схватилась за сердце и упала на пол; обследование показало, что испытуемая скончалась от остановки сердца в момент включения света.
&gt; **Примечание**: //В таких случаях обычные люди с боязнью темноты успокаиваются. Значит, это была фобия внезапной смены обстановки, что довольно-таки нестандартно; она, видимо, дополнила приступ боязни темноты.//

&gt; **Субъект**: D-75170, мужчина, страдает от боязни крови.
&gt; **Дата**: ██. ██. 20██
&gt; **Ход эксперимента**: Субъекта впускают в камеру содержания SCP-1175. Объект, как выяснилось, спит на островке в своем бассейне. По указанию научных сотрудников испытуемый пытается растолкать SCP-1175, на что тот просыпается и отвечает недовольным протяжным ворчанием. Субъект выбирается из бассейна, но, не успев дойти до двери, начинает щипать себя за руку и бормотать под нос истерическим тоном. Испытуемый падает на пол вольера и начинает рыдать; в вольер входит охрана, выстреливает в SCP-1175 усыпляющим дротиком, а испытуемого передает команде психотерапевтов.
&gt; **Окончательный диагноз:** Страх перед собственной кожей. Избавиться от нее испытуемый не может, так как боится истечь кровью, и из-за этого мучается тяжелой дилеммой.
&gt; **Примечание**: //Чтобы одна фобия подавляла другую... Ему не позавидуешь.// - Н.с. Л██████

&gt; **Субъект**: D-7595, мужчина, осужден за террористические акты.
&gt; **Дата**: ██. ██. 20██
&gt; **Ход эксперимента**: Испытуемый заходит в вольер, но к объекту приближаться опасается, так как осведомлен о его свойствах. SCP-1175 пытается подобраться ближе к D-7595, но тот отбегает еще дальше. Объект принимает поведение испытуемого за игру и начинает плыть в сторону испытуемого, издавая отрывистые звуки (всего три (3) звука). Субъект убегает из вольера.
&gt; **Последствия эксперимента**: D-7595, выйдя из вольера, набросился на научных сотрудников. По случайности, когда научный сотрудник ████████ вскрикнула, испытуемый немедленно упал на пол. Дальнейшие тесты показали еще и неприязнь к сотрудникам класса D.
&gt; **Примечание**: //Испытуемый получил три фобии, как и ожидалось. В личном деле субъекта имеются данные о подрыве самодельной взрывчатки - возможно, голос 1175 открыл у него страх перед громкими звуками. Мы не можем установить, является ли первое проявление неприязнью к сотрудникам Фонда, к их униформе или к чему бы ни было еще: субъект все еще не пришел в себя и адекватно отвечать на вопросы отказывается. Следует ликвидировать его до ежемесячной ротации.//

&gt; **Субъект**: D-75330, мужчина, боится получить новую фобию. О свойствах объекта оповещен не был.
&gt; **Дата**: ██. ██. 20██
&gt; **Ход эксперимента**: Субъект входит в вольер. Завидев SCP-1175, осторожно подходит к нему и начинает разговаривать с объектом. SCP-1175 отвечает испытуемому низким фырканием. Приняв этот звук за угрозу, субъект спешит покинуть вольер.
&gt; **Последствия эксперимента**: Субъект не проявлял никаких особых примет до момента следующего опыта с SCP-████. Сотрудник начал отказываться от эксперимента, умоляя работников Зоны █ не впускать его в камеру экспериментов, потому как, по его словам, &#34;эта штуковина опасная&#34;. До ежемесячной ротации субъект находился под осмотром психотерапевтов.
&gt; **Примечание**: //А этот случай интересный. Как выяснилось, D-75330 стал бояться не просто получить фобию, но еще и всего того, что может вызвать фобию. Иными словами, у испытуемого началась структурированная паранойя. Интересно, а что было бы, если бы он еще дольше контактировал с объектом?//

&gt; **Субъект**: D-7567, женщина.
&gt; **Дата**: ██. ██. 20██
&gt; **Ход эксперимента**: Испытуемая входит в камеру с угощением в руках. SCP-1175 выбирается из воды и издает громкий лающий звук. Субъект бросает угощение в воду и спешит уйти.
&gt; **Последствия эксперимента**: Как позже выяснилось, субъект приобрела прогрессирующую фобию лишения свободы. Во время эксперимента с SCP-████ D-7567 каким-то образом сбежала из Зоны █; к счастью, она была обнаружена опергруппой Зоны █ в соседнем лесу. Испытуемая была расстреляна на месте во избежания повторения инцидента.
&gt; **Примечание**: //Мы не знаем, как именно сбежала испытуемая, так как свидетелей тому не было; из всех камер Зоны █ сработала только та, что располагается у входа. Видимо, страх перед заточением мог затронуть ее инстинкт сохранения, и не исключено, что она просто прокралась мимо камер.//</textarea></pre>
