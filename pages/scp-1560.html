    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1560 - Extradimensional Albatross
**Auteur :** [[user Aelanna]]
**Traducteur :** [[user Regiss]]
**Date de publication originale :** 3 juillet 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1560

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Étant donné que les spécimens de SCP-1560 ne peuvent actuellement pas être confinés de quelque manière que ce soit par la Fondation, la Force d&#39;Intervention Mobile Lambda-4 &#34;Les Ornithologues&#34; a reçu l&#39;ordre d&#39;exterminer les populations de SCP-1560. Les spécimens de SCP-1560 décédés sont conservés dans des unités de stockage biologiques cryogéniques standards au Site ██. Le personnel peut avoir accès à ces mêmes spécimens avec l&#39;autorisation préalable d&#39;au moins deux (2) chercheurs seniors de Niveau 3.

**Description :** SCP-1560 est une espèce animale d&#39;origine présumée extra-dimensionnelle semblable au //Thalassarche melanophris// ou Albatros à sourcils noirs, à l&#39;exception notable de sa taille anormalement grande, ses yeux et l&#39;absence complète de pattes. Les SCP-1560 adultes peuvent atteindre une envergure de 3,8 m (environ trois fois celle du //T. melanophris//) et semble avoir une espérance de vie surpassant la durée d&#39;observation réalisée jusque-là par la Fondation  (environ ██ ans). Les yeux de SCP-1560 sont très différents de ceux des oiseaux terrestres ; des expérimentations ont déterminé qu&#39;il possède des yeux composés extrêmement sensibles aux ultraviolets.

Les populations de SCP-1560 se divisent en petits groupes familiaux situés à une altitude supérieure à 8 100 m au-dessus du niveau de la mer. La Fondation traque actuellement --six (6)-- --huit (8)-- quinze (15) familles connues. Le comportement de SCP-1560 est similaire à celui d&#39;un oiseau marin terrestre à l&#39;exception qu&#39;il ne se pose jamais et ne passe en dessous des 8 100 m que pour se nourrir, période pendant laquelle les spécimens disparaissent complétement pendant cinq (5) à dix (10) minutes. Des photographies à longue distance et des études approfondies sur le comportement de SCP-1560 indiquent que les spécimens qui chassent se téléportent dans un lieu extra-dimensionnel peuplé de larges céphalopodes constituant leur principale source d&#39;alimentation ; les spécimens présentent souvent des plaies ou cicatrices semblables à celles pouvant être trouvées sur les cachalots chassant les calmars géants dans les profondeurs.

Jusqu&#39;à aujourd&#39;hui, la Fondation n&#39;a pas été en mesure de capturer un spécimen vivant pour l&#39;étudier. Dès lors qu&#39;ils sont blessés ou capturés, les spécimens de SCP-1560 se téléportent dans un lieu extra-dimensionnel et ce peu importe leur altitude. Les tentatives d&#39;administration de tranquillisants se sont soldées par le même résultat et, dans la plupart des cas, les spécimens tranquillisés ne sont jamais réapparus et sont présumés morts. Puisque SCP-1560 semble être doué d&#39;une intelligence limitée et a commencé à développer une hostilité envers les appareils d&#39;observation de la Fondation, toute nouvelle tentative de capture de spécimens de SCP-1560 a été suspendue jusqu&#39;à nouvel ordre.

**Addendum 1560-01 :** Journal des individus SCP-1560 notoires

**Désignation :** SCP-1560-01
**Description :** Plus grand et âgé des spécimens, SCP-1560-01 est un mâle de 3,86 m d&#39;envergure semblant être doté d&#39;une intelligence élevée. Il était déjà adulte au moment de sa documentation et est toujours vivant après ██ années d&#39;observation par la Fondation, ce qui en fait la valeur étalon pour l&#39;espérance de vie maximale de SCP-1560. SCP-1560-01 était le chef d&#39;une nuée de huit (8) spécimens, dont un ayant disparu et n&#39;a plus été revu suite sa tentative de capture par la Fondation. SCP-1560-01 est légèrement agressif et va pourchasser les avions de la Fondation lorsqu&#39;ils sont à moins de 500 m de la nuée.

**Désignation :** SCP-1560-08
**Description :** Un spécimen femelle adulte. Le ██/█/██, SCP-1560-08 a été observé disparaître pendant une durée d&#39;environ dix-huit (18) minutes, suite à quoi il est réapparu avec trois (3) spécimens apparemment nouveau-nés de SCP-1560, désignés SCP-1560-29, SCP-1560-30 et SCP-1560-31.

**Désignation :** SCP-1560-21
**Description :** SCP-1560-21 est réapparu gravement blessé suite à une &#34;plongée de chasse&#34; le ██/██/██. Il a réussi à rester dans les airs dans un état de détresse extrême pendant environ une heure avant de succomber à ses blessures et de tomber du ciel, suite à quoi il a été récupéré par les membres de la FIM Lambda-4. Les restes de SCP-1560-21 ont été cryogénisés au Site ██, tout comme le contenu de son estomac et les parties de tentacules tranchants plantés dans ses plaies.

**Désignation :** SCP-1560-28
**Description :** [DONNÉES SUPPRIMÉES]. Épave du Roc 1-9 retrouvée sur le site du crash sans complications. Aucun survivant.

**Addendum 1560-02 :** Observations

&gt; Jusqu&#39;à ce jour, SCP-1560 a toujours été observé en train de voler d&#39;est en ouest indépendamment des vents dominants ou de l&#39;hémisphère. L&#39;importance de cette découverte est à l&#39;étude.
&gt; 
&gt; Dr █████████

**Addendum 1560-03 :** Observations

&gt; Bien que nous ayons été véritablement chanceux jusqu&#39;ici, l&#39;altitude de vol du SCP-1560 combinée à sa grande taille et au nombre d&#39;individus toujours croissant en fait une menace sûre de provoquer un jour un accident avec un avion civil. Avant qu&#39;un tel scénario n&#39;autorise la mise en place d&#39;une procédure de confinement permanente, il nous faudra peut-être envisager de réduire la population de SCP-1560 en abattant une ou plusieurs de ses nuées.
&gt; 
&gt; Dr █████████
