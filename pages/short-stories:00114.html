    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;2019/02/14, 地点：第一次相遇的公园&#39;
content: &#34;“你说什么呀，当然我是依旧爱你的。”\n\n“你不懂。你的爱是烟火般、沙漏般的爱，你的爱短促而又稀薄，甚至难以触摸。我不需要这次等的仿冒品，我所渴望的比这多得多，我要的是洪水般、野草般的爱，是落叶归根的融入，是没有缝隙的归属，是永恒的共鸣。是两个人掏出生命揉合在一起，是我无条件地爱一个人，而他也无条件爱我。”\n\n“……那么请至少告诉我，你爱上了谁。”\n\n他被吓到了，他放弃了。她用一种近乎怜悯的眼神看着他。\n\n“这么说吧，我爱上一片有思想的云。”\n\n话音未落，一朵娇艳的[[[scp-cn-1314|血肉之花]]]在芳唇之间绽放。血管和内脏毫无防备地激涌而出，缠绵在一起，如同速生的荆棘藤蔓，一直长到天空。&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 0个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
