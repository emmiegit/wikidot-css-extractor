    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2076-JP - 暗所においで
**著者:** ©[[*user Spade5623]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2076-JP　　　　　　　　　　　　　　

**オブジェクトクラス:** Euclid　　　　　　　　　　　

**特別収容プロトコル:** SCP‐2076-JPはサイト-8182の15m×15m×15mの特殊生物飼育ユニット内に収容されています。 SCP‐2076-JPは太陽を含めた光源を嫌うためコンテナ内の照明は最低限になっています。また、室内は湿度を82％に保たれています。給餌は1週間に1度、存命の成牛を1頭与えてください。ユニットに立ち入いる全職員は専用防毒面の装着が義務付けられています。また同時に、ユニットから退出する際には、細霧噴射滅菌シャワーでSCP‐2076‐JPの病毒因子を完全消滅させてから退出してください。

**説明:** SCP-2076-JPは体高3.4m、体重835kgの生物です。頭部はミドリイシサンゴ（学名//Acropora studeri//）に酷似しており、白化しています。また、バッカクキン科(学名//Clavicipitaceae//)に属する病毒因子を放出します。SCP-2076-JPの脚部は約40本の粘液を分泌する触手で構成されています。触手の内、2本の巨大な触手はヒト(Homo sapiens)の腕に類似し、上腕骨や肩甲骨と一致する骨が存在しています。

20██年、和歌山県[編集済]市[編集済]岳で行方不明事件が多数発生し地元警察が捜索、[編集済]岳のSCP-2076-JPが生息する洞穴を発見し警察は財団に捜査権を譲渡、SCP-2076-JPが財団エージェントによって確保されました。SCP-2076-JP発見当時、洞穴内で多数の上半身のみの人間の遺体と生存者1名（小林 ██）が発見されました。男性は脚部が欠損しており、重度の栄養失調状態にありました。医療チームによって治療され、現在療養期間中です。男性は以下の証言を財団に提供しました。

**インタビュー記録**

&gt; **インタビュー対象:** 小林 ██
&gt; 
&gt; **インタビュアー:**  ███博士
&gt; 
&gt; **付記:** インタビューはでサイト-8141の特別監視室で行われました。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **███博士:** 体調はどうですか？あまり優れないのであればインタビューを中止しますが。
&gt; 
&gt; **小林 ██:** 優れませんが、大丈夫です。会話くらいなら、できるかと。
&gt; 
&gt; **███博士:** ご協力感謝します。では始めさせていただきます。まず、あなたは当日、どのような目的をもって[編集済]岳に行ったのですか？
&gt; 
&gt; **小林 ██:** ああ、はい。あの日は新しく通販で買った登山靴を試すために行きました。普段品薄の商品だったので嬉しかったんです。それで張り切って、地元で危険だと噂されている険しい[編集済]岳に挑戦してみたんです。
&gt; 
&gt; **███博士:** 何故、SCP-2076-JPが生息していたあの洞穴に入ったのですか？
&gt; 
&gt; **小林 ██:** それが、[編集済]のはずれを歩いていたらその洞穴があったんです。その時、ちょっと頭がぼうっとしたんです。…そして、洞穴に入ってみたい。ドキドキ、わくわく、怖いもの見たさというのでしょうか。まるでお化け屋敷に入る前の気持ちに似たような感じになったんです。
&gt; 
&gt; **███博士:** 怖いもの見たさですか。その欲に勝てず洞穴内に？
&gt; 
&gt; **小林 ██:** そうです。そうです、どうしても気になって関心がもっていかれたからか、引き返すという判断がつかなかったんです。ただ欲に負けて。
&gt; 
&gt; **███博士:** 洞穴内で何を見ましたか？
&gt; 
&gt; **小林 ██:** まずは、腐敗臭が立ち込めていました。あと、足がない人の死体があちこちに。死体の中には頭が異常な形に変形しているのもありました。イソギンチャクみたいな感じの。頭。動いていた、動いていました。そっそれと、本来下半身とつながっていたハズのところ、断面にも白い触手が蛆みたいにうねうね、してました。気持ち悪かった。
&gt; 
&gt; **███博士:** 変形した頭、下半身の白い触手ですか。SCP-2076-JPのようだ、その時SCP-2076-JPはいましたか？
&gt; 
&gt; **小林 ██:** いました、懐中電灯を持っていたからハッキリ、俺の十数メートル先で女性の下半身を頭にあいた大きい口？で食べていました。ハッキリ俺は見ました。見たんです、
&gt; 
&gt; **███博士:** そうでしたか。では洞穴内でのあなたの行動を教えてください。
&gt; 
&gt; **小林 ██:** 俺は……化け物が女性の下半身を食べているのを見てパニックになり、逃げようとしましたが体が全く動かず立ち尽くしていました。そしたら化け物が足を食べながら俺のほうに向かってきたんです。化け物が目の前にきた瞬間、今までにないほどの腹痛を感じました。何が起こったのかわからず、その場に倒れこみました。多分、その時に下半身をもってかれたと思います、あっ足、足、足の感覚があっ、ありませんでしたし、
&gt; 
&gt; **███博士:** 本当につらい思いをされましたね。ではあなたが来た当時の洞穴には他の生存者はいましたか？
&gt; 
&gt; **小林 ██:** いませんでした、はい。俺が洞穴に来て体感3日ぐらいか、私は救出されました。あっっ、でも、俺は上半身だけになっても生きていた。もしかしたら俺が死体だと思っていた人達も生きているかも。
&gt; 
&gt; **███博士:** それはありませんでした。生存者はあなたのみでした。よくご無事で。
&gt; 
&gt; **小林 ██:** 足がなくっているのに、出血がなかったんです。それに痛みも時間がたつごとに軽減していきました。ただ、断面に化け物の体から出ている粘液？が大量に、、、いや。粘液というよりスライムというべきか、
&gt; 
&gt; **███博士:** 断面に粘液、ですか。SCP-2076-JPが傷の処置を？
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:**このインタビューの後、小林 ██はクラス-C記憶処理を施されサイト-8141に収容、24時間体制で監視されています。
&gt; 

現場に散乱していた上半身のみの遺体を回収し医療チームが3人の遺体の死亡解剖を実施したところ、遺体には通常の遺体とは異なった点が発見されました。3人の頭部からはミドリイシサンゴ（学名//Acropora studeri//）に酷似した細菌で構成された触手が発現していました。半身の断面には生存者の男性と同じく成分不明の粘液が検出、頭部の触手とは異なる細胞で構成された触手が粘液から発生していました。

粘液を調査した結果、粘液には刺激緩和の作用があるアラントインや優れた抗菌力をもつタイロシンが多く含まれていることが判明しました。粘液は被食者の栄養状態を可能な限り新鮮に保つために付着させていたと考えられます。

ただ、それにも関わらず回収された遺体が全て栄養失調の状態にあったことに疑問を覚えた医療チームが、改めてSCP-2076-JPの悪性因子および遺体の頭部から発見された触手を調査した結果、病毒因子単体に意識があり生きていることが確認されました。また、病毒因子のゲノム解析を実施した結果、SCP-2076-JPのゲノムと一致しました。このことから、病毒因子はSCP-2076-JPのクローンであるということが考察されます。

病毒因子はSCP-2076-JPの生息している洞穴付近の大気中からも検出されています。ここから推測するに、洞穴に接近した人間は病毒因子を呼吸によって体内に取り込むと、洞穴などのSCP-2076-JPが生息する場所への拡散的好奇心、知的好奇心が増幅されて自らをSCP-2076-JPの元へ誘導。SCP-2076-JPは誘導した被食者を上半身と下半身を2つに分離。上半身は病毒因子が寄生しているためクローン作製のための宿主に、下半身は自らの糧として捕食していたと考えられます。また、この研究結果から普段の生活において、暗所に対しての好奇心が強い人間はSCP-2076-JPから放出された病毒因子による影響を受けている可能性があることが発覚しました。

SCP-2076-JPが人間を主に捕食していた理由については、洞穴に接近する動物の中で最も大きく栄養価が高い食料であったことからだと考えられています。


**補遺１:** 3人の遺体は解剖後、焼却処分されました。

**補遺2:** 6月██日2時16分、サイト-8141に収容された療養期間中の生存者(小林 ██)の容態が急変し、頭部より細菌で構成された触手が発生しました。頭部の原型を喪失し男性の死亡が確認されました。男性はサイト-8182に搬送されました。

**補遺3:** 7月██日23時42分、上半身の断面より2,3メートルの触手13本が確認されました。監視が強化されました。

**補遺4:** 男性を収容して6週間目となる7月██日17時29分、男性はSCP-2076-JPに変異しました。これをSCP-2076-JP-Aと指定し特殊生物飼育ユニットに収容されました。</textarea></pre>
