    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 为了慰劳一年下来的辛苦，决定在站点-8181举办年会兼圣诞晚会。
&gt; 接下来，平时工作不敢松懈的他/她们会以什么形式享受派对呢？
&gt; 紧绷一年神经的副作用会引发一场**巨大骚乱**吗？还是会变成一种**沉静**的氛围呢？会有压根无人料想的**混沌**出现吗？
&gt; **一切皆由你们的故事组成。**

++ __该写什么样的故事？__

&gt; ・ 请写**在2013年于日本分部站点-8181举办年会的场景**的故事。
&gt; ・ 添加标签**「2013忘年会竞赛」**。
&gt; ・ 主办人的目的是**「发掘性格」**。
&gt; ・ 短点就行。
&gt; ・ **只有「是网站成员」**才能参加。没有人事档案也无妨。（因为是投票对象，所以可以被用于创建人事的必要条件。

++ __舞台设定？__

&gt; ・ 舞台是基金会日本分部的站点-8181。
&gt; ・ 年会将在傍晚到晚上举办。
&gt; ・ 站点-8181内的大厅作为**主会场**，食堂作为**分会场**，站点其余部分作为**年会区域**。

++ __写作规则？__

&gt; ・ 把平时无法放松的事务抛在脑后尽情享受吧。
&gt; ・ 不过，别模仿“**明年的年会取消了**”那样。（违反收容**出局**，送进医院**安全**
&gt; ・ 可以在故事中自由设定配置，但不要使用**过多设备**。（毕竟我们是秘密组织。
&gt; ・ 若与重要设定发生冲突，有机会需要协商讨论。

++ __补足事项__

&gt; ・ 并不是**一人只能发一篇。**假如看过别人的作品后有我也要这么写！的想法也可以来写。
&gt; ・ 故事的写法不做限制，不论是事故报告的风格，还是访谈的风格，直接像报道一样写也行。
