    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

No me importa.

No, en serio. La respuesta a cualquiera de tus preguntas es esa. No me importa.

La apatía es la armadura corporal más fuerte de todas. ¿Por qué debería importarme que haya un lagarto gigante corriendo suelto? ¡Tengo documentos que archivar, maldición! ¿Por qué debería importarme que la come-semen esté suelta y se dirija a mi sector? Estoy en mi descanso.

Todo es una narración. Todo, especialmente la vida real. Esto, esto es eso. Tengo sospechas sobre otras &#39;vidas reales&#39; en las que trabajo en mi tiempo libre. Pero divago. Narrativas. Existen en el mundo, al igual que las coincidencias. No son muy fuertes y en su mayoría solo son un conjunto de clichés repetidos. Los destacamentos móviles tan bien entrenados caen fácilmente mientras que los civiles logran salvar el día; investigadores en jefe que por derecho deberían estar archivando el papeleo asumen la peligrosa tarea de neutralizar un SCP peligroso; 682 escapa y comienza un alboroto; ese tipo de cosas. Y la gente siempre actúa como si estuviera en una mala película de suspenso, o una mala de ciencia ficción, o una mala de acción o lo que sea. Excepto yo.

Así es como he logrado llegar hasta los noventa, niño. No me importa lo que suceda a mi alrededor, solo me importa lo que tengo que hacer. Sobreviví caminando en medio del Incidente Clef-Kondraki porque ni siquiera reconocí su presencia. Tomé un poco de café de la sala de descanso mientras Kondraki estaba en su traje de batalla y estaba llenando unos formularios de presentación en mi oficina para solicitar un presupuesto para la reconstrucción del Sitio mientras Clef se estaba congelando en el pasillo. Siempre he sido ese tipo de persona, y me ha ayudado a sobrevivir. 682 se precipitó a una pulgada de mi cara, y no hice nada. Ni siquiera me inmuté.

Esa cosa no es lo que parece, ¿sabes? Ese maldito lagarto gigante no es hostil, es reaccionario. Es como un 173 invertido - lo ves y sientes cualquier emoción o reacción al respecto y te odia. Es por eso que en el experimento quiensabeelnombre con los niños no funcionó, y por qué 053 se llevó tan bien con él. Simplemente no siento ni reacciono. Funciona para mi.

Así es como funciona, niño. Tómalo o déjalo, no me importa.</textarea></pre>
