    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt-Nr.:** SCP-153-DE

**Klassifizierung:** Seker

**Sekerheidsmaatnahmen:** Dat Land, op den SCP-153-DE steiht, wurr vun de Foundation ophöpt, mit Maschenwier ümtollt un dat Objekt mit Bauplanen ünner den Vörwand vun en Restaureeren kumpleet verholl. Dat Land is dör fief Sekerheidskräft to bewaken, de Indringlinge ünner Insatz nich-dooder Gewalt dingfasten un to amnesteeren hebben.

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-153-de/15717809278_f69203906e_w.jpg|caption=SCP-153-DE vör sien Verhüllung.|width=300px]]

**Beschrievung:** SCP-153-DE is en Toornruine in de Eifel. De Insicht seggt de Toornruine kummt ut de 18. Jahrhunnert. Dat Objekt hett en Effekt, elk de dat Objekt to beschrieven versöcht, de in en düütschen Dialekt doon lett. Nich van Belang o dies in Woord of Schrift schieht.

SCP-153-DE wurr an dat Enn&#39; vun den Tweeten Weltkrieg vun den Sünnerkommando för Paranormal upsetten, wat för den Objekt arbeidt harrt, üm neje Methoden vun de Verslötelnung to klamüüstern. Luut bitherigen Aufzeichnungen weer de Existenz vör all Volk nich bekannt, allerdings geev dat wegen sien afleggendoot meist nich goot ut em. Daarum gifft dat ok wenig Vertellsels. Well dit Bowark boot hett, is nich bekannt.

Ut de Papieren vun den Sünnerkommando för Paranormal kann man ut entnehmen, dat SCP-153-DEs Effekt Mensken eerst daarbi dwingen had, dat Objekt in sien Heimatdialekt to beschrieven, bevör hebbt de Dialekt mit den Anfang vun de 20. Jahrhunnert ümmer mehr tofällig hett wurr. Dat is dat oolt warrt.

An&#39;n Foot vun&#39;n Toorn is en gralerte Steenplatt opdeckt worrn, de wahrschienlich vun ehr Erbauer stammt. Hör Text kann evenso as Beschrieven vun den Toorn bloot in Dialektform wiedergeven warrn. Dat steiht dar:

&gt; As de Toorn vun Babel op wurr un all Minschen Hand in Hand tosommenarbeidt, straft de Herrgott se mit den Fluch vun de veel Spraken.
&gt; 
&gt; Doch wat vun veel as Verwunnschung ansehn warrt, könen in Wahrheit een Mahnung vun Ihm sien. Indem he den Minschen hör egen Tung opzwang, he mahnt sien daran, wohen hett se hört. Woneem se tohuus sünd.
&gt; 
&gt; In d&#39; Angesicht vun de Krux, de uns dat Hochdüütsche bescheert, wat uns unerbüttlich dat nimmt, wat uns tosamenbringt, op wi errichten dissen Toorn as Mahnmal, op dat du nienich vergeten doon, woher du eens kamen bist. Woans is dat vörsehn.</textarea></pre>
