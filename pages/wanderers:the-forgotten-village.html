**于地区边界所寻得的信件**
[[/=]]

致执此信之人：

      既然您已打破我所设下的防护，在崖边拿到了这封信件，那您想必不是村中人，甚至不是此世之人吧，相信您的到来能为村庄改变些什么。至于这里发生了什么，请听我道来。

      村民们不知道村庄是何时建立的，也从未了解过自己的先祖为何人。提起这里时，人们大多直接称其为‘村庄’。村子建在森林的中心，高大树木之间的狭小缝隙不足以使人通过，即使是上方的枝叶也仅容零星的阳光落入森林。
村庄几乎是半封闭的，村外那条不算大的土路是我们与外界唯一的连结。村中的一天很难有什么变化，因此村中人对异事的记忆格外清晰。我刚刚在村中的学校当文法教师的那年，我的其中一个学生从某一天开始就不再来上课了。他变得沉默寡言，很少再像往常一样玩耍，且常常拜访被我们称为智者的公派管理员。不久后，那孩子配上长剑，在父母的劝阻中离开了村子。

      在那孩子离开村庄大约一个礼拜后，村中的智者烧毁了图书室中相当一部分书籍，并开始阻止人们离开村庄。虽然这条命令引起了短暂的骚动，但一个自给自足的村子，并不会因此受到过多影响。不久后，反对者们也一个个放下了反旗，回归了生活，那唯一一条离开村子的小路也不知何时消失不见了。大人们依然在耕作，孩子们依然在玩耍，智者依然在管理着全村，仿佛一切都没有发生过。

但仅仅只是“仿佛”而已。当孩子们问起父母外面的世界时，父母不知该从何说起；当少年们渴望离开去创就些什么时，却被这密不透风的树木阻拦。人们这失去自由的村庄中逐渐失去对未来的希望。于是人们一次次找到智者，请求允许他们从这树林中开辟出一条道路，但智者未曾同意。数次失败后，村民们几乎要放弃了，他们当中的大多数人不敢反抗这位曾身经百战的智者，以及他手中的权力。

      但并非所有人都没能鼓起勇气。反抗的火苗从学校开始蔓延。在校长午夜组织的那场会议中，我们几乎鼓动了全部的教师们。后来，我们开始准备武器，挑选刺客。校长看中了我的剑术，将铁匠家代代相传的黑曜石匕首与人们的希望交在了我手中。于是，在下一个午夜，我用备用钥匙打开了图书室的后门，在智者拿起杖前，将异形刀刃深深埋入了那衰老的心脏中。

      刺杀行动比所有人想象的都要顺利，我们的成功也带来了村民们的笑颜。在宴会上，村民们围着篝火歌唱，学校的老师们畅谈着未来的道路，校长在高台上宣传着外界的美好。他们把我捧为英雄，但我只能向他们苦笑，接着坐在篝火旁沉默。因为我忘不了那一刻，当血液飞溅在我的面具上时，我并没有在智者的面庞上看到预想中的恐惧或愤怒，我看到的只有悲伤。那绝非是因自己的遭遇而生的悲伤，而是一种悲天悯人的神情。我的手颤抖着松开了刀，跪坐在地上，看着这股悲悯随着血液的流淌逐渐转为平静。

      我没敢把这些告诉其他人。不久后，村中的男人们从铁匠铺的仓库拿出了尘封已久的开山刀与铁斧，开始在原是道路的树林中重新开辟一条道路。

      树木之间的空隙很小，采伐起来很不方便，但这些在群众的热情面前并不是障碍。村民们满怀激情，高呼着口号，将一排排的树木砍倒在地。随着我们不断的推进，两侧开始出现一样的树木，地面的灌木丛变得越发稀疏，环绕在四周的鸟叫声也在某个时刻消失。我感到不安，但狂热让其他人看不到这些，也让我没能去阻止他们。随着其中一个村民的高呼，所有人都看向了前方的树林——虽然树木仍旧密集，但已经有光从前方树木之间的狭窄缝隙中照在了几个村民的衣服上。村民们砍下了这最后的几颗树木，终于看到了光的全貌。

      那里有的只是一片空旷。

      没有树、没有草、没有一声鸟啼，也没有一丝起伏，地面由棋盘一样的黑与白所覆盖，平坦延伸至地平线。天空没了森林的遮挡，使得我得以窥其全貌。我注意到天空远处的棱角，穹顶如方形玻璃一样遮盖了大地。

      在最前面的村民握紧斧头向前迈了一小步，却在地面上踩空了。他就这样陷入，或者说是落入了大地之下。见出了人命，村民们不再敢向前。我这时回忆起了那个晚上，智者脸上的悲悯。我走向土地与那棋盘的交汇处，弯下身子让眼睛穿过了那片树林之外我们所不熟知的地面。我看到了地面以下的景象——那里依然是一片天空，有着与上方一样的棱角，月亮缓缓地向东移动着，方才落下的人仍在下落，我已听不见他的呼叫声。

      我站起来，回过头想看看那些尚未冷静下来的村民，但他们最后一刻的惊惶却透过层层寒冰的折射映在了我的眼中。智者握着尚存余温的杖站在校长的尸体旁看着我。依然是那悲悯的眼神。四围如死一般寂静。智者将杖举过头顶，口中默念着咒语。我呆坐在地上，看着符文不断在杖头四围显现，等待着死亡的降临。

      但想象中的冰冷并没有如期覆盖全身。我缓缓睁开了眼睛，那位老者只是将法杖、长袍与一本做工相当精良的小册子放在了我面前的石块上，随后走到崖边，带着一抹苦笑，将身体向深渊倒去。

      我将斧柄狠狠的砸向我的脸，试图说服自己这只是一场梦，但传遍全身的痛感与落在地上那沾血的牙齿让我欺骗不了 自己。我注意到了智者留下的东西。那本书上用及其工整的字迹写满了我未曾见过的文字，而法杖的杖头上环绕的符文糅成两个由三个箭头组成的图形。在我的手触碰到杖的瞬间，图形的其中一块随即破碎，无数的信息开始冲入我的大脑。随着信息不断完整，我开始意识到这是关于另一个世界的记忆。我我携着全新的知识，打开了智者的另一份遗物，试图寻找智者不惜屠杀也要保守的秘密。

      那本书里写下了这个世界的历史与我那位学生离开村庄后的经历，画下了那在我这辈子绝不可能看到遥远景色。但我想，真正的秘密恐怕就在这本书扉页:

      “《Bright Souls》是Dark Software制作发行的一款角色扮演游戏，于2011年9月22日在PF3平台发售，后续登陆CBOX270、PC平台。该作为《Elden’s Souls》的精神续作，其后续作品为《Bright Souls 2》《Bright Souls 3》。

      游戏讲述了出生于村庄的主人公在发现王国的秘密后为了杀死取代国王的术士，开始旅程的故事。”

      绝不合理的植物密度，对过去模糊的记忆，以及村庄封锁前时常出现的被监视感……我早该想到这种可能，但当真相摆在面前时，我却仍不愿选择相信。我将书和杖摔在地上，向着村庄的方向不断奔跑，将今天所经历的甩在身后，试图逃离这一切。很快，我听见了熟悉的鸟叫声，从前方树木缝隙中透出的光也映入我的眼中。我站在道路的起点，准备向村民们呼喊时，却怎么也喊不出来。我们不过是一个自给自足的村庄，不过是一群小小的村民，就算我们知道了这一切，我们又能去做些什么呢？

      剥夺希望，是要隐藏更深的绝望。

      带着真相走回悬崖边，我默默的看着杖头边上仍在浮动着的立方，再一次将杖紧握于手。随着最后一块图形的破碎，熟悉的感觉又一次涌向全身。与我所想的一样，智者将他的毕生所学赠予我手。接下来我要做的，就是接手他的工作。

      我拿起法杖，披上长袍，又一次回到了村庄。我在村民们惊恐的目光下走进了图书室，坐在了讲台后的实木椅上，背负着那位老人的期待，保护村民们的希望，拖延那终将到来的结局。

      应该说，我在选择隐瞒时就已经妥协了，但我仍然不愿放弃最后的希望。我写下了这封信，将它放在了崖边，并用护盾封锁了那条路径。我所设下的防护，村民中无一人有能力进入其后的道路，但若使用非常规方式或许能有效用。外来之人啊，既然您有能力来到这个世界，来到这个村庄，那么我想，您也一定有能力为这里做些什么。

愿您的到来，能改变村庄的命运。
[[/div]]



[[collapsible show=&#34;+ 纸张背面的笔记&#34; hide=&#34;- 纸张背面的笔记&#34;]]
[[div class=&#34;blockquote&#34;]]
      这类游戏会卸载不再使用的场景，而不幸的是，他们在这场叙事实验中选择的位置，是在故事的第一个场景——一个必然会被卸载的场景。狱卒给予文字与代码生命，让他们得以脱离故事，得到自由，但却又让这新生者们不得不知晓那无法改变的命运。承受绝望的人不愿放弃生命，不断地阻止着场景的卸载。我没办法对这样的悲剧视而不见。装载存档的硬盘就在这份笔记旁的金属盒中，但我……我不知道我该去做什么。我曾想过打开软件直接结束他们的生命，但我记得L.S在他的书里说过的，“无论如何都要拒绝死亡。”或许延续才是他们更好地命运吧。

      若图书馆中的有能之人看到了这些，就请如他们请求的一般，结束那个世界的绝望吧
[[/div]]
[[/collapsible]]



[[collapsible show=&#34;+ 金属盒侧面所贴的便签&#34; hide=&#34;- 金属盒侧面所贴的便签&#34;]]
[[div class=&#34;blockquote&#34;]]
      我之前将硬盘装入我的老电脑，打开了这份游戏。村庄仍然在压抑中延续着，守护着这个村庄管理者早已不再是写下那份信件的角色，地图之下的虚空中漂浮着一个个面露苦笑的老人的尸体。应该说，他们的工作是有成效的，即使承载他们的这个古董中的文件已因时间的流逝而大多损坏，这个近百年前的游戏却仍能正常运行。但是我不能认同这样的延续。村民们永远在压抑与恐惧中生活，管理者们无一不因自杀死亡。这样延续的绝不是生命，而是绝望。那份痛苦与绝望太过真实，我不忍再让这份绝望传递，而我也想不到更好的办法了。因此，我最后格式化了这份硬盘。

      写下那份笔记的朋友，我不知你现在是否尚存于世。或许这不是你所希望的，但我已经别无办法。请你原谅我手所做。
[[/div]]
[[/collapsible]]
