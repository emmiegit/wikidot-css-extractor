    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//正在验证权限...//
&gt; 验证完毕，您的安保权限等级为3级。
//您可以访问测试记录264。//

[[=]]
员工在使用SCP-CN-264后，应当将测试记录归档在此。你可以任意添加测试记录，但请注意，影响同事关系的内容将被审查组成员移除。格式如下：
[[/=]]

&gt; **项目：**
&gt; 
&gt; **声音来源：**
&gt; **内容：**
&gt; **笔记：**

-----
&gt; **项目：**研究员Rachud K███
&gt; 
&gt; **声音来源：**Site-CN-██主管K████
&gt; **内容：**这小子也太把自己当回事了吧，要学历没学历，要资历没资历，就这说话前还不会先过过脑子？这是有他说话资格的地方吗？啊？（拍击桌子声）
&gt; 
&gt; **声音来源：**Site-CN-██文员E████
&gt; **内容：**直觉？他懂个██的[数据删除]还直觉，碰巧蒙对了一个条件还真以为自己洞悉一切了，小丑。
&gt; 
&gt; **声音来源：**男女声混合，未能识别源头
&gt; **内容：**我还是不能相信他会去基金会，就他的性子肯定处不来——说得你多了解他一样，或许是记忆再造，或许单纯是因为我们理解错了[数据删除]——那当他死了？——只能这样，往悉无助前路。
&gt; **笔记：**研究员听前两则录音时皱眉，但仅试图询问第三则录音相关信息，在未果后离去。
&gt; //只是因为有人怂恿我来登记而我又恰巧有空而已。感想？没有，他们爱怎么想是他们的事，我不关心。//

-----
&gt; **项目**：研究员The Chinese Captain
&gt; 
&gt; **声音来源**：年轻男性，约25岁
&gt; **内容**：{研究员真实姓名}就是个傻子！他总以为别人是真的对他好。呵呵。
&gt; **笔记**：{脏话删除}，你是个{脏话删除}！
&gt;
&gt; **声音来源**：年轻女性，约24岁
&gt; **内容**：嗯，{研究员真实姓名}，我不想提他。你知道吗，在他向我表白的那一刻，我们俩就注定不可能了。不过，他挺可怜的，虽然他每天不受人待见，但是仍然顶着压力履行职责，这种精神让我感动。
&gt; **笔记**：{字迹模糊}，谢谢你</textarea></pre>
