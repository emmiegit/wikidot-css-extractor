+ 0

//跳动，跳动//
我让我的梦
沉没在月的海
透明的精灵
舞动在船的甲板

//奏乐，歌唱//
篝火旁的舞会
雀跃的光影
我的客人重叠成一个
歌声送给了
黎明前的自己

我没有我的欢乐
我没有我的忧愁
满腔的愤怒早已冷却
像高飞的鸟儿
坠落在清晨的花园

//消失，消失//
我呼唤自己的名字
如同黑色的土地呼唤曙光
曙光又呼唤新生的泡沫

不见了踪迹
不见了痛楚
只有最终的我
合奏着空地的狂想曲

+ 1

空语
我没有目的
它们被遗弃在
虔诚的大地
迷失？
它们没有迷失
有的只是希望
留下我躲在角落里哭泣

我歌颂太阳
自己却陷入
极地寒冬的风
我歌颂光明
自己却逃向
无人知晓的角落
我祈求怜悯
自己却不断犯下
不可饶恕的罪行
我渴望自由
自己却累加着
枷锁与镣铐的沉重

所以我发出空语
让我的矛盾迷失
溺死在名为希望的海洋
甚至没有一丝挣扎

我站在海的这端
欣赏光明施舍怜悯
太阳带来自由

+ 2

//当//
钟声伴随风声
风声送来歌声
歌声融入水声
水声流向雨声
雨声敲击我的窗户
窗户关上我的梦境
梦境奏响我的音乐
音乐激荡我的铜钟

我看不到蛋壳以外
于是蛋壳成为我的宇宙
我处死一切向往自由的人
因为我永远得不到真正的自由

我仍然自诩为王
哪怕没有任何臣民
我敢于称王
即使真正的王
用长剑指向我的头颅

我有我的铜钟
所以它的声响最为伟大
人们必将雀跃
所以我的铜钟最为伟大

+ 3

我将永远地走着
哪怕道路从中间折断
我无视所谓的障碍
任由躯体下坠至深渊的奇点

我将永远地沉睡
作为世间的唯一清醒
那时我会看见
复活的一百零一个我
站在路灯的光辉下面
渴求着统一的实现

游曳
自以为是的鱼
从希望中直起了身
窒息于
过于富裕的空气

愚昧
只有站在尸体之前
我才会明白
我将永远无法逃离
所谓幻想的地狱

我舍弃一切赘余
我卸下一切虚伪
我赤裸地走向终点
那里立着统一的我
高傲地笑着
将地狱作为我的天堂

+ 4

//那么我们走吧//
//从融化的时间开始//
//走过我们的死亡//
//走向我们的胜利//

我们的胜利
我们的胜利发生在
一切可能发生的地方
作为绝对与必然
肆意地绽放
如同疯狂生长的藤蔓

于是我终将高歌
我歌唱我们的胜利
纵然那风暴
已经吞没了我的歌声
即使那地火
已经侵蚀了我的声结
我将高歌
歌唱我们胜利的终点！

幻想！
它沸腾着歌唱
它就是我的血！
我的血，我的意志，我的灵魂
我把它作为我的一切
我的一切都在高歌！
唱吧，唱吧！
即使我毁灭于我的幻想
毁灭于我的歌唱
毁灭于我自己的一切！

我不再渴求统一
矛盾是我的爪牙
分歧铸就我的痛楚
我热爱我的痛楚
它令我不再麻木

麻木以外是真正的现实
是无穷遥远的现实
但我伸手就已经触及！
于是我捶下厚重的休止
爆裂出我的真实
撕裂我空地的狂想曲！
撕裂我空地的狂想曲！！
**撕裂我空地的狂想曲！！**</textarea></pre>
