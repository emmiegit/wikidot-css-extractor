    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-605-FR - Confiture Répulsive
**Auteur :** [[user Sylvelight]]
**Date de publication :** 8 décembre 2023
[[include credit:end]]

**Objet n^^o^^ :** SCP-605-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-605-FR doit être conservé dans un casier réfrigéré du [[[installations-de-la-branche-francophone#kybian|Site-Kybian]]]. En raison de sa nature périssable, SCP-605-FR doit être maintenu, sauf lors de tests, à une température inférieure à 18°C et hors de portée de moisissures ou de tout autre agent dégradant.

Toutes les instances de SCP-605-FR, désignées par la suite comme SCP-605-FR-N, doivent être détruites à la fin des tests selon la procédure spécifiée, sauf contre-indication du directeur de projet, le Dr Laquinte.

**Description :** SCP-605-FR est un lot de trois bocaux de confiture de cassis de 256 ml chacun. Les contenants de SCP-605-FR sont des pots en verre ne comportant aucune étiquette et sont couverts chacun d&#39;un couvercle métallique neutre à l&#39;origine hermétiquement fermé. De la confiture de cassis d&#39;une composition chimiquement ordinaire (62 % de cassis, 37 % de saccharose, 1 % d&#39;huile de colza) se trouve à l&#39;intérieur.

Les propriétés anormales de l&#39;objet se manifestent lorsque SCP-605-FR est appliqué sur une surface, celle-ci devenant une nouvelle instance SCP-605-FR-N. Les effets anormaux se révèlent identiques, quelle que soit la quantité de confiture appliquée ou la nature de la surface.

Une instance SCP-605-FR-N est invariablement repoussée par ce qui se trouve devant elle, qu&#39;il s&#39;agisse d&#39;un organisme biologique ou de matière inerte. Les instances se déplacent en ligne droite sans prise en compte de la gravité jusqu’à être retenues par n&#39;importe quel obstacle se situant sur leur trajectoire. La vitesse de déplacement à été mesurée à ~50 cm/s.

Bien que d&#39;origine documentée (voir document ci-dessous) car fourni volontairement à la Fondation par L&#39;[[[groupes-d-interet-fr#aaa|Amicale Des Amateurs De l&#39;Anormal]]], la provenance et l&#39;explication de l&#39;anomalie sont à ce jour inconnues.



[[collapsible show=&#34;Document annexe : Message accompagnant SCP-605-FR lors de sa découverte&#34; hide=&#34;- Fermer le document&#34;]]

&gt; **&#34;Lettre aux gars de la Fondation&#34;**
&gt; 
&gt; Bien le bonjour.
&gt; On parlait de vous l&#39;autre jour et s&#39;est dit qu&#39;avec tous les machins dangereux que vous gardez, ça devait pas être simple tout les jours alors on voulait vous faire un ptit cadeau, histoire de vous remonter un peu le moral.
&gt; Mais on voulait faire un peu mieux que de vous acheter un machin déjà tout fait, ça aurait pas été juste pour tout vos efforts. Donc voila ! Un peu de notre //confiture qui décolle// rien que pour vous. On en faisait déjà mais c&#39;est plus sympa de partager ça avec d&#39;autres connaisseurs. 
&gt;
&gt; 
&gt; En espérant que vous vous régaliez,
&gt; L&#39;Amicale des Amateurs de l&#39;Anormal
&gt; 
&gt; 
&gt; Ps : Si vous en revoulez parce que vous devez être pas mal sur votre centre près de [DONNÉES SUPPRIMÉES], hésitez pas à appeler au ██ ██ █-

L&#39;interruption brutale de la lettre laisse à penser qu&#39;un verso ou une deuxième page semble manquer. N&#39;ayant que les trois premiers numéros, la Fondation ne peut contacter l&#39;AAA. [[footnote]]Au verso de la lettre se trouve une annale d&#39;une épreuve du baccalauréat d&#39;histoire datant de 2005 tachée d&#39;un rond de café.[[/footnote]]

[[/collapsible]]


-----

+++++ **Rapports de tests sur SCP-605-FR :**

Les rapports de tests doivent être écrits selon la norme suivante :
&gt; - Date :
&gt; - Responsable du test : 
&gt; - Quantité utilisée :
&gt; - Sujet du test :
&gt; - Description :
&gt; - Observation(s) :

Il est rappelé aux chercheurs voulant effectuer des tests avec SCP-605-FR que celui-ci n&#39;existe, à disposition de la Fondation, qu&#39;en quantités limitées et que les doses utilisées ne doivent pas excéder le strict nécessaire. Par mesure de sauvegarde, l&#39;ouverture du dernier bocal n&#39;est pas autorisée, et ce, même si les deux autres pots ont été entièrement vidés.

----
**Test N°1**

**- Date :** 18/11/24

**- Responsable du test :** Dr Laquinte

**- Quantité utilisée :** ~10 et ~15 ml

**- Sujet du test :** Du pain de mie de marque ██████ et un carré de bois de 10cm sur 10cm

**- Description :** Le classe-D &#34;D-5229&#34; doit étaler SCP-605-FR sur une tranche de pain de mie puis sur le carré de bois.

**- Observation(s) :**

Lors de son application, SCP-605-FR a manifesté des propriétés anormales de type gravitationnelles et créé deux instances nommées SCP-605-FR-1 et SCP-605-FR-2. SCP-605-FR-1 s’est éloigné du plafond pour se coller à la table de travail de la salle de test, SCP-605-FR-2 est resté dans la main de &#34;D-5229&#34;. 

Il lui a été demandé de gratter SCP-605-FR de la surface de SCP-605-FR-2. L&#39;opération s&#39;est avérée impossible de front, l&#39;anomalie déviant systématiquement la cuillère du classe-D, rendant le contact impossible. Un grattage latéral s&#39;est, en revanche, montré efficace, SCP-605-FR étant chassé de son support. SCP-605-FR-2 a aussitôt cessé tout effet anormal. 

Cette procédure doit être appliquée systématiquement à la fin de chaque test afin de neutraliser les instances créées. SCP-605-FR-1 a ensuite été détruit de la même manière.

-----

**Test N°2**

**- Date :** 20/11/24

**- Responsable du test :** Dr Laquinte

**- Quantité utilisée :** ~30 ml

**- Sujet du test :** Un bloc cubique de polystyrène de 30cm^^3^^

**- Description :** Le classe-D &#34;D-8311&#34; doit couvrir l’une des faces du cube de SCP-605-FR puis, une fois l’objet stabilisé contre un obstacle, tenter de le récupérer, par le coté puis de front.

**- Observation(s) :**

Comme attendu, SCP-605-FR-1 s’est éloigné de &#34;D-8311&#34; pour aller se plaquer contre l’une des cloisons. 

&#34;D-8311&#34; s’est approché, a pu saisir sans problème SCP-605-FR-1 et même le manipuler avec facilité. L’objet lui aurait sensiblement paru plus léger. SCP-605-FR-1 a ensuite été relâché. 

Lorsqu’il lui a été demander de saisir l’objet de face, &#34;D-8311&#34; a eu beaucoup de mal à approcher la main à cause de la force de répulsion de SCP-605-FR-1. Après quelques secondes, le cube s’est écrasé sur lui-même contre le mur, libérant de nombreux grains de polystyrène.

Environ 10 secondes plus tard, suite a une nouvelle poussée de &#34;D-8311&#34;, les restes de SCP-605-FR-1, écrasés à leur limite, ont percé la cloison et quitté la salle de test.

Test interrompu. Les restes de SCP-605-FR-1 ont été récupérés dans le hangar voisin et détruits par la suite. 

La force de répulsion de SCP-605-FR-1 n&#39;a pas pu être neutralisée. Ne plus opérer de tests dans une salle mitoyenne d&#39;une zone de stockage ou de confinement.

-----

**Test N°3**

**- Date :** 02/12/24

**- Responsable du test :** Dr Delmare

**- Quantité utilisée :** ~15 ml

**- Sujet du test :** Une tranche de pain de mie de marque ██████

**- Description :** Dans une zone de test extérieure, le classe-D &#34;D-0403&#34; doit couvrir l&#39;un des côtés de l&#39;objet avec SCP-605-FR puis l’objet sera retourné afin de présenter la face garnie de SCP-605-FR-1 au sol.

**- Observation(s) :**

Lorsque l’objet a été retourné, celui-ci a commencé à s’éloigner du sol jusqu’à disparaître du champ d’observation. 

Le champ de répulsion de SCP-605-FR n&#39;a pas pu être mesuré avec précision mais couvre une distance suffisante pour avoir permis à SCP-605-FR de se défaire de l&#39;attraction terrestre. L’aérodynamique, la force du vent ou le poids ont cependant démontré ne pas avoir d&#39;influence sur la trajectoire de l’objet. Une vitesse de déplacement a toutefois pu être calculée.

SCP-605-FR-1 n’a pas pu être détruit à la fin du test, sa localisation supposée le rendant hors d’atteinte. SCP-605-FR-1 doit être considéré comme perdu mais non neutralisé. Son niveau de menace est cependant jugé suffisamment minime pour que la Fondation ne procède pas à sa récupération; l&#39;objet, par inertie, s&#39;éloignant constamment davantage de la Terre.

L&#39;objet a été renommé SCP-605-FR-1* afin de ne pas gêner la nomenclature.

//__Note__ : On aurait dû s&#39;y attendre. Cette réaction est à prendre en compte en cas de prochains tests extérieurs.// - Dr Garcia-Bennouan

-----

**Test N°4**

**- Date :** 06/12/24

**- Responsable du test :** Dr Holles

**- Quantité utilisée :** ~80 ml

**- Sujet du test :** Un chat domestique

**- Description :** Le Dr Holles doit étaler SCP-605-FR sur toute la face inférieure du sujet.

**- Observation(s) :**

Le sujet éprouve davantage de difficulté à se déplacer en raison de la pression exercée par SCP-605-FR-1. Le Dr Holles a ensuite poussé le sujet de la table de travail dans un but d&#39;observation. Chute incontrôlée et brutale, le sujet à atterri sur le dos. 

SCP-605-FR-1 a été détruit à la fin du test. &#34;Domovoy&#34; à été rendu à la secrétaire Guerrault. Aucune manifestation ou réaction anormale n&#39;a été observée par la suite à l&#39;exception d&#39;une violente agressivité envers le Dr Holles.

//__Note__: Décevant...// - Dr Holles

-----

**Test N°5**

**- Date :** 09/12/24

**- Responsable du test :** Dr Laquinte

**- Quantité utilisée :** ~20 ml

**- Sujet du test :** [DONNÉES SUPPRIMÉES]

**- Description :** Le classe-D &#34;D-8820&#34; doit étaler SCP-605-FR sur deux cotés de [DONNÉES SUPPRIMÉES]

**- Observation(s) :**

[DONNÉES SUPPRIMÉES]

Test interrompu. SCP-605-FR-1 a été incinéré. 

La force répulsive de SCP-605-FR est capable de broyer des tissus organiques sous certaines conditions.

-----

**Test N°6**

**- Date :** 17/12/24

**- Responsable du test :** Dr Delmare

**- Quantité utilisée :** ~200 ml

**- Sujet du test :** Une planche de bois d’1 m^^2^^ et le classe-D &#34;D-5213&#34;

**- Description :** &#34;D-5213&#34; doit couvrir l’une des faces de la planche avec SCP-605-FR puis, une fois l’effet anormal déclenché, monter sur la planche. Test réalisé en intérieur afin de ne pas reproduire l’incident du 02/12/24.

**- Observation(s) :**

Une instance de SCP-605-FR-1 a été créée et, comme prévu, a cherché à s’éloigner du sol, retenue sans difficulté par &#34;D-5213&#34;. 

Lorsque ce dernier est monté sur SCP-605-FR-1 il semble que la vitesse de l’objet ait été fortement réduite mais que suffisamment de force subsiste pour atteindre le plafond de la salle de test (2,7 m). 

Touchant le plafond avec ses bras, &#34;D-5213&#34; a pu retenir SCP-605-FR-1 sans difficulté sous ses pieds et même plier les jambes, l&#39;instance n&#39;étant sujette à aucune variation ou poussée supplémentaire. 

SCP-605-FR-1 à été détruit à la fin du test. 

-----

**Test N°7**

**- Date :** 18/12/24

**- Responsable du test :** Dr Delmare

**- Quantité utilisée :** ~15 ml

**- Sujet du test :** Du pain de mie de marque ██████ et le classe D &#34;D-1981&#34;

**- Description :** &#34;D-1981&#34; doit garnir une tranche de pain de mie avec SCP-605-FR puis manger l&#39;objet.

**- Observation(s) :** 

Après manifestation de l&#39;anomalie, &#34;D-1981&#34; reçut l&#39;ordre de la manger et s’est aussitôt plaint de douleur à la mâchoire inférieure car ne pouvant fermer celle-ci sur SCP-605-FR-1. 

Sans intervention de l&#39;équipe de recherche, le sujet a alors pris l’initiative de plier SCP-605-FR-1 et pu consommer l&#39;objet.
 
Le goût à été décrit comme « correct mais un peu gras ». SCP-605-FR-1 est considéré comme détruit. 

**Addendum**
À la fin du test, &#34;D-1981&#34; a été raccompagné en cellule et, en chemin, à manifesté un effet anormal lié à l&#39;absorption de SCP-605-FR-1. 

Sa gravité semble avoir été lourdement réduite, lui permettant des sauts anormalement hauts et lents semblables à ceux permis par un environnement lunaire.
 
Une visite à l’infirmerie du site a été mise en place par le chercheur en chef afin d’établir une description plus précise de cet effet. 

Les propriétés anormales de &#34;D-1981&#34; ont disparu très exactement 53 minutes après l&#39;ingestion de SCP-605-FR-1.
