**Объект №:** SCP-1272-RU

[[div class=&#34;rimg&#34;]]
[[image 1 width=&#34;400&#34; ]]
[[span]]Несколько особей SCP-1272, маскирующихся 
среди солнечных пятен. Изображение от ██.██.████ [[/span]]
[[/div]]

**Класс объекта:** [[[Keter|Кетер]]]

**Особые условия содержания:** На текущий момент невозможны. В рамках программы &lt;&lt;Эон&gt;&gt; лоббируются определённые технологические исследования для создания необходимых инструментов противодействия в будущем (ожидаемый срок -- ██ года). Все научные исследования, связанные с SCP-1272, саботируются в рамках операции &lt;&lt;Вольф-S&gt;&gt;.

**Описание:** SCP-1272 -- это макро-существа неизвестной природы, обитающие в газовой атмосфере Юпитера. Морфологические данные: средняя длина ≈35000 км, плоское кругообразное туловище, окружённое множеством тонких органелл, похожих на реснички или фимбрии; окрас -- чёрный или тёмно-коричневый. Способны к быстрому межпланетному перемещению, преодолевая в среднем 1 а.е[[footnote]] Астрономическая единица -- это исторически сложившаяся единица измерения расстояний в астрономии. Исходно принималась равной большой полуоси орбиты Земли, которая считается средним расстоянием от Земли до Солнца. Соответствует 149 597 870 700 метрам.[[/footnote]] в земные сутки; при перемещении всё тело сжимается, принимая форму идеальной сферы. 

Все объекты придерживаются одной стереотипной линии поведения, которую можно охарактеризовать как жизненный цикл:

1) Появление из-под газовых облаков Юпитера (обычно колониями по 2-3 особи).

2) Перемещение к спутнику Юпитера -- Европе; затем совершаются десять орбитальных оборотов вокруг планеты.

3) Перемещение в сторону Солнца (расстояние преодолевается в среднем за 5 дней).

4) Приземление на поверхность Солнца. Внешний вид и строение помогают маскироваться под солнечные пятна.

5) Нахождение на поверхности Солнца от 7 до 24 земных суток.

6) Перемещение обратно к Европе; затем также совершаются десять орбитальных оборотов вокруг планеты.

7) Возвращение в газовую атмосферу Юпитера.

В результате таких действий фиксируется увеличение массы Юпитера. С 19██ по 20██ Юпитер увеличил свою массу в █.█ раза. Смоделированные прогнозы говорят о том, что при сохранении текущих темпов увеличения массы через ███ лет в недрах Юпитера запустятся интенсивные термоядерные процессы, и он превратится в субзвезду спектрального класса T (группа коричневых карликов); за этим последует масштабное изменение гравитационных сил в солнечной системе. Продолжение роста массы (и спектрального класса соответственно) опосредованно угрожает жизни на Земле, вплоть до событий класса IK, GK и WK. В свете описательных данных дополнительно отмечается перспектива таяния льдов на поверхности Европы и дальнейшее её превращение в тёплую океаниду с благоприятными условиями для поддержания органической жизни. Неизвестно, обладают ли действия SCP-1272 какой-либо целенаправленностью или нет.

Более детальная информация ожидается после вступления программы &lt;&lt;Эон&gt;&gt; в финальные стадии.
