„Hledá se obětní beránek. Nápady?&#34;

Skupina výzkumníků se na sebe navzájem podívala. Jakoby mezi sebou hledali ono beránka, který se stane obětí jejich nadcházejícího sezení. Jeden na druhém hledali potřebnou (ne)kvalifikaci pro daný úkol. Dlouho obklopující ticho bylo narušeno vrznutím železné židle.

„Nikdo z nás to být nemůže.&#34; Prstem ukázal na jednotlivé muže kolem něj. Pak prstem klepnul do stolu. „Víme příliš moc. Je třeba nezúčastněná osoba.&#34; Na laboratorním plášti se mu leskla ID visačka se jménem //Lector//.

„Máme omezený dosah. Čím míň lidí s tím přijde do styku, tím míň toho o nás ví.&#34; Přísedící po jeho pravé ruce si převzal slovo. Jeho visačka nesla jméno //Hollingsworth//. Hlasitě si povzdechnul nad jejich situací, která neměla jednoduché řešení. Ano, existovala tu jednoduchá snadná varianta vybrat náhodného člověka, který se ve správnou chvíli objevil na daném místě. Aneb být ve špatnou chvíli na špatném místě. Tato možnost však v sobě nesla hned několik červených vlaječek. Tolik, že od náhodného výběru ihned odstoupili.

Navíc, nic není náhodné. Ne pro tuto skupinu.

„Tak obětujeme své vlastní. Kdo zbývá?&#34; Vedoucí skupiny zkřížil ruce na hrudi. Do vlastních řad nechtěl nechat střílet, ale ke konci dne raději se střelit do nohy než do hlavy.

„Klapačka, popelka, prase, mrtvola…vskutku výběr.&#34;

To skutečně byl. Zbývající pěšáci měli své silné a slabé stránky. Bylo třeba zahrnout i jejich možnou eliminaci. Hra s náhodou nebyla nikomu po chuti, v danou chvíli jí však museli zahrnout do výběru. Kdo by vhodný kandidát proto, aby byl pravděpodobně zatracen? Kdo přinášel do jejich týmu nejméně hodnoty? Všechny oči sledovaly beztvárnou tvář svého vedoucího. Nebylo zřetelné, zda přemýšlel nad všemi možnostmi a pravděpodobnými ztrátami nebo vyčkával na další návrhy.

„Popelka mimo hru. Sklátí se dřív, než se otevřou dveře.&#34; Nad návrhem, jenž pravil Lector vedoucí zakýval hlavou a odhodil složku se jménem daného výzkumníka.

„Klapačka tím pádem taky ne. Už jednou tomu byla vystavena. Pochybuju, že si jí nezapamatoval.&#34; Dodal Hollingsworth a od vedoucího obdržel danou složku.

Zbývali dva. Jeden lepší než druhý, a přesto musel být jeden z nich tasen. Rozhodnutí bylo na vedoucím. Jednou se otočil na židli, po druhé se otočil na židli a vydal rozsudek.

„Tak prase.&#34; Ne že by jej neměl Dinnský v nelibosti, ale bylo jednoduší obětovat dobytek než chodící a plně funkční experiment, který mu šel na ruku.

Jatka mohla započít.

„Proč zase nic nevím?&#34;

Cesta výtahem do hlubin nadačního prostředí nedělala Rychlosttovi dobře na žaludek. Buď to nebo už dlouho nejedl. Byl to obtloustlý výzkumník, s břichem jak příručním zavazadlem stále při sobě. Neustále něco žral, a když ne, byl nevrlý, unavený nebo pološílený a ve všem hledal rychlé ukojení svých potřeb. Počátky nervozity pociťoval ve chvíli, kdy v jeho okruhu nebyl žádný automat na sušenky. To vskutku zabolelo. Hladový a neinformovaný. Ten správný nátlak dorazil ve chvíli, kdy si přečetl informační štítek u daných dveří, kde se měl konat výslech.

„SCP-039-CS? To si dělají legraci? Na to nemám kvalifikaci…museli mi dát jinou složku.&#34; Po přiložení jeho ID karty se dveře otevřely. S úrovní prověření se sem neměl vůbec dostat. Měl by být zamítnut a spustit alarm, kterým by zkontaktoval jak své vedení tak ochranku. Ta by jej následně vyvedla z místa. To se nestalo. Byl vpuštěn dovnitř bez jakéhokoliv povyku kolem. „Takže to na mě narafičili? Ti spratci, že já se nechám…&#34;

Usadil se na své místo před železnou oponu. Před sebe si rozložil seznam otázek, které měl pokládat a několik fotografií svícnu na kamenném oltáři. V rohu stolu měl malé černé tlačítko a lístečkem zvednout/uzavřít oponu.

„No tak jo…a-asi začněme?&#34; Stisknul černé tlačítko. Zvuk rachotu a a sirény otřásl jeho stolem.

**&#34;Železná opona se zvedá. Stav beta. Odpočet zahájen&#34;**

Jaký odpočet? To bylo na čas? Jaký stav beta? Tolik otázek a Rychlostt si na ně musel přijít sám. Vržen do vody, kde neznal hloubku ani co žije v ní. Vskutku ideální stav.

Opona odhalila humanoidní entitu oděnou jako kněz. Chyběla jí však hlava a z krku se jí místo toho táhnul slabý šedý kouř. Entita byla k Rychlosttovi otočená bokem. Jakmile bylo vpuštěno světlo i do druhé místnosti, entita zaznamenala Rychlosttovu přítomnost. Otočila se na židli čelem k němu a prohlížela si jej.

Rychlostt dělal to samé. Nikdy předtím neviděl něco tak fascinujícího. Slyšel o SCP-039-CS velmi málo a nikdo se nezmínil, že mu chybí hlava. Ruce vypadaly normálně, pět prstů, světlá pleť…zbytek těla vypadal jako obyčejné lidské tělo? Naklonil hlavu ke straně a 039-CS začalo formovat svou novou tvář. Inženýr Stephan Rychlostt čelil svému dokonalému obrazu Stephanu Rychlosttovi.

„Nadšení ve tvé tváři je vskutku pozoruhodné sledovat. Vítej poutníku.&#34; I hlasem byli totožní. To Rychlosttu nevyvedlo ani trochu z míry. Stále měl na mysli jednu a též otázku, která nebyla psána v jeho seznamu. Nehnul svalem v obličeji, zatímco 039-CS nesoucí jeho tvář mírně znejistil. „S jakým cílem poznání přicházíš?&#34;

„Brrr, no k věci. Mám tu nějaké otázky, které na mě hodili. Neotálejme.&#34; Polkl chtivou slinu a soustředil se na práci, která mu byla předána. Předložil před 039-CS několik fotografií zářícího svícnu na kamenném oltáři. „Při pohledu na dané fotky, vzbuzuje to v tobě něco?&#34;

039-CS očima Rychlostty pohlédlo na fotografie. „Rozkošný plamen. Je to snad pozůstatek víry, kterou jste zatratili?&#34;

Ani se nemusel snažit. Rychlostt si zaznamenal rychlé poznámky. „To se snažíme zjistit. Takže ti to nic neříká?&#34; Ptal se znova, poněvadž nedostal jasnou odpověď.

„Ne. Umírající plamínek ve skleněném pouzdru mi vskutku nic neříká.&#34; Usmálo se 039-CS Rychlosttovým úsměvem. „Co je to, nač myslíš právě teď?&#34;

Rychlostta jej ignoroval. Soustředil se na své poznámky a v mysli si připravoval další otázku. „S kolik zakázanými kulty jsi za svou dobu přišel do kontaktu? Nebo o nich slyšel?&#34;

„Nespočet. Většina z nich je již zatracena bez záznamů či kronik. Jste vskutku barbaři.&#34;

Zajímavé, pokračuje, aniž bych mu odpověděl. Pomyslel si Rychlostt a pokračoval dál. „Jmenuj ty, které, které mají co dočinění se stíny.&#34; 039-CS mlčelo. Jenom s pokřiveným úsměvem inženýra Rychlostty na Rychlosttu hledělo. „Na co ses ptal?&#34;

To 039-CS pobavilo. „Jsi přívětivější než ti před tebou. Má otázka byla, nač právě přemýšlíš? Tvé oči jsou plné chtíče a touhy. Co to je po čem lačníš znát?&#34;

„Víš, jak se ti kouřilo z krku…zajímalo by mě jak to chutná. Zda vůbec. Chtěl bych to ochutnat.&#34; Chladně s vyceněnými zuby mu odpověděl. 039-CS se otřáslo. I jeho vypůjčená tvář pobledla nad pomyšlením pozřením jeho samého. Rychlostt si hladově olízl rty. Myslel to vážně, Nejedl už přes hodinu. Touha ochutnat i to nejpodivnější v místnosti mu nečil problém. „Jmenuj kulty, které mají co dočinění se stíny.&#34; Popohnal Rychlostt svou podobiznu. Ta si jen povzdechla.

„Stíny…Děti zármutku, Familia olivarum, Zazaráši, Vnitřní plamen, Sereta Sosna, Dveře plačící…&#34; Všechny jména Rychlostt zaznamenal. Nad jediným se nepozastavil. Neměl důvod. Žádné s těch jmen mu nic neříkalo. „…Oběti slunovratu nebo Zrod V&#39;erabu. Našel jsi, co jsi hledal?&#34;

„Nemám tušení. O žádném z nich už nejsou záznamy? Ani o jednom, co jsi jmenoval?&#34; Rychlostt si prohlížel fotografie. Názvy mohli zapadnout na dané fotky asi všechny. Jména nebyla podstatná, hledělo se na tradice a způsob vyznání. „Ale vypadá to hezky. Tak hezky to svítí…&#34;

„Jako každý posvátný předmět, jenž čerpá sílu ze svým následovníků. Lapit je, propojit a nepustit. Sám nevíš, oč se jedná…oba chceme vědět, co to je, nemám pravdu?&#34; Tady 039-CS narazil. Rychlostta netoužil znát původ jakého si svícnu a už vůbec ne zakázané kulty či sekty.

„Samá voda, milý pane. Ale sluší vám to. I když, možná bych se mohl nechat zastřihnout.&#34; Jako by se prohlížel v zrcadle a hledal na sobě znaky nedostatků či obdivu. „No, láskou bych se nesnědl. To zas není taková hitparáda...&#34; Poplácal se po kručícím břiše. „No tak, co tu máme…tohle máme, to jsem zapsal…atatatá. Jo, který z těch, co jsi jmenoval, bys potenciálně bral jako nebezpečný? Vůči tobě a tvým oddaným?&#34;

039-CS se rozhlédlo po své cele. Dlouho hledalo odpověď na Rychlosttovu otázku. Nebo jenom marnilo jeho čas. Rychlostt se dokázal zabavit i tak.

Chutná ten kouř nějak? A když ano, jak? Jako cukrová vata? Rozplyne se na jazyku? Nebo se inhaluje jako cigareta a zanechá na plicích počátky zkázy a uvelebí tělo do stavu blaženosti? A má nějakou vůni? Jako normální kouř, co doutná z komínů? Či snad štiplavý kouř, co rozechvěje jak slzné kanálky, tak dýchací ústrojí? Tolik ho to zajímalo, a přesto tušil, že nikdy se mu nedostane možnosti okusit onen kouř.

„Řekl bych, že žádný ze jmenovaných spolků by mne nebo mým ovečkám nezpůsobil sebemenší potíže. Ovšem setkat se s vyznavači Vnitřního plamene…to by mohlo ukojit hlad nás obou. Nemyslíte?&#34;

**&#34;Čas vypršel. Uzavřít železnou oponu.&#34;**

Železná opona pomalu rozdělovala jejich sezení. Na posledních pár vteřin si vyměnily pohledy, dokud 039-CS nerozpustilo svou podobu do stavu šedého kouře.

„Proto vám říkají prase? Nenažraný, lačníc pouze naplnit svůj vlastní chřtán a zasytit svůj hlad. Jste zvrácený…Stephane.&#34; Hlas se pomalu vytrácel spolu s tváří. Rychlostt si vzal poslední slovo. Udeřil do opony, která se otřásla. 039-CS sebou cuklo.

„Prasata jsou schopná sežrat kde co, jen aby ukojila hlad. Já si hold dokážu ještě vybrat.&#34; Na obou to zanechalo jistou stopu nejistot. Rychlostt vyšel ještě víc hladový než předtím. Pociťoval příznaky glykemického šoku, které nebyly spojeny s cukrovkou, nýbrž jeho ustavičným hladem a chutí po čemkoliv, co by jej zasytilo na pár minut. „Hajzlík jeden, nechat mě hladovět a ještě mě navnadit tím kouřem. Chci cukrovou vatu…&#34;</textarea></pre>
