[[image http://scp-ru.wdfiles.com/local--files/scp-1247-ru/The_Cutty_Sark_2005-01-24.jpg width=&#34;300&#34; ]]
[[span]]SCP-1247-1 в сухом доке[[/span]]
[[/div]]

**Объект №:** SCP-1247-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** --За SCP-1247-1 в сухом доке в Гринвиче должно вестись наблюдение одним полевым агентом, находящимся на территории дока. В его обязанности, помимо наблюдения за объектом, входит наблюдение за электромагнитным фоном местности, а также отслеживание случаев возгорания на территории дока. О любых аномалиях в области вокруг SCP-1247-1 немедленно докладывается действующему командиру МОГ Фи-4 (&#34;Флибустьеры&#34;).--

--Для изучения и проведения различных экспериментов с SCP-1247-1 создана подконтрольная Фонду компания &#34;Protect Project&#34; в составе &#34;Cutty Sark Conservation Project&#34;, имеющая полный доступ к объекту.-- 

//Обновление от 24.07.2013://  После исследования документов, обнаруженных внутри SCP-1247-2, было принято решение оградить SCP-1247-1 от возможных последующих повреждений путем его перевода в сухой док большей длины. С этой целью был выбран сухой док Восточный, длиною 380 метров. Хотя не было точно доказано, что причиной пожара 2007 года послужил именно SCP-1247-2, руководство Европейского и Российского филиала  дало одобрение на перевод судна. Компания &#34;Protect Project&#34; была расформирована. В доке Гринвича была установлена копия судна, построенная Адмиралтейской Верфью города Санкт-Петербурга. Вся информация по объекту и дальнейшие изыскания были переданы под юрисдикцию Российского филиала Фонда.

За SCP-1247-1 в сухом доке Восточный ведется наблюдение двумя полевыми агентами, работающими под прикрытием в службе безопасности дока. В их обязанности, помимо наблюдения за объектом, входит наблюдение за электромагнитным фоном местности. О любых аномалиях в области вокруг SCP-1247-1 немедленно докладывается действующему командиру МОГ Фи-4 (&#34;Флибустьеры&#34;). Запрещено использование открытого огня в непосредственной близости от объекта.

Для проведения исследований и экспериментов необходимо получить письменное разрешение двух сотрудников с уровнем допуска 2 и выше, а также заключение специалиста о безопасности исследований (эксперимента) для целостности судна.

С 24.07.2013 штаб-квартира МОГ Фи-4 &#34;Флибустьеры&#34; находится в городе Восточный. 

Ввиду невозможности предсказать место следующего проявления SCP-1247-2, в ПДСП[[footnote]]Производственно-Диспетчерская служба порта.[[/footnote]]  и метеорологические службы многих прибрежных городов внедрены агенты, отслеживающие сообщения об обнаружении в прибрежной зоне незарегистрированных парусных судов, а также случаях появления аномального тумана и ветра. В наиболее крупных и важных портах дежурят отряды МОГ Фи-4. При появлении SCP-1247-2 в акватории одного из этих портов местный отряд действует в соответствии с протоколом &#34;Абордаж&#34;, преследующим цель предотвращения или минимизации ущерба (полное описание см. в Приложении 1247-А).

//Дополнение от 17.12.2014:// Программа &#34;Аргус 0.17&#34;, назначением которой является распознавание в реальном времени изображений известных Организации аномальных объектов и явлений, в настоящий момент тестируется Организацией в рамках генерального плана по внедрению в работу новых технологий. В качестве эксперимента она включена в обработку видеопотока с камер наблюдения в 11 портах мира, и на основании ежемесячных докладов об эффективности ее работы с SCP-1247 будет вынесено решение о допуске данной программы к широкому применению.

**Описание:** SCP-1247-1 - широко известный парусник &#34;Cutty Sark&#34;. История его постройки и эксплуатации общеизвестна. Конструктивно он является трехмачтовым композитным клипером с длиной корпуса 64,8 м и водоизмещением 2133,7 тонн. Осадка судна - 6,7 м. Обшивка выше ватерлинии - из тика, ниже - из особой породы вяза. Днище судна ниже ватерлинии обшито пластинами из сплава меди и цинка (так называемый мюнц-металл).

--Аномальные свойства объект приобрел после пожара 21 мая 2007 года.-- см. Приложение SCP-1247-C 

SCP-1247-2 является точной копией SCP-1247-1. Время от времени с нечеткой периодичностью (зарегистрированы интервалы от 46 до 693 дней) на расстоянии одной морской мили (1,852 км) от случайного крупного порта начинает формироваться аномальное облако тумана. Когда оно становится достаточно крупным и плотным, чтобы скрыть в себе корабль, из него выплывает SCP-1247-2. В области вокруг объекта проявляется аномальный ветер большой силы, движущий судно в сторону берега. Попытки захвата корабля и изменения его курса силами МОГ Фи-4 показали, что руль судна является одним целым с баллером и не может быть повернут. Бегущий такелаж зафиксирован, а весь рангоут и оснастка проявляют аномальную прочность (см. Приложение 1247-B). Таким образом изменение галса более чем на один румб (до полного бакштага) представляется невозможным.

Одновременно с появлением SCP-1247-2, &#34;Катти Сарк&#34; в доке генерирует ЭМИ средней мощности, недостаточный для вывода из строя электронных устройств, но наблюдаемый различными измерительными приборами, а также, по неподтвержденным данным, воспринимаемый различными животными, находящимися на территории дока (этот факт требует дальнейшей проверки). 

SCP-1247-2 движется со скоростью 18 узлов, таким образом достигая берега чуть более чем за три минуты. Как только глубина и/или береговые сооружения делают дальнейшее продвижение судно невозможным, оно утрачивает материальность - люди и посторонние предметы, находящиеся на борту, проваливаются сквозь палубу и падают в воду, а само судно, не теряя скорости, продолжает движение и превращается в облако тумана, накатывающее на берег расходящейся волной, которая проходит 150-200 метров. От двух до шести объектов на берегу при проходе волны внезапно воспламеняются; возникшие очаги возгорания при несвоевременной ликвидации (зачастую осложненной их труднодоступным положением) могут быстро развиться в обширный пожар, который вызовет большой материальный ущерб и, возможно, жертвы.

Попытки уничтожения судна или отклонения его с курса не смогли предотвратить возгорания (см. Приложение 1247-B)

&gt; Клипер &#34;Катти Сарк&#34; - это не только аномальный объект SCP-1247-1, но и важнейший исторический памятник ушедшей эпохи парусных судов. В связи с этим хочу ответить раз и навсегда на неоднократно поступавшие предложения сжечь SCP-1247-1: хотя мы действительно предполагаем, что SCP-1247-2 ведет поиск оригинального корабля, и не исключаем, что его сожжение нейтрализует аномалию, мы не станем этого делать. Учитывая свойства объекта и инцидент от 21.05.2007, все подобные запросы должны быть отклонены. Миссия Фонда - защита человеческой цивилизации, что означает защиту и ее культурно-исторического наследия. Пожертвовать им - значит одержать пиррову победу, которая хуже поражения.
&gt; Куратор SCP-1247, д-р К████

**История обнаружения:** Первое появление SCP-1247-2 было зафиксировано ██.██.2007, неподалеку от порта города ██████. Сообщения очевидцев о возникшем из ниоткуда и впоследствии исчезнувшем паруснике, предваряющие газетные статьи о крупном пожаре, заинтересовали сотрудников Фонда. Однако только после третьего своего появления объект получил статус SCP и был классифицирован как Кетер. МОГ Фи-4, созданная для изучения объекта, в следующем и ряде дальнейших случаев появления SCP-1247-2 осуществляла вмешательство в ход событий, пытаясь его изменить; информация о результатах этих попыток приведена в Приложении 1247-B.

**Приложение 1247-А:** Протокол &#34;Абордаж&#34;
[[collapsible show=&#34;Открыть&#34; hide=&#34;Скрыть информацию о протоколе&#34;]]

&gt; **ПРОТОКОЛ &#34;АБОРДАЖ&#34;**
&gt; ЦЕЛИ ПРОТОКОЛА:
&gt; # Захват объекта
&gt; # Попытка смены курса (опционально)
&gt; # Эвакуация гражданских из зоны возгорания
&gt; # Изучение внутренних помещений объекта (поиск расхождений с SCP-1247-1)
&gt; ------
&gt; Примечания: для захвата SCP-1247-2 применяется патрульный катер проекта 14310 «Мираж». Вооружение МОГ Фи-4 - стандартное вооружение для наземных и подводных операций (включая автомат АДС, пистолет СПП-1М). Также, как минимум один оперативник должен быть снабжен нашлемной видеокамерой с прибором ночного видения (для записи видео в темных помещениях судна).
&gt; ------
&gt; На случай провала цели №2 на берегу должна дежурить одна бригада противопожарной охраны, способная быстро устранить очаги возгорания и минимизировать ущерб постройкам.
&gt; ------
&gt; В случае провала цели №3 предписывается принять меры сокрытия информации.

[[/collapsible]]

**Приложение 1247-B:** Список попыток захвата SCP-1247-2 
[[collapsible show=&#34;Открыть&#34; hide=&#34;Скрыть список&#34;]]

&gt; Попытка №1:
&gt; МОГ Фи-4 добралась до SCP-1247-2 и проникла на борт. Попытки изменить галс при помощи руля оказались безуспешными. Были исследованы такелаж и рангоут, а также предпринята попытка сломать грот-мачту, которая также провалилась. SCP-1247-2 достиг берега и исчез обычным образом. 

&gt; Попытка №3:
&gt; Силами МОГ Фи-4 была предпринята попытка уничтожить корабль, обстреляв его с борта катера из штатной установки АК-306.
&gt; Получив значительные повреждение, судно утратило материальность и превратилось в волну тумана, не доходя до берега. Как оказалось, двигаясь над водой, данная волна не затухает; достигнув берега, она успела значительно увеличить свою ширину и накрыла береговые сооружения на большем протяжении, создав очаги пожара на обширной территории. Решено впредь не предпринимать попыток уничтожения SCP-1247-2.

&gt; Попытка №6:
&gt; Силами МОГ Фи-4 была предпринята попытка отвести судно буксиром. Результат был аналогичен попытке №3 - досрочная инициация второй части аномалии.

&gt; Попытка №11:
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; Полученные документы приведены в Приложении 1247-C.

&gt; Попытка №12:
&gt; После изучения документов,  обнаруженных при попытке №11, было выдвинуто предложение сжечь корабль.
&gt; ██.██.201█ группой МОГ Фи-4, вооруженной реактивными огнеметами РПО-3с, была предпринята попытка сжечь SCP-1247-2, появившийся у берегов Японского моря (порт Находка). Попытка оказалась неудачной: рангоут и такелаж проявили аномальную огнестойкость, и так и не воспламенились. Однако объект не инициировал вторую фазу аномалии, а продолжил плыть в сторону бухты. Гражданские лица из порта были эвакуированы. Дальнейшие действия велись в соответствии с протоколом.

[[/collapsible]]

**Приложение 1247-C:**
[[collapsible show=&#34;ВНИМАНИЕ! Только для сотрудников с 3 уровнем допуска !ВНИМАНИЕ&#34; hide=&#34;ЗАКРЫТЬ ПРИЛОЖЕНИЕ&#34;]]

Согласно полученным данным, случаи появления SCP-1247-2 имели место и до пожара 2007 года. Это обстоятельство, рассмотренное в свете содержания найденных внутри SCP-1247-2 документов, привело к пересмотру ОУС.

[[[scp-1247-ru-doc-1 |Обнаруженные документы]]]

При расследовании обстоятельств инцидента 21.05.2007 было обнаружено, что за несколько минут до возгорания камеры наблюдения зафиксировали спонтанное появление на обшивке корабля грубых царапин, последовательно сформировавших буквы &#34;R&#34;, &#34;I&#34;, &#34;C&#34; и вертикальную черту за ними.

[[/collapsible]]
