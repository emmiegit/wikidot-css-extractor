    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
//我们的枪去哪儿了呢//
//还有我们沾满血污的白袍呢//
//另外的弟兄们佩上我们的钢盔//
//我们穿上了绣有白箭头的薄衣//
//我们躺着又躺着//

//看着无数的被暗色的浊液//
//和刺痛的毒气所噬蚀过的肉体//
//每个人都以疑惧深渊的眼//
//和接连不止的嘶鸣//
//排过的无数的日子//
//像排列着黑色棺材的行列//

//在我们这里//
//没有谁的恐惧//
//会比谁少些的//
//大家都以珍贵的生命//
//为了抵挡右手的突袭//
//迎接了酷烈的弹击——//
//呵，我们都曾把自己的血//
//流洒在我们所活过的地方啊……//

//但今天，我们是躺着又躺着//
//弟兄们说这是我们的光荣//
//我们却不要这样啊//
//我们躺着，心中又回忆起家乡//
//悲喜交加，双手抓破了面庞//

//我们依然欢喜在//
//血泊中奔驰前进啊//
//而我们，今天，我们//
//竟像一只任人宰割的羔羊//
//被钉在冰冷的铁床//
//——我们期待着，痛苦着//
//湮没在那只右手中//
//真正完结我们的痛苦//
//要到何时呢？//</textarea></pre>
