= **//Hòa Giải//**

]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Thời tiết mùa đông tại Điểm 81 thường vừa lạnh vừa ẩm và thay đổi thất thường. Luôn có những ngày mà trời âm u, mưa nhiều như lũ lụt và nhiệt độ luôn trên mức đóng băng và lập tức ngày mai trời trở nắng nhưng nhiệt độ tụt xuống còn có -10 độ C. Thường thì thời tiết dở dở ương kiểu này chỉ xuất hiện vào đầu tháng Một, còn tháng Mười Hai sẽ là kiểu &#34;khốn lạnh&#34; và tháng Hai thì &#34;vẫn lạnh vãi băng&#34;.

Tuy nhiên, cách hành xử trong những tháng mùa đông chết chóc này không thể nào lịch thiệp hơn, bởi các nhân sự cấp cao tại Điểm 81 rất hoan nghênh tinh thần Giáng sinh. Họ trang trí các hành lang dài, ảm đảm bằng vô số bóng đèn rực rỡ sắc màu và dây treo kim tuyến, và lấp đầy những không gian chung với cây thường xanh phủ sương (tất nhiên là bí mật vác từ một trang trại địa phương trong đêm rồi).

Nếu bạn hỏi thì, đúng vậy, tinh thần Giáng sinh ở Điểm 81 vô cùng cuồng nhiệt và càng được cường điệu hóa lên nhờ cái tính khoa trương phù phiếm của Giám đốc Karlyle Aktus, người đàn ông bảy mươi lăm tuổi vui tính nhất Tổ Chức. Ông đã khoác lên mình bộ đồ ông già Noel từ nửa đêm ngày 30 tháng 11 và giờ vẫn chưa chịu cởi ra. Bất chấp bản thân có ác cảm với người không chịu thay quần áo, những nhân sự dám lại gần giám đốc đều khẳng định rằng bằng một cách thần kỳ nào đó ông ngửi vẫn giống mùi bạc hà thay vì mùi tất cũ. Đúng là phước lành Giáng sinh.

Một tháng đã trôi qua với vô số báo cáo tài chính, tình trạng quản thúc cuối năm, và thương vong, thì trước khi bạn có thể nói &#34;hô-hô-hô cái mỏ mày ấy&#34; đêm vọng Giáng sinh đã đến rồi. Phần lớn nhân sự không thuộc dạng ưu tiên tại Điểm đã về thăm gia đình trong đợt nghỉ phép ngắn hạn gần cuối năm, còn hầu hết những người ở lại đều mải mê với các dự án riêng đến nỗi quên luôn nay là năm bao nhiêu.

Chỉ còn một nhóm nhỏ các nhà nghiên cứu, mặc kệ sự an toàn của họ, được giao nhiệm vụ giám sát và duy trì một vật thể suốt buổi tối. Vật thể ở đây là một chiếc hộp bọc trong giấy đỏ và có một chiếc nơ vàng đính trên đỉnh, nó sẽ chỉ mở vào nửa đêm gần sáng Giáng sinh và thả ra một món quà vô hại hoặc kịch bản Cấp-XK &#34;Ngày Tận thế&#34;. Chuỗi mở màn cho kịch bản-không-có-ngày-tận-thế đã sang năm 45 và họ kháo nhau xem năm nay liệu nó có làm nên trò trống gì không. Tuy vậy, các thủ tục quản thúc vẫn vô cùng khắt khe và không ai muốn đối mặt với Ủy ban Kỉ luật vào Giáng sinh khi lỡ gây ra vi phạm cấp entropy cả.

Bốn người ngồi nhìn chằm chằm vào chiếc hộp, ghi chép cho có lệ hoặc chọc chọc máy tính bảng. Jordan, một thanh niên da ngăm đến từ Ghana, là trưởng nhóm. Ngồi cạnh anh là Hank, cựu kiểm soát viên không lưu bốn mươi bốn tuổi, cạnh ông là Myra, con gái của sếp nào đấy bên Điểm-19. Cuối cùng là Kevin, một gã mọt sách trường tồn với thời gian, đang điên cuồng nhập càng nhiều thông tin liên quan tới chiếc hộp vào cơ sở dữ liệu của Tổ Chức càng tốt trước thời điểm then chốt. Cả bốn người chả nói gì với nhau, cho tới khi Hank lên tiếng bày tỏ mối quan ngại của ông vào giờ thứ mười một của buổi giám sát.

&#34;Chán điên,&#34; ông nói, khoanh tay lại. &#34;Họ thì đang ăn sáng Giáng sinh tại căng tin cánh G. Còn mình thì ngồi đây ke hộp.&#34;

Jenna gật đầu và vén ngọn tóc nâu ra sau tai. &#34;Nếu cái hộp gây ra kịch bản XK thì ta ở đây bằng thừa à? Tại sao lại phải cử người canh nhỉ?&#34;

Jordan nhún vai. &#34;Muốn thì cô phải hỏi,&#34; anh ta nhìn xuống hồ sơ, &#34;Ts. I. P. Freeley, người đầu tiên đề ra quy trình quản thúc này.&#34;

Hank nhướng mày. &#34;I. P. Freeley ấy hả?&#34;

&#34;Vâng, đây này bác, I. P. Free- à, địt.&#34;

Jenna khịt mũi, rồi quay lại trò chơi trên máy tính bảng với tiếng đồng hồ chạy trong nền.

&#34;Vui lên coi, mấy người,&#34; một giọng nói cất lên từ phía sau căn phòng. &#34;Hãy nghĩ tới những người ta đang cứu giúp bằng cách dũng cảm theo dõi thứ tàn khốc n-&#34;

&#34;Ngậm mỏ vào, Kevin,&#34; Hank gay gắt đáp trả. &#34;Bọn tôi hiểu rồi, cái hộp rất, rất nguy hiểm.&#34;

Họ cùng nhau trợn mắt coi Kevin tự cảm thán thái độ làm việc của ảnh và nhanh chóng chìm vào im lặng. Một phút nữa trôi qua, rồi một giờ, và đùng một cái, hai nghìn một trăm giờ. Con đường về nhà đã ở ngay trước mắt họ, nhưng-

&#34;Lạy Chúa, lâu quá rồi đấy,&#34; Hank phàn nàn.

Đột nhiên, căn phòng tràn ngập tiếng chuông. Chuông nhỏ, chuông lớn, chuông chói tai, chuông vang trầm, đủ loại nhạc cũ gõ bằng kim loại. Họ giật bắn mình rồi nhanh chóng xem vụ gì đây và bắt gặp một ông già Noel cao nhất, hói nhất, trông háo hức nhất họ từng gặp trên đời.

&#34;Gi-Giám đốc, rất vui được gặp ông,&#34; Jordan lắp bắp. &#34;Ông tới đây làm gì vậy, thưa ông? Không phai ông nên-&#34;

&#34;Đừng có xà lơ, Jordan,&#34; Aktus nói khi vui vẻ sải bước băng qua phòng. &#34;Tại sao ấy hả, nay là ngày vọng Giáng sinh, đúng không? Còn dịp nào tốt hơn để ở bên mọi người hả?&#34; Ông hạ cái túi trên vai xuống và ném nó lên chiếc ghế dài trong phòng thí nghiệm gần họ. &#34;Và cậu thấy gì không? Quà từ nhân viên cánh G đấy!&#34;

Jenna ho khan. &#34;Sao ông lại nói với cái giọng như-&#34;

Santa Aktus chân thành vỗ nhẹ vào lưng cô. &#34;Đừng phí thời gian hỏi, cô gái trẻ thân mến. Giờ là lúc tôi kể những câu chuyện ở nhà mình!&#34;

Ông ngồi phich xuống chiếc ghế dài, đủ gần để họ có thể nhìn thấy những quả cầu bí ẩn nằm sau cặp kính râm đen ông thường đeo trên mặt. Cảnh tượng này thậm chí còn khiến Kevin đứng ngồi không yên và phải chạy tới tham gia cuộc nói chuyện. &#34;Giờ thì, tôi nói đến đâu rồi nhỉ? À phải! Một câu chuyện giữa anh em bọn tôi và chén lễ.&#34;

Hank huých vào hông Jordan. &#34;Ông ấy định kể tiếp à, hay?&#34;

Giám đốc Aktus cười lớn. &#34;Không, không, không như mọi người nghĩ đâu. Câu chuyện này không liên quan gì tới chén thánh hết, tôi chỉ không nghĩ ra từ có vần với câu chuyện thôi.&#34; Ông lắc đầu và cười. &#34;Tôi đoán là mình không có khiếu làm rapper rồi.&#34;

Ông chỉnh chỗ ngồi một chút, thò tay vào túi sau lấy ra một chiếc bình nhỏ.  Ông hớp một ngụm, hít một hơi rồi thở dài. &#34;Mọi người không nghĩ là mình sẽ ở đây vào ngày vọng Giáng sinh, đúng chứ?&#34; Ông đã mường tượng trước phản ứng của họ. &#34;Không, tôi không nghĩ vậy. Tốt hơn hết là ta nên ở nhà và dành thời gian cho gia đinh nhỉ.&#34;

&#34;Hồi còn trẻ, Tổ Chức phân công tôi vào một dự án ở Bulgaria, gần quê nhà tôi. Mùa đông năm đấy lạnh cắt da cắt thịt và tôi đang thực hiện một dự án tối mật. Các em trai tôi cũng đang công tác trong và xung quanh Bulgaria, nhưng cấp độ ưu tiên không cao lắm. Họ hứa tôi sẽ được thăng chức nếu tham gia dự án. Hồi đấy thì Tổ Chức thoải mái hơn nhiều với vụ thăm gia đình, nhưng dự án đấy buộc tôi phải rời xa những người thân yêu của mình. Nhưng mà vì tương lại sự nghiệp, tôi đành chấp nhận lời đề nghị.&#34;

&#34;Tôi nhận được tin bố tôi qua đời từ em út Jeremiah trong khi làm việc. Ông ấy trúng đạn lạc giữa một cuộc đấu súng và chảy máu trên đường. Cả hai em tôi đều bỏ việc ở đấy và chạy tới bên bố trong bệnh viện trước khi ông ấy qua đời, trong khi tôi vẫn ngồi làm việc.&#34;

&#34;Mẹ tôi đau khổ tột cùng, các em tôi ở đó an ủi bà, nhưng tôi vẫn ở trong boongke đó. Khi bà ấy say sỉn bước ra ngoài đường, liên tục gọi tên bố tôi, và bị xe tông trúng, các em tôi đã dự đám tang của bà. Còn tôi lại tiếp tục làm việc.&#34;

Ông nhắm mắt lại. Jenna đã không dám nhìn ông, nhưng giờ khi ngước lên, cô thấy nước mắt lăn dài trên má ông. &#34;Nhưng lúc đó đất nước của tôi, các bạn à,đang trong thời điểm khó khắn. Tổ Chức đã cứu mạng tôi, và nhưng... tôi đã rất muốn ở bên họ. Tôi bị ám ảnh quá nhiều với việc nghiên cứu, nhiệm vụ của Tổ Chức và nghĩa vụ bảo vệ thế giới nhưng- tôi đã không bảo vệ được gia đình mình.&#34;

Aktus rướn người về phía trước, hít một hơi. &#34;Họ nói với ta khi gia nhập Tổ Chức rằng ta sẽ từ bỏ mọi thứ để cứu lấy thế giới. Họ bảo rằng không có gì thiêng liêng hơn nghĩa vụ lưu trữ, quản thúc và bảo vệ.&#34; Ông lắc đầu. &#34;Họ nói dối. Gia đình của mọi người quan trọng hơn. Bạn bè của mọi người quan trọng hơn. Nếu đêm nay thế giới lụi tàn, mọi người có muốn tận hưởng những giây phút cuối cùng của mình trong căn phòng này không?&#34;

Ông đứng dậy. &#34;Về nhà đi, mọi người. Hãy ở bên gia đình mình tối nay. Nếu thế giới này không còn nữa, tôi muốn mọi người dành thời gian với họ.&#34;

Lúc đầu mọi người còn phản đối, nhưng giám đốc cuối cùng đã thuyết phục được họ. Từng người một di chuyển về phía lối ra, chúc ông tiến sĩ già một Giáng sinh vui vẻ rồi khuất bóng dần. Kevin là người cuối cùng ở lại, cầm một đống tờ ghi chú trên tay, nhưng Karlyle mỉm cười, vẫy tay chào anh ta. Kevin, cuối cùng, cũng rời khỏi phòng và giám đốc chỉ còn lại một mình.

-----

Karlyle đứng trong căn phòng thí nghiệm lặng thinh tối tăm, nhìn chằm chằm vào chiếc hộp. Ông nghe thấy tiếng cửa mở phía sau mình nhưng không buồn di chuyển. Ông thoáng thấy một bóng đen tiếp cận mình, và ông nín thở. Ông nghe thấy tiếng thở của một người đàn ông khác, ông cúi đầu xuống. Vài phút đã trôi qua và không ái nói lời nào, cuối cùng Karlyle nhún vai.

&#34;...chú nghĩ năm nay bà ấy có về không? Chú tới gặp anh vì thế à?&#34;

Cả hai người đứng yên, không nói gì. Karlyle không cần xem đồng hồ cũng giờ đã điểm. Không khí xung quanh ấm lên một chút, chiếc nơ vàng bắt đầu kêu xèo xèo, rít lên và biến mất. Nắp hộp động đậy và trượt sang một bên. Căn phòng lại im lặng, và Karlyle tiến về phía trước. Ông nhìn xuống, khuôn mặt dưới cặp kính đen nhàu đi vì ký ức, hơi thở ông nghẹn lại.

Người ông khẽ run rẩy. Ông với tay ra, như định tóm lấy thứ gì đó, nhưng ông khững lại giữa chừng và dừng lại. Ông mỉm cười, quay lại đối mặt với người đàn ông phía sau lưng.

&#34;Chú... Chú đi cùng anh nhé, Joshua? Chỉ một lần này thôi?&#34;

Họ không nói lời nào. Cái bóng gật đầu, và quay đi. Họ nối gót nhau, ra khỏi phòng thí nghiệm và bước vào hành lang dài đẵng.

-----

Một thời gian ngắn sau, Giám đốc Aktus đang đứng trong sân Điểm-81. Tuyết đã rơi xuốt đêm, từ từ và lặng lẽ. Thế giới vẫn còn đây. Karlyle hít một hơi thật sâu, cảm nhận cái lạnh Indiana.

Ông bắt đầu quay lại nhưng do dự. &#34;Đã lâu lắm rồi, từ lúc...&#34; Giọng ông lạc đi, mong chờ một cái chạm, một lời nói, bất cứ điều gì từ họ. &#34;Sau khi mẹ mất, anh... anh sai rồi. Đáng nhẽ ra anh nên quay về, nên ở đó,.&#34; Ông hít sâu. &#34;Anh chưa từng gặp chú, anh tưởng chú- họ bảo chú đã...&#34;

Ông thở ra và nhìn thấy một bóng người đi ngang qua sân về phía ông, trên tay cầm một cái phích nhỏ. Karlyle mỉm cười và đưa tay ra.

&#34;Chào buổi sáng, Jordan.&#34;

Nhà nghiên cứu trẻ tuổi bắt tay rồi nhét vào tay ông một cốc đồ uống nóng. &#34;Giáng sinh vui vẻ, thưa Giám đốc. Tôi đã suy nghĩ về lời đề nghị, nhưng gia đình tôi cách xa nơi đây hàng ngàn dặm. Tôi e rằng đêm nay ông sẽ phải làm việc với tôi rồi.&#34;

Karlyle cười lớn và uống một ngụm. &#34;Tôi nghĩ nó sẽ ổn thôi, Jordan, cảm ơn cậu. Cậu có thể ghi &#39;không phát hiện hoạt động thù địch nào&#39; vào báo cáo.&#34;

Jordan cũng cười và học cùng nhau quay vào tòa nhà. Khi họ bước tới cửa, Jordan quay sang hỏi ông.

&#34;Ông đang nói chuyện với ai vậy, thưa Giám đốc?&#34;

Karlyle khựng lại đôi chút và liếc nhìn qua vai. Dưới ánh trăng, tuyết đã dần phủ đầy cặp dấu chân và trong sân không một bóng người. Ông nhắm mắt và gật đầu.

&#34;Không có ai đâu, Jordan. Chỉ là ông già này nói chuyện một mình thôi.&#34;

Sau đó, họ cùng nhau uống rượu, ném phi tiêu trong văn phòng Aktus, và gọi điện chơi khăm mấy nhân viên cấp cao bên Điểm-19. Aktus ghi nhớ rằng ông sẽ không bao giờ trát vữa lên các lỗ trên tường sau lần đó.
