&gt; //No século XIX, a marcha do progresso tornou possível pela primeira vez à ciência humana contemplar e compreender aqueles fenômenos que há muito pareciam violar as leis da natureza.  Em questão de décadas, conceitos que há muito eram vistos como bruxaria ou feitiçaria foram desnudados nos termos de uma nova e secreta ciência, e governos e organizações ao redor do mundo começaram a classificar, estudar e coletar todas essas anomalias. E, assim como os artistas ao longo da história viraram um olhar crítico para os acontecimentos do dia em seu trabalho, também os artistas desse Renascimento científico começaram a interpretar essas novas descobertas na tela.//
&gt; 
&gt; //Na década de 1870, Paris era o centro do mundo da arte anômala e a cidade testemunhou debates intermináveis ​​sobre o papel do anômalo na arte, ou se tal papel existia.  Quando em 1874 o famoso Salon des Magnifiques recusou-se a permitir que quaisquer &#34;obras de natureza fantasmagórica&#34; ​​fossem exibidas em sua grande exposição, esses artistas excluídos pelo comitê organizaram sua própria contra-exposição, a ser realizada no  mesmo tempo do outro lado do rio. &#34;Sommes-Nous Devenus Magnifiques?&#34;, Como o programa passou a ser chamado, foi o assunto da imprensa parisiense durante meses, ganhando quantidades iguais de curiosidade, rejeição e escárnio absoluto, mas os vigaristas exilados tinham feito seu ponto - o paranormal  , o anômalo e o bizarro haviam encontrado um lugar no mundo da arte e não seriam eliminados tão facilmente.//
&gt; 
&gt; //&#34;Sommes-Nous Devenus Magnifiques?&#34; passou a realizar suas exposições a cada dez anos e, com o passar do tempo, o mundo da arte anômala crescia.  Desde o seu início em Paris, artistas de toda a França e Europa, e mais tarde das Américas e do Oriente também, começaram a assistir a cada vez mais prestigiosa - e cada vez mais bizarra e difícil de manter escondida dos olhos desdenhosos de um governo preocupado - exposição,  expressando novas e diferentes interpretações do papel do anômalo na vida humana.  Foi na sexta exposição decenal em 1924 que a divisão crescente entre as duas maiores escolas de pensamento - lógico vs. emocional, ciência vs. fé, Velho Mundo vs. Novo - chegou ao auge, pois foi naquele show que,  pela primeira vez, as obras do surrealista francês Marcel Duchamp seriam exibidas ao lado das de Ruiz Marcos, o artista mexicano cujos temas de realismo mágico e temor religioso entrelaçados com a Forteana visceralmente acessível de nosso mundo colocaram os críticos de arte em guerra com cada um deles.//
&gt; 
&gt; //Aqueles que viram os dois durante os dias que antecederam a abertura da exposição disseram que passaram quase o tempo todo em acaloradas discussões entre si (em inglês, pois nenhum dos dois falava a língua materna do outro com confiança) sobre tudo sob o sol - a importância do artista em relação à sua obra, a importância do contexto, da fé, do conhecimento, da lei, do livre arbítrio, de Deus, do Estado, da democracia, do marxismo, da guerra, da Liga das Nações e da melhor forma de servir uma xícara de café . Parecia que eles poderiam continuar brigando durante toda a exposição, mas enquanto os artistas se preparavam para saudar a imprensa reunida na manhã de sua grande inauguração, eles pareciam ter finalmente chegado a um acordo.//
&gt; 
&gt; //Se há uma imagem que vem à mente de qualquer historiador da arte quando surge a Exposição de 1924, é aquela foto icônica de Duchamp e Ruiz posando lado a lado com seus colegas artistas em frente às portas ainda fechadas, Marcos  aparentemente inclinando-se para sussurrar algo no ouvido de Duchamp.  Durante décadas, muitos especularam sobre que palavras Marcos teria para seu colega naquele momento memorável;  uma questão de metafísica? Ou um desafio? Uma afirmação de que chegaram a um acordo?  Um lembrete do motivo pelo qual eles estavam ali naquele momento? Talvez uma expressão de espanto com as multidões que vieram vê-los? De acordo com um repórter que afirmou estar perto o suficiente para ouvir aquele sussurro em meio ao barulho da multidão, foram cinco ao mesmo tempo, expressos em três palavras simples;//
&gt; 
&gt; //&#34;Já somos maneiros?&#34;//
&gt; 
&gt; - **Trecho de** //A Guerra Maneira: Memórias de um Crítico//, **Por Anonymous**</textarea></pre>
