    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名：紅包香
作者 : [[*user Mayaw Kacaw]]
圖像來源：為[[*user Mayaw Kacaw]]自行拍攝
特別感謝：[[*user AbyssDream]]提供站點
　　　　　[[*user Dr V Valentine]]與[[*user Fan Yeh]]提供修改建議
[[include info:end]]
[[include component:image-block name=https://imgur.com/SYXXtiC.jpg|caption=SCP-ZH-204]]

**項目編號：**SCP-ZH-204

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-204被收容於Site-ZH-12的Safe級收容區內。

與SCP-ZH-204相關的實驗須至少一名持有三級以上安全權限人員同意。非實驗時任何人員不得配戴SCP-ZH-204。

事件ZH-204-c後實驗室內發現的任何貨幣應在實驗結束後進行檢測。

**描述：**SCP-ZH-204為一條總長22.0公分的紅色香包，其材質無任何異常，目前拆解項目的嘗試皆為無效，SCP-ZH-204散發的氣味與市面上常見的紅包相近。當任意對象觀測到將SCP-ZH-204配戴於頸部的對象將產生認知扭曲，隨後觀測對象會嘗試以任意手段獲取配戴對象的身體器官組織。

SCP-ZH-204於2000年的一起偽鈔案中被發現，一名14歲少年王██攜帶大量偽鈔於███便利商店進行跨行存款被逮捕，警方在該對象背包內回收204張新台幣1000元偽鈔。潛伏於該地派出所的特工回報被回收的偽鈔出現包含無法放入驗鈔機、滲出不明液體等異常性，基金會指示該特工對相關人員進行採訪。


[[collapsible show=&#34;以下為與SCP-ZH-204相關的採訪記錄&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]

&gt; **受訪時間：**2000/02/08
&gt; **受訪者：**王██（14歲，男性）
&gt; **採訪者：**特工██
&gt; **前言：**特工██以警察身分採訪王██。
&gt; 
&gt; （採訪記錄開始）
&gt; 
&gt; **特工██：**你好，王██先生，我想跟你談談關於你使用偽鈔的事。
&gt; 
&gt; **王██：**我才沒有使用假鈔！我、我只是－－
&gt; 
&gt; **特工██：**從你身上查獲的鈔票經驗鈔機確認全是偽鈔，你怎麼解釋？
&gt; 
&gt; **王██：**那、那些不是我的！至、至少之前不是！
&gt; 
&gt; **特工██：**是某人交給你的？
&gt; 
&gt; **王██：**算是吧……
&gt; 
&gt; **特工██：**請你說明一下，是誰給你的？
&gt; 
&gt; **王██：**那是我奶奶留給我的壓歲錢。
&gt; 
&gt; **特工██：**她什麼時候把壓歲錢交給你的？
&gt; 
&gt; **王██：**是除夕的時候，我跟爸媽回到奶奶家的晚上…9點吧。我去奶奶的房間找她，床上有一大堆紅包。
&gt; 
&gt; **特工██：**她沒有在房間裡嗎？
&gt; 
&gt; **王██：**沒有。現在想起來挺奇怪的，因為我記得奶奶身體不好得一直躺在床上。但當時我沒有想太多，只想著拆紅包拿錢。
&gt; 
&gt; **特工██：**你直接把錢拿走了？
&gt; 
&gt; **王██：**是……（低頭）我當時不知道怎麼了，我急著拿小刀把紅包拆開然後把錢塞進口袋裡。要是知道那些全是假鈔，我就不會拿了。
&gt; 
&gt; **特工██：**好吧。我已經知道偽鈔來源了。我想我們得約談你奶奶。
&gt; 
&gt; **王██：**可、可是！奶奶不見了啊。
&gt; 
&gt; **特工██：**不見了？
&gt; 
&gt; **王██：**是的。在我拿完紅包的隔天早上就沒看到奶奶，我問了爸媽他們也沒看到。
&gt; 
&gt; **特工██：**好吧。我會約談你家長。
&gt; 
&gt; **王██：**我應該不會坐牢吧？警察先生。
&gt; 
&gt; **特工██：**這我不能跟你保證，但可以確定你不會被判太重。
&gt; 
&gt; （採訪記錄結束）
&gt;
&gt; ------
&gt; 
&gt; **受訪時間：**2000/02/08
&gt; **受訪者：**楊██（43歲，女性）
&gt; **採訪者：**特工██
&gt; **前言：**楊██為王██的母親
&gt; 
&gt; （採訪記錄開始）
&gt; 
&gt; **特工██：**妳好，楊██女士，很感謝你的到來。
&gt; 
&gt; **楊██：**（嘆氣）很抱歉警察先生，我兒子鬧出這種大事。
&gt; 
&gt; **特工██：**別擔心。妳兒子的案件由少年隊負責。今天請妳過來是要詢問關於您母親江██失蹤的事件，希望妳能配合。
&gt; 
&gt; **楊██：**當然沒問題。我也希望趕快找到人。
&gt; 
&gt; **特工██：**感謝妳的配合。能請妳說明最後一次見到妳母親的情況嗎？
&gt; 
&gt; **楊██：**我最後一次看到她是2月4號的下午5點左右，當時我跟我丈夫和兒子剛回到家，我媽媽在她房間的床上休息。
&gt; 
&gt; **特工██：**容我問一下，妳母親可能自己離開嗎？
&gt; 
&gt; **楊██：**這不可能。她現在身體已經虛弱到得一直躺在床上了。
&gt; 
&gt; **特工██：**我明白了。能告訴我你們發現她失蹤時的情況嗎？
&gt; 
&gt; **楊██：**是2月5號早上8點多，Dinda…我是指照顧我媽媽的外籍看護跑來告訴我媽媽不在房間裡，我去看了一下，的確沒有人。
&gt; 
&gt; **特工██：**房間裡有什麼特別的嗎？
&gt; 
&gt; **楊██：**我在床上看到了一堆被拆開的紅包袋和一條紅色香包，這個算嗎？
&gt; 
&gt; **特工██：**紅色香包？
&gt; 
&gt; **楊██：**是的，就是那種端午節會戴在脖子上的那種，不過它聞起來不像是一般的香包，比較像紅包的味道。
&gt; 
&gt; **特工██：**我明白了。能請問妳們怎麼處理那些物品？
&gt; 
&gt; **楊██：**香包放在房間的桌上，空的紅包袋扔進垃圾桶裡了。
&gt; 
&gt; **特工██：**除此之外房間裡還有什麼特別的？
&gt; 
&gt; **楊██：**這個嘛，看護告訴我最近媽媽房間不知道為什麼開始長蒼蠅，但房間內沒有剩菜剩飯也沒有死老鼠，以防萬一今天Dinda會把房間清理一下。
&gt; 
&gt; **特工██：**請先不要清理，如果江██是被綁架那房內可能還有相關物證，要是破壞現場就不好了。
&gt; 
&gt; （採訪記錄結束）
&gt; 
&gt; **結論：**訪談結束後基金會派遣MTF-少微-6（天黑閉眼）前往江██住所回收SCP-ZH-204，經回報在其房內垃圾桶發現被開膛的江██的屍體，其遺失約6█%的器官，經確認被回收的偽鈔為江██的部分器官。事後基金會對相關人員施以B級記憶刪除。

[[/collapsible]]

**事件ZH-204-c**

&gt; 2003年6月2█日上午8點23分，Site-ZH-12的遺體處理人員回報一具屍體遺失部分器官，經確認為參與SCP-ZH-204相關實驗的D級後Site-ZH-12停止所有交易並回收所有站點人員的紙幣，經確認所有紙幣無任何異常。
&gt; 
&gt; 2003年6月2█日下午2點45分，地下街回報有人員使用偽造的地下街通用貨幣進行交易，基金會於該對象回收██枚地下街通用貨幣，該對象表示於Site-ZH-12的遺體存放處撿到該貨幣，經確認該貨幣為遺失的器官。
&gt; 

[[collapsible show=&#34;以下為事件ZH-204-c的相關訪談紀錄&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]

&gt; **受訪時間：**2003/06/2█
&gt; **受訪者：**斑斑
&gt; **採訪者：**研究員███
&gt; **前言：**無
&gt; 
&gt; （採訪記錄開始）
&gt; 
&gt; **斑斑：**太過分了喵！怎麼可以用假罐罐喵！
&gt; 
&gt; **研究員███：**真的很抱歉，我們會妥善處理。所以能不能告訴我當時發現假罐罐的情況？
&gt; 
&gt; **斑斑：**大概是午餐時間喵，斑斑今天想吃新鮮鮪魚，我去了新開的壽司店吃喵！
&gt; 
&gt; **研究員███：**然後呢？
&gt; 
&gt; **斑斑：**斑斑在店裡遇到了吃完壽司的人喵！他付罐罐給老闆時我發現那是假的！對方不承認還想要逃跑，斑斑用了「必殺－斑斑飛踢」打扁對方！
&gt; 
&gt; **研究員███：**好吧……你是怎麼發現那些罐罐是假的？
&gt; 
&gt; **斑斑：**味道！真罐罐才不會有那種跟壞掉的雞肝罐頭一樣味道！ 
&gt; 
&gt; **研究員███：**我了－－等一下斑斑，你不會吃了假罐罐吧？
&gt; 
&gt; **斑斑：**才沒有喵！我是用鼻子聞出來的，斑斑討厭內臟罐頭！ 
&gt; 
&gt; **研究員███：**太好了……我是說我明白了，我們會對該人員進行懲處。
&gt; 
&gt; **斑斑：**一定要好好懲罰喵！最好罰他吃一百個雞肝罐罐喵！
&gt; 
&gt; （採訪記錄結束）
&gt; 
&gt; //感謝斑斑，我想我們得針對SCP-ZH-204的認知危害再做幾次實驗。記得買點斑斑喜歡的罐頭補償他啊//－－研究員███
[[/collapsible]]

[[collapsible show=&#34;以下為SCP-ZH-204的相關實驗紀錄&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]

&gt; **實驗記錄ZH-204-1**
&gt; 
&gt; **實驗對象：**D-16665
&gt; **實驗內容：**要求D-16665觀測配戴SCP-ZH-204的D級人員
&gt; **備註：**無
&gt; **實驗結果：**D-16665觀測到該D級表示他看到了一大堆紅包並請求刀具以打開紅包，經研究員同意D-16665以刀具開膛該D級並取出其內臟，其表示「從紅包袋內取出28張千元大鈔」。


&gt; **實驗記錄ZH-204-3**
&gt; 
&gt; **實驗對象：**D-42114
&gt; **實驗內容：**要求D-42114觀測配戴SCP-ZH-204的D級人員
&gt; **備註：**D-42114為美國人，其不具備對紅包的知識
&gt; **實驗結果：**D-42114觀測到該D級後表示看到了一堆有奇怪香味的紅色信封袋並對其無反應。
&gt; //看來對紅包沒有認識的對象不會出後續的攻擊行為，或許可以再換個人做實驗//－－研究員███

&gt; **實驗記錄ZH-204-4**
&gt; 
&gt; **實驗對象：**D-21125
&gt; **實驗內容：**要求D-21125觀測配戴SCP-ZH-204的D級人員
&gt; **備註：**D-21125為日本人，其具備對紅包的部分知識。
&gt; **實驗結果：** D-21125觀測到該D級表示看到了一堆有奇怪香味的紅色信封袋並對其無反應，當研究員告知D-21125實驗室內的物件是「御年玉[[footnote]] 為日本壓歲錢的稱呼，通常以白色封套包裝 [[/footnote]]」後D-21125立刻攻擊該D級。
&gt; 


以下為事件ZH-204-c後的追加實驗

&gt; **實驗記錄ZH-204-6**
&gt; 
&gt; **實驗對象：**D-32255
&gt; **實驗內容：**要求D-32255佩戴防毒面具觀測配戴SCP-ZH-204的D級人員
&gt; **備註：**D-32255具備對紅包的知識
&gt; **實驗結果：**D-32255觀測到該D級表示看到了一堆紅包，當被問及是否想將其拆開時，D-32255表示無感覺。
&gt; //SCP-ZH-204的氣味會影響觀測對象的攻擊性，我怎麼沒想到呢//－－研究員███

&gt; **實驗記錄ZH-204-7**
&gt; 
&gt; **實驗對象：**D-32255、D-71421
&gt; **實驗內容：**要求D-32255與D-71421觀測配戴SCP-ZH-204的D級人員
&gt; **備註：**兩人皆具備對紅包的知識，D-71421因失認症無法識別鈔票
&gt; **實驗結果：**D-32255觀測到該D級後立即攻擊該D級並以刀具開膛並取出其內臟組織，D-32255表示其從紅包內取出「10張新台幣100元鈔票」。研究員要求D-71421觀測D-3225從紅包內取出的物件，D-71421表示看到「一小塊金條」
&gt; //由此看來SCP-ZH-204認知危害可分成兩部分，第一部分為將配戴項目的對象看成「紅包」；另一部份則是把對象的內部組織看成「有價值的貨幣」，且後者會受觀測對象對金錢的概念改變//－－研究員███
&gt; 
&gt; //既然已經知道有對象將受項目影響的內臟看成罐罐，為什麼我們不請斑斑協助這次實驗呢？//－－研究助理███
&gt; 
&gt; //饒了我吧，先不說地下街的人會不會抗議，我也沒錢再請斑斑高級罐頭了//－－研究員███
