Незадолго до феста был анонсирован квест, который проходил в Парке Горького 7 сентября. Всех пришедших распределили на группы, и каждая группа представляла свою связанную организацию. Целью игры был захват SCP-объектов, информация о которых в виде загадок время от времени передавалась группам. Затем, после сбора объектов, фракции должны были конкурировать друг с другом и рейдить базы противников с целью похищения объектов и &#34;убийства&#34; противников.

8 сентября уже в 10 утра вокруг завода можно было заметить народ, который ожидал начала феста. К 11 часам перед входом на фестиваль уже выстроилась приличная очередь. На данном этапе можно было увидеть косплеи объектов и сотрудников Фонда, которые нередко на протяжении всего дня разыгрывали ситуации из статей объектов и рассказов. Так, можно было увидеть, как сотрудники службы безопасности тащат сбежавшего сотрудника класса D, или же Клеф ведёт с кем-то оживлённую речь, цитируя фразы своего оригинала, и тому подобное.

После проверки билетов и выдачи браслетов участники попадали в трёхэтажное здание. На первом этаже располагалась сцена и сидячие места перед ней, справа от сидений — аллея авторского мерча, где можно было приобрести тематические блокноты, значки, плакаты и многое другое. Второй этаж ограничивался лестничным пролётом и дверью, которая была временно закрыта изнутри. На третьем этаже расположились палатки связанных организаций, которые позже будут задействованы в квесте, и ещё магазин разного мерчендайза.

Коротко о программе. После приветствий на сцене прошла викторина на знание SCP, за ней последовала лекция о меметике. Параллельно на третьем этаже стартовал квест, похожий на квест в Парке Горького. Людей разделили на 3 команды (Фонд, ГОК, ЦРБ), давалась изначальная подсказка, и далее команды следовали по маршруту. А перед дверью на 2 этаж в то же время уже выстроилась очередь — иногда дверь открывалась, и персонал феста запускал внутрь по несколько человек. Весь второй этаж был отведён под отдельный лайф-квест в нескольких актах. На каждом этапе нужно было ознакомиться с аномальным объектом, изучить его свойства и занести всю информацию в протоколы, попутно стараясь выжить.

После лекции о меметике следовало косплей-выступление, затем — лекция о том, как не надо писать объекты. Далее - итоги викторины и косплеев, а затем следовала интервью-сессия с гостями фестиваля, а именно: администраторами российского филиала Реином и Особистом и автором ютуб-канала &#34;Протоколы SCP&#34; Александром Вернедубом. На протяжении почти двух часов организаторы общались с гостями, обсуждали вселенную SCP и насущные вопросы, а посетители фестиваля слушали — весь 1 этаж в это время был забит. Под конец интервью участники фестиваля могли задать свои вопросы почётным гостям и пообщаться с ними. Под вечер после интервью проводилась Своя Игра, где желающие поучаствовать были поделены на команды и должны были отгадывать загадки. И уже после этого проводилось закрытие фестиваля.

В целом мероприятие прошло в дружелюбной и приятной атмосфере. Неудивительно, ведь тогда на SCP Fest 2019 собралось несколько сотен друзей, объединённых общими интересами и любовью ко вселенной SCP.

Когда фестиваль закончился, самые стойкие из участников отправились на заранее запланированную афтерпати. Она проходила в кафе-клубе &#34;Папа Вейдер&#34; и включала в себя небольшую развлекательную программу. Рассказывать про афтерпати особо нечего, потому что в основном там было общение, выпивка, кальяны.

Однако со дна вновь постучали. В ноябре администрации сайта пришло сообщение от Антона Максюты, создателя настольной игры «Проект SCP», созданной на основе материалов с сайта. Проект соответствует лицензии CC-BY-SA 3.0, об этом  написано в правилах игры со ссылкой на сайт Фонда SCP. До него дошло письмо от магазина «1С-Интерес», в котором было предъявлено обвинение в распространении контрафактной продукции и требование написать объяснительное письмо держателю товарного знака и снять игру с продажи.

Да, и полугода не прошло, а Андрей снова взялся за своё, да ещё и с новой силой.

Сразу после этого Андрей с помощью ТЗ заблокировал два сообщества ВКонтакте: Официальное сообщество SCP и ЭКСТРАМЕРНЫЙ РАШН ФЕНДОМ ФО SCP. Изначально сообществам было вынесено предупреждение и требование удалить весь контент, содержащий Товарный знак SCP Foundation, что с учётом размера сообществ сделать было невозможно. Попытки оспорить решение не дали результатов, поддержка ВКонтакте не внимала доводам о том, что приобретение Дуксиным товарного знака по сути незаконно.

Официальный паблик оставался заблокированным на протяжении очень долгого времени. Но наиболее примечательным моментом стало то, что Андрей изменил название и адрес своего сообщества на аналогичное старому на официальной странице. Чуть позже Андрей создал примитивную подделку оригинального сайта, разместив на нём ссылку на своё сообщество. Это позволило Дуксину получить галочку о подтверждении сообщества. Таким образом Андрей начал дурачить не подозревающих о конфликте людей, выдавая своё сообщество за официальное.

ЭКСТРАМЕРНЫЙ РАШН ФЕНДОМ ФО SCP был достаточно быстро разблокирован. С помощью некоторых других людей удалось прошерстить интернет, законы РФ и составить такой ответ поддержке, который её удовлетворил и переубедил блокировать сообщество. Тем не менее, на какое-то время сообщество поменяло название на ЭКСТРАМЕРНЫЙ РАШН ФЕНДОМ ФО СКП и сменило аватар, что породило много шуток про [/spc-169-j избиение акул]. Хотя через какое-то время почти вернулись к привычному положению дел. Причиной блокировки, по всей видимости, стало то, что недавний скандал вызвал очередную волну мемов про Дуксина.

Но помимо гогота в среде мемоделов, новая выходка Дуксина нешуточно разозлила мировую SCP общественность.

&gt; ^^Из [https://vk.com/@scpint-standwithscpru Официальной позиции мирового сообщества Фонда SCP относительно происходящих событий]^^
&gt; 
&gt; Но мы не уступим и не пойдём на попятный. В прошлом у Фонда SCP уже было несколько кризисов и напряжённых ситуаций. На сегодняшний день эта - самая серьёзная и самая опасная для нас. Она не идёт ни в какое сравнение со всем, что было раньше. Надеемся, она же станет и последней. Мы с вами, русский филиал, с вами и с вашей администрацией. Мы сделаем всё, что в наших силах, чтобы предотвратить эту угрозу, чтобы вернуть статус-кво, и мы будем с вами и дальше. Мы поддерживаем и тех, кто пострадал от его действий, тех, кто был вынужден платить ему, и тех, кто потерял свой бизнес из-за его действий. Желаем им отыскать правосудие и вернуть потерянные деньги.
&gt; 
&gt; Английский, корейский, китайский, французский, польский, испанский, тайский, японский, немецкий, итальянский, украинский, португальский и чешский филиалы.
&gt; 
&gt; #StandWithSCPRU

Был также начат сбор средств на [https://www.gofundme.com/f/scp-legal-funds юридическую защиту Фонда]. Конечной суммой была планка в 50 000 долларов, однако меньше, чем за два дня количество собранных средств превысило изначальную сумму более, чем в три раза! По заявлениям организаторов сбора, все оставшиеся после разбирательств с Дуксином деньги будут отложены на возможные будущие юридические конфликты. Будем надеется, что ничего подобного больше не повторится.

Несмотря на все невзгоды, в этом году сообщество Фонда продемонстрировало свою силу и сплочённость. Появился масштабный юридический прецедент и где-то даже повысилась осведомлённость людей о свободных лицензиях и нашем проекте. Будем надеется, что в ближайшем будущем Фонду удастся одержать победу против противоправных действий Андрея Дуксина и ARTSCP!

+++ 2020

Несмотря на то, что 2020 стал определённым испытанием на прочность для человечества в целом, для Фонда это был один из самых продуктивных годов.

Например, в начале года список СО нашего филиала полнил [/progress-institute-hub НИИ &#34;Прогресс&#34;], созданный Арбеликтом. Это аж пятая по счёту организация нашего филиала и вторая, у которой есть собственная страница хаба.

А ещё в этом году появился [[[SCP-001-RU]]]. На момент создания его заняли уже существовавшие на тот момент статьи. А именно, Арбеликтовский &#34;Ты — аномалия, опухоль миров&#34; и [/project-scylla &#34;Проект &#34;Сцилла&#34;&#34;] Блэкбёрд. Да, в отличии от 001 других филиалов, у нас он пока заполнен, по сути, не объектами, а рассказами.

С первого же месяца стартовало сразу два конкурса. Один из них - привычный писательский и уже тринадцатый по счёту. Название конкурса - [/small-form-contest &#34;Малая форма&#34;], и у него не было конкретной тематики, участникам было достаточно уложится в 600 слов или меньше, чтобы принять участие. Однако этот конкурс отличился количеством работ: целых 14 статей, ушедших в основное пространство сайта. Это рекордное число не только для конкурсов, но и за историю сайта вообще по количеству статей, прошедших полигон за один месяц. Помимо этих работ, основное пространство пополнилось и ещё двумя внеконкурсными статьями. Победу же в конкурсе одержал участник [[*user grafin]] со статьёй [/scp-1377-ru SCP-1377-RU - Как стать феей].

Второй конкурс стал первым арт-конкурсом. То есть, конкурсом, в котором участники соревновались в способностях к видам художественного творчества. Рисовать, по условиям конкурса, можно было всё что угодно, главное, чтобы это было связанно с российским филиалом Фонда. Победителем конкурса стала [[*user kardalak]], и её работа теперь украшает статью, по которой и была изначально нарисована: [/scp-1263-ru SCP-1263-RU - &#34;Грибной Государь&#34;] за авторством Блэкбёрд.

Конкурс был начат в преддверии создания российского [[[/artwork:russian-art-hub|Арт-хаба]]], и портфолио очень многих участников почти сразу стали его достоянием. Отдельно стоит выделить [/artwork:nel-fler мастерскую Нел] и [/artwork:kvitkovskaya уголок Татьяны Квитковской], которые уже были известны фандому, в частности по [/artwork:gallery старой галерее]. Также [/artwork:pastarasta1 страницу] [[*user pastarasta1]], который является участником в первую очередь английской вики, но большим количеством работ по Руфонду заслужил место в русском арт-пространстве. И [/artwork:marblecuttle галерею] [[*user marblecuttle]], которая стала первой первой страницей, прошедшей в Арт-хаб через полигон. Также галерея Марбла на долгое время стала лидирующей по количеству плюсов.

И это только первые три месяца, дальше - больше. Ведь не успел прогреметь конкурс малой формы, как был анонсирован четырнадцатый конкурс: [/loneliness-and-oblivion-contest &#34;Изоляция, одиночество, забвение&#34;]. Всего было две номинации: на тему изоляции/одиночества, в которой победила статья [/scp-1404-ru SCP-1404-RU - В миражах и снах мы видим море] за авторством Арбеликта и Файреро. И на тему забвения: в ней победила статья Арбеликта и Клевера: [/scp-1380-ru SCP-1380-RU - Vergessenheit, или Город забывших]. Несмотря на довольно мрачные темы, которые перекликались с периодом короновирусной самоизоляции, в конкурсе могли участвовать только статьи, написанные в соавторстве. Так что конкурс только сплотил участников.

Ещё в 2014 году перед нашими английскими коллегами встал вопрос о лицензировании контента с сайта. Из-за небольшой неурядицы с авторами оригинального изображения SCP-173 скульптуре было добавлено небольшое предупреждение о том, что использовать данный образ без разрешения авторов оригинала нельзя. Чуть позже, уже в 2019-20 годах произошла небольшая волна изменений картинок в статьях Англофонда. Далеко не всем нашим участникам данные изменения пришлись по душе, тем не менее, во многих статьях и в наших переводах были убраны или изменены изображения. Также эта волна частично затронула и наш филиал. Никаких официальных заявлений или изменений правил не было. Тем не менее, многие пользователи начали специально для своих работ искать картинки со свободной лицензей. Ну и как минимум в [[[SCP-1005-RU]]] - Денежная стиральная машинка и [[[SCP-1345-RU]]] - Будь как дома изображения были заменены.

В июне были внесены некоторые правки в систему переноса статей с полигона на основу. В основном они коснулись авторских работ. Было решено полностью избавится от тега &#34;готово&#34;, а тег &#34;к_вычитке&#34; теперь ставится только переводам. Если вы выложили свою работу на полигон? подразумевается, что статья уже готова. О смысловых правках следует написать в обсуждении и добавить тег &#34;исправлено&#34;. Появилось конкретное минимально необходимое количество оценок от АМС для принятия решения о переносе или удалении статьи. Всего должно проголосовать 5 АМС. Тем не менее, статья покидает полигон не сразу, а только после недельного отсчёта. Оставшиеся участники всё ещё могут поменять судьбу статьи. Если она набирает необходимый балл или наоборот потеряет его, то тег меняется в соответствии с новым решением. Таймер продолжает свой отсчёт, но уже в актуальную для статьи сторону.

Дата 27 июня 2020 года многих побудила обернутся и вспомнить былые времена, осознать, чем Фонд стал, каким они его помнят, вспомнить все победы и невзгоды, ведь прошло ровно десять лет с момента создания Российского филиала Фонда SCP! Да, только что перед вашими глазами прошло целое десятилетие существования сайта. Многое уже было сказано, например в [/news-06-2020 новостях за июнь 2020] или [/forum/t-13461043/rossijskomu-filialu-fonda-scp-10-let ветке на форме], посвящённой событию. Так что надолго здесь задерживаться мы не будем. Отметим только стрим на Ютубе, представлявший собой онлайн-версию отменённого в этом году SCP-феста. На нём в частности было проведено небольшое интервью с Особистом, где в том числе обсуждалось десятилетие сайта. А также [https://www.youtube.com/watch?v=zvGAu3uWJRQ видео с канала Ивана Конструктора], где автор провёл небольшие интервью с Особистом, Рейном и Александром Вернедубом.

Летом произошло и ещё одно небольшое, но примечательное событие. Статья пользователя Dresden7 [/scp-1406-ru SCP-1406-RU - Деловой енот] была выложена на полигон и изначально набрала рейтинг -5. Арбеликт, исполняя долг модератора, успел оставить сообщение о критическом рейтинге и удалении статьи через сутки. Но внезапно на защиту статьи встало несколько пользователей, включая самого Арбеликта и несколько других АМС. Статья набрала положительный рейтинг. Казалось, сообщение уже давно написано и судьба объекта уже решена, но в связи с изменением рейтинга удаление статьи отсрочили. В результате буквально за два дня &#34;Енот&#34; набрал проходной рейтинг и уже через неделю ушёл в основное пространство сайта. Такая вот неожиданная история успеха.

В этом году несколько статей нашего филиала были переведены на английский. Несколько было добавлено только в интрнациональный архив, несколько в хаб на английской вики и парочка даже заняла номера в основном списке! Но особенно важным стал перенос одного из наших 001: &#34;Ты — аномалия, опухоль миров&#34; Арбеликта стал ещё и новым предложением на 001 английского филиала!

Ближе к осени снова было запущено два конкурса, один писательский и один арт-конкурс. [/pursuit-50-1400 У конкурса номер 15: Гонка преследования] была очень необычная концепция: первая конкурсная статья, которая наберёт рейтинг в +50, получает номер SCP-1400-RU. Шёл конкурс больше трёх месяцев, и в итоге победила статья [/scp-1400-ru Фамеин] за авторством Арбеликта и Файреро. Конкурс вызвал некоторые споры, работ было не очень много, а некоторым концепция конкурса изначально казалась провальной. В любом случае, опасения не оправдались, победитель в итоге был определён, и конкурс можно назвать успешным.

Арт-конкурс №2 стал первым арт-конкурсом, в котором были определённые творческие задачи. Все работы проходили по трём номинациям с разными темами: «Связанная организация», «SCP-комикс» и «SCP-постер». По итогу в номинации &#34;Связанная организация&#34; победил [https://vk.com/balt_vist Вадим Калмыков] с [[[https://vk.com/photo-53433582_457247800|работой]]] по [[[SCP-1414-RU|SCP-1414-RU]]]. В номинации &#34;SCP-Постер&#34; выиграла [https://vk.com/evil_sonya Соня Ромашова] с [[[https://vk.com/photo-53433582_457247816|работой]]] по [[[scp-1366-ru|SCP-1366-RU]]]. Победу в номинации &#34;SCP-Комикс&#34; забрал [https://vk.com/joe.dunkan Джо Дункан] с [[[https://vk.com/photo-53433582_457247884|работой]]] по [[[scp-1338-ru|SCP-1338-RU]]].

За десятилетнюю историю существования Российского филиала набралось много объектов, которые или не получили должного количества оценок или устарели и уже не приходятся по вкусу участникам сайта, многие набрали рейтинг заметно ниже среднего. Некоторые участники обратили на это внимание, что сначала вытекло в небольшую волну переносов в архив старых статей. А чуть позже, в октябре этого же года, под началом Ллойда началось мероприятие по оценке и переписыванию статей с рейтингом в +5 и ниже. Благодаря этому список объектов нашего филиала избавился от значительного количества статей, которые явно не приходились по вкусам современным читателям. Как минимум одна статья, усилиями самого Ллойда, [/scp-1196-ru была переписана].

Некоторое продвижение было и по части другой актуальной проблемы фандома. Ещё в марте этого года администрация Фонда обратилась в Федеральную Антимонопольную Службу, и было возбуждено дело против Андрея Дуксина. Если не затрагивать все тонкости вопроса: спустя несколько заседаний ФАС были сделаны следующие выводы:
# Андрей Дуксин не причастен к созданию символа SCP Foundation. Надеемся, это все и так понимают.
# Андрей Дуксин применением товарного знака против других предпринимателей нарушил статью 14.8 Федерального закона &#34;О защите конкуренции&#34;, и ему выдано предупреждение с предписанием устранить допущенные нарушения самостоятельно.
Конечно, товарный знак всё ещё принадлежит Андрею Дуксину, но теперь есть возможность препятствовать его дальнейшему использованию против фандома. К тому же решение ФАС может стать значительный доводом при дальнейших судебных разбирательствах по этому вопросу.

Под конец года администрацией филиала был проведён небольшой эксперимент. Был создан второй Дискорд-чат, получивший название &#34;Semi-official SCP Russia&#34;, ну или полуофициальный чат. Действовало в этом чате одно правило: &lt;&lt;Don&#39;t be a dick.&gt;&gt;. Можно было делать всё, что угодно, пока это не нарушало права других пользователей. Полуофициальный чат стал своего рода громоотводом для оффтопа, там был значительно больший простор для несвязанных с Фондом тем и возможность поддерживать связь с сообществом для тех, кто по каким-то причинам не мог находится в основном чате. Конечно, сервер почти сразу начал заполняться спамом и локальными шутками, что некоторых участников скорее оттолкнуло. Но тем не менее на сервере образовалась своя компания и атмосфера.

Пускай общемировая пандемия затронула жизни многих из нас, далеко не всегда в лучшую сторону, Фонд продолжает объединять людей. Все яркие события этого года явно показывают, что каждый год совершается всё больше новых прорывов и достигаются новые вершины!</textarea></pre>
