+++ 2010

Хотя 2010 год является для Российского филиала Фонда SCP первым и, соответственно, весьма важным, осталось не так много участников, которые помнят события того времени.

Изначально сама идея создания Российского отделения возникла на отечественных имиджбордах, таких как Ычан и Тиреч, причем достаточно громкого термина &#34;филиал&#34; тогда не звучало, задумана была всего лишь вики, на которой планировалось переводить материалы английского сайта на русский язык. Создана она была 27 июня 2010 года неким [[*user scp-ru]], и работа была начата. Эта дата каждый год отмечается как день рождения Российского филиала.

Обсуждение и координация всех работ проходили в тредах раздела /sn/ на Тирече (к сожалению, ссылки не сохранились), либо в jabber-конференции, ибо форума на вики на тот момент еще не было. В течение первой недели существования сайта было переведено большинство классических объектов (такие как [[[scp-173|173]]], [[[scp-682|682]]], [[[scp-914|914]]], [[[scp-458|458]]] и многие другие), а также некоторые справочные статьи, призванные облегчить работу переводчикам. 04.07.2010 к проекту присоединился Мальбург ([[*user Ged_Malburg]]), позже ставший администратором проекта, несколько позже за дело взялась и Амисария ([[*user Dr_Phasanova]]). Другими активными переводчиками на тот момент были вышеупомянутый scp-ru, hk-47, Admiral_Akbar, Xanvier Xanbie, Christophor, ajattara и Elchupanibria. Регистрация на сайте была открытой, стать участником и начать публиковать переводы мог любой человек, имеющий аккаунт на Викидоте.

Кроме того, было написано своего рода обоснование, объясняющее появление Российского филиала с точки зрения вселенной Фонда. Оно было оформлено как личное дело д-ра Христофора, и описывало основание филиала и выдачу полномочий O5-RU самим д-ром Христофором ряду выбранных сотрудников. Само личное дело впоследствии было удалено, поскольку не вписывалось в выработанные позже стандарты для личных дел сотрудников. 

Спорный вопрос о том, должны ли филиалы обладать своими О5, либо О5 должны быть едины для всего Фонда, впоследствии был урегулирован в пользу второй точки зрения. 

29.11.2010 к проекту присоединился Рэйн ([[*user Gene R]]) и сразу начал активно переводить материалы английской вики, начиная с протокола экспериментов 914. На тот момент сайтом занимались только Рэйн, Мальбург и Амисария, работая автономно друг от друга. Забегая вперед скажем, что впоследствии усилия сотрудников были объединены, но об этом пойдет речь в следующей главе, описывающий более богатый на события 2011 год.

+++ 2011

2011 год для молодого сайта был продуктивен практически во всех сферах, связанных с деятельностью на нём. Хотя, если пристально взглянуть на даты, то можно сказать, что для нашего филиала 2011 год начался 30 января, когда Амисария написала Рэйну и Мальбургу письмо, впоследствии ставшее историческим:

&gt; Привет =)
&gt; Я только сейчас добралась до страницы свежих правок. В общем… Я предлагаю объединить усилия. Вместе работать всё-таки лучше, чем по отдельности. Например, можно уведомлять друг друга о планах на будущее (чтобы вдруг не начать одновременно переводить один и тот же текст) или помогать друг другу с переводами. Вот мой номер icq: 295192219
&gt; 
&gt; Что касается моих планов на будущее:
&gt; У меня уже готовы переводы двух статей, родственных SCP-026 ( http://scp-wiki.wikidot.com/interview-log-026-01 и http://scp-wiki.wikidot.com/026-exploration-logs ), протокол экспериментов с SCP-040 ( http://scp-wiki.wikidot.com/experiment-log-040 ) и заметки профессора Кроу ( http://scp-wiki.wikidot.com/crow-s-note-s-and-to-do-list ). В скором времени собираюсь их выложить. Сейчас я перевожу статьи, относящиеся к этому профессору (в частности, внеплановый отчёт &#34;Воин и Дракон&#34;, http://scp-wiki.wikidot.com/the-warrior-and-the-dragon ). Буду очень рада получить или оказать помощь.
&gt; 
&gt; Спасибо за внимание =)

Активные участники объединились, и работа закипела. 8 февраля 2011 года появился [[[news|новостной отдел филиала]]], который до сих пор существует и выгодно отличается от новостных страниц всех прочих отделений своей детальностью. Приятно, что в 2015 на самой англовики впечатлились нашим новостным отделом и устроили подобный у себя. За новости изначально отвечала Амисария, в дальнейшем ими в разные периоды занимались Рэйн, Особист, Акки, Нуар, Иавев и другие участники, поэтому новости сайта определённо являются самой большой из всех наших коллективных статей.

Привычные для всех нынешних участников вещи, такие как форум, модули голосования и чат, появились не сразу. Среди всего прочего это обуславливалось тем, что у наиболее активных участников сайта не было административных полномочий, которые бы позволили внедрять любые глобальные улучшения и задавать политику развития ресурса. Флаги админов были получены 27 февраля 2011 года, когда Мальбург обратился к тогдашнему Мастер-администратору сайта, scp-ru, за административным допуском. Права администратора также получили Рэйн и Амисария. После этого сообщество обзавелось форумом.

Примерно в этот же период возникла идея разнообразить контент сайта авторскими статьями, была даже сформирована статья  [https://web.archive.org/web/20110405002039/ruautors-team-page &#34;авторское бюро&#34;], где шло обсуждение всех тонкостей этого нового для ресурса процесса, форум же появился чуть позже. К двадцатому февраля появилась первая статья нашего филиала – [[[SCP-1002-RU]]] под названием &#34;Радио «Правда»&#34; за авторством [[*user Teomant]]. Ещё через пару дней были опубликованы Аккумулятор времени ([[[SCP-1003-RU]]]) и Генератор невероятности ([[[SCP-1013-RU]]]) за авторством Мальбурга и Уотсона ([[*user Resure]]) соответственно, затем – ныне архивный [[[scp-1017-ru-v|Самоубийственный нож]]], написанный [[*user Freud]]. Вскоре Теомантом было размещено еще несколько статей, и к концу февраля филиал мог продемонстрировать уже двенадцать авторских работ.

Присвоение нашим статьям номеров из второй тысячи на тот момент было обусловлено тем, что нужно было избежать пересечений с материалами английской вики. Для дополнительной идентификации каждый объект нашего филиала снабжался постфиксом –RU, хотя на тот момент необходимости в этом не было. Тем не менее, это решение оказалось весьма дальновидным в связи с заполнением коллегами из англофилиала первой тысячи и открытием второй.

Если же говорить о Полигоне, то он был создан 12 марта 2011 года Уотсоном и в то время чаще назывался не Полигоном, а Песочницей, чаще – с маленькой буквы. При этом несмотря на его наличие, многие из статей того периода размещались на основном сайте напрямую, так как обкатка на Полигоне не была обязательной, нося лишь рекомендательный характер. Позднее некоторые из них были пересмотрены, некоторые реклассифицированы и одна переписана. Тогда же были опубликованы и первые рассказы: &#34;Паж Мечей&#34;, написанный [[*user Ailinn]], и &#34;Твори добро или Берсерк-машина доктора Мальбурга&#34;, Мальбургом и написанная.

[[[chat|IRC-чат]]] филиала был создан тем же Уотсоном 31 марта 2011 года и первоначально был задуман как аналог флудилки и вообще место для отвлечённых разговоров, чтобы избежать загромождения форума. Также чат был отличным местом для важных обсуждений, о которых договаривались заранее. #site7 переживал разные периоды активности, иногда в нем было крайне оживлённо, иногда наоборот – пустынно. В конце 2016 года чат был переведён на платформу Discord.

Уже в 2011 году на сайте стали проводиться первоапрельские розыгрыши. В первый раз это произошло [[[shop |подобным образом]]]. Другой забавной штуковиной был созданный в развлекательных целях [[[terminal|Терминал]]], в котором от читателя требовалось угадать все ключевые слова, на которые терминал был способен среагировать.

В мае у административно-модераторского состава возникли разногласия по поводу дизайна сайта, закончившиеся тем, что предлагаемый вариант не прижился из-за некорректно отображавшихся подписей к иллюстрациям, а также негативного восприятия сообществом. В итоге было утверждено оформление сайта, сходное с таковым на английской вики, которое сохранялось до лета 2014 года, после чего было обновлено до актуального состояния.

Сам модераторский состав также время от времени претерпевал изменения. В весенне-летний период модераторами стали Dugond и [[*user M Colette]], получившие флаги за активную работу по части переводов материалов сайта и значительные усилия в вычитке уже существующих статей. Однако Колетт пробыла с нами не слишком долго и примерно в начале 2012 года исчезла. Дугонд же успешно работал на сайте до апреля 2012 года, после чего по личным причинам ненадолго его покинул. 

Переводческая активность оборотов не сбавляла, помимо уже названных участников посильный вклад вносили и многие другие активные пользователи. В их числе и 4opHbIu_6o6p (ныне [[*user CTapbIu_XyJIuraH]]), который пребывает с нами и поныне, причем наряду с переводами &#34;серьёзных&#34; статей он отлично переводит и шуточные объекты, а также не менее качественно пишет свои.

Если же продолжить разговор об авторской деятельности, то уже в середине 2011 года было накоплено не только достаточно большое для сайта-ответвления количество авторских статей, но и две связанных организации: [[[groups-of-interest#toc19|&#34;Левша&#34;]]] и [[[groups-of-interest#toc20|&#34;Мясной цирк&#34;]]], за авторством Теоманта и Параноика ([[*user paranoik]]) соответственно. Мясной цирк был по достоинству оценен и нашими англоязычными коллегами – вдохновленный деятельностью этой организации, пользователь англовики [[*user PeppersGhost]] опубликовал статью [[[SCP-1695]]] – Цирковое устройство, пропитанную духом МЦ. Немало постарался и Механик, он же Мех ([[*user Mexanik]]), имевший в активе рекордное для нашего сайта количество авторских статей: его стараниями одних только SCP-объектов на основном сайте появилось не менее двадцати восьми штук. Кроме того, им же был основан [[[log-of-anomalous-items-ru|список аномальных предметов Российского филиала]]], аналогичный списку на английской вики и также регулярно пополняемый.

К первой годовщине сайта была преодолена планка в 400 переведенных статей. Сама дата была отмечена достаточно скромно, тогда ограничились лишь веткой на форуме и добавлением функционала &#34;Случайная статья&#34;. Кроме того, июнь запомнился так называемым &#34;[[[http://xn–80aa2agi6d.xn–p1ai/sect6/41120/Ya-sbezhavshij-sotrudnik-SCP-44-klassa-O5-Moyo-ibo.htm|сбежавшим Смотрителем]]]&#34;, а именно неким лицом, выдававшим себя за сотрудника Фонда SCP на Дваче и &#34;срывавшим покровы&#34; в разделе /sn/.

Также в июне была создана форумная ветка [[[http://scpfoundation.ru/forum/t-365380|&#34;Нас ищут&#34;]]], где Рэйн регулярно собирал и выкладывал самые интересные и забавные поисковые запросы, по которым пользователи Интернета выходили на наш сайт. Инициатива была тепло встречена участниками, некоторые выпуски &#34;Нас ищут&#34; легко можно было разобрать на цитаты. Однако с течением времени обновлять список запросов стало значительно сложнее, поскольку становилось всё труднее избегать повторов, а также из-за фальшивых запросов, создаваемых специально, чтобы попасть в выпуск. После пары подозрительных строк в аналитике такие запросы стали исключаться. Публикации &#34;Нас ищут&#34; продолжаются и сейчас.

Позднее с теми же развлекательными целями Мальбургом был создан [[[http://scpfoundation.ru/forum/t-384190|Цитатник]]], в котором предлагалось собирать смешные и интересные высказывания, относящиеся к Фонду. Как и &#34;Нас ищут&#34;, Цитатник продолжает оставаться популярной веткой, куда каждый может внести свою лепту.

В августе зашел разговор о том, что для привлечения новых участников можно попробовать задействовать какие-либо сторонние интернет-площадки. Так, 17 августа 2011 года была создана наша официальная [[[https://vk.com/scpfoundation|группа]]] ВКонтакте, до определённых событий (о которых будет сказано ниже) остававшаяся достаточно тихим местом. Однако уже на старте её попытались наполнить контентом, пусть и в очень малых масштабах. При этом по ряду соображений группа была оформлена как закрытая. Ныне она не пустует, и многие события на фондовскую и околофондовскую тематику там активно освещаются.

Помимо этого, в июле-августе произошло ещё несколько событий, возможно, не особо важных и примечательных самих по себе, но имевших большие последствия для ресурса в дальнейшем.

Прежде всего, состоялась первая встреча участников сайта вне интернета. Прошла она в Москве, присутствовали Рэйн, Мальбург и [[*user GregSchwanz]]. Так было положено начало примечательной особенности нашего филиала – по возможности не ограничиваться общением только в сети и периодически собираться на личные встречи, причем крупные даже по меркам английской вики. Чуть более мелкая по значимости встреча из трех человек прошла в конце июля в Ростове-на-Дону, поскольку Мальбург и Особист удачно оказались жителями этого города. Эти встречи в тех или иных масштабах устраиваются до сих пор, о самых значимых будет рассказано ниже по тексту.

Вторым значимым событием следует назвать [[[scp-1138|SCP-1138-RU]]] – Книгу писем. Первый объект нового участника Фартуна ([[*user Fartun]]) стал своего рода дебютом и для нашего сайта, ведь это была первая статья, переведенная на английский язык и опубликованная на английской вики, где она успешно набрала положительный рейтинг и в итоге была принята и имеет высокий рейтинг и поныне. В дальнейшем похожим образом публиковались и другие выделившиеся на сайте нашего филиала авторские работы.

Третье – стартовал первый в истории сайта литературный [http://scpfoundation.ru/forum/t-381910 конкурс], темой которого стало неочевидное. Конкурс проходил с 11 августа по 11 ноября. Участвовали Дугонд, Рэйн, Механик и Параноик, победил же Рэйн. Тем не менее, удались все четыре конкурсных статьи. Поскольку это был первый наш опыт проведения подобных соревнований, ряд моментов в правилах мог показаться архаичным и неудобным, но все же этим шагом была заложена база и приобретен какой-то опыт проведения подобных мероприятий, который пригодился в дальнейшем. С каждым последующим конкурсом регламент улучшался, как для удобства участников конкурса, так и для рациональной оценки материалов при определении победителей.

И четвёртым не столько событием, сколько инцидентом стал первый и последний акт намеренного вандализма на сайте. Некий участник, воспользовавшийся открытой регистрацией на основном сайте, не придумал ничего лучше, кроме как начать вносить вредоносные и мусорные правки в личное дело Рэйна. Это было своевременно замечено и пресечено посредством отката правок и блокировки участника. Стало ясно, что у открытой регистрации в долгосрочной перспективе минусов больше, чем плюсов, в связи с чем Рэйном была разработана первая версия вступительной анкеты, в которой кандидату на участие предлагалось ответить на ряд контрольных вопросов, а также немного рассказать о себе.

Первый набор вопросов выглядел так:

# Откуда вы узнали об этом сайте?
# Как зовут д-ра Клефа?
# Что вы знаете о SCP-055?
# Как бы вы убили SCP-682?
# Считаете ли вы описанные на сайте вещи реальными?
# Расскажите немного о себе.

Закрытая регистрация была введена только на основном сайте, на Полигоне же ее на тот момент не вводили, поскольку посчитали, что желающих вредить на куда менее посещаемом сайте не найдется. Как вы наверняка знаете, позже это решение пересмотрели. Тогда же появились первые попытки как-то упорядочить выпуск статей с Полигона и ввести критерии их оценки.

Остаток года прошел относительно спокойно, однако в декабре начались жаркие дискуссии по поводу попытки Механика описать свою авторскую связанную организацию, известную как [[[http://scientific-alliance.wikidot.com|Андивионский Научный Альянс]]]. Организация была забракована в связи с её очевидным всемогуществом по отношению к Фонду SCP, а также невообразимо огромной долей фантастичности для вселенной Фонда. Механик воспринял это слишком близко к сердцу и посчитал, что критика вызвана личной неприязнью к его персоне. Организацию сопровождало несколько объектов, но их сверхполезность не позволила им выбраться за пределы Полигона. В итоге Механик заявил, что прекращает творческую работу на сайте, а также о намерении далее только комментировать статьи других участников, после чего с головой ушел в работу над этим проектом, но уже на отдельной вышеприведенной вики. Впрочем, сказать, что Механик после этого ничего не делал вообще, тоже нельзя, он продолжал расставлять теги, вносить правки и периодически дополнять новостной раздел, а также опубликовал ещё один шуточный объект. Впоследствии Мех ещё возвращался на сайт, но к весне 2012 после нескольких спровоцированных конфликтов был заблокирован и покинул проект, уйдя в Альянс окончательно.

Итак, наступал 2012 год, событий которого вполне хватило бы впрок на несколько лет. 

+++ 2012

Начало года прошло относительно спокойно, по крайней мере, до конца января, а точнее, до выхода простой, но атмосферной игры &#34;SCP-087&#34; про одноименный объект, первой в своем роде. Она привлекла внимание к проекту широких масс людей, до этого с Фондом SCP незнакомых. Посещаемость сайта резко подскочила, и если поток желающих попасть на основной сайт сдерживался вступительной анкетой, то на Полигоне, где ее не было, сразу увеличилось число участников, предпринимающих попытки писать статьи. К сожалению, далеко не все они были знакомы с действующими правилами сайта, вследствие чего сайт заполнился большим количеством некачественных материалов, ни один из которых не прошел на основной сайт, а некоторые были даже отправлены в новообразованный так называемый [[[http://sandbox.scpfoundation.ru/archive:this-is-not-the-way|Отстойник]]] – специальный сборник наиболее плохих статей, призванный служить примером того, как писать не стоит. При этом до сих пор на Полигоне появляются статьи, которые плохи настолько, что пополняют Отстойник снова и снова.

Параллельно администрацией были приняты меры по части контролирования потока желающих стать участниками, заключавшиеся в введении закрытой регистрации на Полигоне, по той же системе, что и на основном сайте. Это дало возможность осуществить небольшую передышку и скорректировать правила Полигона под новые условия, поскольку посещаемость сайта возросла в несколько раз и предпосылок для снижения на тот момент не было. Возросший поток заинтересовавшихся Фондом SCP коснулся и группу ВКонтакте, где существенно прибавилось заявок для рассмотрения.

Что-то подобное повторилось и весной 2012 года, когда была выпущена игра &#34;SCP: Containment Breach&#34;, также относящаяся к жанру хоррор, но более многогранная, нежели &#34;SCP-087&#34;. Впрочем, на тот момент у команды сайта уже был опыт работы с подобными событиями, поэтому релиз &#34;SCP:CB&#34; прошел сравнительно безболезненно.

Также 2012 год выдался урожайным на авторское творчество, как в количественном, так и в качественном отношении. Например, участники сайта пробовали себя и в новых областях, например, стали вслед за английскими коллегами пробовать писать свои лекции – к примеру, об этических проблемах деятельности Фонда или вводную Особого отдела. Публикаций было весьма и весьма много, в чем можно убедиться, изучив архивы новостей за тот период. Также следует отметить, что в тот период в выпуски новостей попадали и статьи, размещенные на Полигоне, ссылки на них размещали для привлечения к ним внимания участников, дабы те могли с ними ознакомиться и дать какие-либо предложения по их улучшению, а также оценить их. При этом немалая часть статей была весьма оригинальной даже с учетом количества авторских материалов. Из заметных примеров можно выделить [[[SCP-1777-RU]]] за авторством [[*user Lalartu]], состоящий из одиннадцати страниц, а также объект &#34;Путешественник&#34; (ранее SCP-1092-RU) за авторством Дугонда, который был переведён на английский язык, размещён на англовики под номером [[[http://www.scp-wiki.net/scp-206|SCP-206]]] и вполне тепло принят. Предпринимались попытки перевода и других объектов, к примеру, [[[SCP-1711-RU]]], но к ним наши зарубежные коллеги отнеслись прохладно[[footnote]]Следует заметить, что пусть этот объект на английской вики не прижился, но в итоге был переведён для &#34;интернациональных&#34; разделов других иностранных филиалов – польского и французского.[[/footnote]]. 

Кроме того, в апреле-мае 2012 года Особистом была написана организационная статья о внутренних службах Фонда SCP, в которой предпринималась попытка на официальном уровне немного рассказать о том, как Фонд SCP устроен изнутри. Статья была снабжена логотипами в стилистике Фонда для каждой службы, что отчасти сыграло роль в ее успехе на английской вики, на которой Рэйном 01.05.2012 был размещен её перевод. И хотя далеко не все наши зарубежные коллеги восприняли попытку добавить в Фонд определенности хоть в каких-то аспектах положительно[[footnote]]Здесь следует отметить, что нынешний АМС сайта придерживается точки зрения, согласно которой какой-то &#34;канон&#34; у Фонда SCP все же есть, но относится это в основном к той части вселенной Фонда SCP, в которой описывается его внутреннее устройство и принципы работы как организации.[[/footnote]], это был несомненный успех. 

В течение всего года продолжалась начатая ещё в 2011 году игра-цепочка &#34;[[[sculptors-who-failed|Неудавшиеся Скульпторы]]]&#34;, посвящённая устранению полубогов, способных изменять реальность вокруг себя, т.н. людей Зелёного типа (по классификации ГОК), статья о которых была переведена примерно тогда же. Суть заключалась в следующем: игрок придумывал могучего скульптора, после чего следующий игрок в свою очередь подбирал оригинальный способ устранения этого супермена и добавлял своего. Игра постепенно сошла на нет к 2013 году, но за время своего существования превратилось в неплохой сборник несостоявшихся супергероев, а также наглядно показала, почему не стоит быть Скульптором реальности. Отдельную ценность представляет собой внесенный ею соревновательный элемент. Вообще, рассказы-цепочки и другое коллективное творчество в то время было весьма популярно – списки аномальных предметов, протоколы экспериментов, &#34;[[[visionsofabetterworld |Видения о лучшем мире]]]&#34; и так далее, плюс при этом писали свои – например, &#34;[[[in-world-of-anomal |В мире аномалий]]]&#34;.

По мере наполнения сайта становилось больше и личных дел участников, к настоящему времени без преувеличения дополняющих сайт и с точки зрения канона. Само собой подобный рост количества авторского контента не преминул сказаться на правилах Полигона, впоследствии изменявшихся неоднократно.

Летний период прошел спокойно: поток переводов и авторского творчества, регулярные обновления протоколов экспериментов, рассказов-цепочек и других подобных материалов, вроде [[[the-things-dr-bright-is-not-allowed-to-do-at-the-foundation |списка запретов для доктора Брайта]]]. Помимо наполнения сайта, его старались сделать и удобнее, пересмотрев содержание верхнего и [http://scpfoundation.ru/forum/t-350260/levoe-menu#post-1466410 левого меню], которые в дальнейшем изменились совсем ненамного. В июле силами Дугонда и Особиста была полностью пересмотрена и упорядочена система тегов в отношении всех существующих на тот момент статей, а также было написано [[[tag-guide|руководство по тегам]]], обязательное к использованию и с небольшими правками действующее по наши дни. Кроме того, предлагалось объединение Полигона и основного сайта в один, однако это предложение встретило некоторое сопротивление со стороны ряда участников сайта и вопрос был отложен на длительный срок.

По примеру англовики был проведён [[[goicontest|конкурс]]], для нашего филиала ставший вторым, посвященный связанным организациям и проходивший в двух номинациях: работа на тему уже существующей СО и работа на тему новой СО. В сентябре были подведены итоги и объявлены призёры: в первой номинации победила Galatea с &#34;Праздничным набором Доктора Развлечудова&#34;, получив в награду специальный номер SCP-1000-RU[[footnote]]Позже, с учетом сокрушительного провала перевода статьи на английской вики, её перенесли на номер 1232, номер же 1000 на момент написания этой статьи ждёт своего часа.[[/footnote]], во второй же пальму первенства поделили Фартун со своей &#34;Революцией сознания&#34; и группа авторов под предводительством [[*user alpha9]] с &#34;Ассоциацией вольных исследователей&#34;, позже переименованной в &#34;Корпорацию Логос&#34;. После завершения конкурса был введен мораторий на создание новых связанных организаций, отмененный летом 2014 года. 

Не успел завершиться второй конкурс, как был организован [[[dive-in-history-contest|третий]]], на этот раз посвящённый истории Фонда до его появления и в итоге подаривший нам такие рассказы, как &#34;Сумасшедший дом&#34; (всё тот же Фартун), &#34;Во время оно&#34; (автор с ником Konkas на тот момент, который позже сменил его на в Kvonled, потом – на  Jukka Sarasti) и &#34;Кунсткамера&#34; ([[*user ACKARU]] и [[*user AuthorLala]]).

С наступлением осени поток переводов и сочинений снизился. Работа, разумеется, продолжалась – например, в то время появилась масштабная работа &#34;Книга о тебе&#34; ([[[SCP-1598-RU]]]), переводили большой цикл рассказов &#34;По образу Своему&#34;, однако сравнить конец 2012 года с его бурным началом уже было нельзя.

+++ 2013

Начало 2013 года было относительно тихим. 

Первое, что стоит выделить из значимых событий – написание [[[for-the-little-ones|первого творческого руководства нашего Филиала]]]. По иронии, оно посвящено тому, как написать первую авторскую статью. Отметим, что советы, изложенные в данном руководстве, не утратили актуальности и на данный момент. Кроме того, это еще один достойный пример коллективного творчества.

Новинкой февраля стала форумная ветка &#34;[[[the-leak|За кадром]]]&#34;, введенная по примеру английской вики, в которой любой участник мог пролить ещё немного света на то, что в его статьях осталось недосказанным. Площадка, где можно рассказать, какие именно данные были удалены, не влияя на ход повествования и не разрушая атмосферу статьи, быстро обрела популярность, со временем появились и закадровые вставки для объектов нашего филиала. Позднее для удобства ветка на форуме была оформлена как отдельная страница.

В остальном жизнь шла своим чередом, понемногу переводили статьи с английского на русский, писали авторские материалы, пополняли рассказы-цепочки. Время от времени сайт посещали разные [http://scpfoundation.ru/forum/t-614450/kran-bk-1000 интересные личности], порой поднимая не менее интересные, хотя и далеко не всегда понятные вопросы.

Также был проведён очередной, четвёртый по счёту, [[[being-of-mind|конкурс]]], в этот раз посвящённый внутреннему миру объектов. По итогам, подведённым в марте-месяце, первое место в нём взял Фартун с рассказом &#34;Письмо книги&#34;.

В апреле 2013 не особо активничавший до того участник, известный как Нуар (Petit Noir), наконец принялся, по его выражению, &#34;залатывать прорехи&#34; в списке переводов, то есть переводить статьи, упомянутые в других статьях и личных делах, после чего, неожиданно для себя самого, перевёл несколько объектов Французского Филиала, а также сайт МКиД и сайт ГОК, в дальнейшем только наращивая темп и набирая обороты месяц за месяцем. Дугонд тогда также активно работал, выкладывая переводы пусть не часто, но по десятку за раз, при этом чаще всего предпочитая переводить те объекты, которые можно бы было назвать необычными, выходящими из ряда вон.

На английскую вики, тем временем, отправился перевод шуточной статьи нашего автора [[*user theTBAPb]] (он же &#34;Тварь&#34;), [[[scp-1150-j|SCP-1150-RU-J]]] – Дыра в бюджете, неплохо там прижившийся под номером [[[http://www.scp-wiki.net/scp-1150-j|SCP-1150-J]]], без постфикса -RU. При этом далеко не все английские коллеги сразу ухватили суть статьи, однако, благодаря добавленной в неё иллюстрации, ситуация улучшилась, и на рейтинге это сказалось.

По сравнению с прошлым годом авторские работы создавались не столь активно, но всё же стабильно появлялись. Выделялся всё тот же Тварь: хотя [[[SCP-1001-RU]]] – &#34;Пустотная сингулярность&#34; была не первым его объектом, она настолько впечатлила участников сайта своей продуманностью и подробным описанием, что была удостоена премиум-номера 1001. Автор продолжил и далее творить в том же стиле (в шутку прозванном &#34;ТВАРчеством&#34;), оставаясь одним из наиболее продуктивных и высокооцениваемых авторов, причём в отношении как серьёзных объектов и рассказов, так и шуточных.

Также в мае-июне 2013 было высказано предложение о разработке основных стандартов организации, поскольку в статьях был заметен сильный разбег между параметрами камер содержания, экипировкой сотрудников СБ и многими другими аспектами, местами встречались даже взаимоисключающие друг друга моменты. Всё это мешало воспринимать Фонд как целостную организацию, что несколько раздражало участников. Стараниями Стэна ([[*user Sten_MkIIs]]) при поддержке желающих были подробно изложены &#34;[[[standard-cell|Стандартные условия содержания гуманоидных объектов]]]&#34; и &#34;[[[mtf-equipment|Стандартное снаряжение бойцов МОГ и сотрудников СБ]]]&#34;, по которым начинающие авторы ориентируются и по сей день. На этой волне был составлен и список транспортных средств, однако на тот момент он был молчаливо сочтён ненужным (до Основного он [[[vehicle-list|добрался]]] только в 2015).

В июле неожиданно случился переводческий бум, начавшийся из-за конфликта между рядом участников сайта. Причины в данном документе представлены не будут, однако результатом стало то, что некоторые участники этого процесса негласно разделились на два противоборствующих лагеря. По всей видимости, каждой стороне хотелось доказать соперникам, что она может приносить пользу сайту и началось неофициальное соревнование в том, кто больше переведёт. В связи с этими событиями сайт покинул Дугонд, намерения уйти высказывал и Нуар, однако ограничился отказом от участия в конкурсе и предпочёл доказывать свою значимость в индивидуальном порядке. Так или иначе, общий итог по июлю оказался впечатляющим:

Опубликовано переводов: 111
Объектов: 72
Рассказов: 31
Прочих документов: 8

К тому же, как раз в тот период наши активные переводчики обратили своё внимание на [[[canon-hub|канон-хабы]]], хотя первый хаб, &#34;Дезорганизация&#34;, был переведён до всех этих событий. Были сравнительно быстро переведены &#34;Преподобные Доктора&#34;, &#34;Вселенная Звонаря&#34;, &#34;Холоднейшая Война&#34;, &#34;Сорванный Маскарад&#34;, &#34;Соревновательная Эсхатология&#34;. Бурная деятельность по отношению к хабам потребовала завести для них отдельную страницу, которая периодически пополняется и по сей день. Кроме того, Фартун подал идею устроить конкурс переводов. Это позволило достичь сразу нескольких целей:

# Направить энергию конфликта между двумя сторонами в нужное русло;
# Поощрить деятельность на сайте тех участников, кто раньше не слишком активно участвовал в его жизни;
# Поддержать сформировавшуюся тенденцию к переводческой деятельности;
# Привлечь к направлению по переводам новых участников.

Остается лишь добавить, что в этот период был переведён тысячный с начала существования филиала объект, [[[SCP-698]]] – &#34;Черепашка-неодобряшка&#34;. Кстати говоря, в конкурсе в итоге победил участник, [[*user k338914]], не относившийся ни к какой из противоборствующих сторон, что довольно поучительно.

В подобном режиме работа строилась до конца года. Многие продолжили переводить уже по инерции, не желая терять набранный темп. Нуар, к примеру, в октябре разместил свой сотый перевод, двухсотый – уже в декабре. 

Осенью резко возросла активность в плане написания авторских статей. Отдельного внимания стоит серия рассказов от Jukka Sarasti – &#34;Чёрный шар&#34;, &#34;ЛОРКЕНГАР&#34;, &#34;ФОТУРО&#34;, &#34;КВОНЛЕД&#34; и прочие. Необычность этой серии состоит в том, что рассказы связаны с Фондом более атмосферой, чем содержанием, но написаны при этом увлекательно и вполне в духе Фонда, чем и пришлись по нраву нашим читателям. Эта серия рассказов в итоге была удалена с сайта по просьбе самого автора, видимо, уставшего от временами возникавших у некоторых участников вопросов наподобие &#34;при чём здесь Фонд?&#34;, однако с ними всегда можно ознакомиться, скажем, на [[[https://mrakopedia.ru/wiki/%D0%A6%D0%B8%D0%BA%D0%BB_%D0%A4%D0%9E%D0%A2%D0%A3%D0%A0%D0%9E|Мракопедии]]]. Из других заметных и важных материалов можно помянуть очерк с рекомендациями по написанию личного дела персонажа за авторством Акки ([[*user AkkiKama]]), и статью о филиальном делении Фонда SCP.

Точные цифры, упоминавшиеся в абзацах выше, сводились Особистом на протяжении большей части года и оформлялись как отдельная запись в выпусках новостей. В дальнейшем по ряду причин от ведения подробной статистики и аналитики пришлось отказаться. 

Наконец, рассказ нашего автора [[*user Rachell]] &#34;[[[successful-cooperation-and-partnership|Основа успешного сотрудничества]]]&#34; был переведён на английский, размещён на [[[http://www.scp-wiki.net/successful-cooperation-and-partnership|англовики]]] и радостно воспринят её участниками. Также был объявлен новый, пятый по счету, конкурс &#34;Детективная история&#34;, начат перевод недавно открытой англиками третьей тысячи, и на этой мажорной ноте 2013 год внезапно закончился.

+++ 2014

2014 год в Филиале выдался спокойным и стабильным. Из зимних событий можно упомянуть Список аномальных явлений Российского филиала, начатый участником [[*user Owl Thrower]], рассказы всё того же Квонледа и наведение нашими английскими коллегами порядка в списках опергрупп и учреждений, что стало для нас довольно приятной неожиданностью, а также дало надежду на формирование на английской вики более продуманного отношения к канонам. Конкурс №6 &#34;Детективная история&#34; завершился победой уже небезызвестного Тваря с его [[[SCP-1168-RU]]].

Весной стараниями Дугонда был обновлён дизайн сайта и левое меню в соответствии с таким же обновлением на англовики. В правила Полигона внесена поправка о сроке хранения статей в архиве удалённых, прежде чем они будут окончательно удалены. Раз в сезон переполненный архив было решено пересматривать, а залежавшиеся там статьи – удалять[[footnote]]Чуть позже, в июне, был создан [[[http://arc-scpfoundation.wikidot.com/list|отдельный сайт]]] для хранения мало-мальски интересных из этих статей – для желающих что-либо переписать или просто повеселиться над продуктами графомании.[[/footnote]]. Для накопившихся руководств-очерков была создана отдельная страница (в надежде, что новички будут-таки это читать, прежде чем приступать к бомбардировке Полигона сомнительными &#34;шедеврами&#34;).

В мае по многочисленным просьбам был начат масштабный перевод &#34;Трактата о Знающих&#34; – взгляда со стороны Библиотеки Странников на Фонд и разные Связанные организации, вместе с сопутствующими трактату рассказами. До этого момента рассказы БС переводились от случая к случаю, зачастую по причине того же не совсем теплого отношения к материалам на околофондовскую тематику, однако теперь же за неё взялись всерьёз. В итоге Библиотека обзавелась своим тегом и разделом в верхнем меню[[footnote]]Ныне этот раздел перенесён к остальным [[[goi-hub|материалам Связанных Организаций]]], появившимся позже.[[/footnote]].

Летом первая тысяча англоязычных объектов была наконец переведена полностью. Кстати, один из последних её объектов, [[[SCP-179]]] – Сестра Солнца, изначально появился в Испанском филиале Фонда и таким образом представил солнечную Испанию как на англо-, так и на русской вики. Кроме того, стараниями Иавева ([[*user iavev]]) началась целая кампания по переводу личных дел наших английских коллег, благодаря чему мы всё больше узнаём своих героев в лицо.

Авторские материалы на Основной сайт продолжили поступать с завидным постоянством, пусть и не в огромных количествах, как в ранние годы, зато с очень высокой планкой качества и продуманные до мелочей. В этот период Русский Филиал украсили довольно необычные работы [[*user Fortunatus]] – человека, с писательским делом знакомым не понаслышке.

В июле был объявлен Конкурс №7: &#34;Что же происходит на острове Врангеля?&#34;. Темой конкурса были различные внутрифондовские байки, мемы и прочее. О самой известной из них упомянуто в названии конкурса. Тварь, победитель предыдущих двух конкурсов и заявитель темы, принципиально отказался от участия в конкурсе, дабы дать шанс выиграть кому-то ещё. Хотя, сам он не остался в стороне и написал вне конкурса, но по той же теме, [[[concrete-throne|Бетонный трон]]] – наполовину объект, наполовину рассказ.

В связи с узостью темы возникло опасение, что работ на конкурс поступит недостаточно, поэтому по просьбам участников дату окончания подачи перенесли на 10 дней вперед. Несмотря на это, после окончания срока подачи на Полигон были выложены только 3 работы. Первые две были написаны очень хорошо и добротно, приняты другими участниками довольно тепло и стали победителями конкурса, каждый в своей номинации.

Из событий осени и декабря следует отметить атмосферный рассказ &#34;Прямой эфир&#34; за авторством Ллойда [[*user Agent Lloyd]] и Мальбурга, примечательный тем, что это был первый рассказ нашего филиала, написанный для хаба (в данном случае – &#34;Сорванный Маскарад&#34;).

Также была начата масштабная работа по переводу хаба ГОК (положившего начало такому явлению, как переводы хабов связанных организаций, речь о которых пойдёт ниже); продолжилось вышеупомянутое поступление на наш сайт книг из Библиотеки, и стартовал процесс перевода древних поделок с сайта The SCP Foundation Classic. А потом наступил следующий год.

+++ 2015

2015 год можно смело описать как хороший и продуктивный. Говорить о том, что было написано много авторских статей и немало переведено с английского, нет нужды, работа на сайте не прекращалась ни на день. Но появилось множество новых для нашего ресурса начинаний и важных событий, на каждом из которых стоит остановиться чуть подробнее.

В первую очередь стоит рассказать о появлении новых языковых разделов – так, вновь прибывший после долгого отсутствия [[*user Wiiskey]] (далее Вииски) начал переводить материалы загадочного Японского филиала, а Нуар, не желая отставать, ознакомил читателя с Польским филиалом, а также изрядно дополнил пул материалов филиала Французского (в который неожиданно затесалась и пара переводов с испанского). Из переводов с английского примечательна История Фонда, за которую следует благодарить [[*user Allright]]&#39;а, выполнившего перевод этого огромного трактата из пяти томов с дополнениями и которая была одной из самых ожидаемых работ этого периода.

Если продолжить говорить о переводах, то большую часть года стабильно переводились вышеупомянутые &#34;первые шаги&#34; наших английских коллег, доступные в архиве под названием &#34;Статьи с EditThis&#34; и &#34;Статьи с Wikidot&#34; (а в оригинале – на сайте [[[http://scpclassic.wikidot.com|SCP-Classics]]]. Эти материалы стали неплохим методическим пособием для новичков, благодаря которым они могут увидеть и понять, почему их вклад не получает признания. Также в этом году переводчики обратили внимание на англоконкурс хабов Связанных Организаций и взялись ещё и за них. В итоге, по причине их большого числа, все эти хабы были оформлены [[[goi-hub|отдельной страницей]]] и пролили свет на множество интересовавших нас вопросов о друзьях, врагах и соседях Фонда SCP. 

Под конец года, в октябре, было принято решение завершить перевод второй тысячи объектов английской вики. К Новому году эта цель была достигнута. Однако, бесповоротно завершить ту или иную тысячу объектов почти невозможно, наши английские коллеги время от времени списывают и переписывают старые статьи, что добавляет в отношении уже существующего контента некоторую динамику.

Из удачно прижившихся на англовики &#34;обратных переводов&#34; стоит отметить [[[SCP-2195]]] (изначально SCP-1195-RU) под названием &#34;Сыны нации&#34; за авторством Тваря, ряда рассказов, автором которых была тогда ещё начинающая Блэкбёрд ([[*user Blackbird5154]]) – &#34;[[[a-liars-confession|Исповедь лжеца]]]&#34;, --и &#34;[[[i-am-the-organisation|Организация – это я]]]&#34;--[[footnote]]Рассказ &#34;Организация – это я&#34; был //сначала// размещён переведённым на англовики, а уже потом – в оригинале у нас. В конце концов, правила этого не запрещают.[[/footnote]], а также &#34;[[[document-48116-88-son-of-the-earth|Сын Земли]]]&#34; за авторством той же Блэкбёрд и Иавева.

Не обошлось в этом году и без небольших скандалов. В мае заблокированный в 2012 году участник, известный как Механик, предпринял попытку выложить на Полигоне объект через другого участника. Истинный автор материала был установлен довольно быстро. Как оказалось, обойдя таким образом бан, Механик, по его словам, хотел посмотреть, не поменялись ли настроения в Фонде и не готовы ли участники изменить подход к SCP-объектам и использовать их возможности, как Альянс. В ответ был дан строгий отказ, ну а статья не выдержала критики и была удалена.

Ещё одно происшествие с участием Механика случилось чуть позже, в июле. Администрация Альянса отправила в Фонд своего участника по имени RIAKTOR, который своими неудачными попытками творчества к тому времени в самом Альянсе исчерпал все возможные запасы терпения. Условия Механика были следующие: если Риактор за неделю напишет SCP-объект, который пройдет на Основной, в Альянсе его встретят с лаврами; иначе – бан. Движимый, вероятно, отчаянием, Риактор в течение недели почти ежедневно забрасывал Полигон статьями разной степени посредственности, что стало нелёгким испытанием для терпения уже фондовцев. В филиале даже возник локальный мем, заимствованный из [[[http://arc-scpfoundation.wikidot.com/scp-1281-ru-arc|одной из его статей]]]: &#34;абсолютно нормальный&#34; (что по факту обозначает полную противоположность буквальному значению). В конечном итоге Риактор добился блокировки на обоих ресурсах. Позже он создал свой сайт, а спустя несколько месяцев попытался вернуться в Фонд из-под виртуала, но был вычислен и заблокирован повторно. Несмотря на то, что инцидент на тот момент обострил отношения между Механиком и Фондом, на этом контакты с другими схожими ресурсами были окончательно исчерпаны.

Новинки же нашего филиала в этом году были поистине удивительны. Вышеупомянутым Вииски был заложен беспрецедентный жанр фондовских статей – [[[interactives-list|интерактивные скриптовые игры]]]. Первая же такая игра мгновенно стала достоянием Основного сайта и даже его гордостью. Суть игр (которых на момент написания этого текста у нас уже три больших и одна поменьше, о которой будет сказано ниже) в том, что читателю-игроку предлагается поучаствовать в интерактивном приключении сотрудника Фонда: от выбора тех или иных действий зависит то, как будет развиваться сюжет, и чем вся история закончится. Благодаря этой инновации набрали популярность разговоры о &#34;нашем ответе Containment Breach&#39;у&#34;, уже не говоря о том, что в роли NPC в играх оказались узнаваемые участники Русского филиала.

Другой новинкой стал [[[site-7-midnight-radio|подкаст]]] &#34;Полуночное Радио Зоны 7&#34;, появившийся на свет стараниями Блэкбёрд и Иавева. Проект вобрал в себя опыт подобной практики на англовики: ведущие проводят беседы с известными участниками филиала, задают вопросы и стараются по возможности нестрого придерживаться сценария. Всё это делается с долей самобытности и уюта. На момент написания этого абзаца подкастов уже шесть и это не предел.

Дополнительное нововведение 2015 года: была изменена политика сайта относительно личных дел, поскольку многие из весьма уважаемых участников вовсе не занимались написанием объектов, а прославились рассказами или переводами. Теперь при наличии заметных достижений можно похвастаться ими в виде создания не персонажа, а авторской страницы на Основном – повествующей именно об авторе, а не его персонаже, введённом во вселенную Фонда.

В начале сентября стараниями всё той же Блэкбёрд и начинающих участников [[*user V_V_Sector]], [[*user cleverempty]], [[*user Dr Kostyankyn]] и [[*user Izmerilda Richter]] был запущен проект по созданию отдельного, цельного и объемного хаба Зоны 7, который будет включать в себя множество сюжетных линий, ходов и отсылок. Сюжет хаба, дописанного в 2016 году, вращается вокруг инцидента с [[[SCP-1001-RU]]] – великой и ужасной &#34;Пустотной сингулярностью&#34;, и его последствий, а также раскрывает сюжетные линии, характеры и судьбы многих персонажей Ру-филиала. К концу 2015 года были завершены лишь некоторые рассказы, такие как первая глава цикла &#34;[[[the-eye-of-the-storm-1|Глаз Бури]]]&#34; и &#34;[[[debes-ergo-potes|Должен, значит можешь]]]&#34;, ещё многие находились в процессе написания. Работ такого масштаба в нашем филиале не делал ещё никто, поэтому вдвойне приятно сказать, что дебютный хаб нашего филиала однозначно удался.

Период с начала октября до начала декабря был также примечателен проведением [[[cutiness-and-postmortal-existence|Конкурса №8]]], в котором приняло участие невиданное доселе число участников, чему поспособствовали интересные темы объектов и рассказов – &#34;Милота и няшность&#34; и &#34;Жизнь после смерти&#34; для объектов и рассказов соответственно. Победителями в итоге стали две статьи в соответствующих номинациях: [[[SCP-1254-RU]]] (Живая чашка) и [[[retrospective|&#34;Ретроспектива&#34;]]], хотя и другие номинированные статьи вышли очень достойными и почти в полном составе продолжают радовать нас на Основном сайте.

Осень сама по себе выдалась активной. Нашими белорусскими коллегами был выпущен [https://www.youtube.com/watch?v=CjG0lJ_p0Xw первый эпизод фильма об SCP] (&#34;SCP-movie&#34;), обретший популярность не только в нашем Филиале, но и в иностранных (специально для них были написаны субтитры на разных языках). Также в результате усердной работы нескольких человек был выпущен календарь с иллюстрациями к нескольким известным SCP-объектам и готовился к выпуску полноценный артбук, чего не видел до этого ни наш филиал, ни заокеанский, что придает этому событию ещё большую значимость. Хочется отметить высокий уровень исполнения работ: иллюстрациями занимались профессиональные художники, что позволило этому проекту выйти за рамки понятия &#34;фанарт&#34; и оставить его далеко позади. Выпущен артбук был в начале 2016 года, причём весь тираж разошелся в рекордные сроки, причем не только первый, но и второй. По заверению авторов, к началу 2017 года нас ожидает второй том воплощения Фонда на бумаге.

В предновогоднюю пору Вииски порадовал всех третьей интерактивной статьей, в которой в шуточном стиле были задействованы многие активные участники филиала. Новогоднее настроение было обеспечено всем пользователям без исключения :) В таком праздничном настроении и закончился 2015 год для участников сайта.

+++ 2016

В 2016-м наш филиал продолжил жить и процветать, занимаясь своей привычной деятельностью. В течение всего года поступали новые и новые переводы с разных языков и сайтов. Появлялись новые хабы рассказов и пополнялись старые, публиковались очередные &#34;взгляды со стороны связанных организаций&#34; (в том числе и французской, например), выкладывались забавные древности из &#34;классики&#34;, демонстрировались новые веяния английского филиала, вроде модной ныне антимеметики, ну и, само собой разумеющееся, привычные объекты. Следует особо отметить переводы с испанского, которые [[*user WSullivan]], без преувеличения, &#34;поставил на поток&#34;, хотя, конечно, переводит с этого языка не только он.

Что касается авторского творчества, то сайт продолжил развиваться, предпосылок к прекращению развития замечено не было. Постепенно подновлялись старые статьи, уже не вписывающиеся в современные требования Фонда – к примеру, [[[SCP-1128-RU]]] (Проектор искажений) или [[[SCP-1962-RU]]] (Пояс повстанца). Также 2016 году была официально оформлена четвёртая по счёту русская связанная организация – &#34;Гора Гнилого Господа&#34; за авторством Lalartu.

Из рассказов отдельно нужно отметить несколько. В первую очередь, это вышеупомянутый &#34;Глаз Бури&#34;, который в 2016 был дописан и стал первым в нашем филиале циклом рассказов такого масштаба и основой [[[site-7-hub|Хаба Зоны 7]]], первого хаба нашего собственного филиала. Позже он пополнился другим крупным циклом, &#34;Конфликт интересов&#34;, от вышеупомянутого cleveremptY (Клевера) и, надеемся, будет пополняться и далее.

Кроме того, силами Параноика и Нуара была написана первая история нашего филиала в духе Библиотеки Странников – &#34;[[[fatherofall-and-three-daughters-of-pain|Всеотец и три Дочери Боли]]]&#34;, в очень неожиданном виде показывающая читателям старый-недобрый &#34;Мясной цирк&#34;. Также взгляд на эту организацию глазами &#34;библиотекарей&#34; был добавлен в &#34;Трактат о знающих&#34; как глава &#34;[[[thearchivistslog#link12|О Мясниках]]]&#34;.

И, конечно же, нельзя обойти вниманием фантасмагорический полурассказ-полуобъект, кратко названный &#34;[[[scp-kshchk|SCP-КШЧК]]]&#34;, за авторством Конкаса-Квонледа-Юкки. Автор в тот момент принял решение продолжать свой творческий путь в более широких рамках, чем строгие каноны Фонда, и в благодарность за внимание оставил на прощание это захватывающее произведение.

Кроме того, среди рассказов можно отметить трилогию [[[project-versions|Проект &#34;Версии&#34;]]] от участника [[*user Mandor]], представляющую собой смелый взгляд на такую загадочную личность в истории Фонда, как Администратор; стилизации под различные литературные стили от [[*user Avgust]]; пародию на песенку из советского мультика от [[*user GaussFM]]... Вообще, этот год был очень урожайным на хорошие рассказы, и перечислять их здесь все было бы непростительно долго, особенно когда ничто не мешает прочитать сами эти рассказы.

Но главное, чем 2016 год был знаменателен для нашего филиала – это, конечно, выход Фонда SCP на два крупных фестиваля в Петербурге: Большой фестиваль и Старкон, а также на ряд маленьких. Оба стенда на крупных фестивалях были организованы командой ArtSCP.com. Ядро команды состояло из Андрея Дуксина (автора вышеупомянутого артбука), его девушки [https://vk.com/solidskill Алёны], троих друзей Андрея – Дениса Пешехонова, Андрея Столярова и Алексея Федоренко, а также Стаса Юдакова – автора [https://play.google.com/store/apps/details?id=ru.dante.scpfoundation мобильного приложения] SCP для &#34;Андроида&#34;, и нашей Блэкбёрд, хотя на самом деле в презентациях участвовали и многие другие почитатели вселенной Фонда.

Большой фестиваль проходил 16-17 апреля в выставочном комплексе AVA EXPO. На фондовском стенде были представлены сделанные участниками имитации различных объектов, и получились они отлично. Так, [[[SCP-2022]]] (Таблетки солнечного света™) действительно светились, как и табличка [[[SCP-078]]] (Чувство вины), а некто в маске существа из [[[SCP-1471]]] (Мобильное приложение) гулял по комплексу, то и дело влезая в кадр фотографий и пугая публику. Помимо объектов, &#34;фишкой&#34; Фонда были &#34;эксперименты&#34;, которые проводил Андрей Дуксин в роли сотрудника класса D внутри &#34;экспериментальной камеры&#34; – маленького закутка внутри стенда со стеклянным окошком. На самом деле, &#34;эксперименты&#34; представляли собой всяческие зрелищные физические и химические опыты, такие как демонстрация катушки Тесла, ферромагнитной жидкости и фокусов с сухим льдом. Эти представления собирали настоящие толпы и даже привлекали посетивших мероприятие известных личностей. 

Идеальным завершением двухдневного мероприятия стало вручение нашей команде приза за лучший стенд.

Летом, с 8 по 10 июля, Фонд презентовал себя на крупнейшем в России фестивале научной фантастики – Старконе. На этот раз стенд был покрупнее, участников и объектов – побольше. Одним из &#34;гвоздей программы&#34; стала скульптура знаменитого [[[SCP-173]]], с которой можно было пообниматься и пофотографироваться. Также был впервые представлен артбук по вселенной SCP, первый тираж которого буквально утром того же дня вышел из-под станка. Ну а к косплеям объектов добавилась ещё и [[[SCP-1903]]] (Секрет Джеки). Во время фестиваля Андрея Дуксина даже пригласили прочитать [https://vk.com/video94251925_456239037 лекцию] по теме религии в SCP, что он сделал с блеском (и практически без подготовки). 

Наконец, в конце лета-начале осени наша конвент-команда успела поучаствовать в ряде менее крупных мероприятий: Фестивале ВКонтакте (где стенд был представлен в свёрнутом формате), Граниконе, Игроконе, Mirkwood&#39;e, где ребята представили прототип своей настольной игры по SCP, и, наконец, в октябрьском &#34;Старконе: Хэллоуин&#34;.

Примечательным событием лета 2016 (25-26 июня) был очередной съезд, на этот раз в необычном формате: с ночевкой в лесу. Группа встала с палатками между двумя озерами рядом с поселком Орехово, что под Санкт-Петербургом. К представителям сайта в лице Особиста, Тваря, Блэкбёрд, Гаусса и др. на этот раз присоединились члены конвент-команды во главе с Андреем Дуксиным. Формат был выбран не зря: ведь по мнению многих Фонд и сейчас недалеко ушел от древних людей, которые &#34;ютились в пещерах вокруг костерков, боясь вещей, которых не понимали&#34; (см. Слово Администратора). Тем не менее, встреча прошла более чем уютно. Из развлечений были: прототип настольной игры по Фонду от конвент-команды, игра в &#34;бумажки на лбу&#34; по мотивам того же Фонда, чтение любимых статей и собственного творчества ночью у костра, шашлыки, любование озером. Словом, встреча запомнилась участникам надолго, а также, вполне возможно, стала первой встречей подобного формата в масштабе всех филиалов.

Кроме того, ближе к середине года стало известно, что статья о Фонде SCP [[[https://en.wikipedia.org/wiki/SCP_Foundation|появилась]]] в английской Википедии, причём создана она была еще в феврале 2015 года. В связи с этим закономерно появилась идея написать статью о Фонде SCP и для русскоязычного сегмента Википедии.  

И, наконец, стоит отметить вклад в популяризацию нашего клуба, в частности, статью на сайте [[[http://posmotre.li/SCP_Foundation|Posmotre.li]]], где Фонд и до того неоднократно упоминался в других статьях. Каждый желающий может внести свой вклад в дополнение этой статьи и привлечь к теме SCP ещё больше полезных участников и просто читателей.

Вот так жил и продолжает жить наш Филиал. На самом деле, в этой статье мы охватили далеко не всё и упомянули далеко не всех, иначе она разрослась бы до нечитаемых размеров. Хочется поблагодарить всех, кто принял участие в развитии сайта: авторов, переводчиков, программистов, художников, корректоров, модераторов, популяризаторов, косплееров и просто обычных читателей. Потому что вклад каждого участника важен и делает наш филиал тем, чем он является. С такой командой, несомненно, наш Филиал будет и дальше жить и процветать ещё много-много лет. Оставайтесь с нами.

P.S. Для тех читателей, которые хотят еще глубже погрузиться в атмосферу старого-доброго Фонда, мы подготовили несколько [[[history-of-the-foundation-ru-staffs-tales|интервью]]] со многими опытными участниками, где они делятся впечатлениями о том, как пришли к нам и чем занимались или до сих пор занимаются.

+++ 2017

Без преувеличения, самый сложный и тяжелый год в истории существования сайта, и администрация всерьез надеется на то, что он таким был первым и последним в своем роде.
 
Впрочем, начался он вполне себе мирно и живо. На стыке 2016 и 2017 гг. был реанимирован официальный [[[chat| чат]]] Российского филиала SCP Foundation, который на протяжении последних трёх лет влачил жалкое существование. Он размещался на морально устаревшей платформе IRC, которая не позволяла вести логи, прикреплять картинки и осуществлять аудиосвязь. После того, как чат потерял свою популярность в 2014 г., там на постоянной основе продолжали сидеть всего два-три человека, которые могли молчать целыми днями, а затем растеклись по конференциям на других сайтах. Руфонд потерял место для неформального общения, чем для многих участников утратил большую часть своего очарования.
 
Всё изменилось в ноябре 2016 г., когда Resure открыл сервер на основе динамично развивающегося мессенджера Discord, удобного и технологичного сервиса. Это было началом новой эпохи для чата. Сейчас стабильный онлайн составляет порядка сотни человек. Помимо флуда и бесконечного потока мемов, там ещё обсуждаются свежие статьи на Полигоне, можно оперативно связываться с АМС, участники дают друг другу советы по написанию статей, помогают друг другу с переводами и т.д. Что удивительно, из-за чата в проект вернулись некоторые старые пользователи, которые не появлялись на сайте годами.

Летом 2017 г. ряд пользователей чата решил провести эксперимент и вместе в голосовом чате перечитать все объекты и рассказы Руфонда. Это запустило множество обсуждений в сообществе и позволило изменить взгляды на многие старые работы, которые в 2017 г. читались совсем не так, как в 2012 г.
 
6 января состоялась очередная встреча участников сайта, однако она выделилась из множества проведенных до этого собраний тем, что проходила одновременно в двух городах: Москве и Новосибирске, причем между группами участников состоялся телемост, в ходе которого им удалось пообщаться между собой. Понятно, что в наши дни видеозвонками по скайпу никого не удивишь, однако событие для сообщества все равно остается знаковым, пусть оно и было омрачено не вполне достойным качеством связи. В целом январь прошел без явных эксцессов и треволнений.

В феврале же Российский филиал Фонда SCP присоединился к международному сообществу SCP International, основанному АМС немецкой, французской, польской и других вики 30 января 2017 года. Данный проект изначально задумывался как архив переводов материалов всех существующих филиалов, но быстро превратился в своего рода посольский сайт, где представители всех ответвлений Фонда SCP могут удобно взаимодействовать между собой, обмениваться опытом, участвовать в коллаборациях и способствовать укреплению международных отношений -- и все это параллельно с изначальной целью. Хаб SCP-RU был создан 12 февраля 2017 года, а первыми делегатами от нашего сайта стали Рэйн и Блэкбёрд.
 
Однако уже в марте начавшийся, в общем-то, неплохо 2017 год разразился конфликтом внутри АМС сайта. Один из самых плодовитых переводчиков нашего филиала, Petit Noir, был снят с должности модератора сайта за нарушение внутренней этики, причем сделанное после неоднократных предупреждений. Сейчас Нуар занимается украинской вики, где всё так же переводит объекты.

Помимо этого, в начале десятых чисел марта дополнительно был проведен эксперимент по взаимодействию с читателями посредством организации стрима, где читатели могли задать вопросы по сайту Особисту и [[*user Nel Fler]] в Дискорде или ВКонтакте. Результат был сочтен удачным, несмотря на плохое качество связи и достаточно неформальное поведение участников стрима. Возможно, со временем подобные «пресс-конференции» будут повторяться.
 
Наконец, в марте впервые за долгое время был запущен конкурс, девятый по счету, получивший название &#34;Троеборье&#34;. Название было выбрано неслучайно, ведь на этот раз он проводился сразу в трех номинациях. Другим нововведением конкурса стала отмена обязательного выбора победителя администрацией сайта, присуждать победу было решено исключительно на основе набранного рейтинга. Наконец, и это, пожалуй, главное по значимости новшество, в конкурсе можно было принять участие, даже не будучи участником сайта. Условия конкурса и его правила были разработаны Дугондом, АМС сайта лишь вносил некоторые корректировки.
 
Всего на конкурс было прислано 15 работ, а победу одержали [[*user theTBapb]] и [[*user Fajrero]], итоги были подведены в июне.

На протяжении нескольких лет наш сайт и английская вики периодически поднимали вопрос о корректности лицензирования нашего контента. В 2011 году на сайте с целью недопущения бесконтрольного использования наших материалов была установлена некоммерческая лицензия Creative Commons Non-Commercial ShareAlike 3.0, в отличие от установленной на английской вики Creative Commons ShareAlike 3.0 (далее НКЛ и КЛ соответственно). Юридическими тонкостями на тот момент не владели ни наша, ни английская сторона, поэтому время от времени все переговоры сводились к тому, что нас вежливо просили изменить лицензию, в чем мы вежливо и аргументировано отказывали. В общем и целом, наша аргументация сводилось к тому, что изменять лицензию без уведомления автора неправомерно; помимо этого, была создана отдельная ветка на форуме, где писатели могли запросить смену лицензии для своих работ.  До 2017 года англоязычные коллеги не проявляли особой настойчивости в этом вопросе, поэтому высокий приоритет ему никто не присваивал.
 
Все изменилось в марте 2017 года, когда мы, после длительного наблюдения за одним видеоблогером на YouTube, приняли решение повлиять на его деятельность, конкретно -- добиться корректного лицензирования для производного контента, созданного на основе наших материалов. Следует отметить, что на тот момент нам уже поступило несколько жалоб на незаконную коммерческую деятельность от неравнодушных читателей сайта. Поскольку мы сами не имели опыта в ведении подобных дел, мы сочли подходящим обратиться к Licensing Team английской вики за помощью. Они сообщили нам, что ничего не могут сделать с коммерческим аспектом, но сказали, что в состоянии надавить по части указания авторства и лицензирования в целом. Собственно, на этом их помощь и закончилась, даже толком не начавшись.

А 21 апреля английской вики было выдвинуто ультимативное требование изменить лицензию для нашего сайта на действующую на самой SCP-EN. Все наши аргументы были отвергнуты. Первоначально список «санкций» сводился к тому, что наш сайт будет исключен из списка официальных филиалов, однако в мае АМС получил сообщения от представителей английской вики, в которых содержались угрозы потребовать от администрации Wikidot блокировки либо удаления сайта.
 
Представители английской вики позже мотивировали свое резкое ужесточение политики по отношению к нам опасениями, что их самих могут привлечь к ответственности за некорректное лицензирование нашей вики. Несоответствие лицензии, по мнению наших западных друзей, создавало угрозу для их собственной безопасности. Это связано с особенностями прецедентного англосаксонского права.

Мы наняли юриста, который внимательно изучил законодательную базу и сообщил, что требования западной администрации правомерны. Когда мы убедились, что по закону должно быть действительно так, как говорит Licensing Team, мы изменили лицензию. Многие посчитали это ненужными уступками английской вики, но на деле мы исполнили требования международного законодательства.
 
2017 г. также примечателен громкими заявлениями о смерти Руфонда. Прозвучали они в ходе [http://scpfoundation.ru/forum/t-2283120/nuzno-li-reformirovat-poligon дискуссии о реформе Полигона]. Один из новых участников выразил мнение, что Русский филиал пребывает в «затяжном структурном кризисе», и что если не принять срочных мер, то «сайт умрёт». Подобные апокалиптические взгляды были сформированы у него под впечатлением, что Полигон подавляет творческую активность молодых авторов. По его словам, сложные правила, бюрократия, существование рейтингового ценза и излишне жёсткая критика настолько пугают новичков, что они боятся что-либо написать или даже откомментировать. Стали звучать робкие призывы отменить Полигон или изменить технологию по прохождению статей на Основной сайт. Однако большинство пользователей были скептично настроены к подобного рода настроениям. Полигон по-прежнему делает то, что должен делать — отсеивает хорошие статьи от плохих. Однако эта ветка на форуме подстегнула модераторов более внимательно относиться к своим обязанностям, чтобы оправдать оказанное им доверие.
 
В каком-то роде тот самый новый участник был действительно прав. В июле безвременно ушёл из жизни theTBaPb, один из лучших авторов нашего сайта. Тварь запомнился нам как бесконечно умный, но одновременно скромный и тактичный человек. Его тексты всегда будут служить нам примером и вдохновением.
 
Тем временем SCP Foundation стал уверенно набирать популярность в отечественном информационном пространстве благодаря Андрею Дуксину, который показал, что качественный продукт по вселенной Фонда может хорошо продаваться. В июне состоялся релиз второго тома артбука, в который вошло порядка 100 полноразмерных иллюстраций. Спустя месяц артбук был презентован на петербургской гик-ярмарке Старкон, где Андрей организовал стенд SCP. Гости ярмарки могли увидеть копии некоторых объектов, поэкспериментировать с электричеством и жидким азотом и купить мерч Фонда. Почитать об этом событии поподробнее и посмотреть фотографии можно в [http://chowderfan.diary.ru/p213504741.htm отчёте] от Blackbird.

Не обошлось и без серьёзных структурных изменений. Был упразднён отдельный сайт Полигона, который теперь представляет из себя пространство имён на Основном сайте. Ушла эпоха. Предлагаю перечитать [[[maw |«Полигон Смерти»]]] и поностальгировать.
 
Это был тяжёлый год для сообщества, но Руфонд по-прежнему живёт. И я надеюсь, что продолжит ещё много-много лет.

+++ 2018

Восемнадцатый год прошёл значительно спокойней прошлого. Событий в нём немного.

Для начала надо отметить, что данный год был крайне плодородным в плане переводов. Их было очень, очень много. Особенно выделился Чёрный Бобр (ныне Старый Хулиган), который дважды заслужил отдельного упоминания в новостях в этом году за свою продуктивность!

В начале года обновилась главная страница сайта. Были добавлены разделы &#34;Статья дня&#34; и &#34;Статья недели&#34;. Мы не будем тешить вас иллюзиями того, что в раздел &#34;Статьи дня&#34; попадают только максимально качественные статьи. В конце концов, АМС тоже люди и не могут читать весь Фонд и отбирать исключительные тексты. Но разделы пополняются регулярно, и статьи всегда имеют добротный рейтинг. Были обновлены и уже существующие колонки с избранными статьям. Причём отбирались новые статьи из тех, которые предлагали простые участники сайта в специальной ветке на форуме и в чате.

В мае случилась неприятная история. Администрации сайта поступила жалоба от представителей Российского Технологического Университета, более известного как РТУ МИРЭА. Некто с помощью трафарета нанес на асфальт на территории учебного заведения логотип Фонда SCP. Асфальт этот уложили совсем недавно. Администрация РТУ попросила оказать содействие в поиске лиц, совершивших данное действие. К сожалению, представители Фонда никак помочь в поисках ответственных за эту &#34;рекламу&#34; лиц не смогли. Однако Особист написал [/forum/t-6027802/nasim-citatelam пост], в котором осудил подобные действия. Советуем ознакомится с постом лично.

Перейдём к более приятным событиям. Наконец-то появилась [[[https://ru.wikipedia.org/wiki/SCP_Foundation|статья о Фонде в русскоязычной Википедии]]], которая в июне даже попала в местный раздел //«Знаете ли вы?»//.

В июле стартовал десятый конкурс нашего филиала: [/triathlon-contest-tour-2 Троеборье, тур второй]. В нём участники боролись сразу в трёх номинациях. В первой номинации «Время» победила статья недавно дебютировавшего Арбеликта ([[*user Arbelict]]): [[[SCP-1326-RU]]] - Петля Sinus Iridum. По теме «Океан» высказался Ллойд со своим [[[SCP-1311-RU]]] - В синем море, в белой пене. Ну и последний победитель: статья Файреро [[[SCP-1312-RU]]] - Искусство после Освенцима, в номинации «Точка зрения».

5 августа в 16:00 в книжно-канцелярском магазине &#34;Буквоед&#34;, расположенном в Санкт-Петербурге на Невском проспекте, д. 46, состоялась презентация артбуков «SCP Foundation», в рамках которой произошла небольшая встреча с создателем книги - Андреем Дуксиным.

В этом году на английской вики официально был закреплён статус так называемого Еsoteric class - нового класса, под который попадали все статьи, выбивающиеся из стандартного набора Безопасный, Евклид, Кетер и Таумиэль[[footnote]]Позднее ещё и Аполлион и Архонт.[[/footnote]]. По традиции в нашем филиале на все классы объектов оставляется ссылка прямо в статье, для этого у нас есть отдельные страницы каждого класса. Но вот на английской вики такого попросту нет. А как оставлять ссылки на эзотерический класс, если у него нет страницы у нас, а перевести просто нечего? Да и нужна ли отдельная страница вообще?

Участник проекта [[*user protowork]] посчитал, что нужна. Он создал статью про новый класс на полигоне, назвав её &#34;Нестандартные классы SCP-объектов&#34;. Это событие вызвало споры, в частности насчёт того, как следует называть подобные классы, какой должен быть тег и стоит ли добавлять ссылки в статьи с нестандартными классами. Не вдаваясь в детали: статья была перенесена под названием [/nonstandard &#34;Внесистемная классификация SCP-объектов&#34;], был добавлен тег &#34;внесистемный&#34;. Хотя ссылки многим статьям были добавлены только через год независимыми пользователями вики.

В этом году были немного изменены правила. С сентября 2018 можно публиковать переводы на основу без предварительной вычитки, но с соответствующим тегом. А если перевод неудовлетворительного качества, то модераторы имеют право перенести его на полигон для дальнейшей доработки.

+++ 2019

Девятнадцатый год... Кажется, надежды на то, что 2017 станет последним настолько жутким для Руфонда годом, оказались несбыточными. А 2018 теперь выглядит затишьем перед бурей. Впрочем, было много и довольно хороших, и даже забавных событий. Да и начался год крайне бодро.

Уже в январе произошло прорывное для Фонда событие. Был написан первый объект Руфонда с внесистемным классом: [/scp-1331-ru SCP-1331-RU - Terra Incognita] Арбеликта. Мало того, что класс нестандартный, Терра Инкогнита ещё и первый Атлант!

Было внесено небольшое изменение в правила прохождения оригинальными статьями полигона: теперь для переноса на основу статьям нужно всего +2 суммарного рейтинга от АМС. Раньше было +3.

В этом году многих участников впечатлила [[*user donnythewriter]]. Участница полностью перевела все рассказы и объекты [/end-of-death-hub хаба Конца смерти]. Конечно, чуть позже в хабе начали появляться новые тексты, некоторые из  них до сих пор не переведены. Но в любом случае такая продуктивность не может не впечатлять.

[[[http://scp-int.wikidot.com/|На интернациональном архиве]]] был запущен [[[international-goi-contest-2019|Международный конкурс связанных организаций]]], в котором могли поучаствовать команды из каждого филиала при условии, что статьи будут связанны с СО другого филиала. Наши авторы не обошли конкурс стороной. Свою группу сформировали Ллойд и [[*user gopstock]]. В качестве СО был выбран Польский Союз Аномального Грибничества польского филиала.

Комичности, конечно, ситуации придало то, что статьи всё равно должны были сначала пройти наш полигон, чтобы можно было их перевести и они полноценно участвовали в конкурсе. Собственно, из-за этого Гопсток так ничего на конкурс и не предложил. Его &#34;Электрогриб&#34; просто не прошёл нашу систему отбора. А вот статья Ллойда [/scp-1345-ru SCP-1345-RU - Будь как дома] осталась и у нас и на [http://scp-int.wikidot.com/scp-1345-ru инт-филиале]. Особых почётных мест наша команда не заняла, но опыт занятный.

В марте в официальный чат Фонда в Дискорде обзавёлся новой ролью: Chat Moderators. Их целью является надзор за участниками и предотвращение нарушений правил чата. Однако не всем такое нововведение понравилось.  Вивисектор поднял небольшой скандал на тему необходимости этой роли. Затем он покинул и чат и наш проект, наказав удалить все свои работы с сайта. Не полностью, но данная просьба была исполнена. Все объекты Вивисектора сейчас хранятся в архиве. Рассказы было решено оставить, хотя у многих из них нет аннотации в общем списке рассказов. На данный момент это первый и, надеемся, последний такой случай в истории филиала. 

Особо выделился этой весной и другой участник нашей вики: [[*user tihiy_rokot]] со своей статьёй [/scp-1358-ru SCP-1358-RU - Стандартный танк прорыва времени]. Статья, то есть её самая первая версия, была выложена на полигон ещё в 2018, но большого успеха не сыскала. Что не остановило Рокота, о нет. Участник продолжил раз за разом переписывать свою немалого размера статью, и да, каждую версию приходилось читать опытным участникам сайта и АМС. Тем не менее, статья через какое-то была-таки удалена.

Но что бы вы думали?! Рокот не из тех, кто останавливается на достигнутом. Спустя полгода уже под новой версией на некоторые вопросы новых участников за кадром отвечал не сам автор, но некоторые уже давно знакомые с сюжетом читатели. Рокот же обычно отвечал на похвальные комментарии. Тем не менее, далеко не у всех ветеранов Танка хватило сил ещё раз прочитать сей шедевр, потому статья пролежала на полигоне почти два месяца. В итоге было принято решение, что отсутствие голосов -- по большому счёту вина самих АМС, так как правил на такой случай не было, а статью читать надо было. После этого статью перенесли на основу.

Опережая вопросы: нет, сейчас ничего подобного произойти не может. После этого случая в правила публикации статей был добавлен пункт 1.13, согласно которому ранее не прошедшим полигон статьям требуется серьёзная концептуальная переработка, иначе - удаление.

Первый конкурс этого года - [/look-from-inside-contest Конкурс №11: Взгляд изнутри]. По условиям конкурса участники должны были написать объект или рассказ  на тему работы внутренних служб организации. Победу одержал Арбеликт с рассказом [/they &#34;Они!&#34;]. Что интересно, Арбеликт писал рассказ не об уже существующих службах, а на основе своей оригинальной идеи. В этом же месяце он выпустил [/tribunal Положение о Службе внутреннего Трибунала Фонда SCP], чем закрепил его в списке [/list-of-foundation-s-internal-departments внутренних служб] и в условном каноне Руфонда.

Мы постепенно подходим к главному событию 2018 года. Еще летом 2017 глава проекта ARTSCP Андрей Дуксин обратился к администрации сайта, рассказав, что на него вышла крупная кинокомпания, предложившая выпустить сериал по мотивам Фонда SCP. Однако главной проблемой была возможная реакция киношников на то, что их гипотетический сериал, на котором они захотят заработать, можно будет распространять бесплатно. 

Напомним, что материалы Фонда распространяются на условиях открытой лицензии Creative Commons Attribution-ShareAlike («Атрибуция — С сохранением условий») 3.0 Непортированная (CC BY-SA 3.0), которая позволяет любому желающему использовать эти материалы как угодно, в том числе и в коммерческих целях, при соблюдении условий лицензии. Это абсолютно открытая информация, внизу каждой страницы сайта есть соответствующее предупреждение. Также об этом можно прочитать в FAQ сайта. И уж точно об этом знали создатели проекта ARTSCP, с которыми наш проект сотрудничал с 2015 года.

АМС посчитали, что киностудия первым делом задаст Андрею этот вопрос и в итоге откажется от затеи, поняв, что заработать на этом проекте не получится. Тему закрыли и не возвращались к ней до осени 2018 года.

В сентябре 2018 года представители магазина Geekfunco обратились к администрации сайта с  жалобой на то, что их сообщества, где они занимаются торговлей брендированными товарами с символикой SCP Foundation, подверглись блокировке со стороны неизвестного «правообладателя».

Оказалось, что еще летом 2017 года Андрей Дуксин подал заявку в Роспатент на регистрацию SCP Foundation как товарного знака, имеющего силу на территории стран-участниц Таможенного союза. Регистрация ТЗ – это долгий процесс, и на оформление документов ушел целый год. 

На прямой вопрос насчёт блокировки и Товарного знака Андрей прямо заявил, что «вложил много средств в раскрутку этой вселенной» и не хочет терять возможность отбить затраты. Очевидно, целью была прямая возможность давить на конкурентов, не давая им зарабатывать деньги без своего разрешения и денежных отчислений, и повысить шансы на появление сериала на свет (заработок денег за посредническую деятельность). В пользу этого говорит и время подачи заявки – июль 2017 года, когда активно шло обсуждение сериала и готовились первые наброски сценария.

Что до мошенничества, то ни достоверных фактов мошенничества, ни жалоб на действия магазина Geekfunco, которые можно бы было так охарактеризовать, найдено не было. Мы считаем, что это был не более чем предлог, чтобы заручиться поддержкой в конфликте с магазином Geekfunco со стороны администраторов сайта. Позже Андрей открыто декларировал, что зарегистрировал знак ради появления высокобюджетных фильмов и видеоигр по мотивам Фонда SCP, а также чтобы стало возможным работать с издательством “ЭСКМО”.

Один из классов МКТУ (международная классификация товаров и услуг), которые относятся к зарегистрированному товарному знаку, вызвал особое беспокойство.

# 09 - магниты декоративные; программы для компьютеров; программы игровые для компьютеров; публикации электронные загружаемые.

В нём есть непосредственная опасность захвата контроля над сайтом. Здесь необходимо понимать, что товарный знак - это не просто формальная бумажка, этот документ имеет юридическую силу и создаёт риск ограничения прав читателей и участников сайта в возможности пользоваться открытой лицензией. Слова Андрея про то, что товарный знак никак не вредит сайту, справедливы только до тех пор, пока на самом сайте не ведется никакая коммерческая деятельность.

В дальнейшем конфликт развился, состоя в основном из обвинений, извинений и прочих мнений. Ситуация была предана огласке благодаря [https://www.youtube.com/watch?v=mN4_NbUvxuY ролику] с канала &#34;Протоколы SCP&#34; и появлению [/artscp Официальной позиции SCP Foundation по отношению к проекту ARTSCP и по регистрации товарного знака №661748]. Советуем также обратить внимание на [https://www.youtube.com/watch?v=7bICc3vVvtg Первую научную историю войны SCP с Дуксиным] с канала NEmor1996. Из этих источников можно узнать ещё больше информации по поводу конфликта и о личности самого Андрея Дуксина.

Позже Дуксин и сам выпустил видеообращение, в котором продолжил оправдываться, однако всё же пообещал отозвать права на товарный знак и более его не использовать. Позже ролик был удалён, остались только его перезалитые версии.

Стартовал новый конкурс: [/end-of-history-contest История и ее конец]. Первая номинация -&#34;Отечественная криптоистория, или вырванные страницы прошлого&#34;, в которой предлагалось написать SCP-объект о  имевших место событиях и личностях российской истории до 1995 года. В ней победила статья Файреро [/scp-1223-ru SCP-1223-RU -- Эне-тоо]. Вторая номинация - &#34;Событие класса К, или просто: конец света.&#34; В рамках данной темы конкурсантам необходимо было написать рассказ, который описывал бы мир, где конец света уже произошел, начался или вот-вот наступит. Победил Арбеликт с рассказом: [/swelling-of-the-worlds Ты — аномалия, опухоль миров].

В марте 2019 года появились новости по поводу фестиваля SCP, за организацию которого взялась команда из Convention Machine. В начале мая организаторы начали списываться с крупнейшими группами по теме SCP в соцсети ВКонтакте для распространения информации о событии. По мере прибытия участников в группу фестиваля постепенно освещались различные подробности. Датой проведения мероприятия обозначили 8 сентября. Уже заранее был открыт предзаказ билетов на фестиваль различного уровня допуска, всё в духе Фонда. Каждый мог поддержать организацию мероприятия на раннем этапе и, например, получить различный тематический мерч или попасть на SCP Fest раньше официального времени входа.

Местом проведения выбрали дизайн-завод Flacon в Москве. На протяжении всей подготовки в группе феста регулярно проходили различные опросы, уточнялись организационные моменты, устраивались конкурсы на билеты. Организаторы работали с аудиторией и вместе с подписчиками разрабатывали грядущее мероприятие. Был составлен список людей, которых приглашали на мероприятие, была открыта регистрация прессы и косплееров, обсуждалось, чем же можно заняться на фестивале и какую программу делать. Также регулярно проводились стримы, где обсуждали насущные вопросы и общались с людьми.
