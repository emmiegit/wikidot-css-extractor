+ Внутренний меморандум ГОК: Процедура &#34;Пиццикато&#34;
++ К исполнению в случае: Массового возникновения Известных (ИУС) и/или Неизвестных (НУС) Угрожающих Сущностей

+++ Общее описание
Процедура &#34;Пиццикато&#34; является Контрмерой исключительного уровня, выполняемой в случае возникновения Угроз на массовом уровне. Процедура &#34;Пиццикато&#34;  должна быть выполнена в следующих случаях.
* Достижение Точки Невозвращения (ТН) любой Эсхатологической Последовательностью Событий.
* Провал конкурирующей организацией условий содержания своих УС.
* Появление в мировом масштабе количества УС, превышающего Допустимый Порог.
Обратите внимание, что выполнение процедуры &#34;Пиццикато&#34; неизбежно приведёт к необратимому отказу от Второй Миссии (Сокрытие) в пользу Первой миссии (Выживание). Третья миссия (Защита) является вторичной целью: нормальное избежание жертв среди гражданского населения должно быть вторым приоритетом для поддержания Репопуляционного Минимума среди выживших.

+++ Процедура
* Активация всех внедрённых агентов в конкурирующих организациях.
* Оповещение всех союзных государственных ведомств и союзных чиновников.
* Мобилизация всех резервов полевых оперативников и оперативных ячеек.
* Публичное признание существования ГОК, существования конкурирующих агентств и существования Угрожающих Сущностей.
* Запрос на глобальное военное положение.
* Запрос на введение комендантского часа, распространяющегося на всё гражданское население.
* Ликвидация всех ИУС Первого Уровня Контрмер (наблюдать, не уничтожать).
* Создание и/или обновление Последовательностей Избирательного Уничтожения для всех Сущностей Второго и Третьего Уровня Контрмер.
* Выполнение Последовательностей Избирательного Уничтожения.

+++ Полномочия на применение силы
* Подразделения имеют право запрашивать и/или использовать любые необходимые силы для выполнения Последовательностей Избирательного Уничтожения.
* Снимаются все ограничения по использованию: ядерного, химического и биологического оружия массового поражения, меметических каскадных последовательностей и нанотехнических объектов типа &#34;Серая слизь&#34;.
* Приемлемый побочный ущерб: 90% мирового человеческого населения.</textarea></pre>
