**Ítem #:** SCP-2722

**Clasificación de objeto:** Euclid

**Procedimientos especiales de contención:** El Recinto de Investigación Orbital de la Fundación (RIOF)-04 ha sido establecido en una órbita de Lissajous junto al punto Lagrangiano L,,4,,, donde se encuentra situado SCP-2722. Los recursos de la Fundación deberán establecer enlaces con todos los programas espaciales mundiales para asegurar que se puedan alterar o eliminar los datos de misión de cualquier nave espacial que pase lo suficientemente cerca de L,,4,, o RIOF-04 como para detectar a SCP-2722. Con el objetivo de minimizar el riesgo de detección accidental por naves previamente interceptadas, las placas de albedo del objeto deberán encontrarse desplegadas, excepto durante transferencias de personal. Varios satélites de monitoreo orbital reutilizados han sido puestos en órbita en torno a SCP-2722 para asistir en las operaciones de mapeado.

Con el propósito de explorar y estudiar SCP-2722, dos Destacamentos Móbiles Orbitales, DMO मा-7 (&#34;Reparadores Rama&#34;), y DMO मा-12 (&#34;Navegadores&#34;) han sido asignados a RIOF-04. DMO मा-12 ha sido encargado con el mapeado del interior de SCP-2722 y la catalogación de inscripciones útiles, mientras que DMO मा-7 de encarga del análisis de la tecnología recuperada en SCP-2722.

A pesar de que el efecto SCP-2722-1 no se considera contagioso, todo el personal que abandone las inmediaciones de SCP-2722 o RIOF-04 recibirán la administración de amnésticos de clase-C y contra-memes estándar para minimizar el potencial riesgo de propagación.

[[collapsible show =&#34;Suplemento a los Procedimientos de Contención, restringido a Nivel-4/Acceso Heimdall&#34; hide =&#34;Ocultar Procedimientos de Contención&#34;]]

Al menos dos miembros del personal de Nivel-4/Acceso Heimdall deberán encontrarse asignados a RIOF-04 en todo momento. En el evento de que un escenario Heimdall CASO CIERTO llegase a alcanzar un Nivel de Amenaza Negro (&gt;50% de muertes civiles, ocultación improbable) o mayor, SCP-2722 será tratado como Recurso Defensivo Tipo-5 y deberá ser activado por completo inmediatamente. En el caso de que ocurra tal escenario, SCP-2722 será reclasificado como Taumiel. Para más detalles, consulte el Plan de Operaciones Heimdall 2722-REBUILD.

[[/collapsible]]

**Descripción:** SCP-2722 es una nave espacial parcialmente completa actualmente situada en órbita en el punto Lagrangiano L,,4,,. El buque, en su estado actual, posee 25&#39;3 Km de eslora y 6 Km de manga, aunque debido a su estado de desacoplamiento parcial, sus dimensiones totales no están claras. La mayor parte del casco de SCP-2722 se encuentra recubierto por una capa de placas retráctiles de grafeno con un albedo de 0.03, con un propósito aparente de medida anti-detección. Cómo SCP-2722 regula el calor absorbido por estas placas aún está por descubrir. Las únicas marcas prominentes en la cubierta exterior son un conjunto de letras impresas con planchas de 647 metros de altura, en un lenguaje pictográfico desconocido, que SCP-2722-1 (detalles abajo) generalmente traduce como &#34;Buque Construido por una Organización para Mantener la Normalidad: SOLIDARIDAD&#34;. 

La acumulación de polvo cósmico sobre las superficies exteriores del objeto sugiere que el buque 
ha estado presente en su posición actual por al menos 150 millones de años; la manera en la que logra estable mantener su órbita aún es desconocida. El objeto no parece haber sufrido colisiones con meteoroides, aunque hay pruebas de microimpactos en el blindaje de proa.

SCP-2722 parece haber sido construido y reconstruido por una gran variedad de culturas y entidades sociales, lo cual da a su casco un aspecto de &#39;parcheado&#39; característico. Muchos de los componentes instalados en el buque parecen haber sido diseñados con un enfoque en la modularidad y la facilidad de modificación, y hay pruebas de que el buque ha sido desarmado y rearmado por completo en configuraciones completamente diferentes al menos cuatro veces, y puede que en algún momento haya sido destruido por explosiones internas fatales antes de ser reconstruido.

Gran parte del volumen interno de SCP-2722 se encuentra repartido en una serie de módulos previamente desacoplados del casco principal, presuntamente como preparación para el desmantelamiento o reabastecimiento. Entre estos módulos se encuentran habitáculos, matrices de armas y una gran variedad de plantas energéticas y sistemas de propulsión, con un tamaño variable desde 2m^^3^^ hasta 11km^^3^^. Actualmente, se conoce que el casco principal de SCP-2722 cuenta con 36 sistemas de propulsión distintos, desde cohetes de combustible sólido simples hasta propulsores de Xenón altamente avanzados. El mayor sistema de propulsión es un conjunto de 8  placas altamente reforzadas con forma de disco montadas junto a la popa, presuntamente sirviendo como la &#39;placa propulsora&#39; de un motor de propulsión nuclear de pulso. Actualmente, se han catalogado 45 sistemas eléctricos alimentando a SCP-2722, la mayoría de los cuales derivan de conceptos convencionales de fusión o fisión nucleares. Aún se desconoce cómo los sistemas energéticos del buque son capaces de mantenerse estables y funcionales a pesar de su antigüedad. Para más información sobre la tecnología de SCP-2722 y los artefactos recuperados, consulte el [http://www.lafundacionscp.wikidot.com/2722tech-vo Documento 2722-मा-7A, Materiales Recuperados].

SCP-2722-1 es un efecto memético portador que altera la percepción humana de cualquier pieza escrita en un radio de 27.8 km alrededor de SCP-2722 o cualquiera de sus componentes originales. SCP-2722-1 altera la comprensión del lenguaje escrito; cualquier persona afectada por SCP-2722-1 obtiene una comprensión de la intención de cualquier pieza escrita a la que sea expuesta. Este efecto sólo se extiende a la comprensión del significado; sujetos de prueba expuestos a mensajes simples en idiomas que no conocían fueron capaces de comprender con eficacia el significado de dichos mensajes con una precisión media superior al 95%, pero no mostraron poder comprender los fonemas asociados con sus respectivos caracteres escritos. Puesto que la comprensión a través de SCP-2722-1 es inherentemente abstracta, las traducciones resultantes suelen variar entre personas.

SCP-2722-1 ha permitido la interpretación de una gran cantidad de material escrito encontrado en el interior de SCP-2722, en forma de graffiti o inscripciones sobre distintas superficies. La mayoría de los mensajes parecen haber sido grabados durante expediciones al interior de SCP-2722 realizadas por grupos desconocidos, y por lo general suelen consistir en comentarios técnicos, direcciones, o consejos sobre la naturaleza y función de la maquinaria de SCP-2722. Hasta la fecha, se han encontrado inscripciones en hasta 351 idiomas distintos, aunque se cree que el número total es mucho mayor. No está claro cómo las inscripciones han logrado permanecer intactas a pesar de su gran antigüedad.

**Documento: Fragmento de la lectura a DMO मा-12 por el Agente J████ S███████.**
&gt; Soy consciente de que muchos de ustedes se han unido al equipo por su experiencia recorriendo topologías espaciales poco comunes o espacios extradimensionales. Estas habilidades les serán de utilidad, pero al explorar la //Solidaridad//, merece la pena recordar que la nave no es anómala por sí misma. Es la verdad. La anomalía en este caso es el hecho de que la nave exista. Por lo que sabemos, no hay tecnología en su interior totalmente fuera de nuestra comprensión; sí, claro, hay montones de maquinaria extraña, pero nada allí va a intentar herirles activamente. El mayor obstáculo en la exploración es que la nave es, por falta de un término mejor, un laberinto.
&gt; 
&gt; No uno construido intencionadamente, claro. Cada módulo posee su propia organización sistemática. Cada parte fue construida lógicamente por quien sea, o lo que sea, que la construyó; los problemas surgieron al intentar integrar sus diseños en el conjunto. Esta nave ha sido construida y reconstruida tantas veces que es un milagro que podamos avanzar por su interior. Hay secciones construidas para criaturas capaces de volar. Otras para seres vivos acuáticos. Secciones construidas por lo que sostenemos que fue una colonia de hormigas inteligentes. Hemos tardado años en cartografiar una pequeña parte de la nave, y sólo hemos llegado tan lejos gracias a las escrituras de la paredes.
&gt; 
&gt; Ya han sido informados acerca de 2722-1, así que no entraré en detalles, más allá de recomendarles que lo utilicen a su favor. No somos el primer grupo que ha intentado mapear 2722, y estoy seguro de que no seremos el último. Tenemos la suerte de que aquellos que vinieron antes que nosotros fueron profesionales, sin importar sus especies o niveles de inteligencia. Hasta cierto punto, al menos. Dejaron etiquetas y señalizaciones exhaustivas //por todas partes//. Ahora bien, en ocasiones esta señalización se contradirá a sí misma, dependiendo de qué la escribió y cómo la nave estaba distribuida. Ustedes aprenderán a identificar los distintos grupos y sobre lo que solían escribir. Los Gigantes- los llamamos así porque parecían medir al menos 3 metros y medio de altura- parecen haber sido muy buenos con los sistemas de propulsión. Encontrarán sus escrituras junto a motores y plantas energéticas, y suelen ser muy precisas. A los Cartógrafos les gustaba dibujar, pero su &#39;vista&#39; parece haber estado basada en ondas de radio, así que sus mapas son difíciles de interpretar. Podría darles docenas de ejemplos, pero todo se resume en esto: Conocer el graffiti es la diferencia entre mapear una sección nueva de la nave y entrar accidentalmente en la cámara de un reactor nuclear construida por una especie inmune a la radiación.

[[/collapsible]]

Cabe destacar un mensaje escrito en una placa de bronce de 50cm x 50cm montada en lo que parece ser el puente de mando o el sistema de control principal de SCP-2722. Este mensaje, escrito en un lenguaje similar al cuneiforme tardío, afirma proceder de los anteriores poseedores de SCP-2722 y es una de los pocos casos de imágenes impresas encontradas en SCP-2722.

**Documento: Placa del puente de SCP-2722.**
[[collapsible show =&#34;Mostrar Documento&#34; hide =&#34;Ocultar Documento&#34;]]
Nota: Aunque existen numerosas interpretaciones alternativas del siguiente texto, el personal de RIOF-04 considera por lo general que esta traducción es la más definitiva.

&gt; Saludos, nuestros homólogos de algún otro lugar. Estamos seguros de que debéis estar tan sorprendidos como lo estábamos nosotros al descubrir este artefacto y comprender su propósito. No hay dudas de que albergaréis sospechas sobre su origen, tal como nosotros hacíamos, y con razón. El universo es un lugar peligroso, seguramente ya lo sabéis.
&gt; 
&gt; No estamos seguros acerca de dónde se originó este gran navío. Tampoco lo sabían nuestros predecesores, que nos la legaron a nosotros, o aquellos que vinieron antes que ellos. Lo poco que sabemos es esto; el navío //Solidaridad// tan sólo aparece en aquellas realidades en las que una organización existe con el propósito de preservar la normalidad y prevenir que el equilibrio de poder de su planeta natal sea trastornado. Por lo que sabemos, tan sólo existe una //Solidaridad//, y ha cambiado de manos y de aspecto innumerables veces.
&gt; 
&gt; Apareció ante nosotros mucho tiempo atrás, y fue ignorada hasta un tiempo en el que nos enfrentamos a una gran amenaza exterior a los confines de nuestro sistema solar. Si esta amenaza fue atraída por la nave en sí, es algo de lo que no podemos estar seguros, pero fue suficiente para preservar la estabilidad de nuestra gente y asegurar nuestra supervivencia. Nos vimos forzados a modificarla según nuestras necesidades, así como muchos ya hicieron antes que nosotros, y funcionó mas allá de todas nuestras expectativas. En la fecha de este mensaje, se está haciendo cada vez más claro que el navío, al no ser necesitado, pronto abandonará este universo; nuestra comprensión es limitada, pero hasta eso somos capaces de comprender.
&gt; 
&gt; Así que, para vosotros, quien quiera que seáis, nosotros, la gente de la Tierra, y el Sexto Eslabón de la Fundación para la Supresión de lo Anómalo, os deseamos suerte en todos vuestros esfuerzos futuros. Finalizamos este mensaje recordándoos aquello que nos recordó a nosotros el mensaje que en su día recibimos: sin importar la distancia o el tiempo que nos separe, siempre y cuando busquemos preservar nuestra existencia no estamos completamente solos. 

Adjunto al fondo del mensaje se encuentra un grabado de 13 individuos, de apariencia simiesca y en posesión de crestas sagitales distintivas, todos vestidos con uniformes idénticos. Los individuos forman un semicírculo tras la imagen de un planeta visualmente similar a la Tierra, con la excepción de una gran masa de tierra en el polo norte y la presencia de varios grupos de islas extendiéndose hacia el oeste desde el Estrecho de Gibraltar.
