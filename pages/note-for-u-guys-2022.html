編寫者：[[*user vomiter]]、[[*user dr v valentine]]、[[*user samscript]]
[[include info:end]]


延續[[[note-for-u-guys-2021|去年]]]，雖然晚了一些，但姑且還是新年的範疇。過去的一年對於許多成員來說是歷經蛻變、生命關鍵或者努力克服磨難的一年。但即使是這樣的2022年我們也成功挺過，希望在新的兔年大家可以有更好的發展與前途。

&gt; [[*user vomiter]]阿吐，繁中的大家長，這一年依舊在翻譯及原創上交出許多亮眼的成績單，會讓人進入沉浸式學習的[[[review-of-fire-spells|]]]與極大限度還原閱讀樂趣的[[[scp-504|]]]，多數時間都躲藏在幕後操心，此外為網站開發了許多多的便利功能以及各種提案，此外也擔當了萬聖節活動[[[halloween-event-2022|]]]的策劃與主持人。

&gt; [[*user Dr V Valentine]]，咪呀。這一年主辦了[[[summer-contest-2022|夏季《X》競賽]]]、[[[halloween-event-2022|萬聖活動]]]、[[[christmas-event4|聖夜相守]]]，以及還在進行中的[[[better-to-add-an-imaaage|冬季《此風可長》競賽]]]。[[[honglam-battle|紅藍對抗賽]]]等等活動也都由他協辦。日常協助處理各種網站事務，包含搬運各種主題和組件，以及最近因為 EN 的改版而工作量大增的標籤業務。每個月的月刊封面和訪談也都是他負責。創作方面，今年發表了[[[scp-zh-082|可怕的小蜜蜂車]]]、[[[phone-booth5|驚悚的電話亭]]]與[[[wanderers:pearl|可愛的少女與大叔故事]]]。翻譯上今年也有所嘗試，也有幫忙把[[[https://scp-wiki.wikidot.com/scp-zh-002|山姆翻譯的SCP-002搬運到EN站]]]。

&gt; [[*user samscript]]，山姆，鴨子。這一年他主辦了一場[[[jamcon-zh-2022|急迫競賽]]]，協辦了[[[honglam-battle|紅藍對抗賽]]]與[[[christmas-event4|2022年的聖夜]]]。在新年前後大力推動繁越大拜年活動。在創作方面，與雲桑等人試圖開拓新的[*https://scp-zh-tr.wikidot.com/system:page-tags/tag/site-zh-72 Site-ZH-72站]，與[[*user Aindavis_817]]一起完成了Site-ZH-44[[[scp-zh-962|古老設定的翻新]]]，加入了[[[nx-zh-02|西加走灣群島]]]以及[[[scp-zh-922|陽子與山本]]]等新設定。翻譯方面，最近參與了驚選集的翻譯活動，同時也貢獻了一些系列一和來自越分的作品。

&gt; [[*user Reverberate_a ]]，殘響。繁中的大家長，繁中基金會最優秀的作者之一，雖然創作與交流的頻率沒有過去來的高，但這年成績依舊亮眼！殘響的作品獲選為[[[scp-zh-999|]]]與自我挑戰的ZH-001[[[reverberate-a-s-proposal-1|]]]的作品以及[[[in-his-own-image|]]]系列的完全翻譯都成為2022難忘又精彩的記憶之一。

&gt; [[*user Edward_Knave]]，艾德。雖然是去年下半年才加入網站的成員，但今年的活躍及貢獻相比許多前輩也已經毫不遜色。今年正式加入了協助校對覆核的志工行列，並且能夠確實提出有價值的意見，也很願意參與討論。在創作方面，呼應俄烏戰爭時事創作[[[scp-zh-968|基輔戰鬼]]]、依據Wikidot大下線事件創作[[[helms-of-nine-iterations-in-red-storm-quadrants|九轉盔]]]，兩者也都成為他的代表之作。另外，今年也確立了艾德的作者化身「劉善俠」，並且投入發展Site-ZH-11等設定。在翻譯方面，艾德今年作為翻譯號的重要人物為我們提供了許多翻譯，其中甚至在萬聖事件的三周期間內提供了 21 篇翻譯。

&gt; [[*user LostWhat]]，LW。雖然是主要專攻原創的成員，在今年三到四月期間也幫忙翻譯了大量系列一的作品。在原創方面，今年實現了之前一直提到的[[[kamen-rider-theseus-alone-in-the-dark|基金會假面騎士]]]和[[[dreams-always-dissolve|物理少年]]]，繼續參與[[[boorklyn-00-crash|轉世計畫]]]、發佈了[[[urban-legend-department|都異部門中心頁]]]、以[[[lostwhat-s-proposal|001提案]]]參加了紅藍爭霸，更以[[[disorder-flapdoodle|無序夢囈]]]與[[[scp-zh-750|廣受喜愛的炸物天使]]]得到夏季競賽第一階段的冠軍。而最近除了自己的創作以外，也發展出指導新人草稿的一套方法論。

&gt; [[*user s97169]]，狗蟻。今年終於親自寫了[[[must-be-fake|自己的女兒（們）]]]，另外也投稿了[[[bhutan|一匹幽靈馬]]]、[[[wolf125again|野狼125的故事]]]，和一隻被刪掉的象龜。狗蟻近年的文筆進步是有目共睹，而且ACG特攝腦迴路與基金會創作之間的磨和似乎漸入佳境。不過對於文風的把控還是相對不穩，以及特別需要改善的應該就是使用標點符號的習慣了。請不要整段都逗點，或是句尾沒加句點


&gt; [[*user Lillian1152]]，汽水。今年六月帶著[[[lillianasoda|大量藝術作品]]]加入了本社群。在藝作方面有著漂亮的人體、鮮活的線條與有趣的光影色彩。九月投稿了第一篇的[[[scp-zh-1021-ex|SCP]]]，經過一次刪除、修改與重新投稿之後，可以看出對於SCP體裁的掌握程度也增加了。近期也投稿了 SCP-ZH-922 和 SCP-835-JP 等藝術作品。

&gt; [[*user Jimmypong10]]，米花。因為大量作品都與第八處有關所以被戲稱為第八處廚。今年也投稿了七篇的原創作品，其中有設立道德難題與特殊語法的[[[scp-zh-104|人工造子]]]也有嘗試感動人心的[[[scp-zh-214|人偶女孩]]]。在交戰場面或是對於外勤人員的描寫雖還不到完全純熟，但也已經有模有樣了。暫時還比較缺乏的應該是在故事裡加入可以貫穿全篇的骨幹，在這方面成功也就相當於畫龍點睛了吧。

&gt; [[*user ting129]]，雲。產量相對高的作者與翻譯者，今年的創作方向與之前相比變得更加廣泛，也更勇於嘗試新的寫作方法。從今年作品中的[[[scp-zh-059|無形的奴隸與反抗]]]、[[[scp-zh-169| 與ㅤㅤ婆娑起舞]]]、[[[scp-zh-176|海鷗的大撤退]]]、[[[scp-zh-149|身體是你詛咒的道路]]]等等不難看出他喜歡在作品裡夾雜各種謎團。翻譯方面，今年也有[[[the-castaway-from-unreality|非現實部作品]]]以及[[[on-guard-43-hub|保衛43]]]以及[[[kyouikaireki-hub|共異迴歷]]]。

&gt; [[*user K the intern]]，K。如果沒有記錯的話，他今年剛進入了人生的一個新階段。設計了Site-ZH-13的圖標。在紅藍爭霸中投稿[[[electronic-stary|電子星空]]]得到不錯的成績，也許這份屬於青少年的多愁善感是他目前較能掌握的情感題材。[[[[scp-zh-971|感恩Seafood]]]一文則確實讓人看到他的腦中還有一塊屬於迷因與玩梗，如果能與其他部分配合得更好或許也能成為一個強項。今年還有一篇目前維持正負平衡的[[[scp-zh-318|爭議之作]]]，希望他在掌握更強的筆力之後能把這類題材處理得更好。

&gt; [[*user ZH_mercury]]，水銀。今年在聊天室的管理上提供了很多協助，不過有時會讓人覺得需要拓展一些世界觀。在創作方面，今年從[[[un-framing-frame|釜底換日]]]到[[[interview-of-x|完美犯X的入職]]]等數篇故事都在鋪陳塑造「水銀」這個人物的形象。由於是作者的化身，今年的作品裡也加入了塔羅牌卜卦算命等等的特殊技能。曾經提出一個其實有發展潛力的「占卜部門」，但後來似乎因為各種困難未能成形。[[[SCP-ZH-646]]]是少數與水銀和血源工作室都無關的創作，可以看出對於危險感與氣氛的營造等等都已經有一定程度的把握了。

&gt; [[*user pao mian]]，泡麵。,,（吐：我很意外山姆沒有寫他）,,產量相當高的一位作者，雖然在秋天之後可能因為現實因素而暫時停止活躍，但今年也貢獻了不少作品。其中最有代表性的應該分別屬於泡式恐怖的[[[scp-zh-180|安妮]]]與泡式搞笑的[[[scp-zh-002-j|水推車]]]。著實證明除了不斷挑戰界線的新概念以外，他也有創作傳統風格作品的能力。目前[[[scp-zh-173|]]]是黑域系列的第一作，希望之後能夠看到其後續作品。

&gt; [[*user surprising_mars]]，熒惑，DC的頭像是摺紙貓。今年加入的成員，投稿了包含[[[SCP-175|]]]在內的三篇翻譯。目前被招攬為本站的技術志工，他對於程式的理解與心得是相當值得期待的能力。

&gt; [[*user EmptyName723]] 空名、小空。一直努力為網站進行許多貢獻的大貓咪，我們完全可以說沒有小空就沒有這麼棒的[[[magazine-week-0|月刊]]]當然除了站務外，小空還默默翻譯推廣[[[resurrection|復生]]]等等設定翻譯了超多篇，同時也是最優秀的[[[scp-zh-135|原創]]]作者之一。

&gt; [[*user frederica bernkastel]] 真紀，MKM，與 2022 下半年動畫霸權《鏈鋸人》的要角//巧合地//同名。繁中翻譯擎天柱之一，翻譯風格講究在地化，喜歡 5000+ 的 EN 新品翻譯。今年間，他總共投交了 172 篇翻譯，其中包含[[[SCP-7000]]]競賽的[[[scp-7666|多個條目]]]、[[[o5-command-dossier|O5指揮部檔案的翻譯]]]、[[[facilities-complete-list|基金會設施半完整列表]]]、[http://scp-zh-tr.wikidot.com/system:page-tags/tag/1976%E5%B9%B4%E7%8F%AD 《1976年班》系列]、[[[scp-6765|djkaktus的《楷模計畫》續作]]]、[[[SCP-4231]]]、[[[unreality-hub|非現實部門]]]、[[[fire-suppression-department-hub|火勢遏阻部]]]、[[[guide-hub|許多指南]]]、許多[[[rounderhouse-critique-guide|搞笑]]]翻譯，以及多個分部的關注組織清單。此外，他在 2022 年間大幅提升了翻譯領域在繁中社群內的能見度，也改變了繁中站內活動的參與文化。下旬年起，真紀開始在原創領域大興土木，目標是設定一個屬於譯者的ZH世界觀內設施：Site-ZH-11。他也在今年年末提交了自己的第一篇原創說明：[[[your-first-translation|譯者初校自行檢查表]]]，未來還會有更多原創文章上架。根據他所說，自己還會在這裡陪伴大家許多年，讓我們期待他在來年繼續為繁中分部開闢新天地，就像他一如往常所說的：都在變好。

&gt; [[*user aindavis_817]] 又稱 Ain，大家都叫阿因、或薯條之神。2022可以說是她的承先啟後之年，除了前年飽受好評的[[[wanderers:star-maker|星星製造者]]]得到了兩篇同世界觀的奇炫續作：[[[wanderers:eos-and-sun|太陽禁止進入]]]與[[[wanderers:pershana-s-diary|珀沙那的日記]]]之外，以往每年都穩定推進一篇的[[[fridge|44站]]][[[one-of-the-secrets|輸送帶]]][[[nice-to-see-you|奇談系列]]]也終於得到了[[[scp-zh-962|大結局，同時也是屬於她的第一篇SCP作品]]]，並附加了聖誕節的[[[identification-card|小插曲]]]。根據她所說，這兩個故事線都還有許多發展計畫，如果你是喜歡浪漫魔幻小故事的讀者，可以祈禱她今年的作品數量再次超過兩篇，祭品也是用薯條就可以了。

&gt; [[*user lulu_lucifelle]] 路路，號稱永遠十六歲的繁中刺蝟，會咬人的聊天室開心果。她在2022年獲得不少突破，除了陰錯陽差地主辦[[[honglam-battle|癌又蝟鴨：紅藍爭霸戰]]]之外，也奪得繁中第一屆[[[scp-zh-432|急迫競賽]]]的[[[snowcatflyhighhigh|優勝]]]。此外，她為[[[rain-and-tea|化身角色]]]所在的[[[hedgehog-note-site-zh-12|Site-ZH-12]]]增添了幾筆[[[work-overtime-night-2023|趣聞]]]。最後，她與 [[*user samscript]] 合作推出的角色[[[cidal-dongi-by-lulu-lucifelle|「陽子」]]]及[[[we-are-no-more-than-mortal-souls|「山本五十嵐」]]]也倍受好評，更嘗試了[[[wanderers:homunculus|流浪者圖書館]]]體裁，無疑是名全才創作者。我們衷心祝福她今年也能一樣快樂創作，還有繼續十六歲下去。

&gt; [[*user jetttttt]] 傑特，有些人稱為捷特，--並在[[[scp-zh-968|基輔戰鬼顯現之後]]]失去了繁中噴射機的頭銜。-- 他的路線也採取量少質精路線，今年有佳評如潮的異視維基作品：[[[toogoodtobetrue|但願我不再好命]]]，以及與 [[[*user nyunyunyun]] 合作的[[[pitch-dark-walts|可樂達特工]]]x[[[scp-zh-765|瓦尼亞研究員]]]雙部曲。讓我們一起集氣，希望能在來年看到這兩位有更多的新進展，揭開這對熱門新角色的神祕面紗。

&gt; [[*user yongzun]] 永尊，聊天室活躍成員，除了發布數量可觀的 15 篇作品之外，他的現實生活似乎有戲劇性的轉變，而個人的成長幅度之大也是大家有目共睹。他在今年除了穩定推進各核心舊角色：[[[ching-sus|Ming博士]]]、[[[hahacloth|ZUN特工、錢了特工]]]、[[[scp-zh-447|林華正]]]、[[[scp-zh-083|趙海月]]]等人的故事之外，也開發了新設定 Site-ZH-11/72 的人物：[[[fog-house|高吳士]]]、[[[first-but-last|林國雙與張永柏]]]。雖然筆法上仍有許多可進取之處，但我們也能夠看見他在SCP與故事格式上平穩的進步。永尊很喜歡在作品裡面藏一些迷因或是大眾作品的台詞梗，下次不妨在字裡行間留意一下。

&gt; [[*user fallen_truth]] 秋天，今年以[[[scp-zh-337|彗星之姿]]]降落繁中的新生代寫手。他的幾篇早期作品似乎想要打造一個[[[scp-zh-074|屬於]]]ZH分部的[[[scp-zh-563|反常部]]]設定，但在今年中下旬也開始嘗試一些[[[scp-zh-184|恐怖]]]、[[[scp-zh-989|醫學]]]與[[[scp-zh-268|火勢遏阻部]]]的題材並取得不錯的成績，也協助設計了都市傳說異常部門的[[[cool-spread-class-icons|酷圖標（真酷）]]]，並挑起了[[[scp-zh-912-j|大家對於某種永恆戰爭的熱情]]]。秋天在聊天室內還是個相對害羞的角色，期待未來一年能看到更多來自他的成熟筆法與創意主題，還有偶一為之的幽默言論。

&gt; [[*user viken-k]] 維肯，「貝殼海灣」，--Site-ZH-12 精神成員--，是從 2019 建站時期就陪伴大家到今天的資深工作人員，工作內容十分地「基金會」：他總是在你看不見的地方做著你聽不懂的工作，確保[[span class=&#34;ruby&#34;]]這個世界[[span class=&#34;rt&#34;]]Wikidot語法[[/span]][[/span]]今天也如常運作。今年上旬他用愛與勇氣為[[[antimemetics-division-hub|逆模因部系列故事]]]填上了[[[a-thin-dangerous-line|最後一哩路]]]、翻譯了大量的 EN 系列一 SCP，另外推出了兩篇小小原創 SCP：[[[scp-zh-094|失敗作]]]與[[[scp-zh-725|空蟲]]]。此外，他也在虹光競賽中推出了標題如舊、內容全新的故事[[[malicious-behavior|《惡意行為》]]]。最後，維肯一直以來也提供了各種 [[[theme:much-cool|酷]]] [[[theme:hansarp|炫]]] [[[theme:cosmonaut|外]]] [[[theme:monotypical|觀]]] [[[theme:turbo-vision|主]]] [[[theme:redtape|題]]] 的繁中化，以及[[[component:customizable-acs-guide|ACS模板的（另一個）自定義組件指南]]]。非常感謝維肯今年為繁中站的大力建設，我們期待他在二月從名為「中華民國國軍義務役」的靈薄獄中盡快超脫，帶給我們更多酷炫有格調的好東西。

&gt; [[*user zoelin]] 柔伊，繁中可愛小成員，自號普通邊緣但其實大家都記得的存在，今年在社群成員的薰陶下逐漸學壞並且常常語出驚人（稱讚意味）。她在秋冬兩季因 GSAT-K 級「大學學測」情景而暫時淡出 SCP 圈子，不過也在今年內提交了[[[strangers-of-site-17-part-three|「Site-17的陌生人」系列的第三篇]]]與[[[SCP-499|]]]兩篇翻譯，還有暫時填上了自己的[[[somehow-i-am-here|作者頁面]]]。她應該記得的是，即便在最孤苦奮戰的夜晚，天上的星光也仍然會照看著她，那是來自許多繁中成員還有某個[https://zh.m.wikipedia.org/wiki/%E8%80%B6%E5%92%8C%E8%8F%AF 宇宙級神格實體]的凝望。
