**Název: SCP-126-CS**
**Autor:** [[*user Steven Choros]]
Děkuji [[*user Blakedin]] za vypůjčení postavy Ing. Markvarta a [[*user Brian DAmmas]] za společnost při psaní.
**Přibližná doba čtení:** 7 minut
[[include info:end]]

**Objekt #:** SCP-126-CS

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-126-CS je zadržováno v Oblasti-04CS v cele s obdélníkovým půdorysem 5 m x 6 m. Výška cely je 4 m. Cela je vybavena ocelovými dveřmi, kamerovým systémem, systémem pro dodávání potravy a přístupem k pitné vodě. 5 kg syrového masa[[footnote]]Druh masa se liší podle nabídky.[[/footnote]] je podáváno jedenkrát denně. 

**Popis:** SCP-126-CS je čtyřnohý modrozelený tvor, měřící od špičky nosu k ocasu 4 m a ve vzpřímené pozici dosahující výšky 2 m s hmotností 90 kg. Ačkoli vnitřní stavba těla se nejvíce podobá tělu plaza, SCP-126-CS je pokryté chitinovými destičkami stejně jako hmyz. Hlava je podlouhlá usazená na 40 cm krku. Ústa SCP-126-CS jsou vybavena kusadly a párem makadel, avšak vnitřní dutina úst je vybavená modrým padesáti pěti centimetrovým jazykem. Nozdry jsou umístěný ve předu hlavy nad kusadly na trojúhelníkovém výběžku. Oči SCP-126-CS směřují dopředu. Na světle modré bulvě se nachází složená čočka. SCP-126-CS může s očima libovolně pohybovat jako chameleon a také je uzavírat víčky. Při lovu se pohybuje shrbeně většinou po čtyřech, avšak přední nohy může použít i pro uchopení předmětů. Přední i zadní končetiny jsou jeden metr dlouhé. Přední končetiny jsou vybaveny dvěma dvoučlánkovými ostrými drápy s délkou 17 cm. Podobné zakončení se nachází i na zadních nohou, avšak tady jsou drápy širší. 2 m dlouhý hladký silný ocas s dvěma výběžky na konci používá SCP-126-CS k obraně a k omráčení oběti. Všechny vnitřní orgánové soustavy typické pro obratlovce jsou v SCP-126-CS přítomné. SCP-126-CS se dokáže pohybovat maximální rychlostí až 60 km/h.

Z dochovaných amatérských záznamů lze soudit, že SCP-126-CS je schopné komunikace i racionálního myšlení, avšak ani o jedno se SCP-126-CS od svého zadržení (17. 10. 19██) nepokusilo.

**Dodatek o objevení a zadržení SCP-126-CS:** SCP-126-CS bylo zadrženo na Šumavě u vesnice [DATA VYMAZÁNA], při upozornění od lesníka na záznamy z fotopastí. SCP-126-CS do té doby přežívalo v domě s č. p. ███. Informace o SCP-126-CS z doby před zadržením jsou známy z deníku nezletilého. Deník byl zabaven a všem zúčastněným neautorizovaným osobám byla podána příslušná amnestika. 

[[collapsible show=&#34;+ Výpis z deníku Tobiáše [VYMAZÁNO] od jeho objevení SCP-126-CS&#34; hide=&#34;- Výpis z deníku Tobiáše [VYMAZÁNO] od jeho objevení SCP-126-CS&#34;]]
&gt; Milí deníčku.
&gt; 
&gt; --dneksa-- Dneska se mi stala taková zajímavá věc. šel [NEČITELNÉ] sem --d-- k lesu a tam sem potakal Severína. Seeverín je visoký a zelený a má modrý jazik. jí maso. Chtěl mně sníst ale já sem mu řekl že teda jo ale že jenom když [NEČITELNÉ] vihraje --š-- v šachách nademnou. [NEČITELNÉ] já nemám ským hrát šachy takže sem si chtěl zahát už dlo--ho-- uho ale nemněl sem ským. a já sem ho chtěl poprosit, on umí nmluvit. Severín umí dobe hrát --šas-- Šachy. Ale já umím trochu líp takže sem vihrál. A mi sme se domluvili že když vyhraju tak bude můj kamarád protože nemám hodně kamarádů. 
&gt; 
&gt; -----
&gt; 
&gt; Milí deníčku.
&gt; 
&gt; Severín nevadí mamince. Moje maminka se ho první bála ale já sem jí ukázal že nemusí. dali sme si polívku ale Severín snědl jenom maso. Bylo to srandovní. Severín neměl méno (to sem zapomněl říct) tak sem mu ho dal protože mu to nevadilo. taky prý nemá kamarády. Je sám.
&gt;
&gt; -----
&gt;
&gt; Milí deníčku.
&gt; 
&gt; Vnoci si spolu vikládáme šeptáním. má rád červenou barvu ale nemá oblíbený zvíře jeho oblíbené jídlo je --mao.-- maso má fakt rád maso. A rád se mnou hrje šachy hodně se od sebe učímé a zlepšujem se. Nemusím ho nikomu ukazovat protože nikoho nemám. Jenom jeho a maminku. spíváme si. a spí se mnou v posteli nebo pod --pose-- postelí anebo vedle. A když je bouřka ta se se mnou skovává ve skříni. Máme velkou skříň takže se tam vlezem oba. a on mně i chrání před bubákama pod postelí. 
&gt;
&gt; -----
&gt;
&gt; Milí deníčku.
&gt; 
&gt; Kdýž sem smutný tak za ním du a on mně obímá. má hodně rád pečené a smažené a vařené maso. protože nikdy takové nejet. hrajeme si hodně. On mně i skšabká na --b-- hlavě a hladí. [NEČITELNÉ] Já jeho tak--i--y. Sme nejlepší kamarádi. 
&gt;
&gt; -----
&gt; 
&gt; Milí deníčku. 
&gt; 
&gt; Ukazoval sem deníček --tento-- Severínvi. Moc se mu líbí ale neumí se Severín smát. místo toho hučí ale je rostomilý.
&gt; 
&gt; [DATA VYMAZÁNA NA PŘÍKAZ ADMINISTRACE ZÁZNAMŮ]
&gt;
&gt; -----
&gt; 
&gt; Milí deníčku
&gt; 
&gt; zítra deme na houby do lesa. Severín neví co sou houby. Musím mu ukázat hříbky. Moc mně chutnají houby. Mislím že budou chutnat i Severínovi. Ale možná ne protože jí hlavně maso. Ani zeleninu nejí a já takyne. venku --s-- hezky prší mám pršení moc rát. Severín se moc o počasí nezajímá ale to nevadí. 
&gt; 
&gt; [NEČITELNÉ] Ale Severín má rát přílohy (takhle tomu říká maminka) sou to brambory rýže a nudle takže maminka nemusí tolik kupovat --o-- maso. 
&gt; 
[[/collapsible]]

**Poznámka Ing. Pravomila Markvarta:**

//Nedokáži pochopit tento z velké části iracionální způsob funkce Etické komise. Naše obvyklé postupy nezasahují do doby před zadržením. Nabízíme řešení až tehdy, kdy je předmět zadržen. Tento případ je důkazem nesprávnosti tohoto způsobu. Cožpak by Nadaci ublížilo utratit jednou tak vyšší náklady už za tak levné Zadržovací Postupy? A není snad pravý důvod nepřítomnosti projevů moudrosti u SCP-126-CS právě žal nad ztrátou styku s Tobiášem? Je mi opravdu líto osudu toho hocha i jeho zeleného přítele. Chystám se předložit nový návrh pro Speciální Zadržovací Procedury SCP-126-CS a ze srdce doufám, že Nadace dokáže obětovat malé množství mnestik a ubytování pro jednoho ubohého osamoceného kluka a jeho matku.//

-----
