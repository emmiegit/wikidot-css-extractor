**タイトル:** SCP-2979-JP - [封鎖済]
**著者:** ©[[*user teruteru_5]]
**作成年:** 2022
----
//**[http://scp-jp.wikidot.com/author:teruteru-5 この著者の他の作品]**//
[[include credit:end]]

**アイテム番号:** SCP-2979-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2979-JPに一般の侵入を防ぐために、周囲に鉄柵を設置します。表向きにはSCP-2979-JPは財団フロント企業の私有地として扱われます。SCP-2979-JP内部には監視カメラが取り付けられ、異常が確認され次第財団エージェントが出動し対処に当たります。

**説明:** SCP-2979-JPは千葉県浦安市に存在する一軒家です。SCP-2979-JPは築48年が経過していますが、それ相応の劣化の兆候は確認されていません。SCP-2979-JPはコンクリートと木材をベースとして構築されています。異常性を除き、SCP-2979-JPに特筆すべき点は存在しません。SCP-2979-JPの所有者は2018/07/11に発生した非異常の交通事故に巻き込まれたことにより死亡しています。

SCP-2979-JPの異常性は、秘匿された地下室に存在します。地下室の壁はコンクリートで構築されており、ところどころ防音設備が備えられています。地下室の壁には犬糞がこびりついており、異臭を放っています。また、ところどころに血のついたケージや腐ったドッグフード、そして奇形の犬の死体が散乱していることは特筆すべき事項です。SCP-2979-JPの異常性は以下のものが確認されています。
* 幻聴。体験した人物は鼻歌のようなものが聞こえると証言している。
* 光の吸収。[http://scp-jp.wikidot.com/scp-087 SCP-087]と類似したものであり、75Wの光が適切であるとされている。
* イヌの鳴き声。音声記録に混入していたことにより発覚。聞いた対象はパラノイア或いは暗所恐怖症に陥ることが確認されている。
現在、SCP-2979-JPにはこの他にも異常性が存在していると推測されており、調査が行われています。

SCP-2979-JPは所有者が死亡した際に親族がSCP-2979-JPを訪ねたところ、秘匿された地下室を発見したことにより存在を認知するに至りました。その後行われた調査にてSCP-2979-JPの異常性が発覚しています。以下は当時の調査記録の抜粋です。

[[div class=&#34;blockquote&#34;]]
[[=]]
+++ **調査記録 2979-JP.15**
+++++ **Record 2018/07/24**
[[/=]]
----
**話者:** D-29391、東風博士
----
= [記録開始]
----
**東風博士:** D-29391、地下室に侵入してください。

**D-29391:** あいよ。って何だこの匂い、ひでぇな。ツンとする獣臭にアンモニアみてぇな匂いがする。

**東風博士:** 探索をお願いします。

**D-29391:** お、おう。

//[D-29391が壁を映し出す]//

**D-29391:** なんだこれ、って血か？いや、違うな、血と糞が混ざってやがる。これは酷え。

//[D-29391は奥に進む]//

**D-29391:** 犬用のケージ？

**東風博士:** 中を確認してください。

**D-29391:** あいよ。//[悲鳴]//

**東風博士:** どうしました？

**D-29391:** いや、ちょっとビビっただけだ。あー……中にはちょっとおかしな犬の死体が入ってるな。それに、痩せ細ってる。

**東風博士:** おかしな、とは具体的には？

**D-29391:** なんというか、所謂奇形、ってやつだな。顔 -- 特に口周りが歪んでやがる。

**東風博士:** 分かりました。探索を続けてください。

**D-29391:** あい。って、あれなんだ……？

//[D-29391が部屋の奥を指差す。部屋の奥には鍵の掛かった鉄の扉が存在している。また、この時点よりイヌの鳴き声が記録されている]//

**東風博士:** 扉……ですか？開けられますか？

**D-29391:** 無理だ。鍵が掛かってる。開けられねぇ。

**東風博士:** 分かりました。帰還する前に一つ確認ですが、おかしな点はありますか？

**D-29391:** あー……そういえばずっと犬の鳴き声と子供の鼻歌が聞こえるんだよな。これ以外には、特に何も。

**東風博士:** 分かりました。ありがとうございます。
----
= [記録終了]
----
[[/div]]

現在、扉を開ける試みがなされています。

**補遺1:** 状況証拠による考察

現在、SCP-2979-JP地下室の様相や近隣住民へのインタビューを行った結果、SCP-2979-JPの元所有者は地下室にてイヌの繁殖を行っていたと推測されます。調査記録にて確認された奇形のイヌは近親交配による遺伝子変異が原因であると推測されています。また、元所有者は頻繁にイヌに対して虐待を行っている様子が確認されており、注意歴が存在することが確認されました。現在、さらなる調査が行われています。

**補遺2:** [レベル5機密]
@@ @@
@@ @@

[[=]]
[[include :scp-int:component:coltop show=このファイルの続きはレベル5機密に指定されています| hide=ロックがオーバーライドされました]]
[[&lt;]]
2018/09/15に地下室に存在する扉を開けることに成功しました。扉の向こうには15m×5m×15m程の空間(便宜上、地下室-2と呼称)が広がっています。地下室-2はコンクリートによって構築されており、白色のペンキによる塗装が成されています。また、特筆すべき点として、地下室-2の内部には犬用の足洗い場や新品の餌皿、自動給餌器、人工芝生によるドッグランスペースと推測される空間が存在しています。中心には人間用のシングルベッドが設置されています。シングルベッドの上には巨大な犬型存在の死体が存在しており、死体の周辺には名前の書かれた首輪[[footnote]]行方不明犬のものと一致。噛みちぎった痕が存在している。[[/footnote]]が散乱しています。死体の特筆すべき点として、複数の咬合痕があること、首輪には以下の文字列が書かれていることが挙げられます。

&gt; = //[http://scp-jp.wikidot.com/scp-3790 SCP財団 怪奇部門]: 勝手を働いたもの、ここに眠りぬ。//

現在までこの文章の意図は判明していません。また、財団が怪奇部門なる部門を所有していたという公的な記録は存在していません。

調査は継続されます。
[[/&lt;]]
