    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>几年前我曾遇到一件做梦都没想过的事情，且不禁为此浮想联翩。

这事发生在我施法的中途，我的徒弟，年轻的尼克，搞错了惰水的浓度，使得咒术发生了偏差。我想要打开位面之门，可由于计算失误，落点发生了轻微的位移，并且门的最左侧出现了一条纤细的裂缝，通向虚无。两个世界之间空无一物，没有距离故而不存在空间，没有时间所以也不存在永恒。

裂纹开始由裂缝向外蔓延辐射，一点点蚕食我所处世界的空间和时刻。我试图阻止裂纹蔓延，但我们的世界上没有任何一种魔法能够左右这个如此可怕的空洞。我开始担心起我的性命，事实上还包括整个世界。

当裂口足有一人大时，有什么东西从虚无中钻了出来，但这本该是不可能的。这是个比我略小些的生物，大概同尼克一般高矮，它遍身皮毛并有一张动物的面孔（但不同于我见过的任何动物），色泽如同碧蓝的海洋，天空一样蔚蓝的飘逸长发垂至地面，绿、棕、金色长袍松垮地包裹住他的形体，只露出头部。随生物出现的是个奇怪的装置，显然是某种乐器，它拥有竖琴般的框架，但琴弦却像蛛网似的横七竖八地粘连在一起。

那个生物一出现便转身面对来时的空洞，对我和尼克的存在无动于衷，从衣物的褶皱下伸出了一些奇形怪状的四肢，开始摆弄乐器的琴弦。我仔细观察并且计算出这生物至少有两条蓝色的人类手臂，五条拥有着细长手指的短肢，还有八条状若蜘蛛的长腿。除此之外，还有无数条肢体的动作过快以至于我的目力远不能及，所有肢体都被和脸部一样的碧蓝皮毛覆盖。

通过这件乐器产生的声音怪异且引人不快，它没有真正的旋律，或者说超出了人耳的极限，音符飞速跳跃，模糊成了一片纯粹的尖叫（我应该在这里指出，尼克声称他找到了某种方式让这声音听起来不那么刺耳，但我做不到）。这噪音实在是太大了，我的声音被淹没其中，而且，一靠近那个生物我就觉得自己的身体被音浪推回。这种程度的音量足以震碎我的耳膜，但我却感受不到疼痛并且事后听力也没有受到影响。

不久之后我听到另一种声音，仿佛打破冰层时的噼啪声，通往虚无的洞口开始坍塌萎缩。表演仍在继续，强度逐渐增大直到达到一阵“高潮”，这一切完成的如此之快，听起来像是固体音波，涵盖了人耳所能感知到的每个曲调。侵蚀时空的洞口完全封闭了，音乐也缓慢停止，奇怪的生物收回了所有肢体，向我鞠了一躬，它的眼睛是纯黑色的，无法反射一丝光线，仿佛两个通向虚无的孔洞。然后，它无声无息且不留痕迹地消失了，将乐器遗落身后。

过去的几年里，我数次演奏这件乐器，但从未成功。任何琴弦都会牵一发而动全身，略微触碰，所有琴弦便一致震动起来发出单调的嗡嗡声，如果我没有记错的话，神秘生物会立刻掐住蛛网的某个部分抑制琴弦的振幅。在我几个学生的帮助下，我用此方法成功弹奏出了几个音符，但距离完整弹出曲调仍遥不可及，这需要至少十四条肢体和超人的速度。

昨天一个熟人打电话告诉我说他不经意间在伦敦创造了另一个空洞，但被一个神秘生物修复了。同时，那件乐器也从我的储藏室里消失了。

——未知魔法师的日记

十一时之书，第七卷</textarea></pre>
