    <pre><textarea class="page-source" readonly>**项目编号：** SCP-527

[[[SCP-527|鱼先生]]]

**项目等级：** Euclid

------

……

我保证我没嗑药。

所以我怎么会鬼使神差地为维基上最简单SCP之一的//鱼先生//写一篇解密呢？呃……

 [*https://gyazo.com/29d0f53c9846c207e958dcfa2655c06e.png 因为这个] 

好吧也许我的确嗑药了2333

但是！不管怎样，我们还是继续读下去吧，也许我们仍能发掘出一些东西。

----

先来看看鱼先生到底是啥东西。从图片中可以清晰的看出鱼先生是个，呃，一个“鱼头人”。收容措施也很简单，把他扔在一个房间里然后保证他的吃喝拉撒就完事了。然后是项目说明，这才是这篇文档中最令人头疼的地——鱼先生根本没有啥异常效应（除了外貌），就连讲述如何发现这个家伙的部分也平淡无奇！

对他的采访读起来也不咋地。


&gt; **Baker 博士：**首先，你能在水中呼吸吗？
&gt; 
&gt; **SCP-527：**不。
&gt; 
&gt; **Baker 博士：**你能和其他鱼类或海基生命体沟通吗？
&gt; 
&gt; **SCP-527：**不。
&gt; 
&gt; **Baker 博士：**知道了。你最初是在什么时候发现你的状况？你有没有可能在不为意下被鱼类攻击或咬伤，或是遇到海神之类的？
&gt; 
&gt; **SCP-527：**没有。 

SCP-527把他的异常能力给忘掉了，他甚至都不知道自己为什么有个鱼头，在被问及时回答说：“我tm怎么知道。”他将小小先生的那张神奇小卡片递给研究员，然后……

没了。

等等！[[[mr-fish|还没完！]]]

Dexanote的短篇小说凸显了鱼先生存在的意义。鱼先生是Redd先生最后抓到的小小先生，在故事迎来一个令人满意的结局之前，鱼先生一直在追寻自己存在的意义。他是如此的简单，以至于在[[[end|下一个故事]]]中Redd先生甚至对杀了他感到后悔。

[[[the-fishman-of-manasquan|还有一篇]]]关于鱼先生的，不太为人知的文章。虽然没有证据说明它与鱼先生有关，但有意思的是//鱼先生//在被发布后有过一次编辑去除了它和马戏团的联系，所以我们可以假设这张海报里的那只鱼头人指的就是鱼先生。

大概就是这样。

那么，这一切有什么更深层的含义呢？这很简单。首先要指出的是//鱼先生//和其他SCP（尤其是编号在其后的）有着强烈的对比。鱼先生是个平凡的老鱼头人，没有跌宕的情节，没有弥天大谎，甚至没有一个明确的//目的//。实际上，大多数其他的小小先生都有某种与众不同的特质，将鱼先生和他们区分开。

大多数人都错过了[[[*http://www.scp-wiki.net/forum/t-1562315/scp-527#post-2443012|这一点]]]这是//鱼先生//的作者的一个讨论串，解释了djkaktus写下它的原因。我在这里总结了一些要点：

&gt; 其他小小先生有使他们变得有趣的各种不同的能力、特质和道具……说谎、吓人、着火、生气、恋爱等等。而鱼先生，他没有什么独特或者有趣的东西。
&gt; 
&gt; ……
&gt; 
&gt; 他是小小先生中的异类。其余的人有各种各样的异常性质，而他却非常的平凡。说到底，鱼先生是个悲惨的例子，是一条鱼在群魔乱舞的充斥着超级英雄的异常世界中的故事。
&gt; 
&gt; ……
&gt; 
&gt; 鱼先生很冷漠，没意思。而且他对发生在他身上的事情感到了相当的沮丧。我承认这不是人们盼望在文章中看到的东西——更不用说是小小先生了。但这就是鱼先生。鱼先生是异常世界的产物。这是一个于2001年9月11日的打破常规的尝试。
&gt; 
&gt; 不重要，不有趣，当人们看过之后就会将其遗忘。
&gt; 
&gt; 但是有必要存在。

其次，//鱼先生//背后还有一个隐喻，我用djkaktus自己的话来解释它：

&gt; 是的，鱼先生就是我自己，而鱼头隐喻了Upvote。

这句话看起来像是废话或者是在开玩笑，但的确有道理。我们再看一下鱼先生，他几乎没有什么异常之处，他是一个有鱼头的家伙，他没有其他小小先生那样的特质、特征或者任何形式的权力，他只有一颗鱼头。我们来看下文章的评分，会发现数字//几乎是200//，这有点奇怪，不是吗？事实上，//鱼先生//不只是一个鱼头人，它是整个SCP社区的一个现象的映射。

试想，如果//鱼先生//是由[[[https://www.reddit.com/u/7ballcraze/|7ballcraze]]]发布，其内容和格式和原文一样，它是否会像如theduckman发布般获得那么多的Upvote？很可能不会。我们由这样的印象：好写手写出好文章——其实有时并非如此。与新写手发表的文章相比，我们更**倾向于**Upvote djkaktus的文章，在//鱼先生//上也一样。

不是所有的英雄都披着斗篷，还有一些戴着鱼头。</textarea></pre>
