**Ítem #:** SCP-5028

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-5028 ha sido implantado con un chip de rastreo y actualmente reside en una celda de contención humanoide estándar en el Sitio 77. Debido a su buen comportamiento y cooperación con el personal de la Fundación, SCP-5028 puede acceder a las instalaciones y servicios básicos de la Fundación con la condición de que esté acompañado por al menos un miembro del personal de la Fundación. Sin embargo, el acceso a cualquier cosa que suponga una brecha de seguridad o de protocolo clasificado está prohibido. En el caso de que SCP-5028 traicione a la Fundación e intente escapar, el personal que lo acompaña está equipado con tranquilizantes que contienen diazepam. En caso de que SCP-5028 utilice cualquier hechizo sin la debida autorización, estos tranquilizantes deberán ser usados inmediatamente.

[[include :scp-wiki:component:image-features-source |click-fullscreen=--]
|speed=250
|float=true
|align=right
|width=300px
|url=https://scp-wiki.wdfiles.com/local--files/scp-5028/raccoon.jpg
|add-caption=true
|caption=Primer plano de SCP-5028.
]]

**Descripción:** SCP-5028 es la designación dada a un //Procyon lotor grinnelli// inteligente Tipo Azul, conocido coloquialmente como &#34;Mapache de Baja California&#34;.  SCP-5028 apareció a través de una puerta dimensional espontánea en el comedor del Sitio-77 el 02/01/20 a las 12:00 p.m. Los protocolos de emergencia del Sitio-77 entraron inmediatamente en vigor, cerrando todas las salidas y ventanas. El personal de la Fundación intentó entonces capturar a SCP-5028 y rápidamente fue atacado por magias explosivas realizadas por SCP-5028 mediante el uso de un pequeño bastón de madera. Aunque no hubo víctimas mortales, más de veinte miembros del personal recibieron quemaduras de segundo grado, laceraciones y contusiones a causa de las explosiones producidas por SCP-5028 antes de su posterior captura.

En su persona, los siguientes elementos fueron catalogados y colocados en el almacenamiento de la Fundación:

1. Conjunto de túnicas, hechas de lana y tela común.
2. Un bastón de madera hecho de un tipo de madera robusta y desconocida.
3. Un par de grilletes que SCP-5028 estaba usando.
4. Una nota que dice lo siguiente:

&gt; ¡Saludos, habitantes de otro mundo! Si por casualidad habéis encontrado esta nota, lo más probable es que ya conozcáis al individuo con el que llegó. Por orden de Su Gracia, el Emperador Henrik V de Empria, Farlo Hilldark ha sido expulsado de esta realidad tras ser condenado por alta traición e incitación a la rebelión. Sois libres de hacer lo que queráis con él, siempre que no incluya su regreso.
&gt; 
&gt; ¡Que tengan un feliz día!
&gt; 
&gt; - Darvo Selivar, Consejero de Su Excelencia.

Poco después de su detención, se hizo evidente que SCP-5028 era totalmente inteligente y capaz de pensar racionalmente. Por ello, se realizó una entrevista con SCP-5028 un día después.

[[collapsible show=&#34;+ Entrevista 5028.1&#34; hide=&#34;- Cerrar Anexo&#34;]]
&gt; **Entrevistado:** SCP-4258-1
&gt; 
&gt; **Entrevistador:** Dr. Shaw
&gt; 
&gt; **Prefacio:** SCP-5028 fue inmovilizado para esta entrevista en caso de cualquier peligro desconocido.
&gt; ----
&gt; 
&gt; **Dr. Shaw:** Dice en esta nota que su nombre es Farlo Hilldark. ¿Es eso correcto?
&gt; 
&gt; **SCP-5028:** Sí, ¡eso es correcto! ¡Estás hablando con un orgulloso miembro de los Místicos de Teban! ¡¿Quién en los ocho infiernos eres tú?!
&gt; 
&gt; **Dr. Shaw:** Mi nombre es Dr. Preston Shaw. Pero de lo que me gustaría hablar es de usted. ¿Puede explicar quiénes son los Místicos de Teban?
&gt; 
&gt; **SCP-5028:** Somos un grupo que no ve con buenos ojos que nuestra casa esté en manos de Elrich, ¿me entiendes?
&gt; 
&gt; **Dr. Shaw:** No estoy seguro de entenderlo. ¿Dónde está Elrich, exactamente?
&gt; 
&gt; **SCP-5028:** ¡¿No sabes dónde está Elrich?! Está en la frontera de Dolton y Gamenia. ¡Todo el mundo lo sabe!
&gt; 
&gt; **Dr. Shaw:** Bueno, esto puede ser un poco chocante para ti, pero parece que has sido excomulgado de tu realidad. Ninguno de los lugares que has mencionado existen aquí.
&gt; 
&gt; **SCP-5028:** ¡¿Qué?! ¡Tienes que estar [EXPLETIVO] bromeando! ¡Envíame de vuelta, envíame de vuelta ahora [EXPLETIVO] mismo!
&gt;  
&gt; **Dr. Shaw:** Lamentablemente, eso no parece posible. Sin embargo, si acepta cooperar con nosotros, puedo prometerle que su estancia aquí será confortable.
&gt; 
&gt; **SCP-5028:** No tengo mucha elección, ¿verdad? Bien, ¿qué quieres?
&gt; 
&gt; **Dr. Shaw:** Principalmente información sobre su mundo natal, su sistema de magia y algunas pruebas aquí y allá.
&gt; 
&gt; **SCP-5028:** No parece tan malo, supongo. Muy bien, empieza a preguntar.
&gt; 
&gt; **Dr. Shaw:** ¡Genial! Entonces, ¿cómo es tu hogar? ¿Está poblada por más de tu especie?
&gt; 
&gt; **SCP-5028:** No exactamente, somos un poco raros. La mayoría de la gente se parece a ti y a los otros chicos de aquí. Ya sabes, humes de dos piernas. Yo soy de Empria, pero hay un enorme montón de otros lugares. No es que conozca ninguno de sus nombres además de Elrich.
&gt; 
&gt; **Dr. Shaw:** He notado que tienes cierta hostilidad hacia Elrich. ¿Cuál es el motivo?
&gt; 
&gt; **SCP-5028:** Es porque están tomando nuestra tierra. ¡Diablos, ya han //tomado// nuestra tierra! ¡No se puede confiar en nadie de Elrich!
&gt; 
&gt; **Dr. Shaw:** Parece que la diplomacia entre sus dos países es, como mínimo, tensa. ¿Qué hay de tu magia? Sabemos que eres capaz de hacer explosiones, pero ¿qué más?
&gt; 
&gt; **SCP-5028:** Promete no reírte.
&gt; 
&gt; **Dr. Shaw:** Te aseguro que no lo haré.
&gt; 
&gt; **SCP-5028:** Nunca me molesté en aprender otro tipo de magia.
&gt; 
&gt; **Dr. Shaw:** .....¿Por qué sólo aprendiste magia explosiva?
&gt; 
&gt; **SCP-5028:** ¡Porque las explosiones son lo [EXPLETIVO] mejor! ¡Vamos, tiene que haber alguien aquí que lo entienda! Hablando de eso, ¡¿cuándo me vas a devolver mi bastón?! ¡No puedo lanzar sin él!
&gt; 
&gt; **Dr. Shaw:** Puede ser devuelto si consideramos que no es una amenaza para la seguridad. Hasta entonces, estará en nuestra posesión. Después de todo, no queremos que vueles la instalación.
&gt; 
&gt; **SCP-5028:**Sí, supongo que eso tiene sentido. Siento lo de antes, por cierto. Un minuto creo que estoy a punto de ser ejecutado y al siguiente estoy rodeado de humes comiendo, así que me asusté un poco. ¿Alguien murió?
&gt; 
&gt; **Dr. Shaw:** Afortunadamente no. Comunicaré tus disculpas al resto del personal.
&gt; 
&gt; **SCP-5028:** Sí, gracias. ¿Qué más querías preguntar?
&gt; 
&gt; **Dr. Shaw:** Creo que eso debería ser suficiente por ahora. Hablaré con los superiores sobre la devolución de tus pertenencias.
&gt; 
&gt; **SCP-5028:** De acuerdo. ¿Puedo pedir algunas bayas o pescado también mientras estás en ello? La comida aquí sabe a basura, y no de la buena.
&gt; 
&gt; ----
&gt; 
&gt; **Declaración de Cierre:**El Dr. Shaw ha presentado una propuesta para reequipar a SCP-5028 con sus pertenencias y probar sus habilidades en un entorno controlado. La propuesta ha sido aceptada y se ha programado una sesión de pruebas para el 04/01/20. También se ha aceptado la petición de SCP-5028 de alimentos más acordes con su dieta.

[[/collapsible]]
[[collapsible show=&#34;+ Registro de Pruebas SCP-5028&#34; hide=&#34;- Cerrar Anexo&#34;]]

&gt; **Prueba 5028.1**
&gt; **Objetivo:** Una caja de madera
&gt; **Rango:** 20 metros
&gt; **Resultado:** SCP-5028 cantó en un idioma desconocido mientras agitaba su bastón por encima de su cabeza. Al cabo de unos instantes, una bola de fuego del tamaño de una pelota de baloncesto apareció en la punta de su bastón y fue enviada rápidamente hacia la caja. Al impactar, la caja se quemó y sus piezas se consumieron en las llamas.
&gt; **Nota:** Era de esperarse. Después de todo, las instalaciones del comedor sufrieron grandes daños durante nuestro primer encuentro con él.
&gt; ----
&gt; **Prueba 5028.2**
&gt; **Objeto:** Diez bloques de hormigón
&gt; **Rango:** 30 metros
&gt; **Resultado:** SCP-5028 volvió a entonar un cántico en un idioma desconocido, y esta vez la bola de fuego duplicó el tamaño de su predecesora. Tras el impacto, todos los bloques de hormigón fueron destruidos. La metralla apenas alcanzó a SCP-5028, lo que le hizo soltar una serie de expletivos.
&gt; **Note:** Se han puesto en marcha nuevas medidas de seguridad y se ha fabricado un escudo antiexplosiones más grande para SCP-5028 durante las sesiones de prueba.
&gt; ----
&gt; **Prueba 5028.3**
&gt; **Objetivo:** Una camioneta de la marca ████ fuera de servicio
&gt; **Rango:** 40 metros
&gt; **Resultado:** El canto de SCP-5028 fue aproximadamente treinta segundos más largo que antes, y la bola de fuego que produjo era de un tono azul en lugar del color original. Tras el impacto, el vehículo se incendió inmediatamente y explotó.
&gt; **Note:** SCP-5028 parecía excepcionalmente contento con esta prueba, comentando: &#34;Pensé que podría subir la apuesta un poco. Impresionante, ¿verdad?&#34;
&gt; ----
&gt; **Prueba 5028.4**
&gt; **Objetivo:** Casa abandonada
&gt; **Rango:** 90 metros
&gt; **Resultado:** SCP-5028 recibió instrucciones de utilizar su hechizo más potente en la casa de campo. Sin embargo, informó al personal de la Fundación de que su hechizo más potente requeriría aumentar el rango hasta 100 metros. El canto producido por SCP-5028 duró ocho minutos, lo que contrasta con las pruebas anteriores, en las que los cantos duraron entre dos y tres minutos. La bola de fuego producida fue lo suficientemente brillante como para cegar temporalmente a todo el personal que se encontraba en las inmediaciones. La totalidad de la casa, hasta el nivel del sótano, quedó completamente destruida por la explosión.
&gt; **Nota:** Una propuesta para emplear a SCP-5028 en el [http://lafundacionscp.wikidot.com/overview-of-mtf-psi-7-home-improvement DM Psi-7 &#34;Bricolaje&#34;] a modo de prueba está actualmente pendiente con el Consejo O5. SCP-5028 ya ha sido notificado de la propuesta y ha prometido trabajar diligentemente junto al personal de la Fundación con la condición de que se le transmita cualquier conocimiento relativo a su realidad. Con la potencia de fuego demostrada por SCP-5028, es posible que haya menos bajas en el futuro al realizar misiones relacionadas con la detonación de lugares anómalos.


[[/collapsible]]


**Anexo 5028.1:** Prueba en DM Psi-7

La propuesta para que SCP-5028 participe en una serie de misiones con el DM Psi-7 fue aceptada por el Consejo O5 con una votación de 11-2. La primera misión en la que está previsto que participe SCP-5028 será el 25/01/20.

**Anexo 5028.2:** Empleo en DM Psi-7

Hasta la fecha, SCP-5028 ha realizado diez misiones junto al DM Psi-7. No sólo han disminuido considerablemente las bajas en las misiones que incluyen al DM Psi-7, sino que el rendimiento ha aumentado debido a la potencia de fuego añadida de SCP-5028. Por orden del Consejo O5 con una votación de 13-0, SCP-5028 ha sido convertido en un miembro en pleno derecho del DM Psi-7 y se le ha asignado el nombre en clave, &#34;Azeban&#34;. Con este cambio de estatus, SCP-5028 puede utilizar más servicios e instalaciones de la Fundación.
