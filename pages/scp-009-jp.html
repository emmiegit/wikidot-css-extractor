[[include info:start]]
**SCP-009-JP：**閏秒
**作者：**[[*user shinjimao]]
**原文：** http://scp-jp.wikidot.com/scp-009-jp
**譯者：**[[*user MGRC]]
**校潤：** [[*user vomiter]]、[[*user Edward_Knave]]
[[include info:end]]

**項目編號：**SCP-009-JP

**項目等級：**Euclid

**特別收容措施：** 由於SCP-009-JP的性質令其無法收容，因此異常發生後的處理非常重要。如果確認SCP-009-JP發生，應通知國際地球自轉和參考系服務，並與國內外相關機構合作執行「子午線」規程。步驟如下所示：

SCP-009-JP發生後需修正國際原子時 （TAI）。由於無法確定後述之Q組和S組何者顯示的時間更為準確，首先將照常使用加權平均進行校準。若出現±1.0秒以上的差值，則應改採中位數或眾數以將其控制在±1.0秒以下。若無法達成則由3級以上人員下達指示。

協調世界時（UTC）有時也需要隨國際原子時（TAI）修正。針對協調世界時的修正將偽裝為正常的閏秒，於月底的23 : 59實施。由於銫原子鐘所定義的1秒與根據地球自轉週期求得的1秒之間本來就存在著些微差異，即使沒有SCP-009-JP也會正常以閏秒調整時間。因此不必為協調世界時（UTC）的修正附加掩蓋故事。

**描述：** SCP-009-JP是一種不定期發生的異常現象，全世界的計時裝置都會受其影響。儘管如此，SCP-009-JP造成的顯著變化主要表現在銫原子鐘上。應注意的是，國際原子時（TAI）就是仰賴世界各國管理的約300具銫原子鐘（其中██具由基金會管轄）加權平均方能確立的時標；而銫原子鐘誤差為每一億年一秒上下。

當SCP-009-JP發生時，所有銫原子鐘將被分為Q組或S組。兩組偏差的秒數完全相同，且總是造成「Q組時鐘比S組時鐘快X秒」的結果。雖然銫原子鐘的分組每次都不相同，但地理上接近的原子鐘往往屬於同一組。在截至2014年1月所發生的案例中，時間差最小為0.0000000006秒，最大為0.21秒。

此異常也會發生在其他鐘錶上，但在眾多情況下由於精度問題而無法識別異常。目前已確認比銫原子鐘更為精確的光晶格鐘也會受到SCP-009-JP的影響。此外，根據地球自轉等天體運動或宇宙學規律求得的時間也會受到SCP-009-JP的影響。因此，無法確認是Q組還是S組受到SCP-009-JP的影響。

&gt; 如果你早上起床，家裡一半的時鐘顯示早上7點，另一半則是早上8點，那電視會告訴你正確的時間。
&gt; 那麼，當SCP-009-JP發生時，誰能告訴你正確的時間呢？　
&gt; ──████研究員

**附錄：**以下文件**需擁有3級以上權限**方可瀏覽。

[[collapsible show=&#34;+ 3級權限確認&#34; hide=&#34;- 隱藏&#34;]]
因為我們只能間接地感受時間，所以往往會以為它是絕對的。但時間實際上受到重力和速度的影響。在確認第一例SCP-009-JP後，基金會就時間和原子鐘出現異常的根本原因進行了調查。

結果顯示重力儀在SCP-009-JP發生時也出現了異常。因此推測SCP-009-JP是由重力場異常引起的。我們試圖找出重力場異常的原因，但是在地球周圍的天體中並沒有發現異狀。 此外，在我們能夠探查的範圍內也沒有發現地球的自轉速度或內部結構出現任何不合常理的變化。

另一方面，我們也得知了時鐘被分成受SCP-009-JP影響和未受SCP-009-JP影響兩組是空間異常所致。最大的證據是雖然Q與S組各自的存在都能透過重力場模型獲得解釋，但沒有任何完善的重力場模型可以解釋兩組並存的狀況。

根據上述證據，可以認為SCP-009-JP是某一巨大質量物體（下稱SCP-009-JP-1）藉由扭曲空間瞬時閃現產生的結果。SCP-009-JP-1若持續存在可能會對地球造成產生嚴重的異常影響。在最壞的模擬情況中，地球因為潮汐瓦解而毀滅。

SCP-009-JP-1目前僅能以重力場異常的形式觀測到，且幾乎在出現時就立即消失，因此尚無嚴重的損害報告。為了釐清SCP-009-JP-1的性質，主要由物理學家組成的SCP-009-JP-1收容小組申請讓其他領域的專家也參與本專案。已批准該小組的申請，讓3名 [刪減內容] 學家加入。

一旦確立針對SCP-009-JP-1有效的特殊收容措施，將為該物體指派另一獨立的SCP編號與等級。直到確立收容為止，SCP-009-JP-1將被列為3級機密。SCP-009-JP已被掩飾為計時裝置的異常並改編為相應的等級。████研究員並不存在。
