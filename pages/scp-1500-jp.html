    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1500-JP

**项目等级：**Euclid

**特殊收容措施：**蒐集院的总部设施在与基金会合并后被指定Site-8181，同时从蒐集院继承了SCP-1500-JP的收容程序。对SCP-1500-JP的物理访问需要3名以上安全等级不小于4级的人员的许可。SCP-1500-JP与Site-8181举行的慰劳会之间没有关系。目前没有禁止关于这两者之间关系的调查，但过度的追究是推迟每年进行的夏日祭典等活动召开的主要原因。

**描述：**SCP-1500-JP指在每天21点到次日2点这5个小时间，在位于[数据删除]地下的石室通过后述步骤（称为步骤：1500）能够进入的异常空间（指定为SCP-1500-JP-A）中举行的大型祭典。石室高1m83cm，宽5m70cm，深5m81cm，放射性碳定年法显示其████年前就已存在。除了后述的异常性以外，没有需要特别注意的地方。[数据删除]以前是蒐集院的总部设施，由蒐集院进行封锁措施和保护。

SCP-1500-JP-A是一个无视石室面积的广阔空间，呈半径约2km的近似圆形，空间的边界存在一种吸收光线的半透明屏障。另外，其上空总是能观察到一轮满月。在使用D级人员的实验中，GPS的信号并不会移动出石室的范围，因此SCP-1500-JP-A被认为是一处于基准维度内，但经由步骤：1500扭曲的空间。在SCP-1500-JP-A内经常有声源不明的祭祀伴奏和歌声，但因环境声音与后述的神轿区域的嘈杂，其内容无法辨认。同时，SCP-1500-JP-A内的空气由于酒精气化，其湿度超过100%，进入者最长50分以内就会陷入酩酊大醉状态。陷入醉酒状态的对象将会做出享受SCP-1500-JP祭典的行为。

SCP-1500-JP-A内从中心以半径500米的地方为界大致分为两部分，分成外缘的货摊区和中央的神轿区。在SCP-1500-JP-A生成时，内部通常存在████个以上的人型实体。人型实体的年龄层不一，但对SCP-1500-JP相关问题的回答都显得不得要领[[footnote]]多数个体仅会表示“比起那种事，更享受祭典的乐趣吧”[[/footnote]]，因此被认为是项目的一部分。

[[size 150%]]步骤：1500[[/size]]

SCP-1500-JP-A将通过在石室入口设置[[[*http://scp-wiki-cn.wikidot.com/scp-233-jp | SCP-233-JP-1]]]并向石室方向打开门后出现。若在石室内部有人的情况下进行门扉的设置与开关，则不会产生SCP-1500-JP-A。同时，在上述时间段以外进行操作亦不会产生SCP-1500-JP-A。

在露天摊位区目前已确认有超过600家摊位，其内容包括饮食、香具师[[footnote]]译者注：香具师（江湖商人）[[/footnote]]等娱乐、观赏艺术等，与通常祭典中出现的摊位相同。然而，其中亦发现了一部分怀疑与日本的相关组织有关联的物品。


另外，人型实体中看似摊贩的实体只有在购买商品时才能达成对话。有报告称有着讲价成功打到三折的案例。目前没有观察到被售卖的商品和备品等有进货现象，但商品也没有减少的征兆。另外，除此之外的人型实体会在摊位购买商品，此时其使用的货币与现代日本使用的货币是一样的。根据该情况与上述怀疑与相关组织有关联的物品，推测SCP-1500-JP-A内部存在有与外部的未知的物流路线。

[[size 150%]]神轿区[[/size]]

神轿区的中心生长有一颗高约11m与吉野樱(//Prunus x yedoensis//)类似的树木，其常年处于开花状[[footnote]]花瓣会在散落后立即再生。[[/footnote]]。在其四方建有四座外观如四神[[footnote]]译者注：即青龙、朱雀、白虎、玄武。[[/footnote]]的，全长约5m的祠堂。另外，SCP-1500-JP-A内虽然保持无风状态，神轿区内却有着大量樱花花瓣飞舞，导致视线非常不清楚。在这些物体上有着大量的[[[*http://scp-wiki-cn.wikidot.com/scp-052-jp | SCP-052-JP]]]附着，其中在树木上的排列十分规律，在祠堂上则显得十分杂乱。这导致来自于基准世界的外人无法对其进行任何物理接触。另外，康德计数器检测出树木与祠堂均具有远远超出基准值的休谟值。[[footnote]]在携带的小型测量仪检测到了远超其测量上限的数值后，机器发生了故障。[[/footnote]]。

SCP-1500-JP-A产生时，神轿区域总会有抬着██座到███座神轿的群众，一边大声呐喊，一边围绕着树木和祠堂四周，不规则地来回移动。因为其动作毫无规则，会突然改变前进方向，同时神轿之间也会相互碰撞，甚至有时神轿会被抛出，导致人形实体有时会受伤甚至于死亡。但人型实体的死亡，神轿的破损等等事件不会让群众产生恐慌。同时，如果进入SCP-1500-JP-A内的人物在此种事件中死亡，SCP-1500-JP结束时会会复活并瞬间转移到石室之内。

命令装备氧气瓶的7名D级人员进入SCP-1500-JP-A，调查了摊位及神轿两个区域后发现，SCP-1500-JP可能存在着一定的日程安排。以下是所推测的时间线。

[[size 150%]]SCP-1500-JP时间线[[/size]]

||~ 时间 ||~ SCP-1500-JP-A内发生的事件 ||
||21:00 ||可以进入SCP-1500-JP-A。进入时已经能听到祭祀伴奏和喧嚣。神轿区域内神轿还没有被抬起。群众饮用着疑似酒精饮料的液体，这个时候神轿区域内仅存在外表为成年男性的个体。 ||
||21:20左右 ||在神轿区域内，群众抬着神轿开始行动。 ||
||22:00～23:30 ||在货摊区内同时发生多起且连锁性的争吵骚动。骚动最多会在1小时左右结束。由于每天出现的骚动次数都不固定，推测该种现象并非必然会发生。 ||
||24:00左右 ||神轿区域里开始出现死者 ||
||24:30左右 ||露天摊位区的人型实体将开始代替在神轿区域内死亡的人型实体，加入到抬神轿的群众之中。后来者将会出现女性型、儿童型、老人型实体。 ||
||1:00左右 ||群众抬着沾满鲜血的神轿接二连三地冲向祠堂。此时祠堂上附着的[[[*http://ja.scp-wiki.net/scp-052-jp | SCP-052-JP]]]的异常性没有被发挥。但祠堂也没有被发现受到任何物理损害。 ||
||1:40左右 ||天空升起无数烟花，祭典伴奏的音调也更加强劲，群众的喧嚣成了大合唱。此时，露天摊区域的行人全部向神轿区域移动，摊贩人型实体将做出收拾店铺的动作。 ||
||2:00 ||最后一座神轿与祠堂相撞的同时，进入的人员将被强制转移到石室。死亡的人员将会在此时复活。 ||

[[collapsible show=&#34;+ 语音日志，19██/██/██录音&#34; hide=&#34;- 阅览结束&#34;]]

&gt; **对象：**██监事官
&gt;  
&gt; **采访人：**██博士
&gt;  
&gt; **附记：**随着蒐集院和基金会的合并，蒐集院所收容的对象的相关信息被继承。以下是从其中提取的有关SCP-1500-JP的信息。
&gt;  
&gt; **&lt;录音开始＞**
&gt;  
&gt; **██博士：**接下来，我们要进行项目的交接工作。但是首先，我们要先处理这个建筑物地下进行的愚蠢骚动。
&gt;  
&gt; **██监事官：**你们觉得它荒唐，那也是无可奈何的事。但那也算个堂堂正正的祭典，不要太过轻视了。
&gt;  
&gt; **██博士：**堂堂正正？也就是说那是有来历的吧？
&gt;  
&gt; **██监事官：**现在的情况姑且不论，但它本来是很正经的。这是一场祭祀樱主寄宿的神木，向她献上“喜悦”的仪式。
&gt;  
&gt; **██博士：**樱主？
&gt;  
&gt; **██监事官：**本来在日本国，她是与菊之一族和日轮相匹敌的神圣存在。虽然蒐集院封锁了相关信息，但樱花至今仍是日本实质上的国花，是吧？
&gt;  
&gt; **██博士：**啊，但是吉野樱应该是进入江户时代以后才培育出来的比较新的品种吧？
&gt;  
&gt; **██监事官：**正好相反。吉野樱才是学者们模仿那棵绝美樱花树品种改良出来的。美丽的樱花扎根于文化，受到人们的喜爱，这样樱主的神格才得以保持。要省略崇拜这种明显的要素，同时把樱花渲染成人们所爱好之物，那可真是费了一番功夫。
&gt;  
&gt; **██博士：**你刚才也说过“献上喜悦”。它的异常性质，是跟人的感情有关的东西吗？
&gt;  
&gt; **██监事官：**我不知道谁先谁后，但樱主是以人们的意志和感情为基础存在的。因此她守护着人们，人们也为她献出了喜悦、快乐和爱的情感。
&gt;  
&gt; **██博士：**也就是说，它是保护人类的存在吗？那么它保护人类不受什么侵袭呢?
&gt;  
&gt; **██监事官：**这不用说也知道吧，当然是保护人类不受异常侵袭。
&gt;  
&gt; **██博士：**[5秒沉默]对樱主献出感情是什么意思？
&gt;  
&gt; **██监事官：**虽说是奉献，但也不会失去感情。只是在她所坐的神木周围召开祭典，度过一段愉快的时光而已。
&gt;  
&gt; **██博士：**愉快的时光……那四座祠堂又是什么？
&gt;  
&gt; **██监事官：**状如四神的祠堂就是其所看上去那样。它们和樱主一样也是以人的心灵为基础的神灵级存在。
&gt;  
&gt; **██博士：**但看上去它们不是和樱主共同被祭祀的，那种纸符的贴法[3秒的沉默]难道是在封印它们吗？
&gt;  
&gt; **██监事官：**就是那样。当初本来是计划将四神与樱主一起祭祀，以使它们转化为和魂，但没能压制成功。所以我们向樱主求教，以学习封印荒魂之术。蒐集、阐明、抵抗的方法。也就是祭神、化学和科学。
&gt;  
&gt; **██博士：**居然能从蒐集院的嘴里听到“化学”这个词。那么，它们最终被封印了吗？
&gt;  
&gt; **██监事官：**大体上可以说是成功了。虽然没有基金会说的所言的那样绝对的封印，但青龙的灵魂被锁进了脆弱的身体，被人用手就可以摧毁。朱雀也变成只有灵魂的存在，现在只能在人们的潜意识中生存。白虎被推到了西方尽头的大洞中，而玄武最后被樱主收至麾下。大致来说，这一切都是被从容圆润的收纳着。虽然我不是直接负责人，但是作为搜集物也有编号，所以详细情况请询问负责人。[[footnote]]关于被称为四神的四个异常对象的信息请参照[已编辑]、[数据删除]、[已编辑]、[数据删除][[/footnote]]
&gt;  
&gt; **██博士：**[10秒沉默]说起来，你说过“本来”。原本是认真享受的节日，如今为什么却会发生了那么荒唐的骚动？
&gt;  
&gt; **██监事官：**嗯？啊，也是。看到神木的花瓣散落了吧？据说原本是不会凋谢的。如果开始散落，你会怎么想？
&gt; 
&gt; **██博士：**[5秒沉默]是虚弱了吗?。
&gt;  
&gt; **██监事官：**当时的人也是这样想的。于是就创造了那种无限举行的祭祀活动。当时研究时空物理学的学者们以推落白虎的洞穴为参考，扭曲时间和空间，企图守护樱主与祭典，甚至整个世界。但就在这时，异物混了进来。
&gt; 
&gt; **██博士：**异物？
&gt;  
&gt; **██监事官：**一个奇怪的男人混进了祭典里。祭典需要许多享受祭典的角色作为牺牲，所以事情全部结束之后我们才发现这点。然后就出现了奇形怪状的摊位。他还向祭典神圣的空气中喷洒糟糕的酒，而喝醉了的牺牲者们甚至也都乐在其中了。本来用于赏花的地方，现在变成了不知道从哪里拿来的神轿互相碰撞的战场。最可怕的是，樱主好像也因此而笑了。
&gt; [以下为到采访结束为止的录音记录，略]
&gt;  
&gt; **&lt;录音结束&gt;**
