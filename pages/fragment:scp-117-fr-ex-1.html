    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-117-FR

**Niveau de Menace :** Vert ##green|●## 

**Classe :** Non-confiné

**Procédures de Confinement Spéciales :** 10 agents doivent en permanence garder les entrées de SCP-117-FR. Tout individu s&#39;approchant à moins de cent mètres de l&#39;anomalie doit être arrêté et interrogé avant de se voir administrer un amnésique de Classe A. Les 5 archéologues de la Fondation présents sur place doivent fouiller SCP-117-FR afin de trouver d&#39;autres exemplaires de SCP-117-FR-1. Ceux-ci doivent être transférés au site le plus proche et étudiés (relevés de leur taux de Humes, de leur niveau de radiations Akiva ainsi qu&#39;une analyse de leur aspect afin de déterminer leur divinité liée). Une fois examinés, les exemplaires de SCP-117-FR-1 doivent être contenus dans un casier de confinement standard pour objets anormaux de Classe Sûr.

L&#39;Agence de Renseignements, en collaboration avec le Département Historique et Archéologique, est actuellement en train de retracer les trajets des exemplaires de SCP-117-FR-1 non contenus afin de les recenser et de permettre une récupération plus rapide. Les modalités de recouvrement sont actuellement en cours d&#39;écriture.

**Description :** SCP-117-FR est un temple taïno du XV^^e^^ siècle situé à Porto Rico, et plus précisément à proximité de la ville de Pole Ojea. Son entrée, délimitée par deux colonnes grossièrement taillées, se situe au niveau de la plage, camouflée par la végétation environnante ainsi que plusieurs blocs de pierre. Seule une fouille attentive permet de la remarquer, rendant sa dissimulation aux yeux des populations civiles très aisée.

Composé de deux pièces seulement, chacune d&#39;une superficie d&#39;une quinzaine de mètres carrés, SCP-117-FR s&#39;enfonce légèrement à trois mètres de profondeur. Les murs de l&#39;objet consistent la plupart du temps en des blocs de pierre sommairement taillés ou en la paroi naturelle de la grotte[[footnote]]Probablement sous-marine lors du Carbonifère.[[/footnote]] qu&#39;occupe l&#39;anomalie. Du sable fin recouvre le sol, et plusieurs stalactites sont visibles au plafond : la prudence est recommandée lors de l&#39;exploration. La température de SCP-117-FR est légèrement plus basse qu&#39;elle ne devrait l&#39;être (18 °C en moyenne), offrant un refuge frais à divers petits êtres vivants comme des chauves-souris (//Molossus molossus// et //Lasiurus borealis// notamment), des capromyidés (//Capromyidae//, plusieurs excréments attestant leur présence) ou encore des mangoustes de Java (//Herpestes javanicus//). Toute personne entrant dans l&#39;anomalie fera part d&#39;une sensation de bien-être : cet effet n&#39;est en aucune mesure de nature anormale, mais au contraire lié à la fraîcheur ressentie par contraste avec l&#39;extérieur.

L&#39;architecture particulière de SCP-117-FR, celle-ci étant due à plusieurs incohérences (comme des interstices larges d&#39;une dizaine de centimètres disposés à des endroits a priori aléatoires ou des murs inclinés), couplée à sa proximité avec le rivage, fait que le son du ressac se trouve amplifié. Il est cependant impossible de savoir si cet effet est volontaire ou pas.

Plusieurs pétroglyphes sont également présents dans l&#39;anomalie, décrivant des scènes de vie typiques des bohiques [[footnote]]Classe sociale regroupant les chamans ainsi que le chef de tribu.[[/footnote]]. Bien que celles-ci aient été particulièrement érodées au fil du temps, ces gravures restent parfaitement lisibles et ont permis d&#39;en apprendre plus sur les rituels propres aux Taïnos centraux. Malgré un certain caractère exhaustif des descriptions données, ces inscriptions ne décrivent pas le processus de création des exemplaires de SCP-117-FR-1.

Une grande alcôve, taillée dans la pierre et située dans la deuxième salle, comporte plusieurs poteries en céramique typiques de l&#39;époque. Deux sont encore intactes, et contiennent des traces de pigments utilisés dans les peintures corporelles habituellement portées par les Taïnos. L&#39;alcôve possède également douze niches de part et d&#39;autre, chacune ne dépassant pas les 60 cm. D&#39;après les pétroglyphes adjacents, celles-ci contenaient toutes à l&#39;origine un cémi amulétique, reclassé en tant que SCP-117-FR-1.

L&#39;objet est une sculpture en bois d&#39;une dizaine de centimètres de forme triangulaire, sur lequel est représenté un visage humain ou animal. Considéré comme sacré, un exemplaire de SCP-117-FR-1 pouvait selon les croyances porter chance sur un champ de bataille, et posséder diverses anomalies supplémentaires en fonction des conseils donnés au sculpteur par le chaman. D&#39;après les inscriptions à proximité, chacun des cemies autrefois présents dans ce temple serait capable de contrôler un aspect de la personnalité de la victime désignée (tel que la colère, la passion ou le chagrin) en manipulant les esprits emprisonnés à l&#39;intérieur. 

Bien que cette capacité n&#39;ait pas encore été déclenchée, la présence d&#39;un Taux de Réalité légèrement supérieur de 0,3 Humes à la moyenne laisse à penser que ces artéfacts sont effectivement dotés de facultés particulières. 7 copies de SCP-117-FR-1 ont été recouvrées à l&#39;intérieur de SCP-117-FR. Les autres exemplaires pourraient avoir été volés et disséminés dans le monde.

SCP-117-FR fut découvert lors d&#39;un contrôle de routine visant à vérifier les informations communiquées par SCP-1867. Celles-ci sont habituellement erronées étant donné la temporalité différente à laquelle SCP-1867 fait allusion, mais se sont révélées exactes par la présence de l&#39;anomalie. La raison derrière cette spécificité est inconnue, bien que les autres témoignages de l&#39;entité soient actuellement en cours de revérification.

**Addendum :** 
&gt; **Interrogé :** SCP-1867
&gt; 
&gt; **Interrogateur :** Dr Neckolyz
&gt; 
&gt; **Avant-propos :** Le présent interrogatoire a été réalisé dès que SCP-117-FR a été sécurisé. Il fait suite au précédent, présent dans la version antérieure de ce rapport.
&gt; ----
&gt; **&lt;Début de l’enregistrement&gt;**
&gt; 
&gt; **Dr Neckolyz :** Bonjour, SCP-1867.
&gt; 
&gt; **SCP-1867 :** Ah, déjà de retour, docteur ? Cela me fait grand plaisir, vous n&#39;avez pas idée ! Je parie que vous souhaitez de nouveau écouter un de mes récits de voyage. Quelle chance vous avez : j&#39;ai justement du temps de libre devant moi. Un peu plus tôt, et vous m&#39;auriez surpris à épousseter mes meubles. Le moindre grain de poussière fait tâche dans cet environnement soigné.
&gt; 
&gt; **Dr Neckolyz :** En fait, j&#39;aurais aimé que vous repreniez le récit de la semaine précédente.
&gt; 
&gt; **SCP-1867 :** L&#39;auriez-vous déjà oublié pour que je sois amené à me répéter ? Vous devriez faire travailler votre mémoire, mon garçon. J&#39;ai pour cela une excellente technique, ne nécessitant qu&#39;une feuille de papier, une plume, de l&#39;encre ainsi que du sang de poulet. Invraisemblable, mais pourtant plus que surprenante : cette Fidjienne avait plus d&#39;un tour dans son sac. Quelle tristesse de ne pas en avoir plus appris à ses côtés, tout ça à cause d&#39;une histoire de café.
&gt; 
&gt; **Dr Neckolyz :** Hum, n&#39;auriez-vous pas plutôt de plus amples détails à me communiquer sur cette expédition à Porto Rico ?
&gt; 
&gt; **SCP-1867 :** Laissez-moi donc me concentrer... C&#39;est que je dois éviter de me répéter puisqu&#39;à priori vous n&#39;avez pas besoin de récapitulatif. Ah, vous ai-je déjà raconté la chute de Brönsted lors d&#39;un de nos débarquements ? Hilarante : alors que celui-ci, comme à son habitude, faisait le pitre sur le ponton, voilà qu&#39;une vague particulièrement haute le frappe. Le pauvre constate ses précieux souliers complètement trempés ainsi que nos airs goguenards. Pour nous prouver que cet incident ne l&#39;a pas du tout affecté, il s&#39;élance de son pas vif afin de nous rejoindre comme si de rien n&#39;était. Mais celui-ci glisse sur le ponton mouillé et tombe à l&#39;eau. Les valeureux marins nous accompagnant se précipitent pour le repêcher, et ce fut sûrement leur plus grosse prise de toute la traversée : un Brönsted rouge de honte, trempé jusqu&#39;aux os ! Que nous avons ri lors de cette arrivée avec Jane. Un bien mauvais présage pour ce jeune explorateur !
&gt; 
&gt; **Dr Neckolyz :** Et au sujet de ce temple ?
&gt; 
&gt; **SCP-1867 :** Vous ne perdez pas votre temps on dirait. Trop de précipitation, voilà qui est fort préjudiciable, pensez à votre foie ! Surtout sur une île aussi paradisiaque : si mon goût pour l&#39;aventure ainsi que la science n&#39;avaient pas été aussi forts, nul doute que cette escale aurait été plus longue. Bien plus longue. Ah, ces longues soirées passées au bord de la plage, alors que nous planifions autour d&#39;un verre de rhum local le prochain sujet sur lequel se pencher !
&gt; 
&gt; **Dr Neckolyz :** Quant à ce temple...
&gt; 
&gt; **SCP-1867 :** Brönsted exprimait quelques réticences à vouloir y pénétrer : le son des vagues à l&#39;intérieur ne lui inspirait guère confiance, et il craignait la présence de bêtes sauvages ou de malédictions. À cela, j&#39;ai fièrement dégainé mon pistolet ainsi que ce gri-gri gagné par Jane en combat singulier avec un indien navajo. Je lui ai alors dit qu&#39;armés de ces deux objets, nous étions capables de faire face à tous les dangers !
&gt; 
&gt; **Dr Neckolyz :** Et il vous a cru ?
&gt; 
&gt; **SCP-1867 :** Heu, non : il est finalement resté sur le rivage. Quel dommage pour lui : il a raté de passionnants pétroglyphes à déchiffrer. Un lieu merveilleux, pour sûr ! Un rêve pour tout archéologue : il y avait là de quoi remplir toute une section du British Museum !
&gt; 
&gt; **Dr Neckolyz :** J&#39;imagine qu&#39;il y avait de nombreux objets typiques.
&gt; 
&gt; **SCP-1867 :** Oh, ça, pas vraiment au final. Je pensais plus à toutes ces illustrations : impossible de les prendre correctement en photographie avec cette pénombre. Quand j&#39;y pense, c&#39;est vraiment dommage : j&#39;aurais pu constituer tout un album.
&gt; 
&gt; **Dr Neckolyz :** Il n&#39;y avait pas des statuettes par hasard ?
&gt; 
&gt; **SCP-1867 :** Mmh... Je crois bien que non.
&gt; 
&gt; **Dr Neckolyz :** Comment...
&gt; 
&gt; **SCP-1867 :** Ah, si ! Au fond de ce temple, dans de petites niches : une vingtaine je dirais. Elles étaient fascinantes, des cemies il me semble ? J&#39;ai encore un peu de mal avec l&#39;art taïno : la faute à mon empressement à vouloir tout explorer. Mon impétuosité m&#39;aura sûrement coûté quelques découvertes.
&gt; 
&gt; **Dr Neckolyz :** Et celles-ci ne vous ont-elles pas paru, disons étranges ?
&gt; 
&gt; **SCP-1867 :** Il y avait effectivement comme une puissance mystérieuse qui s&#39;en dégageait. Vous savez, après plusieurs années à crapahuter parmi des artéfacts plus étranges les uns que les autres, on commence à prendre le coup de main, on commence à ressentir l&#39;anormal. L&#39;intuition qui s&#39;affine, l&#39;observation qui se précise, l&#39;ingéniosité qui progresse... Dans ce cas-là, je me sentais comme pris en tenaille par des émotions contraires. D&#39;un côté j&#39;étais émerveillé, mais de l&#39;autre, une colère déplacée m&#39;assaillait. Je n&#39;avais pourtant aucune raison valable d&#39;éprouver ce sentiment particulier. Sa présence ne pouvait être qu&#39;anormale. Ces statuettes avaient décidément quelque chose de surnaturel, et il semblait que Jane en avait fait les frais.
&gt; 
&gt; **Dr Neckolyz :** En auriez-vous par hasard pris un ou deux exemplaires ?
&gt; 
&gt; **SCP-1867 :** Je ne crois pas. Avez-vous regardé dans ma collection ?
&gt; 
&gt; **Dr Neckolyz :** Oui, et nous n&#39;avons rien trouvé.
&gt; 
&gt; **SCP-1867 :** Alors... Je crois me souvenir. C&#39;était extrêmement dommage, mais je n&#39;avais plus assez de place dans mes bagages : le capitaine m&#39;aurait fustigé si j&#39;avais osé ramener une caisse supplémentaire de babioles ! Celui-ci s&#39;était déjà plaint de la quantité de sable que j&#39;avais ramenée des plages de Cuba. Pourtant, trois-quatre sacs m&#39;avaient semblé parfaitement acceptables. Ah, quel dommage.
&gt; 
&gt; **Dr Neckolyz :** Et auriez-vous des, disons connaissances qui pourraient être entrées en possession de ces statuettes ?
&gt; 
&gt; **SCP-1867 :** Mmh... À part Brönsted et son maigre appétit de la manne financière, non. Mais ça m&#39;étonnerait de sa part : il n&#39;a jamais mis les pieds dans ce temple, et ne les a sûrement pas mis par la suite, trop effrayé qu&#39;il était. Au moins, il a pu profiter de notre dernière journée sur l&#39;île, sûrement à patienter au soleil. Je regrette vaguement de ne pas l&#39;avoir suivi.
&gt; 
&gt; **Dr Neckolyz :** Avez-vous vu des artéfacts semblables par la suite ?
&gt; 
&gt; **SCP-1867 :** Plus jamais, et c&#39;est bien dommage. Il restait déjà assez peu d&#39;objets taïnos, les grands collectionneurs étant déjà passés par là.
&gt; 
&gt; **Dr Neckolyz :** Et bien dans ce cas, merci pour vos réponses. Cet entretien est terminé. Au revoir SCP-1867.
&gt; 
&gt; **SCP-1867 :** Au revoir docteur, à une prochaine conversation j&#39;espère !
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**
&gt; ----
&gt; **Conclusion :** Suite à cet entretien, les dispositifs de recherche furent intensifiés.
