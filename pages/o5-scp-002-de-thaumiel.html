[[collapsible show=&#34;&gt;&gt;アクセス許可確認&lt;&lt;&#34; hide=&#34;アクセス許可確認完了&#34;]]
&gt; //さてさて。もし君がO5-協議会のメンバーでないならば、私は君に逃げることを勧めるよ －たとえ君がそんなことをしてもおそらく、君にとって何にもならないが－ あるいはこの文書をここで読み進め、残りあとわずかな時間を楽しむことも悪くないだろう。もっとも君が新たなO5メンバーであるというならば: 地獄へようこそ！　君は何一つ好ましくないことをここで読み知ることが保証されている。もし君がそれでも読み進める気があるなら、読み進めたまえ。//
&gt; 
&gt; //まず初めに自己紹介をしよう。許してくれるかい？ 私は一般的にはO5-1として知られており、名前は無論必要ない。私は、おそらく君のよく知っている通り、O5-協議会のメンバーであり、それどころか、最重要メンバーである。今から君にSCP-002-DEについて説明しよう。いや、「正式な」記録の中に書かれたプロパガンダじみたおしゃべりではなく、完全な真実を、だ。//
&gt; 
&gt; //そもそも君は、あの報告書が事実ではないことを知っていただろうか？　あのことは、とるに足らない詳細、システムの中のちっぽけな歯車のようなものさ。ある研究員が、まさにそいつがすべての悪事を引き起こしたと言われている。私が思うに、君は彼について、重大インシデント-Surt 報告書ですでに読み知っているのではなかろうか。そもそも君は“[[span class=&#34;ruby&#34;]]Surt[[span class=&#34;rt&#34;]]スルト[[/span]][[/span]]”の意味を知っているだろうか？　要約すると、“Surt”とは、世界を炎と破滅の中に包み込み、世界をやきつくす、火の巨人のことだ。お似合いだとは思わんかね？　その名称は私が提案したのだ。それにもかかわらず、私は今しがた君に話した例の研究員は、許可なしにSCP-002-DEの武器庫に入り込み、そこでSCP-002-DE-2実体を組み上げたと言われている。そうすることで彼は、どのようにしてこれらのロケットが構築されているのかを、発見したかったと言っている。私は君にこう言いたい; 彼が許可なく侵入したということ、それは事実だが、それ以外のすべては以外は我々によって作りあげられた嘘である。//
&gt; 
&gt; //奴があそこで本当は何をしたかったのかを説明するのは少し難しい。君がこのことを理解できるように、SCP-002-DE発見以降に何が起こったのかということ全てを、私は君にまず最初に説明しなければならない。SCP-002-DEとその実体、つまりSCP-002-DE-2が発見されたとき、大国どもは完全に理性を失った。君も想像したまえ、複数の大陸間弾道ミサイル、それもどれもこれも9メガトンTNT相当以上のものだ！　なんという狂気であったか！　連中ははおそらく、小さな子供が誕生日に喜びのあまり飛び回るのようなものだ。まあ、想像してみたまえ、SCP-002-DEが思うままに大量の核ロケットを地下で作り出せるということに人々が気付いたあと、どのようないさかいが起こったかを。連中は完全に理性をなくしてしまった。大国どもはひっきりなしに財団に、つまりはO5-協議会にSCP-002-DEを移譲するように言い寄ってきた、連中が言うに、SCP-002-DEが間違った所有者の手にわたるというリスクがあまりに多すぎる、ということらしい。なんとも素晴らしい皮肉だと思わんかね？//
&gt; 
&gt; //そんなわけでなるようになったわけさ。議論が展開され始め、O5-協議会は、すべての出来事を抑え込むのに大いなる苦労をともなった。結局のところ大国どもは落ち着いた、少なくともそのように見えた。複数の国家はSCP-002-DEのある区画に、つまりサイト-DE-N1にスパイを送り込み、連中の潜入は成功した。//
&gt; 
&gt; //思うに、残りの部分を君は予想できるだろう。//
&gt; 
&gt; //君は覚えていだろうか、防護服なしでサイロ内に侵入し、そこで死に果てたバカのことを？　“サイロ-報告”、正確には“SCP-002-DE-1-3-1/2/…/24 報告”と呼ばれているものだ。こいつはスパイの一人であり、奴はおそらくロケットの一つを生産妨害し、爆発させ、そして国が再びSCP-002-DEの移譲についての投票を行うようにするつもりだったのであろう。幸運だったのは、SCP-002-DE-報告書をまだLeo博士がまだ書き終えていなかったということだ。さもなくば、放射線のため、サイロ内に進入する際には防護服を着用せねばならないということがその中に記載されていただろう。//
&gt; 
&gt; //最終的に連中はあきらめた、少なくともそのように装っていた。絶えず小さな突発的事件が起こっていたが、このことが公式の報告書には書かれていない。そして今度は、先述の研究員の出番だ、奴も、理論的に考えてみればスパイであるのだが、しかし奴はあまりに愚直であった、あるいは彼の前提がとりわけ甘かったというべきだろう。こいつには、現存するロケットが発射の際には財団施設へと飛翔するようにプログラムするという任務があった。この研究員はとても冷静にロケットを取り扱ったが、彼は何らかの、面白そうなものを発見した。これらのロケットの内部はすべて通常とは違う材料で構成されていることがわかった。そして、大国どもは思いついたわけだ、これらの材料を模倣することを、そしてICBMを新しい材料でより簡単に作り上げることができることに！　これらすべてのことが、SCP-002-DEにとって物凄く気に食わなかった、らしい。//
&gt; 
&gt; //研究員が秘密裏に材料について調べ始めたとき、実験室で爆発が起こった。これは確かに空論の一つに過ぎないのだが、SCP-002-DEが新素材の製造とロケットの建造をとりわけ忌み嫌ったように見える。すべては、『君たちが私を分割したら、君たちは二度と一緒にいることはできない』というモットーによるものだ。この瞬間から、SCP-002-DEは、定期的にロケットを発射するようになった。しかし、これはまだすべてではない。報告書に書かれている通り、ロケットは必要に応じて地下で製造され、サイロに運ばれていたのだが、これは先述の事件以降変わってしまった。それはそうと我々は、すべての情報を件の研究者から拷問にかけ、吐き出させた。奴が微に入り細を穿って、我々にすべて話すまで。無論、奴はその後始末されたさ。//
&gt; 
&gt; //今、SCP-002-DEは過剰にロケットを作り、それを現時点でまだ見つかっていない別の武器保管庫に運んでいる。その保管庫それ自体は地下にある。我々はこのことを、新たな放射線源と、恒常的なベルトコンベヤーの作動により把握している。どのくらいロケットをこの物が作りだしたかを確認するために、ドローンを1基送り込んだ。かなりの量だったさ。ドローンは写真撮影の後、動作停止し、たった数枚のみ現像可能だった。この写真は空間の大部分がロケットによって埋め尽くされている様子を写しており、ここにいる我々皆が、この事を好ましく思わなかった。それぞれのロケット一つ一つは数百万人の命を奪うことができる。我々がこのことを国々には知らせていない。もしそのことが露見しようものなら、連中が何をしでかすか、我々にはわからないからね。//
&gt; 
&gt; //これまでと同様の理由で我々はこの武器保管庫にたどり着けてはいない。唯一残された手はロケットの根絶である。我々は推進ロケットを、複数のSCP-002-DE-2実体に合わせて、同様にに永続的に作り出すことはできない、時が経つにつれて予算が膨大になるだろうからだ。結局のところ、我々はロケットが発射されるのを待ち、これらを次々にぶっ壊していくほか仕方がないのだ。複数の国家はすでに我々に弾薬や物資の補給を行うことを表明している。//
&gt; 
&gt; //君が何を考えているのか、私にはわかる。我々は無力であったと、君は考えているのだろう、そして君は正しい。我々は敗北したのだ。財団の基本理念は、オブジェクトを保存し、調査することであって、破壊することではない。しかし今回の場合、我々にはGOCの基本理念がわずかばかり必要であったのかもしれない。そうこうしているうちに、かなり長くなった。我々の防衛が失敗しないことをただ願うだけだ。そして、君に、私の愛すべき友人よ、伝えよう、『またどこかで』、たとえそこが、地獄であれ、会議室であれ。//
&gt; 
&gt; //君の新たな、最高の、そしてもしかすると最後の友より、//
&gt; //O5-1//
