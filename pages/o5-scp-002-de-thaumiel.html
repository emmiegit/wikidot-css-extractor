+ [[size 200%]]注意：[[/size]]
[[size 140%]]未经授权调出本档案者立即处决。仅有O5成员可查阅本档案。每次调出记录均会连同站点、时间、IP地址以及其他信息均会被留档并报知O5议会。[[/size]]

------

@@@@
@@@@
[[collapsible show=&#34;&gt;&gt;准入许可确认&lt;&lt;&#34; hide=&#34;准入许可已确认。&#34;]]
&gt; //这样。如果你不是O5议会的一员的话，我建议你快跑吧——虽然那可能一点用也没有——要么就把你最后的几分钟享受在读这段文字之上吧。万一你确实是O5议会里头新来的话：欢迎来到这个地狱！打包票你在这儿啥乐子都挑不出来。要是你还要继续的话，那就读下去吧。//
&gt;	
&gt; //首先我来介绍一下自己。可以吧？我一般被叫做O5-1，名字呢显然就不重要了。我就跟你大概已经了解的那样一样，是O5议会的一个成员，甚至可以说是很重要的一个。我现在要跟你讲SCP-002-DE。不，不是“官方”报告里头那堆洗脑一样的废话，而是全部的真实情况。//
&gt;	
&gt; //你有了解到这篇报告不是真的吗？只有一个很小的细节，整个系统里面很小的一个齿轮。那就是那个研究人员，准确来说就是那个祸祸出这整件事的。还有，你知道“Surt”是啥吗？总的来说，“Surt”是一个能将世界包绕在火与厄运之中带入世界之火的火巨人[[footnote]] **译注：** 北欧神话中的一种霜巨人。 [[/footnote]]。挺合适的，对吧？这个名字是我提出来的。虽然如此，我之前跟你说的那个研究人员，说是他未经允许就侵入了SCP-002-DE然后在那儿拆了一个SCP-002-DE-2个体，因为他想搞清楚这导弹是咋造出来的。我跟你说了，这一些都是我们设计好的，除了那个未经允许是发生了的，那是真的。//
&gt;	
&gt; //事实上他在那儿打算干的事挺难讲清楚的。要给你解释清楚的话，我就得先把SCP-002-DE自从发现以来发生的所有事都讲一遍。SCP-002-DE和它的个体（也就是SCP-002-DE-2）被发现之后，各大国就完全疯掉了。你就只想想，大量的9百万吨TNT当量洲际导弹！这大概就类似于小孩子生日时候和朋友一起跳来跳去那么疯狂！然后想象一下他们发现SCP-002-DE可以在地下制造出任意数量的核导弹之后会引起什么样的骚乱吧。他们已经完全失去理智了。一直以来他们都希望基金会，亦即O5议会，把SCP-002-DE转交给他们，SCP-002-DE落到一双错误的手中的风险太大了。真是讽刺，对吧？//
&gt;	
&gt; //所以这一切就按照必须发展的样子发展了下去。冲突必须发生，O5议会很难猜将整个事态控制住。最后大国都冷静了下来，至少看起来是的。这些国家往SCP-002-DE区派去了卧底特工，整个Site-DE-N1已经被成功渗透了。//
&gt;
&gt; //我相信剩下的东西你自己就能想到了。//
&gt;	
&gt; //你还记得那个不穿防护服就跑进发射井然后翘辫子了的傻蛋吧？那个“发射井报告”，更确切说是叫“SCP-002-1-3-1/2/../24报告”的。这人就是那种特工里面的一员，他打算破坏并引爆一枚导弹，这样关于将SCP-002-DE移交给他国的表决就要重启。幸运的是Dr. Leo把还没写的SCP-002-DE文章写了，要不然那些因为放射性必须要穿防护服进去的发射井就过去了。//
&gt;	
&gt; //他们最后放弃了，至少假装放弃了。我们一再地会发生一些小型事故，但是这些都没能写进官方报告里头。然后现在就该我说过的那个研究人员上场了。他自然是个聪明人，还是一名特工，但是这人特别天真，或者我们这么说，他的上司非常天真。这人的任务是编辑所有现有的导弹以让它们从基金会设施发射然后飞走。这个研究人员对导弹十分粗鲁，但他发现了一些很有趣的东西。他确认了导弹里面填满了异常材料。这样他国领导就有了一个主意，就是复制这种材料，这种新型材料可以让洲际导弹造起来更简单！这整件事根本就一点点都不讨SCP-002-DE喜欢。//
&gt;	
&gt; //当那个研究人员开始秘密调控那种物质的时候，实验室就发生了一场爆炸。虽然只是我的猜想，不过看起来SCP-002-DE特别不喜欢制造这种新型物质以及拆卸导弹。完全就跟那句话一样“你把我拆成块儿，就没法给我粘起来了”。这时候SCP-002-DE已经开始有规律地发射导弹了。但这还不是全部。报告说导弹在地下建造并在需要时被运入发射井，但这在这场事故后就改变了。此外，我们从那个研究人员嘴里拷打出来了所有的信息。他全招了，一直到最细的细节都讲出来了。当然那之后他就被处决了。//
&gt;	
&gt; //现在SCP-002-DE被大量制造然后运送到一个其他的、先前没发现的仓库。我们靠一个新辐射源和传送带持续的工作知道这个仓库很大，在地下。我们曾经送进去了一架无人机看有多少导弹已经制造完成了。我告诉你，太多了。无人机在拍照之后很快就停止运转了，只拍下了一张照片。那张照片上显示出来的好像整个大堂真他妈大的一部分都塞满的是导弹，我们真的不喜欢这里这样。每一个这样的导弹都够干掉好几百万人了。我们并没有跟那些国家讲这个事，我们不知道查明这个会趋使他们做出什么事来。//
&gt;	
&gt; //我们也可以因为自身原因不进入那个仓库。这一选择会使得导弹还保有杀伤力。我们也不能持续建造带有多个SCP-002-DE-2个体的运载火箭，因为预算随着时间流逝会累加得太高。基本上，我们除了等待这些导弹一个个发射然后将它们一个个摧毁掉以外，啥也做不了。各国已经同意给我们提供弹药补给了。//
&gt;	
&gt; //我知道你在想什么。你觉得我们失败了。你是对的。我们失败了。基金会宗旨说我们要收容并研究项目，而不是摧毁。然而在这件事上，我们可能得需要一点点GOC的宗旨。现在反正都太迟了，我们只希望我们的守护不要失败就好了。至于你，我亲爱的朋友，我说一声“再会”吧，要么再会在地狱，要么再会在会议室。//
&gt;	
&gt; //你的最好的、八成也是最后一个新朋友，//
&gt; //O5-1//
[[/collapsible]]
