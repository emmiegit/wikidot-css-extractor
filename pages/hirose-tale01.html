    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>忽然，你凝视黑暗。

结束了基金会工作后，回宿舍的路上，
站点通道内漆黑的一隅，似乎有什么正蠢蠢欲动。
或许只是错觉，但如果是收容突破就另当别论了。
你停下脚步，注视着黑暗。
……无事发生。
应该是看错了。
得出这样的结论后，再次迈出脚步。


忽然，你侧耳聆听。

在回宿舍的路上，似乎听到了什么声响。
你本能地停下脚步，试图听清那可疑的响声。
……什么也没听到。
大概是房子的震响。
再次迈出脚步。

你感到自己有些过于胆怯。
你在基金会工作后才变成了这样。
与异常项目对峙的记忆使你对一点风吹草动都会过激反应。
换作是不知异常之存在的普通人，应该就会无视那些小事，急着回家了吧。

意识到这一点，你感到一阵恶寒。

即使你得以在基金会活到圆满退休，想必也没办法安度余生了吧。
因为你知道，一眼看去毫无漏洞的人类社会中潜藏着黑暗。
今后的你是否也要提防着黑暗中的某物、唐突的声响、陌生的咖啡杯、似曾相识的情景，如此战战兢兢地活下去呢？
这么看来，那些什么都不知道就死去的D级人员都还算是幸福了。
有时，“知道”比“不知道”更加残忍。
在黑暗中点起一盏灯，有时会在地面上投下比黑暗更浅而更广阔的影子。
更不用说……

想到这里，你放弃了无用的思考。
基金会并不保护其本身。
你当然知道这些。
正如那盏灯要烧毁自己的手柄。</textarea></pre>
