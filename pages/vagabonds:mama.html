**Titre original :** Mama
**Auteur :** [[user Florita]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 15 décembre 2021
[[include credit:end]]


Maman,

Assise en face de toi, l&#39;assistante sociale jetant un coup d&#39;œil nerveux entre nous deux, je ne peux m&#39;empêcher de penser à quel point je te déteste.

Je te déteste pour la façon dont tu m&#39;as abandonnée quand j&#39;étais petite.

Je te déteste pour avoir passé tout le temps que nous avions ensemble à prendre des photos pour les poster sur Facebook.

Je te déteste pour avoir insisté pour que ton petit ami vienne avec toi à chaque fois que tu te pointais à mes anniversaires.

Je te déteste d&#39;être défoncée en ce moment.

Tu sais que je m&#39;en rends compte.

Je le vois à la façon dont tes doigts tapent frénétiquement sur la table, anxieux, priant désespérément pour que quelque chose vienne rompre ce silence inconfortable.

Je le vois dans ton regard légèrement fuyant, ton expression paranoïaque tandis que tu cherches quelque chose d&#39;autre que moi à regarder.

Tes yeux bruns larmoyants papillonnent violemment tandis que ta respiration s&#39;accélère.

Je me penche en avant juste à temps pour voir une perle de sueur couler sur le côté de ta joue.

------

//“Tu ressembles vraiment à ta mère.”//

C&#39;est la première chose que les gens me disent quand ils me voient. Presque toujours accompagnée de ce même regard plein de pitié.

//“Tu ressembles vraiment à ta mère.”//

Il y a de la familiarité en toi, malgré tout.

Je la retrouve dans tes mains, tes ongles courts et tes cuticules rongées.

Je la trouve dans tes yeux, légèrement baissés et du même brun clair. 

Je la trouve dans tes tics, la façon dont tu mordilles ta lèvre inférieure et dont tu grinces des dents.

Tout comme moi.

Qu&#39;est-ce qui nous sépare, en réalité ? Ni les murs, ni les drogues, ni un quelconque sens moral intrinsèque dont tu serais dépourvue.

Qu&#39;est-ce qui nous rend différentes ?

La colère nous a déformées, elle nous a rendues plus froides. Nous sommes repliées sur nous-mêmes, amères, réticentes à admettre nos erreurs. À accepter l&#39;amour.

Il y a toujours cette petite partie de moi qui veut désespérément te tendre la main, essuyer tes larmes et te serrer dans mes bras pour toujours, nous donner à toutes les deux l&#39;amour qui nous a manqué quand nous en avons eu besoin.

Je te déteste. Pas pour ce que tu as fait, pas pour ce que tu es, mais pour le fait qu&#39;à chaque fois que je regarde dans tes yeux,

je me vois moi-même.</textarea></pre>
