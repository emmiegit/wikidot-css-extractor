[[include component:image-block name=dr_Yakym_portret.png|caption=Портрет д-р Якима (created by [https://hotpot.ai/art-generator HotPot AI Art Generator])|width=240px]]

**ПІБ:** Яким-█&#39;███ █████ ███████████

**Рівень допуску:** 4. **Клас:** В.

**Посада:** Старший науковий керівник Відділу паранормальних та окультних аномалій, директор Зони UA-16. 

**Наукові ступені:** Почесний доктор культурології Львівського Університету Тавматургії, професор метафізики та професор окультних наук Львівського Університету Тавматургії. 

**Життєвий девіз:** //Consumor aliis inserviendo.//

**Характер:** Впертий, запальний, до останнього стоїть на своєму.

**Стисла біографія:** Народився у 1890 році на Прикарпатті. З 5 років перебував на навчанні окультних наук у своїх діда і баби мольфарів. У 1914 році пішов на фронт, де зустрівся з [[[SCP-3456]]]. Брав участь у проголошенні ЗУНР. Після війни був завербований до Oddziału monitoringu anomalnej aktywności II Rzeczypospolitej Polskiej, а також став одним із засновників Lwowskiego Uniwersytetu Taumatirgii (зараз Львівський Університет Тавматургії), в якому викладає до сьогодні. Взяв участь у Другій світовій та Сьомій окультній війнах. Після остаточного входження західноукраїнських земель до складу СРСР за свої знання і заслуги був завербований до Відділу П ГРУ, де зміг дослужитися до звання полковника. Паралельно з цим здобув статус професора метафізики, професора окультних наук, та почесного доктора культурології. Після розпаду СРСР зв&#39;язався з Фондом і запропонував свої послуги. Пан Яким був прийнятий на посаду наукового керівника біля об&#39;єкта [[[SCP-051-UA]]], після чого розпочав свій кар&#39;єрний шлях у Фонді. 

**Особливі відмітки:** Старий, але міцний чоловік, який виглядає набагато молодшим від свого віку. Не зважаючи на те, що йому минуло 130 років, часто слухає насмішки молодих працівників Фонду, через свої архаїчні методи роботи. Широкому загалу наразі не відомо, за допомогою чого пан Яким так довго підтримує своє здоров&#39;я у такому чудовому стані, особливо беручи до уваги його пристрасть до саморобних папірос та домашнього алкоголю. Хоча варто зазначити, що захмелілим його ніхто ніколи не бачив.

**Переконання і життєві погляди:** У своїх життєвих поглядах спирається на помірковано націоналістичні та консервативні ідеї з деякими рисами лібералізму. Вважає, що свобода однієї особи закінчується там, де вона зачіпає свободу іншої. 

Релігійна складова життя доктора являє собою коктейль з християнства католицького і православного толку та народних вірувань. Основним кредо доктора Якима на цьому поприщі є абсолютна віротерпимість і повага до всіх релігій та вчень з засудженням будь-яких проявів висміювання чи насмішок над ними, або їх адептами. За відданість вірі впродовж своєї кар&#39;єри часто піддавався жорсткій критиці, як від оперативників Відділу П ГРУ, так і від працівників Фонду, однак його методи роботи з паранормальними та окультними об&#39;єктами і явищами кожного разу доводили свою високу ефективність.
 
У складених документах дотримується консервативних і дуже бюрократизованих стандартів, хоча іноді відступається від свого стилю. Не визнає нових класифікацій об&#39;єктів та згладжування жорстких деталей в старих документах. У своїй роботі з об&#39;єктами окультного характеру спирається на принцип &#34;працює, бо працює&#34;, ігноруючи принцип &#34;поясни чому&#34;, чим часто доводить до сказу інших працівників Фонду.
