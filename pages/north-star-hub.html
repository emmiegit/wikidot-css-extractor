+ **Overall Premise**

Life is hell for humanoid anomalies.

Between a corrupt Ethics Committee, a paranoid O5, self-serving researchers who see humanoids as tools rather than people, and MTF agents required to be prejudiced and dehumanizing, it&#39;s no wonder so many SCPs are on suicide watch. 

Of course, there are those who are disgusted by such actions. Those whose compassion and sympathy outweigh their lust for cheating at life.

It&#39;s only a matter of time before shit hits the fan.
