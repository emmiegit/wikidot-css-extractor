**Objek #:** SCP-072

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Segala spesimen SCP-072 yang diketahui harus ditahan di sel berukuran 3.5 kali 4 meter. Akses hanya diperbolehkan saat prosedur pengujian yang diizinkan. Tanpa persetujuan awal dari Peneliti Senior Grant, tidak ada material yang dibuat untuk ditiduri diperbolehkan untuk memasuki radius 15 meter dari sel penahanan.

**Deskripsi:** Spesimen SCP-072 pertama kali ditemukan di dalam sebuah gedung apartemen di ████████, Michigan, setelah dua media lokal meliput efek SCP-072 yang menyebabkan kepanikan lokal yang menarik perhatian Agen tersembunyi ███████ dari Yayasan.

SCP-072 adalah projeksi muram dan tembus cahaya yang tampak seperti tangan berukuran .9 meter, dengan &#34;jari-jari&#34; nya yang meruncing ke ujung jari. Rekaman terperinci dari SCP-072 sangat sulit untuk didapatkan, karena objek tersebut tidak muncul di level terang lebih tinggi dari 5 lux.

Spesimen SCP-072 hanya terlihat muncul setelah seorang manusia (setelah ini akan dirujuk dengan &#34;subjek&#34;) memasuki tahap tidur dengan gerak mata cepat saat berada di tempat tidur yang &#34;terinfeksi&#34; oleh SCP-072 dan meninggalkan kaki yang tidak tertutup. Jika kondisi ini dipenuhi, SCP-072 akan muncul dari kaki tempat tidur dan tertampak menggunakan jari-jarinya untuk &#34;mengetuk&#34; kaki subjek sampai dirinya terbangun. Subjek akan melaporkan, saat titik ini, bahwa mereka tidak dapat bergerak, dan menunjukkan tanda-tanda seperti ketindihan. Hal ini akan terus selama SCP-072 menampakkan diri.

SCP-072 akan menggunakan jarinya yang tajam untuk mencabut potongan kecil dari bagian kaki yang tidak tertutup. Objek tersebut akan kembali ke dalam tempat tidur tiap pencabutan, dan muncul kembali tanpa material yang diambil. Hal ini akan terus berlanjut hingga SCP-072 telah mengambil semua bagian kaki yang tidak tertutup, dan berhenti di pergelangan kaki. Walaupun subjek yang terpapar efek SCP-072 melaporkan proses tersebut sangatlah menyakitkan, efek pelumpuhannya membuat subjek tidak bisa berteriak ataupun meminta bantuan. Tidak diketahui apakah SCP-072 memakani material yang diambil, atau menggunakan material tersebut untuk hal lain. Semasa luka dirawat dengan baik, efek SCP-072 tidak fatal, tetapi selalu diketahui akan menyebabkan gangguan psikologis berhubungan dengan tidur di masa depan.

Ada juga efek sekunder: Setiap tempat tidur dalam jarak kira-kira 10 meter dari tempat tidur yang nmenunjukkan efek SCP-072 juga akan menjadi inang SCP-072. Penghancuran tempat tidur yang terpengaruh oleh SCP-072 tidak menunjukkan material masih beranomali dan tidak ada jejak material biologis dilepas dari subjek.

**Lampiran**
Daftar objek SCP-072 yang diketahui:
* **SCP-072-1**, **-2**, and **-3**, diperoleh dari gedung apartemen awal, tiga kasur ukuran //single// yang terletak sekitar 10 meter dari satu sama lain.
* **SCP-072-4**, sebuah kasur ukuran //king// dengan empat tiang terkontaminasi saat SCP-072 berada di Penahanan Objek Beranomali Sementara di Situs-██.
* **SCP-072-5**, sebuah kantung tidur dengan bagian bawah yang dihilangkan dan didekatkan dengan SCP-072-1 untuk pengujian. Saat D-2191 memasuki tahap tidur dengan gerak mata cepat, [DATA DIHAPUS]. SCP-072-5 tidak direkomendasikan untuk pengujian di masa depan.
* **SCP-072-6** dan **-7**, tempat tidur didekatkan dengan SCP-072-2 dan lalu dihancurkan untuk pengujian. Sisa-sisa SCP-072-6 dan -7 tampak tidak terpengaruh, tetapi akan terus disimpan sampai penelitian selanjutnya diselesaikan.
