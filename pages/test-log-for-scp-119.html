    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Дотримуйтесь наступного формату для оформлення протоколу:
&gt; **ВМІСТ:**
&gt; **ВВЕДЕНИЙ ЧАС:**
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:**
&gt; **РЕЗУЛЬТАТИ:**

&gt; **ПРОТОКОЛ ТЕСТУВАННЯ SCP-119**
&gt; 
&gt; 
&gt; **ВМІСТ:** Чашка теплої кави
&gt; **ВВЕДЕНИЙ ЧАС:** 60 секунд
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 1
&gt; **РЕЗУЛЬТАТИ:** Агент спробував розігріти каву. Мікрохвильова піч була увімкнена та працювала 1 хвилину. Після виймання кава була ще холодною.
&gt; 
&gt; **ВМІСТ:** Чашка теплої кави
&gt; **ВВЕДЕНИЙ ЧАС:** 60 секунд
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 4
&gt; **РЕЗУЛЬТАТИ:** Агент збільшив рівень потужності, припустивши, що перше налаштування було занадто слабким. Мікрохвильова піч була увімкнена та працювала 1 хвилину. Відчинивши двері, агент виявив, що на його каві утворився товстий шар цвілі та накипу, який відповідає кількості, яку можна було б очікувати, якщо чашку кави не було випито протягом 5 місяців. Після чого агент і звернув увагу Фонду на мікрохвильовку.
&gt; 
&gt; **ВМІСТ:** Секундомір
&gt; **ВВЕДЕНИЙ ЧАС:** 30 секунд
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 1, 2, 3, 4, 5
&gt; **РЕЗУЛЬТАТИ:** Ця серія тестів була проведена для визначення впливу різних рівнів потужності на прискорення часу. Секундомір показав 0:30, 15:00, 7:30:00 і 99:99:99. На останньому тесті результату не було, так як в секундомірі розрядився акумулятор. Подальший тест із використанням секундоміра з потужним акумулятором та з більшим дисплеєм дав результат: 9 днів 9 годин і 281 день 6 годин для двох останніх налаштувань.
&gt; 
&gt; **ВМІСТ:** Особина //Rattus Norvegicus// (звичайний лабораторний пацюк)
&gt; **ВВЕДЕНИЙ ЧАС:** 60
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 4
&gt; **РЕЗУЛЬТАТИ:** Тестування передбачало, що тварина проведе 5 місяців суб’єктивного часу. Після запуску таймера тварина виглядала розмитою плямою, ледве помітною під час її швидкого руху всередині контейнеру. На момент 00:03 суб&#39;єкт припинив рух. На момент 00:05 предмет почав швидко гнити. Тестування було припинено на момент 00:10. Після чого SCP-119 було очищено від екскрементів і залишків тварини. Причиною смерті тварини було встановлено зневоднення.
&gt; 
&gt; **ВМІСТ:** Особина //Rattus Norvegicus// (звичайний лабораторний пацюк), маленька клітка з підкладкою, зовнішній автоматичний дозатор корму та води, наповнений 5-місячним запасом їжі та води, а також система вентиляції для подачі повітря.
&gt; **ВВЕДЕНИЙ ЧАС:** 60
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 4
&gt; **РЕЗУЛЬТАТИ:** Після запуску таймера тварина виглядала розмитою плямою, ледве помітною під час її швидкого руху всередині контейнеру. Запаси їжі та води швидко вичерпалися з контейнерів. Після 60 секунд тварина виявилась брудною через неочищену клітку, але в іншому з нею було все гаразд. SCP-119 було очищено. Експертиза показала, що стан тварини поганий через перебування в неприбраній клітці, але в іншому з твариною все в нормі.
&gt; 
&gt; **ВМІСТ:** 1 л води в неглибокій скляній мисці. Температуру в кімнаті, де містився SCP-119, знизили до 1°C.
&gt; **ВВЕДЕНИЙ ЧАС:** 600
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 5
&gt; **РЕЗУЛЬТАТИ:** Розрахований часовий інтервал всередині SCP-119 повинен був становити приблизно 24,7 років з початковим значенням 60 секунд. Тест був призначений для вивчення різниці атмосфери та теплообміну між внутрішнім та зовнішнім середовищем SCP-119, а також для демонстрації випаровуванням води при температурах, близьких до точки замерзання. Науковий співробітник, який вводив час, додав додатковий рівень, що призвело до збільшення загального часу до 2 465 753 років, або понад чотири тисячі років на секунду. Після натискання кнопки «СТАРТ» через вентиляційний отвір почала циркулювати величезна кількість повітря. Науковий співробітник негайно визнав свою помилку, та відкрив двері, щоб зупинити таймер, після чого на нього з SCP-119 вилетіла хвиля блакитних спор. Співробітник почав задихатися і невдовзі помер від ядухи. Подальші перевірки атмосфери всередині об’єкту виявили низький рівень кисню та високий рівень вуглекислого газу, а також підвищений рівень сірки. Спори виявились невідомим ксерофільним видом цвілі. В межах SCP-119 сформувалась густа екосистема цвілевих грибів та //Tardigrade// (тобто, тихоходів, або водяних ведмедів). Також в об&#39;єкті виявлені численні інші невідомі види, деякі з яких не вписуються в відомі біологічні категорії. Вся екосистема створила збалансовану атмосферу, і здається, розвинулась від початкової порції води, повітря та біологічних частин співробітника.
&gt; 
&gt; //В світі результатів цього тесту, до процедур зберігання була додана вимога — мати поруч засіб для дезінфекції.//
&gt; 
&gt; **ВМІСТ:** Жодного. Дверцята мікрохвильової печі зняли на час проведення експерименту. SCP-119 помістили в середину великої кімнати в клітку Фарадея. Підлога покрита свіжою фарбою, яка змінює колір в процесі висихання.
&gt; **ВВЕДЕНИЙ ЧАС:** 30
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 3
&gt; **РЕЗУЛЬТАТИ:** SCP-119 активовано дистанційно, спостереження за експериментом також проводилось дистанційно. Отриманий малюнок з фарби продемонстрував, як випромінювання від печі спадає з відстанню. Фарба, яка була ближче усього до отвору печі, висохла так, ніби вона висихала протягом 8 годин, а найвіддаленіша частина підлоги від мікрохвильової пічки висохла так, начебто пройшло лише 2 години.
&gt; 
&gt; **ВМІСТ:** Жодного. Дверцята мікрохвильової печі зняли на час проведення експерименту. SCP-119 помістили в середину великої кімнати в клітку Фарадея. До приміщення через вентиляційний отвір вводились легкі плаваючи частини сміття та пилу.
&gt; **ВВЕДЕНИЙ ЧАС:** 30
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 3
&gt; **РЕЗУЛЬТАТИ:** SCP-119 активовано дистанційно, спостереження за експериментом також проводилось дистанційно. Через переміщення частинок пилу між областями випромінювання різної сили була отримана складна структура з повітряних потоків, яка схожа на малюнок, отриманого за допомоги фарби в попередньому експерименті. Випромінювання впливало на частки не шляхом застосування фізичної сили, а шляхом різного змінення самого процесу руху для різних частинок. Цей вплив і створив повітряні потоки, які можна було спостерігати під час експерименту.
&gt; 
&gt; **ВМІСТ:** [[[SCP-442]]]
&gt; **ВВЕДЕНИЙ ЧАС:** 90
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 5
&gt; **РЕЗУЛЬТАТИ:** Протягом всього експерименту SCP-442 показував час, який не відрізнявся від зовнішнього, та наприкінці експерименту показав, що пройшло 1 хвилина 30 секунд.
&gt; 
&gt; **ВМІСТ:** [[[SCP-289]]]
&gt; **ВВЕДЕНИЙ ЧАС:** 90
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 5
&gt; **РЕЗУЛЬТАТИ:** Ніякого. Дозволу на проведення експерименту не надано.
&gt; 
&gt; //Це не смішно. Мені дійсно треба пояснювати, чому це погана ідея? І так зрозуміло, які будуть результати.// -- O5-█
&gt; 
&gt; **ВМІСТ:** Пляшка “Macallan”, 12-річні віскі
&gt; **ВВЕДЕНИЙ ЧАС:** 60
&gt; **РІВЕНЬ ПРИСКОРЕННЯ:** 5
&gt; **РЕЗУЛЬТАТИ:** Під час попередніх випробувань дослідники жартували, що їм слід «набодяжити» собі випивку, і один дослідник дістав зі своєї кімнати пляшку Macallan. Віскі 12-річної витримки є відносно недорогими, але найкращими з усіх комерційно доступних віскі вважаються віскі 25...30-річної витримки. Після завершення експерименту була отримана пляшка віскі фактично 37-річної витримки. Спочатку дослідники мали намір спожити пляшку під час проведення наступних експериментів. Але про це дізнався керівник, який дозволив спожити пляшку лише тільки після закінчення проведення експериментів. 
&gt; 
&gt; //Подальше тестування показало, що результати цього експерименту були дуже смачними.// - Д-р Грант
&gt; 
&gt; //Можу сказати, що доктор Грант досить поганий знавець віскі, оскільки віскі не старіє поза бочкою. Результатом вашого чудового експерименту стала 37-річна пляшка віскі 12-річної витримки. Молодці// - Д-р Дерел
&gt; 
&gt; //Я залишаюся при своїй початковій оцінці. Було дуже смачно.// - Д-р Грант</textarea></pre>
