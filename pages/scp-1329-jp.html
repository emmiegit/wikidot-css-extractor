    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原标题：** SCP-1329-JP - 連理の肉
**原文地址：** http://scp-jp.wikidot.com/scp-1329-jp
**作者：** ©︎[[*user blue_radio]]
**写作年份：** 2019
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：** SCP-1329-JP

**项目等级：** Euclid

**特殊收容措施：** SCP-1329-JP-A和SCP-1329-JP-B应保持互相接触的状态收容在Site-81██的C型中危险生物收容室中，并每周一次为两个个体分别提供约100克的食用肉。所有涉及二者分离的实验需要获得安全等级3或更高级别的工作人员的批准。分离状态的持续时间应控制在每次实验30分钟以内。

**描述：** SCP-1329-JP是由肉构成的黏稠不定形生命体。基金会目前收容着两个SCP-1329-JP实体，分别记为SCP-1329-JP-A和SCP-1329-JP-B。SCP-1329-JP的组织结构大致与人类的肌肉组织和脂肪一致。尽管实体没有眼球、大脑或神经，但它似乎能够感知周围的情况并做出反应。虽然实体有着类似智慧生命的行为，但迄今为止尚未成功与其沟通。

SCP-1329-JP会摄入自身接触到的有机物，将其部分转化为与自身相似的组织并吸收。一般情况下，它们会吸收原有机物体积的约40％，但有一个例外，即SCP-1329-JP组织可以几乎100％被吸收。我们能够确认，在实体摄入过程中，当其吸收了某些有机物的一部分时，它身体的一些部分会出现类似隆起的反应。这种反应经常在吸收一般被认为是食物的有机物时出现，不过当实体吸收SCP-1329-JP组织和人类肌肉组织等物质时，这种反应尤为强烈。目前，SCP-1329-JP-A和SCP-1329-JP-B保持着彼此接触的状态，以相同速度进行吸收和同化。因此，它们的体积持续缓慢减小，基金会通过定期提供食用肉来恢复其体积以防止SCP-1329-JP消失。

SCP-1329-JP似乎总是以相互接触为目的进行行动。即使它们被强制分开，或者被墙壁等障碍物隔离，它们也会以不明方法确定对方的位置并向其移动。如果分离时间延长，它们的行为会变得狂暴，试图摧毁障碍物以到达对方。这时的破坏能力虽不高，但随着分离时间继续延长，它们的组织将开始崩解。

SCP-1329-JP是被一名普通人在京都府京都市的一栋废弃建筑中进行试胆活动时发现后向警方报告的，随后实体被转交给基金会并予以收容。 在实体的发现地点有几件医疗器械被留下，但其所有者身份尚未确定。

对SCP-1329-JP的DNA测试结果显示，SCP-1329-JP-A的DNA与京都府京都市的开业医生平坂诚一相符，SCP-1329-JP-B的DNA与██大学的研究员白木美代相符。这二人大约在同一时间失踪，他们的家人已提出搜寻请求。

基金会的调查表明，平坂诚一和白木美代曾是GoI&#34;石榴俱乐部&#34;的会员，他们在活动中分别使用假名&#34;桥诘&#34;和&#34;东条&#34;。根据他们留下的日记、电子邮件以及对相关人员的采访，这两位在石榴俱乐部的聚会上相识且志趣相投，之后开始了交往。
[[collapsible show=&#34;+ 在平坂诚一的房间里发现的日记（部分摘录）&#34; hide=&#34;- 关闭&#34;]]
&gt; **__3月21日__**
&gt; 经六角先生的介绍，今天的聚会迎来了一位新成员，继承了东条的名字加入。她是一位女性，似乎从事佛教研究之类的工作。她说话声音轻柔，表现得非常有礼貌。不过，不知为何，我觉得今天并不是她第一次吃石榴。嗯，我最好还是不要太多管闲事。彼此保持一些距离可能更轻松自在。

&gt; **__8月22日__**
&gt; 今天的聚会上，我久违地品尝到了石榴。这种背德感果然让人上瘾。不仅仅是因为我很久没有吃过石榴了，感觉今天的石榴本身就是极品。我再次深刻地感受到美食可以丰富生活。就像舟越[[footnote]]**译注：**原文为“船越”，疑似打错。[[/footnote]]先生所说的那样，希望有一天我每天都能吃到石榴。

&gt; **__10月19日__**
&gt; 母亲的病情正在恶化。 我已经尽力了，也许是时候告诉弟弟们做出相应的心理准备了。

&gt; **__10月22日__**
&gt; 母亲咽下了最后一口气。

&gt; **__10月24日__**
&gt; 今天聚会的时候，把母亲的石榴拿出来了。 和我们平时吃的优质石榴相比，味道确实不怎么样。 俱乐部的会员们似乎也不太满意，虽然他们没有说出口。 但对我来说，它拥有比我吃过的任何其他饭菜都更特别的味道，它比其他任何食物都更重要。 每咬一口，我都感觉母亲的心都进入了我的嘴里。 我第一次尝到重要的人的石榴的味道。
&gt; 聚会结束后，东条小姐叫住了我。 她说她很担心，因为我的举止与平常不同。 我很惊讶被她注意到了，于是不由自主地开始倾诉。她非常体贴地倾听着。这或许是我很久以来第一次向别人倾诉内心的感受。

&gt; **__11月9日__**
&gt; 在车站偶遇了东条小姐。这是我第一次在明亮的地方清楚地看到她，她是一位非常美丽的女士，这令我十分惊讶。我们闲聊了一会，但我对她不仅在俱乐部聚会中，还存在于其他地方这一事实产生了一种不可思议的感动。

&gt; **__11月21日__**
&gt; 聚会结束回去的路上，东条小姐提出是否可以私下见面。她说对我产生了兴趣。我有点困惑，但最终同意了。坦白说，我也对她感兴趣。

&gt; **__11月28日__**
&gt; 和东条小姐在一家料亭[[footnote]]**译注：**高级日式餐厅。[[/footnote]]共进晚餐。我们意外地非常合得来。我们谈论了喜欢的书籍、食物、我的工作、以及她的研究等等各种话题。她很擅长聊天，即使是我不太懂的事情，她也能有趣地传达给我。反过来，她也对我的故事表现出浓厚的兴趣。她拥有与我以前见过的任何女性都不同的神秘魅力。我们约好了再次见面之后就分开了。

&gt; **__12月12日__**
&gt; 今天和东条小姐一起去了一家餐厅。看着她平静的微笑，我感到内心十分充实。今天我们又聊了许多话题。她似乎也在一个家教很严的家庭中长大，经历了不少困难。但正因如此，她的举止非常有礼貌，给我留下了深刻印象。

&gt; **__12月17日__**
&gt; 我能感觉到自己被东条小姐所吸引。 我时不时就会想起她。 那长而美丽的黑发，那双静静闪烁的眼睛，那迷人的红唇，那温柔的声音。

&gt; **__1月16日__**
&gt; 今天和她见面的时候，我不禁想要吃掉她。同时，她似乎也想吃掉我。在她注视着我的眼睛中，有一种与看异性的眼神不同的，特别的目光。这就是人们所说的相互深爱的感觉吗？这种愚蠢的想法浮现在我的脑中。

&gt; **__2月6日__**
&gt; 东条小姐跟我说我们以后不要在聚会之外再见面了。这突如其来的决定让我感到吃惊，但她说她的父母已经为她安排了未婚夫。，她告诉了她的家人关于我的事情，但似乎他们没有听，计划在下个月左右结婚。我非常震惊，但我不想给她添麻烦。也许我应该放手。

&gt; **__2月20日__**
&gt; 今天聚会的时候，我在入口遇到了她。当她看到我时，露出了一种惊讶的表情，然后有些寂寞地笑了笑。我有一种冲动想要带她走，但是她也好，我也好，我们都有自己的生活和地位。从来都是这样。即便我成为了一生，救治其他人，也很厉害似的吃人来与众不同，但我却无法拯救一个重要的人。
&gt; 今天的聚会上有石榴，但说实话我不记得是什么味道了。感觉其他人都在担心我，但是那些记忆也很暧昧。如果说现在有什么东西能让我的舌头感受到味道的话，那大概是东条小姐的石榴了。

&gt; **__2月25日__**
&gt; 我感到压抑着的情感变得更加强烈。我不禁开始想象自己亲手去做些有的没的的。今天，我收到了浮田先生的来信。居然是聚会的通知信以外的来信，这令我感到惊讶，不过信中写着“可以帮助你”。虽然他也是个神秘的人物，但如果他说可以帮助我，我还是打算去看看。

&gt; **__2月27日__**
&gt; 我前往了浮田先生告诉我的地址。那里有一个可疑的男人，他讲的故事非常难以置信，但他向我展示了一些证据，让我相信这是真实的。那个男人说，他可以重塑我们的身体，使我们成为与人类不同的存在。而且，我们可以永远地，或者说至少可以在很长时间内相互爱着。他确实在我面前重塑了一只老鼠。虽然那个样子非常瘆人，但我认为，如果这能让我与她永远在一起，那也不是坏事。这跟把她杀了吃掉，然后就这样结束这段爱情相比要好得多。

&gt; **__3月2日__**
&gt; 东条小姐告诉我，她的双亲正催促她尽快办结婚手续。她还说她的未婚夫是个很无聊的男人。这句话让我下定了决心。我在电话里告诉了她我的想法。

&gt; **__3月5日__**
&gt; 明天，我们将舍弃人类的形态。把我们迄今为止的一切，从今往后的一切统统丢掉，成为生命中只有彼此相爱一事的怪物。我和她都有多年建立起来的社会地位、家庭、朋友。但这些在我们变成肉块之后都不再重要。我们已经讨论好也做出决定了。她一直害怕背叛父母，但如今她也同意这已经不再重要。虽然失去了她的头发、眼睛和声音十分可惜，但只要有她的肉体和心灵，就足够了。我希望这份爱能够天长地久。
[[/collapsible]]
[[collapsible show=&#34;+ 在平坂诚一的房间里发现的信&#34; hide=&#34;- 关闭&#34;]]

&gt; 本人很担心您在前几天聚会中的状态，因此我冒昧地和东条女士以及六角先生交谈了一下
&gt; 我已经大致了解了情况。无法实现的爱情确实令人痛苦

&gt; [[&gt;]]
&gt; 谨具
&gt; [[/&gt;]]
&gt; 平成██年2月24日
&gt; [[&gt;]]
&gt; 浮田
&gt; [[/&gt;]]
[[/collapsible]]</textarea></pre>
