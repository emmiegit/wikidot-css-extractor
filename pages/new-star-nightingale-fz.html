        据本报记者Tralse在新星发回的报道，近年来在新星发生的争斗已经基本结束，并传回了大量资料，本报特在本期开展针对新星的专题报道。

-----

+++ 新星是什么？
       
       新星是由SCP基金会和全球超自然联盟牵头成立的地球异常委员会，于2022年8月2日发现的空间折跃型异常。该异常入口位于南太平洋的一尚未命名小岛（后更名为新星岛），进入该异常后会被传送至宇宙中一类地行星[[footnote]]即现在所称的新星[[/footnote]]。

+++ 新星事件是什么？

       新星事件指从2022年9月1日至2023年6月，各势力为争夺新星土地所产生的争斗。
       
       经专家团队近一个月的考察，新星上的文明刚刚进化至古典时代，巨量自然资源仍未被开发。因此一经发现就引起世界各国的高度重视，各国都蠢蠢欲动，意图进入新星开采资源。在此严峻的背景之下，联合国五个常任理事国发起了一项倡议，即禁止国家力量干预新星资源的开采，全部任务交由企业，组织及个人进行。为保险起见，新星岛由五常派兵驻守。这项倡议被称为《联合国常任理事国关于处理新星问题的倡议》[[footnote]]下文简称《倡议》[[/footnote]]

       在《倡议》的推动下，经地球异常委员会商议决定，允许以地球相关异常组织为主体的考察队伍进入新星，进行资源勘探及开发工作。但在确定各组织人员配比时，地球异常委员会内部发生了极其激烈的争吵，而后不欢而散，由各组织自行筹备进入新星的事宜。

       世界各国均表示了关切，部分国家提出愿意赞助一些异常组织的考察工作，受到欢迎。于是在《倡议》提出三个多月后，即2023年初，SCP基金会，全球超自然联盟，蛇之手，MC&amp;D公司等异常组织/集团各自成立考察队进入新星，新星事件开始发酵。

        新星的地理构造与地球大致相同，为便于称呼，仍然将新星分为亚洲，非洲等，但必须称呼为“新亚洲”“新非洲”，以此类推。

        全球超自然联盟考察队携带了大量武器，包括各类美制装备，奇术炸弹等。进入新星世界后迅速在新美洲建立据点，成立殖民地，将当地的土著人集中进行劳作，并在阻止其他势力进入新美洲的同时，积极向新亚洲，新欧洲扩张。

        相比较而言，SCP基金会的考察队显得温和许多，他们仅仅在新东亚建立了数个科考站，探查矿物储备并为后续的大型采矿设备运进作准备。SCP基金会似乎没有太大的野心，其势力范围仅仅为全球超自然联盟的十五分之一。但仍然招致后者的进攻。SCP基金会本部在提出严重抗议的同时，也开始向新星运送武器，自称是为了保护自身安全。

        如果说SCP基金会野心不大，蛇之手则似乎是完全没有野心。他们在新欧洲仅仅建立了一个据点，将被放逐者之图书馆的大门开到了新星，除此之外对其他地区再无侵入。

        除了以上三个异常组织，其余的组织如MC&amp;D公司，也在新星其余地区展开了惨烈的角逐，造成大量人员伤亡，这一混乱局面维持了半年时间，期间新星原住民曾数次反抗过外来者，但均以失败告终。

+++ 新星事件的后续？

         在长达半年的混乱局面趋进白热化时，各国政府再次对新星内发出的争斗表示关切。某国首相声称如果混乱持续下去，他就会命令把炮舰开进新星从而武装干预局势。在压力之下，各组织陆续宣布停火，加紧自然资源开发。

        随着大型机械的运进，新星的现代化程度不断提高，以乘坐火箭的速度直接从古典时代冲入了信息时代。但由于以全球超自然联盟为首的一批异常组织担心新星的土地会在某时被其他组织抢走，因此开始了类似毁灭性的开发，力图在最短的时间内带走最多的资源，引发了地球社会的强烈谴责。SCP基金会等势力提出抗议，但未进行进一步举动。

         SCP基金会的举动一如既往地稳健，其势力范围在新星事件结束后囊括了整个新东亚及新大洋洲部分，但并没有运进过多的开发机械，而是保持在稳定的开发量。尽管有匿名人士称SCP基金会暗中也在进行毁灭式开采，但目前并无实据。

        虽然以上两个最为庞大的异常组织开发的方法各有不同，但其对于属地的新星原住民采取的行动却是如出一辙的冷漠。在全球超自然联盟属下的原住民被强迫采集资源，而SCP基金会属下的原住民据称有大量被归为D级人员。相比而言，蛇之手属地对于新星原住民则类似于天堂，没有压迫和剥削，一切如常。在被问及原因时，蛇之手负责人称：“图书馆对于开发没有兴趣，自然对于压榨没有兴趣。”

          由于以上的行径，新星原住民的起义行为也此起彼伏，但都被各大异常组织所降服，MC&amp;D公司的考察队甚至将俘虏集中枪毙，在绝对武力的影响下，目前为止新星社会相对稳定。

+++ 相关采访

        为获取最新资料，Tralse记者还采访了数名异常组织官员，提出了数个问题并得到解答。

+++++ 全球超自然联盟 新星事务处处长 克鲁克斯

&gt; Q：请问全球超自然联盟在新星的发展战略是什么？
&gt; 
&gt; A：在确保自身不受侵害的同时，保持收益最大化。
&gt; 
&gt; Q：全球超自然联盟为什么要对新星的环境造成巨大破坏？
&gt; 
&gt; A：当前新星各种势力交互错杂，形势十分严峻，为保证我方人员及财产安全，只能加进开发。部分组织以清心寡欲标榜自己，但是对于资源比谁都热心，嘴上说一套，背地搞大开发，两面做派。
&gt; 
&gt; Q：全球超自然联盟将会如何处理开发的资源？
&gt; 
&gt; A：这些资源是全人类的财宝，它们中的绝大多数将会被用来推动人类发展，保证各类资源稳定供应，为人类谋福祉。
&gt; 
&gt; Q：请问新星原住民是否属于“人类”的一部分？
&gt; 
&gt; A：（含混不清的咒骂）

+++++ SCP基金会 新星特派干事 夜莺

&gt; Q：您如何看待在本次新星事件中SCP基金会的表现？
&gt; 
&gt; A：我认为SCP基金会作出了良好的反应，自从十年前我们决定将自身的存在公之于众，并牵头成立地球异常委员会以来，SCP基金会一直尽职尽责的接受监督，完成自身使命，并将人道主义发扬光大。在本次新星事件中，相信你也可以看见SCP基金会的手段极其温和人道。
&gt; 
&gt; Q：对于全球超自然联盟，您有什么需要说的？
&gt; 
&gt; A：全球超自然联盟罔顾自然规律和环境保护理念，只看到自身利益，阻碍新星长远发展，实在是无比自私，SCP基金会提出严正抗议。
&gt; 
&gt; Q：SCP基金会在新星的发展方向是什么？
&gt; 
&gt; A：SCP基金会会以新星环境承载能力为基础，进行有限的开发，保证新星生态环境良好。
&gt; 
&gt; Q：有消息称SCP基金会对于占领区已经进行了大开发，有此事存在吗？
&gt; 
&gt; A：纯属无稽之谈，SCP基金会对于社会的发展有长久的考虑，十分理智。提出这种谣言的人一定居心不良。
&gt; 
&gt; Q：SCP基金会认为新星是自己的殖民地吗？
&gt;  
&gt; A：新星是一个独立的文明，从来不是地球任何一个组织或政府的殖民地，我们仅仅是采取各种方式，帮助新星发展与提高而已。正如古时的学徒，跟着师傅学习的时候是没有工钱的，要认真学习才能独立开店，新星和地球就像是徒弟和师傅的友好关系。
&gt; 
&gt; Q：SCP基金会为何将大量原住民划为D级人员？
&gt; 
&gt; A：我认为你的理解有问题，SCP基金会向来只将罪大恶极之辈列为D级人员，但是新星的犯罪率明显高于地球，因此才有大量D级人员产生。我们帮助新星清除了社会渣滓，反而是大功一件。而且D级人员的数量并不像你想象的那样多，你大概是听信了谣言。

+++++ 蛇之手 新星事务办主任 迪伦威克

&gt; Q：关于新星事件，您有什么想说的？
&gt; 
&gt; A：新星正被迫走向死亡，凶手是我们每个人。
&gt; 
&gt; Q：可以详细解释一下吗？
&gt; 
&gt; A：（沉默）

+++ 新星事件背后的疑点

++++ 《倡议》的发布

      在新星事件中，最令人匪夷所思的一件事莫过于《倡议》的发布，世界各国同时保持了高度的一致，将开发权交给了刚刚公开承认自身存在的各异常组织，针对这件事，我们邀请到了本报特约评论员王建国进行评述。

      //《倡议》的发表是在整起事件中最为奇怪的事情，世界各国，尤其是一些大国似乎完全没有理由放弃自身利益的。新露面的各异常组织，其性质对于大众而言难以理解，目的尚不真正明确，在此情况下将如此重要的任务派由它们进行，唯一的解释就是它们受到了各国的指示乃至操纵。//

      //在我个人观点下，各异常组织根本无法保持长期隐蔽，不被政府发现。因此我猜测在很早的时候，政府就已经和它们达成了深层次合作。而新星恰好是它们在群众前证明自己的良机。在某些国家的角度上讲，是不希望新星存在的，可能会导致本就不稳的社会结构动荡，人民出逃至新星等后果。但其政府绝不可能自己亲自下场破坏新星，因此采取了派遣异常组织的做法。//

       //异常组织，尤其以全球超自然联盟为首的集团摧残新星，代表的就是其身后的国家；而以SCP基金会为首的异常组织，我有把握认为被另一批国家所指示，至于所谓后者的大规模开发行动，我更倾向于谣言一说。因此《倡议》的发布也是可以理解的了，一批国家想借由它洗白自己，另一批国家无奈于大势不得不跟从。以上就是我的看法，谢谢。//

++++ SCP基金会真的是善男信女吗？

      作为与全球超自然联盟并列的超大异常组织，SCP基金会对于新星的欲望低到了令人发指的程度，让人不禁产生怀疑，SCP基金会真的是善男信女，清心寡欲吗？下面是几种猜测。

+++++ 猜测一：双面说

       网络上的论调之一是SCP基金会表面上实行人道主义，背地里和其他异常组织进行的大规模破坏并无区别，该猜测由一名德国记者发起。由于SCP基金会占区绝大多数地区禁止媒体进入，这名记者暗中潜入其占领区，找到了数名新星原住民，后者声称SCP基金会实行冷酷无情的政策，极端压迫原住民。但由于记者未携带录音设备，仅拍摄下数张原住民照片后离开，将经历上传到因特网上，有相当数量的赞成者。目前为止，双面说是针对SCP基金会支持者最多的猜测。

        该记者一个月前被发现死在柏林的家中，经鉴定为心脏病突发。

+++++ 猜测二：异常说

         另外一批网民提出了不同的观点，他们认为SCP基金会虽已经在数年前宣布将绝大多数异常移交给联合国管理，但一定会留下部分能够为其所用的无害异常，而这些被藏起来的异常可能在新星事件中发挥了重大作用。目前对其作用的猜测包括但不限于：在不运进机械，不引人注意的情况下取走资源；控制原住民心灵为己用，使其不认为自己受到压迫等。这种论调也在网络上有一定市场。

+++++ 猜测三：谎言说

         这种猜测被少数极端分子相信，是最为耸人听闻的一种，因为它不仅把矛头对准SCP基金会，甚至把矛头对准了所有参与此事的政府和组织。该猜测认为，整个新星事件都是一个谎言，是政府为了缓解国民近年来对于自然资源短缺的担忧而撒下的谎言，各异常组织立足未稳，也需要这样的一个机会来让自己站稳脚跟，因此策划了整起新星事件。这种猜测不被绝大多数人相信，仅有少数信奉者。

       以上三种猜测是最为出名的三种，受篇幅影响本报暂不刊登更多。需要注意的是所有这些猜测都没有确凿的证据，仅仅停留在猜测阶段。

-----
       新星的发现对于人类而言意味着什么，有多种看法，但毫无疑问的是这是人类的曙光，是资源即将枯竭之时上帝送来的礼物。借由这批资源，人类将得以迈上一个新的台阶，未来必定重放光明！

        以上就是关于新星事件的专题报道，记者Tralse仍将持续发回最新新闻。</textarea></pre>
