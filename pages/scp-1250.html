    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1250 - Alternate Reality Recorders
**Auteur :** [[user UncleJoe]]
**Traducteur :** [[user TheReader52]]
**Date de publication originale :** 11 mars 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1250

**Classe :** Sûr

**Procédures de Confinement Spéciales :**  SCP-1250 doit être gardé dans un coffre-fort à double verrouillage, dans une enceinte résistante au feu dans le Site-██. Le conteneur de stockage de SCP-1250 ne doit pas être ouvert par un membre du personnel ne disposant pas d&#39;un niveau d&#39;accréditation de trois (3) ou plus.

Les instances de SCP-1250-1 et SCP-1250-2 ayant été utilisées doivent être étiquetées et classées dans une pièce voisine, catégorisées par date, longueur et contenu. Les bandes peuvent être visionnées sans restriction pour tous les membres autorisés. Pour une liste complète des enregistrements disponibles, se référer au document [DONNÉES SUPPRIMÉES]. Les chercheurs souhaitant utiliser des exemplaires vierges de SCP-1250-1 ou SCP-1250-2 pour des expériences doivent soumettre une demande formelle auprès du Dr Carter, avec les détails de(s) expérience(s) en question et le nombre d&#39;instances demandés.

**Description :** À la date du ██/██/20██, SCP-1250 est une collection de █████ cassettes audios, et de █████ cassettes VHS (SCP-1250-1 et SCP-1250-2 respectivement). SCP-1250-1 et SCP-1250-2 sont de couleur cendre et dépourvues de toute forme de marque ou d&#39;étiquette. À l&#39;intérieur, elles sont complètement indistinguables d&#39;autres cassettes de conception similaire, et peuvent être utilisées par n&#39;importe quel système d&#39;enregistrement audio/vidéo standard. Cependant, les instances de SCP-1250-1 et SCP-1250-2 n&#39;enregistrent pas précisément les évènements. Lors de la lecture des cassettes de SCP-1250-1 ou SCP-1250-2, il y a des différences notables entre le contenu audio/vidéo enregistré et les évènements réels que les participants se souviennent d&#39;avoir observé.

Bien qu&#39;inconsistantes, ces altérations ne sont initialement jamais importantes. Les situations présentées dans les enregistrements sont en grande partie les mêmes, mais des changements subtils (différences de prononciations, choix des mots, les meubles présentes dans la pièce, genre/âge des individus enregistrés) sont observés lors de comparaisons avec des enregistrements standards. Dans le cas de SCP-1250-2, des altérations visuelles se manifesteront à la place des altérations auditives, les bandes vidéos ne présentant pas d&#39;audio. De multiples enregistrements simultanés altèreront plus les enregistrements, avec un nombre plus élevé de SCP-1250-1 et SCP-1250-2 durant une session résultant en des variations plus dramatiques. Les seules variables consistantes entre toutes les instances sont la date, l&#39;heure et le lieu, qui sont toujours 100% identiques pour les enregistrements d&#39;un même évènement.

Les tests ont également montré que les instances de SCP-1250-1 et SCP-1250-2 ne semblent pas posséder de limite de stockage. Les enregistrements continueront indéfiniment jusqu&#39;à leur arrêt manuel. Les enregistrements spécialement longs n&#39;ont pas montré un plus grand nombre de changements que les enregistrements plus courts, même si un grand nombre d&#39;évènements sont enregistrés ou si le dispositif d&#39;enregistrement a traversé une grande distance durant la durée de l&#39;enregistrement. Les instances de SCP-1250-1 et SCP-1250-2 ne peuvent pas être réécrites, et toutes les tentatives de transférer les données vers d&#39;autres formats ont échoué.

**Addendum 1250-I :** Le 02/15/199█, un test fut conduit, dans lequel les chercheurs lancèrent 3 instances de SCP-1250-2 et 3 systèmes de vidéos standards à une même location, avant de les éloigner les uns des autres par paires. Les 6 enregistrements commencent de la même façon, sans différences notables avant que les groupes soient significativement éloignés les uns des autres. Par conséquent, les chercheurs considèrent désormais que les altérations ne se manifesteront pas en présence d&#39;un autre enregistrement partiel, et que les évènements enregistrés d&#39;une instance de SCP-1250-1 ou SCP-1250-2 ne sont pas écrites en temps réel.

**Addendum 1250-II :** Le 04/02/2001, le Dr T████ procéda à une reconstitution  d&#39;un précédent test sur SCP-1250-1 ayant eu lieu le ██/██/199█. Les conditions de la cassette de contrôle furent recréées jusque dans les moindres détails ; les membres du personnel impliqués reprirent leurs rôles, et mentirent de façon répétée à propos de la date et de l&#39;heure de l&#39;enregistrement. Les résultats de SCP-1250-1 ne furent pas les mêmes que ceux du test précédent.

**Addendum 1250-III :** Une série de tests conduits entre le  07/██/2006 et le 09/██/2006 par le Dr T████ et le Dr Carter ont conclus que les enregistrements par SCP-1250-1 et SCP-1250-2 présentent moins de modifications quand l&#39;évènement présentent un nombre extrêmement élevé d&#39;issues possibles, particulièrement dans le cas de jeux de hasards. Les enregistrements d&#39;objets de jeux de hasards (cartes, dés, machines à sous, roulettes, fléchettes) ne présenteront quasiment jamais d’altérations en dehors de l&#39;objet (des objets) central, quel que soit le nombre d&#39;instances de SCP-1250 utilisées.


**Addendum 1250-IV :** Les tests sur SCP-1250-2 sont mis en pause pour une durée indéterminée. Pour plus de détails, se référer au [[[experiment-log-1250|Rapports d&#39;expériences 1250-A et 1250-B]]].
