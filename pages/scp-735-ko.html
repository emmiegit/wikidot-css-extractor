**일련번호:** SCP-735-KO
 
**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-735-KO는 현재 제42기지의 25만 m^^2^^ 크기의 주거용 건물을 겸한 대형온실에 격리되어 있다. 대상은 2013. █. ██에 이루어진 활동범위의 확장 이후로부터, 활동범위를 넓히려는 행동을 보이지 않고 있다. 구역 내의 환경은 대체로 해당 기지의 기후에 알맞게 조성한다. 실험을 위해 다른 기후에 서식하는 식물을 소량 취급하며, 구역 내에 외부의 식물을 반입하는 걸 제외하면 별다른 제제는 요구되지 않는다. 기지 내 재단 직원중 서류작업절차를 완료한 인원에 한해, 구역 내의 거주가 허가된다.

**설명:** SCP-735-KO는 현재 바이러스의 형태를 띄고 있는 극소형 생물체로 추정된다. 해당 생물체는 주로 목본식물에 붙은 채 영양분을 흡수하고, 정체불명의 물질을 식물 내에 주입하여 감염시키는 활동을 한다. 개체는 기류를 통해 이동하는데 햇빛, 특히나 직사광선에 매우 취약한 특성이 있어 이동 중에 약 95% 이상이 파괴된다. 현재 개체는 구역 내의 공원 일부분을 제외한 모든 식물을 감염시킨 상태로, 구역 외부로도 충분히 활동범위를 넓힐 수 있는 상태이나 오랫동안 범위가 늘어나지 않았다.

SCP-735-KO가 주입하는 물질은 식물 내부를 변화시킨다. 해당 식물의 내부는 개체의 영양분 흡수율을 증가시키는 방향으로 변화하고, 식물 내의 세포는 해당 물질을 생산하여 식물 전체로 그 감염 범위를 늘린다. 이로 인해 결국 해당 식물은 개체에게 완전히 감염된다. 개체는 숙주인 식물에 크게 영향을 미치지 않을 정도의 영양분만을 흡수하며 다른 식물로 이동한다. 감염된 식물의 씨앗이나 꽃가루에는 해당 물질이 포함되지 않았다.

SCP-735-KO 자체나 그가 분비하는 물질은 동물성 개체에 해가 된 사례는 전혀 발견되지 않았으며, 숙주가 된 식물한테서도 큰 피해를 입는 경우는 없으나 한가지 특이점은 숙주가 된 식물에서 기류나 햇빛에 의해 특정한 소리를 내며 공명한다는 점이다.(해당 현상 혹은 식물에서 나오는 음향을 SCP-735-KO-A라 명함)[[footnote]] SCP-735-KO-A가 나오는 요인과 의의는 연구진 사이에서도 의견이 분분하다. 요인 면에서는 특별한 원인이 따로 없지 않는가하는 의견이 있는가하면 현재까지 나온 요인들이 전부 얽혀져 나타나는게 아니냐하는 의견도 존재했다. 또한 의의 면에서는 공명으로 인하여 SCP-735-KO가 이동하기 쉽게 하도록 하기 위함이라고 주장하기도 하고, 감염/비감염 식물을 구분하기 위해서라는 의견도 있었다. 아직까지는 확실한 결론이 맺어진 바가 없다.[[/footnote]]

SCP-735-KO-A는 식물에서 악기 소리가 나오는 현상을 가리키며, 식물 하나에서 하나만의 악기 소리가 나오는 게 아니고 약 3~5개의 악기가 합주하는 듯한 소리가 나온다. 연주되는 악기의 범위는 상당히 넓은 편이며, 이 현상은 하루 내내 거의 끊기질 않은 채 계속되는데, 시간대에 따라 음악의 분위기나 음량이 다르게 나타났다. 해당 음향은 각 식물의 부산물, 예컨대 씨앗이나 낙엽 혹은 꽃잎, 꽃가루에서도 나타나며, 각각 우드 실로폰, 윈드벨, 하프와 같이 대체로 가벼운 음색을 나타냈다. 담당 연구진에선 SCP-735-KO-A의 분위기나 음량에 따라 따로 종류를 구분해 놓고 있으며, 735-KO-A-α,β,γ식으로 명명하여 현재 총 17개의 패턴을 파악했다.

SCP-735-KO-A는 감염된 식물 사이를 이동하는 양상을 보인다. 이러한 특징이 특히 두드러지는 게 주로 대로변에 심어진 가로수인데, 가로수에서 트럼본, 트럼펫 등의 소리가 나오고 그 주변의 잔디나 잡초에서 각종 악기 소리를 내면서 특정 방향으로 이동한다. 이러한 음향의 이동은 흡사 &#39;퍼레이드 행진&#39;을 연상시킨다. (해당 음향을 735-KO-A-α로 지칭) 음향의 이동속도는 약 시속 4.5 km이며, 크기는 90~105 db 정도로 나타났다. 현재 격리 구역을 기준으로, 735-KO-A-α의 &#39;행진&#39;은 관리동 건물 앞 도로에서부터 시작되며, 정오부터 약 2시간 동안 진행된다.

SCP-735-KO에 감염된 식물을 없애려고 할시, 주변에 한 번이라도 SCP-735-KO-A를 경험한 인원들이 이를 막으려고 한다. 이전에 감염된 식물을 옮기는 작업을 하던 도중, 개체의 특성에 대해 잘 아는(앞서 언급한 밈에 대해서도) 연구진들이 자신들이 밈에 영향을 받고 있다는 것을 알고 있음에도 작업을 중지시키려고 한 바 있다. 이러한 행동의 강도는 사람마다 각각 다르긴 하나 대부분 인위적으로 막을 수 있는 정도로, 끝내 식물을 없애면 거의 못내 아쉬워하는 듯한 반응을 보였다.

SCP-735-KO는 중국 ██시의 한 마을 ██████의 대규모 데모를 조사하던 중 발견되었다. 데모가 발생하기 20일 전, 한낮의 떡갈나무 유랑극단에서 배회공연을 한 후 그 지역의 중앙공원에 편백나무(//Hinoki Cypress//)를 기증하고 떠난 것이 확인됐고, 당시 신문기사에서 그 단체가 그곳에 나무를 기증하면서 한 단원이 &#39;요새 경제악화로 인해 침체해진 분위기를 이 나무를 통해 좀 더 밝아졌으면 좋겠다&#39;라는 말을 한 것으로 나타났다. 나무가 심어진 지 2일 후에 그 나무를 중심으로 공원 전체의 식물이 SCP-735-KO에 감염되어 SCP-735-KO-A가 발현되었다. SCP-735-KO는 곧이어 마을 전체로 퍼져 온 식물을 감염시켰다. 내부 언론을 조사한 바로는 초기엔 많은 주민이 당황했으나 얼마 지나지 않아 적응했으며, 더 나아가 마을 전체 분위기가 전보다 매우 향상되어 내부 경제가 급격히 활성화 되었다는 자료가 나오기도 했다. 그리고 데모 5일 전 시의원 ██████이 지역 방문차 들렀는데, &#39;음악이 굉장히 시끄럽다&#39;라는 이유로 그 지역에 있는 모든 나무를 전부 교체하라는 지시를 내렸다. 주민들은 모든 나무를 없애려는 것과 평소에 그 의원이 각종 비리 행각을 일삼는 것에 더해 극도의 분노를 표출했으며 이는 곧 대규모 데모로 발전하게 되었다. 재단에서는 주민들에게 SCP-735-KO에 관한 정보만 제외하는 등 기억조작을 가했고 중국 공안의 도움으로 해당 의원을 체포했다. SCP-735-KO에 감염된 식물들은 공원에 있던 편백나무를 제외하고 전부 소멸했다. 이에 재단은 유일하게 남아 있던 편백나무를 따로 옮겨와서 현재 격리구역의 관리동 건물 앞에 심었다.</textarea></pre>
