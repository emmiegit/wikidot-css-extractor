1.
昨晚 霓虹尾迹
划出某种悲哀的可能
城市郊区 折射黄昏的呼吸
浮潜于电缆或雨影
 沉默而潮湿的形体

遵照排练铸就的技艺
列车坠往桥梁
于是 遭镇压的哭泣
沉入柏油水洼的海滨
无用即弃的命运
停滞在无线电以北
那场钢筋水泥的梦里
下一站再下一站
在候鸟归来前的天空徘徊

空旷的十字路口
喧嚣间隙
两种余光冲撞
雨刷器自动运行
又一次
再一次
企图将一切拭去

2.
十六岁生日后
我只身向东逃走

潮汐效应
彻底摧毁了我

[[=image  http://scpsandboxcn.wikidot.com/local--files/echoaphaniptera2/Ob%C4%9Bti_sr%C3%A1%C5%BEky_st%C3%A1vkuj%C3%ADc%C3%ADch_s_vojskem_v_dubnu_1917.jpg]]

3.
那时 记忆还很遥远
你失了神 缓缓摇摆
小指搅散云端

亚利桑那
一九六七年
无人再会涉足的荒野
金属裂片不断飞旋

她穿过檐廊
步履蹒跚
我回到山峦
瞻仰光的倾泻
话语随雾霭散尽
浸入松林银白的睡眠
声音永远被对错抹去
在缄默中腾起残焰
我们用第三十次出演
扼杀已死的理想
践踏未竟的贡献
一切的一切
在此诀别

亲爱的嘶鸣与管弦
我们总会
奔向海无垠的一边

旁观者有时沉默
有时呐喊
从不愿明白
所有蔚蓝色情感
皆指向同一种璀璨

4.
四十五亿年前
干涸的颤音，
成为歧路人
迄今尚能辨识的醉呓。
雨后，
车辙抚慰的浆果
将呕出愚人的纯金，
仲夏已谢幕于
碎银嚎啕的林荫。
春季来临。

事到如今，
唯独目盲的鼩鼱
未尝在黑夜中爬行。
待我汲干贤者
沁蜜的咽喉，
咬碎诗人
泛涩的回首，
它才发出呻吟：
爱人啊，爱人
你可曾相信
所逐追的光轮
不过黄昏的陷阱
经不住一星叹息
激情、踌躇、雏菊
夜莺、狂欢、愁绪
一切可燃物品，
便堕入湿地
折断髓骨，割舍神经
沦作我的眼睛
恭喜。

抱歉，
直至今朝的末班
被幻影埋没前，
仍有人在同沉默对峙
作为回敬：
所有值得被爱的孩子
从这段被倒置的岁暮开始
去尝试惠存
一簇雨林
无力承受的武器，
一声啜泣
足以招致的敌意，
还有你们
奔流于子夜的怜悯。

倘若我们坚信，
八千万兆年后
群峦归于沙海
暗礁触及天际。
倘若我们能够坚信，
黛色的亲吻
足以撕裂暗云，唤醒雷雨
将沾污土地的绚烂涤净。
倘若我们永远坚信，
惨白的卵鞘
尚能引燃言语，击破囹圄
同亿万株梦的雏形
与一次呼吸
坠向地平
成为
一代人所憎恶的垂暮，
一代人所深爱的黎明。
