**Αριθμος Αντικειμένου:** SCP-840

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Λόγω της παρουσίας του SCP-840 σε οικοσυστήματα σε όλο τον κόσμο, το SCP-840 δεν μπορεί να περιοριστεί πλήρως. Τα κρούσματα και οι πιθανές επιδημίες του SCP-840 πρέπει να αναφέρονται είτε στον Δρ. ████ είτε στους επιβλέποντες της βιολογικής έρευνας για άμεσο περιορισμό.

Τρία δείγματα του SCP-840 φυλάσσονται στην περιοχή βιοερευνών-12 για μελέτη. Τα δείγματα πρέπει να συνηθίσουν μέσα σε τμήματα σωληνώσεων PCB, διαμέτρου 30 mm (1,2 ίντσων) και μήκους 300 mm (11,81 ίντσες), και να τους παρέχεται σταθερή ροή νερού που περιέχει βιολογικό υλικό για &#34;χώνεψη&#34; τρεις φορές την εβδομάδα. Τα δείγματα δεν πρέπει να αφήνονται να αναπτυχθούν πέρα από το μήκος του σωλήνα και ο έλεγχος των συστημάτων αποχέτευσης βιολογικών χώρων για παραβιάσεις του περιορισμού πρέπει να διεξάγεται κάθε έξι μήνες.

**Περιγραφή:** Το SCP-840 είναι ένας τύπος αμοιβάδας που ζει σε σκοτεινά, υγρά περιβάλλοντα, η οποία, υπό τις κατάλληλες συνθήκες, θα σχηματίσει μια μοναδική συμβιωτική σχέση, &#34;ενώνοντας&#34; τις δύο πλευρές με την έκκριση μιας εξαιρετικά παχύρρευστης βλέννας. Αυτές οι ενωμένες αποικίες είναι ικανές να αναπαράγουν πολλές από τις λειτουργίες των ζωικών ιστών, ιδίως των ζωτικών οργάνων. Παρόλο που το SCP-840 έχει έναν παραγωγικό ρυθμό ανάπτυξης και αναπαραγωγής, οι αποικίες είναι ικανές να υπάρχουν απαρατήρητες για χρόνια.

Οι σωλήνες και τα συστήματα αποχέτευσης είναι το αγαπημένο περιβάλλον του SCP-840. Μέχρι σήμερα, έχει παρατηρηθεί μόνο μία περίπτωση αποικισμού του SCP-840 σε φυσικό περιβάλλον (βλ. αναφορά περιστατικού I-840A-1). Χρησιμοποιώντας το εξωτερικό του σωλήνα ως εξωσκελετό, το SCP-840 θα μετατρέψει, με την πάροδο του χρόνου, αυτά τα συστήματα σε ένα εκτεταμένο πεπτικό σύστημα, ικανό να εξάγει θρεπτικά συστατικά και υγρασία από τη διερχόμενη βιολογική ύλη. Το υλικό μεταφέρεται μέσω μιας συνεχούς ή συχνής ροής νερού που υποβοηθείται από περισταλτισμό και διασπάται με την έκκριση μιας εξαιρετικά όξινης βλέννας.

Σε μεγαλύτερους χώρους αποστράγγισης, όπως μέρη όπου έχουν σπάσει σωληνώσεις (είτε τυχαία είτε ως αποτέλεσμα συσσώρευσης SCP-840), οι αποικίες είναι ικανές να οργανώνονται σε πιο σύνθετες δομές, που μοιάζουν με &#34;όργανα&#34;, &#34;θαλάμους&#34; και &#34;σφιγκτήρες&#34;. Οι σφιγκτήρες χρησιμεύουν για τον περιορισμό της ροής υγρών και στερεών, προκαλώντας συχνά συσσώρευση ύλης ώστε να αυξηθεί η επιφανειακή επαφή με το SCP-840. Οι θάλαμοι αναπτύσσονται συνήθως σε μεγαλύτερες κοιλότητες και βοηθούν στη διαδικασία της πέψης με την έκκριση μιας εξαιρετικά όξινης βλέννας ή με το να χρησιμεύουν ως χώρος αποθήκευσης ανθεκτικών ή δύσπεπτων υλικών. Ο μεγαλύτερος θάλαμος που έχει καταγραφεί είχε ανακατευθύνει ένα μεγάλο σύστημα αποχέτευσης στο █████████████ των Ηνωμένων Πολιτειών και είχε καταλάβει [ΑΠΟΡΡΗΤΑ]. Το δύσπεπτο υλικό συχνά παραμένει σε αυτούς τους θαλάμους επ&#39; αόριστον, έως ότου είτε προωθηθεί περαιτέρω κατά μήκος της &#34;οδού&#34;, είτε εξαναγκαστεί να περάσει μέσα από τα τοιχώματα του ίδιου του θαλάμου. Οι θάλαμοι μπορούν επίσης να αποκτήσουν χαρακτηριστικά παρόμοια με το στομάχι ενός πτηνού, αποθηκεύοντας άπεπτα υλικά, όπως πέτρες, με σκοπό τη σύνθλιψη δύσκολων υλικών. Κατά την εξέταση του περιεχομένου ενός τέτοιου θαλάμου βρέθηκαν τα εξής: 2 δαχτυλίδια, 28,20 δολάρια σε νομίσματα, αρκετοί σκελετοί χρυσόψαρων (αριθμός ασαφής), αρκετοί σκελετοί αρουραίων (αριθμός ασαφής), 1 ζευγάρι γυαλιά, 19 προφυλακτικά, 1 κλειδί, 3 κούκλες, 1 καβούκι χελώνας, 1 ζευγάρι ψεύτικα δόντια και 0,76 κιλά ανθρώπινων μαλλιών.

Σε σπάνιες περιπτώσεις, έχει παρατηρηθεί ότι το SCP-840 οργανώνεται σε άλλους &#34;ιστούς&#34; και ακόμη πιο σύνθετες δομές. Κάποιες από αυτές είναι γνωστό ότι μπορούν να εκτοπίσουν χώμα, πέτρα, σκυρόδεμα, ακόμη και μέταλλο με ένα συνδυασμό οξέων και φυσικής πίεσης. Το υλικό που ανασκάπτεται χωνεύεται και μεταφέρεται μέσω του συστήματος, επιτρέποντας στο SCP-840 να επεκταθεί πέρα από τον &#34;εξωσκελετό&#34; του και να δημιουργήσει νέες οδούς. Υπήρξαν σπάνιες περιπτώσεις επανασύνδεσης αυτών των κλάδων με άλλα τμήματα της ίδιας οδού, δημιουργώντας ένα κυκλικό σύστημα. Άλλες δομές είναι γνωστές για το σχηματισμό πολύπλοκων συστημάτων αντλιών και βαλβίδων, που κυκλοφορούν πεπτικό υλικό μέσω ρυθμικών συστολών παρόμοια με μισ καρδιά.

Στις περισσότερες περιπτώσεις, κάθε υλικό που τελικά δεν χωνεύεται εξωθείται έξω από το σύστημα, όπου και αν καταλήγει η σωλήνα, ή μέσω των τοιχωμάτων των σωλήνων, και συχνά η φυσική ροή του νερού θα κατευθύνει το υλικό αυτό στα κανονικά συστήματα αποχέτευσης. Ωστόσο, σε πιο εδραιωμένες αποικίες (ιδίως εκείνες που περιέχουν συστήματα αντλιών και βαλβίδων), η ροή είναι γνωστό ότι ανακατευθύνεται σε άλλες εξόδους, μολύνοντας φυσικά ύδατα, αποχετεύσεις ομβρίων και σωληνώσεις γλυκού νερού. Όταν το υλικό δεν μπορεί να εκτιναχθεί ή να απορριφθεί, ιδίως όταν πρόκειται για μεγάλα αντικείμενα ακατάλληλα για απόρριψη μέσω της αποχέτευσης, το σύστημα μπορεί να φράξει. Αρκετά καταγεγραμμένα περιστατικά δείχνουν ότι υπό αυτές τις συνθήκες το SCP-840 θα προκαλέσει έμετο, μέσω μιας σειράς μεγάλων συσπάσεων και της χαλάρωσης των σφιγκτήρων.

Το SCP-840 παρατηρήθηκε για πρώτη φορά στις  ██/██/████, στο ██████████████████, ████████, Ηνωμένες Πολιτείες, όταν ένας κάτοικος υπέστη εγκαύματα δευτέρου βαθμού ενώ προσπαθούσε να ανακτήσει ένα χαμένο δαχτυλίδι από το νιπτήρα του μπάνιου με το χέρι, πιθανότατα από την επαφή με πεπτικά οξέα, και το σπίτι τέθηκε στη συνέχεια υπό έρευνα. Αφού αφαιρέθηκαν αρκετά μέτρα σωληνώσεων, σχίζοντας μέρος της οδού κατά τη διαδικασία, διαπιστώθηκε ότι η αποικία ήταν παρούσα σχεδόν σε κάθε σύστημα αποχέτευσης και σωληνώσεων του σπιτιού, οπότε το σπίτι κηρύχθηκε βιολογικά επικίνδυνη περιοχή από τις τοπικές αρχές. Ενώ βρισκόταν σε εξέλιξη επιχείρηση για την αφαίρεση των σωληνώσεων του σπιτιού, ένα δεύτερο περιστατικό συνέβη σε ένα σπίτι σε γειτονικό οικοδομικό τετράγωνο, όπου ένας κάτοικος, για άγνωστους λόγους, χρησιμοποιούσε την τουαλέτα του για να πετάξει μεγάλες ποσότητες πλαστικού, προκαλώντας τελικά απόφραξη σε έναν από τους θαλάμους. Ως αποτέλεσμα, η αποικία SCP-840 αναγκάστηκε να εκτοξεύσει το μερικώς χωνεμένο υλικό που αφαιρέθηκε όχι μόνο από τη δεύτερη κατοικία, αλλά και από γειτονικά κτίρια, πλημμυρίζοντας αρκετά σπίτια. Το Ίδρυμα ειδοποιήθηκε για το ξέσπασμα ενός πιθανού SCP, και αμέσως μετά εγκαθίδρυσε την ανάπτυξη έχοντας καλύψει το [ΑΠΟΡΡΗΤΑ]. Αμέσως μετά τέθηκε σε ισχύ μια συσκότιση των μέσων ενημέρωσης.

||**Καταγραφή περιστατικού I-840**||

&gt; **Αναφορά περιστατικού I-840A-1:**
&gt;   
&gt; **Ημ/νία:** ██/██/████
&gt;   
&gt; Η πρώτη γνωστή περίπτωση αποικισμού του SCP-840 σε φυσικό περιβάλλον παρατηρήθηκε στο ██████████ της Αυστραλίας. Η αποικία ανακαλύφθηκε από μια ομάδα τεσσάρων σπηλαιολόγων που ερευνούσαν ένα ανεξερεύνητο τμήμα των σπηλαίων █████████ στο ████████. Σε συνέντευξή τους οι σπηλαιολόγοι δήλωσαν ότι η αποικία ανακαλύφθηκε όταν ένα μέλος της ομάδας προσπάθησε να συρθεί μέσα από ένα στενό πέρασμα, περίπου 150 μέτρα από την είσοδο του σπηλαίου, ενώ τα υπόλοιπα μέλη της ομάδας έμειναν πίσω, συνδέοντας προληπτικά ένα διασωστικό σχοινί. Αφού σύρθηκε για περίπου 3 μέτρα (10 πόδια), ο σπηλαιολόγος ανέφερε ότι αισθάνθηκε μια κολλώδη ανάπτυξη στα τοιχώματα του σπηλαίου, αλλά την απέρριψε ως βρύα και συνέχισε προς τα εμπρός. Η ομάδα ανησύχησε όταν ο σπηλαιολόγος ανέφερε ότι αισθάνθηκε ρυθμικές συσπάσεις που ακολουθούσαν τα τοιχώματα του σπηλαίου και θορυβήθηκε όταν ισχυρίστηκε ότι &#34;τραβιόντουσαν&#34; από τις συσπάσεις λίγο αργότερα, μετά από τις οποίες απεγκλωβίστηκαν με τη βία μέσω του διασωστικού σχοινιού. Ο απεγκλωβισμένος σπηλαιολόγος είχε υποστεί πολλαπλά ήπια έως μέτρια εγκαύματα σε μεγάλο μέρος του σώματός του και του παρασχέθηκαν οι πρώτες βοήθειες από το ιατρικό προσωπικό του Ιδρύματος. Μαζί με τον σπηλαιολόγο ανασύρθηκαν αρκετά οστά, τα οποία πιστεύεται ότι προέρχονται από μια κοντινή αποικία νυχτερίδων.

**Συμπληρωματικό έγγραφο:** Λόγω της έκτασης της αποικίας που αναφέρθηκε στο περιστατικό I-840A-1, η περιοχή έχει κηρυχθεί ζώνη περιορισμού για τους πολίτες μέχρι την πλήρη εξάλειψη της αποικίας, με την ονομασία Βιολογική Βάση ███.
