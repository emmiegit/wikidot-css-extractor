**SCP-CN-1640：**瓮边饕客

“…臭豆腐干制作方法多样，多分为黄皮和黑皮两种，偶有瓦灰。”

**作者：**[[*user Lumina Mio]]，更多作品请移步**[[[lumentorica-s-personnel-file | 人事档案]]]**

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1640

**项目等级：**Keter

**特殊收容措施：**SCP-CN-1640的异常现象性质令其被认为不适用于通常收容流程，目前项目重点收容方针已转移至监控及对后续受异常现象影响个体的处置。

由于项目的潜在发生区域涵盖全球，基金会已与各国执法机构达成受潜伏性记忆清除模因控制的保密协议，并将项目以未判明病症的临床表现作为掩盖。在必要情况下，基金会可通过给予人员及金钱支援的方式以保证全球约90%以上的非自然死亡案件死者尸体得以接受司法解剖，旨在解剖过程中检测是否存在已发生或即将发生的SCP-CN-1640现象。

若确认存在协议中提及的异常现象，当地执法机构需立即将受项目影响的尸体转移至距离最近的基金会设施，随后将死者信息录入共享数据库中等待基金会网络人员审核。审核通过后，相关尸体将在内部网络被高亮标注为SCP-CN-1640-1个体。若因不可抗力导致转移流程无法完成，应在6小时内对SCP-CN-1640-1个体执行火化，以控制SCP-CN-1640现象的出现频率。

所有抵达基金会设施的SCP-CN-1640-1个体将视其保存状态被分批编入研究序列，并在数据归纳完成后利用火化等方式妥善销毁。未被编入当前研究序列的SCP-CN-1640-1个体需被集中存放于一经过除味处理的标准异常项目收容间内，利用防腐手段稳固化个体异常现象的阶段性状态，便于展开后续研究。

针对SCP-CN-1640-1个体潜在的帷幕外关系者，一系列伪装预案已被采用以常态化处理死者的尸体失踪状况。

**描述：**SCP-CN-1640推断为一概率发生于非正常死亡、即非因年龄因素自然老死的人类尸体上的异常现象。目前回收的样本数据显示该现象多发于年龄范畴为16~48岁的黄色人种与黑色人种尸体。项目的具体异常性质表现视SCP-CN-1640-1个体不同存在细处差异，但大体趋同。根据观察，常规的SCP-CN-1640现象可被划分为两个主要阶段：

* **阶段一：**SCP-CN-1640-1个体开始散发出被受试者描述为较常规尸臭更为“无法忍受的”、约为30ou,,E,,/m³[[footnote]]欧洲气味测量单位，指代气味的强度及其所在空间内的浓度；英国下水道废水约为5ou,,E,,/m³。[[/footnote]]的腐败臭。在这一状态下，针对尸体进行的解剖检验能发现死者皮肤肌肉组织呈絮状，内部的蛋白质正以显著可见的高速分解、血清钠浓度超过400mmol/L[[footnote]]通常人类大于145mmol/L即为患有高钠血症。[[/footnote]]、同时血液及体内器官均被检测出堆积着未判明具体成分的浓稠发酵液体。该液体被认为或许是SCP-CN-1640-1个体异常恶臭的来源之一。

若一SCP-CN-1640-1个体维持阶段一状态超过6~12小时，项目的异常性质将有概率过渡至阶段二。

* **阶段二：**因高度腐败而软化的SCP-CN-1640-1个体被观测到产生小范围挪动。短暂时间过后，尸体的体表随着咀嚼脆物声开始显现数个尺寸不一的咬合齿印，位于齿印轮廓里侧的身体组织逐块被来源不明的力量撕扯着脱离主体、随后消失。这一异常现象将会持续至SCP-CN-1640-1个体完全消却，同时过程中溅出的血液与发酵液均被某种近似于涂抹的形式擦去为止。在后续针对齿印的图像记录检查时，发现部分齿印符合SCP-CN-1640-1个体自身的口腔模型。

在过往对照实验过程中，曾令D级受试者将自己的相同肢体部位与处于阶段二的SCP-CN-1640-1个体齿印处叠放，以测试这一疑似异常撕咬现象的特性。结果证明SCP-CN-1640确实存在作用于存活个体的可能性，然而D级受试者的身体组织被撕落后并未消失，依旧保持常态；且该现象仅初次出现后便未能够复现，具体原因不明。

值得注意的是，自SCP-CN-1640被基金会确认存在并编入收容流程，继而展开相关研究后，次年的异常现象阶段二发生频率较未确认编号前的疑似发生案例相比降低了17.7%，且该数字正逐年呈上升态。目前认为，该现象的成因与对SCP-CN-1640-1个体处于阶段一时的现收容方式：即集中收容，部分防腐处理，部分销毁等存在一定联系；阶段二现象更多发于个体无显著外界干涉，仅维持单独静置的观察模式时。

视帷幕稳定状态与项目研究的数据需要，相关收容措施在未来可能被调整。

**附录II：**事故记录

2023/10/18，3具新识别的SCP-CN-1640-1个体被当地公安转移至Site-CN-74。在等待被编入研究序列过程中，该批次的SCP-CN-1640-1个体被暂时与剩余受项目异常现象影响个体集中收容于17号收容舱室内。

于项目安保管制人员换岗时，监控拍摄到新识别个体其中一具表现为因胃部破裂死的跛足老者尸体突然自格位内坐起，并开始大口撕咬身边放置的SCP-CN-1640-1个体，同时记录到其正在发出语义不明的音节，通过音调推测疑似为表达饥饿与愤怒；当项目安保迅速反应并尝试遏制该异常个体时，该个体以非常态的动作迅速开始自飱。其遭自飱的躯体部分如SCP-CN-1640阶段二现象伴随齿痕消失，并最终仅剩下一残破头颅，被判定为失去活体反应。

后续处理现场发现，遭该异常个体捕食的5具SCP-CN-1640-1个体均未经过基金会防腐处理。
