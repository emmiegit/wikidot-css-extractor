    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**敌对目标编号：**SCP-86-1300

**威胁等级：**##red|红色##
 
**敌情概述：**SCP-86-1300是公社敌人的一处秘密基地，出入口位于86027专属，东经114.85516度、北纬31.22148度的地表。

出入口外形狭长，长约11.3770米，北端宽约1.9655米，然后两侧向中心逐渐收窄收拢，呈不规则弧边三角形。

该基地具有很强的反侦察功能，出入口不散发任何电磁波，包含可见光在内。同时并不散发电磁力、热量、声音等物理性质。如非当地公民误入其中，恐怕要等敌人主动出击才能够发现。

鉴于地下并未探测到大规模空洞，出入口应当应用了空间技术。

**敌情修订：**根据过往战报推测，该基地规模甚大，推测兵力在师至军之间。

**相关命令：**
&gt; 动员部队：中原方面军第四独立团
&gt; 
&gt; 行动地点：86027专属，东经114.85516度、北纬31.22148度
&gt;  
&gt; 行动简述：增援前哨部队，对SCP-86-1300发动全面攻势。务必要在一个月内清剿敌军。
&gt; 
&gt; 签署人：General B·Kondraki

&gt; 动员部队：中原方面军第一军、第二军
&gt; 
&gt; 行动地点：86027专属，东经114.85516度、北纬31.22148度
&gt;  
&gt; 行动简述：增援第四独立团，持续进攻SCP-86-1300。并就地建立前进基地，为后续部队增援提供支持。
&gt; 
&gt; 签署人：General B·Kondraki

&gt; 动员部队：北部方面军第五工兵旅
&gt; 
&gt; 行动地点：86027专属，Site-86-91
&gt; 
&gt; 行动简述：南下进驻Site-86-91。接收沿途城市提供的战略物质，于Site-86-91建设III型兵工厂两座，II型兵工厂一座，随后按照生产指标进行生产。
&gt; 
&gt; 签署人：Official C·O·Gears
