[[tab SCP-CN-869（19██年版本，已归档）]]

**项目编号：**SCP-CN-869

**项目等级：**Euclid

**特殊收容措施：**每日应将至少3名D级成员派遣至SCP-CN-869范围内，所有被派遣的D级人员应被束缚行动，以防SCP-CN-869内的建筑遭到破坏。禁止任何不具有3级权限的人员出入SCP-CN-869，SCP-CN-869内地震的频率应随时记录，如SCP-CN-869地震频率出现异常，任何驻扎在SCP-CN-869附近的人员应立即撤离，并封锁该区域。

**描述：**SCP-CN-869是一具有异常效应的村落，其坐落面积为2000平方米左右。该村落位于██山区附近，且未在地图上被标出。该村落目前已无人居住，村落的科技水平维持在明朝中期水平且能观测到部分农耕的痕迹，据SCP-CN-869的范围推测，SCP-CN-869内可能曾居住过150～300人。

尽管在SCP-CN-869范围外能够观测到白天状态下的SCP-CN-869，在SCP-CN-869内部一直处于夜晚，且无法在SCP-CN-869内观测到云朵，月球与其他天体。SCP-CN-869内部的地面潮湿并散发腐烂气味，且地面的铁含量高达35%。如在SCP-CN-869外界观测，SCP-CN-869的土壤颜色没有异常，但在SCP-CN-869内其土壤呈暗红色。SCP-CN-869内持续处于地震状态，且震级会有规律的加强或减弱，通常每秒会从2级上升到3级并下降会2级，偶尔震级切换的频率会加快，该现象的原因未知。

SCP-CN-869内部具有类似于建筑的物体，这些物体可根据数量进行分类，其中被编为SCP-CN-869-1的物体能够在SCP-CN-869内观测到多个；被编为SCP-CN-869-2的物体都具有建筑的性质且每类SCP-CN-869-2仅能在SCP-CN-869内观测到一到两座。

被分类为SCP-CN-869-1的大型物体简介如下：

* 路灯型物体：该物体形状类似于现代的路灯，为何科技水平停留在明朝中期的SCP-CN-869存在路灯型物体是未知的。该建筑无法发光，且外层质感类似于哺乳动物表皮。该建筑的顶端类似于路灯灯泡位置的区域由一形似人类眼球的物品代替，物品周围的建筑表层生有黑色的绒毛。如将该物体的表层破坏，物体的内部会流出黑色的，带有腥臭味的液体。如将物体的底层破坏，该建筑会在81天内腐烂。

* 松树型物体：该物体外形类似于松树，其松树树干部位外形类似与人类手臂，而树枝部位外形类似于人类手指。该物体周围散发腐烂味道。如将物体外层破坏，可观测到其内部为艳红色。物体内部的气味与物体周围散发的气味相同。且如破坏其根部位置，该物体会在49天内腐烂。

被分类为SCP-CN-869-2的建筑简介如下：

* 位于SCP-CN-869区域东北角与西北角顶端的建筑：此建筑互为镜像，建筑通体为白色并且外层附黑色圆形花纹，触碰该建筑会导致SCP-CN-869内震级增强。该建筑周边区域地下能观测到类似于人类乳腺的物质。该建筑没有观测到有进入的通道，据热感应成像观测，该建筑内部很可能是实心的。

* 位于SCP-CN-869北部的建筑：该建筑的面积是所有SCP-CN-869-2中占地面积最大的，其总面积约为542.8平方米，建筑由两个区域组成，且区域中间有一高3.62米，宽1.78米的隧道。建筑内有大量停止生长的植物与菌类，且其内部含氧量通常情况下都会高于35%。如建筑内的植物与菌类被触碰，会立即产生燃烧反应。建筑内的植物和菌类被破坏后会在3～4天内重新生长至原貌。建筑的材质类似于松木，且建筑内部产生的任何燃烧反应都不会影响建筑的表层。

* 位于SCP-CN-869中间的建筑：该建筑形状类似于英文字母L，材质为生泥土，为何生泥土能够定型且保持坚固是未知的。建筑内的家具符合SCP-CN-869内的科技水平，如有动物个体进入该建筑，该个体的新陈代谢会加速██倍，使该个体会在13秒～1分52秒内因衰老而死亡。

* 位于SCP-CN-869南部的建筑：该建筑为一圆形，且其入口占表面积的20%，建筑入口周围的颜色为赭红色，且颜色为赭红色的区域质地柔软。建筑内部有大量的酸性液体，任何固体接触到该酸性液体时都会产生化学反应并被溶解，任何接触到该酸性液体的液体活水银都会被转化为该液体，即使将液体带离建筑内，该转化反应仍会继续。

* 位于SCP-CN-869东南部与西南部的建筑：此建筑互为镜像，其内部生有大量的食腐昆虫，且气味刺鼻。任何具有智能的生物进入该建筑内时，其体内的液体都会被转化为黄色微腐蚀性液体，并迅速从受影响生物的体内流出，液体会流出的部位包括眼眶，耳窦，鼻窦，肛门，前列腺与毛孔等部位。建筑外部颜色为棕色，且材质为哺乳动物排泄物，排泄物内不具有任何水分存在。

[[collapsible show=&#34;+ Site-CN-02奇术部研究报告&#34; hide=&#34;- 关闭报告&#34;]]

&gt; = 奇术部研究报告
&gt; 经过对SCP-CN-869内部的研究和对比，我们可以确信SCP-CN-869-1是一古萨满部落的奇术产物，该奇术涉及到活祭，但由于缺乏文献的关系，奇术的仪式过程尚未确定。唯一可以确定的事，该部落在清朝中期已基本消失。该奇术主要用于稳定由生物进行的现实扭曲，尤其对异常的肉体恢复现象有效。更多有关信息正在调查中。

[[/collapsible]]

SCP-CN-869内发现有一本纸质线装书籍，该书籍内容类似于日记，由于年代久远，书籍大部分内容已无法辨认，书籍中内容如下（已翻译成白话文）

[[collapsible show=&#34;+ 书籍内容&#34; hide=&#34;- 隐藏&#34;]]

&gt; 地动山摇过后已三年，那红袍蛮子教习我的戏法真能管用？又教我读书写字又教我戏法，我那孩儿也被这奇法救活，这个蛮子是恩人，起疑心总不合礼数，常言道读书识字难，但我可一年便会了，也真是奇妙，这戏法说是能保一方平安，镇魑魅魍魉，难道还有这功效？

&gt; 干呢？戚呢？

&gt; 我不行...我必须...只能我来...只能我....黄天在上，炎帝在上，这就是命定？
 
&gt; 第一个就老刘头那家吧，也是祸害。哪家的鸡鸭鱼肉瓜果蔬菜这家人都偷，这也就是报应吧。

&gt; 白天的时辰越来越短了。

&gt; 孙家也没了，曾家也没了，刘家也没了，今天赶跑好几个小混混。

&gt; 地还在震，粮食都已经种不了了。

&gt; 吃吧，都吃吧，都不用我下手了。丰年几个月才能吃一顿肉，现在反倒天天能吃，真是可笑。

&gt; 一天没出太阳，树长起来了，人也越来越少。

&gt; 你们都死吧，都死吧，别怪我。

&gt; 老刘来看我了，还带着老孙和老曾，他们气色都挺好。

&gt; 我的孩儿？我会下去陪你们的，别怪爸爸啊，千万别怪爸爸啊。

&gt; 她疯了，难怪。

&gt; 就剩我一个了，地还在震，还不够，几百年几千条人命洒在地上，还不够吗？你就这么贪？你就这么贪？你这无头老儿，该！该！该！

&gt; 不行，必须继续，否则我杀妻杀儿又有何意义？！

&gt; 谢谢（该文字由收容后在书籍结尾出现）
[[/collapsible]]

//该文档现已归档，请查看最新版本。//

**项目编号：**SCP-CN-869

**项目等级：**--Euclid-- ##blue|Keter##

**特殊收容措施：**##blue|由于基金会缺乏有效收容措施，SCP-CN-869由基金会与欲肉教派联合收容，禁止任何无关人员出入SCP-CN-869##。SCP-CN-869内地震的频率应随时记录，如SCP-CN-869地震频率出现异常，任何驻扎在SCP-CN-869附近的人员应立即撤离。##blue|如SCP-CN-869突破收容，O5应立即进行关于是否执行“平叛协议”的投票。##

##blue|欲肉教派在SCP-CN-869内拥有特定人员出入SCP-CN-869，进行奇术抑制SCP-CN-869异常性质，与监视SCP-CN-869内部的权限。##

##blue|SCP-CN-869-3应被收容于位于Site-CN-02一冷冻睡眠仓内，该睡眠仓应置于一3mx5mx5m大小的房屋，任何唤醒SCP-CN-869-3的申请都需3级人员的签字与口头同意。如SCP-CN-869-3被意外唤醒，该房间能够立即释放催眠气体，必要时允许击毙SCP-CN-869-3##

[[collapsible show=&#34;+ 仅限4级人员查看&#34; hide=&#34;- 关闭额外收容措施&#34;]]
##blue|SCP-CN-869-4收容于一标准收容间内，应向欲肉教派隐瞒SCP-CN-869-4的存在，任何目击SCP-CN-869-4的无关人员应授予A级记忆删除。##

##blue|若基金会能够完全复制欲肉教派抑制SCP-CN-869所使用的奇术，应立即派遣武装人员将SCP-CN-869内的欲肉教成员逮捕。##

**描述：**SCP-CN-869是一具有异常效应的村落，该村落位于██山区附近，且未在地图上被标出。该村落目前已无人居住，村落的科技水平维持在明朝中期水平且能观测到部分农耕的痕迹，据SCP-CN-869的范围推测，SCP-CN-869内可能曾居住过150～300人。

尽管在SCP-CN-869范围外能够观测到白天状态下的SCP-CN-869，在SCP-CN-869内部一直是夜晚，因此能够以此异常性区分SCP-CN-869的外界与内部。无法在SCP-CN-869内观测到云朵，月球与其他星球。SCP-CN-869内部的地面潮湿并散发腐烂气味，且地面的铁含量高达35%。如在SCP-CN-869外界观测，SCP-CN-869的土壤颜色没有异常，但在SCP-CN-869内其土壤呈暗红色。SCP-CN-869内持续处于地震状态，且震级会有规律的加强或减弱，通常每秒会从2级上升到3级并下降会2级，偶尔震级切换的频率会加快，该原因是未知的。

##blue|SCP-CN-869地下震源附近有一粉红色房屋，该房屋已被编入SCP-CN-869-2.房屋内有四个房间，分别为客厅，卧室，厕所和厨房。该房屋外层由玻璃制成，且玻璃内能观测到红色液体流动。该房屋附近能观测到一不规则形状，容积大约为3立方米的空间，该空间周围土地曾有经历过7级地震的迹象。该房屋内生活着SCP-CN-869-3，SCP-CN-869-3是一外表为41岁的成年汉族男性，推测其年龄至少为300岁。SCP-CN-869-3拥有关于SCP-CN-869内的知识，但其拒绝与基金会配合导致询问与收容极为困难。SCP-CN-869-3能够使用奇术，且手掌部分能观测到农耕阶层的特征。##

SCP-CN-869内部具有类似于建筑的物体，这些物体可根据数量进行分类，其中被编为SCP-CN-869-1的物体能够在SCP-CN-869内观测到多个；被编为SCP-CN-869-2的物体都具有建筑的性质且每类SCP-CN-869-2仅能在SCP-CN-869内观测到一到两座。

被分类为SCP-CN-869-1的大型物体简介如下：

* 路灯型物体：该物体形状类似于现代的路灯，为何科技水平落后的SCP-CN-869存在路灯型物体是未知的。该建筑无法发光，且外层质感类似于哺乳动物表皮。该建筑的顶端类似于路灯灯泡位置的区域由一形似人类眼球的物品代替，该物品周围的建筑表层生有黑色的绒毛。如将该物体的表层破坏，物体的内部会流出黑色的，带有腥臭味的液体。如将物体的底层破坏，该建筑会在81天内腐烂。##blue|该物体为欲肉教派所使用的监视设施，能够通过未知方式将其周围10米区域内的图像，声音与气味传播给欲肉教派相关人员。##

* 松树型物体：该物体外形类似于松树，其松树树干部位外形类似与人类手臂，而树枝部位外形类似于人类手指。该物体周围散发腐烂味道。如将物体外层破坏，可观测到其内部为艳红色。物体内部的气味与物体周围散发的气味相同。且如破坏其根部位置，该物体会在49天内腐烂。##blue|该物体具有与现实稳定锚相似的功能，任何因现实扭曲而发生的再生现象能够被该物体抑制##

* ##blue|未知类植物物体：该物体外形类似于小麦，其通体由类似于脾脏肿瘤物质的肿块组成，肿块相交接的位置长有舌状黑色物。该物体顶端能够生长出外形类似于菊属的，由人类犬齿组成的花朵，且如该花朵与物体分离，新的花朵会于13天后重新生长。该物体由20██年██月██日大量出现，且十分密集，再27天后该物体停止生出，值得注意的是，该物体停止生出后整个物体群落呈矩形。##

被分类为SCP-CN-869-2的建筑简介如下：

* 位于SCP-CN-869区域东北角与西北角顶端的建筑：此建筑互为镜像，建筑通体为白色并且外层附黑色圆形花纹，触碰该建筑会导致SCP-CN-869内震级增强。该建筑周边区域地下能观测到类似于人类脂肪的物质。该建筑没有观测到有进入的通道，据热感应成像观测，该建筑内部很可能是实心的。##blue|建筑的黑色圆形花纹会跟随其范围内10米的可动物体移动，原因未知。##

* 位于SCP-CN-869北部的建筑：该建筑的面积是所有SCP-CN-869-2种占地面积最大的，其总面积约为542.8平方米，建筑由两个区域组成，且区域中间有一高3.62米，宽1.78米的隧道。建筑内有大量停止生长的植物与菌类，且其内部含氧量通常情况下都会高于35%。如建筑内的植物与菌类被触碰，会立即产生燃烧反应。建筑内的植物和菌类被破坏后会在3～4天内重新生长至原貌。建筑的材质类似于松木，且建筑内部产生的任何燃烧反应都不会影响建筑的表层。##blue|建筑外层具有与其材质不相符的弹性与延展性，且每分钟会延展至原先建筑大小的1.1倍##

* 位于SCP-CN-869中间的建筑：该建筑形状类似于英文字母L，材质为生泥土，为何生泥土能够定型且保持坚固是未知的。建筑内的家具符合SCP-CN-869内的科技水平，如有动物个体进入该建筑，该个体的新陈代谢会加速██倍，使该个体会在13秒～1分52秒内因衰老而死亡。

* 位于SCP-CN-869南部的建筑：该建筑为一圆形，且其入口占表面积的20%，建筑入口周围的颜色为赭红色，且颜色为赭红色的区域质地柔软。建筑内部有大量的酸性液体，任何固体接触到该酸性液体时都会产生化学反应并被溶解，任何接触到该酸性液体的液体会被转化为与建筑内液体相同的液体，即使将液体带离建筑内，该转化反应仍会继续。

* 位于SCP-CN-869东南部与西南部的建筑：此建筑互为镜像，其内部生有大量的食腐昆虫，且气味刺鼻。任何具有智能的生物进入该建筑内时，其体内的液体都会被转化为黄色微腐蚀性液体，并迅速从受影响生物的体内流出，液体会流出的部位包括眼眶，耳窦，鼻窦，肛门，前列腺与毛孔等部位。建筑外部颜色为棕色，且材质为哺乳动物排泄物，排泄物内不具有任何水分存在。##blue|建筑现被橙色且具有鱼腥味的液体充满，即使将建筑的入口开启液体也不会流出。##

[[collapsible show=&#34;+ Site-CN-02奇术部研究报告&#34; hide=&#34;- 关闭报告&#34;]]

&gt; = 奇术部研究报告
&gt; 经过对SCP-CN-869内部的研究和对比，我们可以确信SCP-CN-869-1是一古萨满部落的奇术产物，该奇术涉及到活祭，但由于缺乏文献的关系，奇术的仪式过程尚未确定。唯一可以确定的事，该部落在清朝中期已基本消失。该奇术主要用于稳定由生物进行的现实扭曲，尤其对异常的肉体恢复现象有效。更多有关信息正在调查中。
&gt; ##blue|根据第一次文档撰写完成后收录的资料显示，该部落奇术源自中世纪欧洲，且其消失原因为被欲肉教派吞并。SCP-CN-869内能观测到另一奇术的进行痕迹，该奇术能够引起不高于7级的地震反应##

[[/collapsible]]

SCP-CN-869内发现有一本纸质线装书籍，该书籍内容类似于日记，由于年代久远，书籍大部分内容已无法辨认，书籍中内容如下（已翻译成白话文）##blue|已确定该书籍由SCP-CN-869-3撰写而成##

[[collapsible show=&#34;+ 书籍内容&#34; hide=&#34;- 隐藏&#34;]]

&gt; 地动山摇过后已三年，那红袍蛮子教习我的戏法真能管用？又教我读书写字又教我戏法，我那孩儿也被这奇法救活，这个蛮子是恩人，起疑心总不合礼数，常言道读书识字难，但我可一年便会了，也真是奇妙，这戏法说是能保一方平安，镇魑魅魍魉，难道还有这功效？

&gt; 干呢？戚呢？

&gt; 我不行...我必须...只能我来...只能我....黄天在上，炎帝在上，这就是命定？
 
&gt; 第一个就老刘头那家吧，也是祸害。哪家的鸡鸭鱼肉瓜果蔬菜这家人都偷，这也就是报应吧。

&gt; 白天的时辰越来越短了。

&gt; 孙家也没了，曾家也没了，刘家也没了，今天赶跑好几个小混混。

&gt; 地还在震，粮食都已经种不了了。

&gt; 吃吧，都吃吧，都不用我下手了。丰年几个月才能吃一顿肉，现在反倒天天能吃，真是可笑。

&gt; 一天没出太阳，树长起来了，人也越来越少。

&gt; 你们都死吧，都死吧，别怪我。

&gt; 老刘来看我了，还带着老孙和老曾，他们气色都挺好。

&gt; 我的孩儿？我会下去陪你们的，别怪爸爸啊，千万别怪爸爸啊。

&gt; 她疯了，难怪。

&gt; 就剩我一个了，地还在震，还不够，几百年几千条人命洒在地上，还不够吗？你就这么贪？你就这么贪？你这无头老儿，该！该！该！

&gt; 不行，必须继续，否则我杀妻杀儿又有何意义？！

&gt; --谢谢（该文字由收容后在书籍结尾出现）--##blue|（该文字已消失）##
[[/collapsible]]

##blue| 基金会于20██年██月██日与一成年汉族男子接触，该汉族男子携带两本由甲骨文撰写成的现代书籍，其名称分别为《丰年词》，《扶犁歌》 （值得注意的是，因未知原因该书籍标题为现代汉语）。该男子表现出进入SCP-CN-869的欲望，根据其言谈推测其至少为300岁且其具有关于SCP-CN-869的知识，因此将其编为SCP-CN-869-4。根据血缘鉴定，其基因与SCP-CN-869-3的基因相似度为99.9%。##
