------
[[=]]
[[size large]]**{{Viễn Cảnh Tận Thế cấp K/O Thất Bại}}**[[/size]]
[[/=]]
------

&gt; Người Đấu sĩ Điều hành lướt qua tiêu đề bài đề xuất của người nghiên cứu viên trẻ tuổi rồi cau mày.
&gt; 
&gt; &#34;Viễn Cảnh Tận Thế cấp K/O Thất Bại là cái quái gì?&#34;
&gt; 
&gt; Người nghiên cứu viên mỉm cười, hảo hứng nói về thành quả của mình.
&gt; 
&gt; &#34;Mọi viễn cảnh khi mà Trung Tâm bị tổn hại tới mức nó hoàn toàn và vĩnh viễn không còn khả năng hoàn thành nhiệm vụ của mình, thưa ngài. Nói đơn giản thì, lũ cá mập thắng.&#34;
&gt; 
&gt; &#34;Chẳng phải nghe hơi chung chung sao?&#34;
&gt; 
&gt; &#34;Có thể, nhưng ta có thật sự cần hàng triệu phân loại phụ chỉ để nói với độc giả rằng X khiến Trung Tâm sụp đổ theo một cách cụ thể này không? Cuối cùng thì, lũ cá mập luôn luôn thắng.&#34;
&gt; 
&gt; &#34;Cũng có lý,&#34; ông nhún vai. &#34;Tôi đoán nó sẽ trở nên hơi dư thừa sau một khoảng thời gian. Tôi sẽ gửi cái này lên cho những người khác ở Hội đồng Đấu sĩ Quản lý. Nhưng tôi không hứa họ sẽ làm gì với nó đâu.&#34;
&gt; 
&gt; &#34;Tuyệt vời,&#34; người nghiên cứu viên mừng rỡ. &#34;Tôi cũng có tự ý thêm một vài ví dụ khác nhau vào trong tệp. Không có gì quá đặc sắc, chỉ là vài cách độc đáo mà viễn cảnh có thể xảy ra thôi.&#34;
&gt; 
&gt; Người Đấu sĩ Điều hành gật đầu và nhìn theo người nghiên cứu viên trẻ khi cô rời đi.

------

* **[[[SPC-001]]]**
 * **[[[peppersghosts-stupid-proposal|Đề xuất của PeppersGhost, có lẽ vậy.]]]**

[[=]]
&#34;//Tôi vẫn nhớ ngồi tại Căn tin Điểm-71, ăn món bắp cải muối và xà lách ngô kem cùng các đồng chí của mình, cho tới khi tôi nghe thấy ai đó hỏi điều mà chúng tôi đều thắc mắc trong những góc tối nhất của trí óc.//

//Nếu như chúng không quay trở lại?//&#34;
[[/=]]

* **[[[After They Broke Our Fists|Sau Khi Chúng Phá Vỡ Nắm Đấm của Ta]]]**

[[=]]
&#34;//Chỉ có đỉnh của các tòa nhà chọc trời ở Denver là vẫn còn nằm trên mặt biển: những ngôi mộ thủy tinh cho những công dân đã bị cuốn trôi đi hằng năm trước. Tại một trong những khối đá đơn độc đó, một chàng trai trẻ trong bộ áo phao đỏ đen ngắm nhìn những cơn sóng. Dẫu đã biết những gì ẩn mình dưới làn nước đó, anh vẫn thấy thật nhẹ nhõm khi ánh bình minh chiếu rọi mặt nước.//&#34;
[[/=]]

* **[[[SCP-3760]]]**

[[=]]
//&#34;Cứ như ai đó đã nhét cứt vào một con cá chết và để nó dưới cái nóng mùa hè nguyên một tuần vậy. Lớp thịt quanh chân cậu có đủ thứ sắc đen, xanh và đỏ đậm. Có mấy thứ nhọn nhô ra giống như răng tại nơi mà tôi khâu vết thương lại. Chúng đã nhai đứt chỉ khâu ở vài chỗ, để lại những khoảng trống lộ ra hàng bao nhiêu hàm răng nhỏ và nhọn hơn bên trong.&#34;//
[[/=]]
------

&gt; Lướt qua danh sách ví dụ, ông lại phải cau mày một lần nữa.
&gt; 
&gt; &#34;SCP là cái đéo gì?&#34;
&gt; 
&gt; Ông thở dài rồi quay sang tiếp tục đấm con cá mập xả stress của mình.</textarea></pre>
