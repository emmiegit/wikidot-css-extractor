    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[!--
但要是这样如何？
--]
[[collapsible show=&#34;► 事件记录：最后记录的Illions事件&#34; hide=&#34;▼ 访问内容中。请稍候。&#34;]]

&gt; **[开始记录]**
&gt; 
&gt; **Ashcombe:** 我投那妖精。
&gt;  
&gt; **Dalton:** 行，好啊。没事。我早有预料的，各位。
&gt;  
&gt; **Long:** 不，别怕Craig。我投Jeannie。
&gt;   
&gt; **Kirkwood:** 我也爱你，Shells。
&gt;  
&gt; **Dalton:** 噢。好，那我也投她。
&gt;   
&gt; **Simmons:** 等下，慢点。怎么所有人都冲着她去？我们还没讨论呢。
&gt;  
&gt; **Hughes:** Lor，我们都讨论了四十五年了。抱歉，Jeannie，但我觉得我要投你。
&gt;    
&gt; **Long:** 噢！我觉得我之前听到你给Dr. Ricks说—
&gt;   
&gt; **Hughes:** 我说谎了。给我点信用，我不会这么轻易亮出手里的牌。
&gt;    
&gt; **Simmons:** 我反对这样。我只想要所有人都知情。
&gt;    
&gt; **Dalton:** 那你们到底要投谁？
&gt;   
&gt; **Simmons:** 忘了它吧。反正，现在好像都无所谓了。
&gt;   
&gt; //Simmons站起，走到了平台的另一侧边界。//
&gt;    
&gt; **Hughes:** 耶稣基督。
&gt;    
&gt; **Long:** 那就这样了。抱歉，Jeannie。
&gt;    
&gt; **Hughes:** 等下。Jean，我会愿意改变我的投票，但你得丢掉这整套“我就不说”的鬼德行。如果你知道谁是冒名者，或者至少觉得你知道，怎么就不告诉我们？
&gt;    
&gt; **Dalton:** 反正你现在也没什么可输的吧。
&gt;    
&gt; **Kirkwood:** 你们不会想知道的。
&gt;   
&gt; **Ashcombe:** 去你妈，婊子。
&gt;   
&gt; **Hughes:** 我真觉得我们是想的。
&gt;    
&gt; //Kirkwood耸肩。//
&gt;   
&gt; **Kirkwood:** 那好。是我们所有人。我们都是其中一份子。我们都是一场游戏里的棋子，只是我们都忘了自己在玩而已。
&gt;    
&gt; **Long:** 这是我听过最愚蠢的事情。 
&gt;   
&gt; //Kirkwood耸耸肩。//
&gt;   
&gt; **Hughes:** 你从哪里搞出来的这种想法？
&gt;   
&gt; **Kirkwood:** 我没搞。我只是唯一一个还记得的人。不过我不太记得具体怎么开始得了。我觉得我们—是说我们这个集合本身—之前很无聊。或者是也许我们打赌输了。但总之就这样。现在你们知道了。留着我又好又亮吧，会么你们？
&gt;    
&gt; **[记录结束]**

**后续：** 如预期一样，3306-POI-28在午夜消失，额外的一匹马被添入SCP-3306，此次Illions事件结束。剩余五名3306-POI对象出现士气跌落，部分人对自己的存在产生疑问。

站点主管Goode批准安排额外的咨询人员；其余收容例行工作照常继续。

[[/collapsible]]</textarea></pre>
