    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>もし、自分の文章に任意の文字もしくはHTMLのエスケープ文字を使いたい場合は@&lt;@&amp;lt;&gt;@ ... @&lt;&amp;gt;@&gt;@で対象の文章を囲みます。この構文の間にある文字はそれぞれ互いに&#34;&amp;&#34;が&#34;&amp;amp;&#34;に、&#34;&lt;&#34; が&#34;&amp;lt;&#34;に更には &#34;&gt;&#34; が&#34;&amp;gt;&#34;に変換されます。

これらのエスケープされた文字は&amp;lt;等の様にHTMLのエスケープ文字にデコードされます。

* &amp;copy;(@&lt;&amp;copy;&gt;@) と同様のエスケープ文字
* &amp;#252;(@&lt;&amp;#252;&gt;@) の様な数値によるエスケープ文字
* &amp;#8212; (@&lt;&amp;#8212;&gt;@) もしくは&amp;auml; (@&lt;&amp;auml;&gt;@)の様なユニコードによるエスケープ文字 

++ 構文例

[[code]]
HTMLエスケープ文字: @&lt;U umlaut: &amp;#252;&gt;@
@&lt;[[code]]&gt;@
@&lt;こんにちは 世界@@ !!!!&gt;@
@&lt;これは太字**ではない**&gt;@
@&lt;[[module ListPages]]&gt;@
@&lt;コピーライトマーク: &amp;copy;&gt;@
@&lt;[[/code]]&gt;@
もしくは@&lt;@&amp;lt;&gt;@ と @&lt;&amp;gt;@&gt;@
[[/code]]
