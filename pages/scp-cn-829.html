**项目编号**：SCP-CN-829

**项目等级**：Euclid

**特殊收容措施**：SCP-CN-829目前由纯金属材质固定并悬挂在--Site-CN-49--Area-CN-67[[footnote]]收容措施最近修改于20██/5/█[[/footnote]]的一个大型法拉第笼内，每30分钟由两名专职人员进行目视观察并进行汇报，任何对项目的操作必须经过4级及以上安保等级人员同意，且操作人员必须穿着由纯金属薄膜制成的特殊电磁隔离服，项目所在收容单位必须有一支专职的独立安保小队全天候待命以备处理可能发生的收容失效事件，所有驻站人员必须每--四周--10天进行一次全面心理检查，被发现表现出认知障碍的人员必须马上从--Site-CN-49--Area-CN-67转移并接受治疗，任何对项目进行过近距操作或无保护暴露于项目下的人员都--需要尽快进行全面心理检查--将被暂时编为E级人员并强制接受检查及治疗直到检查结果表明他们已经不受项目影响。项目的自我复制品必须在发现后尽快进行高温焚毁。Area-CN-67不得使用任何电子系统进行收容管理。

**描述**：SCP-CN-829是一颗平均直径约10cm，质量约121g的近球形土豆[[footnote]]马铃薯（//Solanum tuberosum//），原产自美洲的一种粮食作物[[/footnote]]，其表面有螺旋状斑纹，粗分析其成分与一般土豆并无区别，由于项目的特殊性质，准确的测量和分析尚无法进行。

项目会全天候辐射一种波段为毫米波的异常电磁波，受该电磁波影响的非金属物体会出现包含不明原因的受力现象，自发的化学键断裂以及█████████████在内的的不同变化，这种变化在宏观上常表现为电子设备的失灵或异常运转、人员内分泌失调或生物电信号异常导致的身体不适或精神疾病、结构强度的降低等。
假设没有及时处理，项目造成的特殊变化均会以某种形式造成项目的收容失效，例如：破坏收容单位的建筑结构、损坏及篡改所在Site的自动安全系统、对安全人员的认知能力造成损害。尽管项目目前被置于法拉第笼内，但该措施只能减弱而非消除项目的影响能力。目前对项目是否具有感知能力的实验尚在规划当中。

当项目表面与任何除动物消化道内壁及消化液外的各类有机物接触时，项目会以被接触的有机物为原料进行自我复制，复制品在最初的40-50分钟内不会表现出任何异常，超过该时限后的复制品或其未被彻底销毁的残渣将会表现出与项目相同的异常性质。
该现象速率可能与有机物种类存在联系,出于项目异常特性对实验数据存在干扰以及实验过程有可能造成收容失效的考虑，对该异常现象在不同有机物上的具体转化速率的实验未获批准，但经验表明项目与高等哺乳动物除消化系统外的其他组织接触时该现象速率远高于其与聚合物防护服接触时。

高温和动物消化液是已知仅有的彻底摧毁项目及其复制品的方式。

20██/█/█，项目被基金会在█████市██████农贸市场内被发现，当时该农贸市场50%以上的空间已经█████，基金会复原了该农贸市场并对其中一个项目进行了回收，除该样本外所有项目个体已被销毁，所有幸存的目击者均被执行了B级记忆删除，目前尚不明确项目进入该农贸市场的方式。


**附录1**

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 收起记录&#34;]]
&gt; **20██/█/█： SCP-CN-829互动实验-甲2**
&gt; **该实验已经过4级主管Dr．C██批准**
&gt; 
&gt; **实验地点**：Site-CN-49
&gt; 
&gt; **实验人员**：Dr．██，3级研究人员
&gt; 
&gt; **实验人员**：D-15732，男，24岁，无精神病史
&gt; 
&gt; **实验对象**：SCP-CN-829
&gt; 
&gt; **实验记录**：
&gt; 
&gt; **Dr．██：**D-15732，进入你面前的房间，告诉我你看到了什么
&gt; 
&gt; （D-15732进入收容室）
&gt; 
&gt; **D-15732：**一些..圆滚滚的.....土豆？
&gt; 
&gt; **Dr．██：**（凑到监控画面前，此时监控画面显示项目数量仍为1）你说什么？一些？你确定不是一个吗？
&gt; 
&gt; **D-15732：**是的，一些，整个房间都是，土豆上面还有奇怪的花纹，看起来和███一样。
&gt; 
&gt; **Dr．██：**那些土豆有其他异常吗？
&gt; 
&gt; **D-15732：**他们好像...在滚动？（此时监控画面显示项目仍位于其被放置的位置）
&gt; 
&gt; **Dr．██：**（擦汗）好的，现在退出房间。
&gt; 
&gt; **D-15732：**……（无线电杂音）
&gt; 
&gt; **Dr．██：**D-15732，回话。
&gt; 
&gt; **D-15732：**…（无线电杂音）
&gt; 
&gt; **Dr．██：**安保小队过去看看，到底怎么回事，摄像头的影像一定是出了问题。
&gt; 
&gt; 备注：安保小队抵达时，D-15732体内70%的组织已经被转化为项目的自我复制品，且收容间内2/3的有机物制品均被转化。
&gt;
&gt; ------
&gt; 项目对各类电子设备的影响超乎寻常，以后对项目进行再收容及实验时需要有人进行目视观察。
&gt;                      ————4级主管Dr．C██
[[/collapsible]]


 **附录2**

[[collapsible show=&#34;+ 需要3级权限&#34; hide=&#34;- 认证通过&#34;]]
&gt; **20██/4/█——CN0049A号记录**
&gt; 
&gt; **涉及项目**：SCP-CN-829、SCP-CN-███、SCP-CN-███、SCP-CN-███
&gt; 
&gt; **原因**：SCP-CN-829引起Site-CN-49安全系统异常，站点所属自动安保设施对站点人员及Site-CN-49的收容设施进行了攻击。
&gt; 
&gt; **损害**：SCP-CN-829、SCP-CN-███、SCP-CN-███、SCP-CN-███突破收容。6名D级人员、2名安保人员、3级研究员Dr．██及4级主管Dr．C██死亡，12名安保人员及3名研究人员受伤。
&gt; 
&gt; **处理**：SCP-CN-829被转移至Area-CN-67进行独立收容，其余项目被就地重新收容。
[[/collapsible]]
