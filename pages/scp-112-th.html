**หมายเลข:** SCP-XXX-TH

**วัตถุ#:** SCP-112-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-112-TH ถูกวางอยู่ในห้องเดี่ยวภายในไซต์-29a โดยมีผ้าสีเทาทึบสนิทคลุมเอาไว้ตลอดเวลา ประตูห้องถูกล็อคเอาไว้ตลอดเวลา ไม่อนุญาตให้มีการเข้าถึงวัตถุหรือการทดสอบใดๆโดยไม่ได้รับอนุมัติ

**รายละเอียด:** SCP-112-TH เป็นกระจกเงาแบบตั้งพื้นที่เมื่อตั้งจะสูง 2.2 เมตร มีขาตั้งในตัวที่สามารถเคลื่อนย้ายได้ การตรวจสอบนั้นไม่พบความผิดปกติใดๆ ด้านหลังวัตถุมีร่องรอยขี้ข่วนจำนวนมาก ที่ไม่ทราบว่าเกิดขึ้นด้วยสาเหตุใดหรือสิ่งใด

หากไม่มีการคลุม SCP-112-TH ด้วยผ้าสีทึบเป็นเวลานาน ด้านหน้าของ SCP-112-TH จะปรากฏร่างมนุษย์ที่ทำจากหินในท่าทางต่างๆด้วยวิธีการไม่รู้จัก (ต่อไปนี้เรียกว่าตัวอย่าง) ตัวอย่างไม่มีความผิดปกติอะไรที่เด่นชัดหรือคุณสมบัตินอกเหนือจาก SCP-112-TH 

อย่างไรก็ตามหากมีสิ่งมีชีวิตอยู่ด้านหน้าของ SCP-112-TH เป็นระยะเวลาหนึ่ง (ประมาณ 10 ชั่วโมง) ถึงแม้จะไม่ได้มองไปที่วัตถุ สิ่งมีชีวิตนั้นจะเปลี่ยนสภาพไปเป็นหินด้วยวิธีการที่ไม่รู้จัก และสิ่งที่กลายสภาพเป็นหินจะไม่สามารถกลับเป็นสภาพเดิมได้อีกต่อไป

**การค้นพบ:** SCP-112-TH ถูกค้นพบวันที่ 13/██/20██ โดยนักสำรวจมือสมัครเล่นที่เข้าไปสำรวจอุโมงค์สมัยสงครามโลกครั้งที่ 1 และได้พบกับห้องที่เต็มไปด้วยรูปปั้นหินของมนุษย์ แต่จะตัวอย่างน่าจะมีอายุมากกว่า 150 ปีและรูปปั้นหินที่สวมชุดของทหาร หลังจากการสำรวจครั้งนั้นทำให้มีนักล่าสมบัติเข้ามาเพื่อเอาสมบัติไปขายและได้นำ SCP-112-TH ออกไปด้วยทำให้มีผู้ได้รับผลกระทบจาก SCP-112-TH จำนวน 42 คน ก่อนที่สถาบันจะเข้ามาเก็บกู้วัตถุ และตัวอย่างทั้งหมดได้ถูกทุบทำลาย</textarea></pre>
