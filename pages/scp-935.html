**Titre original :** SCP-935 - Ancient Playing Cards
**Auteur :** [[user Bijhan]] (original) et [[user Roget]] (réécriture)
**Traducteur :** [[user Sir Raven]]
**Date de publication originale :** 28 mai 2013 (réécriture)
**Image :** [*https://commons.wikimedia.org/wiki/File:The_old_cards_of_Hungary_-_1930%27s_year.jpg Vieilles cartes] (Licence CC-BY-SA-3.0)
[[include credit:end]]

[[include component:image-block name=The_old_cards_of_Hungary_-_1930&#39;s_year.jpg|caption=Les cartes de SCP-935.]]


**Objet n^^o^^ :** SCP-935

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-935 est conservé dans une chambre de confinement standard située au Site 19. Il doit être surveillé en permanence et, en cas de démanifestation, les agents doivent commencer à surveiller tous les sujets connus porteurs du marqueur génétique Bowe-1A. Tous les individus candidatant pour des postes à la Fondation doivent se soumettre à un test génétique et ceux qui sont testés positivement pour le marqueur génétique Bowe-1A doivent être placés sous la supervision d’agents de la Fondation. Si SCP-935 se dématérialise, les instructions données aux agents sont, en tout premier lieu, de commencer à surveiller de tous les sujets porteurs du marqueur génétique Bowe-1A. Les agents seront briefés sur la manière d’identifier ces individus avant d’être affectés au confinement de SCP-935. Quand SCP-935 réapparait, il doit être récupéré et replacé en confinement, puis les procédures de confinement mises à jour.

**Description :** SCP-935 est une boîte de cartes à jouer apparemment manufacturée à une date antérieure à 1700 en Allemagne, plus précisément à Brandenburg. Toutes les cartes que comporte SCP-935 sont très usées mais encore utilisables. Sur la boîte, les mots “Sache que j’ai foi en ta vie, et non en ta mort” ont été écrits.

Si n’importe quelle carte est éloignée de 3 m ou plus de la boîte, le jeu de cartes entier sera instantanément téléporté dans SCP-935. Les analyses n’ont révélé aucune vapeur et aucun résidu. Les images prises par des caméra à haute vitesse de cartes en train de disparaître n’ont pas été concluantes. Si les cartes elles-mêmes sont endommagées ou altérées de quelque manière que ce soit, elles resteront dans cet état jusqu’à la prochaine relocalisation, à la suite de quoi elles reviendront à leur état originel. De plus, SCP-935 lui-même se régénère au fil du temps après avoir été endommagé. Par exemple, arracher entièrement le couvercle de SCP-935 provoque l’animation des tissus fibreux du papier, lesquels se dirigent vers la zone arrachée, rapprochent les deux bords puis les rattachent, éliminant ainsi les dommages causés 3 minutes et 43 secondes après le début du test.

Quand un sujet porteur du marqueur génétique Bowe-1A atteint l’âge de 41 ans, SCP-935 se téléporte en sa possession. Toute tentative de reprendre SCP-935 dans les premières 78 heures après sa manifestation ont pour conséquence son retour immédiat en la possession du sujet. Tous les sujets qui ont possédé SCP-935 ont été portés disparus dans les 78 heures après être entré en possession de SCP-935, à l’exception d’un seul. Environ 6 sujets ont été perdus après être entrés en possession de SCP-935 depuis qu’il a été récupéré par la Fondation et on estime à 67 le nombre de sujets supplémentaires perdus dans la période antérieure au confinement initial de SCP-935.

Après que SCP-935 s’est manifesté en possession d&#39;un sujet, une des cartes fournit les instructions détaillées d’un jeu de cartes spécifique auquel le sujet doit jouer. Celles-ci sont toujours précédées d’un avertissement selon lequel tricher causera leur mort. Cependant, l’état de la recherche sur les sujets affectés par SCP-935 indique qu’ils sont tous morts dans les 78 heures après l’avoir acquis, qu’ils aient complété la tâche demandée ou non. SCP-935 semble pouvoir jouer les coups de l&#39;adversaire si nécessaire, les cartes se téléportant en position au cours de la partie.

**Addendum :**

[[collapsible show=&#34;Registre des incidents 935&#34; hide=&#34;Accès autorisé&#34;]]

||~ Incident ||~ Description ||
||4 mai 1645.|| Une lettre d’un riche marchand italien à sa femme décrit SCP-935 de façon très détaillée.||
||23 décembre 1889.|| John Rawl est porté disparu à Boston, peu de temps après avoir fait une partie de cartes avec SCP-935. Premier rapport confirmé de SCP-935 en Amérique du nord. Toutefois, SCP-935 n’est pas retrouvé sur les lieux.||
||19 juin 1890.|| John Rawl Junior se suicide avec SCP-935 en sa possession. Il a été remarqué, plus tard, que SCP-935 avait disparu des locaux de la police.||
||30 août 1895.|| Eliza Duke et Jacob Rawl disparaissent après avoir quitté leur domicile dans une dilligence. SCP-935 n’est pas retrouvé.||
||3 décembre 1924.|| SCP-935 est photographié sur la scène de crime du meurtre de MacDouglas “Little Bigsy” Bowe III.||
||4 juin 1953.|| Suzanna Carlito est portée disparue de sa maison et SCP-935 est retrouvé à l’intérieur, les cartes disposées pour une partie de solitaire. Les agents de la Fondation découvrent et récupèrent SCP-935. Suzanna Carlito est une descendante directe de MacDouglas Bowe.||
||3 février 1956.|| Le colonel Adrian Bowe de la Fondation est tué dans un grave accident de voiture au nord de San Francisco. Son fils, le lieutenant Stan Bowe, un chercheur en poste au Site-19, retrouve SCP-935 sur le lieu de l’accident et commence à l’étudier. Propriétés anormales confirmées peu de temps après.||
||8 janvier 1962.|| Après la mort d’Emory Bowe, la Commission Bowe est constituée afin de rechercher tous les porteurs possibles du marqueur génétique Bowe-1A. Le général Bowe[[footnote]] Pour plus d’informations concernant le général Bowe, voir [[[personnel-and-character-dossier|son dossier personnel]]].[[/footnote]] est désigné à la tête de la commission.||
||10 décembre 1962. || M██████ ██████ est morte au large après avoir été prise dans un contre-courant lors de ses vacances à Malibu, en Californie. Son corps s’est échoué sur une plage à Port Angeles, dans l’état de Washington, quatorze mois plus tard. SCP-935 trouvé dans son estomac. Puisque M██████ ██████ n’avait pas été listée parmi les candidats pour SCP-935 par la Commission Bowe, les procédures de confinement sont en cours de révision et une enquête généalogique est ouverte afin de déterminer le lien entre M██████ ██████ et la famille Bowe.||
||30 août 1964.|| La Commission Bowe achève la cartographie génétique de tous les sujets qui peuvent être potentiellement affectés par SCP-935. La liste complète compte environ 6 sujets qui ont tous entre 29 et 40 ans. Le général Bowe est identifié comme le candidat le plus probable de la prochaine activation de SCP-935 et relevé de ses fonctions.||
||9 juillet 1970.|| Le général Stan Bowe est tué lors d’une brèche de confinement au Site-19. L’enquête suivant l’incident a permis de déterminer que le général Bowe avait ordonné à des agents anciennement sous ses ordres de provoquer délibérément une brèche de confinement de SCP-███, dans le but de détruire SCP-935 et empêcher sa mort. Au cours de la brèche de confinement, six anomalies supplémentaires ont aussi échappé à leur confinement et gravement endommagé la zone de confinement de SCP-935. À la suite des opérations de reconfinement, le général Stan Bowe a été retrouvé mort dans un bunker, rempli de cartes identiques à celles trouvées dans SCP-935 avec les mots “TRICHEUR”, “VOLEUR” inscrits sur chacune d’elles. Cause de la mort : tronc cérébral sectionné par une carte à jouer. À la suite de l’incident, SCP-935 n’a pas été reconfiné.||
[[/collapsible]]

**Addendum :** Document retrouvé dans les quartiers de Stan Bowe à la suite de l’incident du 9 juillet.

&gt; Si vous me lisez, c&#39;est que tout est déjà sans doute fini : je suis mort puisque je vais enfumer ces foutues cartes ou bien elles ont gagné et sont passées à je ne sais qui d’autre qu’elles comptent tuer ensuite. Elles sont mesquines. C’est tout ce que ces cartes ont été jusqu’à présent. Pendant que la commission abattait tout ce travail, les enquêtes et la recherche de tous les cousins germains au quatrième degré, c’était la seule interprétation qui tenait debout. Elles ne sont pas censées nous laisser tricher, c’est pour ça qu’on a droit aux deux options. Si on la joue honnête, elles sont censées nous laisser vivre. C’est comme ça que les vieux artéfacts sont censés marcher, en tout cas.
&gt; 
&gt; Mais celui-ci, il est lié à quelque chose d’autre. Une autre famille, quelque part dans le monde, à laquelle quelqu’un a volé ces cartes de merde. Il faut qu’une partie soit jouée avec ces gens ou que les cartes leur soient données à la fin ou quelque chose comme ça. Mais on n’arrive pas à les trouver. C’est peine perdue.
&gt; 
&gt; Dès que ces cartes parlent à quelqu’un, ce quelqu’un est condamné à mort. Elles s’imaginent sans doute que c&#39;est une récompense, parce qu’on a été des gens justes et honnêtes qui jouent selon leurs règles. Elles ont “foi” en nous. Je veux rien avoir à faire avec ça.
&gt; 
&gt; J’ai un plan, qui ne marchera pas plus de quelques minutes. C’est un peu mesquin, ouais, mais on peut être deux à jouer à ce jeu-là. Peut-être qu’elles comprendront qu’elles devraient nous foutre la paix ou trouver quelqu’un d’autre à emmerder.

**Addendum :** Le 19 juillet 2000, Fred Bowe est identifié comme le dernier sujet porteur du marqueur génétique Bowe-1A. Après que SCP-935 s’est manifesté en sa possession, Bowe a gagné une partie de bataille contre SCP-935. À noter qu’à la suite de cet événement, tous les personnages représentés sur les cartes de SCP-935 ont changé jusqu’à ressembler aux individus qui avaient disparu après avoir été affectés par SCP-935. De plus, le texte inscrit sur SCP-935 a changé. Fred Bowe n’a pas été affecté à la suite de cette partie.

&gt; MERCI d’avoir mis un terme au jeu et FÉLICITATIONS pour la paix conquise. Nous sommes tous très heureux et fiers de toi, Fred. Maman, papa et tous tes frères sœurs applaudissent ta victoire. Tu as réussi à gagner sans avoir besoin d’être malhonnête ou à tordre toutes les règles pour gagner. Nous sommes heureux que tu sois libre et l’éternité est à sa fin. Ta récompense est de n’être pas récompensé.
&gt; 
&gt; C&#39;est une fin heureuse.

SCP-935 a conservé ses propriétés régénératives et, de ce fait, les procédures de confinement pour une reclassification Sûre sont en cours de développement.
