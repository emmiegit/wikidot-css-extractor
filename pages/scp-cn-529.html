**项目编号：**SCP-CN-529

**项目等级：**Euclid

**特殊收容措施：**所有在SCP-CN-529异常效应范围内并且察觉到SCP-CN-529的异常性质的平民将被执行记忆清除程序后放回家中，MTF-庚午-01 “唯有暗香来”被派遣于项目高频率出现的商业区以在发现项目出现的同时迅速疏散购物群众。

对于事故记录-529-h中发掘出的PoI-69529的更多相关信息正在进一步调查之中。

**描述：**SCP-CN-529是不定期出现在上海市市中心各个商业中心的一种异常现象，其出现间隔从7个自然日到3个月不等，项目的异常效应影响的范围是以其所处的商业区中心点为圆心，中心点到商业区正式入口为半径的辐射区域。

在被SCP-CN-529影响的区域内，日常交流或书写，打字的有积极意义的短语（如：谢谢你，我爱你）等将无法表述宾格，对于表述类似短语的尝试只能产生类似“谢谢”或者“我爱”的发音，而无法发出之后的“你”。
这一异常影响不只在中文范围内，目前确认受影响的有中文，英文，法文，德文等[已编辑]种语言，甚至还包括手语和基金会最近破译的████语。异常效应通常在周日下午6点出现在商业区，持续时间为精确的两小时。

于事故记录529-h之后，项目已长达3个月没有任何出现报告，将项目重新分级为Neutralized的申请已提交并等待审批。

[[collapsible show=&#34;+点击展开探索记录-529-1&#34; hide=&#34;点击隐藏&#34;]]

&gt; **前言：**于20██年█月█日，项目的异常效应首次被显现于上海市太平洋百货，在对于发现异常效应并造成焦虑的群众执行记忆删除程序后10分钟，MTF-庚午-01“唯有暗香来”成员，特工Nobel进行了对于SCP-CN-529的异常效应探索。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Nobel特工：**我到门口了，难得在周日晚上看到空空如也的购物中心啊。
&gt; 
&gt; **Hannah博士：**那么开始吧？
&gt; 
&gt; **Nobel特工：**谢谢你。
&gt; 
&gt; //Nobel特工走进购物中心大门，停下脚步//
&gt; 
&gt; **Nobel特工：**谢谢——真的没办法发音了。
&gt; 
&gt; **Hannah博士：**感觉是什么样的？
&gt; 
&gt; **Nobel特工：**我感觉我在尽力发出那个“你”字，我的声带震动了，但是没有任何声音。
&gt; 
&gt; **Hannah博士：**试试看写下来？
&gt; 
&gt; //Nobel特工掏出纸笔，在纸上写下“谢谢”，之后写下“你”字的尝试都以失败告终，纸面没有留下包括划痕在内的任何痕迹//
&gt; 
&gt; **Nobel特工：**那我画个乌龟好了。
&gt; 
&gt; **Hannah博士：**请保持专业严谨的工作态度。
&gt; 
&gt; **Nobel特工：**嗯，那么接下来？
&gt; 
&gt; **Hannah博士：**一边往前走测试异常效应的影响范围，一边试试看别的语言。
&gt; 
&gt; **Nobel特工：**OK，thank——（停顿）thanks，I love——（停顿），fuck y——（停顿），不好意思。
&gt; 
&gt; **Hannah博士：**嗯，证明非积极含义的短语中的宾语可以被成功发音，继续。
&gt; 
&gt; **Nobel特工：**（前进）Ich liebe[[footnote]] Ich liebe dich是德语的“我爱你”，“dich”是“你”的意思[[/footnote]]（停顿），Je （停顿）aime[[footnote]] Je te aime是法语的“我爱你”，“te”是“你”的意思[[/footnote]]。这没法玩儿啊！
&gt; （重复部分省略）
&gt; **Hannah博士：**一半了，我们再试试看用委婉的方式说，执子之手，与子偕老？
&gt; 
&gt; **Nobel特工：**执子之手，与子偕老……诶这还真行啊！
&gt; 
&gt; **Hannah博士：**那么，世间安得双全法？
&gt; 
&gt; **Nobel特工：**不负如来不负卿，至吾爱，大恩大德无以为报，真鸡儿刺激（停顿）觉得呢？——这都行？我觉得这是不是什么异常艺术家搞的？为了让人们“诗意的表达正面感情”什么的？
&gt; 
&gt; **Hannah博士：**异常诗人吗……很有可能，不过我觉得不止这些，这个缺失的宾语，我觉得可能是有指向性的。
&gt; 
&gt; **Nobel特工：**到头了。
&gt; 
&gt; **Hannah博士：**嗯，异常辐射范围基本了解了，你的任务完成了。
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
@@@@

[[collapsible show=&#34;+点击展开事故记录-529-h&#34; hide=&#34;点击隐藏&#34;]]

**事故记录-529-h：**于2017年5月26日，上海市██小区12栋上空出现一道由多种语言的“谢谢你”，“我爱你”，“我想你”等汇集成的光柱照入12栋的██室卧室，当时仅有一名12岁女童在卧室内睡觉。异常光柱出现的时间为7秒，目击者均已被执行记忆删除程序。

据查，该名女童的父亲目前下落不明，已被编号为PoI-69529进行追踪。

对于女童的问询显示其在梦中听到了如下字眼：

&gt; 群山自有其壮美之处，仿若穹窿中一道缺口，将所有美好的字眼只献给**你**，不要担心，我将衬入天地，我的生命不息。
[[/collapsible]]
