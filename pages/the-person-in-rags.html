Прошло пять дней с того инцидента. Эрик сказал не более трех слов с тех пор.

Что тут было говорить? Шестьдесят семь человек были мертвы, большую часть он знал. Он попал в госпиталь, ему задавали десятки вопросов столько же людей. Его тело болело, покрытое порезами и ушибами, в какой-то момент он вывихнул лодыжку. По сравнению с тем, что случилось с другими, кто был там той ночью, его состояние было можно назвать только огромным везением. Но, он не чувствовал себя везунчиком. Он был бы везунчиком если бы были живы его друзья, да и все другие, кто умер, он бы не лежал на этой кровати, пялясь контуженным взглядом сквозь потолок. Он рассеянно потирал кольцо, которое держал в руке. Это было кольцо его лучшего друга Райли. Эрик как-то не думал покупать такое себе, не видел смысла в таких вещах. Но сейчас, когда Райли не стало, Эрик не хотел выпускать его из рук.

Он думал о Тобиасе и Шерри. Он ходил с ними на концерт всего за месяц до того. Он знал что тогда все трое смеялись и шутили, хорошо проводили время, но когда он пытался представить это, все что ему удавалось увидеть, это тела лежащие на сцене прямо в школьном зале.

Ситуация особенно не менялась когда он представлял Оливера, который болтался в петле на другой стороне сцены. Эрик сидел достаточно близко что бы видеть как он дернулся четыре раза после того как его шея сломалась, прежде чем начать висеть спокойно, только слегка покачиваясь. На пару моментов, Эрик даже подумал что выступление выглядит круто и реалистично, так было до тех пор пока Тобиас и Шерри не зарезали себя.

Он осознал что что-то было ужасно неправильно когда раздались первые крики.

Он вспомнил, как встал и ощутил кулак на своем затылке. Он не мог сказать чей был кулак, потому что он двинулся вперед и инстинктивно схватился за место куда пришелся удар, его отвлекли хриплые звуки со стороны, где был Райли, недалеко от него. Кто-то держал его за горло, но Эрик не знал кто. Он крикнул тому человеку чтобы он остановился и отпустил Райли, но он не слушал. Райли издал несколько звуков прежде чем его дыхательные пути были полностью сдавленны, Эрик не знал что ему делать пока его друг боролся за то, что бы вдохнуть хоть немного воздуха.

И лишь тогда, когда он повернул голову чтобы позвать на помощь, Эрик увидел фигуру стоящую на сцене, прямо перед Оливером. Высокая персона в лохмотьях, он пытался понять, что за актёр играет эту роль еще когда увидел его в первом акте. Кем бы он ни был, он смотрел на Эрика. Во всяком случае, ему так казалось. Голова фигуры повернулась к Эрику, он почувствовал взгляд глаз, которых не видел. Он застыл, его паника была вытеснена животным ужасом, пробравшимся в разум, который заставлял волосы на его шее вставать дыбом. На фоне всего этого, он слышал голос на задворках своего разума что-то шепчущий ему. Он не смог запомнить что, но он знал что что-то важное. Что-то, что надо сделать. Что-то, что надо прекратить делать.

Райли.

Ему надо было прекратить душить Райли.

Он не мог перестать душить Райли.

Он не мог вспомнить ничего из того что случилось потом до следующего дня, когда он рыдал в плечо своего отца. Он пах дымом, хоть и не мог вспомнить огонь.

Подожди…

Все стало возвращаться к нему.

Он заметил огонь на сцене, примерно тогда, когда он закончил бороться с Рейчелл, оставив её на земле без глаза и пары пальцев. Огонь нашел шторы и принялся жрать их, быстро окружая сцену и заставив сигнализацию включиться дополнив истерику аудитории. Эрик увидел огонь и решил найти выход, но отбросил это решение когда увидел фигуру в лохмотьях снова. Он снова ощутил взгляд его глаз. Кто это такой? Ему не удалось понять, это разозлило и напугало его больше всего того, что он испытал это ночью. Больше чем зрелище всех этих мертвецов на сцене. Больше чем звуки криков паники, ярости и боли. Окруженная телами и огнем, Эта персона, эта //штука//, смотрела сквозь толпу на Эрика.

Он завопил и замахнулся на того, кому не посчастливилось находиться перед ним в тот момент.

Он бы так и продолжал, если бы мужчина в сером не взял его в борцовский захват и не вытолкал бы через ближайший выход.

Эрик просунулся от кошмара и немного запаниковал, прежде чем понял что он в безопасности. Кольца не было в его руках, но его поиск не занял много времени, оно нашлось на другой стороне кровати. Он потянулся что бы достать предмет, но его снова настигло это чувство. Его разум наполнился животным страхом как и пять дней назад, он был едва способен подавить крик когда, как ему показалось, он увидел персону в лохмотьях, пялящуюся на него прямо из окна в его спальне.

Его сердце колотилось в груди, Эрик выронил кольцо, он понял что человек в окне был его спасителем в сером костюме. Человек ничего не сказал, но, как ни странно, впервые за много дней, Эрик чувствовал себя спокойно. Они смотрели друг на друга еще минуту прежде чем мужчина ушел. Эрик провалился обратно в сон.

Кольцо пропало когда он проснулся на следующее утро. Эрик не слишком переживал по этому поводу.</textarea></pre>
