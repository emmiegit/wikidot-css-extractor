**アイテム番号:** SCP-934-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-934-JP該当エリアは近隣山岳地域由来の硫化水素のガスの溜まり場となることを理由として民間人の立ち入りを禁止してください。領域内への侵入者に対応するため、土地管理人に偽装したエージェント2名以上が、領域付近に建設した監視小屋で見張りを行ってください。また、自殺を目的として民間人が故意に侵入するケースが過去に3例発生しています。このため、先述のエージェントのうち最低1名は適切なカウンセリングの資格を有する人物である必要があります。

**説明:** SCP-934-JPは██県██市の█岳に存在する約2.38km^^2^^の領域です。SCP-934-JPの領域内では150cm高さにおいておよそ0.40±0.10ppmの硫化水素ガスが検出されていますが、これは活火山である█岳に由来する火山ガスによるものであり、SCP-934-JPの領域外とほぼ同じ数値であることが確認できています。そのため、後述するイベント-934の原因ではないと考えられます。
SCP-934-JPはその領域内に進入した人間(以下、被験者とする)に対し異常性を及ぼします。平均して142分間、領域内に連続して存在すると、被験者は眠るようにして意識を失います。確認されている限りでは、被験者が意識を失うまでの最長時間は156分、最短時間は103分です。意識を失う前にSCP-934-JPの領域外に移動することでこの影響からは逃れることができます。
意識を失った被験者はイベントｰ934とされる明晰夢を経験します。イベントｰ934は同一人物に対し1度しか経験することはできず、イベントｰ934を経験済みである人物がSCP-934-JP領域内に長期間の滞在を行っても意識の喪失しか引き起こさないことが分かっています。被験者によってイベント-934における部屋内の外観や、SCP-934-JP-1の外見などの詳細は異なりますが、主となる内容は一貫しています。以下はイベントｰ934の主となる内容です。

&gt; **イベント-934の主となる内容** 
&gt; **1.**被験者は椅子が2脚のみ存在する部屋内で人型存在(SCP-934-JP-1)と向かい合わせに座っていることに気付く。SCP-934-JP-1は「この部屋では知り合いの故人を1人だけ呼び出して会話することが可能である。自分はその案内人であり、呼び出してほしい人物がいるなら教えてほしい」といった旨の発言を被験者に対して行う。
&gt; **2.**被験者が人物を指定するとSCP-934-JP-1はSCP-934-JP-1の背後にある扉から部屋を一時退出し、数秒～十数分後に指定した人物と同様の外見を持つ人物(SCP-934-JP-2)を連れて部屋に再入室する。ただし、指定した人物が存命であると被験者が考えている、または全く面識が無い人物である場合はSCP-934-JP-1はSCP-934-JP-2を連れてくることを拒否し、別の人物を指定するように要求する。
&gt; **3.**SCP-934-JP-2は被験者が指定した人物と非常に似通った肉体的性質、性格や知識を持っており、被験者は会話などの簡単なコミュニケーションをとることが可能である。イベントｰ934が開始してから平均して32分が経過した時点でイベントｰ934は強制的に終了し、被験者は意識を取り戻す。
&gt; **4.**SCP-934-JP-1やSCP-934-JP-2に暴力行為をとろうとした場合や、被験者が呼び出す人物を指定しなかった場合にもイベントｰ934は強制的に終了し、被験者は意識を取り戻す。

SCP-934-JPは、「死んだ人間と会える場所がある」という噂が2001年5月上旬頃から爆発的に広まったことにより、財団の注意をひいたため発見されました。これはSCP-934-JP該当エリアにおいて原因不明の意識障害になったあと、夢の中で死後の世界に行って死んだ人間と会った、と証言する人物が続出したためです。異常性を確認した後、財団は「SCP-934-JP該当エリアは有毒な火山ガスが噴出しており、意識の混濁、幻覚症状や後遺症を伴う失神を引き起こしうるため、立入禁止とする」という内容の、県からの公式な声明を直ちに発表させることで事態の収拾を図りました。
Dクラス職員および財団研究員を用いての実験の最中には、被験者に対しカルヴィンｰナカタ式心像言語化装置を用いました。これによりイベント-934の経過を集積化された言語として認識することに成功し、被験者の話す内容と一致することの裏付けをとることができました。各実験についての集積化された言語とその元となった脳活動のデータは非異常性が確認されたうえでデータベース上に保管されています。しかし、被験者およびSCP-934-JPの周囲では、イベント934発生前後において霊体素子による地磁気の変化については有意な差が確認されず、霊体周辺に発生するエーテル密度の変化によるエーテル流束も無視できるほど小さいものであることが判明しました。よってイベント934やSCP-934-JPの異常性は霊的存在によるものでは無いという考えられます。加えて、実験の一部を担当した乾烏博士の提言から、SCP-934-JP-2は被験者の記憶に基づいて生成された表象であるとの考え方が最も有力な説となっています。

[[collapsible show=&#34;+ 実験のインタビュー記録（一部抜粋）を閲覧する &#34; hide=&#34;- 閲覧を終了する&#34;]]
__**インタビュー記録001 - 日付2001/05/16**__

&gt; **対象:** D-42765
&gt;  
&gt; **インタビュアー:** エージェント・青龍寺
&gt;  
&gt; **実験概要:** D-42765にイベント-934中でSCP-934-JP-2として自身の両親を呼び出させ、コミュニケーションをとらせる。
&gt;  
&gt; **&lt;録音開始, 2001/05/16&gt;**
&gt;  
&gt; **エージェント・青龍寺:** では、あなたがどのような夢を見たのか、順を追って教えてください。
&gt;  
&gt; **D-42765:** 最初俺は事務室みたいな場所にいた。そんで目の前に七三分けにして眼鏡をかけたサラリーマンみたいなやつがいた。そいつはここでは死んだ知り合いにも会うことができる、よければお呼びしましょう、みたいなことを言った。このへんは事前に聞いてた通りだったな。打ち合わせ通り親父を呼んでくれって伝えたよ。
&gt;  
&gt; **エージェント・青龍寺:** お父さんの名前は伝えなかったのですか？
&gt;  
&gt; **D-42765:** ああ。「俺の父さんを連れてきてくれ。名前は」まで言ったところでサラリーマンは「了解いたしました」つって部屋を出てっちまった。3分くらいして元気だった50代ころの親父を連れて戻ってきたよ。少なくとも見た目は間違いなく親父だった。
&gt;  
&gt; **エージェント・青龍寺:** その方がお父さんであることを確認するためにいくつか質問するよう指示を出しておきましたが、そちらはどうでしたか？
&gt;  
&gt; **D-42765:** ああ、ちゃんとしたよ。俺のガキの頃のあだ名もちゃんと覚えてたし、高校の頃万引きして補導されたときのことも知ってた。子供の頃母さんに内緒で二人っきりで海までドライブして一緒にアイス食ったこともちゃんと知ってたぜ。あれを知ってるのは俺と親父だけだ。
&gt;  
&gt; **エージェント・青龍寺:** なるほど。それなら恐らくお父さんで間違いないでしょうね。最後に何か言っておきたいことはありますか？
&gt;  
&gt; **D-42765:** ……俺[編集済]なんてことして捕まっちまっただろ？当時はもう親父死んでたんだけどさ、そのことを親父が聞いてくるんだよ。「お前が[編集済]なんてことやったのは本当か」ってな。妙に気迫があって、ついブルっちまってさ、俺は子供の頃みたいにおびえながら「悪いことをしたと思ってる。どうすればいいんだ」って聞いたんだ。親父は「過ぎたことはもうどうしようもないし、生きてそれに向き合っていかなきゃいけない。もう子供じゃないんだからそれは自分でしっかり考えて決めていくことだ」って答えてくれたよ。いかにもあの頑固親父らしいっていうかさ。
&gt;  
&gt; **エージェント・青龍寺:** ……
&gt;  
&gt; **D-42765:** このことはあのサラリーマンが本物の父さんを連れてきたことの証拠にはならないかもしれないけど、誰かに伝えなきゃいけないような気がしてさ。とりあえず今はせっかく死刑を免れたことだし、仕事を務めあげてシャバに出て、父さんに顔向けできる人間に少しでも近づこうって思うよ。
&gt;  
&gt; **&lt;録音終了&gt;**

__**インタビュー記録004 - 日付2001/05/24**__

&gt; **対象:** ██上級研究員
&gt;  
&gt; **インタビュアー:** 乾烏博士
&gt;  
&gt; **実験概要:** ████博士の研究補佐を務めていた██上級研究員にイベント-934中でSCP-934-JP-2として████博士を呼び出させ、████ｰ███理論[[footnote]] 生前████博士が専門研究を行っていたミーム学に関する理論。その内容上資料として正確な形のものが残っておらず、後任の研究チームにより内容の復旧と研究が進んでいる。 [[/footnote]]についての情報を得る。
&gt;　
&gt; **&lt;録音開始, 2001/05/24&gt;**
&gt;  
&gt; **乾烏博士:** 録音を開始するよ。さて、イベント-934により████博士をもとにしたSCP-934-JP-2を呼び出し、████ｰ███理論について聞き出す件だが、首尾はどうだった。
&gt; 
&gt; **██上級研究員:** 結論から言えば実験は失敗です。
&gt;  
&gt; **乾烏博士:** それは残念だな。何が起きたか一から詳しく教えてくれ。
&gt;  
&gt; **██上級研究員:** はい。私が体験したイベントｰ934内の部屋は水を抜いてある25mプールであり、SCP-934-JP-1はASIMO[[footnote]] 本田技研工業により開発された二足歩行ロボット。██上級研究員が見たのは2代目のそれに最も近いデザインだった。 [[/footnote]]でした。SCP-934-JP-1が人間ではないことに少し戸惑いましたが、████博士を呼び出すよう伝えると25mプールの一部が引き戸のように開いてSCP-934-JP-1が一時退出し、4分ほどして████博士を連れたSCP-934-JP-1が戻ってきました。
&gt;  
&gt; **乾烏博士:** ████博士を呼び出すところまではうまくいったということだな？
&gt;  
&gt; **██上級研究員:** そうです。事前に渡された████博士のプロフィールも全て知っていましたし、生前吸っていた煙草の銘柄などの、データベースにないことについて誘導尋問をしても引っかかりませんでした。しかし████ｰ███理論に関する質問をすると、急に回答がしどろもどろになりました。考え込むような動作を交えながらわずかばかりの回答が得られましたが、総合するとデータとして残されている以上の回答はしてくれませんでした。
&gt;  
&gt; **乾烏博士:** そうか。他に気になったことはあるかい？
&gt;  
&gt; **██上級研究員:** そうですね……生前の████博士に比べて優しくなった印象を受けました。
&gt;  
&gt; **乾烏博士:** というと？
&gt;  
&gt; **██上級研究員:** なんというか、こういっては悪いのですが生前の████博士は研究に関すること以外には目もくれず、私みたいな部下のことはどうでもいいような冷たい態度を取ることがしばしばありました。しかしイベント-934内の████博士の第一声は「まあ足を崩して楽にしなさい」と、プールの床に正座していた私を気遣うようなものでした。それにインタビュー中もずっと穏やかに笑っている様子でしたし……別れ際には「これからも期待しているよ。私はもういないがこれからは君たちが頑張る時代なんだ」と挨拶をして固く握手をしてくださいました。社交辞令すらおろそかにするようなあの博士がここまで……とこれは言い過ぎかもしれませんが。実際博士は生前も内心ではそういう風に思っていたのかもしれませんね。
&gt;  
&gt; **乾烏博士:** ……なるほどな。ありがとう。インタビューを終了するよ。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 有用な成果が得られなかったことは残念である。しかし、████博士が理論について全く説明しなかったことに違和感を覚える。学術的なことに関してあれほど饒舌な財団職員も珍しかったはずだ。彼は本当に████博士本人なのか？実験の方法を変えてみる必要があるかもしれない。

__**インタビュー記録005 - 日付2001/05/26**__

&gt; **対象:** D-42771
&gt;  
&gt; **インタビュアー:** エージェント・青龍寺
&gt;  
&gt; **実験概要:** D-42771にイベント-934中でSCP-934-JP-2として過去に自身が暴行、殺害未遂を行った自身の娘を呼び出させ、コミュニケーションをとらせる。
&gt;  
&gt; **付記:** D-42771の配偶者の意向により、D-42771には娘は死亡したとの通達がなされていた[[footnote]] 服役後、D-42771が自身の娘に報復するのを恐れたためである。ただし、D-42771の配偶者が認知していなかった3件の余罪により、D-42771は娘の生死に問わず既に死刑が確定していた。 [[/footnote]]。
&gt;  
&gt; **&lt;録音開始, 2017/05/26&gt;**
&gt;  
&gt; **エージェント・青龍寺:** では、あなたがどのような夢を見たのか、順を追って教えてください。
&gt;  
&gt; **D-42771:** あんたもその何とかって機械で見てたんだろ？……まあいいけどよ。気が付くとここに来る前に住んでたアパートにいてよ。一緒に小汚えババアが部屋の中にいんのよ。思わずぶん殴ってやろうかとしたんだけどよ、ババアがお会いしたい死んだ方はいませんか、みたいなこと聞いてきてさ。あのババア殴ったらこの自由に動ける夢も終わっちまうらしいし、[削除済]して殺したガキ呼んでくれよってちゃんと頼んだんだよ。俺エラくね？
&gt;  
&gt; **エージェント・青龍寺:** ……続けてください。あとなるべく要点をまとめて話すように。
&gt;  
&gt; **D-42771:** ……したらババアが窓から飛び降りて部屋から出てってさ。おいおい大丈夫かよって窓のそばに見に行こうとしたらすぐジャンプして戻ってきた。例のガキ背負ってたままでだぜ？スゴいと思ったね。それからは……うーっとな……
&gt;  
&gt; **エージェント・青龍寺:** 私は事前にその女の子と会話をしていくつかの事柄を確認するよう指示を出しておきましたが、あなたはそうしなかったようですね。
&gt;  
&gt; **D-42771:** うるせーな！どうせ俺はシャバには戻れないんだろ？仮に戻ったからってどうすりゃいい？そもそもあいつがあんな虐めて欲しそうな目してんのが悪いんだろうがよ。俺は何にも悪くねえ。俺の目を見るなり泣き出しやがってよ！[部屋の外に待機していた警備員に取り押さえられる]どうせ夢は終わっちまうんだしあいつが生き返れたのも俺のおかげだ。だからもう一度
&gt;  
&gt; **エージェント・青龍寺:** いくら人員が不足しているからといってあなたに協力を頼んだのは間違いでした。インタビューを終了します。
&gt;  
&gt; **&lt;録音終了&gt;** 
&gt;  
&gt; **終了報告書:** D-42771が実験に対しここまで非協力的な態度を取るのは予想外だったが、実験の目的としていた方の予想はどうやら当たっているようだ。

__**インタビュー記録008 - 日付2001/05/28**__

&gt; **対象:** エージェント・青龍寺
&gt;  
&gt; **インタビュアー:** 乾烏博士
&gt;  
&gt; **実験概要:** エージェント・青龍寺にイベント-934中でSCP-934-JP-2として過去に同機動部隊に所属していたエージェント・████を呼び出させ、エージェント・青龍寺が答えを知りえないエージェント・████の個人情報についての質問を5題行わせる。
&gt;  
&gt; **&lt;録音開始, 2001/05/28&gt;**
&gt;  
&gt; **乾烏博士:** 録音を開始します。イベント-934によりエージェント・████をもとにしたSCP-934-JP-2を呼び出し、あなたが答えを知らないはずの質問をしてもらったと思いますが、どうでしたか。
&gt; 
&gt; **エージェント・青龍寺:** 「初めて買ったCD」と「実家で飼っていた犬の名前」は回答が得られましたが、それ以外は回答は得られませんでした。回答が得られた2題についてはイベント-934終了後に正しい答えと照合しましたが、両方とも間違ったものでした。
&gt;  
&gt; **乾烏博士:** ありがとうございます。SCP-934-JP-1の外見とイベント-934内の部屋について教えてください。
&gt;  
&gt; **エージェント・青龍寺:** SCP-934-JP-1として現れた人型存在はスーツ姿の私自身でした。そしてイベント-934内の部屋は私たちが所属していた機動部隊の詰め所でした。私がエージェント・████を連れてくるように言うと、SCP-934-JP-1は30秒もせずに戻ってきて、そして……ああ……
&gt;  
&gt; [対象は左手で目元を覆い、8秒間ほど沈黙した]
&gt;  
&gt; **乾烏博士:** インタビューはこれで終了しますが、何か言いたいことはありますか？何でもいいです。
&gt;  
&gt; **エージェント・青龍寺:** あいつ、俺を励ましてくれたんです。「もう俺は死んだんだからそんなに気に病んでも仕方ない。前向いて生きろ」って。俺だってさすがにここまで実験の結果を見てきて、イベント-934の起源について頭が回らないわけではありません。俺は、俺自身に、あいつが死んだことを許してほしいって考えてたんですよ。わざわざ希望してこの実験の被験者になったのに、そのことに気付いた瞬間、なんというか。
&gt; 
&gt; [対象は再び左手で目元を覆い、13秒間ほど沈黙した]
&gt;  
&gt; **乾烏博士:** 自分の精神を守るために他人に許してほしいと考えるのは、人間として何も間違ったことではありません。……インタビューを終了します。お疲れ様でした。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** イベント-934は被験者の記憶に基づいて生成された表象であるという仮説がより確かなものとなったといえます。また、エージェント・青龍寺にはカウンセリングによる適切な治療を施すべきです。
[[/collapsible]]

**補遺:** 2001/08/13、土地管理人としてSCP-934-JP該当エリア周辺に定住していたエージェント・██から、SCP-934-JPの影響を受けた最も古い例だと思われる人物についての報告がありました。対象は、近隣住民の主婦██　█氏の甥であり、1996/03/23に交通事故に遭って死亡した██　██氏（当時9歳）です。対象の両親は1996/01/09に自宅で発生した火事によって焼死していました。以下はSCP-934-JPの影響を受けたことが読み取れる、██　██氏の遺書です。

&gt; この前███おばさんと一しょに近くのお山にのぼりました。そしたら急にたおれてしまいましたが、ゆめの中でお父さんに会えました。お父さんが「お母さんに会いたいかい」って聞いてきたから、会いたいって言ったらお母さんもつれてきてくれました。お母さんは「辛いことがあったらいつでも会いに来てね」っていってくれました。お父さんは会社に行かなくてもよくなったからか、ずっとにこにこしていました。おばさんはとても心配してたけど、ひさしぶりに3人でお家ですごせて楽しかったです。
&gt; だけどお母さんはまた会いに来てねって言ってましたが、何回ねても会えません。このごろは学校から帰ったらずっとねてるのに。なんでかは分からないけどとてもつらいです。ご飯を食べさせてくれたおばさん、一しょに遊んでくれた██くん、███くん、クラスのみんな、██先生、ごめんなさい。
&gt; お母さんとお父さんの待ってるところにいきます。　　　　　　　　　　　███</textarea></pre>
