当他醒来，一无所有。

没有父母的关爱。没有明媚的阳光。

甚至没有生命。

所有的一切早已离他远去，仅仅是因为他还没有感受过的恶意。

成为他人功劳薄上的一笔。成为他人吹嘘领赏的资本。

他尚未出生就已经死去。

当他死去之时，亦有上百生灵涂炭。

这一生仅有的记忆是被埋葬在聚污纳垢之地。

无人哭丧，无人送终。

当他们再次醒来。

不复痛苦，不复受难。

不仅没有对于世界的恨意。

仅仅有爱。

仅仅缺爱。

却被他人所利用，

**但，用伤害无辜者来掩盖自己的错误是心虚的体现，也永远掩盖不了。**

**而利用无辜者来获得自己所追求的欲望，更是罪无可赦**

**他们本可能成为你，可能成为我，可能成为这个世界上的任何一个人和任何一个人的爱人**

**最后却又成为了他人的垫脚石。**

第一次睁眼，

第二次醒转。

正义有时会缺席，但永远不会迟到。

他们借罪人之手，赎罪人之罪。

遇与怀善心之人，其善良亦有锋芒。

幸运之处，得以善终。

**君子直道而行，逆流而上。穷不失义，达不离道。**
