[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-921/St_Ninian%27s_Cave_-_entrance.jpg|caption=Entrada para SCP-921]]

**Item nº:** SCP-921

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** O Sítio de Pesquisa-346 foi construído dentro de SCP-921. Sinais indicando perigos de vulcões e terremotos devem ser colocados ao redor da área de contenção de SCP-921, a fim de desencorajar a visitação de civis. Os agentes da Fundação devem estar disfarçados de membros do Serviço Florestal do Estado Armenita e devem garantir que a área esteja sempre vazia. A interação com instâncias de SCP-921-1 é permitida a todo os funcionários que passaram no processo de autorização geral para o Sítio, enquanto a interação direta com SCP-921-2 requer autorização do Diretor do Sítio Dr. Siril.

**Descrição:** SCP-921 é um complexo subterrâneo de salas, túneis e câmaras de vários tamanhos, composição e idade em torno de uma câmara central, localizada na área montanhosa perto de ████████, ██. Enquanto algumas parecem ser cavernas naturais, outras são claramente feitas pelo homem, ou foram formadas por meios completamente desconhecidos. A natureza anômala de SCP-921 decorre do efeito que os diversos objetos que ele contém (doravante SCP-921-1) têm sobre aqueles que interagem com eles. Muitas das salas em SCP-921 contêm formações rochosas ou flora subterrânea (nas salas semelhantes a cavernas), itens mundanos (nas salas feitas pelo homem) ou outros objetos (nas salas não classificadas). Esses objetos parecem conter &#34;sensações&#34; - quando interagem, cada objeto fará com que seu usuário experimente uma combinação de visões, sons, aromas e outras entradas sensoriais, bem como emoções. Não foram observados efeitos duradouros ou prejudiciais devido à interação com instâncias de SCP-921-1.

A câmara central de SCP-921 abriga uma entidade incorpórea (doravante SCP-921-2), que se dirige àqueles que entram na câmara principal de SCP-921. A voz de SCP-921-2 se origina do teto da câmara central, embora nenhuma fonte óbvia tenha sido encontrada. SCP-921-2 parece servir como uma espécie de guia e curador para instâncias de SCP-921-1 alojadas em SCP-921; quando solicitado, ele fornecerá instruções para um objeto ou área específica de SCP-921 ou oferecerá uma explicação limitada da sensação contida em um objeto individual. A extensão exata da sensibilidade de SCP-921-2 é incerta.

SCP-921-2 refere-se a várias seções de SCP-921 como &#34;alas&#34; e a instâncias de SCP-921-1 como &#34;pontos de foco&#34;. Cada ala, quarto e objeto é nomeado. Novas salas e alas aparecerão ocasionalmente dentro de SCP-921, contendo novos pontos de foco. Essas novas áreas de SCP-921 sempre estarão conectadas a uma ala existente da mesma composição geral.

[[collapsible show=&#34;+ Sub-Área 3- &#34;A Ala da Gruta Afogada&#34;&#34; hide=&#34;- Esconder&#34;]]

**Descrição:** Uma série de grandes cavernas naturais, conectadas por uma série de túneis, muitos submersos. Algumas seções dessa ala recebem luz solar natural. Os pontos de foco nesta subseção são as formações de estalagmites e estalactites.

**Pontos de foco notáveis:**

* Ponto de foco #3 (&#34;Pico de Verão&#34;): Uma única estalagmite, 8,6 metros de altura, ativada pelo toque. Instila uma sensação de vertigem aguda, além de uma sensação moderada de frio (descrita pelos sujeitos como semelhante à sentida ao usar roupas quentes em um clima frio) e ar rarefeito. Os sujeitos também ouvirão ocasionalmente várias frases repetidas em alemão e inglês (&#34;Muito íngreme&#34;, &#34;Deixe-o para trás&#34;, &#34;Precisamos voltar&#34;, &#34;Que desperdício&#34;).

Comentário de SCP-921-2: &#34;Uma expedição fracassada. Um desafio intransponível, por um tempo. A morte vem lentamente, enquanto os homens reconsideram e finalmente fogem.&#34;

* Ponto de foco #12 (&#34;O Julgamento&#34;): Uma pequena estalagmite, posicionada na frente de duas estalagmites maiores. Infunde uma sensação de desafio, tristeza, medo e uma certeza de inocência, bem como o cheiro de madeira envelhecida e velas de cera queimando. Vozes falando em holandês e hebraico são ouvidas como se viessem de longe (&#34;Pensamentos perigosos&#34;, &#34;Devem ser removidos da comunidade e da cidade&#34;, &#34;Panteísta! Herege!&#34;, &#34;Um de nós não mais&#34;).

Comentário de SCP-921-2: &#34;Um homem pequeno é acusado de grandes pensamentos. Seu mundo é muito perfeito e parado para seus pares, então eles o rejeitam. Todo o seu brilho não faz nada para protegê-lo da dor.&#34;

* Ponto de foco #19 (Liderador de Maré): Uma formação de onze estalactites em torno de duas estalagmites. Todas as estalactites, exceto uma, estão quebradas. Instila uma sensação de perplexidade, ansiedade e sede de sangue, bem como o cheiro de pólvora, o som de metralhadoras e o esmagamento de areia sob botas militares.

Comentário de SCP-921-2: &#34;Uma maré rodopiante de ferro flui para afogar uma pequena ilha carmesim. Em vez disso, as próprias ondas são quebradas em suas margens, seu ferro manchando as areias. A maré nunca teve chance.&#34;

[[/collapsible]]

[[collapsible show=&#34;+ Sub-Área 11- &#34;A Ala das Câmaras de Tinta&#34;&#34; hide=&#34;- Esconder&#34;]]


**Descrição:** Uma série de salas de estudo e escritórios, cada uma contendo uma mesa e um meio de escrever, esculpidas diretamente na montanha e conectadas por corredores largos. Os pontos de foco nesta área são as mesas ou as ferramentas de escrita.

**Pontos de foco notáveis:**

* Ponto de Foco #4 (&#34;Um Momento de Paz&#34;): Uma máquina de escrever estacionada em um escritório ornamentado. Instila uma visão de um bunker subterrâneo ocupado por várias mulheres jovens em uniformes militares, todas trabalhando em máquinas de escrever semelhantes ao ponto de foco. O som de um bombardeio pode ser ouvido de cima. Além disso, sente-se um leve cheiro de fumaça de charuto e uma sensação de segurança e tranquilidade.

Comentário de SCP-921-2: &#34;Enquanto a tempestade de fogo se espalha sobre eles e a própria base de suas vidas está ameaçada, eles estão seguros de que estão fazendo tudo ao seu alcance para ajudar, e ele também.&#34;

* Ponto de Foco #9 (&#34;Outono&#34;): Uma caneta de pena e um tinteiro, localizados em uma pequena mesa de madeira em uma sala vazia. Instila duas sensações conflitantes &#34;sobrepostas&#34; uma à outra: a primeira é a visão de um campo no outono, o cheiro de maçãs maduras e o som da água fluindo em um riacho. A segunda é a visão de um quarto escuro e mofado, a sensação de lençóis sujos e uma dor aguda no peito.

Comentário de SCP-921-2: &#34;Um momento perfeito no tempo, capturado para sempre por alguém que não viveu para experimentar muitos. Tomado cedo demais, ele foi consumido por sua própria chama. Sua conflagração ainda queima na mente dos outros.&#34;

* Ponto de foco #13 (&#34;Arrependimento&#34;): Uma caneta-tinteiro, colocada em uma escrivaninha estilo Luís XV. Instila a sensação de apreensão, descrença e vergonha. Madeira barata pode ser sentida ao redor do pescoço, e as zombarias e aplausos (em francês) de uma grande multidão de pessoas podem ser ouvidas, bem como o cheiro de frutas podres e ferrugem.

Comentário de SCP-921-2: &#34;Desprezado por erros que ele não pôde evitar, traído por um de seu próprio sangue por um prêmio já perdido para ambos, condenado a ser lembrado como um tirano quando ele era apenas um simples tolo. Verdadeiros tiranos seguiram.&#34;

[[/collapsible]]

[[collapsible show=&#34;+ Sub-Área 15- &#34;A Ala da Prisão&#34;&#34; hide=&#34;- Esconder&#34;]]

**Descrição:** Uma coleção de adegas revestidas de tijolos. Cada adega contém quatro compartimentos, dois com números de série e dois sem numeração. Os pontos de foco nesta área são os compartimentos não numerados.

**Pontos de foco notáveis:**

* Ponto de foco #1 (&#34;Gênesis&#34;) O compartimento não numerado acima do compartimento #1. Instila uma visão de uma sala de reuniões, contendo uma longa mesa de madeira e treze poltronas de couro. Vozes falando em inglês, francês, alemão, italiano e espanhol podem ser ouvidas, mas não são muito claras para serem decifradas. Sentimentos de preocupação, determinação e sigilo também são incutidos.

Comentário de SCP-921-2: &#34;Os jardineiros se reúnem para discutir sua maior criação; eles procuram prender Tufão e Jörmungandr, o Grifo e os Cães do Inferno. Mas eles não são deuses.&#34;

* Ponto de Foco #13 (&#34;No Deserto&#34;) O compartimento sem número acima do compartimento #13. Instila uma visão da mesma sala de reuniões vista no Ponto de Foco #1. Cinco das cadeiras estão faltando e nenhuma voz pode ser ouvida. Sentimentos de traição, raiva e descrença também são incutidos.

Comentário de SCP-921-2: &#34;Insetos mastigam, escavam e mordem as grandes vinhas. Insaciáveis, eles buscam os doces frutos da árvore. Eles não se importam com o que está embaixo. Os jardineiros não podem fazer nada além de observar.&#34;

* Ponto de Foco #21 (&#34;São Jorge e o Dragão&#34;): O compartimento sem número acima do compartimento #21. Instila uma sensação de raiva, excitação e repugnância, além do cheiro de terra molhada e sangue. Rugidos altos provenientes de duas fontes separadas podem ser ouvidos.

Comentário de SCP-921-2: &#34;Este George não era nenhum santo, como seus escudeiros logo aprenderiam. Trancado na batalha, não havia cavalaria entre cavaleiro e dragão. Logo, ambos foram novamente trancados como bestas. Então eles mereciam.&#34;

[[/collapsible]]

[[collapsible show=&#34;+ Sub-Área 19- &#34;A Ala da Prisão&#34;&#34; hide=&#34;- Esconder&#34;]]

**Descrição:** Um túnel de um quilômetro de comprimento composto por telhas de composição ou fabricação desconhecida. A maior sub-área a ser descoberta Pontos de foco nesta área são encontrados dentro de cavidades nos ladrilhos.

**Pontos de foco notáveis:**

* Ponto de Foco #327 (&#34;Batismo Serrilhado&#34;): Uma cavidade encontrada a 132,5 metros dentro do túnel. Instila uma sensação de dor física maciça e medo, seguido por uma sensação de euforia e tranquilidade. A voz cantando em um idioma desconhecido e o cheiro de metal também podem ser sentidos.

Comentário de SCP-921-2: &#34;O Lobo de Ferro remove outro do rebanho do Pastor da Carne. Aqueles que são levados não são mais ovelhas.&#34;

* Ponto de Foco #585 (&#34;Unidade Rara&#34;): Uma cavidade encontrada a 301 metros dentro do túnel. Instila uma visão de um pequeno grupo de pessoas orando em diferentes idiomas, principalmente árabe, latim e hebraico. Uma sensação de fascínio, suspensão e incerteza também pode ser sentida.

Comentário de SCP-921-2: &#34;Com medo de um grande incêndio, os animais da floresta esquecem velhos ressentimentos. O que é um lobo quando o tição flamejante se aproxima cada vez mais?&#34;

[[/collapsible]]
