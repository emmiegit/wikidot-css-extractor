    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
&gt; [[size larger]]**Reporte de Causalidad Temporal C-4295**[[/size]]
&gt; **Incidente 9A-4295 – Conclusión Investigativa**
&gt; //Debido al Protocolo de Comunicaciones Delta-7, este reporte, todos los anexos y el archivo de personal asociado deben mantenerse asegurados e indexados hasta al menos el 01/01/2235.//
&gt; 
&gt; Nuestro equipo ha determinado que la siguiente transmisión no posee ninguna amenaza actual o futura hacia la seguridad de la Fundación. Análisis del hilo de datos corruptos encontró un error de comunicaciones mundano debido a la incompatibilidad entre sistemas; ninguna forma de riesgo encriptado estuvo presente, y la memética no encontró rastros de contenido anómalo. La información contenida dentro permanece clasificada por proyectos relevantes. Copias del reporte completo[[footnote]]Ver Documento TC-C.4295/Alpha/ACR.67823[[/footnote]] presentadas a directores del Sitio-102, Sitio-122, y el Sitio Armado-47 para revisiones posteriores.
&gt; 
&gt; [[collapsible show=&#34;+ Descubrimiento&#34; hide=&#34;- Ocultar Descubrimiento&#34;]]
&gt;&gt; **Entrevistado:** Clarence Goodson, Mantenimiento de Sistemas del Sitio-102 
&gt;&gt; **Entrevistador:** Agente M. Daniels, Departamento de Analítica Causativa 
&gt;&gt; **RE:** Purga rutinaria de sistemas: 2012/05/08
&gt;&gt; 
&gt;&gt; **&lt;INICIO DE REGISTRO&gt;**
&gt;&gt; **Agente Daniels:** Agente  temporal M. Daniels, siguiendo Protocolo TC-1.57 sobre el descubrimiento de Documento de Comunicaciones Anacrónicas C9-4295. Por favor, identifíquese para el registro.
&gt;&gt; 
&gt;&gt; **Clarence Goodson**: Clarence Goodson, Técnico de sistemas 102-d2, Nivel especial de autorización Bravo 4/Mining.
&gt;&gt; 
&gt;&gt; **Daniels:** Gracias. Estamos aquí para discutir la adquisición del artículo en cuestión, en la fecha 8 de Mayo, 2012. Tenemos entendido que usted encontró el documento por accidente.
&gt;&gt; 
&gt;&gt; **Goodson:** Bueno...más o menos. Verás, estaba limpiando toda la basura que nuestros servidores acumularon durante cuatro meses, como siempre lo hacemos cada cuatro meses. Encontré esa pequeña gema almacenada en las entradas de reinicio; no podemos borrarlas, sabes. Y entonces pensé &#34;¡hombre!, ¡aquí esta ese bonus que tanto necesitaba!&#34;, así que la quité y la puse en la cola para remoción.
&gt;&gt; 
&gt;&gt; **Daniels:** ¿sin verificar que los contenidos fueran adecuados para una purga?
&gt;&gt; 
&gt;&gt; **Goodson:** ¡Claro que no! No soy incompetente; mi expediente refleja eso, al menos. Seguí todos los procedimientos estándar, pasó por todos los filtros. Era solo una nota, con un hilo de error, el cual parecía ser del pobre indexado. Lo vemos todo el tiempo; el personal intenta ocultar sus notas privadas de sus supervisores. Ellos hacen un buen trabajo en ello también, pero he reportado más de un incidente a HR en este tiempo.
&gt;&gt; 
&gt;&gt; **Daniels:** Pero no esta vez.
&gt;&gt; 
&gt;&gt; **Goodson:** No, no hasta que la leí.
&gt;&gt; 
&gt;&gt; **Daniels:** Para aclarar, ¿admites haber leido los contenidos del documento?
&gt;&gt; 
&gt;&gt; **Goodson:** Si, abrí el archivo después de haber sido limpiado por el sistema, y leí sus contenidos.
&gt;&gt; 
&gt;&gt; **Daniels:** Eres consciente de que eso es una violación del Procedimiento Omni-
&gt;&gt; 
&gt;&gt; **Goodson:** ¡Si! Si, lo se. Se supone que no debía hacer eso. Pero mira, mi trabajo es //aburrido,// ¿okey?. Estoy autorizado para saber lo suficiente de que es lo que pasa como para estar fascinado. y estoy atorado aquí, asegurándome de que los servidores estén libres de cookies. es lo suficientemente inocuo, ¿sabes? El Agente Trece se escabulle con el Investigador X siempre que este esté en el sitio; La esposa del Dr. Theta está embarazada, y van a nombrar a su hijo Rex. Pasa el tiempo. Soy consciente de las consecuencias, pero en este punto, ¿qué importa?. La mierda que se esta tan lejos de mi grado de pago  que no se me permitirá recordarlo; yo también podría estar limpio.
&gt;&gt; 
&gt;&gt; **Daniels:** Ya veo. ¿Y al leer el documento?
&gt;&gt; 
&gt;&gt; **Goodson:** Lo reporté a tu departamento. Fui detenido in-situ - voluntariamente, debería agregar – por como 5 horas, y después me trajeron contigo.
&gt;&gt; 
&gt;&gt; **Daniels:** Gracias, Sr. Goodson. Eso seria todo.
&gt;&gt; **&lt;FIN DEL REGISTRO&gt;**
&gt;&gt; 
&gt;&gt; **Declaracion final:** //Es en mi opinión que el Sr. Goodson no representa un riesgo para la seguridad de la Fundación. Se le deben administrar los amnésticos apropiados y debe ser reasignado a mantenimiento.// -Agente M. Daniels
&gt; [[/collapsible]]
&gt; 
&gt; [[collapsible show=&#34;+ Documento de comunicaciones anacrónicas C9-4295&#34; hide=&#34;- Hide Document&#34;]]
&gt; //**Nota:**// //Hilo de datos corruptos removido para claridad siguiendo determinación mundana.//
&gt;&gt; Mitzy,[[footnote]]Un apodo usado por el investigador █████ ████████ durante su infancia.[[/footnote]]
&gt;&gt; 
&gt;&gt; Mi nombre es Ezekial Young, y soy el Vice-Jefe ingeniero a bordo del buque de la Fundación, [[[SCP-2002|SCPS Mendel.]]] Nuestra misión es asegurar el futuro de la humanidad, contener el hermoso y único genoma de nuestra especie, y proteger, si no es a nosotros, a nuestro legado del olvido. Una plaga virulenta se esparció a través de nuestra población, ultimadamente volviendo a la humanidad infértil. Encontramos una forma de salvarnos. Quinientos embriones, creados mediante ingeniería genética, serán llevados hacia el futuro, y cuando nuestros sistemas se reactiven y los saquen de la estasis, la humanidad podrá continuar.
&gt;&gt; 
&gt;&gt; si solo lo hubiésemos sabido.
&gt;&gt; 
&gt;&gt; Hemos neutralizado a cuantos horrores hemos podido, y encerramos al resto, enterrados bajo toneladas de concreto y voluntad. Lo pensamos lo suficiente, y menos de lo que pudimos hacerlo. Pero como resultado, los restos rotos de nuestra base de datos están abiertos, y en mi investigación, descubrí la verdad. En nuestra prisa por salvarnos a nosotros mismos, hemos condenado toda esperanza que tuvimos por sobrevivir. No tengo duda de que fue accidental; detalles que fueron tan importantes caen hacia el fondo cuando  se enfrentan con una verdadera crisis. A pesar de mis urgencias, intencionalmente ignorante de mis suplicas desesperadas y la magnitud de la evidencia presentada, mis superiores eligieron continuar con nuestra misión. Pero estábamos condenados desde el inicio.
&gt;&gt; 
&gt;&gt; Encuentra una forma de acceder a la base de datos en tu Sitio-47; estudia la documentación sobre [[[SCP-2003|Set determinativo XN.]]] Siempre se creyó que era el mejor futuro posible, la única continuidad viable, y una de mayor importancia producir. Y permaneció así, incluso después de que todas las demás colapsaran siguiendo el ataque de la plaga. Nos vieron lanzar, y vieron como regresábamos a casa. Se veía lo suficientemente claro, y como los recursos de la Fundación fueron cayendo, uno por uno, para impulsar nuestro proyecto, -apagaron a 2003. Nunca vieron el final. Pero yo si lo vi.
&gt;&gt; 
&gt;&gt; Perdimos uno, y era una de nuestras creaciones: Las Anclas de Realidad Scranton.
&gt;&gt; 
&gt;&gt; Utilizar Física que no podíamos entender era siempre un peligro, y uno que la Fundación juzgó como aceptable. Igual que nuestro viaje.
&gt;&gt; 
&gt;&gt; Si nuestra nave aterriza, y el Protocolo 2002-Thanos es promulgado, anclaremos no solo los sitios protegidos, sino que toda la realidad. La retroalimentación de nuestros motores temporales ondularan a través del espacio-tiempo, y solo estaremos nosotros. Hemos asegurado el futuro, pero al hacerlo, eliminamos todos los demás. La existencia estará anclada en un solo punto. Incluso con nuestros grandes avances en desarrollo tecnológico y una mayor comprensión de la naturaleza del universo, no puedo empezar a profundizar en la devastación que sobrevendrá. No puedo permitir que eso pase.
&gt;&gt; 
&gt;&gt; Mi futuro está condenado, pero el tuyo no tiene por qué estarlo. He adjuntado tantos datos como pude acerca de nuestro viaje; te corresponde hacer el resto. No permitas que tu Fundación cometa los mismos errores que la mía.
&gt;&gt; 
&gt;&gt; No fuimos una familia religiosa en mi tiempo; no sé si tengas fe en la tuya. Pero reza, Mitzy; reza porque este fin sea suficiente para un nuevo inicio.
&gt; [[/collapsible]]
&gt; Investigaciones interdepartamentales probaron conclusivamente que el Documento de Comunicaciones Anacrónicas C9-4295 no alcanzó su destino, resultando en un ciclo temporal terminado. Incidentes rodeando a SCP-2002 no representan una amenaza causal hacia la Iteración Alfa-001&#39;.[[footnote]]Realidad operativa de la Fundación[[/footnote]] Documento reclasificado como Artefacto 2002/D-42. La investigación se considera cerrada, pendiente el potencial descubrimiento del Sitio Armado-47. 
&gt; 
&gt; Por órdenes de O5-10, Ingeniería Temporal continuará las investigaciones en el Proyecto Scranton, y ninguna otra medida se requiere actualmente.
&gt; 
&gt; //**Nota:** Como decimos en el departamento, &#34;Acciones Engendra Cambios&#34;. Si tu eres alguien que cree en la fortuna, considérate afortunado de que “Mitzy” actuase independientemente del intento de comunicación. Dejen que esto sirva de recordatorio de la necesidad de divisiones de supervisión interdepartamental.//
&gt; 
&gt; -Agente M. Daniels, Departamento de Analítica Causativa</textarea></pre>
