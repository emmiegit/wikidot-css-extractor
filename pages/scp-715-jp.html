**アイテム番号:** SCP-715-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-715-JPが確認された場合、フロント企業およびＮＰＯ法人から派遣された調査員として同居する家族に支援・指示を行い現状維持を徹底します。発見されたSCP-715-JPに対して一か月毎に調査・記録を行いますが、対象の健康状態に影響を及ぼす可能性があるため、状況を鑑みて個別に頻度を調整してください。


**説明:** SCP-715-JPは、異常性を持っていると考えられる居室[[footnote]]居住者に異常性があるとも考えられ、確定はしていません。[[/footnote]]です。SCP-715-JPは、一般的な居住家屋から発生するものであり、その発生プロセスは解明されていません。しかし、その居室を少なくとも寝室として使用している人間がいる事が発生の条件の一つであると推測されています。

SCP-715-JPが発生した場合、その居室を使用している人間（以下、居住者と表記）は一日のほぼ全てをSCP-715-JP内部で過ごすようになり、外部に出る事を極端に忌避します。食事や排泄等、どうしてもその必要があると居住者が判断した場合にのみ外部に出ます。確保済のSCP-715-JPの観察結果から、居住者の生活は起きている間[[footnote]]居住者の睡眠時間は9~11時間程度であり、不規則なサイクルで入眠します。[[/footnote]]の活動に異常な点は確認されませんでした。
SCP-715-JP内に侵入しようとする人間がいた場合居住者はそれを妨害し、僅かでも侵入された場合、居住者は嫌悪感を示しながら侵入者を追い出します。また、居住者に対してインタビューを試みましたが、聞き取れる声での発言はほぼ得られず、親族が会話を試みた場合も同様でした。筆談等の方法に関しても居住者は非常に消極的であり、特筆すべき情報は得られませんでした。[[footnote]]友好なコミュニケーションが行われた例は、後述するインターネットを用いた不特定多数に対する書き込みのみです。[[/footnote]]


SCP-715-JPを構成している部屋材および家具・物品の内部には、居住者の同一の遺伝子を持つ神経・血管が通っており[[footnote]]これらの物体は36℃前後の熱を持っています。[[/footnote]]、それにより物品は簡易的に固定されています。居住者はこれらと直接連続はしていませんが、SCP-715-JPに対する刺激を正確に感知します。SCP-715-JP内部の物品を居住者の同意なく強引に移動させるとその物品に通っていた血管が裂けて出血が発生し、露出した神経に対する刺激は居住者に強烈な苦痛として伝達されます。この神経等は居住者がよく使用する物品ほど濃密に通っており、その物品を移動・破壊した時の出血と苦痛も激しくなります。


最初のSCP-715-JPの報告事例は、██府██市で起きた変死事例です。事件を直接目撃した両親より聞き取りを行ったところ、3年半外に出て来なくなった長男の自室から無理にパソコンを撤去した際、パソコンからの激しい出血と同時に長男が痙攣して動かなくなり、やがて部屋全体が一気に朽ちてしまったと証言しました。現在14件のSCP-715-JPの事例[[footnote]]居住者が生存しているものは内11件です。[[/footnote]]が確認されていますが、その発生はいずれも██府██市を中心とした半径30kmの範囲内であり、居住者の家族によれば居住者にその症状が始まった時期は20██年█月頃であるという話でほぼ一致しています。現在、20██年█月に██府██市でSCP-715-JPの発生に関わる事件があったと推測して調査を行っていますが、未だ有力な情報は得られていません。


最初の報告事例において死亡した居住者の両親には既に記憶処理が行われていますが、その前のインタビューにおいて「息子は社会を怖がり、現実から逃げていただけだと思っていた。機器から血が出て長男が倒れ、部屋が朽ちた瞬間にそれが根本的な間違いだったと気づいた」と述べています。
また、当該居住者の使用していたパソコンから、インターネット上の掲示板に自身の現状を相談したものとみられるログが発見されました。以下、その掲示板の抜粋文であり、249番および同IDの書き込みが居住者のものです。
これは現在、居住者がSCP-715-JPに関する事を外部に発信した唯一の記録です。

以降、居住者の書き込みはありません。

254番、及び同IDの書き込みについて調査を行った結果、██府██町に存在する家屋からの書き込みである事が判明しました。当該家屋の調査の結果、二階の一室を形成する部屋材が扉を含めて蝋のような質感の白く固い物質で塗り固められており、その物質には血管と神経が通っていることも確認されました。
透視検査によると内部は空洞ですが、溜まっている大量の液体の上に細胞の塊が浮かんでいる状態であると観測されています。これらは時間と共に、元から部屋内部にあったとされる物品と混ざるように変異し続けており、現在も経過観察中です。
当該家屋で生活していた居住者の家族は行方不明です。
