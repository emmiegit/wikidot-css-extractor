**アイテム番号:** SCP-175-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-175-JPは、サイト-81██の標準人型収容房に収容され介護を受ける状態にあります。SCP-175-JPの心理グラフ、及び健康状態は常に監視され、何らかの変化があった場合、標準人型オブジェクトに対して与えられる食事の██倍量を--提供して--摂取させてください。また、SCP-175-JPは常に財団職員一名以上と対話が可能な状態を維持されます。SCP-175-JPが空腹を訴えた場合、また、心理グラフに異常が見られた場合、給食時間外においても直ちに食事を提供し、SCP-175-JPの満腹状態を維持してください。これに加え、SCP-175-JPに対し週一回の心理カウンセリングを行い、SCP-175-JPの精神状態を常に安定させるようにしてください。

**説明:** SCP-175-JPは、本来眼窩部にあたる部位に大きな口部を持ち[[footnote]] レントゲン等の検査の結果、この口部が体内に続いている様子は見られませんでした。 [[/footnote]]、--右腕を二の腕まで--四肢を欠損した成人男性です。これに加え、通常の人間と同様のサイズを持つ口部を有しています。SCP-175-JPは、視力を有さないにも関わらず不明の手段にて視界を持っているとされていますが、「元々持っていた視界より見通しが悪く、そのせいでよく転ぶ」と証言しています。検査の結果、視野角は上下に対して40度、正面から左右に対して70度前後しか存在していないことが判明しています。

SCP-175-JPは、眼窩部と置き換わった口部から分泌される不明の消化液により、どのような物質、物体をも消化します。この消化液の検査は、検査器具の消化、破損により現在まで成功しておらず、また、この消化液がSCP-175-JPの同口内粘膜から分離すると即座に特異性を失い、通常の人間が持つ唾液と同質に変容するため、異常性の原因も掴めていません。

SCP-175-JPは置き換わった口部であればどのような食品、あるいはそれ以外でも嚥下、消化、摂取可能と判明していますが、これらのあらゆる摂食物がどのような形でSCP-175-JPの体内に取り込まれているかは不明です。にも関わらず、調査の結果、少なくとも一日に███kg程度の食事が行える限りSCP-175-JPは最低限生存可能と見られています[[footnote]] 発見直後、どうやって過ごしていたか、どの程度摂食していたかの証言により分析。 [[/footnote]]。しかし、通常人間が摂取不可能な物質[[footnote]] これは通常分解不能な毒物、科学物質でも同様です。 [[/footnote]]をどのような形で栄養として取りこみ、生存に用いているのかはわかっていません。また、絶食を行った場合のSCP-175-JPの変化は現在も判明していませんが、その性質上実験は禁止されています。

SCP-175-JPは、20██/██/██、████県████市近隣の森林において、「異常な勢いで伐採が進んでいる」と森林組合から地元警察が通報を受け、潜入していた財団エージェントによる調査の結果、森林中において木に直接齧り付き[[footnote]] SCP-175-JPは、木の摂食について「食べられないことは無いが決して進んで食べたいものではない。土よりはマシだった」 と応えています。[[/footnote]]摂食を続けていた、栄養失調状態のSCP-175-JPが発見されました。その直後、機動部隊による対話の後に収容がなされました。

**__インタビュー記録 175-003：__**SCP-175-JP確保後、SCP-175-JPに対しインタビューを行っています。対象は移送後、通常の食品の摂取により健康状態を回復しています。

&gt; **記録日時：**20██/██/██
&gt; **インタビュアー：**██博士
&gt; **対象：**SCP-175-JP
&gt; 
&gt; **██博士：**さて、SCP-175-JP。気分は落ち着いているかな。
&gt; 
&gt; **SCP-175-JP：**ええ、はい。大丈夫です。今は。
&gt; 
&gt; **██博士：**よろしい。インタビューをしていくが、良いかね。
&gt; 
&gt; **SCP-175-JP：**はい。
&gt; 
&gt; **██博士：**では聞いていこう。君はいつ自分がそうなったかを覚えているかな。
&gt; 
&gt; **SCP-175-JP：**ええと……確か、こちらの皆さんに保護して頂く一ヶ月くらい前だったかと。その、あれからしばらく森の中で過ごしていたので覚えていないのですが。
&gt; 
&gt; **██博士：**構わないよ。では、君が変わったことを自覚した時のことを聞いてもいいかな。
&gt; 
&gt; **SCP-175-JP：**はい。あれは確か真夜中のことでした。不意に目が覚めて、妙に視界が狭いことに気付いたんです。それと、その。
&gt; 
&gt; **██博士：**その？
&gt; 
&gt; **SCP-175-JP：**ああ、ええと。はい。やけに腹が空いたなと。夜食を食べることはあまり無かったのですが、その時は驚くほど……腹を空かせていたことを覚えています。
&gt; 
&gt; **██博士：**なるほど……大丈夫かね？
&gt; 
&gt; //(SCP-175-JPは落ち着いた風だが、検査機器からSCP-175-JPの若干の心拍の増加と、膝を揺する様子が確認出来る)//
&gt; 
&gt; **SCP-175-JP：**すみません。あの、腹が空いた時の感覚を思い出すと……駄目なんです。お腹が空いてしまって、我慢が。いえ、我慢は、出来るんですが……。
&gt; 
&gt; **██博士：**……インタビューは中断しよう。大丈夫、落ち着いてから改めて聞かせてもらうよ。
&gt; 
&gt; **SCP-175-JP：**ありがとうございます。お気遣いして頂いて。
&gt; 
&gt; **██博士：**君がそれでは私も落ち着かないからね。
&gt; 
&gt; **＜ログ終了＞**

**__インタビュー記録 175-005：__**前インタビューから██日後、改めてSCP-175-JPに対し聴取が行われました。SCP-175-JPは、事前の心理カウンセリングにより精神的に安定していると診断されています。

&gt; **記録日時：**20██/██/██
&gt; **インタビュアー：**██博士
&gt; **対象：**SCP-175-JP
&gt; 
&gt; **██博士：**こんにちは、SCP-175-JP。気分はどうだい。
&gt; 
&gt; **SCP-175-JP：**ええ、ありがとうございます。この間よりかは幾分。本当に情けない話ですが、食べてばかりで何も出来ず申し訳ありません。
&gt; 
&gt; **██博士：**いや、構わない。それが我々の役目なのだから。では質問していくが、問題ないかな。
&gt; 
&gt; **SCP-175-JP：**はい。よろしくお願いします。
&gt; 
&gt; **██博士：**ああ。聞いていこう。その変化が起きた原因か何かに覚えはないかね？
&gt; 
&gt; **SCP-175-JP：**いえ、全く……目が覚めて、気付いたら、こうでした。
&gt; 
&gt; **██博士：**ふむ。では改めて聞くが、変わった後、君はどうしたのか教えてくれ。
&gt; 
&gt; **SCP-175-JP：**はい。ええと、隣に家内が寝ていて。その、腹を空かせたまま、横顔を見ていたら……あの、言い難いことなのですが。
&gt; 
&gt; **██博士：**大丈夫、非難したりはしない。
&gt; 
&gt; **SCP-175-JP：**……食べてしまいたくなったんです。とても、とても。
&gt; 
&gt; **██博士：**なるほど。それで？
&gt; 
&gt; **SCP-175-JP：**気の迷いだと思って、私は洗面所に行きました。顔を洗えば落ち着くだろうと。それで、鏡を見たら、こんな、こんな……。
&gt; 
&gt; //(巨大な口部を左手で覆い、SCP-175-JPは涙を流すように大粒の涎を垂らしている)//
&gt; 
&gt; **██博士：**ああ、きっとつらかったろう。
&gt; 
&gt; **SCP-175-JP：**……そうです。でも、どうしても、どうしてもつらくて。眠っていた家内が、本当に、本当に、その――。
&gt; 
&gt; **██博士：**ゆっくりで構わない。続けてくれ。
&gt; 
&gt; **SCP-175-JP：**――美味しそうで。美味しそうで美味しそうで。だから、だから私は……自分の右腕をこの口で、食い千切りました。痛みも感じないくらい自分の腕を夢中で貪りました。不思議と血はこの口の唾液で止まって、貪る内に食欲も落ち着きました。けれど、その時ふと気付いたんです。
&gt; 
&gt; **██博士：**気付いたというと、何に？
&gt; 
&gt; **SCP-175-JP：**……人の肉というのは、存外特別に美味いものでもないのだと。
&gt; 
&gt; **＜ログ終了＞**

**補遺1：**SCP-175-JPからの情報に基づき周辺地域を調査した結果、証言に一致する家庭が発見されました。SCP-175-JPは家族により捜索届が出されていましたが、SCP-175-JP本人の意向に基づき家族への記憶処置が行われ、SCP-175-JPの個人情報の抹消が行われました。SCP-175-JPは20██/██/██現在も財団に協力的ですが、時折「家族は元気だろうか」と職員に対し質問を行っています。現時点ではこれらの情報を与えることについての制限はありません。

**追記：**20██/██/██、SCP-175-JPは収容房にて突然、健在であった両脚、及び左腕を噛み千切り四肢を完全に喪失しました。SCP-175-JPは治療により一命を取りとめましたが、何故このような行為を行ったかについてインタビューしたところ、「自分に嫌気が差した」と述べています。SCP-175-JPの治療と共に、経過を観察していく予定です。</textarea></pre>
