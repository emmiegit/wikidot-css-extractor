    <pre><textarea class="page-source" readonly>[[&gt;]]

**Объект №:** SCP-779-KO

**Класс объекта:** Классифицирован.

**Особые условия содержания:** SCP-779-KO должен быть поставлен на содержание.

**Описание:** SCP-779-KO - объект, который заставляет всех говорить о себе обобщенно, кроме описания сути аномального воздействия SCP-779-KO. Через некоторое время после описания воздействия, все будут разговаривать обобщенно вновь.

**Приложение:**
Заседание подвергнувшихся воздействию субъектов, посвященное содержанию SCP-779-KO

&gt; **Содержание:** Доктор №1, Доктор №2, Исследователь, Специалист по содержанию
&gt; 
&gt; **Предисловие:** У них было заседание.
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Доктор №1:** Давайте же начнём заседание.
&gt; 
&gt; **Специалист по содержанию:** Да, давайте начнём заседание.
&gt; 
&gt; **Доктор №2:** Мы обязаны поставить SCP-779-KO на содержание.
&gt; 
&gt; **Доктор №1:** Согласен. (пауза) И SCP-779-KO будет поставлен на содержание.
&gt; 
&gt; **Специалист по содержанию:** Чтобы поставить SCP-779-KO на содержание, SCP-779-KO должен быть, соответственно, поставлен на содержание.
&gt; 
&gt; **Исследователь:** И нам надо...
&gt; 
&gt; **(Долгая пауза)**
&gt; 
&gt; **Доктор №2:** (восклицая) Мы уже обсуждали это!
&gt; 
&gt; **Доктор №2:** Я думаю SCP-779-KO заставляет нас говорить о себе обобщенно…о черт.
&gt; 
&gt; **Исследователь:** Правильно, доктор! SCP-779-KO заставляет нас обобщенно говорить!
&gt; 
&gt; **Доктор №2:** (взволнованно) Я понял! SCP-779-KO заставляет нас обобщенно разговаривать!
&gt; 
&gt; **Специалист по содержанию:** Верно! Тогда мы просто обязаны поставить SCP-779-KO на содержание прямо сейчас!
&gt; 
&gt; **Доктор №1:** Да! Но чтобы поставить SCP-779-KO на содержание, нужно… эээм…
&gt; 
&gt; **(Долгая пауза)**
&gt; 
&gt; **Доктор №1:**  Нужно просто поставить SCP-779-KO на содержание, и все.
&gt; 
&gt; **Исследователь:** (Разозленно покидает комнату)
&gt; 
&gt; **&lt;Конец протокола&gt;**</textarea></pre>
