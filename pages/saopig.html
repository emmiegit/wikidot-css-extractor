[[tab 前特工&#34;针叶林&#34;的人事档案（已归档）]]
**入职时间：**2015年11月12日

**简介：**特工&#34;针叶林&#34;为Site-CN-03的一名外勤特工。其在队伍中担任的职务为&#34;模因相关处理师&#34;。

**履历：**
* 2015年12月2日，于天津市██区收容一名具有认知危害效应的人类实体。
* 2016年3月19日，于辽宁省沈阳市██区镇压一次包含异常实体在内的武装集会。
* 2017年7月30日，在参与SCP-CN-███的收容过程中，其所在小队遭到强烈认知危害影响，导致前额叶百分之七十烧毁，不幸殉职。

**曾参与项目：**
* [[[SCP-CN-223|SCP-CN-223]]]
* [[[SCP-CN-224|SCP-CN-224]]]
**曾参与事件：**
* [[[catdanger|&#34;危机猫&#34;事件]]]

[[/tab]]
[[tab 研究员&#34;弋尘&#34;的人事档案]]
**入职时间：**2017年8月2日

**简介：**在2017年7月30日的事件中，&#34;植被&#34;特工行动组被认定全军覆没。然而前特工&#34;针叶林&#34;经过三日抢救后恢复生命体征。30日的事件中，搜集小组发现&#34;植被&#34;特工组时，意外发现造成严重认知危害的目标已被摧毁。在目标体内发现三颗9mm子弹，经方位及角度推断其来自于前特工&#34;针叶林&#34;的武器。

该次事件后，Site-CN-03了解到前特工&#34;针叶林&#34;的特长，即&#34;强大的意志力&#34;。经过超过1000小时的特殊训练，其获得了&#34;能够通过精神力对造成认知危害且具有认知能力的对象进行逆认知危害&#34;的能力。而此能力并未于Site-CN-03有过任何先例。

2017年8月2日，Site-CN-03决定将前特工&#34;针叶林&#34;升职为研究员&#34;弋尘&#34;，并担任Site-CN-03首席模因相关顾问。

历史：弋尘出生于中国境内辽宁省██市，辍学前为██省实█中学高中生。弋尘是██派偏门后人，略懂炼金之道，进入基金会以修炼自己，以此抵抗██派正门。为此其加入中华异学会兴趣论坛。基金会注意到他但并未有所动作，直到2002年7月其研究论坛源代码时发现安插在源代码中基金会的招聘文档，并以当届第二名的成绩被录用。起初其身份为‘‘针叶林’’特工，并从2003年1月至2017年3月，先后参与了SCP-CN-███，SCP-CN-224的收容与控制，积累了大量处理模因的经验。于2017年4月升为研究员‘‘弋尘’’，负责处理模因相关事物。α-型精神意识信息传输网络“万国界域”信息点
