**Об&#39;єкт №:** SCP-1087-RU-V

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-1087-RU-V-1 слід зберігати у діжках з землею всередині кімнати 6 х 6 х4 метри на території Біодослідницької Зони █. Вода та поживні речовини повинні регулярно автоматично поставлятися в кількості, необхідній для підтримання життя і стаціонарності об’єктів. Більша кількість має подаватися лише під час погоджених дослідів з отримання SCP-1087-RU-V-2. На вході до кімнати повинні знаходитися як мінімум 2 охоронців, озброєних вогнепальною зброєю та електрошокерами. Спроби SCP-1087-RU-V-1 покинути зону стримування повинні припинятися за допомогою електрошокерів. Всі незаплановані прояви SCP-1087-RU-V-2 повинні знищуватися на місці.

Видам SCP-1087-RU-V-1 присвоюється нумерація виду SCP-1087-RU-V-1-ХХ. SCP-1087-01 перший отриманий об’єкт.
Досліди з отриманням SCP-1087-2 дозволені лише співробітникам з 2 рівнем допуску і за обов&#39;язкового погодження з керівництвом Зони. Продукти дослідів по іх завершенню повинні бути знищені, окрім випадків, схвалених д-ром Т█████████ і співробітником з 4 рівнем допуску. Умови стримування для кожного окремого виду SCP-1087-RU-V-2 розглядаються в індивідуальному порядку. Кожному збереженому виду SCP-1087-RU-V-2 надається номер SCP-1087-RU-V-2-ХХ, кожний вид повинен зберігатися в окремому вольєрі з відповідними умовами навколишнього середовища і підтримкою постійної високопоживної дієти.

**Опис:** SCP-1087-RU-V-1 («Дерево») являє собою деревоподібну істоту, тканини якої є чимось середнім між тканинами різних видів живих організмів. Висота об’єкта може досягати 3 метрів, стовбур в обхваті - 1 метра. Точні розміри залежать від навколишніх умов і живлення об’єкта. Верхня третина об’єкта розділяється на окремі гілки покриті листям різних форм і розмірів, нижня третина розділена на 4 ноги -- корені. Органів сприйняття не було виявлено. Об’єкт здатний харчуватися шляхом фотосинтезу і поглинання будь-якої біомаси, а також самостійно переміщуватися в пошуках харчування і відповідних умов для життя і розмноження. «Дерево» демонструє дещо вищий спротив до фізичної шкоди й збільшену сприйнятливість до електричного струму, вогню та отрутохімікатів.

У випадку наявності достатньої кількості поживних речовин на об’єкті з’являється грушеподібний відросток, з якого через тиждень народжується SCP-1087-RU-V-2.

SCP-1087-RU-V-2 («Плід») -- жива істота, будова якої залежить від генетичного матеріалу, введеного в грушеподібний відросток на SCP-1087-RU-V-1. Розміри та будова кожного виду розрізняються. SCP-1087-RU-V-2-01 отримується з SCP-1087-RU-V-01, якщо в відросток не додається ніякого генетичного матеріалу. Зовнішньо за будовою й поведінкою істота схожа на звичайного сірого щура, відмінність полягає у відсутності хвоста, великими, у порівнянні зі звичайним сірим щуром, розмірами (за місяць виростає до метра), значно пришвидшеним метаболізмом (до 10 раз, в залежності від виду) і заміною матки на мішок, що містить насіння SCP-1087-RU-V-1.

У випадку введення до відостку «Дерева» будь-якого генетичного матеріалу, зміниться SCP-1087-RU-V-2, який з’являється із нього. В цьому випадку отриманий «Плід» являє собою гібрид донора генетичного матеріалу і SCP-1087-201. Тривалість життя «Плодів» -- від місяця до трьох, залежно від конкретного виду, після чого з невідомих причин настає смерть; при цьому, чим складнішим є гібрид, тим меншою є тривалість його життя.

SCP-1087-RU-V-2-XX намагається посадити сім&#39;я у сприятливі для його розвитку умови. Зрощені з цього насіння &#34;Дерева&#34; є повністю ідентичними SCP-1087-RU-V-1-01, однак їхніми &#34;Плодами&#34;, без стороннього втручання, будуть SCP-1087-RU-V-2-XX. За своє життя &#34;Плоди&#34; здатні посадити лише один SCP-1087-RU-V-1, продовжуючи після цього нормальне життя. За свою жизнь «Плоды» могут посадить только один SCP-1087-1, после посадки семени они продолжают нормальную жизнь.

**Додаток 1:** Найчастіше отриманні істоти добре приручаються і практично неагресивні, за виключенням рідкісних випадків. Вони володіють масою корисних властивостей, дресируються за тиждень і можуть бути використані в інтересах Фонду. Проводяться роботи з виведення корисних видів, збільшення тривалості їх життя і сповільнення метаболізму.

**Приклади виведених видів**
* SCP-1087-RU-V-2-05 -- гібрид SCP-1087-RU-V-2-01 з мурахою. Добре пристосований для перенесення великих вантажів у важкодоступних місцях.
* SCP-1087-RU-V-2-08 -- гібрид SCP-1087-RU-V-2-01 з собакою. Вид володіє неймовірно гострим нюхом і значно краще піддається дресируванню. Використовується для пошукових робіт.
* SCP-1087-RU-V-2-8 -- гібрид SCP-1087-RU-V-2-01 з паротією перською. Вид володіє надзвичайно міцною шкурою, використовується для виробництва захисного обладнання.
* SCP-1087-RU-V-2-21 -- складний гібрид. отриманий послідовним змішуванням SCP-1087-RU-V-2-01 з [ДАНІ ВИДАЛЕНО] для отримання бійцівських якостей. Покритий панциром і міцною шкірою, для бою використовує сильні щелепи, отруйні залози, великі кігті. Швидкий, сильний та слухняний.
* SCP-1087-RU-V-2-23 -- складний гібрид, отриманий змішуванням SCP-1087-RU-V-2-01 з [ДАНІ ВИДАЛЕНО] для отримання високих регенеративних здібностей. Пристосований як інкубатор для вирощування людських органів з окремих частин.

**Додаток 2:** Об’єкт був знайдений в сталевому ящику на території закинутого будівництва в [ДАНІ ВИДАЛЕНО]. Координати місця були вказані в листі, що був надісланий д-ру Т█████████:

&gt; Здоровеньки були! Я тут вирішив трошечки з генетикою поекспериментувати... але якось не задалося, якісь вони... безпонтові...
&gt; Загляніть до [ДАНІ ВИДАЛЕНО]
&gt; З любов’ю, Лівша.</textarea></pre>
