    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-238:** 복합건물
**원작:** http://www.scp-wiki.net/scp-238
**저자:** [[*user Dr Gears]]
**역자:** [[*user Salamander724]]
[[include info:end]]

**일련번호:** SCP-238

**등급:** 케테르(Keter)

**특수 격리 절차:**  SCP-238은 현재 원래의 수단을 통하여 격리하고 있다. 현재의 SCP 절차로는 SCP-238을 완벽히 격리하는 것이 불가능함이 밝혀졌다. 대상에 대한 완벽하고 지속 가능한 격리가 성공할 때까지 SCP-238 탐사는 모두 유예된다. SCP-238 내부 진입을 시도하는 모든 인원은 물리적으로 저지하여 외부 격리 구역으로 이송한다. 현재의 장벽을 유지함을 최우선으로 하고, 유지 및 보안을 위해 최소한 두 명의 인원이 상주해야 한다.

SCP-238의 완전한 격리가 성공하기 전에는 SCP-238 내부에서 그 어떤 실험, 표본, 탐사 모두 집행하지 않으며, 집행할 시 기지 감시관의 승인을 요한다. 내부로 진입한 모든 인원은 실종된 것으로 간주하며, 사망한 것으로 추정된다.

**설명:** SCP-238은 거대한 지하 시설로, 러시아 북단 시미타 섬에 유일한 출구가 있다. 터널 연결망은 수천 킬로미터까지 뻗어 있는 것으로 밝혀졌으며, [데이터 말소] 지하에 주요 &#34;교차로&#34;가 있다. &#34;해양 교차로&#34; 역시 [데이터 말소]로 이어지는 수많은 연결점을 포함하고 있음이 확인되었다. 처음 발견되었을 당시, 입구는 조각이 새겨진 벽돌로 만들어진 거대한 벽으로 봉인되어 있었다. 이 벽을 제거하고 탐사가 시작되었다. 최초 실험에서 SCP-238의 벽들은 원래 그 기원을 알 수 없는 생체조직이 화석화된 것임이 밝혀졌다. 시설 안의 여러 가지 구조물에서 최초 탐사반은 SCP-238이 생물학적 또는 반생물학적 물체라는 결론을 내리게 되었다.

중앙 방을 발견하고 얼마 되지 않아, 부분적으로 썩은 살덩어리와 몹시 삭은 금속 구조물로 이루어진 구조물이 보고되고, 인원들이 사라지기 시작했으며, 이어지는 숱한 사건들로 인해 여덟 명의 목숨이 날아갔다. &#34;소음&#34;과 다른 환각 현상이 보고되었으며, 이에 수반하여 ████████과 다른 [데이터 말소].

정체 모를 수단에 의해 8개의 격리 격벽과 관련 인원이 파괴되었다. 생존자는 &#34;███████ ███████&#34;(미확인)를 보고했으며, 이에 더하여 SCP-238에 의한 공격적 현상이 급격히 악화하였다. 원래 격벽을 대체한 뒤 대상은 효과적으로 격리되었다. 하지만 현재의 격리는 철저하고 상세한 탐사와 실험을 불가능하게 하는 고로, 새로운 SCP 격리 및 연구 전략이 요구되고 있다.

**부록 238-S7:**

6개의 [[[SCP-1013]]] 유년기 개체들이 탈출하여 원래 격벽을 파괴하고 지하 방들로 진입한 뒤, 지역 SCP 팀이 SCP-238로 배정되었다. O5-█, O5-█, O5-█, ██████ 박사, ██████████ 박사에게 공식 통지한 뒤, SCP-1013을 회수하기 위한 1개 팀을 뽑아 파견하였다. 해당 탐사에 따른 추가 정보는 문서 238-S7-A에서 열람할 수 있으며, 열람을 위해서는 보안 인가 3등급 이상을 요한다. 회수 시도의 결과 여섯 명이 사망했으며, 두 명이 중상을 입었고, 한 명은 작전 중 실종. 그리고 SCP-1013이 재포획되었다. SCP-238에 대한 추후 연구는 ████ 박사와 그 연구진이 SCP 통제 아래 수행할 것이다.

**문서 238-S7-A:** SCP-1013에서 회수된 음성 기록

**&lt;시작. 03시간 41분 16초 생략&gt;**

**D-299 인원:** 아무 것도 안 보이지 않는다고, 우리가 찾아야 되는 빌어먹을 물건도 안 보이고, 우릴 감시하고 있어야 하는 그 씨발 양복쟁이도 안 보여. 니미 씨발놈의 출구까지 안 보인단 말야!

**██████ 요원:** 입 다물고 가만히 있어. █████████████ 요원이 지금 아무도 빠져나가지 못하게 중앙 방을 포위하고 있으니까.

**D-299 인원:** 우리도 그래서 못 빠져나가는 건가? 아무 것도 안 보―

**██████ 요원:** 닥쳐!

**D-299 인원:** ―어째서 내가―

**██████ 요원:** 그만하라고 했지! 당장!

**D-299 인원:** ―씨발 보이스카우트 짓을 해야 하는지―

**██████ 요원:** 시발 그 아가리 닥치라고 씹병신새끼야! 저 앞쪽에 움직임이 있어.

(무언가 긁는고 가는 소리가 들린다)

(수 분이 지났음)

**D-299 인원:** …저거 ███호 같지 않은데, 별로 자연스럽지도 않¨

**██████ 요원:** …(해독 불능), 아니야, 델타-투-나이너-나이너, 사격 개시! **당장**!

(발포음이 들린다)

**██████ 요원:** &lt;생체 신호 소멸&gt;

**D-299 인원:** &lt;생체 신호 소멸&gt;
 
 
**&lt;끝&gt;**</textarea></pre>
