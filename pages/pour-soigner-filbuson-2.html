**Titre :** Pour soigner Filbuson II - Le terrible &#34;M&#34;
**Auteur :** [[user DrCendres]]
**Date :** 16 novembre 2023
[[include credit:end]]

[[==]]

Lorsque Claude se réveilla le lendemain, les cendres du feu étaient froides. Il était seul sous leur demi-abri. Gavaron avait disparu.

L’agent gronda en refermant les yeux, peu disposé à se lancer à sa poursuite encore une fois. Il faudrait bien, sans doute. Après tout, c’était son rôle, c’était lui le plus à même de les protéger tous les deux. Mais l’athéroriste ne lui facilitait pas la tâche.

« Je crois qu’il m’aime vraiment pas, murmura-t-il entre ses lèvres. »

Il se leva et fit l’inventaire, mieux réveillé. Il avait sécurisé le couteau avant d’aller se coucher dans un fourreau interne de son armure, ainsi que le pistolet qu’il avait déchargé et dissimulé dans ses vêtements ; mais certains bâtons qu’il avait récoltés hier avaient disparu. L’eau aussi, plus embêtant ça.

Avant même qu’il ne puisse se mettre en chasse, Gavaron revint. Il avait les bras chargés de fruits et tenait deux bâtons pointus sous son bras, taillés sommairement comme des lances.

« Je ne suis pas parti, se défendit-il avant même que l’agent ne puisse commenter. J’étais simplement allé chercher de quoi petit-déjeuner.
– J’ai vu ça.
– C’est juste que j’ai vu que vous aviez repris les menottes. Je ne veux pas que vous essayiez de me les remettre. Je vous donnerais des coups de pied si vous essayez.
– Je n’oserai pas. »

Ils se mirent à terre et commencèrent à préparer les fruits à coque. Claude veillait, et il ne reconnut là que des espèces comestibles. La cuisine exclusivement frugivore le fit rire soudain, en se souvenant de la façon dont son compagnon était revenu avec des armes de chasseur mais un butin de cueilleur.

« C’était pour vous défendre contre les tigres ? s’amusa l’agent en pointant du doigt les bâtons fragiles.
– Pour votre information, j’espérais trouver un point d’eau et du poisson. Je connais ces terrains. La cavale en Amérique latine, vous vous souvenez ?
– C’est vrai. Heureusement que je vous ai avec moi, alors.
– D’ailleurs il n’y a pas de tigre en Amérique du Sud.
– Me voilà rassuré.
– Ne le soyez pas trop quand même, critiqua Yannick d’un ton acerbe qui trahissait son ras-le-bol d’avoir l’impression qu’on se foutait de lui. Il y a d’autres créatures toutes aussi dangereuses, et pas forcément aussi grosses. Les grenouilles, pour n’en citer qu’une et des plus étonnantes. Il faudra faire attention en arrivant près des fleuves ou des mangroves »

Yannick avait été inspiré en cherchant de l’eau. Les comprimés de purification compris dans le kit de secours de l’agent rendrait celle-ci propre à la consommation, et il était courant de trouver une présence humaine en suivant le lit des rivières. C’était une meilleure idée que rien. Bien entendu, chacun espérait trouver là des hommes d’une nature bien différente : l’agent voulait tomber sur les infrastructures d’assainissement de l’eau qui alimentaient le Site Hippolyte-12, tandis que l’athéroriste espérait plutôt rencontrer des autochtones qui, inconscients de l’importance de son geôlier et ne partageant peut-être pas sa folie, sauraient le sauver de l’emprisonnement. Il ne savait pas si son ennemi et protecteur parlait portugais, mais il doutait particulièrement qu’il soit au fait des différents dialectes et us locaux, ce qui lui donnait un avantage.

« Meus pés doem, essaya-t-il pour jauger un petit peu les connaissances linguistique de l’homme qui marchait devant lui.
– Eu não posso te carregar, lui répondit Claude avec l’accent un peu gauche du touriste qui s’était empressé d’apprendre le langage juste avant de partir en voyage. »

L’homme s’arrêta et se retourna, tout sourire. Il utilisait un bâton pour marcher et pour tester le terrain avant d’y poser le pied, craignant à tout instant que le terrain verdoyant et trompeur ne se dérobe dans un marécage. C’était en tout cas l’excuse qu’il avait trouvé pour ralentir le rythme et avancer aussi lentement que possible. Claude était désolé des blessures de Gavaron, dont il se sentait un peu responsable malgré tout, et il concevait bien que la situation était quelque peu ambiguë : ils n’étaient pas alliés, ils n’étaient pas ennemis… Mais l’un demeurait toujours le prisonnier de l’autre. Alors, il s’efforçait de ne pas écraser son compagnon de marche sous une prévenance paternaliste, se trouvant des excuses pour aider sans oppresser.

Ses yeux tombèrent alors sur les mocassins déchirés de l’homme et son cœur se serra. Le tissu protégeait peu ou prou en ces terres sauvages où les insectes venimeux et les plantes vénéneuses étaient légions.

« Et si nous faisions une pause ? suggéra-t-il d’une voix douce. //Pausa// ?
– Ne dites pas de bêtise, le rabroua Gavaron comme un professeur réprimandant un enfant. Nous venons de commencer à marcher. Rien ne sert de courir, il faut partir à point. Vous qui idolâtrez des fables, j’aurais pensé que vous connaîtriez les plus importantes de toutes. Celles qu’on enseigne aux enfants, vous voyez ? »

L’homme était quand même un petit peu méchant, maugréa silencieusement Claude en reprenant la route. L’insulte fut vite oubliée, ceci étant dit.

La pause en question, il la firent quelques temps ensuite dans une certaine éclaircie verdoyante, parce que malgré ses grands airs, Gavaron n’en menait pas large. Sans plus faire semblant, il retira ses mocassins et commença à se masser les pieds en grimaçant, misérable. 

« Ça ne va pas être possible, jugea l’agent en contemplant les ampoules sur ses chevilles d’un air alarmé.
– J’avance aussi vite que possible, je vous signale.
– Oui, bien sûr. Je ne vous mets pas en cause. Mais ce ne sont pas des chaussures adaptées à ce terrain… Hum. Si vous me laissez un peu de temps et vos chaussures, je peux éventuellement bricoler quelque chose.
– Et je serais censé faire quoi en vous attendant ?
– Regarder le ciel ? Tout va trop vite dans nos vies modernes, vous savez. S’arrêter et respirer, parfois, ça ne fait pas de mal.
– Ai-je vraiment le choix… Ce n’est pas la conversation qui m’égayera. »

Yannick donna ses mocassins, le temps de toute façon de faire profiter ses petits petons du grand air. Le lit de mousse était plutôt confortable, mais la perspective des innombrables insectes et batraciens venimeux qui devaient y avoir élu domicile ne lui permettait pas de se relaxer et il suréleva ses jambes sur une racine. L’homme insupportable récupéra ses chaussures avec un grand sourire et sortit surprenamment une aiguille et du fil. L’athéroriste avait envie de ricaner et de se moquer de ce côté efféminé, mais la vérité était que lui-même avait dû apprendre à coudre de même lors de ses cavales et que c’était finalement une compétence utile et donc respectable. Plutôt, las, il détourna la tête et ferma les yeux.

Le sommeil le prit par surprise et il ne se rendit pas compte qu’il s’assoupissait. Lorsqu’il s’éveilla de sa sieste impromptue, il était confus. Puis, voyant que Claude le regardait et n’avait rien fait pour l’empêcher de dormir, il devint furieux. Contre lui-même, et contre son geôlier.

« Vous auriez dû me réveiller. Les heures du jour sont faites pour marcher.
– Je n’ai pas osé. C’est important de dormir.
– Vous auriez dû. On a perdu du temps, et c’est autant d’heures qu’on ne pourra pas rattraper en terme de survie.
– D’heures ? M’sieur Gavaron, vous n’avez dormi que quelques minutes à tout casser. Je vous les ferai rattraper, je vous le promets. Dussé-je vous porter sur mon dos et courir.
– Quand bien même. Vous n’avez pas idée des dangers que cette forêt accueille. J’aurais pu être piqué ou mordu par un animal simplement en laissant tomber mon bras dans mon sommeil.
– Je vous surveillais. Je ne laisserai rien vous arriver.
– Vous dites ça. Et pourtant, vous voulez me mener directement à vos collègues pour que ceux-ci puissent m’ouvrir le cerveau et redéfinir mon être. Pardonnez-moi de ne pas vous accorder mon entière confiance. »

Claude ne répondit pas. Il était embarrassé que cela soit vrai, car cela mettait en exergue son incohérence, voire même son hypocrisie. Mais ce n’était pas vraiment un débat, il n’avait pas à répliquer ou à prouver le bien-fondé de ses actes, il voulait juste rassurer son interlocuteur. C’était la seule chose importante. Devant son échec indéniable, l’agent ne renchérit plus et se contenta de lui tendre ses mocassins.

Lorsque Yannick s’en saisit, il remarqua effectivement que les chaussons étaient plus lourds. Il les retourna et s’étonna de trouver sur leur face inférieure des semelles. Des vraies semelles, crantées et tout le toutim. Le kit de secours contenaient donc aussi des semelles de… rechange ? Diable Saint. Pas étonnant que la Société ait tant de mal à ruiner leur pendant maléfique. C’était là des fous particulièrement préparés.

« Pas mal, hein ? se rengorgea Claude. C’est ma femme qui m’a appris à coudre. En ajustant un peu les techniques, j’ai fini par prendre le coup de main même sur les équipement militaires. Ça n’empêchera pas les ampoules, mais ça vous évitera le pire si vous marchez sur un truc pointu. Si vous les sentez un peu lâches, dites-le moi. Ça devrait tenir, mais pas pour des semaines non plus.
– Espérons alors qu’on s’en sera sortis d’ici là, répondit simplement Yannick sans trouver en lui la force de le remercier. »

Ils reprirent la route.

[[/=]]

Ce qui frappait vraiment Claude et l’émerveillait dans tout ça, c’était les odeurs. La forêt sentait la pluie et la fougère, mais pas le pétrichor boisé de leurs forêts européennes. C’était une sensation nouvelle qui dansait dans son nez, le prenant jusqu’à la gorge et reposant sur sa langue même la bouche fermée. Il avait l’impression de goûter l’air à chaque inspiration, de pouvoir détailler les plantes rien qu’à leurs arômes.

C’est pourquoi, lorsqu’une odeur toute particulière de pourriture se glissa au mélange, il le repéra immédiatement.

« … Vous sentez ça ? demanda-t-il à Yannick, inquiet.
– Oui, répondit ce dernier en levant le nez en l’air et en reniflant à tout va, comme pour en repérer la source.
– C’est peut-être la fleur là, qui sent la pourriture, non ?
– Non, les Rafflesia poussent en Asie. C’est comme les tigres, ça, vous ne faites aucun effort.
– Alors ça doit être un cadavre d’animal.
– Trouvons-le. Il ne doit pas être loin. »

Et l’homme de se mettre en marche avec vigueur dans le sens de l’odeur, obliquant parfois lorsqu’il réalisait qu’il s’en éloignait plutôt que de s’en rapprocher. Ses nouvelles chaussures lui avaient donné un entrain que Claude aurait préféré voir mieux employé qu’à chasser les cadavres.

« Je ne pense pas que nous pourrons en tirer grand-chose, vu l’odeur.
– Ce sont les insectes nécrophages qui m’intéressent. Les larves peuvent être comestibles ou bien utilisées pour nettoyer les plaies. D’ailleurs, certaines espèces ne s’éloignent pas à plus de 300 mètres environ des points d’eau. Et, si le décès est dû à un prédateur, on en apprendra un petit peu plus sur les espèces dont nous méfier. La prédation aussi se fait près des points d’eau en général. Vous le saviez ?
– Votre dossier ne disait pas que vous étiez zoologiste à vos heures perdues. C’est impressionnant.
– Un rêve de jeunesse, ça, de me consacrer à la biologie animale. Ils ne croient en rien, eux. Ça les rend meilleurs que bien des hommes.
– … C’est quoi déjà, le test de comestibilité ? Peau, lèvre, langue, quelque chose comme ça ? Si ça marche pour les fruits, ça devrait aussi marcher sur la viande, non ? Je commence à avoir faim.
– Je… Bon sang, Claude, si vous essayez de consommer de la viande avariée je ne réponds plus de rien.
– Je plaisantais, bien sûr. Si vous voulez bien me croire. Les rituels de viande, c’est plus un truc de sarkite. »

Ils finirent par tomber sur la carcasse, et Claude regretta instantanément sa plaisanterie. Au lieu de titiller son appétence, il sentit comme un goût de mangue et de reflux remonter à la vue de l’animal. Ce n’était pas l’odeur qui lui faisait cet effet, ça c’était encore supportable. C’était l’état du corps.

Qu’il ait été tué ou non par un prédateur, quelque chose avait fini par tomber sur l’animal mort. La viande pourrissait d’autant plus que le cuir de l’ongulé avait été arraché par endroit. Encore, ça c’était le cycle naturel de la vie. Mais ce qui était vraiment curieux, saisissant même, c’était la manière dont la consommation avait été réalisée : par le haut, plutôt que par le flanc. Toute l’épine dorsale de l’animal avait disparu, ne laissant derrière qu’une carcasse difficile à identifier pour un néophyte étant donné qu’une partie du crâne était manquante. Les côtes thoraciques émergeaient des flancs et se trouvaient brisées nettes par une mâchoire puissante, juste à leur sommet. Ça faisait comme un chaudron hérissé de pointe dans lequel reposeraient des viscères en liquéfaction. Le tout à la plus grande joie des mouches et des asticots qui profitaient de ce met de dernière fraîcheur.

« Chouette ! se réjouit Yannick en manifestant, pour la première fois depuis que Claude le connaissait, un enthousiasme dépourvu d’ironie. C’est un maïpouri, et un gros. On reconnaît les molaires inférieures et ce qui reste de la trompe. Ils vivent près des cours d’eau !
– Chouette ? Ce n’est pas le terme que j’aurais employé.
– Oh, détendez-vous. Cette espèce est celle du Brésil. Ce sont les seuls tapirs à ne pas être classés comme espèce en danger, alors la perte d’un individu, ce n’est pas grave.
– C’est vous l’expert animal. C’est normal, le côté… toit ouvert ?
– C’est… curieux, mais pas inquiétant outre mesure. La plupart des prédateurs ouvrent par le flanc pour accéder plus facilement aux entrailles et aux os, certes. Des fois, un jaguar un peu maladroit peut se donner plus de mal que d’autres par bêtise. L’évolution de Darwin, c’est un beau principe, mais ça n’exclut pas quelques erreurs de parcours vite rectifiées.
– Je ne crois pas qu’un jaguar aurait… démonté le cadavre comme ça. Regardez les os. On dirait qu’ils ont été enfoncés vers l’intérieur et broyés. De mémoire, les félins, ça arrache la viande, non ? Ça n’enfonce pas les os.
– Pas que les félins, tous les carnivores de manière générale. Mais regardez d’un peu plus près le tracé de la viande… Il y a des marques de rupture très larges sur les chairs, quelque chose s’est définitivement nourri de la pauvre bête. Après s’être un peu acharné dessus, certes. Mais tout animal qui aborderait son repas par le dos aurait du mal à l’entamer sans y mettre un peu de violence. D’ailleurs, voyez, si la partie supérieure du crâne a été arrachée, c’était sans doute par jeu ou par frustration… Peut-être une mère avec ses petits… C’était dans la continuité de la colonne vertébrale, qui a elle aussi été désossée et dont je ne vois que quelques vertèbres restantes. Les autres os ne doivent pas être loin. Peut-être dans ce buisson que vous remuez, oui, bonne id- oh vous êtes en train de vomir. D’accord. »

Claude avait un peu de mal avec le côté sanglant du métier, qu’il supportait habituellement ; mais ça, plus l’odeur, plus les montagnes russes du déplacement spatiale qui lui étaient restées sur le cœur, ça faisait un peu trop. Il se sentit mieux après avoir craché sa bile et s’essuya le menton, l’air penaud.

« Je veux bien qu’on cherche ce point d’eau, du coup, dit-il d’une petite voix.
– C’est malin. Maintenant, vous n’avez plus rien dans le ventre pour tenir, le critiqua Gavaron d’un ton clinique. Espérez qu’on y trouvera des poissons.
– J’espère, j’espère. Merci de votre sollicitude. »

Yannick pensa, espéra détecter dans sa voix une pointe d’ironie, le premier signe que l’homme à ses côtés craquait. Mais l’ombre fondit comme neige au soleil dans la voix de l’agent, tout comme sur son visage. Ce n’était pas encore pour tout de suite.

Tant mieux, après tout. Il pouvait encore s’avérer utile, et somme toute, il était assez docile. Il suivait l’athéroriste sans broncher, s’en remettant à son savoir expert en matière de survie pour les mener vers l’eau promise. Le tout était de lui fausser compagnie – peut-être en l’éliminant, peut-être de manière plus humaine, juste en le trompant – en divisant les ressources à son avantage, mais sans provoquer d’échauffourée qui ne l’avantagerait pas du tout. Yannick ne s’inquiétait pas trop de ça, heureusement. Il avait déjà compris que Claude se laisserait marcher dessus, pour tenir les apparences ou pour feindre la supériorité, une faiblesse dont il ne pourrait jamais trop profiter.

Claude poussa un soupir de soulagement en voyant que son compagnon les avait effectivement menés jusqu’à une étendue claire, alimentée par une eau courante souterraine. Trois semaines sans manger, mais seulement trois jours sans eau, c’était ce que pouvait endurer un être humain normalement constitué. En plus de leur procurer cette ressource précieuse, le lieu aqueux leur donnait aussi un point de repère dans cette jungle, peut-être même aussi un chemin à suivre s’ils arrivaient à déterminer la direction du courant.

« Petite baignade ? proposa Claude en indiquant l’eau trouble de la main, retrouvant sa bonne humeur.
– Je vous en prie, passez le premier. Vous allez rendre tous les parasites du lagon très heureux.
– Tout le monde a le droit de vivre dans ce monde, non ? Qui suis-je pour les brimer ?
– Argument convainquant. Notez que je ne vous retiens pas. »

L’agent s’approcha de l’eau et, une fois encore, l’athéroriste sentit une certaine inquiétude le prendre. Il n’oubliait pas que sous ses airs aimables se cachait une pathologie, et si le symptôme usuel de l’agressivité ne semblait pas apparaître chez cet individu précis, peut-être que c’était envers lui-même que se tourneraient ses pulsions destructrices. Mais Claude ne fit pas mine de se jeter à l’eau. Tout simplement, il en préleva un échantillon dans un petit instrument et se releva tout de suite, patient.

« On va vite savoir la qualité de l’eau.
– … Combien de temps pour… l’analyse ?
– Un quart d’heure. Ça nous donne le temps de souffler. »

Yannick n’était pas convaincu. Pour ce qu’il en savait, la machine de son acolyte se contentait de remuer un peu l’eau dans un sac de terre et de &#34;pierres purifiantes&#34; avant de donner un feu vert systématique. Hypothèse à prouver en démontant soigneusement l’objet une fois que celui-ci aurait rendu son diagnostic, peut-être lorsque l’agent dormirait la nuit prochaine. Il avait déjà eu l’occasion de constater que Claude avait un sommeil de plomb, un comble pour quelqu’un qui devait pourtant en avoir des belles sur la conscience.

Ils s’assirent à nouveau, le prisonnier sur le bord de l’eau pour y chercher la trace de menu fretin, et le garde à ses côtés pour… lui tenir compagnie, l’emmerder, ça revenait au même finalement. Yannick fut ravi de constater que quelques petits carnassiers de jeune âge se promenaient dans la boue. Sans doute qu’avec leur fin croissance, ils quitteraient ce plan d’eau précis pour de plus grands espaces. Mais en attendant, leur chair jeune et tendre se contentait des menus insectes qui remuaient la vase.

« Remettez vos chaussures et attrapez une lance, vous allez enfin pouvoir vous rendre utile.
– Vous devenez un peu plus méchant quand vous êtes content, fit remarquer Claude en grimaçant et en continuant plutôt de se masser les pieds. Vous le saviez ? »

Il n’obtempérait pas. Agacé, Yannick se retourna vers lui avec l’intention de le fusiller du regard, mais à la place, son attention s’arrêta sur les bottes que l’agent avait posé l’une et l’autre de côté sur le sol, habitude ordonnée qu’il avait héritée de l’entraînement, pour aérer ses orteils.

Les semelles étaient lisses, dépourvues de crampons, parce qu’elles avaient été crûment découpées. Au couteau, sans doute. Seule une lame solide aurait pu entamer l’épais morceau de nubuck qui se trouvait maintenant réduit de moitié. Le geste amateur avait changé toute la composition de la botte, si bien qu’elles devaient être devenues très inconfortables.

Alors, Yannick laissa finalement son compagnon d’infortune se préparer à son rythme. Il ne l’aurait jamais avoué, mais pour la première fois depuis le début de leur temps ensemble, il éprouva une pointe de remord qu’il n’arriva pas tout à fait à endiguer en son for intérieur.

D’après la machine de Claude, l’eau était relativement propre et pourrait être consommée après avoir été purifiée. Les deux hommes se mirent à l’affût avec leurs bâtons rudimentaires, dont seule la pointe était effilée. Le maniement de cette arme n’était pas vraiment le fort de Claude, qui avait pourtant été formé à bien des instruments, si bien qu’il n’arriva pas à prendre de vitesse les alevins. Gavaron en revanche fut plus efficace : la concentration dans ses yeux semblait venir d’un autre temps, une époque où il avait déjà pratiqué cette forme de pêche si violente, pour survivre comme il le faisait aujourd’hui. Bientôt, les poissons ne tombèrent plus dans leur piège et désertèrent les parties du plan d’eau exposées au soleil, là où tombaient les ombres des deux hommes. Ils n’avaient récupéré qu’un butin maigre, à peine de quoi nourrir un homme adulte. Claude crut que le pêcheur expérimenté allait réclamer sa part et ne rien lui donner, ce qu’il aurait trouvé plutôt juste. Mais de la pêche jusqu’à la cuisson, Gavaron ne dit rien et prépara au contraire deux brochettes différentes, lui en donnant une.

Claude était content. Il remercia son compagnon en mangeant en silence. C’était bien.

Yannick était plus embêté parce qu’il n’avait pas envie de développer le syndrome de Stockholm, ce qui aurait été d’autant plus insultant que l’existence même de ce syndrome était largement remise en cause. Pour éviter cela, il s’accrochait aux catégorisations binaires qui l’avaient aidé jusque là à garder la tête froide : geôlier et prisonnier, athéroriste et agent, croyant et non-croyant, homme rationnel et homme fou. C’est cette dernière distinction, surtout, qui le rassurait. Il ne fallait pas se mentir, Claude était un homme aimable – un homme bien, sans doute pas quand même, mais il avait… des manières, oui voilà, des manières qui le rendaient socialement apte, pour être précis et clinique et froid. On pouvait être fou et aimable, l’un n’excluait pas l’autre, et alors la personne devait inspirer de la pitié plutôt que de l’aversion. Voilà, c’était ça qui se passait dans son cerveau actuellement : un changement de paradigme. Pas étonnant qu’il se sente tout déboussolé. Est-ce que ça voulait dire qu’il fallait changer son approche pour autant ? Non. Le bougre était fou, aimable ou pas, alors il allait appliquer le protocole qu’il avait toujours suivi et que lui avaient chaudement recommandé ses pairs.

Convaincu de cette folie, Yannick ne réagit donc pas lorsque son compagnon se tendit soudainement devant leur feu de camp, le regard porté sur un point dans son dos. Un regard de fou, évidemment, et le mot qui l’accompagna n’avait pas beaucoup de sens non plus, un mot de fou :

« Mapinguari.
– Tu peux juste dire que tu as vu une araignée, pas la peine de donner les noms scientifiques.
– Gavaron. Chut. »

Il y avait une vraie terreur dans la voix de son compagnon, qui crépitait comme une flamme. C’était la première fois qu’il voyait son visage se décolorer ainsi. Yannick sentit que quelque chose n’allait pas, et il se retourna lentement, espérant découvrir que l’objet des craintes de son compagnon tenaient de l’illusion, rien qu’un petit cachet ne saurait corriger.

Il aurait fallu un très gros cachet pour faire disparaître la masse informe de fourrure qui les regardait depuis l’autre côté de l’eau.

L’animal était hirsute et énorme, et pourtant, Yannick ne l’avait pas entendu approcher. C’était une chose curieuse que l’adrénaline : la bête était là, devant ses yeux, immobile, et pourtant il n’en voyait que des morceaux, la vision troublée par la surprise soudaine de se retrouver face à plus grand que soit, sans doute plus méchant aussi. Il ne savait même pas quelle espèce c’était.

C’était large, en tout cas. Rien que leurs petites lances de pêche ne saurait freiner.

L’athéroriste entendait du bruit dans son dos, mais il n’osait pas se retourner pour voir ce que Claude faisait. Il avait trop peur de quitter la créature des yeux.

« Relève-toi très doucement, lui ordonna l’agent d’une voix calme mais ferme. Très. Doucement. Il hésite à venir parce qu’il n’aime pas l’eau. Ça ne le retiendra pas longtemps. On va laisser les poissons là et espérer qu’il s’y intéresse plus qu’à nous. »

L’homme surveillait la bête pendant que son prisonnier devenu protégé se remettait sur ses appuis en chancelant. S’il fallait courir, ses chaussures de fortune ne tiendraient pas longtemps. De toute façon, ils ne pourraient pas surpasser les prouesses physiques du //juma//. La patience de ce dernier rimait avec confiance plutôt que méfiance : il prenait son temps, tout simplement. L’œil unique de la bête se dardait paresseusement sur l’un et l’autre homme, essayant d’estimer la distance avec difficulté étant donnée les problèmes de perception qui venaient avec le statut de cyclope. C’est pour ça qu’elle n’avait pas sauté par-dessus l’étendue d’eau, mais ça viendrait. Sans doute plus tôt que tard.

Claude hésitait à ressortir le pistolet caché, mais il ne l’avait pas chargé. Il aurait pu l’utiliser bien plus tôt, pour alerter sur leur position, mais il craignait alors ce faisant attirer les forces ennemis qui avaient détruit leur avion plutôt que ses collègues. Maintenant, c’était pour défendre sa vie qu’il espérait avoir le temps d’employer ses munitions.

Le Mapinguari. Le carnivore le plus dangereux de toute la forêt amazonienne.

« Recule. Plus doucement que ça. Je te dirais s’il y a un obstacle. Voilà. C’est bien. »

Yannick obtempérait en silence, pour une fois, les yeux rivés sur la bête. Au moins la voyait-il, se rassura l’agent, et surtout, la craignait-il. Qu’est-ce qui apparaissait vraiment sur les miroirs inversés de ses rétines ? Qu’est-ce qu’il en percevait, qu’est-ce qu’il n’en percevait pas ? À quel stade son syndrome étrange transformait-il le perceptible en irréel ? Les personnes atteintes du syndrome de Filbuson avaient des chances de survie très amoindries face à la menace anormale, mais les membres de SAPHIR avaient toujours trouvé des moyens de contourner ces statistiques de mortalité élevée. Il espérait voir ces talents d’esquive à l’œuvre très bientôt.

Plutôt que de sauter par dessus le plan d’eau – ce dont elle aurait pourtant été capable –, la créature à forme humanoïde prit le parti de le contourner. Elle avançait à quatre pattes, son long museau lisse pointé en avant et frémissant à l’odeur du feu ou peut-être du sang, le dos courbé en une bosse hirsute de poils rouges auxquels se mêlait le vert délavé de certaines mousses parasites. L’aspect monstrueux du Mapinguari était une chose, mais ce qui en faisait vraiment une créature anormale, c’était la symbiose étonnante qu’il entretenait avec son environnement. L’animal mythique, unique, faisait ployer les lois de la forêt à son avantage. C’était pour ça que certains locaux voyaient en sa légende celle du protecteur des forêts, quand bien même il n’était qu’un superprédateur glorifié. Les deux survivants ne l’avaient pas entendu arriver, le bruit de ses pas étouffé par le sol de la jungle ; maintenant qu’il se savait vu, le vent changeait de sens et leur amenait l’odeur rance et nauséabonde de son corps lourd, laquelle les aurait immédiatement alertés de sa présence s’il n’avait pas été plus malin que ça.

Si le //juma// se relâchait ainsi, confiant dans la réussite de sa traque, Claude craignait que leurs vies ne soient déjà perdues.

Tout en reculant dans la brousse, il essayait de garder une ligne de vue directe sur l’animal, malgré les plantes abondantes qui se mettaient en travers du passage. Le Mapinguari passa près de leur feu de camp et le renifla, curieux. Ils avaient laissé leurs sacs et le reste de leurs brochettes près de l’âtre, qui furent remués quelque peu par le monstre.

Puis, il se redressa et continua son chemin lent et assuré en direction des deux proies. Claude ne savait plus que faire. Il essayait de se souvenir à tout prix des instructions diverses et variées qu’il avait reçues avant le départ, sur la survie en forêt et la confrontation éventuelle à la faune et la flore anormale, très riches, de la jungle.

Utilise ses griffes pour tuer, sa bouche ventrale pour manger en se plaçant à quatre pattes au dessus de sa proie morte et en… en la dévorant par le haut. Déteste les points d’eau et les marécages. Peut imiter le cri des bêtes de la forêt pour appâter les chasseurs. Chasse par la surprise aux saisons des pluies et par l’endurance le reste de l’année. Carnivore, pas exclusivement de viande humaine. Visiblement, il est pas super fan de poisson non plus. Sommet de la chaîne alimentaire. Peut grimper aux arbres. Peut sauter, mais évite à cause de sa perception atrophiée des profondeurs. Peut courir. Peut courir plus vite que moi, et bien plus vite que M’sieur Gavaron…

Pendant leur promenade surréaliste à reculons, Claude réfléchissait à toute allure. Son couteau transpercerait le cuir de la bête, mais à quelle fin ? L’œil unique était une cible de choix mais l’animal était si grand que l’agent doutait pouvoir le toucher en combat singulier, sans parler du danger de se retrouver immédiatement tranché par les griffes épaisses et acérées des deux pattes avant. Le dos, alors ? La bête avait beau être trapue, elle demeurait un semi-bipède et saurait sans doute manœuvrer plus agilement que ce que sa grande taille laissait penser. Et puis, le couteau n’irait pas loin dans la chair. Non, face à ce géant des forêts qui terrorisait ces terres depuis une époque ancestrale, les deux intrus n’avaient que deux avantages, bien maigres : l’aversion de la bête pour le sol humide et ses sens assez peu développés, surtout celui de la vue qui compliquait sa perception des profondeurs.

« Si nous sortons de son territoire sans le provoquer, il devrait nous laisser tranquille, fit alors remarquer Yannick pour la première fois d’une voix qui, et c’était tout à son honneur, ne tremblait presque pas. »

Claude ne répondit pas, n’enregistra pas ce que disait son compagnon. Il n’avait pas le temps ni l’espace mental nécessaire pour le détromper, pour chercher à comprendre en quoi consistaient exactement ses désillusions afin de mieux composer avec. Alors, il murmura simplement un &#34;Oui&#34; timide et continua de reculer.

Ils ne voyaient plus très bien le Mapinguari, à présent, mais ce n’était pas parce qu’il se laissait distancer. Au contraire, Claude pressentait presque animalement que la créature accélérait le pas. C’était juste que ses poils rouges, pourtant voyants, se fondaient à présent dans les reflets chatoyants de la jungle, qui n’avait jamais parue aussi sanglante. Les feuilles des buissons prenaient des teintes brunes faisant écho au moucheté de sa fourrure. L’écorce des arbres et leur mousse épaisse ne faisaient plus qu’un avec son manteau naturel. Même son odeur pourtant rance et tenace avait disparu, remplacée par le fumet subtil de la rosée des jungles. L’animal s’apprêtait à jaillir d’un instant à l’autre. Peut-être cherchait-il aussi à les effrayer, à leur faire perdre leur sang-froid pour mieux les cueillir. L’intelligence exacte de cette créature difficile à observer n’avait jamais vraiment été estimée.

« Passe derrière-moi, décida finalement Claude, la mort dans l’âme, en obligeant Yannick à le dépasser. »

En même temps, il tenait le couteau dans une main et cherchait de l’autre le pistolet dans son veston, espérant naïvement qu’il aurait peut-être le temps de le recharger s’il se tenait immobile, dans cette clairière, cible facile pendant que son compagnon continuait de reculer pour mieux le mettre en valeur.

L’enfer vert mettait un prix sur l’espoir, un prix dangereusement élevé.

« Attention ! cria soudain Yannick alors même que Claude ne voyait rien. »

Il lui fit confiance et fit confiance à son instinct en se jetant en avant. Soudain, il était sous la bête trapue, dont la patte acérée venait de s’abattre juste là où se tenait l’homme tantôt. Ce dernier choisit de ne pas demeurer à cet endroit dangereux, juste sous la tête entre l’épaule et le cou, et il profita de son élan pour rouler sur le sol meuble, dans le dos de la bête. Il vit en un éclair la bouche ventrale de la créature et la vision resta gravée très nettement dans son esprit. Il avait toujours pensé que la bouche serait horizontale, mais non : elle taillait verticalement tout le torse de l’animal, allant de la clavicule à l’entrejambe asexuée – pourquoi s’embarrasser de parties génitales quand on était le seul représentant de son espèce, après tout. Les bords sans lèvres étaient parés de dents blanches qui lui rappelaient une méthode de couture particulière, en ligaments croisés.

Claude finit sa figure agile et se releva, prêt à réagir s’il était attaqué à nouveau. Tout son être lui ordonnait de fuir, mais la bête n’avait même pas daigné faire volte-face pour suivre le fuyard et son attention était toute entière portée sur l’autre homme en face d’elle, qu’elle jugeait sans doute une proie plus facile. Il ne pouvait pas laisser l’athéroriste se faire dévorer, surtout que celui-ci semblait figé de peur.

En réalité, Yannick était figé d’admiration, et si l’air n’avait pas déserté ses poumons sous le choc, il aurait sifflé. L’agent avait attendu le dernier moment pour faire son petit numéro, tant et si bien que le prisonnier avait cru qu’il n’avait pas vu la grande bestiole puante qui se jetait sur lui. Mais il avait esquivé et avec brio. Impressionnant.

Pas aussi impressionnant toutefois que lorsque le mammifère se mit sur ses deux pattes arrières, gagnant bien un bon mètre sur sa taille déjà supérieure, et se mit à émettre un long cri rauque tout en révélant son ventre. Yannick vit un flash de blanc, de rouge et de muqueuse, et pas grand-chose d’autre ; parce qu’à ce moment là, le cri de la bête se transforma en gémissement de douleur et d’agacement. Elle se retourna avec une vitesse surprenante pour un corps aussi gros et l’athéroriste vit qu’on avait fiché un tout petit couteau ridicule dans son mollet.

« Cours ! entendit-il crier de l’autre côté de la bête. »

Pourquoi pas ?

Yannick tourna les talons et fit ce qu’il faisait de mieux. Il fuit et s’échappa.

Pas loin, par contre. Ses talons étaient lourds, il ne comprenait pas pourquoi.

« Mis malditos zapatos, réalisa-t-il soudain. »

Il était soulagé, il avait cru que c’était sa conscience qui le ralentissait, mais non, c’était ses chaussures. Le problème, c’était que ses semelles étaient un peu lâches. Elles ne tiendraient pas longtemps à ce rythme et c’était peut-être idiot, mais il n’avait pas envie de faire le reste du trajet pied nu. Autant mourir sinon.

Alors, au bout d’un moment, Yannick fit idiotement demi-tour, parce que dans le cas très improbable où Claude réussirait à survivre, il faudrait qu’il lui répare ses semelles. En plus, presque tous les sacs et tous les vivres étaient restés en arrière.

Il revint là où il avait laissé son courageux compagnon pour ne rien y trouver. Ni homme, ni bête. Juste des branches cassées. Il s’accroupit à terre après un bref regard inquiet aux alentours, s’intéressant de plus près aux marquages dans la terre. Les griffes avaient laissé des sillons phénoménaux dans l’écorce morte et la mousse, remuant les cavités où vivaient les larves et les scarabées qui fuyaient maintenant la lumière du jour. Pendant ce temps, Yannick réfléchissait aux théories de ses pairs et à ses cours de biologie pour essayer de qualifier l’animal. Il était quasiment sûr qu’il s’agissait d’un herbivore car la forme de la tête n’était pas adaptée à la morsure. Claude avait été très bête de planter un couteau et d’énerver la bête plutôt que de désamorcer la situation. Il était temps de savoir s’il avait payé ou non le prix de cette bêtise.

Le chemin inverse fut facile à suivre une fois encore. Il suffisait de repérer les marques de patte géante, de taillades et de lutte. Ou de fuite, plutôt, il ne pensait pas son geôlier assez écervelé pour essayer de se battre contre un animal qui faisait trois fois sa taille. Cela dit, on était jamais sûr de rien, et plus d’un imbécile se pensant investi du pouvoir de Dieu ou d’un couteau magique s’était voué à un fin prématurée par bêtise et par croyance – des synonymes, finalement.

Il reconnut les abords du plan d’eau où ils avaient pêché et ralentit le pas, attentif au moindre bruit. Les cris inhumains et les grognements de rage qui lui parvenaient ne laissaient pas beaucoup de place au doute, la bête était aux alentours. Contre tout instinct de survie, il avança sous le couvert des feuilles qui n’avaient pas été arrachées et s’approcha.

Le placentaire était en train de faire les cents pas au bord du lac, hésitant. Il soufflait et manifestait sa colère en donnant à ses cris une résonance curieuse, qui semblait venir du plus profond de ses entrailles. Ses allers et retours remuaient la terre, tandis qu’il présentait son dos à l’humain en embuscade – tiens, la créature n’avait pas de queue longue, se dit Yannick avec une grande surprise en voyant que le bassin ne se prolongeait pas. De temps à autre, l’animal avançait la patte et touchait la surface de l’eau avant de se rétracter en grondant. Ça faisait sens, les créatures de l’ordre des xénarthres, dont le nom signifie littéralement &#34;articulations étranges&#34;, n’étaient pas vraiment faites pour la nage, surtout avec une telle taille qui rendait l’embourbement probable. En outre, la bête en question était borgne et il devait hésiter dans son estimation de la profondeur de l’eau. Ça plus la blessure au niveau du ventre, expliquait sans doute son caractère revêche et la charge qu’il leur avait fait subir. La question maintenant était : pourquoi est-ce qu’il tournait comme ça autour de l’eau ?

… Claude faisait-il de la plongée pour échapper à la colère du mammifère ? L’idée était cocasse. Yannick n’était pas prêt à l’aider, cependant. C’était déjà gentil de sa part d’être revenu sur ses pas, il ne fallait pas abuser des bonnes choses. Tant pis pour Claude et tant pis pour ses chaussures s’il ne s’en sortait pas tout seul. Il ne restait plus à l’athéroriste qu’à mourir d’une morsure de serpent en essayant de sortir de la jungle, comme tout le monde.

La situation se résolut d’elle-même lorsque l’animal curieux se détourna soudain du plan d’eau avec un cri de rage curieusement félin et s’éloigna dans la forêt d’un pas lourd, abandonnant la traque. Il ne se dirigea pas en direction de Yannick ; pourtant, celui-ci eut quand même le réflexe de tomber au sol, en boule, les genoux contre sa poitrine, et de se faire tout petit.

Il attendit un instant que tout se calme dans son esprit. Par réflexe, il espérait surtout que le retour des bruits d’oiseaux signale le départ du danger. Un autre son les précéda toutefois : celui d’un corps qui émergeait et d’une très grande, très longue inspiration.

Yannick sortit prudemment la tête. Claude essayait tant bien que mal de se hisser sur la rive, mais il avait l’air faible. Ses cheveux plaqués sur son front étaient couverts de boue et il ressemblait à un chien mouillé. L’athéroriste sortit de son fourré et eut le plaisir de voir l’agent écarquiller les yeux de surprise, tellement haletant qu’il ne put rien dire. Il s’approcha et se pencha par-dessus l’homme à moitié immergé, sans faire mine de l’aider.

« Vous étiez là-dessous depuis longtemps ? Non pas que ça influence vos chances de chopper une saloperie quelconque, mais je suis curieux. »

Claude eut l’outrecuidance de sourire. De l’eau brune coulait d’entre ses gencives, comme le corps d’un noyé qu’on viendrait de repêcher.

« J’étais dans une unité d’exploration avant… haleta-t-il après un moment de silence un peu gênant. L’apnée, c’était dans la formation. La vache, ça tourne… »

Il parvint enfin à se hisser et à se tapoter le torse, éprouvant visiblement encore des difficultés à respirer. Penché comme ça à quatre pattes, il avait l’air misérable. Le bon moment pour frapper ? Non, décida Yannick. Ce n’était pas encore souhaitable. 

« Le couteau ?
– J’ai un couteau suisse… dans ma poche.
– Pas lui. L’autre.
– … dans le Mapinguari, toujours. »

À ces mots, Yannick leva les yeux vers la canopée et grogna ostensiblement. Il n’avait pas fait le lien sur le moment, mais voilà qu’il comprenait soudain ce que désignait son compagnon rescapé en utilisant ce mot : le monstre des légendes.

« Ah, oui, le &#34;mapinguari&#34;. Les ignares superstitieux survivent toujours à tout, je suppose, c’est comme les idiots bienheureux.
– Quoi que cela ait été, rationalisa calmement Claude en se relevant, ça peut revenir. Nous devrions partir.
– … »

Si Gavaron ne disait rien, c’est que c’était une bonne idée, conclut l’agent avec une certaine satisfaction. Il s’épousseta, contrôla un petit peu les poches de son uniforme histoire de voir s’il avait perdu des objets ou non dans la lutte, en plus du couteau. Tout était là.

« Venez, ordonna-t-il en retrouvant un ton placide, comme si rien ne s’était passé. On va suivre l’eau, comme vous aviez dit. C’était une bonne idée alors, ça l’est d’autant plus maintenant.
– Alors vous voudrez pivoter à 100° environ, car ce n’est pas par là que courre le ruisseau souterrain. »

Si leur échange manquait de piment, c’était que l’inquiétude avait soufflé toute saveur aux piques gratuites de l’athéroriste. Les deux hommes se dépêchèrent d’avancer en observant les arbres et les fourrés, animés par une même peur qu’ils n’osaient pas communiquer à voix haute. Le moindre bruit faisait sursauter Claude, surtout, comme un animal apeuré. Yannick se souvint des descriptions horrifiques des légendes et comprit mieux la tension qui habitait son compagnon, même s’il ne pouvait la soutenir ou la tolérer sans trahir ses idéaux par la même occasion.

« Je suppose, dit-il pour rompre le silence, qu’il n’est pas entièrement absurde que l’adrénaline et la peur vous ait fait voir des choses. C’est le souci avec les Singularités, parfois, on croit qu’elles sont là, d’autres fois, on croit avoir l’illusion qu’elles sont là. Leur intangibilité est fluctuante. La mauvaise Singularité n’existe pas alors que la bonne Singularité n’existe pas au plus haut point, c’est ce que je dis toujours.
– Je ne pensais pas que le nom du Mapinguari vous évoquerait quelque chose, répondit Claude sans rentrer dans son jeu. Vous vous intéressez au folklore d’un point de vue culturel et social, M’sieur Gavaron ?
– Que nenni. Certaines plantes et plusieurs araignées endémiques du Brésil portent ce mot dans leur nom latin. J’ai voulu savoir d’où le sobriquet venait et je me suis donc intéressé au mythe associé. Laissez-moi me souvenir… Un œil cyclope, une bouche ventrale ? Assomme les chasseurs ou les mange, selon les légendes ?
– Celui-ci avait l’air de plutôt vouloir me manger que m’assommer, en tout cas.
– Ne dites pas de bêtise, le sermonna Yannick, ce qui vous a assailli est un herbivore évident. Vous avez vu la forme de la tête ? Vous pensez qu’il y aurait pu avoir des canines dans ce petit museau ?
– Je suis ignare, M’sieur Gavaron. Je ne connais pas la biologie animale.
– … »

Gavaron s’était tu face à cette réponse très terre-à-terre, mais ce n’était pas parce qu’il était mouché. Il semblait attendre quelque chose. Claude l’aurait bien obligé s’il avait su ce que c’était, mais parce qu’il était fatigué, il ne prit même pas la peine de chercher. De toute façon, l’homme était plus bavard que jamais et faisait souvent les questions et les réponses tout seul, très commodément. Ça égayait un peu leur marche difficile vers un possible salut, et ça donnait à l’agent le temps de reprendre un peu ses esprits, lui qui était encore tout tremblant comme un chien perdu mais qui faisait de son mieux pour le cacher. Si le plan d’eau avait été juste quelques centimètres plus loin, il aurait été mort, détruit par la créature qui avait fait l’erreur de le croire cueilli et de ne pas user de sa vitesse de pointe. L’eau avait été son seul secours. Au moins, le plongeon improvisé l’avait rafraîchi…

« Permettez-moi de vous éclairer, alors, déclara finalement Gavaron après un temps d’attente qui le laissa déçu. Le mythe du Mapinguari a été étudié par bien des esprits, certains rationnels, d’autres non. Ma favorite est la thèse ma foi très pertinente de l’ornithologue américain David Oren. Celui-ci a émis l’hypothèse qu’il s’agirait en réalité d’une espèce particulière de mylodon ou de megatherium qui aurait survécu dans les forêts tropicales à l’insu des hommes. Pour les moins érudits, l’animal aurait pour meilleur nom celui de &#34;paresseux terrestre géant&#34;.
– Un paresseux ? répéta Claude à voix haute sans pouvoir contenir son étonnement. »

Il se représentait la petite bête lente et adorable mais un peu dérangeante quand même, celle qui pendait aux arbres comme les koalas tout en ayant un visage presque humain. Rien à voir avec le Mapinguari.

« Oui, répéta Gavaron avec fermeté, un paresseux. Pas celui auquel vous pensez probablement, je vous arrête tout de suite. Les animaux de cet ordre étaient de grands mammifères herbivores qui se dressaient sur leurs pattes arrières pour attraper les feuilles des hautes branches. Leurs longues griffes rappellent effectivement les trois doigts des paresseux actuels, auxquels ils sont quand même apparentés. Visualisez… des ours, je dirais, mais avec des pattes crochues et un plus long museau. Et dans les mesures de l’époque, qui étaient ma foi très larges, tout était plus grand. Vous devriez être honoré d’en avoir vu un, je sais que je le suis en tout cas. Leur tempérament timide seul pourrait expliquer qu’ils n’aient pas encore été découvert à ce jour, c’est donc une grande opportunité.
– Timide. Rnffl, renifla Claude dans un rire nerveux qui fit sortir de la morve humide de son nez. Ça pour l’être, il l’était. Il a failli me transformer en carpaccio.
– Ne parlez pas de nourriture, ça me donne faim – certes, le spécimen actuel était agressif. J’ai cru voir qu’il était borgne, sans queue et que la pauvre bête avait une large blessure sur le ventre, ce qui a pu le rendre plus agressif que d’ordinaire. Ne craignez pas le mylodon, craignez plutôt la créature assez courageuse pour s’attaquer à un être de son acabit.
– Merci.
– Quoi ?
– Je lui ai planté un couteau dans le tendon. C’était un compliment à mon attention, non ?
– Pas du tout. Vous vous méprenez complètement.
– Ah. Mille excuses alors. »

L’agent n’était pas vraiment rebuté par la rebuffade. Il faisait plutôt tourner en boucle dans sa tête une idée bien factuelle, inébranlable : Gavaron était revenu sur ses pas pour venir le chercher. C’était quelque chose qui l’avait touché, parce que rien n’obligeait l’athéroriste à ce faire, et qu’il s’évertuait à garder en mémoire pour s’inciter à la bienveillance. Difficile sachant que Gavaron semblait décidé à l’instant à faire sa propre caricature.

« Non, non, en vérité, blesser davantage ce géant paisible en sachant que vous ne pourriez pas le tuer, c’était idiot de votre part. Vous vous êtes pris pour Rambo ? C’était pour ça que je déteste les croyances. Vous avez cru pouvoir survivre.
– J’ai survécu…
– Par chance et après que ce soient vos choix illuminés seuls qui vous aient mis en danger. Du coup, vous allez penser que l’issue de l’événement valide vos choix et vous donne raison. Et vous allez recommencer. Vous auriez mieux fait de mourir tiens, ça aurait été une leçon éclairante au moins.
– Je note vos conseils. Je ne vous inquiéterai plus comme ça.
– Je ne m’inquiétais pas. Votre mort serait libératrice, votre survie m’est utile. Dans un cas comme dans l’autre, j’en ressors gagnant. Le seul point qui me chiffonne, c’est d’être condamné pour le moment à suivre vos lubies. Le &#34;Mapinguari&#34;… peuh.
– Vous trouvez plus crédible d’avoir vu un animal supposément éteint plutôt qu’un animal supposément mythique ?
– Bien sûr. Pas vous ? »

C’était… typiquement le genre d’explication alambiquée que favorisaient les gens du DCD. Elle était tirée par les cheveux, certes, mais quand ce que vous voulez dissimuler l’est encore plus, il ne faut pas trop se forcer pour faire avaler au public une excuse bidon. Vraiment, Claude était sans cesse bluffé par la similarité grandissante entre le syndrome de Filbuson et les mensonges administratifs. Il comprenait de mieux en mieux la démarche de la Docteure Petit.

L’agent pensa alors à leur invitée, Miss Gauvin, qui avait accepté de troquer son petit boulot confortable de bureau contre une aventure au Brésil. Ça pour une aventure, elle en avait une sacrée. Il espérait qu’elle aille bien. Il espérait vraiment que tous ses collègues allaient bien.

« Je n’ai pas vraiment d’opinion. Je suis content d’avoir survécu au terrible &#34;M&#34;, c’est tout, répondit-il très humblement et même un peu ému.
– Bien sûr que vous avez une opinion, vous ne voulez juste pas la partager. Peut-être de crainte que je ne vous détruise misérablement sur le plan argumentatif.
– Ce &#34;David Oren&#34; et ses théories d’animal préhistorique… répliqua alors Claude doucereusement en changeant totalement de sujet puisqu’il n’aimait plus l’actuel. C’est un membre de votre petit comité athée, lui aussi ? »

Yannick cessa de se rengorger avec vanité et toussota un instant, gêné.

« Je suis un admirateur, pas un confrère. C’est tout.
– Mmh. Je vous crois, M’sieur Gavaron. »

Claude se fit une note mentale qu’il faudrait parler de ça au quartier général une fois qu’ils auraient retrouvé la civilisation et profita plutôt du silence nouvellement acquis.

La nuit tomba assez vite, prenant de court les deux hommes. Mais aucun d’eux n’émit l’idée de s’arrêter pour dormir. Ils avaient trop peur du terrible &#34;M&#34; : Mapinguari, Mylodon ou Megatherium, l’animal était dangereux. Plutôt, l’agent sortit sa lampe torche puissante et passa devant pour les guider, cherchant à mettre de la distance entre eux et le prédateur tout en prenant l’excuse de chercher un endroit propice pour y établir leur camp.

En chemin, Yannick repéra des fruits comestibles et prit sur lui de les récolter, appréciant la sensation de la peau froide de l’aliment contre sa paume. La chair de poisson n’avait fait qu’attiser un besoin brûlant au creux de son estomac, celui de consommer des protéines. Il leur faudrait chasser bientôt s’ils voulaient avoir les forces de continuer leur voyage, ou par défaut, réaliser une fricassée d’insectes variés qui saurait leur apporter au minimum de quoi tenir. Autant l’athéroriste n’avait jamais fait la fine bouche, autant préférait-il quand même la chair de singe ou d’ongulé. Mais il fallait se lever tôt pour en tuer un.

Malheureusement, ils se couchèrent tard, le temps que l’agent finisse de construire un abri. Cette fois-ci, il refusa d’allumer un feu car il pensait que c’était ça qui avait attiré le terrible &#34;M&#34; jusqu’à eux. On n’aura qu’à se serrer pour se tenir chaud, qu’il disait.

Claude chargea le pistolet et le cacha sous un sac près de sa poitrine, pour être prêt si quoi que ce soit survenait. Il s’assura que son prisonnier n’avait rien vu puis pris ses anti-psychotiques dans la main.

Yannick le vit prendre en catimini un cachet avant de dormir. Il resta immobile, à respirer lentement, faisant semblant de sommeiller déjà. Puis, une fois qu’il se fut assuré que Claude dormait profondément, il se releva doucement et se mit à fouiller les affaires.

Lorsque Claude s’éveilla, ce fut pour trouver un Gavaron triomphant assis juste en face de lui, adossé à un autre tronc que celui contre lequel il avait construit leur abri. Il cligna des yeux, un peu confus. La première nuit, l’athéroriste lui avait amené le petit déjeuner au lit. Il n’en attendait bien sûr pas tant pour leur seconde nuit passée ensemble, mais ce à quoi il s’attendait encore moins, c’était d’être braqué dès la première heure matinale.

« Ainsi donc, tu avais dissimulé autre chose qu’un couteau. Il me semblait bien t’avoir vu fouiller ton uniforme lorsque tu affrontais le terrible &#34;M&#34;, mais je ne m’attendais pas à ce que ce soit une arme de cet acabit que tu caches. »

Un masque grimaçant sur le visage, Claude palpa son corps et les sacs à proximité. Le pistolet à fusées de détresse avait disparu. Ses munitions aussi. Quelle poisse. Foutus médicaments qui le faisaient dormir comme un bébé. Maintenant, leur dernière &#34;arme&#34; contre les créatures anormales qui rôdaient dans la jungle se trouvait entre les mains de l’homme qui refusait de croire en leur existence. On imaginait difficilement pire comme scénario.

« Cela rend tes bravades d’hier plus idiotes encore, puisque tu avais un meilleur moyen de défense que le couteau que tu as perdu. Tu voulais m’impressionner ? Me montrer à quel point tu étais fort, rapide, courageux, que je n’essaye plus de m’échapper ? Grossière erreur. Car c’est moi qui commande, maintenant. »

Le discours de l’athéroriste se résumait à &#34;Il y a un nouveau shériff en ville, Billy&#34;. Claude aurait bien gloussé mais il ne voulait pas contrarier son nouvel ami, d’autant plus lorsque celui-ci semblait plus fou que jamais. Fou dangereux, même. Comment oublier que cet homme avait organisé plusieurs attentats, que sa réponse à tout ce qu’il ne tolérait pas de voir, c’était la violence et la destruction ? Claude était idiot, stupide. En même temps, il avait caché l’existence des cartouches éclairantes par commodité et par sécurité plutôt que par peur. Il n’aurait jamais pensé que la découverte du pistolet rendrait son compagnon ivre de pouvoir comme ça. Gavaron avait les yeux fous et les cheveux ébouriffés. Il se demanda s’il avait seulement dormi.

« Ça va changer nos petites dynamiques à mon avantage, maintenant que j’ai le pistolet. À la condition qu’on conserve une quelconque dynamique, bien sûr. J’avoue que la perspective de t’éliminer ici et maintenant m’est venue à l’esprit, mais je suis magnanime. La menace d’une balle dans la tête vaut mieux qu’une balle dans la tête, hum ? »

Une balle dans la tête… ? Oh. Ooooh, Gavaron pensait qu’il avait entre les mains une vraie arme à feu et pas un pistolet à fusées de détresse. Claude s’en trouva rassuré, mais un peu seulement, parce que c’était là la recette d’un tout autre type de catastrophe. Les balles ne pouvaient pas provoquer d’incendie, elles. Et puis, recevoir un feu de Bengale dans la figure n’était pas très agréable non plus. Il fallait procéder avec prudence.

« Vous pensiez vraiment à vous débarrasser de moi, M’sieur Gavaron ? demanda l’agent d’un ton véritablement blessé. »

Yannick tomba des nues à la question et regarda Claude comme s’il était idiot.

« Bien sûr que j’y ai pensé. Mais j’ai besoin de vous pour réparer mes chaussures. »

Et il les lui lança avec dédain. Claude les examina un instant, l’air renfrogné, avant de voir son visage s’éclairer.

« Vous êtes comme le terrible &#34;M&#34; en fait.
– … Quoi ?
–  Vous êtes timide. Au lieu de me demander gentiment, vous chargez. Je n’aurais pas dit non, vous savez.
– Tais-toi et couds, s’énerva Gavaron en agitant dangereusement le pistolet dans sa main. »

Le mouvement lui fit mal aux épaules et il gémit avant de pouvoir se contenir. Heureusement que ses blessures avaient été désinfectées sinon il n’aurait pas donné cher de sa peau. Cela lui fit penser au plongeon improvisé de son nouvel esclave, hier. Si l’eau avait touché une quelconque coupure, il était possible que l’agent souffre dans un avenir proche d’une infection qui le terrasserait, force de l’âge ou non.

« Claude, tu as désinfecté tes blessures ?
– Hum ? Lesquelles ? demanda le couturier qui rabibochait les semelles.
– Celles que tu t’es probablement faites lors du périple. Plantes irritantes, coupures, contusion, peau écorchée. Tout ça.
– Pas encore, M’sieur Gavaron.
– Alors fais ça juste après. Si tu tombes malade, je ne gâcherais aucune balle pour mettre fin à tes souffrances et tu crèveras tout seul de la fièvre.
– C’est vous le chef, M’sieur Gavaron. »

Ça sonnait comme une blague et Yannick ne savait pas pourquoi. Claude avait l’air détaché pourtant, son ton était égal et ne variait pas d’une octave tandis qu’il se concentrait sur sa tâche manuelle. Peut-être que c’était son sourire. Oui, son sourire d’un coin de la bouche à un autre, ce sourire qui revenait toujours sur ses lèvres, comme un réflexe, et qui dédramatisait la situation. Yannick avait espéré qu’en mettant la main sur l’arme à feu, ça changerait la donne, ça lui rendrait le contrôle. Que ça ferait changer la peur de camp. Mais Claude n’agissait pas en prisonnier, ni en trouillard, ni même en ennemi. Et ça faisait enfler sa peur à lui, parce que Yannick savait que les gens confiants étaient les plus dangereux. Surtout les gens fous.

« Si tu vois un monstre, déclara-t-il alors d’une voix grave, dis-le moi. Ce n’est pas que je te croirais, mais j’en saurais un peu plus sur les illusions qui te hantent. Je m’attends à ce que tu vois les fantômes de tes collègues, par exemple. La culpabilité des morts sur la conscience a détruit bien des hommes plus rationnels que toi. »

Claude perdit son sourire et ne fit plus que passer le fil dans les trous en silence. Les attaques n’avaient jamais eu d’effet sur lui, mais peut-être que celle-ci, qui était gratuite, atroce et imprévue, couplée au changement de dominance dans leur groupe de deux, l’avait plus ébranlé que les autres. C’était ce que voulait Yannick, ce qu’il espérait enfin voir. Une fissure dans la carapace mentale.

Il savait que la prochaine étape du protocole, c’était de s’y engouffrer méthodiquement pour voir si l’homme était sauvable ou s’il flancherait sous sa propre folie, le laissant profondément changé dans un cas comme dans l’autre. Il fallait lui faire craindre l’éclat.
