Avant de partir, Yannick insista pour qu’ils taillent de nouvelles lances qui leur serviraient à la chasse et à la pêche, bien conscient que les quelques rations de vivre qui demeuraient dans le kit de première nécessité de l’agent ne leur tiendraient pas longtemps. Claude obtempéra, il obtempérait toujours, même avant d’être menacé d’une arme. Mais sa docilité avait perdu en lustre et il était plus morne désormais.

Les deux hommes partirent bientôt, guidés par l’intuition de l’athéroriste qui étudiait les espèces d’arbres pour deviner le tracé des eaux qui passaient sous leurs pieds en d’innombrables ruisseaux parasités par les racines. L’expert espérait pouvoir rejoindre un bras d’eau douce incessamment, ce qui leur permettrait de dénicher d’autres ressources – ainsi que d’autres dangers. Le jeu en valait la chandelle toutefois. Ils n’avaient pas pour vocation de vivre dans cette jungle, chaque jour qui passait diminuait leurs chances de survie et de retrouver la civilisation. L’heure était à l’urgence – une urgence qu’il fallait aborder méthodiquement, en progressant dans la jungle doucement plutôt qu’en y courant, une retenue si contre-intuitive qu’elle en devenait anxiogène.

Claude se disait que Gavaron ne devait pas bien savoir comment gérer ses émotions, car l’urgence avait l’air de l’avoir rendu plus méchant encore, animé d’une petitesse cruelle dont il ne se déparait pas malgré le flegme que son interlocuteur lui adressait en réponse.

« Il semblerait que mes connaissances géographiques se retranscrivent à la perfection dans ces terres inconnues. Heureusement que la jungle de cette autre dimension où nous sommes ressemble point pour point aux territoires d’Amérique du Sud, raillait-il ainsi avec une certaine mauvaise foi puisqu’il moquait par facilité une hypothèse qu’avait déjà désavouée Claude.
– Je pense aussi qu’on est au Brésil maintenant, contesta mollement ce dernier d’un air absent. C’est là où vit le Mapinguari après tout. »

L’argument de l’espèce mythique endémique ne plut pas à l’athéroriste et l’homme le regarda dangereusement dès lors. Claude était mal à l’aise, et pas seulement parce qu’il laissait son prisonnier le mener au bout portant de sa propre arme, pas seulement non plus parce qu’il était traité comme un moins que rien à porter tous les bagages – ce qu’il faisait déjà de toute façon sans la contrainte, afin d’épargner les épaules fragiles de son compagnon de voyage. Il avait l’impression d’être plus vulnérable que jamais, voilà ce qui le gênait : sans arme, sans marge de manœuvre, sans structure, il n’était bon à rien tout simplement. Pour les sauver tous deux et éviter le pire, il lui fallait maintenant faire confiance à Gavaron, et il lui faisait confiance, ce n’était pas le problème : il s’accrochait aux quelques manifestations de camaraderie que l’homme très volatile lui avait témoignées pour se convaincre qu’en cas de besoin, l’athéroriste saurait collaborer. Mais sa condition particulière, dont il n’était pas vraiment responsable hein, c’était médical, enfin l’agent croyait se souvenir que ça l’était, cette condition donc risquait de leur mettre des bâtons dans les roues.

Le bruit d’un cours d’eau mit vite fin à ses pensées et Claude releva la tête, alerté. Les deux hommes se regardèrent, sans animosité aucune cette fois-ci. Leurs yeux étaient plein d’attente, mais aucun d’eux n’osait vraiment énoncer leur pensée de crainte de se tromper. Ils accélérèrent le pas, voyant bien que la jungle devenait de moins en moins fournie à l’horizon.

Quand ils virent enfin les eaux brunes que charriait le fleuve, l’agent manqua de pousser un cri de joie.

Le ruissellement était celui d’un cours d’eau sinueux bordé d’épais arbrisseaux, ombragé par les grands arbres se penchant par-dessus. &#34;Cours d’eau&#34; était peut-être un petit peu trop modeste étant donné la largeur du lit. Les remous y tourbillonnant se finissaient en spirales embourbées ou en embruns teintés de noir plutôt que de blanc. L’eau n’avait rien de paradisiaque, elle était trouble, elle ne miroitait pas, elle rappelait l’épanchement des besoins les plus vils plutôt que la relaxation en bord de plage. Pourtant, Claude et Yannick étaient plus heureux de la voir qu’ils ne l’auraient été d’une lagune aux Bahamas, parce que l’eau ici avait la couleur de la vie et non celle de la simple détente.

« Fantastique, apprécia l’athéroriste en baissant un instant son arme. Mon excellent guidage a encore fait ses preuves. »

L’homme releva bien vite le pistolet en réalisant qu’il se laissait aller, mais l’agent à ses côtés était trop enthousiaste pour penser à gâcher le moment. Il s’avança vers l’onde, les yeux brillants, et s’il n’y mit pas le pied ni la main par simple bon sens, ce n’était pas l’envie qui manquait.

« C’est un gros fleuve, ça, remarqua-t-il à voix haute. Un affluent de l’Amazone, je pense. Plus qu’à déterminer lequel et on aura une meilleure idée de nos coordonnées.
– Je sais déjà lequel c’est, affirma Yannick qui avait observé l’amont du débit et avait ainsi remarqué les nœuds et les virages nombreux qui parsemaient son trajet.
– Ah ?
– Oui. Mais je ne veux pas te le dire. Tu vas essayer d’utiliser cette information pour calculer la position de ta base.
– D’accord. Personnellement, je parierais quand même sur la Juruá, mais c’est peut-être juste de l’optimisme idiot. Si c’est vraiment la Juruá et qu’on est au sud du fleuve, on pourrait essayer d’atteindre l’Acre. Et si on est au nord… Je vous laisse deviner là où je préférais qu’on aille. »

Pendant que l’athéroriste hésitait, se demandant si effectivement Claude venait bien de lui révéler l’emplacement approximatif de la base //Hippolyte-12// et si oui, quel jeu d’esprit cela servait, l’agent se pencha pour mieux estimer la largeur du fleuve, alignant autant que possible son regard en parallèle de l’onde. Les deux hommes savaient qu’ils auraient plus de chance de trouver de l’aide en se dirigeant vers l’Ouest que vers l’Est, donc ce fleuve salvateur était aussi un obstacle sur leur chemin.

« On ne pourra pas traverser ici. Trop de distance et trop de perturbations, même avec un radeau. Il faudrait trouver un autre endroit en longeant le lit.
– Vers le nord, décida nerveusement Yannick en indiquant du canon de son arme la direction à prendre. »

Il craignait trop que la remarque de Claude ait été un acte de manipulation pour l’empêcher, justement, d’aller vers le Nord. Ou alors, était-ce de la psychologie inversée… ? Dans le doute, il avait appris à se créer une troisième option mais dans le cas présent, ça voulait dire camper là où ils se tenaient et c’était une idée encore plus stupide que les alternatives.

Ils marchèrent encore un petit peu, au rythme de l’onde et des menaces moqueuses de l’athéroriste.  L’agent, pour étouffer le son de sa voix, écoutait la nature tout en cheminant ; les bruits nombreux de la forêt se marchaient dessus en une cacophonie loin d’être harmonieuse. Il préférait ça au silence toutefois, parce que le silence ne l’aurait pas empêché de penser au Mapinguari, à l’arme entre les mains de son prisonnier devenu geôlier, au fait qu’il ne lui restait plus qu’un comprimé de médicament dans sa tablette et que les autres étaient quelque part dans une caisse écrasée sur le sol brésilien.

Gavaron avait beau s’y connaître en bien des domaines, la construction d’un bateau lui échappait complètement. Il posait régulièrement quelques questions dédaigneuses et indifférentes à l’agent sur la qualité du courant et du bois sur les rives, puis continuait son chemin lorsque les réponses étaient négatives. Les deux hommes avancèrent ainsi un temps le long de la rive. Arriva enfin le moment où Claude estima que la rive était propice, là où l’eau se brisait et ralentissait en douceur et où il leur suffirait de se laisser porter jusqu’à la crique en face d’eux pour traverser. Yannick reçut son rapport d’expert, réfléchit un long instant, puis fit semblant d’être arrivé aux mêmes conclusions :

« Bien. Nous allons nous installer là le temps de construire un… radeau. Tu es sûr de ce que tu fais, au moins ?
– Oui, m’sieur Gavaron.
– Il me semblait pourtant que les autochtones utilisaient plutôt des pirogues.
– C’est parce qu’ils passent du temps sur ces eaux, à pêcher et à naviguer. Nous, tout ce qu’on veut, c’est traverser. En théorie, on pourrait même le faire à la nage – mais avec les affaires, et les dangers visibles ou invisibles de l’eau… C’est mieux d’éviter, en somme.
– Un grand garçon comme toi a peur des sirènes ?
– Dans cette région du monde ? Non, pas vraiment. C’est plutôt leurs sœurs, les Iaras, qui pourraient m’inquiéter. Je suis un homme marié, vous comprenez. Ma femme ne me pardonnerait pas si je me faisais noyer par une autre. »

L’athéroriste leva les yeux au ciel, excédé par la légèreté de son interlocuteur. Comment savoir s’il était sauvable, s’il ne savait même pas être sérieux ? En cas de doute, une option pèserait plus que l’autre dans son esprit et ce n’était pas la plus magnanime. Pourtant, Yannick se trouvait déjà bon seigneur de lui donner autant de chances de revenir sur le droit chemin. Il n’y en aurait plus – dès le moment où l’athéroriste poserait le pied sur l’autre rive, il prendrait une décision irrévocable et s’y tiendrait. Mais avant cela… autant profiter de la main d’œuvre.

Claude ne réalisait pas le moins du monde la nature des sombres pensées qui s’enchaînaient dans l’esprit de son compagnon. Il était occupé à penser à sa femme Anita, maintenant, avec une tendresse teintée de remords. Elle ne l’avait pas abandonné malgré son travail demandeur, malgré les traumatismes qui lui en étaient venus. En échange, il s’était promis de toujours lui revenir, ou d’essayer. C’était curieux. En pensant ainsi avec respect et amour à sa compagne, il lui semblait voir son reflet dans l’onde. L’image disparut immédiatement, évidemment, mais l’idée même suffit à le faire sourire, apaisé. 

Il lui sembla voir une biche de l’autre côté de la rive, qui fuyait. Peut-être un daguet rouge. Soudain, Claude se souvint d’une créature métamorphe et endémique qui venait aux hommes lorsque ceux-ci pensaient à une femme, pour revêtir l’apparence de cette dernière et dévorer son beau. La Patasola ou la Tunda, il confondait un peu les deux. L’agent ne souriait plus, toute pensée romantique évaporée dans l’air chaud. Aussi déchirant cela soit-il, il devait penser à autre chose.

Fort heureusement, et il lui en fut reconnaissant, Yannick lui procura une distraction fort appréciée :

« Qu’est-ce que tu attends ? Mets-toi au travail. »

Claude n’avançait pas vite : il fallait trouver le bon bois, un bois flottant d’un tronc qui serait tombé mais pas encore mort, le tailler, l’assembler, s’assurer que tout flotterait. Ça lui prit la journée. Tout ça à la simple scie et sans aide, car Gavaron supervisait tout et ne faisait rien. L’agent sentait son regard fixé sur sa nuque, d’une telle intensité qu’il suait encore dans la fraîcheur montante de la jungle. Il se mit à rire, parce qu’il pensa à faire la blague, à se retourner vers l’athéroriste et lui dire Vous avez un regard radieux, M’sieur gavaron, mais il n’avait pas assez de souffle ni de temps pour ça. Tant mieux, peut-être. L’humour ne saurait pas toucher son compagnon.

Le soleil se couchait, petit à petit, et les nuées de moustiques que repoussaient jusqu’alors la crème solaire et les produits se confondaient de plus en plus avec la toile noire du ciel. Finalement, le radeau de fortune fut terminé. Il n’était pas beau ni bien solide : l’objectif était de flotter le temps de la traversée, tout simplement, puis de l’abandonner immédiatement une fois le passage effectué et laisser leur création dériver jusqu’à s’éclater sur des rochers et des berges. Ça rendait Claude un peu triste, tant de travail qui se vouait à une destruction presque immédiate. Il s’efforçait d’y voir une poésie tragique.

« C’est terminé ? demanda son chef de chantier une fois que les cordages furent assemblés autour des rondins inégaux pour garantir que le tout tiendrait.
– Oui, répondit le constructeur en soufflant sur ses mains pour apaiser les morsures des échardes. Mais on devrait attendre le petit matin. Traverser dans le noir, ça pourrait nous tuer si quelque chose tourne mal et qu’on ne peut pas se repérer l’un l’autre ni les obstacles éventuels.
– Alors allumons un feu et voyons ce qu’on peut trouver pour le dîner, accepta Yannick tout en se disant qu’il pouvait bien prolonger la vie de son ennemi d’une nuit. »

Il s’avéra qu’il n’y avait pas grand-chose, les seules baies qu’éclairèrent leur lampe torche n’appartenant pas aux variétés comestibles par l’homme. Mieux valait un estomac vide qu’une intoxication. Ils durent se rabattre sur les baies et quelques asticots que Yannick fit remonter de sous un tronc mort en jouant de ses doigts contre l’écorce. Claude quant à lui se souvint d’une technique de singe qu’il avait vu à la télévision et, recouvrant un bâton de sève, il l’inséra dans un trou d’arbre. Yannick l’arrêta, toutefois : la sève qu’il avait utilisée était toxique et les insectes pris par le piège aussi, par conséquence. L’athéroriste le soupçonna à voix haute de tout faire pour ruiner leur chasse : ils durent finalement se rabattre sur les quelques rations de survie dont le nombre déclinait dans leurs sacs, et les consommèrent avec parcimonie, maussades.

« Quelle plaie, ronchonnait Gavaron. Un cours d’eau de cette taille et pas un seul petit rat à l’horizon pour y boire. La seule malédiction à laquelle je crois, c’est la malchance, et il semblerait qu’on soit vernis en la matière.
– Il nous reste encore de quoi tenir quelques jours, fit remarquer Claude avec optimisme tout en mordant dans son pain.
– Justement. On aurait dû chasser avant de penser à toucher aux rations. Elles ne périment pas, elles : la viande et les fruits dont on devra se nourrir par la suite, ce n’est pas la même histoire. Notre gestion des ressources a été idiote. »

Oui, c’était vrai. Ça faisait même partie des instructions que Claude avait reçues avant son départ pour l’Amazonie. Mais il avait oublié certains points, pensé à d’autres, très insuffisamment. Il n’était pas à la hauteur de la situation.

Bah. Autant faire mieux la prochaine fois au lieu de se châtier mentalement.

« Ces forêts ne sont pas vides, au moins, se rassura-t-il avec un sourire en écoutant les bruits d’oiseaux et les bruissements de feuillage. On devrait réussir à attraper quelque chose à un moment ou à un autre. »

Gavaron ouvrit la bouche pour répliquer quelque chose de méchant, sans doute, mais à ce moment là, la cacophonie forestière fut interrompue par un hululement bas et sonore, inquiétant. L’athétoriste se mit immédiatement sur ses pieds, lance dans une main et pistolet dans l’autre, les yeux brillants.

« Qu’est-ce que c’était ? s’inquiéta Claude en suivant son exemple.
– Chut ! »

Les deux hommes attendirent un instant, aux aguets. Le cri résonna encore sous la canopée, esseulé et plaintif mais trop profond et vif pour être vraiment un pleur. Contre toute attente, Gavaron prit la direction du bruit sans hésitation, s’enfonçant plus profondément dans la jungle. Claude lui emboîta le pas par crainte de perdre l’homme de vue, qui pourrait alors trébucher sur ses propres mocassins et se briser la nuque en un éclair. Ce dernier ne faisait pas attention aux racines et levait plutôt les yeux vers les branches basses, tendus comme un piquet. L’agent aurait pu s’emparer du pistolet alors tant l’homme était distrait.

Il hésita. Il hésita longuement, plus qu’il n’aurait dû le faire. Mais si le cri étrange appartenait à un animal dangereux, ou pire, ne valait-il mieux pas que le plus faible du duo se voit armé de leur outil de défense le plus efficace ?

« Qu’est-ce que c’est ? répéta l’agent à voix basse une fois que Gavaron eut cessé de tourner en rond, espérant recevoir une réponse cette fois-ci.
– Un singe hurleur, répéta heureusement son compagnon sur le même ton. L’ordinaire des chasseurs. »

Yannick l’avait honoré d’une réponse par mécanisme, il était tellement concentré sur son ouïe qu’il ne pensait plus à rien d’autre. Il avait faim et le creux dans son ventre demandait à être comblé par quelque chose de riche. Il en avait déjà mangé, du singe-hurleur, lors de sa cavale. Le goût lui revenait en bouche et le faisait saliver.

Le cri de sa proie résonna encore dans la clairière et le silence. Les oiseaux ne communiquaient plus, effrayés par le chant curieux qui égayait Yannick. Mais le cri avait changé. Pas tant que ça, juste les notes les plus graves qui ressortaient curieusement à travers l’écho des arbres. Juste assez pour que l’homme s’en rende compte et commence à se sentir mal, comme s’il avait confondu la faim avec la peur et que son abdomen le lui faisait payer.

C’est alors que Claude prit la parole, blanc comme un linge, dans un murmure qui relevait presque du silence :

« Ce n’est pas un singe hurleur. »

Quelque chose tomba brutalement dans le champ de vision de Yannick. Quelque chose de rouge, entre eux et la rivière où ils avaient établi leur camp. Il recula et se heurta à l’agent, qui n’était pas bien dégourdi en matière de réflexe, il l’avait déjà remarqué. Les deux hommes trébuchèrent en arrière l’un sur l’autre et ne purent tenir que grâce à Claude qui resta les deux jambes plantées tel un roc, à s’assurer que l’athéroriste ne tombe pas.

C’était le même, se dit confusément Yannick. Le même animal gigantesque, si grand qu’il aurait dû s’éteindre, si large que les battements aux oreilles de l’homme ne pouvaient qu’appartenir au cœur de la bête. Il était borgne, il était fendu d’une vilaine cicatrice sur son ventre exposé tandis qu’il se relevait sur ses pattes arrières, c’était le même animal, mais plus en colère, si cela était possible, enfin, si ce n’était pas plutôt un anthropomorphisme émotif qui lui faisait prêter des sentiments à un esprit qui en était dépourvu, et si Yannick avait peur, Yannick avait aussi appris à dominer sa peur, donc il se calma, il se dit qu’il était calme, il se dit que tout allait bien, pas besoin d’avoir peur d’une merveille évolutive telle que celle qu’il avait sous les yeux, et de toute façon il maîtrisait la situation vu qu’il avait un pistolet, ce qui était un peu finalement comme le plus gros de tous les couteaux, donc tout allait. bien – oui.

Il saisit Claude par le bras avec fermeté et lui dit d’une voix basse et mesurée :

« Ne bouge pas. On ne va pas le provoquer cette fois-ci.
– Gavaron, on va crever.
– Non. Je réfute cette hypothèse. »

Pendant ce temps, le terrible &#34;M&#34; – oui, le surnom idiot avait aussi pris dans son esprit, c’était plus rapide et intuitif que de dire &#34;Mylodon ou Megatherium supposé&#34;, or l’instant demandait rapidité et intuition justement – le terrible &#34;M&#34; donc avançait vers eux à un rythme qui n’avait rien de oisif, bien éloigné de son assurance de leur première rencontre. Il ne se confondait plus dans les plantes par timidité, il en émergeait et soufflait de son museau atrophié, un son si terrible qu’il résonnait dans tout son corps jusqu’à se réverbérer au niveau du ventre. Yannick tint bon là où il était, se refusant à bouger.

« Doucement, énonça-t-il d’une voix apaisante, comme un dresseur de tigre. Doucement. Ne bougez pas, et il s’adressait autant à l’homme qu’à la créature.
– Gavaron… lança plaintivement l’agent, parce qu’il sentait qu’il allait mourir à cause de quelqu’un d’autre et que l’ironie de la situation, bien qu’un juste retour des choses, ne lui plaisait guère. »

Le Mapinguari continuait d’avancer vers eux sans faire mine de s’arrêter. Claude voyait luire dans son œil unique une lueur qui l’avait toujours terrifié : celle de l’intelligence, de la reconnaissance. Quelque part, dans l’esprit primaire du monstre de la jungle, quelque chose avait reconnu là les deux humains qui lui avaient échappé tantôt. Peut-être même que cette rancune l’avait poussé à les traquer. Quoi qu’il en soit, cette fois-ci, la bête n’avait pas envie de jouer avec sa nourriture.

L’agent, quant à lui, avait envie, même //besoin// de courir, mais il était physiquement incapable de laisser son compagnon derrière. L’homme avait tellement d’adrénaline dans le corps qu’il se sentait fiévreux, à force de rester figé malgré lui : il voyait du rouge, du vert, du blanc, tout fusait dans son cerveau, tout sauf les contours exacts de la créature dont il avait trop peur pour accepter la proximité. Ou alors, peut-être que le Mapinguari et ses pouvoirs curieux de mimétisme prédateur jouaient avec leurs cerveaux. Avec le sien seul, sans doute. Yannick n’avait pas l’air bien paniqué, juste un peu, juste en dessous de ce qu’il aurait fallu.

« Il va s’arrêter, répétait l’athéroriste d’une voix qui sonnait de moins en moins convaincue. »

Mais le terrible &#34;M&#34; ne s’arrêtait pas. Finalement, Yannick se dit qu’il emmerdait la merveille évolutive et lui tira dessus tout en jurant en espagnol. Monstre et tireur furent tout aussi surpris d’être soudain aveuglés par un grand éclair rouge, leurs oreilles sifflant à cause du bruit. Le Mapinguari se fit brûler même en esquivant et rugit de douleur, de colère aussi. Quelqu’un prit le bras de l’athéroriste et le tira en arrière en se mettant à courir. Le temps que l’homme retrouve ses esprits, les deux humains étaient terrés derrière une grosse souche. Claude n’arrêtait pas de lever la tête avec inquiétude, pour surveiller la jungle, et pendant ce temps-là Yannick fulminait.

« Des feux d’artifice ?! Tu as amené des feux d’artifice ?! Oh, j’aurais dû t’abandonner dès que je le pouvais !
– C’était une fusée éclairante, M’sieur Gavaron. »

Le contrôle, nada, le pouvoir, nada, la hiérarchie à son avantage, nada. Yannick n’avait jamais rien eu sinon un jouet entre les mains et Claude l’avait laissé faire son petit chef sans rien dire. Pour se moquer, sans doute. Pour… Pour rien. Pour rien, parce qu’il entendait le terrible &#34;M&#34; venir droit sur leur cachette et que s’il mourrait, rien n’aurait plus d’importance.

Claude lui tendit quelque chose que Yannick prit machinalement. C’était une munition pour le pistolet. L’homme rechargea, peu rassuré néanmoins.

« Courrez jusqu’au radeau, lui ordonna alors l’agent avec confiance.
– … Quoi ? dit Yannick, qui avait soudain une impression de déjà vu.
– Quand je l’aurais alpagué. Courrez et mettez-le à l’eau et sauvez-vous. »

Claude se releva alors, de toute sa hauteur, avec pour seule arme sa lampe torche. Qu’il alluma, pointant le faisceau droit sur leur assaillant. Sur son œil unique, plutôt.

« Viens doudou, viens, le sifflait-il comme un chien – et le fou, si preuve était qu’il l’ait jamais été, souriait ce faisant. »

L’agent se décala loin de leur cachette, effectuant un arc de cercle à pas vifs et rapides, une danse qui ne pouvait qu’attirer l’attention du prédateur – tout particulièrement maintenant que sa proie agitait de la lumière devant son faciès. Le Mapinguari n’avait pas des sens très développés, Claude n’espérait pas vraiment l’aveugler – même si une lampe torche de plusieurs watts dans l’œil ça ne faisait jamais du bien. Il voulait juste le détourner. Et ça marchait.

Yannick, sans demander son reste, profita du moment pour s’éloigner à pas feutrés. Ses mocassins craquaient sur le sol feuillu, rien qui n’attire l’attention de l’animal toutefois. Celui-ci semblait plus impressionnant de dos que de face, si cela était même possible.

Il avait encore le couteau planté dans la jambe, remarqua l’athéroriste. Ridicule épine dans une chair trop grande.

Yannick vit rouge, et pas à cause d’une fusée éclairante cette fois-ci. Il vit rouge parce qu’il était en colère et qu’il se sentait proie et qu’après ses désillusions de grandeur, il avait envie de faire du mal à quelqu’un ou quelque chose. Alors, il leva machinalement son pistolet et tira sur la créature qui ne le voyait pas. Cette fois-ci, le feu de Bengale toucha la bête en pleine échine et explosa en une gerbe d’étincelles mouillées que soufflait l’humidité de l’air. Les particules de lumières éclairaient un temps le poil long, dru et moussu de l’animal en voie d’extinction, en besoin d’extinction. L’homme y vit osciller des couleurs inconnues.

Il s’enfuit ensuite sans demander son reste, laissant l’agent à un combat perdu d’avance.

Le fuyard retrouva le chemin de leur feu et balourda leurs affaires sur le radeau sans attendre, terrifié. L’un des sacs glissa sur la surface du bois et retomba dans le fleuve en s’ouvrant, le contenu entraîné par l’onde, mais il ne prit même pas la peine d’essayer de le récupérer. Le radeau était heureusement posé sur la rive et prêt à être inauguré, mais il fallait encore le pousser sur quelques centimètres. Yannick réalisa immédiatement que c’était plus facile à dire qu’à faire. Même en s’échinant jusqu’à s’arquer le dos dans des positions improbables, il n’avançait pas autant qu’il l’aurait espéré.

Soudain, une forme à côté de lui se mit à pousser aussi. L’athéroriste cligna des yeux et reconnut Claude, qui serrait les dents en s’acharnant aussi contre le bateau de fortune.

« Que…
– Poussez. »

Avec l’aide de l’agent à la force formidable, le bateau avança enfin, glissant sur le sable. Les deux hommes attendirent le dernier moment pour se jeter à même la surface de bois, luttant contre les remous pour rester à flot. Yannick priait que Claude ait fait du bon travail – ça avait l’air de tenir. Une gerbe d’eau sale derrière eux les éclaboussa. L’athéroriste tourna la tête, à quatre pattes sur les planches, et se retrouva face à l’œil de l’animal borgne. Ce dernier feulait puissamment, mais il ne pouvait que reculer après avoir abattu ses longues griffes sur l’onde, mécontent d’être mouillé. Machinalement, Yannick se dit : Scientifiquement parlant, le Megatherium semble avoir très mauvais caractère.

Le courant commençait à entraîner leur embarcation vers des eaux moins clémentes. Pourtant, la rive était là, à quelques mètres. Yannick se releva prudemment et saisit l’une des perches qui devait leur servir à manœuvrer. Il se retourna vers l’agent et le trouva allongé sur le bois, inerte.

« Tu fous quoi ?!
– Je sens plus mes pieds, lui expliqua Claude par dessus les rugissements du Mapinguari. »

Il les regardait, ses jambes, justement. Il croyait y voir des sabots au lieu de ses bottes, mais non, ce n’était que des chaussures. L’agent avait la tête qui tournait. Il avait couru vite, plus vite qu’il ne l’aurait cru possible, plus vite qu’il n’aurait dû pouvoir le faire. Il avait distancé le Mapinguari.

Aucun homme normal ne pouvait distancer le Mapinguari…

Yannick, pendant ce temps, manœuvrait seul autant qu’il le pouvait, rudement éprouvé chaque fois que sa gaffe raclait le fond de la rivière. Un deuxième sac tomba du radeau à cause du déséquilibre et coula ; cette fois-ci, l’homme doutait de pouvoir jamais retrouver ces ressources perdues. Il ne les pleurait pas, pas encore. Il était simplement fixé sur la berge.

Claude se releva enfin et lui dit de sauter, qu’ils feraient les derniers mètres à la nage. Qu’ils avaient déjà trop attendus. Yannick refusa, parce qu’il avait des mocassins et ne voulait pas se mouiller les pieds. Alors l’agent sauta le premier : il fut surpris de trouver un sol vaseux sous ses pieds, comme s’ils étaient plus proches de la rive qu’il ne l’avait pensé. L’homme s’arrima donc au radeau et le poussa vers la terre, en priant pour ne pas tomber sur un habitant marin nocturne un peu trop affamé.

Les cris du Mapinguari avaient fait fuir les crocodiles et les poissons, il fallait croire. Ils résonnaient encore sous la voûte forestière, poursuivant les deux hommes alors même qu’ils atteignaient l’autre côté du fleuve. Yannick prit les sacs dans ses bras et sauta sur le rebord élevé, un peu au hasard, avant de se réceptionner très maladroitement dans la terre meuble, presque de la boue. Il lâcha le pistolet qu’il ne tenait plus que par quelques doigts, lequel dégringola dans l’eau avec un bruit d’éclaboussure. Il se retourna et vit que Claude l’avait quand même rattrapé juste avant que l’arme ne coule : il essayait lui aussi de se hisser au niveau de la terre, sa main libre agrippée à des racines de mangrove qui dépassaient du lit creusé du fleuve. Le naufragé avait l’air épuisé, alors son compagnon se pencha et l’aida à grimper ; tous deux fuirent sans demander leur reste, plus profondément dans les bois de l’autre rive.

Derrière eux, le terrible &#34;M&#34; ne faisait plus que cracher sa rage à qui voulait l’entendre : il ne traverserait pas le fleuve.

Cette fois-ci, ce fut Yannick qui alluma le feu avec le chalumeau. Claude était trop épuisé pour ça. Il gisait contre un tronc, le regard hanté : il repensait à ce qui venait de lui arriver. Aux deux forces contraires, surtout, qui l’avaient animé lors de ce qu’il avait cru être ses derniers instants. D’un côté, une profonde sérénité, celle de savoir qu’il allait mourir pour une bonne raison, pour sauver quelqu’un d’autre. Puis, soudain, quelque chose avait éclaté dans la jungle, dans son esprit, et la lumière avait détouré les contours du monstre quasi-invisible comme le Saint-Esprit qui confond le diable. Alors, il avait pensé à sa femme, à sa tristesse s’il ne lui revenait pas. Et quelque chose dans ses jambes s’était réveillé, l’envoyant courir en direction du fleuve.

Mais ça, c’était la version des contes de fée. Il savait très bien que dans la réalité, il n’aurait pas pu survivre à cette rencontre. Pas sans la chance de la première fois. Il n’était peut-être pas dans la réalité, du moins ? Il ne savait pas ce qui s’était passé. Il avait couru si vite que l’enchaînement des branches et des paysages était devenu un alliage de vert, de bleu et de noir. Les souvenirs lui manquaient, et s’il lui semblait se remémorer clairement la forme terrifiante du terrible &#34;M&#34;, soudain, il doutait. Parce que personne, absolument personne, n’aurait pu distancer la créature sur une telle distance. Claude était habitué à l’impossible quand cela touchait à l’anormal. C’était la première fois qu’il trouvait l’impossible dans le normal, dans un être aussi banal et simple que lui-même. Peut-être… Peut-être qu’il était déjà mort et que l’enfer vert était devenu son enfer avant l’heure.

« C’était le Mapinguari, murmura-t-il à voix très basse, parce qu’il ne savait pas comment éprouver ses certitudes autrement qu’en les énonçant. »

Yannick leva un instant les yeux du feu qu’il n’arrivait pas à démarrer complètement, l’air inquiet. Claude savait qu’il avait l’air d’un forcené actuellement, mais les questions sans réponse le torturaient un petit peu. Ce n’était pas son genre, pourtant, de se poser des questions. Peut-être que son cerveau encore sous le coup de l’adrénaline cherchait un danger à craindre dans les choses les plus étranges, addict à la sensation.

« Tu penses vraiment avoir vu un monstre à la place d’un l’animal ? lui demanda l’athéroriste avec une curiosité atroce. »

Atroce, parce que la curiosité se muait en compassion tant le ton était doux : c’était plus terrible encore que toutes les méchancetés et que tous les mépris, car la voix ressemblait à s’y méprendre à celle de l’adulte qui ne croit pas l’enfant – celle que Claude utilisait quand ses neveux lui racontaient une histoire abracadabrante. Pour la première fois, l’agent sentit l’emprise insidieuse du doute le prendre au niveau de la gorge et de l’esprit. Le doute se transformait en sueurs froides, toute son assurance venant jusqu’alors du fait qu’il était le seul à voir les dangers anormaux de la jungle, à pouvoir s’en défendre et les défendre tous deux ; soudain, il n’était plus sûr de rien – et il se dit que peut-être, peut-être, si le terrible &#34;M&#34; n’était effectivement rien d’autre qu’un primate ou que savait-il encore, alors peut-être que oui, l’homme les mettait en danger tous les deux à essayer d’appliquer des méthodes inadaptées au danger rencontré. Peut-être… qu’il était fou, malade. Le premier d’une longue série, alors.

« Vous pouvez me rappeler votre théorie sur ce qui vient de nous arriver, s’il vous plaît ? demanda-t-il avec lassitude tout en se massant les tibias qui le tançaient. »

Gavaron écarquilla les yeux, pris de court un bref instant seulement. Il n’avait visiblement pas l’habitude qu’on veuille l’écouter. Il posa le pistolet au sol – inutile maintenant que les munitions étaient mouillées de toute façon –  et s’installa confortablement au bord du feu, en biais de l’agent.

« Tu veux que je t’expli… Ahem. Bien. Loin de moi l’envie de refuser la Vérité à un croyant en pleine déconversion. »

Et l’athéroriste se lança dans un autre de ses monologues sur les espèces peut-être disparues ou peut-être pas, sur la diversité écologie du poumon de la Terre – improprement appelé ainsi, d’ailleurs, car l’océan était un poumon métaphorique bien plus efficace – et la probabilité élevée que les légendes découlent en réalité d’une construction culturelle s’articulant inexactement autour d’une créature incomprise et de disparitions inexpliquées. Claude écoutait mais ça s’emmêlait dans son cerveau, il n’avait pas menti en disant qu’il n’était pas très intelligent, il était tout juste dans la moyenne à son humble opinion, du coup, il avait du mal à comprendre. Son regard se perdait au-dessus du feu timide que Gavaron avait réussi à allumer après moult efforts. L’agent sursauta soudain.

Il lui semblait avoir vu une femme le regarder de l’autre côté de la fumée, et pas n’importe quelle femme, sa femme à lui. Mais tout ce qu’il voyait maintenant, c’était une biche rouge, l’espèce, pas la couleur, qui pointait timidement le museau en dehors de sa cachette faite de végétaux épais et de ronces. Le regard de l’animal croisa celui de l’homme et, lentement, comme un mirage, le daguet recula jusqu’à disparaître. Les choses s’emboîtèrent dans sa tête, alors qu’il repensait à une dernière légende amérindienne.

La bénédiction de la femme biche, réalisa-t-il alors. Celle qui protège les hommes respectueux des femmes et des enfants.

Cette légende aussi parlait d’une femme métamorphe dangereuse, une espèce voisine ou identique à celle de la Patasola. Ces créatures là, au demeurant humain et aux territoires internationaux, se divisaient parfois en plusieurs contes différant selon les peuples et les traditions. Le Lobisomen, le Vironsusi, le Wulver et toutes les autres variantes locales du terme &#34;lycanthrope&#34; en étaient l’exemple le plus basique. La femme biche était une ou plusieurs Patasola qui s’étaient décidées à protéger l’amour humain plutôt qu’à le punir. Et l’homme aimait son épouse, de tout son cœur…

Claude ferma les yeux et sourit, apaisé par cette vision. L’anormal avait une solution… anormale, cela allait sans dire. Et il était heureux de pouvoir se dire que tout n’était pas que danger, dans son métier, qu’il y avait aussi des bons esprits – c’était le cas de le dire. Et puis, en écoutant Gavaron disserter encore pendant tout le temps que cette réalisation avait pris à l’agent, ce dernier se conforta dans son opinion : la courtoisie de se remettre en question n’était que d’un côté, le sien, et il se rendait compte que c’était sans doute bien parce qu’il n’était ni fou ni borné. Il rit.

« Qu’est-ce qui te fait rire ? s’étonna alors l’athéroriste en s’interrompant, un peu vexé.
– Rien, dit-il. Je ne veux pas qu’on se fâche. Je vous aime bien. »

C’était typiquement le genre de phrase qui énervait Yannick. Alors il s’énerva à haute voix.

« //¡Pedazo de inutil! Sus acciones son irrespetuosas y no tienen ni pies ni cabeza.// Si tu ne vas pas m’écouter ni me respecter, tutoie-moi au moins. //En lugar de fingir//.
– … Vraiment ?
– //Sí//. Ça fait longtemps que je te tutoie, moi. //El respeto se perdió rápidamente//.
– D’accord, M’sieur Gavaron.
– Pitié. Tu ne vas pas me tutoyer et m’appeler Monsieur, si ? Utilise mon putain de prénom. »
– D’accord, Yannick. »

Le nom ne venait pas naturellement à Claude, il faisait lourd sur sa langue. Les deux hommes regrettèrent immédiatement l’intimité intrusive qui venait de s’imposer à eux, maladroitement. Mais le mal était fait désormais. Ils se tutoieraient.

Ils firent l’inventaire de ce qui avait été perdu dans le chaos. Leurs dernières rations y figuraient et ça, ce n’était pas une bonne nouvelle. Claude eut aussi une catastrophe bien à lui, lorsqu’il réalisa que son dernier médicament était passé par dessus-bord dans un grand verre d’eau. Les poissons allaient bien dormir cette nuit-là, l’homme, un peu moins. Ils se couchèrent encore une fois l’un contre l’autre, sans même avoir la force de se protéger de la pluie éventuelle en dressant un toit. Pour l’instant, ils avaient eu de la chance et rien n’était tombé.

« Bonne nuit, dit Claude.
– Hum. Oui. »

Dans le noir, Yannick réfléchissait, plus sérieux que jamais. L’événement l’avait secoué de bien des manières, mais le choc avait aussi ses avantages. Car ça y est, il avait pris sa décision, une décision opposée à celle qu’il pensait appliquer à peine une heure plus tôt : et ce n’était pas seulement parce qu’il avait perdu son arme fétiche. Claude avait du potentiel. Là, dans leur solitude absolue, loin des inhibiteurs sociaux et sectaires de la Fondation SCP, l’athéroriste allait tenter une expérience.

Il allait essayer de soigner Claude de ses désillusions.
Ce, à tout prix et quoi que cela coûterait à l’agent.
