    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-312-FR - Ce qu&#39;il y a dans la Zone-4059
**Autor:** [[*user Dr Grym]]
**Original:** [[[http://fondationscp.wikidot.com/scp-312-fr]]]
**Tradutor:** [[*user Dr Scorpio]]
[[include credit:end]]

**Item nº:** SCP-312-FR

**Nível de Ameaça:** Vermelho [[span style=&#34;color:red&#34;]]●[[/span]]

**Classe de Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Todos os elementos físicos relacionados ao SCP-312-FR devem ser armazenados no Site-Het, localizado na Zona-4059. Apenas os documentos sobre a anomalia estão autorizados (e podem) ser transferidos para fora do Site-Het da Zona-4059. Todas as remessas de suprimentos dentro da Zona-4059 e para o Site Het devem ser feitas através de veículos controlados remotamente. Todo o pessoal que trabalha na Site Het não deve ter conhecimento das propriedades da Zona-4059, com excepção de cinco (5) membros voluntários da D.S.I. seleccionados pelo Director do D.S.I. Estes últimos são responsáveis pela manutenção da ordem e pelo bom funcionamento das operações na Zona-4059, bem como por quaisquer incidentes que possam ocorrer se a verdadeira natureza da Zona for do conhecimento do pessoal no local. O uso de fogo contra SCP-312-FR provou ser eficaz durante os últimos contatos com a entidade e deve ser preferido a qualquer ofensiva com sólidos. No entanto, a localização do SCP-312-FR dentro da Zona-4059 torna impossível a realização de qualquer bombardeamento incendiário.

Qualquer renúncia ou demissão de um membro do pessoal que trabalhe na Zona 4059 deverá resultar imediatamente na execução do membro do pessoal por um dos cinco (5) membros do D.S.I. acima mencionados.

**Descrição:** SCP-312-FR é uma entidade biológica intrusiva e em evolução que atua imitando seu ambiente para infectá-lo. Embora a entidade tenha demonstrado uma inteligência formidável, ela não mostrou nenhum sinal de possuir uma consciência, e parece agir apenas em resposta ao seu ambiente.

O SCP-312-FR é capaz de infectar qualquer tipo de seres vivos, circuitos de computador ou sólidos pelo toque. Após o contacto, o vírus transformará os elementos infectados em matéria orgânica a partir do(s) ponto(s) de contacto (taxa de contaminação: um metro cúbico por hora (1 m3/h). Os elementos manterão suas propriedades originais (inclusive se as propriedades em questão forem consideradas anormais pela CPA Foundation), mas agora farão parte da organização SCP-312-FR. Algumas propriedades são absorvidas e duplicadas em todas as células da entidade (ver Documento [http://scp-pt-br.wikidot.com/scp-299-fr 113-B] sobre a adaptação e seleção de propriedades absorvíveis de acordo com o esquema de adaptação do SCP-312-FR). Separar um elemento durante a infecção entre partes infectadas e partes saudáveis ajuda a conter a infecção.

SCP-312-FR move e infecta seus alvos movendo diferentes órgãos (principalmente tentáculos, embora estruturas ósseas e musculares mais avançadas tenham sido observadas). A transmissão de sinais nervosos SCP-312-FR é feita célula a célula, através de sinais elétricos de alta frequência em forma binária (embora a Fundação não seja mais capaz de decodificar seu significado). Todas as células da entidade são uma célula muscular e uma célula nervosa.

O SCP-312-FR não parece poder se estender indefinidamente: parece que a entidade não pode contaminar mais de dez mil metros cúbicos (10.000m3) de material. No entanto, a entidade parece estar em busca permanente de melhorar sua condição, desde que não ameace sua existência.

SCP-312-FR não resiste a temperaturas acima de 67 (sessenta e sete) graus Celsius ou abaixo de 23 (vinte e três) graus Celsius.

SCP-312-FR foi descoberto em [CENSURADO] durante um ataque a um Laboratório de Insurgência do Caos localizado em [CENSURADO]. Assim que as suas propriedades foram descobertas, o objecto foi seguro e levado para a Zona-4059. Quando foi recuperada, a entidade só contaminou organismos biológicos. Desde então, evoluiu e adaptou-se à sua contenção.
