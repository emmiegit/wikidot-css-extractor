Um veículo de transporte militarista da Fundação parou no Sítio-01. Vários guardas vestidos em armadura e fortemente armados saíram, seus uniformes pretos cortados pelo brilhante vestido rosa-dourado de sua escolta. Ela era alta, mais alta do que a maioria dos guardas, e facilmente parecia pertencer a uma passarela e não à traseira de um caminhão de uma organização obscura. Apesar de sua aparência incrível, no entanto, seu rosto estava contorcido em uma carranca feia, cheia de fúria.

Ela foi em direção à porta da frente, afastando com desdém seus acompanhantes para se encontrar com a mulher que ela desprezava mais do que ninguém. Ela escancarou a porta e examinou o saguão, não se importando com a confusão que estava fazendo.

&#34;Onde //caralhos// está a Mesmur?&#34; ela gritou a plenos pulmões.

Quando seus guardas voltaram para prendê-la, a porta do elevador na parede oposta se abriu, revelando uma [/populated-control-led mulher alta e corpulenta] com pele escura e cabelos cacheados amarrados em um coque. À sua esquerda estava uma garota baixa de não mais que 20 anos segurando alguns arquivos, com cabelos como palha e traços muito europeus. Ela se sentia como a antítese da mulher no poder ao seu lado, mas parecia confortável perto dela.

A supermodelo apontou um dedo bem manicurado acusadoramente para a mulher de pele escura. &#34;Precisamos conversa //agora mesmo, porra!//&#34;

Dr.ª Mesmur suspirou e saiu do elevador. A garota mais baixa seguiu ela, certificando-se de manter um aperto firme nos papéis em seus braços. A garota ficou na ponta dos pés e sussurrou algo para Dr.ª Mesmur, ao que ela balançou a cabeça em resposta. A expressão da garota mudou de dever neutro para uma de medo sutil.

&#34;Eu sei. Você gritou comigo, dizendo que queria conversar. É por isso que providenciei seu transporte para cá.&#34; Dr.ª Mesmur disse categoricamente. &#34;Antes de continuarmos, qual é o seu nome e pronomes preferidos desta vez?&#34;

O rosto da supermodelo foi esticado com um sorriso selvagem, seguido por uma risada curta e confusa. &#34;Dê um palpite caralho.&#34;

Dr.ª Mesmur ergueu uma sobrancelha, &#34;Mas não posso dizer que sei seu nome.&#34;

&#34;Diserée, mas me chame de DiDi,&#34; disse a supermodelo.

O rosto da Dr.ª Mesmur permaneceu insensível. &#34;Adorável. Que bom que você ainda está tratando a crise existencial que tive aos meus vinte anos como seu pequeno passatempo divertido.&#34;

DiDi soltou uma risada curta que poderia muito bem ter sido uma tosse.

Dr.ª Mesmur gesticulou para os guardas com a mão, &#34;Guardas, eu cuido dela daqui. Vocês estão dispensados.&#34;

A comitiva de guardas ao redor de DiDi baixou a guarda e deu um passo para o lado. DiDi bufou e ajeitou o vestido antes de andar em passos largos em direção à Dr.ª Mesmur, seus saltos batendo contra o piso de linóleo.

&#34;Quem é a garota?&#34; perguntou DiDi.

&#34;Minha assistente.&#34; respondeu Dr.ª Mesmur.

DiDi olhou para a garota, &#34;Você tem um nome?&#34;

Antes que a garota pudesse responder, Dr.ª Mesmur a interrompeu, &#34;Ela tem, mas você não precisa saber dele. Espero que esta reunião seja curta.&#34;

DiDi olhou para a Dr.ª Mesmur e então de volta para a garota. A garota se afastou de DiDi, quase tentando se esconder atrás de sua chefe. DiDi sentiu como se conhecesse a garota de algum lugar... talvez ela tivesse dormido com ela em um corpo passado ou algo assim. DiDi não queria mais se esforçar para lembrar de nada, então desistiu. Uma conversa no escritório da Dr.ª Mesmur era muito mais importante do que o nome de um ninguém.

------

A assistente entrou na sala por último para fechar cuidadosamente a porta atrás das três. Dr.ª Mesmur sentou-se na confortável cadeira giratória de escritório que ela usou pelo último século, enquanto DiDi se sentou a contragosto na cadeira de metal barata na frente da mesa. A assistente da Dr.ª Mesmur se aproximou apressadamente de sua chefe, colocando os arquivos em sua mesa antes de ficar parada atrás dela. A assistente lançou um olhar para DiDi. DiDi olhou com desprezo para ela.

&#34;Você ligou a respeito dos [/new-buteo-series-mechanical-exoskeleton Trajes Buteo]?&#34; disse a Dr.ª Mesmur, colocando as mãos em sua mesa.

&#34;Eu liguei porque vocês não me deram //aquilo pelo que eu paguei caralho!//&#34; disse DiDi. &#34;Você e Pyongyang—&#34;

&#34;Você poderia não falar isso, por favor? A Srta. Soo-Yun foi mais do que útil ao convencer a Marshall, Carter e Dark a contribuir com fundos.&#34; Pediu a Dr.ª Mesmur.

&#34;Eu vou fazer o que caralhos eu quiser, porque você //mentiu// para mim!&#34;

A assistente estremeceu. Uma pessoa observadora podia ver a mão da Dr.ª Mesmur se contrair.

&#34;Eu tinha //um// pedido, eu disse que a //única// razão pela qual eu participaria disso seria se o Traje fosse igual a um corpo real!&#34; lamentou DiDi.

&#34;Suas prioridades não foram vistas como essenciais em comparação com—&#34;

&#34;//VOCÊS TINHAM UM TRABALHO!//&#34;

DiDi bufou e se estufou, as juntas dos dedos ameaçando quebrar conforme seu aperto contra a mesa ficava cada vez mais apertado. Seus olhos brilhando com ódio no olhar gelado e insensível da Dr.ª Mesmur. Se DiDi tivesse veias, elas estariam salientes.

Dr.ª Mesmur limpou a garganta, &#34;Bem, se eu fosse citar suas palavras exatamente, você só queria lidar com o lado estético dos Trajes Buteo. Você fez isso. Eles parecem exatamente com uma pessoa real, e o seletor de sensação e a capacidade de mudar a aparência à vontade são toques agradáveis. Muito bem.&#34;

DiDi continuou a encará-la.

&#34;O que eu não entendo é, se você conseguiu o que queria, por que insiste que eu menti para você?&#34;

DiDi fechou a mão em um punho e a bateu com força na mesa, sua voz se elevando em um rugido gutural. &#34;//POR QUE NÃO POSSO FODER?!//&#34;

Dr.ª Mesmur finalmente deixou transparecer um sinal de emoção quando os cantos de seus lábios se curvaram em um pequeno sorriso. &#34;Você pode fazer isso, você só precisa da permissão do seu médico. Não queira sobrecarregar seu limitador de dopamina.&#34;

&#34;Por que caralhos tem um limitador de dopamina para começo de conversa? Qual é a //porra// do sentido dele?&#34;

&#34;Bem, quando você combina tantos avanços tecnológicos e anomalias mágicas em um produto, algo tem que ir embora. Aparência personalizável, durabilidade, abrigar confortavelmente um cérebro, tudo isso... um pouco de felicidade parece um sacrifício digno por uma maior qualidade de vida para a humanidade.&#34; explicou a Dr.ª Mesmur.

&#34;Besteira,&#34; disse DiDi, &#34;eu sei por que você fez isso. Desde [/the-foundation-wants-a-robot-army o Royale] você queria acertar as contas comigo, você me //odiava//. Você foi pelas minhas costas, fez amizade com o Anderson e a MCD, nossos //rivais//, e adicionou isso.&#34;

Dr.ª Mesmur cobriu a boca com a mão, tentando esconder o fato de que ela estava gostando de ver DiDi enfurecida diante dela. Ela sabia que não era bom se entregar à felicidade assim, mas sentia valer um pouco a pena.

&#34;Eu deveria saber que não deveria confiar em você. &#39;Doutora Violet Mesmur&#39;... soa como algum tipo de vilão de filme de espião de merda.&#34; disse DiDi.

&#34;E eu suponho que você seja o espião heroico. Você se vê muito bem, DiDi.&#34; disse a Dr.ª Mesmur, abaixando a mão, seu sorriso ainda visível, &#34;Você não é uma heroína. Você sai por aí tirando o cérebro das pessoas e fazendo sexo com seus cadáveres.&#34;

DiDi deu um sorriso feroz, &#34;Não se esqueça que você usou um desses cadáveres também. Eu posso facilmente descobrir de onde ela é como eu fiz com a Young, se você quiser que eu pegue o arquivo dela.&#34;

O sorriso da Dr.ª Mesmur se foi, &#34;Eu já encontrei ela. No momento em que consegui meu Traje Buteo, procurei minha compra anterior da Prometheus e mandei pessoas pra tentar descobrir onde vocês jogaram o cérebro dela. Eu ia dar um traje para ela também, mas... seu cérebro estava muito apodrecido. Não seria compatível.&#34;

&#34;Você é uma ladra de corpos, assim como eu. É porque você fez o pedido de um corpo que ela agora é uma pilha podre de massa cinzenta, então também não pense que você é a heroína,&#34; disse DiDi à Dr.ª Mesmur, &#34;E agora você está arruinando mais vidas, forçando esses cérebros em corpos que não podem ser felizes. Tudo porque você é uma mesquinha da porra.&#34;

Dr.ª Mesmur se inclinou para frente, seriedade em seus olhos, &#34;Eu não fiz isso porque eu quis ser //mesquinha//, DiDi. Fiz isso por dois motivos. Primeiro, porque as pessoas precisavam de um substituto o mais rápido possível, mesmo que não fosse perfeito.&#34;

&#34;E qual é o segundo?&#34;

As sobrancelhas da Dr.ª Mesmur franziram com raiva, &#34;Porque pessoas que usam o seu negócio já tiraram felicidade suficiente de outras pessoas. Vocês colhem homens, mulheres e crianças inocentes só para ter uma nova experiência na cama.&#34;

DiDi recostou-se na cadeira e revirou os olhos, &#34;Então você é mesquinha sobre mim, mas você queria fazer parecer justo. Me pergunto quantas decisões no Comitê de Ética foram justificadas assim.&#34;

&#34;Não sou mesquinha, você só está tentando encontrar uma razão pela qual seu negócio está começando a fracassar. As pessoas querem os Trajes Buteo mais do que seus transplantes de cérebro. Os trajes são convenientes, você não apodrece, você pode fazer mais. Você está sendo tirada do mercado da imortalidade,&#34; disse Dr.ª Mesmur à DiDi.

DiDi e Dr.ª Mesmur ficaram em silêncio por alguns momentos. A assistente também ficou parada em silêncio, nervosa demais para se intrometer. Entre DiDi e Dr.ª Mesmur, era difícil descobrir quem estava mais cansada. O silêncio foi quebrado quando DiDi se levantou da cadeira.

&#34;Bem... isso foi um desperdício do meu tempo. Você se recusa a mudar os trajes e isso é tudo com que eu realmente me importo, então... eu só vou tomar uma porrada de antidepressivos e ver se eu não consigo falsificar um atestado médico para eu poder ir a uma orgia que me convidaram há alguns dias.&#34; disse DiDi.

&#34;Tenha um bom dia, DiDi.&#34; disse a Dr.ª Mesmur.

&#34;Vá se foder.&#34; disse DiDi, abrindo a porta para sair.

Quando DiDi estava prestes a sair, ela se virou brevemente, travando os olhos com a assistente.

&#34;Eu juro que você parece familiar,&#34; disse DiDi, &#34;Eu já te vi em algum lugar?&#34;

A assistente sacudiu a cabeça negativamente. DiDi suspirou, encolheu os ombros e saiu. No momento em a porta foi fechada, a Dr.ª Mesmur rapidamente enfiou a mão no bolso de trás e pegou algumas pílulas antidepressivas, colocou-as na boca e engoliu. Ela respirou e se recostou na cadeira.

&#34;Eu juro que se aquilo tivesse continuado por mais tempo eu iria ter uma overdose,&#34; disse Dr.ª Mesmur, &#34;Sinto muito por ter explodido assim, [/ii-tab-po-c-h20-qhs-prn-pain Mira.]&#34;

A assistente sorriu cansada e respondeu, &#34;Tudo bem. Ele mereceu cada palavra que você disse.&#34;

Dr.ª Mesmur pegou os arquivos em sua mesa e finalmente os folheou. Era uma lista de pessoas, homens, mulheres, crianças, todos sequestrados pela Prometheus para uso no roubo de corpos. Esta lista continha todas as 28 pessoas que Greene usou para seus meios pervertidos, e Mesmur precisava localizá-las. Pelo menos, as outras 27 delas, já que ela já contratou uma delas.

Greene estava acabado, ele só não sabia ainda. Mesmo sabendo que isso a estava matando lentamente, esse pensamento a deixava feliz.
