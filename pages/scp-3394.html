    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3394 - 脳科学者
**著者:** ©︎[[*user Gabriel Jade]]
**原題:** SCP-3394 - Brain Scientist
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-3394

**オブジェクトクラス:** Keter 
 
**特別収容プロトコル:** SCP-3394は主に繊維ガラスで補強されたコンクリートを用い建設された地下セルに収容されます。SCP-3394の周囲の瓦礫は厚さ20cm以上のマホガニー材を蟻継ぎ[[footnote]] 機械的な留め具を用いず、木を切り出して作った「歯」同士の噛み合いを活用する方法。 [[/footnote]]して作成した木箱に収容されます。

SCP-3394収容セルへのあらゆる金属、氷、蝋の持ち込みは許可されません。また、SCP-3394の異常性質について詳細な知識を備えた職員はSCP-3394収容セルへの立ち入りを禁止されます。担当職員はSCP-3394の半径2ｍ以内に接近することを避けて下さい。SCP-3394の収容セルに立ち入る全ての職員は脅迫的な思考を維持し、自身が脳髄を破壊する様を頻繁に思い描くべきです。

1日に4-36回(乱数出力機により決定される)、少なくとも1人のDクラス職員がSCP-3394の収容セルに入り最低5分間のSCP-3394を対象とした脅迫的かつ破壊的な想像を行う必要があります。

**説明:** SCP-3394は0.2kgの人間の脳組織です。5/17/2018より、SCP-3394は半径2.1m以内に存在する約1tの金属くずに取り囲まれています。この金属くずはホワイトホール博士の研究室及びその周囲の部屋の金属建材を構成していたものであり、SCP-3394を中心とする球のような形状に圧縮されています。SCP-3394を囲む金属殻は、不定期に表面の一部が強い力により内側へと陥没することで大きな音を立て鳴動するように観察されます。この振る舞いは上記の脅迫的思考の後に大幅に鎮静化します。

SCP-3394は近接下において一定の存在する物体、発生した現象を感知する能力を持ちます。この感知の方法は不明ですが、SCP-3394は論理的に存在が推測されうる物体しか感知できないように見えます[[footnote]]この感知機序と[[[SCP-2470]]]の有する感覚能力との類似性について、現在調査が進められています。[[/footnote]]。この際の論理プロセスの起源及びその維持の手段は現在のところ不明です。SCP-3394は現在以下のものを認識しているとされます:

&gt; * SCP-3394の半径--6-- 6.5m[[footnote]][5/1/2018改訂][[/footnote]]以内の人間の思考
&gt; 
&gt; * SCP-3394の外殻に接触している人間
&gt; 
&gt; * SCP-3394の半径7.8m以内の0.5g以上のあらゆる金属
&gt; 
&gt; * SCP-3394の半径8.6m以内の0.1g以上の氷の凝固
&gt; 
&gt; * SCP-3394の半径約2m以内の1g程度の蝋

さらに、SCP-3394は自身の感知するあらゆる物体に不明な手段で最大345N/mm^^2^^の力で干渉する能力を持ちます。SCP-3394の人間の思考に対する影響はその有無を含め不明です。

SCP-3394は6/6/2017にホワイトホール博士の研究室にて、彼の拳銃による明らかな自殺の調査中に発見されました。第1発見から約5分後、救急スタッフは「一斉に現れる膨大な疑問」と形容される状態を経験したと報告しました。これらの疑問は、曝露者にとって名状し難く非言語的なものであったと供述されています。曝露者は疑問の多くを思い出せませんでしたが、そのいくつかは「繰り返して」いたとされました。以下は報告された疑問を解釈し、言語化したものです: 「ここはどこだ?」、「私は誰だ?」、「どうやったら出られる?」。サイトプロトコルに従い、医療スタッフはさらなる異常性質が確定するまで撤退しました。

異常性の活発化の報告から2分以内に、監視カメラはホワイトホール博士の研究室の金属製の建材が急速に崩壊し床上の脳組織の塊を囲う球体を形成していくのを観測しました。サイト-88の研究棟の最西端部の結果的な崩壊はより多くの金属をSCP-3394の異常性に曝すこととなり、結果として金属がもうそれ以上効果範囲に入らなくなるまでに形成された球体の質量は推定1.2t以上まで達しました。

SCP-3394は当ファイルに指定された恒久的な収容サイトがオブジェクトから適切な距離離れた地下に建設されるまで、228時間以上発見地にて仮収容状態にありました。その後オブジェクトは地下の崩壊したトンネル群を通って恒久的収容施設へ降下され、収容室は外部から完全に遮断されました。

以下の実験はSCP-3394の仮収容下で実施されました。

__**コミュニケーション実験 - 6/6/2017**__
&gt; **対象:** SCP-3394
&gt; 
&gt; **手順:** ホワイト研究員とドワイアー研究助手はSCP-3394を覆う物質の表面から2m離れて立ち、ホワイト研究員は財団標準知性体テストを質問毎に約1分ずつ間を空けつつ行うよう指示された。　
&gt; 
&gt; **結果:** 両研究員は異常存在の中心部とされる位置の6m以内に入った瞬間から6分経過するまで絶え間ない疑問[[footnote]] この時報告された疑問は「外にもっと大勢がいたらどうしよう」、「彼らは私がここにいると知っているのだろうか」と言語化されるものでした。 [[/footnote]]の去来を感じたと報告し、その後ホワイト博士は疑問が止まったと供述。その後SCP-3394は何者かに見られている感覚を誘発すると報告され、両研究員は激しい苦痛を示した。ドワイアー研究助手は動転し、プラスチック爆弾でSCP-3394の破壊を試みたいという欲望を表した。SCP-3394はこの瞬間から現在まで、全ての感知可能な精神干渉をやめている。
&gt;  
&gt; **分析:** //私はこれを他にどう書き記したものか分からない。それが我々の存在を知るや否や、それが我々を「見た」のかあるいは存在を推定したのか何なのかは知らないが、それも⋯我々も⋯全てが絶望した。暗闇で独り化け物に囲まれている時に、誰かに見つかったような感覚だった。私は⋯私は、もうこの実験を続けたくない。// - ホワイト研究員

__**氷に関する実験 - 6/12/17**__
&gt; **対象:** SCP-3394
&gt; 
&gt; **手順:** エージェント・グラントがSCP-3394を6m以内で無断観察していた際、SCP-3394は彼の飲み物に入った角氷の存在に自発的に反応。エージェント・グラントは飲み物の一部と角氷１つをSCP-3394の周囲の構造物の表面にこぼした。
&gt; 
&gt; **結果:** エージェント・グラントのグラスに残っていた角氷は浮き上がり、推定345Nの力で彼の頭蓋骨を貫通した。角氷はその後約12分間、SCP-3394の中心から半径8m地点の空気中を高速で円運動し続けた。氷が完全に融解するまでの間、緩やかな内側への螺旋運動が観察された。
&gt; 
&gt; **分析:** //幸運にも、エージェント・グラントの死は我々に貴重な情報をもたらした。我々はオブジェクトがいかにして特定の物質の存在を「知覚」あるいは「推測」しているのかに関する新たな理論を得た。加えて氷塊は相当な速度であったにも関わらず、地上の木[[footnote]] Swietenia macrophylla [[/footnote]]の根の一部に激突すると一切の推進力を失ったうえ、氷と根の双方に物理的損傷はなかった。// - ホワイト研究員

__**氷に関する実験 2 - 6/12/17**__
&gt; **対象:** SCP-3394
&gt; 
&gt; **手順:** ドワイアー研究助手はSCP-3394から10mの距離まで近づき、5gの氷10個を1分間にわたりSCP-3394に投擲するよう指示された。D-4977は出来るだけ多くの浮遊する角氷をとらえるため、3mの木製オール[[footnote]] マホガニー製。 [[/footnote]]を用いるよう指示された。
&gt; 
&gt; **結果:** 彼らがSCP-3394の中心から8.6m以内に入るや否や、角氷は高速で内向きの螺旋運動を始めた。D-4977は角氷の1つを打ち落とすことに成功し、地面に落ちた氷は鎮静化したままだった[[footnote]] 両物体の表面に物理的損傷はありませんでした。 [[/footnote]]。
&gt; 
&gt; **分析:** //恒久的な収容設備の設計図に木製の殻が追加された// - ホワイト研究員

__**蝋に関する実験 - 6/12/17**__
&gt; **対象:** SCP-3394
&gt; 
&gt; **手順:** ドワイアー研究助手は1gの蝋を2つ用意し、SCP-3394から10m離れオブジェクトの外殻から2m以内の地点に蝋の1つを投げ、その後もう1つをオブジェクトの金属殻に直接投げるよう指示された。
&gt; 
&gt; **結果:** 1つ目の蝋は何の反応も見せなかった。2つ目の蝋がSCP-3394の金属殻に触れると、両方の蝋がSCP-3394の中央を中心に螺旋状に回転しながら加速していくのが観察された。両方の蝋は溶けて薄い欠片となり金属殻に貼りつき停止した。
&gt; 
&gt; **分析:** //オブジェクトはその殻に同一の物質が触れてやっと、1つ目の蝋の存在を認識したようだった。この働きが草や土に働かない理由は不明だ。更に言うなら、現状でオブジェクトが確実に接している石壁とプラスチックについてもそうだ。この結果は1つの収穫ではあろうが、他の新事実を導くものではない。// - ホワイト研究員

__**人間に関する実験 - 6/15/17**__
&gt; **対象:** SCP-3394
&gt; 
&gt; **前書き:** //ここに付された「実験」は、SCP-3394地下で崩壊していた不完全なトンネルを完成させるための追加の爆薬が使用されていた際、D-4977がSCP-3394の外殻に触れた結果のものだ。私は、これを引き起こしてしまった我々の不注意を悔いている。// - リチャーデット研究主任
&gt; 
&gt; **手順:** D-4977は足場を失ったことにより、SCP-3394の金属殻に物理的に接触した。
&gt; 
&gt; **結果:** D-4977はSCP-3394の金属殻の内部へ「崩落して」いった。彼の肉体のすべてが見えなくなるまで14秒以上を要し、この過程は指数関数的に加速していったと報告された。D-4977はこの内初めの12秒間まで発話が可能だった。その音声記録は以下。
&gt; 
&gt; **複写された音声ログ 3394.4977:** (D-4977は終始すすり泣いている) 「こいつも生きるのを望んじゃいないのに! なぜ私達がここに居続けなきゃならない？私が力いっぱい絞っ―」(以降は解読不能の発声となる)
&gt; 
&gt; **分析:** //解体責任者がオブジェクトに触れなかったのは幸運だった。我々は収容に成功した。// - ホワイト研究員</textarea></pre>
