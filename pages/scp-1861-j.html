**Elemento #:** SCP-1861-J
 
**Classe dell&#39;Oggetto:** Thaumiel
 
**Procedure Speciali di Contenimento:** Il manoscritto originale di SCP-1861-J dovrà essere conservato in un archivio a temperatura controllata in grado di conservare pergamene del 1700. Le istanze approvate di SCP-1861-J dovranno essere presenti in ogni dispositivo o sistema multimediale della Fondazione per consentire un accesso immediato, in caso la riproduzione non sia in conflitto con altre procedure speciali di contenimento.

In caso di fallimento nel contenimento di SCP di Classe Keter e calo del morale di Classe Movie 43[[footnote]]&#34;Movie 43&#34; è un film comico, considerato uno dei film più brutti mai prodotti.[[/footnote]], dovrà essere immediatamente riprodotta un&#39;istanza di SCP-1861-J-1, udibile da tutto il personale della Fondazione coinvolto.[[footnote]]Il personale di Classe D è opzionale.[[/footnote]] L&#39;istanza di SCP-1861-J dovrà essere ripetuta fino a 12 volte o fino alla risoluzione della situazione. Nel caso in cui le cose non migliorassero entro la fine della dodicesima ripetizione, si procederá con il piano 1861-J-9.
 
**Descrizione:** SCP-1861-J è l&#39;inno (o marcia) strumentale della Fondazione, dal titolo █████ ██ ████████, composto da Frantisek Kotzwara nel 1791.[[footnote]]Il Signor Kotzwara morì quello stesso anno per soffocamento erotico.[[/footnote]] SCP-1861-J fu scoperto negli archivi della Fondazione dal personale della Fondazione nel 1947, all&#39;interno di una busta di carta[[footnote]] La busta non era acid-free, ossia conteneva acidi in grado di danneggiare i documenti all&#39;interno.[[/footnote]] con la dedica &#34;Ai Miei Carissimi Amici della Fondazione.&#34;. Non è noto quando la Fondazione sia entrata in possesso di SCP-1861-J, o come il Signor Kotzwara fosse a conoscenza dell&#39;esistenza dell&#39;organizzazione.

SCP-1861-J è diventato nel 1953 l&#39;inno ufficiale della Fondazione per ordine del Consiglio O5.[[footnote]][[[SCP-012]]] si è classificato secondo.[[/footnote]]

Se un&#39;istanza di SCP-1861-J-1, un&#39;esecuzione o una registrazione audio o audiovisiva di tale esecuzione di SCP-1861-J, viene udita da personale della Fondazione, si osserva subito un cambiamento nel carattere e nel comportamento dei soggetti. Gli effetti delle istanze di SCP-1861-J-1 includono:

* Miglioramento dello stato d&#39;animo.
* Maggior produttività sul lavoro.
* Tendenza a cantare sulle note di SCP-1861-J.[[footnote]]La qualità del canto varia significativamente a seconda del personale.[[/footnote]]
* Miglioramento dell&#39;opinione del soggetto riguardo la Fondazione.
* Scarso interesse per il rischio di morte sul lavoro.

Questi effetti perdono di efficacia se SCP-1861-J-1 viene ripetuto più volte consecutivamente.

Non è stato notato nessun effetto anomalo collegato all&#39;esposizione diretta a SCP-1861-J, o con riproduzioni scritte o fotografiche. Tuttavia, il personale della Fondazione che immagina un&#39;istanza di SCP-1861-J-1 subisce una forma ridotta degli effetti descritti in precedenza.

Note: //“Non esiste alcun testo abbinato all&#39;inno della Fondazione. Qualsiasi testo proposto dal Dr. Bright dovrà essere considerato possibile rischio memetico da parte del personale della Fondazione.” - O5-█//

**Addendum 1861-J-A: Lista di tutte le istanze conosciute di SCP-1861-J-1**

[[collapsible show=&#34;+ Istanze approvate&#34; hide=&#34;- Istanze approvate&#34;]]
* Versione solista per fisarmonica eseguita dal Dr. R█████-K██████ in data 04/12/19██.
* La prova generale dell&#39;Orchestra Sinfonica della Fondazione in data 28/02/19██.[[footnote]]Il solista Dr. M███ è soffocato durante l&#39;esecuzione vera e propria.[[/footnote]]
* Performance del Complesso di Classe D in data 14/06/20██, diretto dal Dr. J█████.
[[/collapsible]]
[[collapsible show=&#34;+ Istanze non approvate&#34; hide=&#34;- Istanze non approvate&#34;]]
* Versione del Dr. Clef sul suo pianoforte verticale dopo il consumo del doppio della dose consigliata di zolpidem.
* Tutte le 13 registrazioni conosciute del personale della Fondazione all&#39;interno delle docce.
[[/collapsible]]

**Addendum 1861-J-B: Trascrizione Log 1861-J-20██1108**

[[collapsible show=&#34;+ Trascrizione Log 1861-J-20██1108&#34; hide=&#34;- Trascrizione Log 1861-J-20██1108&#34;]]
&gt; Quella che segue è la trascrizione di un estratto della conversazione tra due agenti della sicurezza durante una breccia del contenimento di [[[SCP-682]]] in data 08/11/20██.
&gt; 
&gt; &lt;Inizio log, 13:54:05&gt;
&gt; 
&gt; Agente J███: Non possiamo farcela S████! È troppo forte!
&gt; 
&gt; Agente S████: Dobbiamo farcela, J███ - il destino del mondo è nelle nostre mani!
&gt; 
&gt; //A questo punto entrambi gli agenti odono un&#39;istanza di SCP-1861-J-1.//
&gt; 
&gt; Agente J███: Hai ragione, dobbiamo distruggerlo. Per la Fondazione: caaaaaarica!
&gt; 
&gt; //Si sente un grido di battaglia fra gli spari.//
&gt; 
&gt; &lt;Fine log, 13:55:31&gt;
&gt; 
&gt; 17 secondi dopo essere partito all&#39;attacco, l&#39;Agente J███ è stato preso e consumato da SCP-682.
[[/collapsible]]

**Addendum 1861-J-C: Piano 1861-J-9**

Saranno somministrate punizioni corporali fino al miglioramento del morale o del contenimento.</textarea></pre>
