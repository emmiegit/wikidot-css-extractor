**Mã vật thể:** SCP-2219

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-2219 được quản thúc tại tủ quản thúc tiêu chuẩn tại Điểm-59. Kể từ ngày 29/4/15, việc kiểm tra SCP-2219 sẽ được thực hiện bằng cách sử dụng proxy analog từ xa chuyên dụng và một camera trên hệ thống Game Boy. Thử nghiệm trực tiếp sử dụng con người bị cấm.

Mặc dù SCP-2219 được cho là duy nhất, bất kỳ bản sao nào của SCP-2219 được phát hiện sẽ được Tổ Chức thu giữ ngay lập tức.

**Mô tả:** SCP-2219 là một trò chơi trên hệ máy Game Boy chưa được cấp giấy phép có tên &#34;PORRIDGE&#34; được tạo ra bởi [[[SCP-2803|Công Ty Phần Mềm Totleigh]]],[[footnote]] Cách điệu như TotleighSoft [[/footnote]] trong đó nhân vật chính &#34;GOLDOX&#34; phải vượt qua các cấp độ và đánh bại kẻ thù mang đặc điểm của gấu. Được thiết kế như một chuyến phiêu lưu theo phong cách đi cảnh xoay quanh câu chuyện &#34;Goldilocks và ba chú gấu&#34;, SCP-2219 không có hướng dẫn rõ ràng, các mục tiêu trong trò chơi mơ hồ và xuất hiện nhiều lỗi khác nhau.

Thay cho sách hướng dẫn là một tờ ghi chú với nội dung sau:
&gt; Đắm chìm trong TRẢI NGHIỆM trò chơi 5D!
&gt; 
&gt; GOLDOX đang tiến đến BÄRHAUS. Rất nhiều nguy hiểm. Chiếm lấy BÄRTHRONE, thụ thai cho BÄRPRINCESS và chinh phục BÄRPEOPL. Không muốn sao? Haw! Nó bắt đầu rồi. Nhấn START để đến Levesque. CHỨNG MINH BẢN THÂN XỨNG ĐÁNG!
&gt; 
&gt; **Một lời CẢNH BÁO: tính năng 5D làm được nhiều thứ, thất bại là minh chứng của SỰ YẾU KÉM và TẦM THƯỜNG. KHÔNG HOÀN THÀNH sẽ bị XỬ PHẠT điều này cần thiết. Bạn ĐỒNG Ý. Tốt.**

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-2219/screenshot.jpg|
    caption=Ảnh chụp màn hình trong trò chơi của trùm cấp 4, &#34;BÄRMILIPEDE&#34;.
]]

Các đặc tính bất thường của SCP-2219 xuất hiện trong quá trình chơi. Các tình huống khác nhau trong trò chơi dẫn đến phản ứng tích cực hoặc tiêu cực trên cơ thể người chơi, như được biểu hiện thông qua thử nghiệm trên các đối tượng cấp D. Điều này có thể là &#34;chiều không gian thứ năm&#34;của trò chơi được đề cập trong tờ ghi chú.
||~ Tình Huống Trong Trò Chơi ||~ Ảnh Hưởng Đến Người Chơi ||
|| GOLDOX thu thập 100 Porridge. || Người chơi trải nghiệm cảm giác thư giãn và mãn nguyện, phù hợp với thuốc an thần nhẹ. ||
|| GGOLDOX thu thập 500 Porridge || Cực khoái tức thì. ||
|| GGOLDOX không thu thập được ít nhất 25 Porridge vào cuối cấp độ. || Co giật nhẹ. ||
|| GOLDOX mất một mạng. || Cổ họng bị viêm nghiêm trọng trong năm phút; khó thở. ||
|| GOLDOX mất tất cả mạng sống, trò chơi kết thúc. || Người chơi nhiễm bệnh phong. ||
|| GOLDOX mất một mạng trong trận đánh boss tại cấp 5, &#34;PAPAPA&#34;. || Thối răng một cách nhanh chóng. ||
|| GOLDOX mất một mạng trong trận đánh boss tại cấp 7, &#34;MAMAMA&#34;. || Mù vĩnh viễn. ||
|| GOLDOX mất một mạng trước trùm cuối, &#34;DAGRON&#34;. || Tim ngừng đập. ||
|| Trùm cuối cùng bị đánh bại. || Chưa biết - kết quả chưa đạt được.||

**Phụ lục:** SCP-2219 đã được thu hồi từ nhà của Jacob Nagle ở Lombard, IL sau nhiều lần dẫn trên Reddit.com về &#34;một trò chơi khiến bạn mắc bệnh phong&#34;. Nagle đang trong giai đoạn nghiêm trọng của bệnh phong và đã phải điều trị về nỗi ám ảnh hoàn thành trò chơi.

&gt; **Đối tượng thẩm vấn:** Jacob Nagle
&gt; 
&gt; **Thẩm vấn viên:** Ts. Isaiah Henderson
&gt; 
&gt; &lt;Bắt đầu Bản ghi&gt;
&gt; 
&gt; **Ts. Henderson:** Chào buổi sáng, anh Nagle. Mong rằng quá trình điều trị của anh vẫn diễn ra ổn thỏa.
&gt; 
&gt; **Nagle:** Tôi cần chơi lại PORRIDGE.
&gt; 
&gt; **Ts. Henderson:** Tôi có thể hỏi tại sao không?
&gt; 
&gt; **Nagle:** Nếu tôi nói với anh, anh có cho tôi chơi lại không?
&gt; 
&gt; **Ts. Henderson:** Tôi e rằng điều đó là không thể.
&gt; 
&gt; **Nagle:** Chết tiệt. Thế thì không nhé.
&gt; 
&gt; **Ts. Henderson:** Anh có cảm thấy bị thôi thúc khi chơi PORRIDGE không?
&gt; 
&gt; **Nagle:** Trông tôi có giống bị suy nhược hay gì không? Nếu anh biết điều gì sẽ xảy ra sau khi dánh bại trùm cuối, anh cũng muốn chơi nó thôi. Nó thậm chí không được cho là một trò chơi, đó là một cách để loại bỏ những kẻ không xứng đáng. Tôi đã thấy một người đã đánh bại trò chơi. Chỉ cần nhìn vào anh ấy, ánh sáng từ đôi mắt anh ấy, đó là--
&gt; 
&gt; [Nagle ngập ngừng]
&gt; 
&gt; **Ts. Henderson:** Tiếp tục đi.
&gt; 
&gt; **Nagle:** Yeh, có cố gắng đấy. Đám dân văn phòng các anh sẽ giữ tất cả cho riêng mình thôi.
&gt; 
&gt; &lt;Kết thúc Bản ghi&gt;
