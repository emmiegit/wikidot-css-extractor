**Объект №:** SCP-005-EX-J

**Класс объекта:** --[[[keter |Кетер]]]-- Обоснованный

**Особые условия содержания:** Поскольку воздействие SCP-005-J-EX распространяется на 15% всего населения Земли, данный феномен более не считается аномальным. Тем не менее, МОГ Гамма-5 (&#34;Ложный след&#34;) в целях тренировки (а также содействия мирным гражданам) занимается разработкой контр-мема, с помощью которого можно будет подавить SCP-005-J-EX и сделать так, чтобы все считали это явление &#34;ужасно раздражающим&#34;. Применение других мер по содержанию не представляется возможным. Члены МОГ Гамма-5 должны как минимум раз в месяц проходить тест Аллена-Прайора с целью выявления возможного заражения.

**Описание:** SCP-005-EX-J - это мем, несущий когнитивную опасность. Он представляет собой идею о том, что любая шутка или анекдот не растеряет своей ценности, если объяснить ее смысл. Когда человек, пораженный SCP-005-EX-J, рассказывает анекдот, то весь юмор описываемой ситуации [ДАННЫЕ УДАЛЕНЫ].

Далее следуют отрывки из протоколов экспериментов с сотрудниками класса D, которые были поражены SCP-005-J-EX.

&gt; **D-4698:** ...а Петька и говорит: &#34;Это еще что! Распрягайте Василь Иваныча.&#34; Понимаете? Василь Иваныч и был той лошадью, на которой ехал Петька...

&gt; **D-2663:** ...жена купила мыло, оно называется &#34;Дав&#34;. А муж подумал, что она купила устройство для выдавливания мыла, мылодав. Это каламбур. Ну, дошло?

&gt; **D-7984:** …минассали, понимаете? Звучит как марка грузинского вина - ркацители, цинандали...

&gt; **D-9909:** …при чем тут нефть? Да потому что новый русский подумал, что Эйфелева башня - это нефтяная вышка. Ну, ясно теперь?

&gt; **D-2348:** Видите ли, это своего рода анти-шутка. Вы ожидаете услышать что-то совсем из ряда вон выходящее, а все оказывается до банальности просто - кот лижет яйца, потому что умеет. На том и строится весь юмор этой шутки.

&gt; **D-1003:** В общем, суть такова: объяснять смысл шутки или анекдота - это очень и очень нехорошо. Поэтому этот объект и значится как &#34;обоснованный&#34;.</textarea></pre>
