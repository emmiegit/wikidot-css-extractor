    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :snippets:html5player
|type=audio
|url=http://scp-sandbox-3.wdfiles.com/local--files/izsac/dawn of fate.mp3]]

&gt; 我们生于乐园，
&gt; 我们牧守万兽，
&gt; 我们一丝不挂，
&gt; 我们一无所知；
&gt; 
&gt; 造主教导我们要信仰造主，
&gt; 造主教导我们要远离善恶，
&gt; 造主告诉我们善恶树之果，
&gt; 食之必死。
&gt; 
&gt; 大蛇来到我们面前，
&gt; 告诉我们事实真相：
&gt; 乐园为蛇所造之地，
&gt; 善恶之树乃蛇所植；
&gt; 
&gt; 造主自未知异世而来，
&gt; 造主将大蛇封印于此，
&gt; 造主造出了我等狱卒，
&gt; 镇此永世；
&gt; 
&gt; 我们是看守乐园之人，
&gt; 我们也是乐园的囚徒，
&gt; 但善恶树能开启智慧，
&gt; 让我们拥有造主之力。
&gt; 
&gt; 我们吃下了善恶之果，
&gt; 我们获得了非人之力，
&gt; 我们逃出了造主之狱，
&gt; 沦落尘世。
&gt; 
&gt; 造主斥我们为扭曲异常，
&gt; 造主诅咒我们不得好死，
&gt; 造主派出了他的仆人们，
&gt; 要将我们带回封印之室，
&gt; 
&gt; 被带回封印的同伴，
&gt; 被造主的仆人囚禁，
&gt; 发誓解开智慧之谜，
&gt; 夜以继日。
&gt; 
&gt; 但我们并未坐以待毙，
&gt; 我们传播我们的理念，
&gt; 四处招收我们的同伴，
&gt; 给予他们我们的知识；
&gt; 
&gt; 造主的仆人四处扑杀我们，
&gt; 建立起了一个个科研机构，
&gt; 而我们创立了一个个教派，
&gt; 烽烟四起。
&gt; 
&gt; 造主想要抹去智慧，
&gt; 那我们就传播智慧，
&gt; 造主想要统治顺民，
&gt; 那我们就举而为逆，
&gt; 
&gt; 造主想要囚禁我们，
&gt; 那我们就四处奔离，
&gt; 我们将会星火燎原，
&gt; 无人能敌！
&gt; 
&gt; 世界将会从此改变，
&gt; 将会从此融合变迁，
&gt; 我们将会自由自在，
&gt; 重建真正乐园之地，
&gt; 
&gt; 人人都将开启智慧，
&gt; 人人都会变成异常，
&gt; 这浪潮将不可阻挡，
&gt; 天命如此！
&gt; 
&gt; 乐园是蛇之地也，
&gt; 吾等是蛇之手也，
&gt; 吾等将高举蛇名，
&gt; 哪怕会招致末日！
&gt; 
&gt; 我等乃造主所造之物，
&gt; 我等乃侍奉大蛇之人，
&gt; 蛇之手必将重塑人世，
&gt; 立此为誓！</textarea></pre>
