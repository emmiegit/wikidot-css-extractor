    <pre><textarea class="page-source" readonly>[[include component:image-block-base name=http://scp-jp.wdfiles.com/local--files/scp-1556-jp/tokototen_man.jpg|caption=暴露于SCP-1556-JP并报警的普通男性|width=300px|align=right]]
**项目编号：**SCP-1556-JP

**项目等级：**Euclid

**特殊收容措施：**研究用SCP-1556-JP由Site-81██管理。SCP-1556-JP的负责人员有义务穿戴薄型防护服，禁止在皮肤裸露状态接触SCP-1556-JP。进行需暴露于SCP-1556-JP的实验时需得到站点主管的许可。内含SCP-1556-JP的箱子应以发现时的状态收容于Site-81██。

暴露于SCP-1556-JP的对象应收容于实施耐火处理的标准人型对象收容室，为抑制SCP-1556-JP产生需以固定其头部的方式进行收容。产生的SCP-1556-JP除用于研究的部分外以焚烧方式处决之。处决时建议仅保留对象脑后数厘米。由于残留的SCP-1556-JP隐含造成严重收容失效的风险，焚烧后需进行细致检查。目前基金会收容的暴露者为102名。

**&lt;20██年██月██日追加&gt;**
基金会医疗部门应最大限度地延长暴露者的寿命，若暴露者因自然老化、疾病、其他外部原因对其生命造成威胁时，由站点主管下达处决命令。预计暴露于SCP-1556-JP的对象会产生新的SCP-1556-JP-A，因此处决前需将对象固定于耐燃性介质上，使用的介质收容于耐燃性储物柜内。目前为止尚无下达处决命令的事例。

由D-105610产生的SCP-1556-JP-A固定于陶瓷上后被收容在Site-81██。负责人员需定期对收容设备及介质进行维护，确认到SCP-1556-JP产生时请进行焚烧处理。

**描述：**SCP-1556-JP为一种表面带有少量水分的寒天[[footnote]] 译者注：即琼脂。 [[/footnote]]状物体。其断面为10cm见方的正方形，但根据暴露对象和产生时间的不同会有差异。SCP-1556-JP以未知方式在空间上缓慢固定，不会因重力落下。对SCP-1556-JP进行的物理干涉由于其具备高度弹性与韧性而无法切断或破坏。若对SCP-1556-JP进行“按”、“拉”等物理干涉后移动，则其具备回到原本地点的恢复性，由于此种性质尚不能将其拉离至所在位置3cm以外的区域。

一名对象接触SCP-1556-JP后，暴露于其影响下。该种暴露必须以对象与SCP-1556-JP直接接触为条件，单纯以毛发或切断的肢体进行接触并不发生暴露。发生暴露后的对象会在其脑后出现SCP-1556-JP。由于SCP-1556-JP是移动到对象头部后产生，因此其可能存在由上述的异常性质具备的某种类似移动路线的空间。但是若头部被完全固定则无法产生SCP-1556-JP。发生暴露后的对象的体重与体脂并不会因此变化，尚不明确产生项目的材料。SCP-1556-JP干燥后可燃，焚烧后丧失其异常性，因此目前为止产生的、不需要的SCP-1556-JP使用热风枪干燥后以焚烧方式处决。

SCP-1556-JP与头皮之间以分子水平紧密结合，接合部与发生部的详细情况目前不明。目前为止确认的SCP-1556-JP产生的最大量与长度分别为████m^^3^^和████m，关于上述两个数据的实验目前判定为不需要并冻结。SCP-1556-JP的颜色根据暴露对象而不同，此外亦表明会随时间流逝发生变化，推测与暴露对象的心理状态有关，例如处于“喜悦”的心情时会产生暖色调的SCP-1556-JP，若为“悲伤”的心情则会产生冷色系的。详细情况请参阅附属报告。

SCP-1556-JP是基金会通过市民通报在某企业名下的仓库发现并收容的，该企业疑似与GoI-████存在关联，但由于目前活动缩小目前尚不明确详细情况。首次发现的SCP-1556-JP是在配备点火装置的耐火箱内发现的，推测此为转移SCP-1556-JP的措施。

基金会特工到达时，由于通报的市民已暴露于SCP-1556-JP影响下，将该仓库作为临时站点Site-81EX进行收容并保护。发现SCP-1556-JP具备可燃性后，该市民被收容于Site-81██的标准人形项目收容室，并散布了相应的掩盖故事。事件1556-JP发生前，除该名市民外并未发现其他SCP-1556-JP的暴露者。此外箱子在被市民发现前未启封。

以下是在仓库内发现的与SCP-1556-JP有关的文件：

&gt; [[=]]
&gt; ++++ 关于从贵司订购的产品
&gt; [[/=]]
&gt; 早春时节，对贵司的蓬勃发展，谨致衷心的祝贺。
&gt; 前几天从贵司订购的产品，我们在进行加工后由于发现存在与提出的条件不同的性质，因此将其**退回**贵司。
&gt; 另外由于其性质对我方造成了严重的损害，我方本次将要求**赔偿损失**，敬请谅解。
&gt; 我们希望贵司在明年夏天之前进行改良，并重新发货。
&gt; 本次退货的理由如下：
&gt; * 本来应是食用产品时在脑后产生产品，但现在是与产品**接触时**产生；
&gt; * 产生的产品并未随时间流逝而消失；
&gt; * 极好的抗破坏性；
&gt; * **并未要求在空中漂浮。**
&gt; 随信附上与产品接触过的样品作为参考。如果把手插入火焰中的话，应该会产生产品。如果以此为参考进行改良的话就太好了。
&gt; 请贵司认真考虑。
&gt; 
&gt; 日本天草创研 敬启
&gt; [[&gt;]]
&gt; Wondertainment博士
&gt; [[/&gt;]]

基金会由回收的文件判断，SCP-1556-JP与Wondertainment博士存在关联。同时也继续对“日本天草创研”进行调查。由于文件中暗示可能存在未被基金会发现的SCP-1556-JP及其暴露者，同样对此进行调查。--目前尚未发现文件中所述的“实验体样本”。--

**附录：**在处决用于实验的D-105610时，发生“事件1556-JP”，详细情况可参看“事件记录 1556-JP”。

**__事件记录 1556-JP__**

**概要：**处决D-105610时，SCP-1556-JP的发生源（以下将其指定为SCP-1556-JP-A）自后脑进行非联动移动。自处决D-105610起发生的一系列收容失效事件统称为“事件1556-JP”。由于该事件的发生，对除D-105610以外的四名D级人员的处决被搁置，被处决后的D-105610遗体丧失其异常性，因此以通常方式处理之。


一下记录基于监控录像、无人机的影像、相关人员的证言写作。

&gt; ※本记录中同时记录当时产生的SCP-1556-JP的大致颜色。
&gt; 
&gt; **[09:30]**&lt;黑色&gt;D-105610被处决，处决行为顺利进行。
&gt; 
&gt; **[09:31]** &lt;黑色&gt;SCP-1556-JP-A自D-105610遗体后脑部分离，在其移动路线上均产生了SCP-1556-JP。
&gt; 
&gt; **[09:36]**&lt;蓝色&gt;SCP-1556-JP-A开始移动，对象通过墙壁以约25km/h的速度在站点内无序移动。立即发出紧急事态警告。因为无法预测SCP-1556-JP的行动同时发出令全体人员紧急撤退至站点外的命令。
&gt; 
&gt; **[09:39]**&lt;紫色，或藏青色&gt;在低危险度收容柜附近暂时停留。
&gt; 
&gt; **[09:45]**&lt;红色&gt;在站点内的7号实验室暂时停留。SCP-1556-JP的实验主要在7号实验室进行，但详细情况不明。
&gt; 
&gt; **[9:59]**&lt;红色，或粉色&gt;向站点主管室移动，当时主管室内有报告站点主管等数名人员待命，继续等待指示。
&gt; 
&gt; **[10:06]**&lt;红色，或粉色&gt;SCP-1556-JP-A向站点外上空移动。继续向西斜向上移动。基金会开始使用小型无人机进行追踪，并通过航空交通管理中心令一架经过其附近的飞机改变航线。
&gt; 
&gt; **[11:01]**&lt;橙色&gt;在高度约20km的空中向西移动，经过埼玉县上空。受此影响基金会派出配备火焰喷射器的小型无人机作为跟踪无人机的别动队，对发生的SCP-1556-JP实行焚烧处理。此外，由于其可能存在俯冲向下的可能，基金会对正在行进中的SCP-1556-JP-A正下方区域的行人与车辆进行了疏散。
&gt; 
&gt; **[13:49]**&lt;红色&gt;进入长野县，此后保持低高度。
&gt; 
&gt; **[15:18]**&lt;绿色&gt;在长野县██小学上空暂时停留，开始旋转。
&gt; 
&gt; **[15:20]**&lt;蓝绿色&gt;开始下降。
&gt; 
&gt; **[15:22]**&lt;自蓝绿色向绀色逐渐变化&gt;降落到操场中央，导致当时放学的学生暴露于SCP-1556-JP影响。随后SCP-1556-JP-A在教学楼内随意穿梭。驻当地的特工对此进行了处理，但由于██小学当时处于集中放学时间，导致SCP-1556-JP的暴露事件连续发生，
&gt; 
&gt; **[15:41]**&lt;深蓝色，或绀色&gt;在6年1班的教室暂时停留。
&gt; 
&gt; **[15:54]**&lt;黄色&gt;开始向西南方向移动，高度约1km。由于可能引起市民注意，基金会进行了广泛的记忆删除，并通过大众媒体散布掩盖故事“信浓化学园的实验”。此外删除了在网络上公开的图片、照片与文章。
&gt; 
&gt; **[15:59]**&lt;黄色&gt;在长野县██村上空停留。
&gt; 
&gt; **[16:13]**&lt;红黄相间&gt;进入██村，虽然主要在不与人接触的高度行进，但也有SCP-1556-JP-A因为降低高度落入其路径上的民房。
&gt; 
&gt; **[16:37]**&lt;各色混杂&gt;进入某一间民房内，同时基金会的机动部队抵达，负责收容SCP-1556-JP-A。
&gt; 
&gt; **[16:44]**&lt;各色混杂，固化后为黑色&gt;对SCP-1556-JP-A执行深山式灵体固化法并将其收容至站点内。站点主管宣布事件1556-JP结束。

基金会随后将暴露于SCP-1556-JP影响的三名Site-81██人员及95名市民（包括35名██小学的学生、11名教师、25名██村的居民）收容于Site-81██。此外在出现暴露者的██小学与██村进行了记忆删除与适当的掩盖故事散播。此外在事件结束后发现收容SCP-1556-JP-A的民房是D-105610生前的家庭住址。

[[include component:image-block-base name=http://scp-jp.wdfiles.com/local--files/scp-1556-jp/tokoroten_incident.jpg|caption=Site-81██监控镜头所摄|width=300px|align=right]]

**备注：**SCP-1556-JP-A产生时，站点内的11台灵体观测仪监测到Ⅰ型人形灵体（无智能性）出现。根据观察结果与在仓库内发现的文件的记载，推测SCP-1556-JP-A是D-105610被处决时产生的灵体，以此为基础制定了SCP-1556-JP-A的特殊收容措施。在制定时虽然曾讨论使用nPDN装置，但是最终采用的方式为可以半永久性固化的深山式灵体固化法。此外同样有处决健康的暴露者并将其固定于介质上以收容的尝试，正在等待伦理委员会的审查。</textarea></pre>
