[[include info:start]]
篇名︰**痘痘龍**
作者 : [[*user Meow the Maple]]
[[include info:end]]


**項目編號:** SCP-ZH-080

**項目等級:** Euclid

**特殊收容措施:** 除SCP-ZH-080-A1的所有SCP-ZH-080個體均被收容在Site-ZH-18外一個20*25*3(公尺)的溫室內。溫室的四面牆以雙層玻璃隔熱，屋頂設有電動遮陽板，每日中午11點到下午2點遮蔽。四面牆頂部的排風設備需加裝濾網，每月月初定期更換濾網一次。溫室上方備有三排共21個灑水器，地板下有恆溫系統。溫室內溫度維持在攝氏25～32度，如超過氣溫35度灑水降溫，低於22度則自動開啟恆溫裝置。溫室的地面為人造石，並設有多個傘狀遮陽設備。由於植物根部造成地面隆起會增加項目摔倒破裂的風險，如果發現有任何植物請立即移除。

溫室內畜有3頭食用豬作為項目孢子的宿主。其活動空間與項目以金屬柵欄隔開。豬隻的排泄物、死亡的豬隻和更換的濾網必須焚燒處理。

溫室的門為兩層安全門，進入SCP-ZH-080收容室的人員必須穿著標準生化防護衣，離開時按程序進行消毒。雖然項目本身無害，但仍禁止任何非必要的肢體接觸。

基於項目本身特性無須準備飼料。豬隻的飼料每日須有人員進入進行替換。

SCP-ZH-080-A1被隔離至站點內一間2*2*2(公尺)的小型收容間進行研究。收容室內不得使用空調，對外窗戶架設附有濾網的通風設備。其餘安全措施皆比照原溫室。

收容措施更新：在事故080-01後重建的溫室新增獨立排水系統。濾心的更換作業每月月初與排風系統一起進行。

**描述:** SCP-ZH-080為一異常生命群體，目前收容室內約有300個成年個體，成體肩高為10至30公分。SCP-ZH-080通體全白，身形看起來像細瘦的熊。它們的「頸部」細長，其「頭部」為圓體，有一類似「口部」的撕裂形開口和微微凸起的圓形「雙目」。每一個體都有1至3個「頭部」，已確認其眼口沒有實際功能，推測與身體同樣為生物擬態。尚未確認項目是怎麼感知周遭並避開障礙物的。

SCP-ZH-080體內沒有支撐的骨架也無神經系統，整個身體由一層透明皮膜包覆，內部充滿乳白色流質物體，因此行動非常緩慢也無法發出聲音。經過化驗流質成分包含動物脂肪、動物皮屑、角質及未知蛋白質，並具有濃烈的氣味。其「頭部」經確定作用大致等同於果實或孢子囊，研究員稱之為「繁殖胞」。其內部液體在顯微鏡下液體除上述成分外亦含有許多細微圓形孢子，大小約為30微米，但其內部只有硬化的SCP-ZH-080體液，並無其他能提供辨識生物的物質。

SCP-ZH-080的孢子會隨風或水流尋找宿主，在找到宿主前約有53小時的壽命。它們較偏好哺乳類、鳥類及大部分的溫體脊椎動物作為宿主，接觸到宿主後會鑽入皮膚組織，刺激周圍並吸收來自宿主的皮脂、皮屑及其他細胞廢棄物，形成類似痤瘡的腫包。一般來說進入動物體內的SCP-ZH-080孢子是無害的，惟有時孢子鑽得太深進入脂肪層有機率引起脂肪瘤。

大多SCP-ZH-080的孢子需要在宿主身上寄生7到15天不等，隨後會擠壓自己長出「身體」和「四肢」並自行脫離宿主。因外力脫離宿主的孢子則會自行長出「身體」，但此種個體大多會在找到其他個體前「死亡」。遇到其他個體的SCP-ZH-080會相互依靠並融合，形成一個更大的個體，而在許多情況下，體型太小的SCP-ZH-080會被差距大的SCP-ZH-080無意間碰觸吸收。

在成長到肩高超過10公分前SCP-ZH-080的繁殖胞內並沒有孢子，超過10公分後則會長出第二個繁殖胞，並開始擁有繁殖能力，且很少繼續與其他個體融合。15公分以上的個體一般會有三顆繁殖胞。此時個體的「頸部」很容易因奔跑或風吹而斷裂，分離的繁殖胞會在飄動約20秒後破裂。其聲音被形容為「像是心裡壓力跟著它一起炸開的舒爽」。破裂後其他SCP-ZH-080個體會聚集過來吸收噴濺的液體，值得注意的是孢子不會被會吸收，而是重新開始生命循環。

擁有兩個繁殖胞以上的成年個體皮膜會變得脆弱，通常跌倒、碰撞或任何施壓方式都會讓它們的繁殖胞或身體破裂。超過30公分的個體會在某一時間集體自爆。其大多在晴朗無雲的午後，即便是在無法接觸外界的實驗室內它們也會選擇這個時間。個體會以圓圈排列逆時針轉圈，並釋放一股酸臭味吸引其他SCP-ZH-080接近。過程會持續2小時，隨後所有參與轉圈的個體會連同身體同時爆破。另外，如果氣溫超過攝氏40度，所有SCP-ZH-080個體都會破裂。

一般來說SCP-ZH-080會待在有陰影的地方擺動它們的「頭」。室內空調會讓個體三天內萎縮並「死亡」，其孢子也會失去活性。

目前觀察到SCP-ZH-080最大個體肩高為47公分，從收容以來已存活至少四年以上。此個體目前被單獨隔離在觀察區內並編號為SCP-ZH-080-A1。研究員尚未釐清它沒有跟其他個體爆破的原因。


**附錄:** 
[[collapsible show=&#34;+ 回收紀錄簡報&#34; hide=&#34;- 收起&#34;]]

20██年██月██日，臉書用戶B██████上傳了拍攝到四隻不明三頭生物在新北市██區巷弄內轉圈最後爆破的影片。所幸由於此用戶僅有十多名好友，影片並未被大量轉發。經IT部門發現後基金會特工於拍攝地點附近捕獲三隻分別為11、17、23公分高的SCP-ZH-080個體。其中11公分高的個體即為SCP-ZH-080-A1。

由於孢子及幼體的大小難以察覺，且分佈區域幾乎涵蓋整個亞熱帶地區，SCP-ZH-080被認為無法完全收容。但升級為Keter的申請均被退回。

[[/collapsible]]
[[collapsible show=&#34;+ 事故080-01簡報&#34; hide=&#34;- 收起&#34;]]

&gt; 20██年██月██日SCP-ZH-080收容設施內的照明設備短路走火。火勢因SCP-ZH-080體內含有豐富的蛋白質與脂肪而蔓延快速。據在場的研究人員表示當時設施內充斥著SCP-ZH-080繁殖包及身體爆炸「舒壓到讓人腿軟的聲音」和「難以置信的酸臭味」，並造成多名人員有程度不一的濃煙嗆傷，收容室內的78隻SCP-ZH-080全數「死亡」，SCP-ZH-080-A1因被隔離而逃過一劫。
&gt; 
&gt; 由於此次事故發生在雨天，SCP-ZH-080爆破後的孢子隨著消防設備和雨水流入排水系統，在站點鄰近地區造成大規模擴散。後續捕獲的個體暫時安置在臨時收容設施內。重建的溫室在兩個月後完工，273個SCP-ZH-080個體於██月██日完成轉移。
&gt; 
&gt; 所有使用相同照明設備的設施(包含行政單位)已在事故後一個月內全數更換完畢。事故責任歸屬尚在調查。
&gt; 

[[/collapsible]]
[[collapsible show=&#34;+ 項目交接語音紀錄&#34; hide=&#34;- 收起&#34;]]

&gt; **記錄人員：**研究助理 Maple。
&gt; **記錄時間：**20██年██月██日。
&gt; **記錄概要：**SCP-ZH-080-A1研究交接口頭報告。
&gt; **記錄開始：** 
&gt; 呃……好的。我是Maple，過幾天我要調去別的項目了，我們應該是碰不上面，項目負責人叫我錄這個來交接。首先是關於SCP-ZH-080-A1。你們要的資料應該都在電子檔跟資料庫裡了，我就稍微講一下。這個個體是一開始抓到的其中一隻，那時候它只有一顆繁殖胞，根據特工的報告是在一個廢棄紙箱內找到的。這些生物站立肩高超過十公分就會長出第二顆繁殖胞了，但這傢伙長到15公分才有第二顆，皮膜也比其他個體厚，沒那麼容易破掉……好吧，這大概也解釋了它為什麼能長那麼大。它的繁殖胞在兩年前破掉過一次，然後又重新長出一個。
&gt; 
&gt; 它現在有2.4公斤重，整體來說還算健康，體內的東西沒有腐敗跡象。要說它哪裡怪……這傢伙超級孤僻。雖然我們還沒觀察到SCP-ZH-080有什麼社會性或智能可言，你知道的，它們大部分時間就是慢慢的走來走去，或者趴在蘑菇……我是說溫室裡那些遮陽板底下。但A1這傢伙只會待在西南側的角落，當然它還是會移動，但不會接觸其他個體，甚至沒參與過任何爆破儀式。我是說，我們這雖然一直想辦法防止它們爆開然後越生越多，但爆破儀式是它們的本能。這些連感知器官都沒有的生命體就是為了繁衍後代才吃同類長大，這傢伙簡直怪到不行。或許你們接手之後可以研究看看它們實際上有沒有自己的想法或性格。
&gt; 
&gt; 對了，跟它們接觸一定要穿防護衣。就算你不介意自己多幾顆痘痘也不要故意捏爆它的頭，它們破掉的味道真的超級臭，像傷口化膿的味道但再臭十倍。要知道它們就是各種動物的爛瘡集合體，不要像某某博士一樣因為好奇聞了A1的體液被臭到哭出來事後還被隔離觀察一個月。
&gt; 
&gt; 扣掉臭味跟傳染力不說，隔著玻璃看它們搖來搖去其實蠻治癒的。希望你們會喜歡你們的新朋友。

[[/collapsible]]
[[collapsible show=&#34;+ 事故080-02簡報&#34; hide=&#34;- 收起&#34;]]

&gt; **事故時間：**20██年██月██日。
&gt; **事故地點：**從SCP-ZH-080-A1的獨立收容間擴散至整個Site-ZH-18。
&gt; **事故概要：**研究助理陳██在進入SCP-ZH-080-A1的收容間進行採樣時未遵守指示按壓項目的繁殖胞並造成其爆裂，胞內黏稠狀體液噴濺在陳██的防護衣上。陳██當下因經驗不足而恐慌，無視項目負責人的警告且未經正常消毒程序便離開收容間。其身上令人難以致信的惡臭經由空調系統擴散至整棟大樓，而後收容間的門因研究人員慌亂而未關上，使得身上沾染自己體液的SCP-ZH-080-A1開始遊走並閒晃到站點內其他區域，持續擴大其臭氣污染範圍。
&gt; 
&gt; SCP-ZH-080-A1在事發兩小時後被轉調至SCP-ZH-██的前研究助理Maple送回，除了因空調造成的輕微脫水並無大礙。兩天後重新生成新的繁殖胞。但其臭氣順通風管道擴散到站點的每個角落，嚴重影響工作環境與品質。
&gt; 
&gt; 考慮到SCP-ZH-080的擴散能力，站點緊急關閉60小時，所有人員只進不出。SCP-ZH-080-A1散落的體液與打掃工具(包含拖把、衛生紙、抹布、水桶等)以焚燒處理。
&gt; 
&gt; 事後陳██遭到降薪處分一年，並被指派清掃SCP-ZH-080收容間內的豬糞和項目破裂後噴在地上的體液一個月。其餘研究成員因未善盡監督義務，受到降薪處分兩個月。
&gt; 
&gt; 「這可是屯了好幾年的生物精華。你們該慶幸它體內的細菌不會產生沼氣，否則今天就不是大家被臭到翻白眼這麼簡單了。」—— Maple。
&gt; 


**事件後續公告：**本公告由Site-ZH-18人事部發佈於員工人事薪資系統首頁，並張貼紙本公告在電梯公佈欄。
&gt; 
&gt; **內文：**由於臭味事件發生後一週內提出的離職與調職申請為上個月總和的三倍，經站點代理主管與其他高層決議本月31日前暫不受理除有醫師證明之工作傷害的調職、離職申請(事故前已提出的不受此限制)，主管指派的人事調動請以個案方式申請。
&gt; 
&gt; 此次事故屬人為職業災害，請受影響的同仁以部門或項目為單位對四級主管提交職傷津貼申請。津貼項目和金額已在人事薪資系統公布。
&gt; 
&gt; 另外，由於事故項目無法在空調環境下生存，各位同仁無須恐慌，更不要因為痤瘡要求醫務室立刻執行切除手術，造成資源浪費的同時還增加其他同仁的業務負擔。
&gt; 
&gt; 如有異議請以正當管道提出。感謝各位同仁的配合。
&gt; 
&gt;控制。收容。保護。
&gt;
&gt; 
&gt; [[&gt;]]
&gt; ——Site-ZH-18 人事部
