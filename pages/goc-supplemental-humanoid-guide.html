[[tab 綠型：現實扭曲者]]
+ 引言

現實扭曲者（綠型）對大多數的GOC幹員存在著一股神秘感。 有些幹員會爭論著，嘗試消滅一個綠型是一件不可能達成的自殺行為。 在組織內另有記載擊殺紀錄。 消滅綠型實體的關鍵在於，發現並利用他們少數的弱點。 在95％的案例中：

* 綠型無法預測未來，並且會因為出乎意料的狀況而措手不及。
* 綠型的影響範圍有限，且無法影響他們無法感知的對象。
* 綠型無法對無意識的對象施加任何他們的意志。
* 綠型有著人類的弱點，並可以在感性上/或理性上操控。

++ 心理變化流程

隨著能力的增強，99％的綠型會經歷一系列的心理變化。

__階段1：否認：__對象拒絕承認他們有扭曲現實的能力。 綠型會嘗試用各種手段來合理化他們的能力。 在一些案例中，綠型就會停滯在這階段：他們的能力會自行壓制，同時也不會往下一階段發展。 然而，大多數仍是進入下一階段：

__階段2：實驗：__對象瞭解他們的能力，並開始嘗試找到他們能力的極限。 通常來講，綠型會趨向於用兩種模式中的一種來測試：緩慢、有條不紊、小心翼翼的一步步進展，或是快速的大步發展。 在各式案例中，對象會在進展下一階段前保持這種模式：

__階段3：穩定：__對象已達到他們力量的極限，並確定了他們能力的界限。 綠型實現了他們對現實轉變的控制，並可在必要時操控。 更重要的是，如果有需要，他們可以選擇不利用他們的能力。

在階段3通常會以嘗試，過「平常」生活為特徵。 對象會繼續平常的生活，除了採取必要的預防措施避免失去控制外，只會在私人且不傷害他人的狀況下使用。 這些綠型可能會被分類為威脅等級1（監視，不得接觸），但如果有進展至階段4的風險時，應密切關注。

__階段4：雛神：__令人難過地，大多數的綠型將會進入階段4。 在此階段，現實扭曲者會沉迷於自身擁有的力量，並試圖以犧牲他人為代價，利用能力以謀求個人利益。 該階段的特點是對他人的同情心降低，無法接受個人錯誤，且狂妄自大。

儘管有著多種警示，階段4的關鍵點仍在於利用他們的能力來操縱他人。 青少年階段的綠型通常會將他們的能力用於性目的，而兒童會試圖讓陌生人成為他們的「朋友」。 年長者會為了愛情或經濟目的而試圖操縱他人。 儘管有少數綠型案例回到階段3，但仍有99％的綠型依然保持在階段4，直至終結。  由於前述原因，階段4綠型應考慮認定為威脅等級5（立即性威脅）並立即終結，因為他們在各方面已對五重使命構成重大威脅。

++ 終結

任何消滅綠型的嘗試都必須考慮到在近距離戰鬥中的三個動態因素。

__迅速：__綠型能夠快速對任何威脅作出反應。 為了確保成功的擊殺，整個行動不能讓敵對行動的開始，到消滅目標的時長超過一秒鐘。 這是人類對未知威脅或事件作出反射動作的平均時長。

__出乎意料：__綠型能夠快速適應已知威脅。 建議向對方虛張聲勢：向對方提出公開的威脅能夠吸引他們的注意力，但實際的擊殺方式則是來自於毫無意料的方向。

__暴力行動：__選擇能夠確保一發斃命綠型的消滅手段。 狙擊武器應當選擇使用大口徑子彈的類型，照需求選擇有最大擴張能力的空尖彈或是穿甲彈。  槍械為次要殺傷選擇：建議使用爆裂物，但由於附帶損傷風險，並不一定適合使用。 如果必須使用槍械，應有多名射手在場，假如可能的話，所有人應瞄準頭部射擊，或是必要時向胸口中心射擊。

++ 案例

//（為了安全目的，姓名已編輯）//

對象Alpha（「Alice」）曾是名居住於A鎮（「任何鎮，美國」）農舍的90歲白人女性。 Alice首次受到GOC關注，是因為她所居住的鎮外農地有「鬼魂」遊蕩的報告。 初步的秘密調查在VERITAS掃描後排除了真實幽靈實體的存在。 進一步的調查已批准。 GOC特殊觀察員（「Oscar」）和全面支援小組偽裝為電視實境節目「鬼魂發現者公司」的演員和工作人員前往任何鎮。

對象Alice被發現和兩隻貓獨居。 她三年前喪偶，並且她的兒女都居住於外地。 對象Alice被證明風度翩翩且迷人，並經常與幹員交談且提供他們茶與手工製作的餅乾。

在幾天後，Oscar迅速的確定Alice就是這些幻影的主因，因為它們只在Alice睡著或不在場時出現。 在與她進一步的的交流後，他發現她曾是天主教背教者，現為不可知論者，她表達了相信來世的願望，但對她的信仰並不滿意。 幹員Oscar推測Alice是一名潛意識綠型，她透過顯現她丈夫的鬼魂以表達對他過世的哀痛。

經過長時間含有帕斯卡的賭注的哲學討論後，幻影的強度和清晰度隨之增加，使得Oscar能夠獲得實體的清晰照片。 然後他將照片交給Alice辨認。 但結果出乎他的意料，Alice確定照片上的不是她的丈夫，而是對象B（「Bob」），一個她年輕時認識的年輕人。

Alice聲稱她和Bob在1940年代初期曾有過一段浪漫關係，但他們的關係在Bob被徵召入伍進第二次世界大戰後停滯，Alice結識了她最終的丈夫：一名由於車禍導致腿部受傷，而被分類為4-F的工廠工人。 在Bob收到來自她的「親愛的John」[[footnote]]註：Dear John Letter是外國俚語，意思為女方寫給男方的分手信。[[/footnote]]信兩天後，他在大君主作戰時陣亡於諾曼地。

Alice強烈的情緒狀態導致幻影出現的頻率和強度增加，包括物理顯現。 一名GOC幹員因其中一個「鬼魂」擊發的魯格（Luger）子彈而受傷後，指揮部下令終結對象。 幹員Oscar以第二使命為由（隱匿）請求允許嘗試非致命性的「軟殺」。 請求獲准。

幹員Oscar與對象Alice隨後的談話並無留存紀錄，但他說服了對象在當晚顯現出「Bob」的幻影，這是她第一次在自己面前顯現出幻影。 在與她認為是舊情人的幽靈實體的情感結束後，這些幻影完全停止顯現。 三晚後，對象在睡夢中自然死亡。 在對象Alice死亡後，該地區未再次發生超自然現象。 幹員Oscar因他的行為而受到表揚。

[[tab 灰型：死後甦生]]
+ 概述

有破百種以死亡屍體復活的超威脅實例，包括的範圍從簡單的朊病毒到複雜的奈米機器。 固定發現的新種類，與他們所遭遇到的情形一樣繁雜。 因此，聯盟幹員應該熟悉以下三步驟口訣（也被稱為「SEX」法則，**S**ecure，**E**valuate，和e**X**terminate）[[footnote]]註：確保、評估、消滅[[/footnote]]，來應對灰型爆發。
-----
++ 確保

對任何灰型爆發的第一要務就是**確保**爆發區域的控制。 應按照優先順序（最重要到最不重要）執行以下任務。 當然，視個別情形修改通令。

* 建立最壞狀況撤退計畫。 與安全單位協調授權應變等級。
* 封鎖感染區並建立安全區。 禁止任何人進出此區域。 安全人員已被告知格殺勿論。 如果GOC人員無法調遣，將以標準掩蓋說法徵用當地執法部門或是軍事單位。
* 在感染區內建立基地。 上述的基地應該是安全的，盡量不靠近民防點，這樣民防的損害不會威脅到GOC單位。
* 定位並和倖存平民建立聯繫。 不得嘗試把平民移動至基地區域：任何在感染區內的倖存平民都應留在原地。
-----
++ 評估

由於灰型威脅實體數量龐大，確認灰型爆發的特性是迫切的。 GOC人員應與感染區內的任何醫療或科研人員聯絡，並對受感染的威脅實體進行第一手觀測。 分析收集的資訊並參照GOC灰型資料庫。 如果灰型威脅實體已被定為已知威脅實體，參照特定的KTE消毒手冊。

如果資訊不足，或是超威脅被定為未知威脅實體，以下資訊應被紀錄。

//附註：由於多次隔離突破，直到傳染平息前，GOC人員不得嘗試捕獲活體樣本或是感染者和灰型威脅實體本體。 確定有效的消滅方法後，將立即摧毀所有正在觀測或研究的灰型威脅實體。//

+++ 感染者的物理與心理上的變化。
所有灰型實體都以活動死者而作。 但是，感染後殘存的體能或智能程度因威脅實體而異。 對受感染個體的初步觀察應確立三個要點：

* 殘存體能：移動速度，敏捷和力量。
* 殘存智能：解決問題的能力，收集資訊，感知能力。
* 社會化特徵：殘存的死亡前個性或記憶，蜂巢思維或內部群體的存在。

在主要的案例中，灰型實體造成體能損失不到50％，且降低智能至單純的飢餓。 不到10％的案例被紀錄到有蜂巢思維和內部群體活動。 在主要的情境裡，被灰型感染的人類是緩慢，無腦且暴力。

+++ 傳染方法。
許多灰型威脅實體是無法傳染的：只能對死屍直接感染。 然而，許多其他種類的能夠依靠體液、局部能量生命形式或魔法/宗教手段傳染。 所有GOC人員得裝備1級隔絕裝備，直到傳染手段被確認。 //附註：依據灰型威脅實體KTE-5321-Blit-Gray「礙眼」的模因認知危害爆發，所有1級隔離裝備更新後內置視覺畸變透鏡。// 額外，GOC現場團隊將確認威脅實體是否只傳染人類，或是（該實體是否能夠感染動物或植物生命體）容易被感染的生命形式。

+++ 有效消滅手段。
在過往的經驗裡，下列消滅手段已證實對灰型爆發有效。

* 焚燒： 99.9%
* 摧毀大腦： 72%
* 身體創傷： 54%
* 毒素： 3%
* 其他： 2%

有效消滅手段（EKM）的評估應按以下方式進行。

# 定位一個單獨的灰型人類感染者並建立殺戮區。 如有必要，固定測試對象以確保射手準確度。
# 建立防線，包括撤退計畫和火力支援。
# 射手裝備有下掛式榴彈發射器和瞄準鏡的步槍，對軀體中心連兩發開火。 評估結果。 如果方法有效，停止測試。
# 射手對頭部開火。 評估結果。 如果方法有效，停止測試。
# 射手裝填並發射燃燒彈。 評估結果。 如果方法有效，停止測試。
# 射手裝填內含「屍必滅」混和毒素的化學彈並發射。 評估結果。 如果方法有效，停止測試。
# 如果標準消滅手段被證明無效，撤回基地並聯絡GOC最高指揮部取得進一步指示。
-----
++ 消滅

建立安全部署和確定有效消滅手段後，GOC打擊小組人員會依據標準「清消」協議清理感染區。 人員每兩分鐘進行一次狀態回報。 如果25％的清理人員失去聯繫，放棄任務，撤回GOC人員，並部屬應變等級3單位來焚化感染區。 如果在撤離期間損失超過50％，剩餘人員將被當作已損失，並立即執行應變等級3行動。
[[/tab]]
[[tab 紅型：再生者]]
+ 引言

再生者（紅型）意為任何擁有能力重構損傷組織或肢體的個體的總稱。 與主流看法相反，紅型**並非**堅不可摧。 有許多方法讓紅型失去再生能力，或即使紅型擁有再生能力，也能夠肅清他們。 在某些案例中，紅型會因為不受控制的使用他們的能力而自滅：然而，大多數的案例需要幹員的介入。

+ 類型

__缺陷再生：__ 這種類型的紅型屬於低威脅，且經常以單名幹員交戰。 當受傷時，紅型的軀體會以不適合該部位的材料填補缺口，而不是複製損失的組織。 舉例來說，如果一個有缺陷的再生者損失了手臂，它有可能會以牙釉質所形成的大型生長物取代。 如果置之不理，這種類型的紅型通常會因為積累的輕傷而殺死自己。

__有限再生：__ 這種類型的紅型擁有緩慢重構損失組織和部分肢體的能力。 有限再生者在戰鬥狀態下具有危險性，因為難以保持重傷。 關於如何永久性地肅清他們的資訊，請參閱技巧。

__全面再生：__ 這種類型的紅型擁有瞬間再生損失組織和肢體的能力，不可能肅清或造成嚴重傷害。 關於如何使這類紅型喪失能力的資訊，請參閱技巧。

__增強再生：__ 至今，七個該類型的紅型被發現且無效化。 不建議以低於應變等級5能力的多個打擊小組進行交戰。 增強再生者不只能夠再生損失組織和肢體，還能夠生成更多的肢體和器官，通常在過程中還會顯著增大尺寸。 這種組合使得增強再生者成為強大的對手。 關於如何使這類紅型喪失能力的進一步資訊，可在技巧內獲得。

+ 識別

當觀察員回報有人受傷後有異常快速的治癒狀況時，通常會初步識別為紅型。 評估或打擊小組會接觸目標，移動他們到安全地點、禁錮並進行銳器測試。 在對象的手掌上做出一個切口，並對治癒速度和特性進行評估。

+ 捕獲

紅型難以在現場肅清。 幹員經常會在捕獲目標後，轉移他們到另一個地點進行最終肅清。

* 傷害腿部對有限再生者和某些全面再生者有效。
* 此外，多重傷害正在復原的軀體，偶而能讓某些全面再生者失去能力。
* 一把刀，樁或其他能夠強行嵌入腦內的尖銳物。 儘管紅型會嘗試再生大腦和顱骨物質，但尖銳物會防止全面再生。 建議的插入點是顱底，穿過腦幹和上脊髓。
* 如果是增強再生者，建議自由使用火燒。 只是可能會難以捕捉或轉移燃燒中的目標。

+ 技巧

__焚燒：__ 將紅型放置在機動焚燒拖車，然後點火並燃燒。 取決於再生能力等級，可能需要多重火力。 在極端案例中，可能需要永久性焚燒。

__浸沒：__ 將紅型放置於密封容器內，然後完全灌滿或浸入水中。 這會使紅型淹死，大腦功能重建後會再次溺死，使紅型有效的失去能力。 此種方法可以用掩埋、混凝土、熔融金屬或另一種固體物質取代水。

__腐蝕：__ 與浸沒類似，但把水換成高莫耳濃度酸。

__侵蝕：__ 將對象切割或磨損而縮小為多個小碎片。 在某些狀況中，這種方法就能夠有效運用。 在其他狀況下，侵蝕會用於增強一或多種其他肅清方法。

極端情形可能需要迅速連續使用多種方法。
