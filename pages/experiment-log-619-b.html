**Утверждено:** О5-█
**Принимали участие:** Доктор Дэвид Ванской (формально несет ответственность за исследование), доктор ███████ ██████████████ (ассистент)
**Набор тестов Б:** Подтверждение предрасположенности к определенному поведению. ██.██.2006.

Из-за недавно возникших пространственных свойств объекта нескольким людям из персонала класса D было поручено попытаться восстановить номинальный объем воспроизводства, характерного для SCP-619. Количество запланированных попыток - сто (100). После пятидесяти (50) успешных попыток персонал класса D был отпущен. Из ста (100) попыток только 56% побочного продукта SCP-619 являлось $3.16. Несколько наиболее интересных предметов перечислено ниже.

&gt; **Попытка:** Произведенный предмет
&gt; **006:** 380 мл (13 жидкостных унций) бурого осадка (позже определенного как шоколадный пудинг).
&gt; **010:** Один (1) сотовый телефон, принадлежащий доктору ███████ ██████████████ (возвращен после эксперимента).
&gt; **012:** Один (1) билет в метро, купленный в Кларксбурге, Западная Виргиния.
&gt; **029:** Один (1) кольцевой, разделенный на 15 полостей земляной орех без кожуры.
&gt; **032:** Один обрывок тетрадного листа с надписью «помогите мне, я (sic) заложник».
&gt; **049:** $3.16 мелочью, за исключением четырех монет в 25 центов, которые были сплавлены вместе.
&gt; **056:** Одна (1) зажигалка Zippo, не подчинявшаяся законам гравитации (сразу же пропала в вентиляционном отверстии).
&gt; **075:** 280 грамм (10 унций) измельченной спрессованной сосновой древесины и обрывков кровельной дранки.
&gt; **076:** Один (1) компакт-диск (CD), подписанный как альбом “Momentary Lapse of Reason” Pink Floyd, воспроизводится “Sweatin’ to the oldies” Ричарда Симмонса.
&gt; **078:** Один (1) брелок в виде лазерной указки, выбрасывающий 120 конфет в минуту, из чего может получиться неистощимый запас.
&gt; **081:** Один (1) внешне нормальный карандаш #2 и один (1) карандаш #2, выжигающий написанное на выбранной поверхности.
&gt; **087:** Один (1) тюбик гигиенической губной помады «С ароматом цыпленка по-каджунски»
&gt; **091:** Одна (1) маленькая банка с ярлыком «Внеземная Форма Жизни», в которой оказался набор ключей к автомобилю &#34;Плимут&#34;, погруженных в моторное масло.

Все побочные продукты SCP-619 хранятся в сейфах 103-105 хранилища F. На данный момент стоимость проверяется, чтобы выявить закономерность в датах производства, серийных номерах и т.д.

**Выдержка из беседы О5-█ и доктора Ванскоя:**
&gt; О5-█: Дэйв, возьми отвертку и лестницу и найди эту чертову зажигалку. Все, что мы знаем - это то, что она превращается в ядерную бомбу, когда пытаешься прикурить.
&gt; Доктор Ванской: Вообще-то она стреляет смазкой.
&gt; О5-█: ...какой смазкой?
&gt; Доктор Ванской: Интимной.
&gt; О5-█: ...
&gt; Доктор Ванской: ...
&gt; О5-█: Почему ты здесь, Ванской?
&gt; Доктор Ванской: ...ну, вы...
&gt; О5-█: ПРОСТО ПОЙДИ И ДОСТАНЬ ЭТУ ПРОКЛЯТУЮ ШТУКУ, ЧЕРТ ВОЗЬМИ!

**Приложение 619-С:** //Всем, кто собирался провести эксперимент над SCP-619, рекомендовано это сделать.
Пожалуйста, разместите здесь результаты, указав начальный максимальный контрольный размер и номер попытки, давшей наиболее примечательные отклонения.
Благодарю вас,
- Доктор Ванской.//

**Принимали участие:** Исследователь ████ «Гатцуру» ████
**Набор тестов Б:** дальнейшее тестирование для анализа рекурсивной модели поведения. ██.██.200█
Количество запланированных попыток - сто (100).
Из ста (100) попыток только 54% побочного продукта SCP-619 являлось $3.16. Несколько наиболее интересных предметов перечислено ниже.

&gt; **Попытка:** Произведенный предмет
&gt; **108:** Двадцать четыре (24) куска сырой пасты, похожей на макароны.
&gt; **113:** Один (1) билет третьего класса на рейс 1020 авиакомпании ████████████ ████████. Вылет из Лонг-Айленда, Нью-Йорк, США, приземление в Кежемском, Россия. Датирован 30 июня 2008. См. протокол инцидента ████=███.
&gt; **115:** Пять (5) бумажных журавликов.
&gt; **119:** Восемьдесят три (83) пенни, по две каждого года с 1971 по 2015, исключая 1974, 1981 и 2012, которыми датировано только по одному пенни.
&gt; **123:** Две (2) батарейки без указания изготовителя, длина - 5 см, диаметр - 1,3 см, в пластиковой упаковке с надписью &#34;#5&#34;. Батарейки дают переменный ток напряжением 235 Вольт и с частотой 50 Гц.
&gt; **138:** Один (1) красный цифровой медиа-плеер размерами 8х10х3, с разъемом мини-USB для зарядки и переноса данных. Содержит двадцать пять (25) файлов неизвестного формата. Медиа-плеер воспроизводит их как изображения перекрывающих друг друга фракталов.
&gt; **140:** Три (3) ювелирных отвертки, неизвестного типа и производства. Изображения прилагаются.
&gt; **149:** Три (3) непарных свежевыстиранных носка.
&gt; **151:** Одна (1) маленькая металлическая бутылочка, содержащая двадцать мл (0,67 жидкостных унций) коричневой жидкости, почти, но не совсем не похожей на чай.
&gt; **169:** Один (1) пакет, содержащий шесть (6) презервативов марки ████████ с этикеткой &#34;███████ со вкусом бекона&#34;.
&gt; **183:** Один (1) мини-револьвер NAA Inc. 22-ого калибра с четырьмя патронами в стальной оболочке, с пустым магазином, в котором находились три долларовых купюры 2001 года выпуска. Разборка и сборка оружия и его содержимого не показала аномалий, при разборке патронов выяснилось, что в них нет капсюля. После сборки, во время проверочного выстрела, объект выпустил четырехсантиметровый (4 см) пенопластовый шарик с начальной скоростью 80 футов в секунду. При использовании оружия без патронов или с пустым патронником пенопластовый шарик не появился, оружие функционирует нормально при использовании обыкновенных зарядов .22 LR. Данные перенаправлены команде [УДАЛЕНО].
&gt; **192:** Один (1) сплошной картонный тюбик, двенадцати сантиметров (12 см) в длину и диаметром три сантиметра (3 см), с красными колпачками на обоих концах. После открытия одного колпачка из тюбика без остановки начали появляться разноцветные конфеты с черной надписью &#34;U&amp;U&#34; на одной стороне каждой конфеты. Химический анализ показал, что конфеты состоят из обычного шоколада в сахарной глазури, хотя и с очень высокой плотностью, предположительно 19 грамм на кубический сантиметр.
&gt; **195:** Одно (1) медиа-устройство Стерео-8 (также известное как &#34;восьмитрековое&#34;) без этикетки, играющее моно-запись &#34;Merry ████ing Christmas&#34; Дениса Лири на повторе. Объект начал играть сразу же после получения, без источника питания или медиа-плеера, и был помещен в звукоизолирующий контейнер после сорока трех повторов. Подан запрос на уничтожение путем нанесения особого ущерба.
&gt; **199:** Шесть (6) пустых вольтовых батареек для часов CR2025, восемь (8) нерабочих светодиодов, предназначенных для работы с инфракрасным спектром, один (1) неодимовый вечный магнит.

**Принимали участие:** Доктор Эдриан Вейленс
**Набор тестов Б:** Тестирование с целью получить аномальные объекты и установить существующие ограничения на объекты, полученные от SCP-619. ██/██/200█
Количество запланированных попыток - сто (100).
Из ста (100) попыток только 47% побочного продукта SCP-619 являлось $3.16. Несколько наиболее интересных предметов перечислено ниже.

&gt; **Попытка:** Произведенный предмет
&gt; **204:** Один (1) автобусный проездной █████ █████ ████████ системы городского транспорта.
&gt; **215:** Две (2) крышки от бутылок Corona Light, немного погнутые.
&gt; **227:** Пять (5) небольших бутылочных осколков и одна (1) маленькая ракушка.
&gt; **248:** Одни (1) черные мужские трусы 32 размера, фирмы Хейнс. Немного надорвана резинка.
&gt; **249:** Две (2) канадских монеты в 25 центов чеканки 1996 года, сплавленные посередине. Зафиксирован невысокий уровень радиации.
&gt; **258:** Один (1) пятикилограммовый слиток неестественно чистого протактиния-231, обнаружен высокий уровень радиации. Находящиеся в комнате люди были эвакуированы, а образчик помещен в свинцовый контейнер для радиоактивных материалов и транспортирован в безопасное место. Персонал класса D, перемещавший объект, был отправлен в изолятор и уничтожен после того, как были выявлены симптомы радиационного заражения. Требования по безопасности в дальнейших экспериментах были увеличены, комната была продезинфицирована. Тестирование продолжилось.
&gt; **267:** Три (3) мертвых паука, принадлежащих к неопределенному виду. Отправлены на анализ.
&gt; **278:** Один (1) маленький полиэтиленовый пакетик, содержащий высушенную марихуану. Пакетик уничтожен во избежание злоупотреблений.
&gt; **279:** Одна (1) немного погнутая металлическая пружина, 1/4 дюйма в диаметре и 3/4 дюйма в длину.
&gt; **284:** Одна (1) таблетка Алка-Зельцера стандартного размера.
&gt; **292:** Один (1) отрубленный человеческий палец. Отправлен на снятие отпечатка и анализ.
&gt; **298:** Один (1) картридж с игрой «Покемон» для геймбоя. Неизменно приводила в негодность любой геймбой, в который была вставлена; определено, что повреждение наносилось электрическим разрядом.
&gt; **300:** Семь (7) монет по 10 центов (без изображений на обоих сторонах).

**Приложение 619-D:** //Прошу об увеличении мер безопасности при проведении дальнейших тестов, поскольку есть вероятность возникновения инцидентов, подобных объекту № 258.//
- Доктор Вейленс.

**Принимали участие:** Доктор Г. Олдер (по требованию доктора Кинга)
**Набор тестов С:**
Количество запланированных попыток - сто (100).
&gt; **Попытка:** Произведенный предмет
&gt; **301-305:** Триста пятьдесят два яблочных семечка.
Тесты пришлось прервать ввиду возникшей необходимости отправить доктора Кинга в изолятор.</textarea></pre>
