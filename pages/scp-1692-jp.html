    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1692-JP - パキスタンが見た夢
**著者:** ©︎[[*user TF2045]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1692-JP

**オブジェクトクラス:** --Euclid-- Neutralized

**特別収容プロトコル:** SCP-1692-JPの死体はサイト-9214の冷凍保管庫に保管されています。現在SCP-1692-JPの曝露者は存在しないと推測されていますが、SCP-1692-JP-1に侵入したと思われる行方不明者の存在が新たに判明した場合、適宜カバーストーリーが流布されます。

[[collapsible show=&#34;+ 旧版の特別収容プロトコルを閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]
SCP-1692-JPはサイト-9214の人型オブジェクト収容セルに収容されます。収容セルは常にスピーカーと水道が利用可能な状態にし、毎日5回、イスラム教の礼拝時間に合わせてスンナ派のアザーン[[footnote]] イスラム教における礼拝への呼び掛け。 [[/footnote]]を流してください。確認されたSCP-1692-JP-aは全て記録し、記録媒体は同サイトの標準収容ロッカーに保管されます。

SCP-1692-JPの皮膚の変色が10％進行したことが確認された場合、セキュリティクリアランスレベル3/1692-JP以上を持つ職員を監督として実験が行われます。SCP-1692-JP-1の調査を行う際は、曝露者の拘束およびSCP-1692-JPの鎮圧が義務付けられています。調査とインタビュー終了後、曝露者にはCクラス記憶処理が施されます。
[[/collapsible]]

**説明:** SCP-1692-JPは身長2.1m、体重115kgの人型生物です。検査の結果、DNAはヒトと酷似していることが判明しています。体毛はなく、水色の皮膚を有していますが、収容以降は四肢の末端から胴体にかけての黄土色への変色とそれに伴う衰弱、後述する認識災害の影響力の低下が進行しています[[footnote]] 初めて収容が行われた2008/12/30時点での変色進行度は約16%だった。現在、変色は約0.4~2.3%/日で進行している。 [[/footnote]]。後述するSCP-1692-JP-1が発生していない状態でのSCP-1692-JPの行動はスンナ派のイスラム教徒のものと同様で、1日5回、所在地における礼拝時間に礼拝を行います。この時、SCP-1692-JPは未知の方法でカーバ神殿の方角を把握しており、清めの行為やアザーンの復唱などを正確な手順で行います。礼拝が終了するとSCP-1692-JPの変色が一時的に抑制されます。この理由は不明ですが、礼拝終了後のSCP-1692-JPの様子から、SCP-1692-JPの精神状態が安定すると変色が抑制されると推測されています。

SCP-1692-JPはイスラム教徒[[footnote]] 何らかの理由で表向きは棄教した人物や、表面的にイスラム教を信仰している人物も含む。 [[/footnote]]にのみ有効な認識災害特性を有しています。SCP-1692-JPを直接視認した、または直接発声を聞いたイスラム教徒(以下、曝露者)は、現存する国家についての知識(以下、SCP-1692-JP-a)を獲得します。SCP-1692-JP-aの内容は史実に大きく反しており、典型的な例は「1950年以降のある年を境に[非イスラム教国の名称]でイスラム教徒が急増し、最も主流であった宗教と勢力が逆転した」というものです。イスラム教国に関連するSCP-1692-JP-aの内容は様々ですが、史実との大きな差が見られる点は非イスラム教国のものと同様です。イスラム教国に関するSCP-1692-JP-aは現在までに、「インドネシアがイスラーム法に基づいた統治を始めた[[footnote]] 実際のインドネシアはイスラム教徒が多数ではあるが、イスラーム法を廃止している。 [[/footnote]]」「パキスタンはサイクロンで大被害を受けたが、東西で団結して復興を成し遂げた[[footnote]] 「サイクロン」は[[[https://ja.wikipedia.org/wiki/1970年のボーラ・サイクロン|1970年に発生したボーラ・サイクロン]]]を指すと思われる。ボーラ・サイクロンによる甚大な被害は、パキスタンの内戦やバングラデシュ分離独立の直接的契機の1つとして扱われることもある。 [[/footnote]]」といったものが確認されています。

史実とSCP-1692-JP-aの矛盾を認識した曝露者はSCP-1692-JP-aが正しいと積極的に主張しますが、SCP-1692-JPの変色が進行するにつれ、曝露者がSCP-1692-JP-aを誤った知識と認識するケースが増加しています。その場合、自身の認識とSCP-1692-JP-aの相違による混乱が多く見られます(補遺1を参照)。これらの影響はCクラス記憶処理で消失します。

曝露者の周辺には不定期に、進入可能な空間異常(以下、SCP-1692-JP-1)が発生します。SCP-1692-JP-1発生から消失までの時間は一定していませんが、近隣に存在する曝露者の数が多いほど長時間存在し、出現の間隔が短くなる傾向があります。SCP-1692-JP-1の半径約50m以内の曝露者とSCP-1692-JPは未知の方法でSCP-1692-JP-1の発生を知覚しており、SCP-1692-JPは攻撃的、曝露者は非攻撃的な手段を用いて進入を試みますが、いずれも進路の封鎖や拘束による妨害や鎮圧が可能です。--ビデオカメラを用いて接続先を観測する試みは失敗しており、SCP-1692-JP-1へ進入した時点で通信やGPSの反応が途絶するため、接続先の情報は不明です。--曝露者の証言から、SCP-1692-JP-1は発生毎に接続先が異なり、接続先の観測は曝露者の肉眼でのみ可能であると推測されています。接続先を正確に特定する試みは失敗していますが、現在までに近代的なビル群や山地、SCP-1692-JPと見られる生物の群れが観測されています。

SCP-1692-JPは2008/12/30、パキスタン・イスラム共和国カイバル・パクトゥンクワ州チトラル地区で発見・確保されました。当該地区では現地住民██人の失踪と、非イスラム教徒の観光客を中心に広まっていた未確認生物の目撃情報が確認されており、その関連を調査するためにエージェントが派遣されていました。収容後に行われた実験でSCP-1692-JP-1の存在が明らかとなり、曝露者と思われる人物にはCクラス記憶処理が施されました。また、SCP-1692-JP-1に進入したと思われる住民については、適切なカバーストーリーが適用されました。

**補遺1:** 2009/02/12、変色進行度が60%に達したため実験が行われました。曝露者となったD-9255にインタビューを行ったところ、一部のSCP-1692-JP-aについて懐疑的な反応を示しました。この実験時、D-9255は接続先について「モスクが見えた」と証言しています。

より詳細な調査のため、地理学への深い知識を有する職員を曝露させてSCP-1692-JP-1を複数回観測させる実験が行われました。以下は当時のインタビュー記録です。

&gt; **対象:** ムシャラフ研究員
&gt; 
&gt; **インタビュアー:** カーン博士
&gt; 
&gt; **付記:** インタビュー当時、変色進行度は76%でした。なお、対象は曝露直後から、SCP-1692-JP-aを誤った知識と認識することによる混乱が見られます。
&gt; 
&gt; **&lt;録音開始, [2009/02/16]&gt;**
&gt; 
&gt; **カーン博士:** それではインタビューを始めます。
&gt; 
&gt; **ムシャラフ研究員:** はい。よろしくお願いします。
&gt; 
&gt; **カーン博士:** ではまず、SCP-1692-JP-1から何を見たか話してください。
&gt; 
&gt; **ムシャラフ研究員:** あれは……おそらく全て、パキスタンの風景です。
&gt; 
&gt; **カーン博士:** 接続先は全てパキスタンだったと。この世界との差異などは見られましたか？ あれば可能な限り具体的にお願いします。
&gt; 
&gt; **ムシャラフ研究員:** 特に感じませんでしたが……1回だけ見えた遺跡が強烈に印象に残っています。こちら側と比べると何もかもが清らかで、空気が澄んでいることは見ただけで何となく理解出来ましたし、清浄な、清潔とは少し違うのですが、そのような人も多く……ただ……。
&gt; 
&gt; **カーン博士:** 何か引っ掛かることが？
&gt; 
&gt; **ムシャラフ研究員:** その遺跡が……どう見てもパハルプールの遺跡[[footnote]] パハルプールの仏教寺院遺跡群。バングラデシュ人民共和国に存在する。 [[/footnote]]だったんです。見たときに引っ掛かってはいたのですが、頭では「パキスタンの景色だ」と思い込んでいて、でも「それは間違いだ。これはバングラデシュなんだ」と主張する自分もいて……正直なところ、今でも別の遺跡と見間違えたんじゃないかって思っています。
&gt; 
&gt; **カーン博士:** 成程。次の質問です。以前の被験者たちが見たと主張するSCP-1692-JPの群れやビルは見えましたか？
&gt; 
&gt; **ムシャラフ研究員:** 群れ……ではないのですが、空を飛んでいるような個体が見えました。本当に遠くから見ただけなので詳しくは分からないのですが……シルエットはよく似ていたような気がします。あと、街中を四足歩行する個体が数体。当たり前のように人が生活していたのに、騒ぎになっているようには見えませんでした。やはり、向こう側では一般化した生物なのでしょうか？
&gt; 
&gt; **カーン博士:** それは後々明らかになっていくでしょう。ありがとうございました。質問は以上です。インタビューを終了します。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** これ以降の実験でも、接続先がパキスタンであるという証言が多数得られました。同様に、パキスタンとバングラデシュを混同していたという証言も多く確認されています。なお、 接続先の完全な特定は失敗しています。

**補遺2:** 2009/02/25、午後6時43分、SCP-1692-JPが収容セルの壁面に頭部を██回激しく打ち付けた後、スピーカーや監視カメラを破壊しました。当時、変色進行度は83%に達しており、礼拝時間中の不自然な動作の停止や、意図不明の高音の発声、収容セル内の徘徊や周囲を警戒する様子が確認されていました。監視カメラ破壊から1分21秒後、武装した警備員が収容セルに突入しましたが、SCP-1692-JPの死亡が確認されました[[footnote]] 死因は頭部を激しく打ち付けたことによる脳挫傷と判明している。 [[/footnote]]。突入時点でSCP-1692-JPはほぼ完全に変色しており、死体は認識災害特性の消失が確認された後、冷凍保管庫に移送されました。これを受け、オブジェクトクラスはNeutralizedに再分類されました。

なお、SCP-1692-JPの皮膚や収容セルから採取された血液を再検査したところ、DNAがアカゲザル(学名://Macaca mulatta//)のものと一致しました。この結果と過去の「SCP-1692-JPと推測される生物の群れを目撃した」「SCP-1692-JP-1の接続先はパキスタンである」「ヒトの活動に明確に異常な点はないが、SCP-1692-JPと類似した外見を持つ生物が活動していた」という証言、変色の進行によると思われる行動の変化などから、SCP-1692-JPは非異常性のアカゲザルが何らかの異常な影響で変異したものであるという仮説が立てられました。
