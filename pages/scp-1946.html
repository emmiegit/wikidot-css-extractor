    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1946 – Diner-Imitatoren
**Autor:** [[*user Crayne]] 
**Original:** http://www.scp-wiki.net/scp-1946
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1946

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1946 ist an Standort-116 in seiner [[[reach-s-blueprint-folder|AVB (Anomale-Vehikel-Bucht)]]], in Parzelle #1542/A eingedämmt. Kein Personal hat SCP-1946 zu betreten, es sei denn, die Testverfahren sind im Gange, und nur D-Klasse-Personal ist der Zugang während dieser Verfahren zu gestatten. Wie wiederholte Versuche gezeigt haben, manifestiert sich der anomale Haupteffekt von SCP-1946 zu schnell, als dass betroffene Subjekte wieder geborgen werden könnten und lässt die Subjekte in einem Zustand physiologischer Stase. Daher ist jedes Personal, das beim Testen von SCP-1946 verwendet wird, als dauerhaft mit diesem Projekt verbunden zu betrachten. Da der verfügbare Platz innerhalb von SCP-1946 sowohl nicht anomal als auch begrenzt ist, sind Testanfragen auf Durchführbarkeit zu überprüfen. Die Erkundung von SCP-1946 ist, falls erforderlich, mit Roboter-Aufklärungsausrüstung durchzuführen.

**Beschreibung:** SCP-1946 ist ein Anhänger Airstream Excella-II von 1986, der in ein kleines mobiles Diner umgebaut wurde. Es ist voll möbliert, mit einer 3 m x 1,5 m großen Küchenecke im hinteren Bereich, die unter anderem eine Spülmaschine, eine Fritteuse, einen Grill und einen Herd enthält. Außerdem enthält dieser Bereich auch SCP-1946-1, SCP-1946-3 und SCP-1946-5. An der Vorderseite von SCP-1946 befindet sich ein Sitzbereich für zehn Personen im traditionellen amerikanischen Diner-Stil, mit roten lederbezogenen Barhockern, die neben einem hohen an der Wand montierten Tisch positioniert sind, der entlang der linken Seite von SCP-1946 verläuft. Dieser enthält auch SCP-1946-2, SCP-1946-4, SCP-1946-6, SCP-1946-7 und SCP-1946-10. Auch an der Vorderseite von SCP-1946 befindet sich die Toilette des Anhängers. Sie enthält sowohl eine chemische Toilette als auch SCP-1946-11. Küche und Sitzbereich sind durch einen kleinen Tresen getrennt, auf dem sich eine Kasse und SCP-1946-9 befinden.

SCP-1946-1 bis -11 sind Subjekte, die zuvor dem anomalen Effekt von SCP-1946 ausgesetzt waren. Alle außer SCP-1946-8 bleiben in SCP-1946. SCP-1946-8 ist verstorben und wurde untersucht, um mögliche Veränderungen der Physiologie der Subjekte festzustellen. Es wurden keine gefunden, obwohl bei den Überresten von SCP-1946-8 keine Verwesung festgestellt wurde, seit das Subjekt verstorben ist.

Die anomalen Effekte von SCP-1946 manifestieren sich, wenn ein Mensch sein Inneres betritt. Innerhalb von ungefähr 3 Minuten nach der Aussetzung gegenüber SCP-1946 beginnen die Subjekte, jede zuvor etablierte Identität und Persönlichkeit zu verlieren und beginnen, Elemente aus dem Inneren von SCP-1946 zu imitieren.[[footnote]]Untersuchung, ob dieser Effekt eine Variation des in [[[SCP-1539]]] beobachteten ist oder umgekehrt ist im Gange.[[/footnote]] Dieser Prozess ist schnell abgeschlossen, wobei der längste Zyklus von Anfang bis Ende ungefähr 2 Minuten dauert. Die Subjekte werden zuerst aufgeregt und verwirrt, bevor sie allmählich alle Fähigkeit verlieren, eine kohärente Sprache zu bilden. Ein betroffenes Subjekt verliert jedoch nicht die grundlegende Fähigkeit, Töne zu erzeugen. Mehrere Subjekte wurden aufgezeichnet, um ein Element von SCP-1946 genauer zu imitieren (Beispiele siehe Anhang 1946-A-01). Versuche, nach Abschluss des anomalen Prozesses mit Subjekten verbal zu kommunizieren, brachten keine Ergebnisse. Unter Verwendung von Fernmanipulationsgeräten können jedoch Reaktionen von Subjekten provoziert werden, die Elemente mit (digitalen oder analogen) Steuerungen nachahmen. Von SCP-1946 betroffene Subjekte scheinen in einen Zustand physiologischer Stase einzutreten, scheinen keine Nahrung zu benötigen und es wurde nicht gezeigt, dass sie normale physiologische Prozesse durchlaufen.

Beachten Sie, dass die imitierten Elemente in SCP-1946 nicht verschwinden, wenn die Subjekte den Effekt von SCP-1946 erfahren. Von SCP-1946 betroffene Subjekte nehmen einfach eine stationäre Position in der Nähe ihres Quellelements ein und versuchen, sich so nah wie möglich daran zu bewegen. Subjekte werden mobil, wenn sie eine Gelegenheit wahrnehmen, ihre Quelle genauer nachzuahmen.

Derzeit gibt es keine bekannte Heilung für die Effekte von SCP-1946. Subjekte, die vorzeitig aus SCP-1946 geborgen wurden, setzten den Transformationsprozess fort und wurden zur Erleichterung der Eindämmung wieder in SCP-1946 gebracht.

**Anhang 1946-A-01:**

||~ Bezeichnung ||~ Element ||~ Anmerkungen ||
|| SCP-1946-1 || Fritteuse  || Das gesamte Öl von SCP-1946 aus der Originalfritteuse entfernt und zu sich genommen. Versucht häufig, den Originaldrahtkorb in den Mund einzuführen. ||
|| SCP-1946-2 || Barhocker || Sitzt in der Hocke und versucht seinen Kopf so weit wie physisch möglich zu drehen. ||
|| SCP-1946-3 || Spülmaschine || Erzeugt grollende Geräusche und scheint große Mengen Speichel im Mund herumzuwirbeln. Hat versucht, Besteck und Geschirr zu essen. ||
|| SCP-1946-4 || Neonschild || Steht derzeit aufrecht an der kurzen Wand, die der ersten Tür am nächsten ist. Hat versucht, den Körper zu verdrehen, um Wörter zu buchstabieren, und sich in die nächste Wandsteckdose von SCP-1946 einzustecken. ||
|| SCP-1946-5 || Grillplatte || Spuckt häufig Speichel in die Luft. Hat versucht, sich an die Gaskanister von SCP-1946s anzuschließen. ||
|| SCP-1946-6 || Wanduhr || Erzeugte bis zum ██.██.20██ tickende Geräusche. Danach keine Vokalisationen aufgezeichnet. ||
|| SCP-1946-7 || Bilderrahmen || Hat ein Foto, das ursprünglich im eigentlichen Bilderrahmen war, mit einem Cocktailspieß an seinem Gesicht befestigt und versucht, sich an die rechte Wand von SCP-1946 zu hängen. ||
|| SCP-1946-8 || Barhocker || Siehe SCP-1946-2. Gespiegeltes Verhalten wurde festgestellt, bevor es gelang, den Hals über den Punkt einer Fraktur hinaus zu drehen. ||
|| SCP-1946-9 || Kasse || Nahm das gesamte Bargeld aus der Originalkasse von SCP-1946 zu sich. Hat selten sowohl Münzen als auch Reste von Geldscheinen reproduziert. ||
|| SCP-1946-10 || Tafel || Nackt. Hat in SCP-1946 gefundene Marker verwendet, um ein Menü auf seinen Körper zu schreiben. Das Menü enthält unsinnige Gerichte wie &#39;Zungensteinpudding&#39; , &#39;Dickdarmnadelsuppe&#39;, and &#39;Häufige Boeing-Fußnudeln&#39;. Steht derzeit auf dem wandmontierten Tisch von SCP-1946. ||
|| SCP-1946-11 || Chemische Toilette || [DATEN GELÖSCHT] und imitiert oft Spülgeräusche. ||</textarea></pre>
