**__Commentary__**
,,(I uh. did not realize that you could add commentary to the main art page so I&#39;m just copy-pasting my Author Post),,

Made in honor of Remixcon 2023, although I ended up finishing a few hours after of the official deadline.

For a while now I&#39;ve been working on an AU based on [[[SCP-4974]]] (which I eventually hope to write for), where, instead of committing suicide after his experiment kills his son, Paul Terrace goes on a quest to find a way to bring his son back to life. So when I saw the theme of Remixcon, I knew I had to draw something with my AU! Those of you who are familiar with the source article may notice a familiar shape in the sky...
