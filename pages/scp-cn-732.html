**項目編號：**SCP-CN-732

**項目等級：**Keter

**特殊收容措施：**SCP-CN-732目前無法被收容。位於中國分部的空間波動監察系統需全時留意SCP-CN-732-A的先兆，並即時向MTF-辛子-13“珍獸獵人”匯報。在發現先兆後的12小時內，確保在SCP-CN-732-A的預計出現地點的10km範圍內沒有基金會以外的人員存在，並有至少5台裝有A級記憶消除劑的無人機在候命狀態。由於SCP-CN-732所帶來的破壞相當巨大，單純的區域封鎖不能完全防止事件被目擊的情況。允許在SCP-CN-732-A發生時局部關閉該區的通訊設施，以及干擾政府與民間的衛星來防止事件洩露。


[[include component:image-block name=https://images.pexels.com/photos/266558/pexels-photo-266558.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=750&amp;w=1260|caption=拍攝於其中一次收容SCP-CN-732後，要注意該地區已被項目做成廣泛破壞。]]

**描述：**SCP-CN-732是一條長有翅膀的10m長的蛇，其翅膀為一對展開有15m闊的蝙蝠翼手。項目背部鱗片為黑色，腹部鱗片為白色，鱗片平均厚度為20cm。每一次SCP-CN-732出現時，也會與其上一次出現的SCP-CN-732個體有生物特徵上的變化。現時未能確認這變化是一種變異，還是因為兩者是不同的個體。由於每一次的變化也傾向增加上一次收容行動中引致SCP-CN-732喪失行動能力的武器的抵抗性，可見在未來的某一個時點SCP-CN-732會擁有對基金會所有武器的抵抗性，永久收容此項目的研究列為最優先處理。

SCP-CN-732-A為一種空間異常，發生時SCP-CN-732會憑空出現在該區上空，所有嘗試對此現象的觀察也未能得知項目如何憑空出現。SCP-CN-732-A發生前12-20小時，該區的空間波動會有異常變化，而其變化的特徵可以推斷出為SCP-CN-732-A，並可得出誤差1km以內的SCP-CN-732-A的發生地點。現時所有阻止SCP-CN-732-A發生的嘗試均告失敗。SCP-CN-732出現後，會對周遭所有動物進行攻擊，原因未知。由於尚無有效收容SCP-CN-732的措施，現時的收容方針為對項目進行物理性攻擊，以使項目喪失行動能力。當項目喪失行動能力時，會發生一次空間異常，項目會瞬間消失，目前追蹤項目的行動均告失敗。

[[collapsible show=&#34;+ 第1次收容行動報告&#34; hide=&#34;- 關閉&#34;]]
&gt; **日期：**197█/██/██
&gt; **地點：**[數據刪除]
&gt; 
&gt; **事件：**
&gt; 〈10:32〉該區駐守特攻███發現巨型異常生物，並向SITE-CN-██報告。
&gt; 〈10:44〉SITE-CN-██出動駐站反應小組前往發現地點。
&gt; 〈11:03〉反應小組接觸該異常生物。
&gt; 〈11:15〉經SITE主任下令，反應小組對該異常生物進行武力收容。
&gt; 〈11:23〉反應小組確定步槍射擊對該異常生物無效，撒退並要求支援。
&gt; 〈12:33〉第二隊反應小組接觸該異常生物。
&gt; 〈12:39〉反坦克火箭推進榴彈確定有效，該異常生物喪失行動能力。
&gt; 〈12:40〉該異常生物突然消失，反應小組留守該區。
&gt; 〈20:59〉所有反應小組撒退。
&gt; 
&gt; **報告：**
&gt; 第一隊反應小組共有2名人員死亡、3名人員重傷。事故原因在於該隊反應小組的武裝不足以制壓該異常生物，並在撒退時被該異常生物襲擊。下令進行武力收容的SITE主任被停職調查，並於1個月後被判決不需付上責任後復職。
&gt; 
&gt; 該異常生物被編為SCP-CN-732。
&gt; 
&gt; **備註：**
&gt; SCP-CN-732的鱗片有接近軍用裝甲車的裝甲硬度或以上，因沒有樣本未能確定實際防彈能力，但已確定反應小組基本配置的穿甲彈步槍對該項目無效。
[[/collapsible]]

[[collapsible show=&#34;+ 第2次收容行動報告&#34; hide=&#34;- 關閉&#34;]]
&gt; **日期：**198█/██/██
&gt; **地點：**[數據刪除]
&gt; 
&gt; **事件：**
&gt; 〈19:12〉該區駐守特攻███發現SCP-CN-732，並向AREA-CN-██報告。
&gt; 〈19:30〉AREA-CN-██出動駐站反應小組駕馭攻擊直昇機前往發現地點。
&gt; 〈19:55〉反應小組接觸SCP-CN-732。
&gt; 〈19:58〉反應小組使用空對空導彈攻擊SCP-CN-732。該項目隨即向導彈方向從口部噴射火焰，導彈全部因為高溫與火焰的衝擊力的關系被提前引爆。
&gt; 〈19:59〉反應小組進行撒退。
&gt; 〈20:30〉經AREA-CN-██的緊急會議後，向Armed SITE-CN-██提出火力支援要求。
&gt; 〈20:53〉Armed SITE-CN-██從高空投射白磷彈攻擊SCP-CN-732。
&gt; 〈20:54〉異常生物確定喪失行動能力。
&gt; 〈20:54〉該異常生物突然消失，隨即在該區實施KETER級警戒。
&gt; 〈16:59〉所有警戒解除。
&gt; 
&gt; **報告：**
&gt; 由於這次出現的SCP-CN-732可以從口部噴出火焰，而上一次出現的SCP-CN-732並沒有發現這情況，項目主任提出這異常不應該被歸類為同一個SCP。經商議後決定因為兩次出現的異常個體相似成份高，所以分類為同一個SCP之下。
&gt; 
&gt; 3級研究員██提出這項目是因為被火箭推進榴彈攻擊，所以演變出噴射火焰能力以攔截火箭推進榴彈。這假設因為數據不足而不能作結論。
[[/collapsible]]

[[collapsible show=&#34;+ 第3次收容行動報告&#34; hide=&#34;- 關閉&#34;]]

&gt; **地點：**[權限不足]
&gt; 
&gt; **事件：**
&gt; [權限不足]
&gt; 
&gt; **報告：**
&gt; 現時SCP-CN-732的收容行動已經交由MTF-辛子-13“珍獸獵人”全權決策。由此次收容行動起，所有收容報告不需要提交至項目研究小組。擁有4級權限而又需要完整報告，請向MTF-辛子-13“珍獸獵人”提出申請。
[[/collapsible]]

----

[[collapsible show=&#34;+ 第██次收容行動報告（需要有4級權限）&#34; hide=&#34;- 關閉&#34;]]
&gt; **日期：**2018/██/██
&gt; **地點：**[權限不足]
&gt; 
&gt; **事件：**
&gt; [權限不足]
&gt; 
&gt; **報告：**
&gt; 已確定項目對23種常規武器、17種戰略武器、13種異常武器有抵抗性，而不能對項目做成可觀的傷害。同時項目的攻擊能力也顯著提昇，以難以避免收容這項目時做成的傷亡。珍獸獵人已經向O5議會提交與其他GOI共同收容這項目的議案，這不是因為我們恐懼死亡，而是恐懼我們都在收容這項目時死亡後，還有誰能阻止這頭猛獸。
[[/collapsible]]
