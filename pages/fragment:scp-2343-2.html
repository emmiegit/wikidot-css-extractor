    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **錯誤。**檔案已遭到覆寫。

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/fragment:scp-2343-2/test1.png|caption=SCP-2343 的 1967 年影像。項目當前的外貌與過去的每幅影像都相去不遠。]]

**項目編號：**SCP-2343

**項目等級：**Euclid

**特殊收容措施：**SCP-2343 應被收容於 [http://www.scp-wiki.net/secure-facility-dossier-site-88 Site-88] 的一間客製化人形收容室內。SCP-2343 的收容間應配有一座開啟的斯克蘭頓現實穩定錨，且附有一座填滿的備用能源槽。

上述的收容措施應在 Site-88 與 Site-19 各保留一份影本，並受到各自斯克蘭頓現實穩定場的維護。這些影本每日都應與本文件進行比對檢驗，確保文本內容沒有偏誤。若發現任何文件之間的偏誤內容，應告知 SCP-2343 的計畫主管。

**描述：**SCP-2343 是一個約 2.2 公尺高，重約 62 公斤的人形實體。SCP-2343 被判定為 I 級現實扭曲實體。SCP-2343 並未表現顯著敵意。

SCP-2343 的外型是一個四十多歲，接近五十歲的人類。即便外貌如此，SCP-2343 的體適能約莫與二十歲出頭的人相當。自 2005 年受到收容起，SCP-2343 從未表現任何老化的跡象。

2005 年，田納西州日耳曼頓[[footnote]]田納西州孟斐斯市的一處郊區[[/footnote]]的警方接獲一起家暴案件。基金會人員抵達現場時，發現不同的當事人報告之間有著許多出入。一名稱為[[span class=&#34;ruby&#34;]]彼得 · 潘納比[[span class=&#34;rt&#34;]]Peter Panepi[[/span]][[/span]]的男子多次誇揚自己的能力，同時又表現出在肢體暴力事件中受害的形象。

當辦案警員以公眾場合酗酒的名義拘留項目的同時，潛伏的基金會人員向組織內部轉發了報告內容。基金會員工隨後在 2005 年八月四號安排了一場對項目的例行訪問。

[[collapsible show=&#34;+ 這就是我到孟斐斯的理由&#34; hide=&#34; &#34;]]
&gt; ++ 回收前訪談
&gt;
&gt; **時間：**2005 年 8 月 4 日，13:25
&gt;
&gt; **訪談人員：**Goodman 探員
&gt;
&gt; **訪問對象：**POI-5602 (//後編號為 SCP-2343//)
&gt;
&gt; **地點：**拘留室 C，日耳曼頓警局
&gt; 
&gt; +++ 文本內容：
&gt; 
&gt; **Goodman 探員：**哈囉。我是您的法庭委任精神科醫師。
&gt; 
&gt; **POI-5602：**好喔。來一根？
&gt; 
&gt; //POI-5602 禮貌地向 Goodman 探員遞出一根香菸。//
&gt; 
&gt; **Goodman 探員：**我在戒菸呢。
&gt; 
&gt; //POI-5602 用打火機點燃香菸，在訪談後續持續吞雲吐霧。//
&gt; 
&gt; **POI-5602：**聽著，我喝醉時就會開始胡說八道。我猜他們聽到我威脅著要重塑全世界之類的。
&gt; 
&gt; **Goodman 探員：**好的。您也討論到自己太太的部分？
&gt; 
&gt; **POI-5602：**她是條地獄來的小野貓[[footnote]]**譯注：**原文 hellcat，意思是「潑婦／暴躁的女性」。此處有人物身分上的雙關，故採取直譯。詳情見討論區。[[/footnote]]。大半時間都不知道自己在發什麼瘋。
&gt; 
&gt; **Goodman 探員：**最初發生了什麼事情，導致您撥打了 911 呢？
&gt; 
&gt; **POI-5602：**坦白說，我還真不記得了。我很醉。我就在那彈自己的吉他，但她不愛聽。你聽過湯姆 · T · 霍爾[[footnote]]**譯注：**Tom T. Hall，美國鄉村歌手。著作包括《That&#39;s How I Got To Memphis（我到孟斐斯的理由）》。[[/footnote]]嗎？
&gt; 
&gt; **Goodman 探員：** 恕我無知。
&gt; 
&gt; //POI-5602 從桌底生出一把吉他，開始調音。//
&gt; 
&gt; **Goodman 探員：**那是打哪來的？
&gt; 
&gt;  **POI-5602：**這裡的警衛知道我懂一點吉他，所以給我弄來這把寶貝，以免關在這無聊。你不介意聽首歌吧？
&gt; 
&gt; **Goodman 探員：**可惜，我趕時間呢。今天還有幾個囚犯得訪談。但我晚點會再回來的。
&gt; 
&gt;  **POI-5602：**那好吧。我等你啊。

即便項目在訪談前後都受到搜身，這兩次搜身都不曾發現項目生成的吉他。此次訪談後，基金會從鄰近的監禁設施調來一座現實穩定錨，以免更多小型具象化事件發生。然而，SCP-2343 在穩定錨架設完畢前便已逃逸。

所幸，基金會已對於這次逃逸事件超前部署，在田納西州孟斐斯市周邊設置了多處現實錨定區，其中包括項目的住處與辦公地點。一座現實穩定錨便能抑制 SCP-2343 的異常能力。項目在 2005 年九月九號被成功捕捉，隨後送往 Site-88 收容。

於此同時，基金會並未成功捕捉到 SCP-2343 的核心家庭成員，包括該員的太太[[footnote]]該員在縣立戶政事務所的登記名稱為[[span class=&#34;ruby&#34;]]莎迦 · 潘納比[[span class=&#34;rt&#34;]]Sacha Panepi[[/span]][[/span]][[/footnote]]。讓 SCP-2343 願意協助基金會捕捉其太太[[footnote]]編號為 POI-5701。[[/footnote]]的任務是當前的首要優先事項。
[[/collapsible]]

[https://scp-zh-tr.wikidot.com/scp-2343/offset/2 + 給我聽好了你們這些愛栽贓人的小王八蛋][[size 0px]][[footnote]]在事故 2343-15 遭遇重大生命損失後，嘗試捕捉 POI-5701 的計畫遭到暫停。[[/footnote]][[/size]][[size 0px]][[footnote]]POI-5701 與 GOI-13 仍在深化合作。當前推論認為進一步掃蕩 GOI-13 有助於捕捉 POI-5701。[[/footnote]][[/size]]</textarea></pre>
