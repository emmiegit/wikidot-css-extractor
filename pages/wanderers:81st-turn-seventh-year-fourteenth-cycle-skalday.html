+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期五，第十四周，第七年，第81回
++++ 丛林中的第七天

Martap死了。

今天早上他仍然没吃任何东西，也不再因为肚子饿而咪咪叫了。到了中午，他停止了呼吸。我把他埋在小径旁边，还在他的坟墓之上建了一座石冢。在我离开前我念了一段祈祷文。愿旅途中，星辰指引他前进的方向，露水滋润他干渴的喉咙。

我的步履缓慢而又沉重。我已经失去一只猫了，而另一只又正处于濒死状态。为了寻求指引，我边走边吟诵[[footnote]] Baro人的吟诵声通常都被描述为动物发出的令人不悦的有节奏的反刍声。 [[/footnote]]，祈求其低沉的音律可以振奋我的魂灵，也能为我们带来幸运。

肯定是有什么慈祥的神眷顾了我，因为当我在下午停止吟唱的时候，Souja 开始吃我喂给她的肉丝了。一开始她吃的很慢，然后就狼吞虎咽。我又去迅速抓了两只小鸟给她，这样她就能得到新鲜的肉食。她的身体仍旧虚弱，我不敢肯定这样能不能保住她的命，但对此我满怀希望。在她饱食之后，我为这座森林里的某位神祗建了一座小神龛，感谢他聆听了我的祈祷。

当我写这个的时候，她正在火堆边睡觉。我们继续旅行，而且现在正身处于一条小溪旁边的空地。这里生长着不少野花，让我感受到生命是如此的美好。即使如此，这里也有着奇异的地方。

溪水是往山上流动的[[footnote]] 没有人知道为什么Ravelwoods部分地区的小溪会是这个样子。这里有着三个相互矛盾的理论。第一个理论认为这是Ravelwoods 地区时空不稳定的结果。该理论由Bedlam Barochi在他的著作《光之宫殿》（The Palace of Light）里提出。第二个理论认为强力的魔法聚集在丛林中使得物理法则改变。该理论由Icstrot Misplore在他的书《关于Ravelwoods你不想知道，但我无论如何都要告诉你的》（What You Didn&#39;t Want to Know About the Ravelwoods，But I Shall Tell You Anyway）。最后一个也是三个理论里最古老的一个，该理论最早在广博者Varnip自己的一部著作里面发现，说道“那只是它们的其中之一而已”（字母大写）。虽然内容缺少严谨的科学依据，但我承认我有想过把这一整节Ravelwood传说编纂入册。 [[/footnote]]。一开始我不敢肯定，不过我往溪流里滚了几颗鹅卵石来检查这个斜坡，并把叶子放在水上观察其漂浮的方向。鹅卵石还是往下滚的，但叶子会顺着溪水向上流动。在我快步沿着小溪前进时，我发现了一个瀑布，里面的水是从下往上流的。我很肯定这里面存在着魔法的力量。此外，里面有着鱼，我抓了几条来吃。如果她吃的话，我肯定会喂她。</textarea></pre>
