    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Inscriptions Or Marginalia
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 24 février 2013
[[include credit:end]]

[[=]]
++++ [[size 120%]] //{{Pour le secret de l&#39;immortalité, trouvez un penny et ramassez-le. Ensuite, trouvez un livre rouge et ouvrez-le à la page 213. Cela sera crucial pour votre prochaine invocation, car elle se soldera par votre mort à coup sûr.}}//[[/size]]
^^- Trouvé griffonné dans les marges de &#34;L&#39;Invocation de (Puissantes ?) Entités Multidimensionnelles et vous.&#34;^^
[[/=]]

[[=]]
++++ [[size 120%]]//Vous avez déjà vu des gribouillages dans les marges des livres ? Je sais que ça m&#39;est arrivé. C&#39;est généralement des prises de notes standard, ou quelqu&#39;un qui s&#39;amuse. Laissant des messages stupides dans les livres. Mais ce n&#39;est pas si simple. J&#39;ai aussi vu des gribouillages cryptiques qui sont tous du même auteur. Les lettres sont rondes, grossières, et très nettes. Je sais que leur auteur veut qu&#39;on les lise. Même si les autres me disent que je suis fou, je sais que j&#39;ai raison. Sa main est sûre, et il veut être retrouvé. Eh bien, il va avoir ce qu&#39;il cherche.//[[/size]]
= ^^- Une entrée de journal trouvée au dos d&#39;un almanach rouge.^^
[[/=]]

[[=]]
++++ [[size 120%]] {{//Trouvez un roman que quelqu&#39;un d&#39;autre a perdu. Ensuite, allez à la page 3.//}}[[/size]]
= ^^- Trouvé écrit à l&#39;envers dans la table des matières de &#34;Musées du Malheur de Masaw.&#34;^^
[[/=]]

[[=]]
++++ [[size 120%]]//Ces instructions sont parmi les plus bizarres que j&#39;aie jamais vues. Mais je les ai suivies, et une fois de plus, elles ont porté leurs fruits. Un gros roman d&#39;amour à couverture rouge contenait d&#39;autres instructions. Je pense que je me rapproche de l&#39;auteur, l&#39;encre semblait plus fraîche que d&#39;habitude, cette fois.//[[/size]]
= ^^- Une entrée de journal trouvée au dos d&#39;un almanach rouge.^^
[[/=]]


[[=]]
++++ [[size 120%]] //Ha ! Je sais que je suis en train de le rattraper ! L&#39;encre était encore humide cette fois, et elle avait coulé. Cela signifie qu&#39;il devait être pressé, à moins qu&#39;il joue avec moi, mais il ne joue pas avec moi car c&#39;est moi qui joue avec lui. Je vais l&#39;avoir. Il faut juste que je sois patient.//[[/size]]
= ^^- Une entrée de journal trouvée au dos d&#39;un almanach rouge.^^
[[/=]]

[[=]]
++++ [[size 120%]] {{//Volez quelque chose de gratuit... puis, si vous êtes toujours libre, allez à la page 116.//}}[[/size]]
= ^^- Griffonné dans l&#39;appendice du &#34;Guide de l&#39;Entrepreneur de Véhicules Atomiques&#34;.^^
[[/=]]

[[=]]
++++ [[size 120%]] //Je l&#39;ai fait. Il me cherche maintenant, mais il ne m&#39;a pas attrapé. J&#39;ai volé... volé à une personne un livre qu&#39;elle avait décidé de donner. Je ne savais pas comment transformer ça en vol, alors je l&#39;ai d&#39;abord assommée. Ça a semblé marcher, surtout quand son père m&#39;a vu attraper le livre et m&#39;a traité de voleur. A partir de là, j&#39;ai su que ça allait fonctionner.//[[/size]]
= ^^- Une entrée de journal trouvée au dos d&#39;un almanach rouge.^^
[[/=]]

[[=]]
++++ [[size 120%]] {{//Trouvez un livre que vous avez lu avant d&#39;avoir 10 ans. La réponse que vous cherchez se trouve peut-être à la page 11.//}}[[/size]]
= ^^- Trouvé imprimé au dos de &#34;Seigneurs de la Terreur et Salons de Thé&#34;.^^
[[/=]]

[[=]]
++++ [[size 120%]] //C&#39;est la preuve que je suis sur la bonne voie. J&#39;ai trouvé un livre que j&#39;avais lu quand j&#39;avais dix ans, un roman de gare sur Ronnie Ray Gun, et j&#39;ai trouvé quelque chose me disant d&#39;aller voir un appendice. Mon appendice, plus précisément. Comme je n&#39;ai pas écrit de livres, je vais devoir chercher de quoi il peut s&#39;agir.//[[/size]]
= ^^- Une entrée de journal trouvée au dos d&#39;un almanach rouge.^^
[[/=]]


[[=]]
++++ [[size 120%]] //Je reviens de chez le médecin. C&#39;était tatoué sur mon appendice. Ça m&#39;a dit d&#39;abattre un arbre et d&#39;imprimer un catalogue.//[[/size]]
= ^^- Une entrée de journal trouvée au dos d&#39;un almanach rouge.^^
[[/=]]


&gt; Ces entrées de journal ont été retrouvées au domicile d&#39;&#34;Alan Boyle&#34;, un habitué de la Bibliothèque qui s&#39;était fait remarquer de par ses habitudes particulièrement obsessionnelles. Lorsque ses affaires ont été fouillées, plusieurs centaines de textes ont été trouvés cachés dans et autour de son domicile. Chacun d&#39;entre eux avait une sorte de note écrite dans la marge. Aucune des notes décrites dans son journal intime n&#39;a été retrouvée.</textarea></pre>
