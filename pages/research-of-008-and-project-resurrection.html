&gt; + 注意
&gt; 
&gt; 雖然我沒這樣的權限去寫這些，但根據研究對象的機密等級，我建議你在繼續看下去之前，最好有以下的權限：
&gt;[[=]]
&gt; +++ 4級或以上的安保權限
&gt; 或
&gt; +++ 持有008特殊研究權限
&gt; 或
&gt; +++ 經過以下代碼授權：SHIELD RUMBLE RIVIA
&gt;[[/=]]
&gt; 我相信在正式上交之後，RAISA什麼的會設定出正式的權限，但如果你是如此的倒霉，建議你在上交之後馬上申請記憶刪除，好避免之後的一身麻煩和殺身之禍。
[[/tab]]
[[tab 前言]]

&gt; 本來呢，我寫下的這些東西，都要加上很高的存取權限要求啦，還有為有意無意的偷窺者而設的安保模因之類的限制的，不過以目前的情況來說，我似乎是沒辦法找上註站的RAISA和模因部的那些貨們幫忙弄上這些了。沒辦法，就這麼放著吧，所以敬啟者：如果你無法存取我在下面提到的那個Skip的話，我強烈建議你在上交給上司之後順便要求給自己來一針C級，這樣會少很多麻煩的。
&gt; 
&gt; 我們這個站點，在這三個月期間最主要的研究對象是[[[SCP-008|008]]]，這玩意有個簡單易明的稱號：喪屍病毒。不知你看過Max Brooks寫的那本//《世界末日求生指南》//了沒有？裡面提到的Solanum病毒和我們的008幾乎一模一樣。而少數的分別之一：Solanum是病毒，而008卻是操蛋的**朊病毒**。
&gt; 
&gt; 我的神！朊病毒！我們站點的微生物學家在得知008的本質是朊病毒的時候是下意識地把他面前的桌子給拍裂了。
&gt; 「朊病毒？！這得麼是個菜鳥開的玩笑嗎？！」微生物學家Geralt博士如此咆哮著
&gt; 「不，連菜鳥都知道，朊病毒只是變性的蛋白質，它無法自己跑到其他生物身上，只能倚靠其他人或者動物吞食因它而亡的屍體來傳染。要是它能像RABV一樣靠體液傳染......呃...好像也就是跟RABV弄出來的狂犬病同一個級別吧......」
&gt; 
&gt; 總而言之，008不論是它發病後的特性，以及它以朊病毒之身達成體液傳染的偉大創舉都激發起我們的研究熱情，就它的&#34;復生&#34;原理和&#34;朊病毒體液&#34;兩個方向投入了不少的精力。然後我們的研究結果顯示：008真正的異常在於它作為朊病毒竟然能夠以體液傳播這方面，而對它的復生能力的研究卻出奇地順利，更倒騰出各種的亞種008病毒來。這些亞種主要的分別在於承載其&#34;復生&#34;能力的載體，接下來我會一一細列的。
[[/tab]]
[[tab SCP-008-A]]
&gt; ++ **SCP-008-A &#34;劣化版&#34;**
&gt; 當Geralt博士和病理學家Yennefer博士成功在基因層面上重現出008的&#34;復生&#34;特性之後，他們下一個目標是重現008那能以朊病毒之身進行體液傳播的特性，很可惜的是，失敗了，產生的副產物正是這個008的亞種A。我們的生物學家Triss小姐很貼切地將這一品種的朊病毒命名為&#34;劣化版&#34;—它從各方面都輸給了正版的008
&gt; 
&gt; 以它的菌株種下的008病毒不但發病時間比原版延長達50%，復生的感染者的行動力和反應力都削弱到極點：我們在防爆玻璃後看著它站了快半小時，才顫抖著踏出它的第一步[[footnote]] 而且竟然沒摔倒！ [[/footnote]]；然後我們投喂的生肉，也是要伸到它的面前，才會稍微伸出頭來咬上一口。
&gt; 
&gt; 據Geralt博士的推測，佔據感染者腦部的008-A把腦部的功能破壞的七七八八了，殘廢的腦部功能根本無法支持感染者流暢進行神經活動，不如說這樣的結果才是正常的，原版的008病毒對感染者腦部的破壞之輕也是令我們這群研究人員感到驚訝的事情。
&gt; 
&gt; 至於它的傳播性，可以說是近乎零，008-A不會透過體液傳播，其實就算有，被感染者那極糟糕的反應能力也使它無法用沾有體液的利齒來傷害途人吧。或許會造成感染的唯一狀況，是哪位嗜食人肉的蠹貨打算拿某具被感染的屍體打牙祭這種極端情況吧。嗯...或許把這種病毒介紹給Tau-28那群鳥獵人是個好想法？畢竟他們被那些以腦漿為食的Skip困擾了快兩年時間了。
[[/tab]]
[[tab SCP-008-B]]
&gt; ++ **SCP-008-B &#34;狂犬病&#34;**
&gt; 當SCP-008-A遭遇慘烈的失敗後，Geralt博士提出了使用其他病原體來重現008的效果的建議。
&gt; 
&gt; 「首先從病毒開始吧，目前就我所知的大部份具有喪屍元素的遊戲都是透過病毒傳染的。」Geralt博士這樣說道。
&gt; 
&gt; 在經過我們的一番努力後，第二種008的亞種的菌株就研發出來了。
&gt; 008-B是以病毒作為病原體的菌種，令人振奮的是，它的發病周期和原版一致，受試的D級人員在高燒12小時後順利陷入昏迷。
&gt; 
&gt; 然後令人意外的情況出現了，受試者在昏迷後第五小時[[footnote]] 此時他已經失去生命體征 [[/footnote]]突然大叫掙扎，在跳下床後就在試驗場中橫衝直撞，咬爛了十多個仿真人模型，還不斷拿頭去撞牆。途中他碰倒了一杯水，他竟然會像被電到似般從水灘旁跳開。以上情況持續了半小時，最後以受試者倒在地上，因為全身肌肉撕裂而失去行動能力而告終。
&gt; 
&gt; 對屍體的解剖顯示，他的唾液和血液都帶有008-B，能透過體液傳播，符合典型的008特徵。
&gt; 
&gt; 事後清理現場時，大伙不知怎的都悶悶不樂，最後還是由Yennefer博士解明了原因：
&gt; 「這看起來，好像也就是發作的更加劇烈的狂犬病嘛。」
&gt; 
&gt; 恍然大悟。
[[/tab]]
[[tab SCP-008-C]]
&gt; ++ **SCP-008-C &#34;砰頭小丑&#34;**
&gt; 在一天的失落後，在第二天早上的餐廳中，Geralt博士嚼著蘑菇奄列，提出了新的提議：
&gt; 「那麼，改用真菌作為病原體怎看？」
&gt; 「我覺得提議挺好。」Yennefer博士一手拿著煎大菇漢堡，一手揮著贊同起來。
&gt; 「現實世界中也有藉著入侵並控制昆蟲腦部來實現自我繁殖的真菌存在，嗯，就是現在網上有流傳過的那個叫&#34;僵屍真菌&#34;的玩意，我認為可以從這方面入手。」Triss博士汲著蘑菇湯補充道。
&gt; 
&gt; 於是我們的研究方向就朝著將008的復生性和&#34;僵屍真菌&#34;結合的方向發展了，用了大約兩星期，能進入試驗的菌株終於培養出來了。
&gt; 
&gt; SCP-008-C表現出來的情況和前幾個亞種完全不同。被感染的前三天，完全沒有出現異狀，我甚至還得陪著Geralt博士臭著臉聽著那D級在吹噓自己在遊戲中把石化蜥蜴射海裡淹死之類的雞毛蒜皮事；不過從第四天起，異狀就出現了，那D級開始嫌房間太乾燥，又經常拿水淋自己，也經常向我們抱怨頭很癢，然後被Geralt博士用「冥想，冥想就好了」之類的話給敷衍過去。
&gt; 
&gt; 到了第六天，受試者就失去了思考能力，開始漫無目的地在房間裡遊蕩，並發出令我聯想起日本喪屍遊戲的叫聲；值得注意的是他的頭已經發漲了起來，比一般的頭顱體積大了起碼三倍。
&gt; 
&gt; 第七天，我們又聚在觀察室裡觀察他的情況，此時他的頭顱已經漲的有其他人的五倍大了。他好像發現我們似般，蹣跚地走到我們面前，拿他的頭撞觀察室的玻璃牆，才撞了沒幾下，他的頭就炸了。
&gt; 
&gt; 對，字面意義上的爆炸，紅色的漿液和綠色的粉末把玻璃牆糊了一遍，確是把我們都嚇了一跳。後來經Geralt博士穿著防護服進去搜證，證實感染者的體液裡並沒有SCP-008-C，但從那氣球大的頭裡噴出的物質裡，卻充滿著SCP-008-C的孢子。
&gt; 
&gt; 「凡是生物都是以繁衍為優先的。」在之後的晚餐會上，Triss博士汲著羅宋湯說道。
&gt; 
&gt; 「即是說，008-C為了繁衍，而將被它控制的屍體送到其他活人面前自爆？」Yennefer博士一邊嚼著魚柳漢堡，一邊問道。
&gt; 「沒錯，藉著使頭部爆炸把真菌傳播到其他人身上，雖然不是典型的008傳播方式，但感染效率遠在其之上啊。」Geralt博士說著又撈起一把肉醬意粉大吃起來。
&gt; 
&gt; 至少他們最近是沒這個胃口吃任何菌類料理了。
&gt; 
&gt; 順帶一提，頭部會爆炸這點和最新出的某只寶可夢很相似，於是當我提出&#34;砰頭小丑&#34;這稱號時，很快就成為大家的共識了。
[[/tab]]
[[tab SCP-008-D]]
&gt; ++ **SCP-008-D &#34;移動的R-18//G//&#34;**
&gt; 在經歷了SCP-008-C那爆炸性的經驗後，Triss博士提出了一種新思路：
&gt; 「既然真菌也試過了，不如也試試寄生蟲吧？」
&gt; 「寄生蟲也有直接控制被寄生者的身體的案例在，可以一試。」Yennefer博士表示質同。
&gt; 「我有不太好的預感...」
&gt; 
&gt; 儘管Geralt博士對此表示不安，不過在他那「試試也無妨」的態度下，把SCP-008和金線蟲結合而生的SCP-008-D終於誕生了。
&gt; 
&gt; SCP-008-D和-C有點相似，感染前期並看不出其症狀，Yennefer博士和那位D級人員甚至相談甚歡的樣子。
&gt; 
&gt; 但也是第四天，那D級人員在Yennefer博士等人進入觀察室後，就在亂大叫起來：
&gt; 「哦哦哦！Y小姐！我喜歡你！請跟我███，██████，████████」[[footnote]] 之後的話太不堪了，請恕我將之塗掉[[/footnote]]
&gt; 然後又脫掉衣服，[資料刪除]，搞的房間一片狼藉。
&gt; 
&gt; 在觀察室裡的兩位女神的臉色馬上就黑下來了，沒法子，誰遇上這等猥䙝事案的話心情都很難好起來的。此時Geralt博士也是臉色一沉，防護服一穿就大踏步走進試驗場裡。
&gt; 
&gt; 那受試者見到他進來，就撕吼著把自己的左臂撕了下來扔過去。Geralt博士不避不躲，噴濺的鮮血馬上就淋了他一身；他卻不理不睬，一個沖拳就把受試者打倒了，再補上一腳，使它的頭變成一灘爛西瓜。
&gt; 
&gt; 事後的檢驗證明，被SCP-008-D感染的人的體液，包括血液和精液中，都含有大量的SCP-008-D卵。
&gt; 
&gt; 「先前我是不是說過，凡是生物都是以繁衍為優先的來著？」在休息室中，Triss博士如此問道。
&gt; 「是的，剛才那人所做的行為，都是為了傳播含有寄生蟲卵的體液來著。」我謹慎地答道。
&gt; 「但那貨的行為也太惡心了吧，簡直是會走動的18禁......總之Geralt，很感謝你為我們出頭。」Yennefer博士臉色陰沉，似乎還沒恢復過來。
&gt; 「不用客氣，我倒是慶幸我沒忘了穿上防護服。」Geralt博士如是回答。
&gt; 
&gt; 嘛，雖然Yennefer博士稱之為移動的18禁(R-18)，但從它自己手撕自己手臂的表現看，我覺得還是給它加個G吧。
[[/tab]]
[[tab SCP-008-E]]
&gt; ++ **SCP-008-E &#34;亞克席&#34;**
&gt; 當大伙調侃過-A的虛弱；驚訝於-B和狂犬病的雷同；被-C的爆炸嚇了一跳；並強忍著噁心清理著-D造成的狼藉時，科研部門的Keira博士也參上一腳了。
&gt; 
&gt; 「嘿！大伙們！在你們在微生物方面調試的興高彩烈的時候，我們科研部也倒騰出一個有點意思的東西，有興趣看看嗎？」
&gt; 大伙們不置可否，於是她就掏出科研部在我們試驗各種008的三個月間研究出來的成果—
&gt; 
&gt; 納米病毒，一共三百五十萬具製程只有5納米的微型機器，只要一台就能在幾秒鐘內切斷一個人的一切腦功能，然後直接由該具納米機械直接控制之，和008的復生過程相似—儘管由於體積限制，被控制的感染者的活動能力大致上只是和原版的008感染者差不多而已。
&gt; 
&gt; 而其他的納米病毒可以寄宿在感染者體內，並透過體液和飛沫傳播，比起其他008亞種來說，傳染力可以說是高上一個台階。唯一的缺點就是不能自我複製，最大數量被限制在一定數字這點吧。對於人造病毒來說這反而是好事兒。
&gt; 
&gt; 而最厲害的是—
&gt; 「我們可以透過電腦終端控制感染者們的行為耶，只要再改進一下，不論是在諜報或者拷問上都能大派用場的！所以我將它命名為亞克席(Axii)，只要一個信號就能讓敵人們帖帖服服...」Keira博士一邊揮舞著顯示著操作界面的手機，一邊口沫橫飛地吹噓著他們的作品。
&gt; 「你電玩玩過頭了吧傻妞？還亞克席，我可沒見過哪一集的亞克席印能把人的腦電波給打沒—」
&gt; 「轟隆隆———」
&gt; 突如其來的爆炸打斷了Geralt博士的吐槽，站點的外部似乎被哪個勢力炮轟著，天花水泥瀝拉瀝拉地掉著，場面一度混亂了起來。
&gt; 
&gt; 不過大伙都是歷經襲擊的基金會棒小伙子，很快就冷靜了下來
&gt; 「很肯定的是，我們被襲擊了。」Yennefer博士說道
&gt; 「008是我們站點在這幾個月來唯一的研究對象，應該是衝著這來的。」Triss博士補充道
&gt; 「那麼事情就好辦了，Yennefer，Triss，我們去銷毀所有的008和它的亞種的樣本；Keira，你的那個&#34;綠印&#34;還能操控吧？幫幫守衛們的忙，把它扔到入侵者的頭上。」場上唯二的男性，Geralt博士馬上挺身而出
&gt; 「至於你—」然後他把視線轉到我身上.....
[[/tab]]
[[tab 結尾]]

&gt; //「Julian，把這幾個月以來的實驗資料整理好，我可知道你平時就有寫日記的習慣.....」//
&gt; 就是這樣，我現在就坐在不受戰火波及，空無一人的辦公室的一角，把這幾個月來的實驗資料，和我在期間寫的日記給整合起來，實驗資料都可以在之後的附錄看到，以上的實驗在進行的時候並沒有一個統一的名稱，但由於這些實驗都是圍繞SCP-008使感染者&#34;復生&#34;的特性進行，我建議可以以《復生計劃》一括稱之。
&gt; 
&gt; 而現在，就讓我好好寫個結尾吧。
&gt; 
&gt; Keira博士研發的納米病毒，有個很有意思的點：當命令下達；或者納米病毒的活動期限到達後，它會在感染者體內製造出某種連鎖的化學反應，將感染者的一切都轉化為一捧由有機物和無機物組成的細沙；當我向Keira問及這機能的用處時，她是這樣回答的：
&gt; [[=]]
&gt; 「你不覺得不死生物之類的，在受盡苦難後，在風中化為細沙消逝什麼的，很酷嗎？」
&gt; [[/=]]
&gt; 儘管當時眾人皆啞口無言，但現在，身處這偶有槍聲的房間的我，倒是可以仔細品味一下這末日的光境了。
&gt; 想想吧：
&gt; [[=]]
&gt; //三百五十萬頭活死之屍//
&gt; //在毀滅一切後盡數化沙//
&gt; //它們的遺骸把廢墟淹沒//
&gt; //化成一片死寂的白沙漠//
&gt; 
&gt; //閉上了眼睛的我//
&gt; //置身於沙漠中央//
&gt; //無活物也無死物//
&gt; //唯呼嘯繞耳不去//
&gt; [[/=]]
&gt; 哎呀哎呀，天知道Keira這理科生哪來的好文采，待事件告一段落之後就去問問她好了。
