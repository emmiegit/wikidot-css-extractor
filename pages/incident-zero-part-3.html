**原文：**[https://scp-wiki.wikidot.com/incident-zero-part-3 Incident Zero - Part 3]
**原作：**[[*user DrClef]]
**譯者：**[[*user EmptyName723]]
[[include info:end]]

Bowe上將的父系曾祖父是在蓋茨堡之役死去的，他在亞米斯德將軍的命令下，參與了那場知名的皮克特衝鋒。他是南方邦聯中，跨越了[[span class=&#34;ruby&#34;]]血角[[span class=&#34;rt&#34;]]the Bloody Angle[[/span]][[/span]]石牆的勇敢士兵之一。他雖然被該死、骯髒的[[span class=&#34;ruby&#34;]]北方人[[span class=&#34;rt&#34;]]Yankee[[/span]][[/span]]射了一槍，卻仍在自己的士兵同袍撤退的同時堅守陣地，並用最後一口氣捅進了骯髒愛爾蘭人的心窩。這段故事在他父親那邊的家族代代相傳，作為展現了Bowe血脈中強悍與英勇的例子。

Bowe上將的母系曾祖父同樣也在蓋茨堡之役中死去。他是69號賓州步兵團的成員，也是防守了血角石牆的勇敢士兵之一。他朝骯髒、蓄奴的反叛人渣的肚子開了一槍，並身處南方邦聯的衝鋒中戰鬥最激烈的區域。但是，當敵人開始撤退時，他沒有注意到其中一個該死的[[span class=&#34;ruby&#34;]]南方人[[span class=&#34;rt&#34;]]Johnny Reb[[/span]][[/span]]沒有死全。在他跨過柵欄時，那個膽怯的南方人用刺刀刺進了他的心臟，而兩人在彼此的手中一同死去。

沒有任何方法可以知道Robert Ulysses Abraham Jefferson Bowe上將的兩位曾祖父是否真的在蓋茨堡之役殺死了對方，但對他來說，那非常合理。Bowe上將是一位與所有事物戰鬥的男人，包括他自己。他是一位選擇到軍隊展開生涯的學者、一位研究非科學的科學家、一位沒有戰爭可以表現的士兵。內心的衝突正是他//存在的理由//。

對許多人來說，9/11是美國歷史上最糟糕的一天，但對Bowe上將而言並非如此。對他來說，美國國土上最慘烈的恐怖攻擊代表著機會，讓他能夠實施已經規劃了好幾年的計畫。這個機會讓他與黑暗中的組織──僅以基金會為人所知──的協商得以來到（相對）光明的秘密軍事行動中。數次的海外作戰更是成功讓Bowe議會的預算增加了。

現在，在過去十二小時內，情況便被攪成一團糟。

「首先，」他在監督者議會的領導者在對面坐下的同時說道。「你要先確認黃石發生的事情不是恐怖攻擊，而且你們會處理好。」

那位監督者說：「黃石不是恐怖攻擊，比較像是武器研發實驗中出現的意外。它會在24小時內被解決。」

「很好。」Bowe上將說。「我相信你。」他在筆記本上匆匆記下筆記。「把情況報告給我聽。」

監督者說：「黃石火山目前正處在時間和存在波動的情況中。除了那以外，我們還在評估傷害。由於CK級重構的關係，我們所有的特殊收容措施資料庫都不再同步，包括中國、韓國、日本和俄羅斯分部，不同的項目顯示的編號皆不相同。我們目前正在透過利用美國資料庫當作基準整理它們，並在海外分部的未同步檔案上添加後綴，但這將花費很多時間，也許永遠都不會完全解決。」

「我曾經不同意你們的組織建立海外支部。」Bowe上將提醒了這位監督者。「我就是擔心這種事情會發生。」

監督者說：「你擔心的是我們海外設施的安全性，這兩者不能混為一談。」

「無論如何，議會已經下了定論，現在基金會的海外支部代表著無法接受的風險。」Bowe將筆記本翻頁，又迅速記下了內容。「在這次災難結束後，你們需要提出在五年內廢除它們並將異常收容於美國站點的計畫。」

監督者說：「你們明明保證會讓我們自由行動的。移動我們的庫存會有很多問題，這還不包括那些因為大小或其他因素而無法搬遷的異常。」

「那是在你們這群白癡炸開黃石火山之前。」Bowe上將說。「也是在你們謊報武器開發部門的狀態之前。」

監督者說：「我們沒有⋯⋯」

「奧林匹亞計畫，我是知情的。」Bowe上將打斷了他。「你們的科學家創造了可以生產的超級士兵，卻不知為何拒絕上報給議會。我讀過奧林匹亞的能力了。你知道美國有多少特戰士兵在戰爭中死去了嗎？你知道有多少人命可以被挽救嗎？」

監督者一言不發。

「你們的基金會已經自由玩樂太久了，是時候收斂一點並成為政府的一部分了。」Bowe上將說，他收起自己的筆記本並站了起來。「我明天下午會聯絡你們，有關將基金會資產鞏固進超自然戰爭部門的事務。」

監督者說：「不會有超自然戰爭部門的。」

「明天就會有了。我和總統會確保它的出現。」

上將沒有道別或要求敬禮便離開了。

監督者在他離開後依然待在了座位上。

-----
「這個主意爛透了。」Adrian說。

「我們也只能這麼做了。」Bill說。「準備好。」

Adrian深吸一口氣，發動引擎後緊緊抓住了方向盤。

結果，答案非常單純。從前門進去想都不用想：走廊有太多攻擊性實體了，還要在被各種大小跟型態的實體包圍的情況下前進極遠的距離。另一個選項則是利用現實不穩定⋯⋯更準確來說是每三十分鐘，黃石火山會變成充滿間歇泉跟溫泉的平原並持續三十秒的現象。

Beatrix計算過了。在那段時間內，以時速大約三十英里行駛的車輛應該會剛好穿過實心的花崗岩，並在山重新出現時抵達主要停車場。那有點像是開車穿過一堆搖擺著的鐘擺，但那些鐘擺有宇宙那麼大，希望這個比喻沒那麼牽強。

Adrian瞥向同一輛悍馬里的乘客。Bill坐在副駕駛座，他將自己的SAW放在了大腿上；Beats、Effie跟Vincent則是坐在後座：Effie更是預備在情況變糟時進入砲塔並操作.50口徑機槍。

//如果情況變糟的話⋯⋯//這個當下，宇宙正在變得瘋狂，他面前還有一座該死的山在消失跟存在之間閃爍，而他還在擔心情況會變得**更糟⋯⋯**

「十秒。」Bill說著，Adrian將方向盤抓得更緊了。「七、六、五⋯⋯」

Adrian在Bill說出「五」的同時換了檔，並在Bill說出「三」的同時開始加速。一道以為他們抓錯了時間點，並會直直撞進花崗岩牆壁的念頭突然竄出，接著山頭消失，他們開在了平坦的火山平原上。Adrian無視了後面的其他車輛和所有東西，僅注意著前方的破碎路段和Bill倒數的聲音。「八、七、六、五、四、三⋯⋯」然後平原消失了，他們開進了充滿閃爍的日光燈，還有血液灑滿整地的車庫內部。牆壁開始接近──太接近了──Adrian踩死了煞車，輪胎因此發出尖聲，而悍馬轉向左邊並撞進水泥，發出了清脆的碎裂聲。

[[size 130%]]「右側接觸！」[[/size]]Bill大喊，他的SAW發射了三次短連發。Vincent正在叫喊著什麼東西，然後Adrian聽到了Beatrix手上衝鋒槍間斷的槍聲，再來是.50低沉且穩定的開火聲，最後是沉默。

Adriand看向了車輛的右側。某種巨大、灰色的人形躺在地上，身上被灌滿了子彈並正在嚥下最後一口氣。它的頭部前方，原本應該有臉的地方只有一塊空虛、灰色的陰影，什麼都沒有。

一陣血腥、潮濕的聲音從後方傳來。Adrian轉頭看去，接著他立刻希望自己沒有這麼做。Vince靠在了車門上，他在身體抽動的同時喘著氣。他的頭部前方，從耳朵往前的部分就這麼⋯⋯消失了。Effie拿出自己的手槍，對準他的太陽穴並開了一槍。曾經是Vince的那東西靜止了。

Adrian用力吞了口口水並轉過頭去。「ㄅ⋯⋯⋯報數！」他向著黑暗中大喊。

「二號車在這裡！」後面傳出一聲喊聲。「是Frederickson！大家沒有受傷，但車子後半部卡在牆裡了！」

//該死。//Adrian輕聲說。//時間點一定是改變了。//他深吸一口氣，然後詢問了沒有人希望聽到答案的問題。「三號車呢？」

一陣長久的停頓。「我看得到他們的前保險桿從我後面的牆壁伸出來。」Frederickson大喊。「就這樣。」再次沉默。「你們那邊呢？」

Adrian看向悍馬的後座。Beatrix正在用自己顫抖的手擦拭沾滿血液的臉，而Effie跟Bill正在嘗試將Vince不再活動的身軀推出車外。「一個傷亡。」他說。「是Vince，死了。」

另一陣沉默，有心臟跳動一次那麼久。「該死。」Frederickson說。「好吧，計畫是什麼？」

「你看得到我們嗎？」Adrian問。

「嗯，我看得到你們的車尾燈。」 

「那麼就下車並盡可能把東西拿一拿。移動你們的小組到這裡，然後我們步行前進。」

「收到，移動中。」Frederickson說。

Adrian摸了摸自己的嘴唇，開始感受到了絕望。任務開始僅僅一分鐘，Iris小隊原本的十四名成員中便出現了五名傷亡。就算是潘朵拉之盒，那也不是好的數字。

他檢查了自己的卡賓槍並將其背在自己的肩膀上，然後從駕駛座旁的車門爬了出來。在他踏出車子的時候，他感到自己的腳踩扁了什麼東西，他因此將手電筒往下照。

那是一張臉，是Vince的。Adrian感到一陣反胃，接著他閉上了眼睛，開始做起自己習慣的呼吸練習。他的手指緊緊握起，彷彿在抓住一支並不存在的手術刀。

-----
有很多種方法稱呼在時間流動事件中潛行穿越充滿怪物的設施。其一是「惡夢」，另一個是「死亡陷阱」。

Omega-7將其稱為「穿越危險領域」。所有人員排成一列，紛紛舉起武器並檢查、再次檢查每個角落跟交叉路口，並且只透過手勢、輕拍肩膀和捏腿溝通。只是又一堆走廊跟門口需要檢查、清空和移動進入罷了。

他們再也沒有遇到敵人，但他們仍然能偶爾聽到從設施深處傳來的咆哮聲、喊叫聲跟尖叫聲。隨著他們逐漸深入並更加接近設施中心的斯克蘭頓現實穩定錨，詭異的閃爍跟模糊感也逐漸消散。總而言之，他們的動作迅速、專業且按部就班。

躺在九號維安站外的東西外觀上是一個極度肥胖的人類，但它超過九英尺高，且身體佈滿了膿包跟腫瘤。它周圍有許多正在腐爛、瓦解的屍體，大多數都穿著機動特遣隊人員的制服。

腐爛得最少的屍體是一位紅髮中混雜銀髮的老人。Squire在與怪物的近距離戰鬥中陣亡了，他的屍體手中仍舊握著一把褪色的小刀，另一隻手則是手腕被埋在那個生物頸部一圈一圈的脂肪中。

「在你們進入設施後，他們很快就遭遇攻擊了。」一道低沉的聲音說，口音非常陌生。「不幸的是，他們在我抵達之前就已經全數死亡了。」

九名存活的機動特遣隊Omega-7成員轉身面對從陰影中走出的人影。他非常高大、帥氣，而且他的手臂是金屬製成的。

「該隱。」Beatrix吐了一口氣，然後放低了她的武器。一段時間後，其他人應著Adrian的手勢也同樣放低了武器。

「如果我是你，我不會太接近那些屍體。」高大、外觀如閃米特人的男人說道。「就算已經死亡，那些毒氣也可能致命。」

「團隊，後退。」Adrian命令。「戴上面罩，到六號會議室集合。Frederickson，你帶隊。」 

隨著團隊撤退，他再次看了Squire一眼。那位老人的屍體已經分解，只留下一具被黏液覆蓋的骨架。那把小刀已經腐蝕成一堆鐵鏽，甚至在一段時間後，連那也變成了一團紅棕色塵埃。

-----
「好。」Adrian向著各小組的領隊說著，同時其他人在會議室裡開始休息。「審視一下情況，飲水？」

「都沒問題。」Beatrix說。「未汙染，量也很夠。」

「彈藥？」

「我的小組這邊全滿。」Frederickson說。

「Effie跟我各自用掉了一個彈匣，但裝上了從Vince那邊拿走了的備用。我們沒問題。」Bill說。

「好的。沒有受傷、陣亡者留在原地，至於任務必要的裝備⋯⋯」Adrian輕笑並搖了搖頭。「到現在，我連我們的任務到底是什麼都不確定了。亞伯小隊推測全數陣亡，僅靠我們九個沒辦法再更深入站點了。如果這是其他的任務，我會說我們無法戰鬥然後閃人。」

「但這不是其他任務。」Beatrix指出。「這很重要，而我們是僅剩的人。」

「是啊。」Adrian憂傷地說。「所以我在徵求有關我們接下來該做什麼的點子。」

「有任何人提議⋯⋯你知道，問那位古老蘇美人還什麼的嗎？」Frederickson詢問。

三人轉頭看向了SCP-073。他沒有進入會議室，而是單獨一人站在外面的走廊中，並冷靜地查看陰暗的走廊深處。他的金屬雙手在身前互相交扣，那副姿態意外地端詳。

Adrian和Beatrix互相交換了眼神。「值得一試。」Beatrix承認。

-----
「是的。」該隱說。「我確實有一些建議可以讓你們改善狀況。」

「好喔。」Adrian說。「你之前怎麼什麼都不說？」

「你們沒有詢問。」該隱回覆。「如果問題沒有被提問，那麼答案也沒有用處。」

「好。」Adrian重複說道。「那我現在問，我們該做什麼？」

「那會取決於你對『我們』的定義。」該隱說。「如果你的『我們』是指你、我和那位女人⋯⋯那是我不願意說出的答案。如果你的『我們』是指你的整個小隊⋯⋯多數人並沒有用。除了你和你的愛人，其他人都不重要。」

「⋯⋯我不太確定我有沒有聽錯。」Frederickson在一陣長久的停頓後說著。「但我想該隱剛剛是叫我們滾開，然後讓你跟Beats處理剩下的事。」

「看來如此。」Adrian邊嘆氣邊說。「Beats覺得呢？」

「就我看來，」Beatrix說。「該隱是這裡唯一有任何主意的人，這代表他已經比我們任何人都想得更加前面了。我認為應該要照他說的做。」她冷冷地瞪著高大的男人。

「好。」Adrian說。「那就決定了。Beats和我會跟著該隱。其他人的話⋯⋯Frederickson，現在由你指揮。我建議你帶領剩下的隊員回到我們的出發點，出口應該⋯⋯要再十五分鐘⋯⋯」

「不好意思，長官，但三台悍馬都報廢了。我們用跑得不夠快，不可能在山重新出現之前離開。」Frederickson指出。「我們唯一的出口就是前門。」

「那代表你們得穿越攻擊性實體分布最密集的區域。」Adrian指出。「那不太樂觀。」

「所以，我們最好跟著你們，對吧？」Frederickson說。「嘗試逃離的話，我們也死定了，所以我們還不如加入這個自殺任務。」

「Frederickson，聽著⋯⋯」

「抱歉，Adrian。」Frederickson說。「你讓我指揮，記得嗎？這已經不是由你決定的了。我們六人⋯⋯」

黑暗中傳出的低沉吼叫聲打斷了他們的對話。有什麼巨大的東西要來了。「我想，」Beatrix陰鬱地說。「那就是上天替我們決定好了的聲音。」

「同意。」Frederickson說道。「我們會掩護你們背後，搞不好可以幫你們拖延一些時間。快出發吧。」

Adrian看著剩下的六位潘朵拉之盒成員在走廊中設立起防禦陣地。他們看起來非常渺小⋯⋯也非常孤獨。他用空出的右手模仿切開貓咪肚子的動作，然後回頭看向該隱和Beatrix。「好，排成隊形，我們開始吧⋯⋯」

-----
在設施內部，被死亡者和即將死亡者圍繞的某一處，一塊石製的方塊打了開來。一位高大、裸體、橄欖色皮膚上佈滿赤色刺青的男人再次回到了這個世界。
