[[include component:image-block name=SCP-2132.jpg|caption=SCP-2132-01]]

**Ítem #:** SCP-2132

**Clasificación del objeto:** Euclid

**Procedimientos Especiales de Contención:** Se sigue el procedimiento de contención 62-Tango-Foxtrot (contención estándar para estructuras anómalas, no urbanas) para SCP-2132-01. Las radios sintonizadas con SCP-2132 (███.█ K███) se colocarán en puntos cardinales a 16 km de SCP-2132-01 para controlar la intensidad de la señal y el alcance de escucha ampliado; SCP-2132 y sus efectos no se han extendido más allá de 15,76km, con una distancia media de 15km. Además, ambas iteraciones de SCP-2132 deben ser grabadas y retransmitidas a través de canales seguros a Sitio-11 para su observación. Tres miembros del Destacamento Móvil Iota-19 (&#34;Pecados Hechos en Casa&#34;) deben permanecer en residencia constante dentro de SCP-2132-01 para interceptar el &#34;juego&#34; de SCP-2132 y ganar. Un miembro será expulsado cada mes, lo que permitirá que ningún miembro pase más de tres meses en el lugar. Cuando el ciclo de juego haya comenzado, los tres miembros deberán participar y llevar cámaras estándar montadas en el pecho y cosidas en sus camisas durante todo el ciclo de juego.

**Descripción:** SCP-2132 es una estación de radio designada ███.█ K███. Para todos los que están fuera del rango anómalo de SCP-2132, que actualmente alcanza un máximo de 15,76 km, SCP-2132 funciona como una estación de números, con una voz de niño masculino que recita números y una lista de colores. Estas lecturas se producen cada 5-6 horas y son diferentes cada vez. Hasta la fecha, los expertos en códigos de la Fundación no han podido determinar el significado de los números. La hipótesis es que la voz es sintetizada debido a varios indicios vocales (falta de respiración audible, el mismo tono mantenido durante todo el tiempo, etc.). Dentro del rango anómalo, SCP-2132 funciona en gran medida como una emisora de música, reproduciendo continuamente canciones de los años 1920s-1950s.

SCP-2132-01 es la designación colectiva dada a una granja y una torre de radio de la que emana SCP-2132, que opera en el campo del condado de Pottawatomie, OK. Hay una escotilla en el suelo bajo la torre de radio desde la que se supone que opera la estación, pero hasta el momento de escribir este artículo la Fundación no ha podido abrirla por medios convencionales (palanca, voladura, fundición, etc.). El sondeo digital sólo revela un túnel que desciende por debajo del alcance del dispositivo de sondeo. La escotilla lleva inscritas las palabras &#34;مرحبا بك في بيتك أسعد&#34;[[footnote]] &#34;Bienvenido a casa As&#39;ad&#34; [[/footnote]].

Todos los viernes, entre las 17:00 y las 20:00 horas, la música de alcance anómalo de SCP-2132 se detendrá y una voz de mujer leerá este anuncio:

&gt; ¡Bienvenidos a la exhibición de lucha más peligrosa y al complejo de obstáculos de los señores Marshall, Carter y Dark! Por favor, diríjanse a la sala para recibir más instrucciones.

El mensaje se repetirá hasta que todos los residentes se hayan trasladado a la sala de estar de SCP-2132-01. Pruebas posteriores han indicado que, si hay menos de tres personas en residencia dentro de SCP-2132-01, SCP-2132 transportará al ser humano más cercano a la sala de estar y se le hará participar en el ciclo de juego (esto se corrobora con los archivos de personas desaparecidas registrados por el Condado de Pottawatomie). Una vez allí, todas las puertas se bloquearán y se reproducirá el siguiente mensaje:

&gt; ¡Bienvenidos a la exhibición de lucha más peligrosa y al complejo de obstáculos de los señores Marshall, Carter y Dark! Por favor, disfruten de un poco de brandy y cigarros mientras preparamos su campo de juego.

Después de aproximadamente una hora, todas las puertas, excepto la delantera, se desbloquearán y se abrirán. Los suministros se materializarán en el armario del vestíbulo situado cerca de la salida; estos suministros serán las únicas cosas, aparte de la ropa, que los residentes podrán llevar al ciclo de juego (todos los demás objetos extraños se desmaterializan al salir; coser las cámaras montadas en el pecho en sus camisas parece haber &#34;engañado&#34; al ciclo de juego para que las trate como ropa). Los suministros siempre contienen un botiquín, un mapa, una brújula y un termómetro. Una vez recogidos los suministros, aparecerá el siguiente mensaje:

&gt; Por favor, salgan a la calle y disfruten de su campo de juego. Recuerden, ¡vuelvan a casa a salvo!

La salida se abre entonces. Si los residentes no salen de inmediato, se repiten continuamente las palabras &#34;vuelvan a casa a salvo&#34; (hasta 150db en el transcurso de una hora, lo que provoca una pérdida de audición permanente). Si, después de una hora, los residentes aún no han salido, el ciclo del juego comenzará prematuramente y una entidad entrará en la casa y los expulsará por la fuerza. Hasta la fecha, las entidades incluyen dos osos pardos maduros, un calamar colosal y una emboscada de un ejército desconocido. Al cruzar el umbral, los residentes son transportados a un nuevo clima que contiene trampas, rompecabezas y criaturas exageradamente hostiles. La única consistencia entre los entornos es una gran pantalla digital estilo cronómetro proyectada en el cielo. SCP-2132-01 desaparece, y el objetivo del ciclo de juego es localizarlo y volver al interior antes de que el cronómetro llegue a 0.

Tanto el SCP-2132 como el SCP-2132-01 fueron descubiertos durante una incursión en un club de Marshall, Carter &amp; Dark, donde se anunciaban en el programa como &#34;un retiro de lo mundano hacia lo fantástico&#34;.

**Registros de Pruebas:** (El conjunto de suministros varía entre los ciclos, pero siempre contiene el botiquín de primeros auxilios, el mapa, la brújula y el termómetro)

&gt; **Fecha:** ██/██/19██
&gt; **Personal implicado:** Agente Albright, Agente Solomon, Sra. ██████ ██████.
&gt; **Suministros entregados:** Tres trajes de nieve, una bolsa de bolas de algodón, un pincel, una caja de cerillas, un imperdible, dos pistolas Beretta de 9 mm (sin munición).
&gt; **Entorno materializado:** Tundra ártica, -32 grados Celsius, nevando constantemente.
&gt; **Resultado:** Victoria de la Agente Albright con contusiones leves; victoria del Agente Solomon sin lesiones; la Sra. ██████ ██████ pierde.
&gt; **Notas:** La Agente Albright ha sido oficialmente elogiada por su rapidez mental y su ingenio para rescatar al Agente Solomon de la trampa de &#34;hielo rastrero&#34;. El cuerpo de la Sra. ██████ ██████ se rematerializó en el porche después del ciclo de juego y su muerte se comunicó al condado de Pottawattamie como un ataque de perro salvaje. No se han formulado más preguntas. El número de agentes que vigilan ha aumentado a tres.

&gt; **Fecha:** ██/██/19██
&gt; **Personal implicado:** Agente Albright, Agente Campbell, Agente Dubcek.
&gt; **Suministros entregados:** Un juego de llaves de coche, un colador de pasta, un anzuelo de pesca, un cartón de helado Bluebell (vainilla), un avión de juguete, un matamoscas.
&gt; **Entorno materializado:** Ciudad abandonada, de aspecto similar a SCP-████.
&gt; **Resultado:** Victoria de la agente Albright con la pierna rota, solicitud de agente sustituto durante la recuperación concedida; victoria del agente Campbell con cicatrices; victoria del agente Dubcek sin lesiones.
&gt; **Notas:** Varias entidades similares a SCP se manifestaron en este ciclo de juego como &#34;combates contra jefes&#34; y trampas, especialmente SCP-████ y SCP-████. Las imágenes están siendo revisadas para asegurar que no se ha producido una brecha de contención. Las imágenes de la lucha entre la agente Albright y el agente Dubcek están siendo revisadas.

&gt; **Fecha:** ██/██/19██
&gt; **Personal implicado:** Agente Dubcek, Agente Pollone, Agente Solomon.
&gt; **Suministros entregados:** Una lata de 16oz de frijoles horneados Heinz, un batidor de huevos, una botella de tinta de 2oz, un destornillador marca Craftsman, un tenedor.
&gt; **Entorno materializado:** Selva tropical, 32 grados Celsius, aproximadamente 80% de humedad.
&gt; **Resultado:** Agente Dubcek pierde; Agente Pollone pierde; Agente Solomon pierde.
&gt; **Notas:** La primera pérdida total registrada. Los cadáveres de los agentes Dubcek, Pollone y Solomon reaparecieron en el porche post mortem. Los tres estaban desnudos, con las cámaras de pecho y las grabaciones desaparecidas y tenían los caracteres &#34;افتقد والدي[[footnote]] &#34;Echo de menos a mi padre&#34; [[/footnote]]&#34; pintados en el pecho.

&gt; **Fecha:** ██/██/20██
&gt; **Personal implicado:** Agente Draper, Agente Pitman, Agente Orville.
&gt; **Suministros entregados:** Una sierra de huesos, un sello de correos de 17 centavos, un abrecartas, un lápiz Ticonderoga #2.
&gt; **Entorno materializado:** Las llanuras del Medio Oeste, que inicialmente se pensó que eran una falta de materialización, demostraron ser un ciclo de juego en 16 segundos.
&gt; **Resultado:** Victoria del Agente Draper con pérdida del brazo derecho, solicitud de traslado concedida; el Agente Pitman pierde, victoria del Agente Orville con cortes y contusiones menores.
&gt; **Notas:** //Que alguien investigue sobre la última cosa que matamos. ¿Qué palabras tenía en el pecho? ¿Por qué tantos brazos? -Agente O//
&gt; //Las palabras eran &#34;اريد الذهاب الى المنزل&#34;[[footnote]] &#34;Quiero ir a casa&#34; [[/footnote]], por lo que puedo ver en la cámara temblorosa. En cuanto a los brazos, no tengo ni idea. El sentido del humor de alguien. -Agente D//

**Anexo-01:** En ██/██/20██, la estación de números de SCP-2132 transmitió el siguiente mensaje en código Morse:

&gt; NO SE ME OCURRE NINGUNA OTRA PARADA LO SIENTO HAN USADO TODAS LAS PARADAS

A continuación, la emisora (incluida la emisora de números y la emisora de música alternativa) quedó en silencio durante seis horas. Cuando se reinició, la voz masculina del niño había sido sustituida por la de una niña y la inscripción de la escotilla había cambiado a &#34;お帰りゆきさん&#34;[[footnote]] &#34;Bienvenida a casa Yuki&#34; [[/footnote]]. No se observaron otros cambios.
