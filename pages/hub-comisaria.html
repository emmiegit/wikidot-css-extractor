    <pre><textarea class="page-source" readonly>[[include theme:comi]]

[[include credit:start]]
**Titre original :** Hub de la Comisaría Especial de Seguridad
**Auteur :** [[user morhadow]]
**Traducteur :** [[user DrGemini]]
**Date :** 23 février 2020
**Images :** [https://commons.wikimedia.org/wiki/File:Bundesarchiv_Bild_121-1010,_Berlin-Lichterfelde,_Suner,_Himmler.jpg Serrano Suñer] - [https://commons.wikimedia.org/wiki/File:J_mmue_210057_00001.jpg Division Bleue] - [https://commons.wikimedia.org/wiki/File:Palomares_H-Bomb_Incident.jpg Singularme]
[[include credit:end]]

[[tabview]]
[[tab Histoire]]

+++ Origines et dictature franquiste

Le Commissariat Spécial de Sécurité (CSS) est une organisation formée en 1938 à partir d&#39;un corps spécial de l&#39;Union d&#39;Offensive National-Syndicaliste (//Juntas de Ofensiva Nacional Sindicalista//, ou &#34;JONS&#34;) et pensée comme une section secrète du Service d&#39;Information du Haut État-Major sous le nom de code &#34;Seconde Bis&#34;. Il devint un organisme officiel au cours de l&#39;automne 1939, et commença à jouer dès lors le rôle de force militaire consacrée à l&#39;anormal et à l&#39;inconnu, toujours selon un fort biais national-catholique.

Initialement formé pour répondre aux actions des membres du camp des républicains, conseillés ou formés par la Division &#34;P&#34; du GRU sans aide extérieure, le Commissariat a lentement étendu son champ d&#39;action au reste de l&#39;Espagne et, plus tard, au Sahara Occidental et à la Guinée Équatoriale.

[[include component:image-block
    name=https://upload.wikimedia.org/wikipedia/commons/a/a3/Bundesarchiv_Bild_121-1010%2C_Berlin-Lichterfelde%2C_Suner%2C_Himmler.jpg|
    caption=Visite à Berlin de Serrano Suñer, en compagnie d&#39;autres officiers espagnols et d&#39;Heinrich Himmler.|
]]

Après la fin de la guerre civile espagnole, le Commissariat dû assurer trois tâches difficiles : protéger le reste de la population espagnole des anomalies relativement rares provenant de régions comme l&#39;Amérique du Sud et l&#39;Amérique centrale, mais aussi, de manière générale, décider quelles anomalies étaient assez dignes et &#34;pures&#34;[[footnote]]Malgré l&#39;utilisation d&#39;anomalies de nature religieuse, les anomalies n&#39;étant pas d&#39;origine chrétiennes, comme [[[scp-es-101|SCP-101-ES]]] et [[[scp-es-150|SCP-150-ES]]], étaient perçues avec dédain, peur ou dégoût.[[/footnote]] pour pouvoir être utilisées par l&#39;Armée de Terre, l&#39;Armée de l&#39;Air et la Marine, sans oublier la gestion des menaces provenant de Groupes d&#39;Intérêt étrangers, qu&#39;ils soient de nature politique, comme la Division &#34;P&#34; du GRU, anticléricaux, comme SAPHIR, parareligieux, comme les sectes à l&#39;origine de l&#39;Initiative Horizon, ou cherchant à préserver la normalité, comme la Fondation.

[[include component:image-block
    name=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/J_mmue_210057_00001.jpg/800px-J_mmue_210057_00001.jpg|
    caption=Volontaires de la Division Bleue, préalablement formés par des membres du Commissariat.|
]]


Les années 1940 furent une période difficile pour le Commissariat comme pour le reste de l&#39;Espagne. Étant néophyte dans le domaine de l&#39;anormal et doté d&#39;un équipement obsolète et impuissant face à celui des blocs politiques d&#39;après-guerre, le Commissariat fut contraint de faire profil bas, se concentrant sur l&#39;étude des anomalies en sa possession et ne les utilisant que lorsqu&#39;étaient détectées de possibles menaces anormales créées ou utilisées par des maquisards[[footnote]]Membres des mouvements de résistance communistes en guérilla contre le régime de Franco depuis la guerre civile.[[/footnote]].

Les années 1950 furent l&#39;âge d&#39;or du Commissariat. Face à la famine généralisée, les efforts conjoints du gouvernement et de la future Fondation Charitable de la Manne, intégrée à son Aide Sociale, permirent de réduire la faim dans le pays. L&#39;ouverture progressive de l&#39;Espagne au reste du monde, due à la Guerre Froide et à sa position géographique, ont amené des pays comme les États-Unis à la considérer comme un allié stratégique de part sa forte position anticommuniste et son expérience dans la lutte contre la Division &#34;P&#34; du GRU et l&#39;Union soviétique.

Sur le plan économique, le Commissariat jouissait de grands moyens malgré l&#39;état de pauvreté généralisée. Considéré comme l&#39;architecte de la fin de l&#39;isolationnisme, une bonne partie du budget militaire fut consacrée au Commissariat. Cela permis l&#39;expansion de ses opérations, alors qu&#39;il commençait à confiner des anomalies plus [[[scp-es-115|isolées]]] mais aussi plus [[[scp-es-184|dangereuses]]].

Cependant, tandis que l&#39;Espagne sortait de son isolationnisme, elle commençait aussi à attirer l&#39;attention de nouveaux Groupes d&#39;Intérêts, dont la Fondation. Malgré la construction des bases aériennes de Torrejón et de Saragosse par accord entre le Pentagramme et le Commissariat, ce dernier insista pour établir des quartiers généraux dans des régions isolées et modifier la topologie du terrain dans des provinces comme celle de Teruel. Les sectes de ce qui deviendrait l&#39;Initiative Horizon commencèrent à s&#39;intéresser à SCP-101-ES et au Commissariat, qui rejeta pacifiquement leurs propositions de collaboration. Certaines rumeurs font également part d&#39;une supposée guerre culturelle menée par des groupes anticléricaux français à l&#39;aide de matériaux cinématographiques saisis dans les environs de la vallée de la Bidassoa.

En revanche, il est estimé que l&#39;emplacement de ses QG, l&#39;imposition de la &#34;loi du silence&#34; par la dictature de Franco et la xénophobie de la population en général firent échouer toute tentative d&#39;infiltration de la Fondation.

Les années 1960 ont marqué le début d&#39;un changement culturel du Commissariat provoqué par son ouverture au monde moderne. Ses relations avec l&#39;Initiative Horizon nouvellement fondée furent plus apaisées, permettant l&#39;entrée sur le territoire de ses membres chrétiens, ses liens avec le Pentagramme se renforcèrent et un changement de mentalité s&#39;opéra parmi les plus jeunes membres du Commissariat, causant une scission qui, bien que légère, dura jusqu&#39;à sa dissolution en 1977.

[[include component:image-block
    name=https://upload.wikimedia.org/wikipedia/commons/d/db/Palomares_H-Bomb_Incident.jpg|
    caption=Récupération de la singularme H82RI et chargement sur l&#39;USS Petrel.|
]]

Le 17/01/1966, un bombardier stratégique B-52 et un pétrolier KC-135 entrèrent en collision lors d&#39;une manœuvre de ravitaillement, provoquant la mort de sept membres d&#39;équipage ainsi que la chute de deux singularmes et deux bombes thermonucléaires non-anormales. Deux de ces armes, une singularme et une bombe non-anormale, subirent des dégâts lors de leur chute dans la Méditerranée et sur la côte.

Le Pentagramme et le Commissariat, avec l&#39;approbation de ce dernier, désinfectèrent la zone de l&#39;essentiel des substances anormales dans le souci de sauvegarder la normalité et la sûreté de la zone. Par la suite, une campagne massive de désinformation fut menée, diffusant des images de la baignade du Ministre de l&#39;Information et du Tourisme Manuel Fraga et de l&#39;ambassadeur des États-Unis en Espagne Angier Biddle Duke dans le NO-DO[[footnote]]Le NO-DO était un journal télévisé hebdomadaire produit par le régime franquiste qui était projeté avant le film dans les cinémas espagnols.[[/footnote]] et sur la chaîne de télévision TVE.

Durant les dernières années du régime franquiste, la scission entre les secteurs les plus ouverts du Commissariat, dirigés par Simón Sáez Roc, et les plus conservateurs, dirigés par Luis Carrero Blanco, est devenue évidente. Bien qu&#39;ils aient tous accepté de limiter l&#39;influence du Pentagramme sur le territoire espagnol, ils étaient profondément en désaccord quant à l&#39;avenir du Commissariat lui-même. Sáez Roc était favorable à l&#39;établissement de relations avec la Fondation et à la planification future d&#39;une fusion complète, en allouant le surplus d&#39;argent à d&#39;autres services d&#39;État, tandis que Carrero Blanco défendait la centralisation du Commissariat dans l&#39;attente de la nomination du futur roi Juan Carlos I de Espagne.

Cependant, la deuxième position se trouva affaiblie suite au meurtre de Carrero Blanco le 20/12/1973 par le groupe terroriste ETA, la Marche Verte et l&#39;instabilité générale avant et après la mort de Francisco Franco, favorisant la signature de l&#39;Accord Barnard-Sáez sous condition que le Service d&#39;Information soit désintégré.

+++ Post-Transition

Progressivement, le personnel du Commissariat fut intégré avec succès dans la structure de la Fondation. Bien qu&#39;ils aient d&#39;abord été autorisés à opérer dans leurs anciens quartiers généraux, une série d&#39;attaques au cours des années 1980, menées par des restes supposés du Commissariat et de partisans franquistes qui s&#39;étaient opposés à sa fusion avec la Fondation, a forcé le transfert du personnel du Commissariat à la Zone Internationale-08. Par la suite, d&#39;autres transferts furent opérés depuis leurs QG : les anomalies les plus difficiles à confiner furent envoyées à la Zone Internationale-08, tandis que les objets nécessitant un confinement moyen ou faible furent dispatchés entre la Zone Internationale-08, le Site-34 et le Site-313, en fonction du type d&#39;anomalie.

À l&#39;heure actuelle, la position, l&#39;objectif, les moyens et les membres du Commissariat Spécial de Sécurité (GdI-134-A)[[footnote]]Doté du suffixe &#34;-A&#34; pour le distinguer du Commissariat Spécial de Sécurité original.[[/footnote]] sont inconnus.

[[/tab]]
[[tab Relations]]
Le Commissariat Spécial de Sécurité est né au début de la Seconde Guerre Mondiale et a réussi à survivre même après la chute de la dictature de Franco. Pendant cette période, la plupart des Groupes d&#39;Intérêt sont nés ou se sont développés, et il est naturel que des membres ou des objets connexes se soient retrouvés à un point aussi stratégique que l&#39;Espagne pour une raison ou pour une autre.

+++ Groupes d&#39;Intérêt politiques et protecteurs du Voile

++++ Ahnenerbe Obskurakorps

Initialement allié d&#39;une Espagne pré-Commissariat et mentor de la lutte anti-psionique, le Commissariat a découvert l&#39;origine de l&#39;armement anormal de l&#39;Obskurakorps et a refusé de l&#39;utiliser en raison de son origine thaumaturgique et partiellement infernale. Le Commissariat en a averti Ramón Serrano Suñer, lequel décida de couper tout lien avec l&#39;Obskurakorps, en accord avec les prohibitions d&#39;une Espagne refusant d&#39;entrer en guerre.

Après cela, seule une brève alliance opportuniste fut nouée avec l&#39;Obskurakorps pour assurer la survie de la Division Bleue.

++++ Coalition Mondiale Occulte

Essentiellement neutre en raison de la condamnation du régime de Franco par l&#39;ONU, la Coalition a progressivement commencé à déployer des troupes étrangères sur les bases américaines laissées par le Pentagramme. À partir de 1982, des années après la fusion du Commissariat et l&#39;entrée de l&#39;Espagne dans l&#39;OTAN, du personnel espagnol a commencé à être inclus dans ses rangs. Pour plus d&#39;efficacité, la Fondation a ouvert un canal de communication entre les anciens membres du Commissariat et la Coalition afin de faciliter la gestion des Entités Dangereuses sur le territoire espagnol.

++++ Division &#34;P&#34; de la GRU

Principal ennemi du Commissariat et du camp franquiste pour avoir soutenu le gouvernement républicain. Bien que la Division &#34;P&#34; ait initialement eu le contrôle total des anomalies en Espagne, les divisions internes du camp républicain, l&#39;arrivée de membres de l&#39;Église du Dieu Brisé dans le camp franquiste et l&#39;apparition d&#39;un proto-Commissariat soutenu par l&#39;Obskurakorps ont miné le pouvoir de la Division &#34;P&#34; en Espagne et l&#39;ont finalement forcé à quitter le pays.

À la fin de la guerre, et après avoir tenté sans succès d&#39;éliminer la Division Bleue, Joseph Staline a juré de se venger et a commencé à préparer la Division &#34;P&#34; à lancer un assaut total contre l&#39;Espagne. Cette agression a fait l&#39;objet d&#39;un veto de la part des États-Unis et du Royaume-Uni, qui la jugèrent disproportionnée.

Après cela, il n&#39;y eut plus aucune relation directe entre le Commissariat et la Division &#34;P&#34;, même si l&#39;on soupçonne que cette dernière se soit servie de réfugiés républicains comme sujets de test.

++++ Fondation SCP

Si les deux groupes se contentaient dans un premier temps de s&#39;ignorer mutuellement, la Fondation a commencé à s&#39;intéresser à l&#39;Espagne en raison des possibles activités de l&#39;Église du Dieu Brisé dans les Asturies et de la présence d&#39;Umberto Bumaro. Le Commissariat et le régime de Franco, dans leur mission de bloquer l&#39;intervention de tout Groupe d&#39;Intérêt ne répondant pas à leur idéologie, ont instauré une loi du silence envers tout étranger voulant enquêter dans la zone ou collaborer avec eux.

À la fin du régime franquiste, la partie la plus progressiste du Commissariat décida de négocier son intégration à la Fondation, afin de libérer l&#39;Espagne du coût du Commissariat et croyant qu&#39;une fusion leur permettrait d&#39;être plus efficaces tout en étant indépendants de l&#39;État.

++++ Pentagramme

Allié stratégique du Commissariat. Initialement envoyé avec la double mission d&#39;établir un avant-poste contre l&#39;Union soviétique et de surveiller la dictature de Franco au cas où elle désobéirait aux souhaits du Pentagramme, il fut d&#39;un grand secours lors de l&#39;Incident de Palomares. Plus tard, les deux factions du Commissariat décrétèrent que le Pentagramme portait préjudice à la mission du Commissariat et à son indépendance.


+++ Groupes religieux à but non-lucratif

++++ Culte du Grand Dieu Vert/Les Enfants de la Vigne

Plusieurs disparitions dans les forêts du Pays Basque et de la Communauté Forale de Navarre sont supposément liées à des sectes matriarcales issues de ce culte. Bien qu&#39;aucune preuve concrète n&#39;ait pu être obtenue, la Fondation a entamé des recherches approfondies dans ces zones.

++++ Fondation Caritative de la Manne

Alliés du Commissariat. En principe opposé à elle, le Commissariat a accepté d&#39;intégrer une partie des membres espagnols de la Fondation Caritative de la Manne en échange de leur promesse de ne pas utiliser d&#39;anomalies, étant donné qu&#39;il se méfiait encore de leur utilisation généralisée. En retour, la Fondation Caritative a demandé la garde de [[[scp-es-127|SCP-127-ES]]] au Commissariat. Au début des années 1970, mécontente des traitements et des injustices commises par la dictature de Franco, la nouvelle génération de membres décida de quitter le Commissariat pour rejoindre le siège européen de la Fondation Caritative de la Manne.

++++ L&#39;Église du Dieu Brisé

Alliés partiels du Commissariat. Tandis qu&#39;Umberto Bumaro et ses disciples les plus dévoués faisaient mine d&#39;adopter le catholicisme afin de pouvoir aider le camp franquiste, des cellules de l&#39;Église Orthodoxe de l&#39;Engrenage et de l&#39;Église Brisée affiliées aux républicains se sont installées dans les Asturies et ont commencé à terraformer les mines environnantes dans un but inconnu.

Le Commissariat a envoyé plusieurs équipes d&#39;exploration dans ces mines. Aucune n&#39;en est revenue. Bien qu&#39;aucune preuve concrète n&#39;ait été obtenue concernant ces activités, la Fondation a entamé des recherches approfondies dans ces zones.


++++ Église du Second Hytoth

Bien qu&#39;aucun adhérent aux croyances orthodoxes n&#39;ait été observé pendant la dictature, on pense que les derniers bastions du camp républicain auraient réveillé un [[[scp-es-184|avatar de Yoru-Leusan]]] dans une tentative désespérée de gagner la guerre.

Ils échouèrent, mais l&#39;avatar se réveilla périodiquement après cela, forçant le Commissariat à mobiliser une grande partie de son personnel pour son confinement temporaire.


++++ L&#39;Initiative Horizon

Les sectes à l&#39;origine de l&#39;Initiative Horizon ont longtemps été bannies du territoire espagnol par le Commissariat, généralement de manière non-violente, en raison de leur lien avec la &#34;franc-maçonnerie juive&#34; et de leur soutien aux croyances indigènes du peuple marocain.

Lors de sa fondation, l&#39;Initiative Horizon a persuadé le Commissariat, alors plus ouvert, de permettre à ses membres chrétiens d&#39;entrer en Espagne et d&#39;enquêter sur [[[scp-es-101|SCP-101-ES]]], entre autres anomalies religieuses.

+++ Autres

++++ SAPHIR

À la fin des années 1950 et pendant les années 1960, divers militants de la République en Exil ont rejoint SAPHIR pour tenter de faire tomber la dictature franquiste, qu&#39;ils considéraient rétrograde. Principalement intégrés comme RUBIS et plus occasionnellement comme EMERAUDE déjà infiltrés sur le territoire espagnol, ils se sont servis des routes de contrebande de la vallée de la Bidassoa pour introduire dans le pays des versions de films non-censurés porteurs de dangers sensitifs.

Pour des raisons inconnues, SAPHIR a expulsé les républicains espagnols de sa communauté. Plus tard, la Fondation a découvert plusieurs causes possibles à cette expulsion, telles que sa xénophobie à l&#39;encontre d&#39;un &#34;peuple arriéré et superstitieux&#34; et des comparaisons de ses méthodes avec &#34;les cultes de la personnalité des Soviétiques&#34;.

[[tab Guide d&#39;Écriture]]
Bien que tout ce contexte puisse vous dissuader d&#39;écrire sur le Commissariat, soyez assuré que cela sera facile tant que vous respectez ces lignes directrices :

* **Ils sont humains :** Contrairement à comment sont décrits l&#39;Obskurakorps et certaines interprétations de la Coalition Mondiale Occulte et de la Fondation, le Commissariat évolue dans des nuances de gris, pas en noir et blanc. Un membre du Commissariat peut abuser d&#39;un prisonnier républicain par sadisme, mais sera normalement réprimandé par un autre membre pour ne pas avoir fait son travail. Un membre du Commissariat cherchera toujours à sauver une ville d&#39;une anomalie, et préférera soigner ou tuer ceux qui ne peuvent être sauvés que de les isoler et de les torturer.
* **Des moyens insuffisants :** Étant donné qu&#39;une grande partie de son activité a eu lieu pendant la période d&#39;après-guerre et les années 1950, le Commissariat a souvent dû faire usage de moyens non-anormaux pour atteindre ses objectifs. Au lieu d&#39;amnésiques, il a surtout fait usage d&#39;une combinaison de censure, de répression et de diffusion de NO-DO. Au lieu d&#39;utiliser des armes anormales, le Commissariat préférait essayer de fatiguer l&#39;anomalie par tous les moyens possibles. Au-delà de ses difficultés à maitriser la technologie qui lui a laissé l&#39;Obskurakorps, le Commissariat avait également des scrupules à s&#39;appuyer sur &#34;des forces supérieures à l&#39;Homme et étrangères à Dieu&#34;.
* **Ils savent se battre :** En dépit de son équipement globalement dépassé, les premiers membres du Commissariat étaient pour l&#39;essentiel des militaires et avaient donc l&#39;habitude du terrain. Bien que la proportion des militaires au sein du Commissariat ait diminué après 1960, ils ont toujours constitué une part importante de ses effectifs.
* **Ils tendent à la xénophobie :** Peut-être afin d&#39;empêcher les coups d&#39;état, le Commissariat a longtemps hésité à permettre aux Groupes d&#39;Intérêt, y compris à la Fondation, d&#39;entrer sur son territoire, et encore moins de collaborer avec lui. Certaines exceptions ont été faites, comme pour le Pentagramme, envers des groupes que le Commissariat finançait pour l&#39;aider à lutter contre le communisme et les Groupes d&#39;Intérêt installés en Espagne.
* **Sa mentalité change avec le temps :** Si, comme dit précédemment, la plupart de ses membres étaient xénophobes, une bonne partie a commencé à adopter des positions moins conservatrices afin de continuer à exercer son rôle lors de l&#39;ouverture de l&#39;Espagne au reste du monde.
* **Échos du passé :** Après que le Commissariat a été intégré à la Fondation, cette dernière a dû commencer à s&#39;occuper des anomalies laissées par le Commissariat pour diverses raisons. Un problème récurrent est l&#39;inclusion de la documentation du Commissariat dans les archives de la Fondation et le contraste entre les deux organisations.
* **Camaraderie :** Que ce soit en tant qu&#39;organisation indépendante ou en tant que membre de la Fondation, le Commissariat cultive une attitude très fraternelle au sein de ses rangs.
