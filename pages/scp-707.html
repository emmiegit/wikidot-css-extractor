**Artikel:** SCP-707 - Nistpuppen

**Objekt-Nr.:** SCP-707

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-707 wird zerlegt in einem doppelt verschlossenen, sicheren Schließfach an Standort-██ aufbewahrt. Experimente dürfen nur mit vorheriger, schriftlicher Genehmigung von mindestens zwei (2) Mitarbeitern der Stufe 3 durchgeführt werden. Nach dem Zusammenbau darf SCP-707 nur von Klasse-D-Personal gehandhabt werden.

**Beschreibung:** SCP-707 ist eine Matrjoschka-Puppe oder russische Schachtelpuppe, die aus einer (1) mittleren Puppe und vier (4) einzelnen äußeren Schichten besteht. Die Puppe ist in einer hauptsächlich blauen Farbpalette bemalt, und die Datierung der Materialien zeigt, obwohl sie nicht eindeutig ist, dass sie etwa ██ Jahre alt ist.

Wenn ein lebender Mensch eine oder mehrere Schichten von SCP-707 aus dem vollständig zusammengesetzten Zustand entfernt, tritt die anomale Wirkung etwa zehn (10) Minuten später ein. Die Schwere dieser Wirkung hängt davon ab, wie viele Schichten geöffnet werden:

* Erste Schicht - Die Haare und Nägel des Subjekts fallen schmerzlos und vollständig aus. Dies gilt auch für innere Haare und Flimmerhärchen, z. B. in Nase und Ohren.
* Zweite Schicht - Die Haut des Subjekts wird gespalten, löst sich und fällt ab. Der Verlust der Haut ist schmerzlos, aber das freiliegende innere Gewebe wurde als sehr empfindlich beschrieben, und selbst eine leichte Berührung kann Blutungen verursachen.
* Dritte Schicht - Die Muskeln des Subjekts lösen sich vom Bindegewebe, einschließlich Zwerchfell und Herz.
* Vierte Schicht - Die Organe des Subjekts trennen sich und lösen sich ab.

Diese Wirkungen sind kumulativ und sequentiell und treten nur wenige Sekunden nach der Zehn-Minuten-Marke auf. Bisher hat noch kein Subjekt die Abtrennung von mehr als einer Schicht von SCP-707 überlebt. Trotz des unglaublichen Traumas, das durch die Abtrennung von zwei oder mehr Schichten verursacht wird, haben Gehirnaktivitätsmonitore festgestellt, dass die Subjekte bei vollem Bewusstsein sind und sich ihres Zustands bis zu mehreren Minuten nach dem Abtrennungsereignis bewusst sind, bis das Subjekt stirbt (normalerweise durch Blutverlust oder Erstickung).

**Nachtrag 707-1:** Die beantragte Verwendung von SCP-707 als effiziente Methode zur Beschaffung lebensfähiger Transplantationsorgane für die Foundation wird derzeit geprüft.</textarea></pre>
