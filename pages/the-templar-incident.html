**Titre original :** The Templar Incident
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 26 mai 2015
[[include credit:end]]

Un jeune homme de petite taille aux cheveux poivre et sel était assis dans un bureau isolé du [[[secure-facility-dossier-site-64|Site-64]]]. En face de son bureau était assise une femme en tenue décontractée aux cheveux bruns mi-longs attachés en une queue de cheval. Plusieurs vieux classeurs à tiroirs tapissaient le mur du fond, tandis que les autres murs étaient recouverts d&#39;une pléthore de posters de motivation. L&#39;homme était le [[[paper-pusher|Chercheur Fredrick Clayton]]]. La femme était [[[hunting-anderson|l&#39;Agent Sasha Merlo]]]. Les deux individus restaient silencieux, leur réunion retardée alors qu&#39;ils attendaient une tierce personne. Pour l&#39;instant, leur temps d&#39;attente approchait la demi-heure.

Quelques instants plus tard, la porte du bureau s&#39;ouvrit, et un homme vêtu d&#39;une blouse de laboratoire quelques tailles trop petites pour lui et portant une épaisse barbe de trois jours sur le menton entra. En s&#39;asseyant, il sourit à Clayton avec enthousiasme.

&#34;Bien le bonjour, confrère Chercheur,&#34; s&#39;exclama-t-il, &#34;Comment allons-nous détruire les mystères de l&#39;univers aujourd&#39;hui ?&#34;

Clayton tourna immédiatement la tête en direction de Merlo. Il était évident qu&#39;elle utilisait jusqu&#39;à la dernière once de volonté en sa possession pour se retenir d&#39;éclater de rire.

&#34;J&#39;imagine que ceci est l&#39;Agent Navarro ?&#34; demanda Clayton à Merlo. Son expression manquait de joie.

&#34;Je suis le Dr Science !&#34; l&#39;interrompit l&#39;homme, &#34;Je suis né avec un tube à essais dans une main et une soif de connaissance dans l&#39;autre !&#34;

&#34;Vous savez que j&#39;ai un quota journalier de rapports à rendre, hein ?&#34; soupira Clayton en mettant sa tête dans ses mains. &#34;Je n&#39;ai vraiment pas le temps pour ça.&#34; 

&#34;Mais tu l&#39;as récupérée où, cette blouse de labo ?&#34; gloussa Merlo, tandis que Navarro enlevait la petite blouse, un grand sourire aux lèvres.

&#34;Je l&#39;ai juste trouvée sur une chaise dans la salle de pause,&#34; répondit Navarro. &#34;J&#39;ai pas pu résister...&#34;

Navarro se tourna ensuite vers Clayton.

&#34;On m&#39;a dit que vous avez enregistré les pensées de [[[jth|Jericho]]] ?&#34; 

&#34;En effet,&#34; dit Clayton en faisant rouler sa chaise en direction de l&#39;un des meubles de rangement contre le mur du fond. Il choisit un classeur avec précaution, l&#39;ouvrit et en sortit plusieurs dossiers. &#34;Il a fallu un moment pour que le Directeur Holman donne l&#39;autorisation pour le classeur, mais j&#39;ai pu transcrire l&#39;équivalent d&#39;environ quatre jours de pensées avant qu&#39;elles ne s&#39;arrêtent.&#34;

&#34;Comment est-ce même possible ?&#34; demanda Merlo, &#34;Il ne peut pas juste s&#39;arrêter de penser.&#34;

&#34;Ce n&#39;est pas la première fois que ça arrive,&#34; soupira Clayton. &#34;Soit votre homme est mort, soit, plus vraisemblablement, il possède une instance de ces classeurs qui nous est inconnue. Si votre nom est sur deux classeurs simultanément, ils cessent tous les deux de collecter les pensées de l&#39;individu. Nous pensons que c&#39;est une mesure de contrôle créée par les premiers propriétaires du classeur.&#34;

&#34;Y avait-il quelque chose d&#39;utile dans les pensées que vous avez pu transcrire ?&#34; demanda Navarro en attrapant rapidement le dossier des mains de Clayton.

&#34;Oui,&#34; dit Clayton, un sourire satisfait sur ses lèvres. &#34;À moins que Jericho n&#39;ait changé ses plans ces deux derniers jours, il a l&#39;intention d&#39;être présent à une cérémonie de réouverture pour un hôtel historique appelé //Le Templier// ici, à Portland. Un sculpteur local dénommé Tom Herring a réalisé une œuvre d&#39;art qui va être dévoilée.&#34;

Navarro arrêta immédiatement de lire le dossier et se tourna vers Merlo. Ils partageaient tous deux la même expression pâle de révélation.

&#34;Je vais demander l&#39;autorisation à Holman !&#34; dit Merlo en se levant immédiatement et en se dirigeant vers la sortie. Navarro remit rapidement le dossier sur le bureau et lui emboîta le pas. En quelques secondes, la pièce s&#39;était vidée de tous ses occupants mis à part Clayton.

&#34;Mais de rien,&#34; dit à voix haute Clayton en regardant la porte du bureau se refermer. Avec un autre soupir, il remit le dossier de Jericho dans son classeur. 

----

L&#39;hôtel //Le Templier// avait passé son âge d&#39;or depuis bien longtemps. En tant que bar clandestin pendant la Prohibition, il avait eu la chance d&#39;accumuler assez d&#39;histoires intéressantes pour garantir un effort de restauration complet. Maintenant que la reconstruction était achevée, une bonne part des élites de Portland et Seattle s&#39;était rassemblée dans la salle de bal de l&#39;hôtel pour une cérémonie de réouverture élaborée. La pièce centrale de la salle de bal, une grande statue qui avait été commandée à un sculpteur local prometteur, demeurait cachée derrière un rideau de velours.

Les Agents Navarro et Merlo étaient assis à une table dans un coin. La Fondation SCP leur avait fourni des fausses identités, et les deux agents gardaient l&#39;œil ouvert, à l&#39;affût de tout signe de Jericho T. Hill. Alors que la fête suivait son cours autour d&#39;eux, il leur semblait que leur cible ne se montrerait pas.

&#34;J&#39;aime toujours autant ces fausses pistes,&#34; gloussa Merlo en balayant la pièce du regard. Elle portait une robe noire et ses cheveux n&#39;étaient pas attachés en sa queue de cheval habituelle.

&#34;Absolument,&#34; ricana Navarro, son regard fixé sur le rideau qui couvrait la statue. Il portait un costume inhabituellement beau.

&#34;Je ne sais pas ce qui va être pire,&#34; continua Merlo, &#34;expliquer à Holman que cette mission s&#39;est résumée à aller à une fête, ou dire à l&#39;équipe d&#39;intervention qu&#39;elle est restée en standby pour rien. //C&#39;est la vie.//&#34;

Avant que Navarro ne puisse répondre, deux autres individus s&#39;assirent à leur table. L&#39;une était une femme grande au teint pâle, d&#39;environ 35 ans et avec des cheveux bruns courts. L&#39;autre était un homme musclé d&#39;un peu plus de 40 ans, dont les longs cheveux bruns étaient coiffés en une tresse qui retombait derrière sa tête. Navarro les reconnut comme [[[meeting-over-coffee|Jill et Tom Herring]]].

&#34;Espèce de fils de pute,&#34; siffla Jill à Navarro. Elle et son mari partageaient le même regard noir et hostile. &#34;On ne devait jamais te revoir. C&#39;est ce sur quoi on s&#39;était mis d&#39;accord, Daniel.&#34;

&#34;Ah, salut Jill,&#34; répondit Navarro. &#34;Moi aussi, je suis content de te voir.&#34;

&#34;Qu&#39;est-ce que tu fiches ici, Dan ?&#34; demanda Tom.

&#34;Eh bien, vu que c&#39;est une exposition publique d&#39;un anartiste connu, je n&#39;en ai aucune idée.&#34;

&#34;Tu crois que Tom est assez stupide pour faire ce genre de connerie ?&#34; murmura Jill.

&#34;Tout est réglo, Dan,&#34; ajouta Tom. &#34;Les Costards n&#39;ont pas besoin d&#39;être ici. Tu peux partir.&#34;

&#34;Il faut juste que nous voyions la statue, et ensuite nous partirons.&#34; dit gaiement Merlo.

&#34;C&#39;est un Costard elle aussi ?&#34; demanda Jill, les dents serrées, tandis que son regard et celui de son mari s&#39;abattaient sur Merlo. &#34;Bordel, mais vous êtes venus ici à combien ?&#34;

&#34;Bon, techniquement c&#39;est une Robe,&#34; dit Navarro avec un sourire narquois, &#34;mais oui, elle est avec moi. Nous devons voir la statue, et si tout est en ordre, vous ne nous reverrez plus. Je vous le promets.&#34;

Tom et Jill se regardèrent l&#39;un l&#39;autre. Avec un soupir, Tom haussa les épaules et se leva. Sa femme prit rapidement son bras et ils partirent tous les deux.

&#34;Félicitations,&#34; leur dit Navarro tandis qu&#39;ils s&#39;éloignaient.

La fête continua encore un moment avant que le maire de Portland ne prenne la parole. Avec toute l&#39;élégance que l&#39;on pouvait attendre d&#39;un politicien, il fit un petit discours puis accueillit Tom Herring sur l&#39;estrade pour dévoiler son œuvre d&#39;art. Avec un petit roulement de tambour, le rideau fut retiré pour révéler une sculpture en marbre de quatre mètres de haut d&#39;un chevalier médiéval, l&#39;épée brandie en l&#39;air. L&#39;attention de Merlo fut attirée par le fait que le visage de la statue présentait une ressemblance frappante avec celui de Daniel Navarro.

&#34;Daniel,&#34; murmura-t-elle de façon à peine audible, &#34;pourquoi cette statue te ressemble, bordel ?&#34;

&#34;Clairement, quelqu&#39;un a pensé que le monde serait mieux avec un peu plus de Navarro,&#34; lui répondit-il dans un murmure. &#34;Tu crois vraiment que je connais la réponse à ça ?&#34;

C&#39;est alors que Navarro remarqua un homme à l&#39;un des balcons qui surplombaient la salle de bal. Il portait un costume d&#39;affaires noir et avait des cheveux blonds courts. On voyait un seul gant de cuir, sur sa main droite. L&#39;homme hocha la tête en direction de Navarro et fit signe aux deux agents de le rejoindre.

&#34;C&#39;t&#39;enculé,&#34; marmonna Navarro, qui se leva rapidement. Il parla ensuite dans le micro caché sur lui. &#34;Hill repéré.&#34;

Navarro et Merlo ne perdirent pas de temps à trouver un escalier qui les mène aux niveaux supérieurs de la salle de bal. Les deux agents dégainèrent silencieusement leurs pistolets en se frayant un chemin en direction de la porte du balcon. Merlo retint son souffle tandis que Navarro faisait un décompte sur ses doigts.

//3//

//2//

//1//

Navarro ouvrit vivement la porte et passa de l&#39;autre côté, et la porte se referma brusquement au nez de Merlo dès qu&#39;il passa le seuil. L&#39;agente essaya rapidement d&#39;actionner la poignée de porte, mais la trouva verrouillée. Merlo essaya d&#39;enfoncer la porte à coups de pied, mais en vain. La porte était scellée.

&#34;Merde...&#34; marmonna Merlo à voix basse.

----

De l&#39;autre côté de la porte, Navarro était désormais seul, le balcon dépourvu de Jericho T. Hill. Avec un soupir frustré, il regarda du balcon la fête qui continuait en-dessous. Son regard se promena jusqu&#39;à Tom et Jill qui serraient les mains de bon nombre des bienfaiteurs de l&#39;hôtel, puis vers la statue. Il sourit en regardant son visage.

&#34;Ça, c&#39;est certainement un beau mec,&#34; gloussa Navarro pour lui-même.

Le sourire de Navarro s&#39;évanouit lorsqu&#39;il remarqua que la statue commençait à bouger. Ses yeux sans paupières se tournèrent vers lui sur le balcon. Elle pointa ensuite son épée sur lui. Des cris retentirent dans l&#39;audience en contrebas alors que la statue descendait de son piédestal et commençait à se frayer un chemin dans la salle de bal.

&#34;Tu te fous de ma gueule...&#34; marmonna Navarro en préparant son pistolet pour le combat à venir. &#34;Équipe d&#39;attaque, ce serait le bon moment pour que vous attaquiez !&#34;

----

Dès qu&#39;elle entendit les coups de feu retentir dans la salle de bal, l&#39;Agent Merlo fit un demi-tour devant la porte du balcon. Cependant, dès qu&#39;elle eut fini son mouvement, elle fut accueillie par Jericho T. Hill qui se tenait à seulement quelques mètres. Alors qu&#39;elle braquait son arme sur lui, elle sentit une grande force l&#39;arracher de ses mains, et celle-ci traversa l&#39;air jusqu&#39;à atterrir dans la paume du gant de Jericho. L&#39;arme rouilla dans sa main.

&#34;Si vous me promettez de rester calme pendant la prochaine minute et quelques, je ne ferai pas exploser l&#39;autre pistolet qui est caché sur votre personne,&#34; dit Jericho. Sa voix était complètement dépourvue d&#39;émotion. &#34;J&#39;imagine que ce ne serait pas très beau à voir.&#34;

&#34;On peut dire ça,&#34; répondit Merlo. &#34;Alors c&#39;était un piège depuis le début ? Nous attirer ici, nous balancer une anomalie, et puis vous barrer ?&#34; 

&#34;C&#39;est à peu près ça,&#34; répondit Jericho.

&#34;Comment comptez-vous faire pour la dernière partie ? Nous avons encerclé cet endroit. Vous ne pouvez pas simplement passer par la porte de devant, M. Hill.&#34;

&#34;Oh, je le sais bien,&#34; dit Jericho. &#34;Dites-moi, Costard, à quel point connaissez-vous Daniel ?&#34;

&#34;Bien assez,&#34; répondit Merlo. &#34;Venez-en au fait. Vous traînez.&#34;

&#34;Donc vous devriez savoir qu&#39;il était anartiste dans une ancienne vie, et qu&#39;il a commencé à travailler pour les Costards après qu&#39;il a été appréhendé et qu&#39;on lui a promis une amnistie en échange d&#39;être employé comme agent double.&#34;

&#34;Et vous voulez en venir où ?&#34;

&#34;Que se passera-t-il quand il se retrouvera à nouveau en pareille situation ?&#34; ricana Jericho. &#34;Que se passera-t-il quand il sera capturé par la Main ou la Coalition, et qu&#39;on lui fera la même proposition ? C&#39;est un homme entièrement dévoué à la préservation de sa liberté, et vous et tous les autres avec qui il s&#39;est associé allez vous retrouver pris entre deux feux.&#34;  

&#34;J&#39;aime à penser que Daniel a un peu plus d&#39;intégrité que ça,&#34; répondit platement Merlo.

&#34;Ah oui, vraiment ?&#34; lui cria Jericho en retour, &#34;Je connaissais au moins dix anartistes qui pensaient la même chose, et il a aidé les Costards à les tuer. Croyez-moi, il sera votre fin.&#34;

Il y eut un bruit de verre brisé. Deux membres de l&#39;équipe d&#39;attaque descendirent d&#39;une des fenêtres du toit.

&#34;Baisse-toi, Merlo,&#34; cria l&#39;un d&#39;eux. Sans aucune hésitation, ils ouvrirent le feu en direction de Jericho.

À cet instant, Jericho tendit sa main gantée en direction de l&#39;équipe d&#39;attaque. Leurs balles fendirent l&#39;air et s&#39;arrêtèrent à quelques centimètres de sa paume tendue. Jericho attendit le son des chargeurs vides, puis fit un petit geste de la main, l&#39;ensemble des balles repartant vers les agents. Chacune toucha sa cible. Les deux agents tombèrent au sol.

Merlo ne perdit pas de temps pour charger Jericho par l&#39;arrière, le faisant décoller du sol avec un tacle ferme. Cependant, avant qu&#39;elle ne puisse mettre sa cible hors d&#39;état de nuire, Merlo reçut plusieurs coups au visage du coude de Jericho. Désorientée, Merlo le sentit la repousser. Elle se releva aussi vite qu&#39;elle le put, mais le temps qu&#39;elle réussisse à se réorienter, Jericho avait disparu.

&#34;Merde !&#34; cria Merlo à pleins poumons.

Jericho T. Hill s&#39;était, encore une fois, échappé.

----

La statue de marbre tenait l&#39;Agent Navarro d&#39;une prise solide tout en frappant les membres de l&#39;équipe d&#39;attaque de la Fondation avec son épée. Cela faisait longtemps que les civils avaient été évacués de la salle, ne laissant que les divers agents pour tenter de confiner l&#39;anomalie. L&#39;équipe d&#39;attaque mitraillait en continu le colosse avec toutes les armes légères à leur disposition en faisant voler des copeaux de marbre. Enfin, une grenade explosa, ce qui renversa la statue et la mit à terre. En se préparant à l&#39;impact, Navarro sentit l&#39;emprise de la statue se relâcher en heurtant le sol de la salle de bal.

Navarro s&#39;éloigna prestement d&#39;une roulade tandis que l&#39;équipe d&#39;attaque faisait feu pour le couvrir. Dès qu&#39;il put se réorienter, il se tourna et vit la statue ramper vers lui.

&#34;Reculez !&#34; cria-t-il à l&#39;équipe d&#39;attaque. Il tendit ensuite ses mains devant lui et fit plusieurs gestes étranges en marmonnant dans un langage inintelligible pendant près d&#39;une demi-minute. L&#39;équipe d&#39;attaque regarda la statue alors qu&#39;elle commençait à fumer, puis à luire, et devint enfin enveloppée de feu nucléaire. Alors que le reste de l&#39;équipe d&#39;attaque détournait le regard de la lumière et de la chaleur intenses, Navarro resta concentré sur sa tâche. Quelques instants plus tard, il baissa son bras. Le feu se dissipa rapidement et révéla que la statue n&#39;était plus qu&#39;un tas de boue fondue, seul son visage restant partiellement intact.

Navarro soupira en s&#39;appuyant contre une des nombreuses colonnes de la salle de bal avant de glisser jusqu&#39;au sol. En tournant la tête vers la parodie désormais difforme de son visage sur la statue, il ne put s&#39;empêcher de rire doucement. Il tourna ensuite le regard vers les restes de l&#39;équipe d&#39;attaque et vit une Agente Merlo battue et contusionnée marcher lentement jusqu&#39;à l&#39;endroit où il était assis par terre.

&#34;Hill ?&#34; demanda Navarro.

&#34;Enfui,&#34; répondit Merlo.

&#34;Super. Content de voir que c&#39;était une soirée fructueuse.&#34;

----

Les Agents Merlo et Navarro étaient assis en face du bureau du [[[all-hallows|Directeur Holman]]], un homme grand, élégamment habillé, les cheveux plaqués en arrière et Directeur du Site-64. Pendant plusieurs minutes, il ne dit pas un mot. À la place, il fixa simplement les deux agents.

&#34;J&#39;ai dû signer l&#39;ordre autorisant l&#39;utilisation d&#39;amnésiques sur le putain de maire de Portland,&#34; dit Holman en brisant enfin le silence. &#34;Il va sans dire que mes supérieurs ne sont pas particulièrement contents du résultat de cette dernière mission.&#34;

Ni Navarro ni Merlo ne répondirent.

&#34;Bien que certains ont demandé à ce que vous soyez tous deux sévèrement réprimandés, le fait que cet incident ait été largement auto-confiné et facilement dissimulé vous a apporté un grand degré d&#39;indulgence. Félicitations. Pour le moment, vous êtes tirés d&#39;affaire. Cependant, pour le futur proche, vous feriez mieux de garder la tête froide. Sortez.&#34;

Sans un bruit, Navarro et Merlo quittèrent le bureau du Directeur Holman. En arrivant dans le couloir, Merlo posa une main sur l&#39;épaule de son collègue.

&#34;Tout va bien ?&#34; demanda-t-elle.

Navarro ne répondit pas tout de suite. À la place, quelque chose que Jericho lui avait dit plusieurs mois plus tôt lui revint à l&#39;esprit.

//Mais si je continue à te mettre dans des situations comme celle-là, combien de temps penses-tu qu&#39;il leur faudra pour remettre en question ta valeur en tant qu&#39;agent ? S&#39;ils te tirent constamment de prison, quand commenceront-ils à te voir comme un fardeau ?//

&#34;&#39;Jamais allé mieux,&#34; répondit Navarro, et il partit sans un autre mot.
