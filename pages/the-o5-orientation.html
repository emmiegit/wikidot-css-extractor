    <pre><textarea class="page-source" readonly>[[&gt;]]

Eu estava lá.

Eu estava lá quando um homem arrombou cinco portas de aço e partiu homens ao meio com as próprias mãos. Eu estava lá quando coisas horríveis irromperam de um avião em pleno voo e incendiaram o mundo são. Eu estava lá quando o verde fazia os mortos dançarem e gritarem.

Eu estava lá quando as ordens chegaram, quando essas ordens foram executadas e quando eles nos disseram que precisavam ser executadas uma vez por dia, todos os dias, pelo resto de sua vida.

Eu estava lá quando os dois padrinhos que eu já conheci desmoronaram em um instante porque desviaram o olhar, e eu fiquei lá, olhando para aquele rosto ridículo...

Aquela absurda e ridícula cara.

Essa foi a última vez que alguma coisa me surpreendeu.

Quando acordei em uma cama de enfermaria para saber que havia sido promovido, não fiquei surpreso. Quando me contaram que haviam falsificado minha morte e administrado amnésticos às pessoas que sabiam melhor, não fiquei surpreso. Quando me trouxeram para o Comando e conheci os outros, não fiquei surpreso. Então eles me disseram que, como parte da Orientação dos O5, eles iriam me explicar o que era SCP-001...

Eu não estava surpreso.

Quando me encontrei com o restante do conselho, eles me disseram que, de acordo com o protocolo, eu receberia uma carta de apresentação do Administrador. Quando perguntei a eles onde estava o Administrador, eles simplesmente me disseram &#34;Não sabemos&#34;. Quase ri; os O5 não sabia de tudo? Eles me entregaram a carta e saíram da sala, quando perguntei por que estavam saindo, eles disseram: &#34;Por privacidade&#34;. Eu apenas pisquei para eles; a essa altura, eu me perguntei se a coisa toda era uma piada. Então me sentei na cadeira que deixaram para mim e abri o pedaço de papel.

&gt; Bem-vindo, superintendente recém-nomeado.
&gt; 
&gt; Você tem perguntas. Talvez você nem saiba quais são todas, ou se importe com quais são as respostas neste momento, mas você as tem, e você tem muitas. Se você abriu esta carta esperando essas respostas, vou lhe contar tudo o que tenho.
&gt; 
&gt; Que é nada.
&gt; 
&gt; O que é SCP-001? Não há um. Houve um primeiro objeto anômalo que foi descoberto? Claro. Foi importante? Provavelmente não. Confuso? Bom. Pelo menos você ainda é humano. Isso é tudo o que somos, seres humanos. Seres humanos que pensaram que poderíamos registrar com segurança a destruição da sanidade. Nós éramos tolos. Ainda somos. A Fundação está comprometida, sempre esteve e sempre estará. Por que? Pensávamos que havia um pivô, uma razão para tudo — é porque pensávamos que //havia// um &#34;porquê&#34;.
&gt; 
&gt; Não havia um.
&gt; 
&gt; É assim que as coisas são. Nada mudou, o universo não quebrou com o tempo, é assim que deveria ser. Funcionários são informados sobre SCP-001 porque os //conforta//. Ajuda pensar que existe um porquê, porque isso sugere que existe uma solução, mas não existe. Não reparamos: asseguramos, contemos, protegemos. Certamente você deve ter se perguntado por que os objetos não são numerados cronologicamente, em ordem de recuperação? Certamente você deve ter se perguntado por que alguns objetos têm histórias totalmente documentadas e outros não? Certamente você deve ter se perguntado, considerando tudo o que sabe, por que este mundo ainda existe? Veja, eu disse que você tinha mais perguntas do que pensava.
&gt; 
&gt; Não sabemos mais o quanto do que documentamos é verdade, provavelmente muda de dia para dia. Não há como dizer o que está sendo afetado por qual anomalia, especialmente quando pode haver um número infinito que nem descobrimos. A existência é uma anomalia.
&gt; 
&gt; Então, o que esperamos que você faça, armado com esta informação, ou a falta dela? O que você puder. Não consertamos e não resolvemos.
&gt; 
&gt; Nós Asseguramos.
&gt; 
&gt; Nós Contemos.
&gt; 
&gt; Nós Protegemos.
&gt;   
&gt; Parabéns pela sua promoção a superintendente.
&gt; 
&gt; Boa sorte.
&gt; 
&gt; -O Administrador

Eu estava lá quando não me importar não era bom o suficiente para me proteger da verdade.

Devo ter ficado sentado por uma hora antes que eles voltassem para me buscar. Quando perguntaram como eu estava, tudo o que respondi foi: &#34;Um pouco surpreso&#34;. Eles olharam para mim e ouvi a voz, fracamente, &#34;Bem-vindo ao Conselho, Brian.&#34; O resto é história, se é que tal coisa existe. Há mais uma coisa, porém, a carta tinha um PS:

&gt; Não se preocupe muito com isso, o que você acha que é a verdade provavelmente é bom o suficiente.</textarea></pre>
