**Объект №:** SCP-009

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект следует содержать в запечатанном контейнере из тугоплавкого сплава объемом не менее 14 кубических метров.

Категорически запрещается подвергать объект воздействию температур выше 0°C кроме как во время исследований. Не допускается нахождение в радиусе 30 метров от камеры содержания объекта неаномальных жидкостей в твёрдом агрегатном состоянии (особенно воды). Камера содержания объекта должна быть оборудована датчиками температуры, показания которых следует постоянно отслеживать, а также не менее чем тремя (3) резервными холодильными установками. О любой поломке датчиков или холодильных установок надлежит немедленно сообщить и устранить поломку.

Если температура в камере повысится до −5°C и выше, камеру надлежит немедленно изолировать и заполнить охлаждающей жидкостью для понижения температуры до величины между −30°C и −25°C. При работе сотрудников в камере содержания из неё откачивается весь воздух, пары воды из которого должны быть отфильтрованы и также содержаться в условиях, аналогичных условиям содержания объекта не менее 24 часов. Любые испарения, проявляющие свойства SCP-009, надлежит поместить в карантин и доставить в зону содержания как можно скорее.

При работе с объектом или наблюдении за ним обязательно использование изолирующих костюмов защиты от окружающей среды. При выходе из камеры содержания всё снаряжение, научные материалы и иные предметы, пребывавшие в камере содержания, подлежат полному осушению. В случае обнаружения заражения SCP-009 вводится запрет на выход сотрудников и вынос предметов из карантинной области, а также задействуется изоляция области содержания по уровню 2. В случае крайней необходимости разрешается огонь на поражение; тем не менее, сотрудникам службы безопасности настоятельно рекомендуется соблюдать максимально возможную дистанцию от целей, чтобы минимизировать контакт с жидкостями, пораженными SCP-009.

**Описание:** SCP-009 представляет собой примерно 3,7 м^^3^^ вещества, обладающего рядом уникальных свойств. Малые объёмы этого вещества бесцветны во всех агрегатных состояниях, однако в больших объёмах они приобретают ярко выраженный тёмно-красный оттенок.

Самым заметным из свойств является то, что при воздействии температуры объект ведёт себя противоположно воде: переходит в жидкое состояние при температурах от −100°C до 0°C, и переходит в твердое состояние при температуре выше 0°C. При температуре ниже −100°C объект переходит в газообразное состояние, схожее с паром, но под высоким давлением сохраняет красный цвет.

Исследования атомарного строения объекта SCP-009 дают противоречивые результаты. Согласно исследованиям, вещество состоит из той же комбинации водорода и кислорода, что и обычная вода, что подтолкнуло учёных к мысли, что аномалия содержится в самих атомах. Доктор ██████ предполагает, что объект был порождён или изменён альтернативной реальностью, где законы физики инвертированы.

Эта теория имеет некоторые основания, учитывая способность объекта SCP-009 «ассимилировать» обычную воду. При создании физического контакта с любым водным раствором (лёд, соленая вода или водяной пар в воздухе), объект SCP-009 &#34;распространяется&#34; и впитывает в себя воду, наделяя её своими свойствами. Хотя эта способность присутствует в любом состоянии объекта, в жидком состоянии она протекает медленнее всего (что делает её наиболее подходящей для содержания).

При контакте объекта с биологическим источником тепла начинается неуправляемая реакция, в ходе которой жидкости в теле субъекта преобразуются в SCP-009, который затем переходит в твёрдое состояние под воздействием тепла тела субъекта (из-за большой внутренней температуры млекопитающие больше других подвержены этому воздействию). Поскольку объект SCP-009 при заморозке выделяет тепло (так же как и обычный лед поглощает тепло при плавлении) процесс самоповторяется, пока вся доступная жидкость не будет заморожена или процесс не будет прерван внешним вмешательством.

Эксперименты на сотрудниках класса D показали, что процесс преобразования объектом можно разделить на несколько этапов:

# Первичный контакт: Субъект входит в контакт с SCP-009, который наделяет всю воду в поражённой поверхности (как правило, коже) своими свойствами. Присутствие тумана, дымки, снега и воды в целом в твёрдом и газообразном агрегатных состояниях значительно ускоряет процесс.
# Преобразование поверхности: На коже формируется тонкий слой инея, т.к. тепло тела субъекта и выделяемое SCP-009 тепло повышают его температуру выше точки замерзания. Переход к этому этапу занимает от пяти (5) минут до одного (1) часа, в зависимости от температуры тела субъекта. На этом этапе затвердевание начинает проникать через внешние слои эпидермиса и вскоре достигает живых клеток.
# Преобразование глубоких тканей: Экспоненциальное увеличение температуры SCP-009 приводит к распространению кристаллов льда внутри тела субъекта. Расширение льда при замерзании ведёт к масштабному разрушению клеток тела. Потеря крови на этой стадии минимальна, т.к. колотые раны быстро заполняются кристаллами. Субъект может оставаться в живых и находиться в сознании до ██ часов.
# [ДАННЫЕ УДАЛЕНЫ]
# Смерть: Полиорганная недостаточность и потеря крови из-за системной кристаллизации.

**Приложение: обстоятельства обнаружения:** Объект был найден в ████, Аляска, 05 ноября 19██. Внимание Организации привлекли рассказы членов местного племени ████, которые обнаружили искромсанные тела охотников на тюленей, которые, судя по всему, потерпели кораблекрушение в ██ километрах от поселения.

Все жертвы были закованы в красный лёд. Вскрытие показало, что причиной смерти стало внутреннее кровотечение. На лицах тех жертв, у кого в достаточной степени сохранились ткани лица, застыло выражение паники и острой боли. Предполагается, что низкая температура окружающей среды замедлила процесс затвердевания льда. Это затянуло полное преобразование на ██ часов, что позволило жертвам оставаться в сознании до [ДАННЫЕ УДАЛЕНЫ].

**Дополнение от 16 декабря 20██:**
Переохлаждение SCP-009 запрещено до дальнейшего уведомления. Сотрудники проинструктированы, что жидкий азот следует применять дозировано и только до понижения температуры до приемлемого уровня.

Дополнительная заметка: Возможное применение объекта SCP-009 для изучения холодного синтеза находится на рассмотрении.</textarea></pre>
