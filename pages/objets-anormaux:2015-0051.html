    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#39;Un téléscope ancien, datant probablement du XVIII^^e^^ siècle, dont les propriétés anormales résident dans le fait que ses lentilles permettent de voir au-delà de leurs capacités théoriques.&#39;
day: &#39;22&#39;
month: &#39;02&#39;
loc: &#39;Dans un vide-grenier, à ██████, Yonne.&#39;
sec: &#39;En possession de l&#39;&#39;Agent Hauru. --En pièces détachées.-- Remonté. Prêté à l&#39;&#39;observatoire du Professeur Gabouric.&#39;
note: &#34;Note : Le vieux timbré qui me l&#39;a refourgué - pour même pas ce qu&#39;il vaut en or ! -m&#39;a dit que ce truc était capable de faire des observations au-delà de la galaxie. - Agent Hauru.\nNote 2 : J&#39;ai beau avoir examiné toutes les pièces une à une, je ne vois rien. Tiens, je te le rends. - Spécialiste Giacardi\nNote 3 : En vue des propriétés de l&#39;objet, je demande le transfert de ce dernier dans mon observatoire, de préférence remonté correctement. - Pr Gabouric\nNote 4 : Tu sais… j&#39;ai pas fait extrêmement attention en le démontant… et je viens seulement de m&#39;apercevoir qu&#39;il était livré sans mode d&#39;emploi. - Spé. Giacardi\nNote 5 : Vous êtes irrécupérables. La prochaine fois qu&#39;il faudra le démonter, demandez-moi avant, il se peut que je possède ce foutu mode d&#39;emploi, ce qui est le cas… Je vous remercie pas pour les 10h de remontage. Concernant ta demande, Gabouric, j&#39;accepte à condition que je puisse quand même m&#39;en servir quand j&#39;en aurai besoin. - Agent Hauru\nNote 6 : J&#39;accepte avec plaisir ! Il me sera très utile pour mes futures recherches, merci. Quant aux 10 heures de remontage… J&#39;ai cassé une pièce de mon télescope de 8 mètres de diamètre, tu voudrais pas venir me la changer ? - Pr Gabouric\nNote 7 : On verra. En tout cas j&#39;ai fait un test cette nuit et… j&#39;ai pu observer ce qu&#39;il reste des Piliers de la Création. - Agent Hauru\nNote 8 : En complément de la [[[incidents-provoques-par-le-personnel-1|note d&#39;incident du 1er avril 2015]]], je somme le professeur Gabouric de me rendre mon télescope ce soir, dans l&#39;état où il lui a été confié, ou des représailles seront prises à son encontre. - Agent Hauru&#34;
redirect-b: &#39;[[module Redirect destination=&#34;http://fondationscp.wikidot.com/liste-des-objets-anormaux/p/1#&#39;
