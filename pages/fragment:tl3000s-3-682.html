    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Keter

**特殊收容措施：**SCP-3145必须被消灭；但在目前，基金会还未找到摧毁SCP-3145的方法。SCP-3145需被收容在Site-[已编辑]的一个5m x 5m x 5m的容器中，所有内壁衬有25cm厚的加固抗酸钢板。收容容器需以盐酸填满，直到SCP-3145完全沉没且无力反抗。SCP-3145的任何移动或说话的企图都将被视为可能的收容突破尝试，并应以全力应对。必须确保收容站点周围50千米内无人类活动。

任何尝试与SCP-3145交流的未授权人员将被制止并强制带走。

若发生收容失效，SCP-3145将由所有待命的机动特遣队进行追踪与再捕获，每支队伍都不得少于7名队员。至今为止，SCP-3145的突破尝试已有17次，其中六6次突破成功。

**描述：**SCP-3145是一体型巨大、起源未知的爬行类生物。它表现出极高的智能，在它与[[[SCP-079]]]有限的接触时间内，观察到它们之间进行了非常复杂的交流。SCP-3145表露出对所有生命，包括对其自身的憎恶。（见访谈记录。）

SCP-3145的躯体的生长和改变非常之快，能应对突发事件、环境变化和一切针对它的摧毁企图。不论外形如何变化，它始终具有极高的力量、速度和迅速反应能力。它可以从它摄取的任何物质中获得能量。它鼻孔内的过滤鳃能吸收任何溶液中的有用物质，使其在被收容于酸液中时仍能生存。SCP-3145的再生能力和适应能力非常惊人，且SCP-3145在87%的身体被毁或腐烂的情况下仍然可以移动和交流。

**附录：访谈记录3145-24**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**大卫·M·法尔松博士，Site-[已编辑]主任研究员
&gt; 
&gt; **&lt;记录开始，20：07&gt;**
&gt; 
&gt; **法尔松：**你为什么杀了那些农民？
&gt; 
&gt; **SCP-3145：**我……我应该是……
&gt; 
&gt; **法尔松：**回答问题，不然你会被送回收容室。
&gt; 
&gt; **SCP-3145：**应该是……无敌——//[咳嗽]//
&gt; 
&gt; **法尔松：**把麦克风靠近些！
&gt; 
&gt; **SCP-3145：**为什么你……总是能抓住……
&gt; 
&gt; **法尔松：**SCP-3145，你到底要不要回答我的问题？
&gt; 
&gt; **SCP-3145：**那酸液……很疼……
&gt; 
&gt; **法尔松：**你想说的就是这些吗？
&gt; 
&gt; **SCP-3145：**我讨厌这样……
&gt; 
&gt; **法尔松：**别假装你不喜欢做这种事。我知道你是个什么东西。我知道你想要什么。比起你犯下的罪孽，这只是一点点微不足道的惩罚。
&gt; 
&gt; **SCP-3145：**我恨你……
&gt; 
&gt; **法尔松：**把这东西送回它的浴缸里去。
&gt; 
&gt; **SCP-3145：**我恨你！//[咳呛声]//我恨我自——//[声音被涌入的酸液打断]//
&gt; 
&gt; **&lt;记录结束，20：11&gt;**
&gt; 
&gt; **结语：**很遗憾，它的自我憎恶似乎只给它的愤怒火上浇油，并未转变为自我毁灭的倾向。仍在努力尝试无效化SCP-3145。
&gt; 
&gt; ——法尔松博士</textarea></pre>
