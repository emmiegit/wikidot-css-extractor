**Ítem #:** SCP-5714

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Desde 2014, la Universidad de California en Irvine ha restringido el acceso a SCP-5714 y lo ha declarado cerrado. Se ha construido un muro de hormigón alrededor de SCP-5714. SCP-5714 debe ser vigilado por un miembro del personal de seguridad de la Fundación todos los días entre las 21:45 y las 22:35, hora del Pacífico.

En caso de que se produzca un incidente con SCP-5714-A, las instancias se vigilarán cuidadosamente en sus estados activos a través de los radiosatélites de la Fundación siempre que sea posible. Los satélites de espacio profundo de la Fundación vigilarán continuamente todas las estrellas en un radio cercano en busca de posible actividad de SCP-5714-A. Se crearán tapaderas para las personas desaparecidas junto con cualquier medio de prensa compartido en línea. A los testigos se les administrarán amnésticos de clase A.

**Descripción:** SCP-5714 es el observatorio de la UCI[[footnote]] Universidad de California en Irvine [[/footnote]] situado en Irvine, California. SCP-5714 tiene aproximadamente 45 metros cuadrados y es estructuralmente no anómalo.

Las propiedades anómalas de SCP-5714 se manifiestan cuando dos individuos románticamente afiliados entran en el edificio. Al entrar en la cúpula del observatorio, precisamente entre las 22:00 y las 22:30, hora del Pacífico, los dos individuos (en adelante denominados como instancias de SCP-5714-A) comenzarán a elevarse lentamente hacia la atmósfera.

A medida que las dos instancias de SCP-5714-A se eleven hacia la atmósfera, entablarán un lento vals juntos. El estilo seguirá normalmente los pasos del vals americano, dando pasos fluidos a un ritmo de 85 pulsaciones por minuto.

Después de una hora, las instancias de SCP-5714-A saldrán de la atmósfera terrestre. Los sujetos no morirán mientras se encuentren en el espacio, sin verse afectados por factores normalmente considerados mortales. Tras esto, ambos orbitarán cuerpos celestes a lo largo de la Vía Láctea durante aproximadamente cuarenta y ocho horas, manteniendo una ejecución perfecta del vals.

Un patrón típico de los eventos SCP-5714-A es que las instancias comenzarán a orbitar la atmósfera terrestre antes de irse hacia la luna de la Tierra, la atmósfera de Marte, el cinturón de asteroides, la tormenta roja de Júpiter y, por último, los anillos de Saturno. [[footnote]]La actividad de SCP-5714-A se ha observado a través de satélites de la Fundación en varias estrellas del Conjunto Interestelar Solar en un mismo evento, lo que sugiere en gran medida un viaje superlumínico anómalo.[[/footnote]]       

Cerca del final de las cuarenta y ocho horas, las instancias de SCP-5714-A regresarán a la atmósfera terrestre, aproximadamente sobre la parte occidental de Estados Unidos. Los dos individuos SCP-5714-A terminarán el vals realizando una pirueta antes de abrazarse y darse un beso. Después de esto, los individuos de SCP-5714-A perderán sus propiedades anómalas y caerán en picado sobre la Tierra. Los sujetos suelen morir durante la caída debido a la presión y a las grandes temperaturas.

Las instancias de SCP-5714-A volverán a entrar en la mesosfera y posteriormente se convertirán en cenizas y se abrazarán antes de evaporarse a la vez.</textarea></pre>
