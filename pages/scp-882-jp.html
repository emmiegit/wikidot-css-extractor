**项目编号：** SCP-882-JP

**项目等级：** Euclid

**特殊收容措施：** SCP-882-JP收容于Site-8181标准人形收容设施。每周由精神科医生进行一次诊断，并根据需要给药。

SCP-882-JP可在限制区域内从事与0级权限/E级人员相同的简单工作，并提供与相同级别员工的工资。离开收容室时，SCP-882-JP需穿专门开发的HAZMAT套装。对话需用笔记或录音机进行。除非有需要，SCP-882-JP需拘留在收容室内，如有需要，可在该区域内用餐和购物。若SCP-882-JP有任何要求，需在审议后许可/拒绝，此时产生的费用由SCP-882-JP承担。SCP-882-JP离开限制区域需要站点管理员许可。

由在宗教信仰测验中记录一定数值的工作人员负责SCP-882-JP。如果完全的无神论者和特定职员受到SCP-882-JP影响，需在检查后采取适当措施。工作人员无需将SCP-882-JP视为对象，将其视为普通员工即可。


**描述：** SCP-882-JP是拥有多个神格要素的人型实体。SCP-882-JP的外表是身高约168 cm的人类骨骼，但是骨骼中男女性特征均有[[footnote]]例如，颅骨的形状显示出男性特征，而裆部关节的形状则显示出女性特征。[[/footnote]]，所以性别不明。可以用英语、法语、日语、阿拉伯语进行会话和书写，前者拥有更高熟练程度。SCP-882-JP可以像普通人类一样消化和吸收食物，但不会排泄。虽然摄取的食物在咀嚼时会消失，但由于摄取食物会产生满足感，酒精摄取会引起醉酒，药物给药引起的困倦等，已确认可受到精神影响。

目击或与SCP-882-JP交谈的人（以下称受试者）将其视为“神圣存在”，并显现因人而异的异常性(从SCP-882-JP-A到I)。通过不直接目视SCP-882-JP、不直接听到SCP-882-JP的声音，可大幅减少异常流出的可能性及发展。与SCP-882-JP的交流或对相应宗教存在高度信仰会促进异常性进展。关于信仰心理目前正在进行调查，但参加“不知道其包含宗教要素的事件”、“包含宗教要素但受试者认为宗教意义较低的事件”并不被视为信仰。特别是圣诞节或情人节等商业要素较大的活动多属于后者。

受试者的异常性进展速度和能力的规模和种类有个体差异。目前的认为，暴露前受试者的宗教虔诚和思想之间的相关性较低。经常发现有狂热信仰的受试者出现与信奉宗教无关的异常性，正在研究是否有其他相关事件。当出现与本人原本信仰宗教不同的宗教相关异常性时，受试者会表现出混乱，同时也会接受异常性，并改信相关宗教。


SCP-882-JP于日本[已编辑]发生的邪教组织恐怖袭击事件时发现。根据SCP-882-JP的证词，教团教主与SCP-882-JP一起生活，由于长期接触SCP-882-JP而出现异常。

根据SCP-882-JP的证词，其原本是人类，信仰多个宗教，重复着放弃或破坏信仰的生活。SCP-882-JP几乎丧失了其为人类时的记忆，因为有属于多个相关组织的历史等原因，所以没有明确的情况。

目前，SCP-882-JP的精神状态处于非常不稳定的状态。基金会的精神病学家诊断其接近解离性同一性障碍，处于非常不稳定的精神状态。因获得多个异常点和回收时邪教的存在，推测SCP-882-JP已因自己的宗教观产生了神格。
当前，基于解离性身份障碍的治疗方法，令SCP-882-JP过着强调“ SCP-882-JP是人”的生活。为防止新的神格引起异常性出现，同时防止SCP-882-JP作为神格的存在而获得异常性，通过消除解离性同一性障碍来缩小异常性(也考虑到部分无效化)。


__**采访记录882-JP-A - 20██/██/██**__
&gt; **对象:** SCP-882-JP
&gt;  
&gt; **采访者:** 吉恩博士
&gt;  
&gt; **附注:** 采访使用录音设备进行。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **吉恩博士:** 嗨SCP-882-JP。还好吗？
&gt;  
&gt; **SCP-882-JP:** ……还行吧。还不习惯这个房间，但总比吊在天花板上好。
&gt;  
&gt; **吉恩博士:** 这样啊。我有点问题想问你。是你过去的事。
&gt;  
&gt; **SCP-882-JP:** 我觉得那之前已经谈过了？
&gt;  
&gt; **吉恩博士:** 是照顾你的神父变得奇怪、你被控制之前的事情。今天，首先……告诉我，你是如何从人类变成骨骼的。
&gt;  
&gt; **SCP-882-JP:** ………啊，那件事啊。对不起，变成这个样子之前的事总觉得像是别人身上发生的事一样。关于主观的部分我没有自信，即便如此也没关系吗？
&gt;  
&gt; **吉恩博士:** 没关系。
&gt;  
&gt; **SCP-882-JP:** 呃，过去的我……虽然不知道是男是女，但心里总是很不安。
&gt;  
&gt; **吉恩博士:** 不安？具体点？
&gt;  
&gt; **SCP-882-JP:** 谁知道呢？烦恼是在各种团体里……啊，因为在“进化”或“解脱”的时候就离开了，所以不太记得。无论如何，烦恼可以依靠宗教解决。而且在解决烦恼的同时，我实现了“进化”，但是半途而废了。
&gt;  
&gt; **吉恩博士:** 半途而废是什么意思？
&gt;  
&gt; **SCP-882-JP:** 就这样啊。“进化”的只有我的一部分。烦恼和身体的一部分离开了，但留下了一个不能“进化”的不成熟的人。然后被谴责。如果不了解这些教义，那么就不应存在。在信仰机械之神的时候，肉体没有变成机械，而是流入了数字之海。齿轮的家伙把我赶走了。信肉之神的时候只有皮过去了。因为皮想把我吃了所以拼命逃走了。信第五的时候早上起来眼珠成了星星。起来的时候，同伴已经不在了。就这样在普遍具有特异能力的宗教间穿梭时，我“进化”了一半，被赶出去了。最后，基督和伊斯兰之类的普通教诲也开始“进化”了。
&gt;  
&gt; **吉恩博士:** 你是什么时候开始在普通的，或者说公认的宗教中“进化”的？
&gt;  
&gt; **SCP-882-JP:** ……我也不知道。寻求救赎，努力修行，然后实现“进化”。但是，我只有一部分进化了，残香让我寻求新的救赎。我不知道何时才会停止。
&gt;  
&gt; **吉恩博士:** ………在寻求教诲之前，你没有为人时的记忆吗？
&gt; 
&gt; **SCP-882-JP:** 还有模糊的记忆。但是那个已经从我身上消失了。当我的一部分进化成更上位的存在的时候就不在了。
&gt; 
&gt; **SCP-882-JP:** 我说老师，告诉我吧。那家伙的睿智流向了数字的海洋。被祝福的肉会超越人类的界限，随心所欲地去做想做的事。灵魂化烟加入列宿。…那么，之后剩下的这具骸骨，我到底是什么？
&gt;  
&gt; **&lt;录音结束&gt;**
