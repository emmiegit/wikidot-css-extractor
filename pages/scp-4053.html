**Mã vật thể:** SCP-4053

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-4053 phải được quản thúc trong một căn phòng kín với hai lớp kín khí, cửa đục dẫn đến 1 lối vào duy nhất; cả 2 cửa không thể mở cùng một lúc. Để thận trọng hơn, buồng được thiết kế để SCP-4053 không thể thấy được lối vào. Nhân sự Cấp-D trở thành một bản thể SCP-4053-2 phải bị thủ tiêu ngay lập tức. Các nhân sự khác bị phơi nhiễm với SCP-4053 phải bị cách ly trong vòng 192 tiếng hoặc khi có một mẫu vật SCP-4053-1 hiện diện, khi đó, đối tượng này sẽ bị cách ly vô thời hạn.

Những mẫu vật SCP-4053-1 được thu thập mỗi ngày qua hệ thống áp suất chân không lắp đặt trong tường của buồng và được giữ trong một tủ khóa kín ở một địa điểm biệt lập, quyết định bởi nghiên cứu viên đảm nhiệm SCP-4053 hay nhân sự Cấp 3 có liên quan. Nhân sự được nhận dạng trong các mẫu vật SCP-4053-1 phải được cách ly hoặc thủ tiêu tùy ý nhân sự nói trên.

**Mô tả:** SCP-4053 là một bức tượng người cực kỳ chi tiết làm từ đá labradorit, cao 172cm. Được tạo dáng với tư thế một tay với thẳng ra và nghiêng người về phía trước như là đang cố với lấy vật khác, và môi hé mở như đang nói. Các nhà phân tích mô tả rằng cảm xúc của bức tượng là đang tuyệt vọng. Phần chân dưới đầu gối là một tảng đá chưa được đẽo. Các chứng cứ chỉ đến thời điểm bức tượng được đục vào thế kỷ 12 Trước Công nguyên. Vật thể được tìm thấy trong một hang động dưới đất ở Tuva.[[footnote]]Điều tra đang diễn ra để tìm hiểu làm thế nào đá labradorit đã xuất hiện ở thời tiền-Mông Cổ ở Trung Á, chưa kể đến nhiều đặc tính dị thường của đối tượng. – Ts. ████████[[/footnote]]

Khi một con người nhìn SCP-4053 bằng mắt hay qua phương tiện truyền thông, [[footnote]]Khoảng █% nếu như đối tượng nhìn trực tiếp bức tượng, ██% nếu như nhìn bằng mắt thường mà không có một lớp kính xen giữa. Một tấm hình có thể được tạo ra trong vòng vài tiếng sau đó.[[/footnote]] sẽ có một tấm ảnh polaroid xuất hiện từ miệng của SCP-4053 (mặc dù không có bất kỳ loại máy móc cơ khí nào đủ điều kiện để thực hiện quá trình này), bức ảnh này sẽ được đề cập là SCP-4053-1. Những bức ảnh này hiển thị vật thể qua một góc chụp đẹp, và có vẻ như là được chụp ở nhiều góc độ khác nhau không phụ thuộc vào góc nhìn của vật thể. Không có bức hình nào có SCP-4053, dù chụp ở góc mà sẽ có nó trong bức hình; những người khác cũng sẽ mất đi nếu như đối tượng không đang tiếp xúc xã giao hay vật lý với họ.

Những đối tượng đã bị phơi nhiễm với SCP-4053 và “đã bị chụp hình” sẽ trải qua một quá trình thay đổi nhân cách. Khi đối tượng tiếp xúc với mẫu vật SCP-4053-1 ít nhất mỗi 30 tiếng, những thay đổi không nghiêm trọng: họ bắt đầu giảm sự đồng cảm với người khác. Trong vòng vài tuần, đối tượng bắt đầu xuất hiện các triệu chứng của trầm cảm, sự thỏa mãn giảm đi rõ rệt trong các hoạt động thường ngày. Trong vòng vài tháng, hầu hết các đối tượng sẽ dần cố gắng thực hiện những hành vi cực đoan để theo đuổi những cảm xúc mà họ không thể trải nghiệm được nữa. Trên phương diện sinh lý, những tổn hại bình thường trong ADN gắn với sự già hóa chậm dần lại và cuối cùng chấm dứt; việc này, cộng thêm với vài nhân tố khác đang được nghiên cứu, làm cho tế bào của đối tượng tiếp tục phân chia mà không có sự lão hóa vật lý.

Những đối tượng bị từ chối tiếp cận tới mẫu vật SCP-4053-1 ngay lập tức chịu những hiệu ứng nặng hơn. Sau 40 tiếng, đối tượng bắt đầu biểu hiện lo lắng và ảo giác, nêu lên mong muốn được tiếp cận SCP-4053-1, mặc cho liên tục bị từ chối. Sau 60 tiếng, đối tượng sẽ trở nên kích động, và khi có thể, sẽ trở nên hiếu chiến và tìm cách lấy lại SCP-4053-1 bằng mọi cách có thể. Sau 110 tiếng, đối tượng tìm đến SCP-4053 như mục tiêu thứ hai, và cũng sẽ sử dụng những biện pháp mạnh mẽ tương tự để tìm ra địa điểm của nó. Sau 145 tiếng, đối tượng có sự gia tăng về hành vi bạo lực, đối tượng ưu tiên lấy lại bức ảnh bằng vũ lực hay biết đến chỗ của nó bằng việc tra hỏi bạo lực. Sau 215 tiếng, gần như mọi suy nghĩ, lý luận hoàn toàn biến mất; đối tượng tin rằng mọi con người xung quanh đang sở hữu SCP-4053-1 hay biết đến địa điểm của vật thể. Sau 300 tiếng, hoặc ngay sau khi bức hình của họ bị tiêu hủy, đối tượng sẽ trở nên ám ảnh với việc tiếp cận SCP-4053 một mình và được xem như là một bản thể SCP-4053-2.

Những bản thể SCP-4053-2 ngừng mọi nỗ lực giao tiếp với con người và có vẻ như luôn biết về địa điểm hiện tại của SCP-4053, cùng với khao khát mãnh liệt để đến với nó. Đi cùng với vẻ ngoài suy dinh dưỡng cấp tính, đối tượng có vẻ như thiếu đi giới hạn tâm lý về việc sử dụng cơ bắp quá mức, dẫn đến việc tăng sức mạnh vật lý nhưng liên tục chịu các chấn thương. Mặc dù ảnh chụp cắt lớp não cho thấy đối tượng vẫn nhận kích thích xúc giác, nhưng lại thiếu đi bất kỳ phản ứng đau đớn điển hình của con người hoặc động vật. Cùng với việc không bị lão hóa ở trên, những bản thể SCP-4053-2 có vẻ như có thể hoạt động mà không cần thức ăn hay hoạt động của não, cơ thể của đối tượng như hoạt động một cách tự động. Khi đến với SCP-4053, đối tượng bắt đầu bước vào một hành vi theo phương thức nghi lễ, bao gồm nhảy múa, phát ra âm thanh lớn, và thực hiện nghi thức tế lễ.
­
**Phụ lục:** Trong quá trình thu hồi ban đầu của SCP-4053, 229 mẫu vật SCP-4053-1 đã được tìm thấy và 17 bản thể SCP-4053-2 đã được thu hồi. Những cá thể mới đều khá khỏe mạnh so với quy chuẩn của hầu hết các 4053-2, trong lúc phẫu thuật não, vài đối tượng đã biểu lộ khả năng tái tạo não cấp cao (chỉ một phần của bộ não), điều này đã chứng minh chúng đều đã nhận nhiều chấn thương ở quá khứ. Việc xác định tuổi của các đối tượng đều rất khó khăn do dị tính của SCP-4053. Nhưng những nỗ lực xác định khuôn mặt nhờ chương trình máy tính đã giúp những nghiên cứu viên phân loại những bức ảnh với các đối tượng kể trên. Quần áo mà họ mặc trước khi bị ảnh hưởng bởi dị tính cho thấy rằng vài người trong số họ từng là các binh lính dưới triều Hung Nô tại Mông Cổ. Điều này có nghĩa rằng họ được sinh vào thế kỷ thứ 3 trước công nguyên.

[[collapsible show=&#34;Nhật ký sự cố A-C&#34; hide=&#34;Ngừng ủy quyền và đóng&#34;]]
**Nhật ký sự cố I-4053-A**
D-███12, sau khi bị rời khỏi mẫu vật SCP-4053-1 trong vòng 89 tiếng, đã khống chế tay cầm vũ khí của một bảo vệ bằng răng trong khi lấy vũ khí và thẻ khóa của họ. Vào thời điểm đó, các mẫu vật SCP-4053-1 đang được cất giữ ở địa điểm cùng với vật thể, và quản thúc đã bị xâm phạm. ĐĐNCĐ Eta-10 đã được gọi đến để hộ tống D-███12 đi và tiến hành tái quản thúc. Các phiên trực ở cơ sở đã được điều chỉnh để tăng cường độ an toàn cho khu vực quản thúc SCP-4053

**Nhật ký sự cố I-4053-B**
Nhà nghiên cứu ██████ đã vô tình phơi nhiễm với SCP-4053 do một vi phạm giao thức. Hiện tại đang được quản thúc dưới sự quan sát với mẫu vật SCP-4053-1 của họ. Xem nhật ký phỏng vấn để biết thêm chi tiết.

**Nhật ký sự cố I-4053-C**
Một vài bản thể SCP-4053-2, trước đây được quan sát đã thấy có tiềm năng giao tiếp với nhau bằng ngôn ngữ mà các sĩ quan bảo vệ mô tả rằng “nói lắp bắp, và tiếng thét ngắt quãng”, dường như đã phối hợp và thực hiện một kế hoạch trốn thoát với một cặp cá thể giả dạng các biểu hiện lạ để đánh lạc hướng, trong khi đó một cá thể khác đang được vận chuyển để thử nghiệm. Lợi dụng thời cơ của bản thể này, cá thể không bị giam giữ đã vi phạm quản thúc (trong quá trình đó đã làm nứt xương cả hai cổ tay) và khống chế bảo vệ trước khi giải thoát cho các đối tượng khác, sau đó tất cả tiến đến buồng quản thúc của SCP-4053, tấn công và làm bất tỉnh hoặc giết tất cả sinh vật sống dọc đường lọt vào tầm mắt họ. (cùng với việc gây thiệt hại cho vài vật thể vô tri khác)

Trong quá trình tiến vào buồng quản thúc của SCP-4053, các đối tượng đã bị khóa kín cửa, sau đó đã bị ĐĐNCĐ Eta-10 đánh bất tỉnh, các đối tượng đã được vận chuyển đến nơi khác để được hỏa thiêu.
[[/collapsible]]

[[collapsible show=&#34;Nhật ký phỏng vấn 4053-85&#34; hide=&#34;Ngừng ủy quyền và đóng&#34;]]
&gt; **Đối tượng:** Nhà nghiên cứu ██████
&gt; **Người phỏng vấn:** Ts. ████████
&gt; **Tóm tắt tình huống:** Nhà nghiên cứu ██████ đã bị phơi nhiễm với SCP-4053 trong Sự cố 4053-B sau quy trình thu thập SCP-4053-1 không đúng cách và hậu quả đã có mẫu vật dị thường của chính anh ta được tạo ra. Cuộc phỏng vấn sau được diễn ra 7 tháng sau sự cố phơi nhiễm. Đối tượng được phép tiếp cận mẫu vật SCP-4053-1 của mình và được yêu cầu tiếp xúc với nhân viên thường xuyên, bao gồm phỏng vấn định kỳ với Ts. ████████ nhưng đã từ lâu ngừng mọi cố gắng hợp tác với các nhà nghiên cứu khác. Tên và ngày tháng đã được bỏ vì lý do bảo mật, sau đây Nhà nghiên cứu ██████ và Ts. ████████ được rút ngắn thành &#34;Đối tượng&#34; và &#34;Ts.&#34;.
&gt; 
&gt; //[Ts. vào buồng quản thúc của đối tượng và ngồi đối diện với đối tượng, đã đợi sẵn ở bàn được đặt giữa căn phòng. Đối tượng có biểu hiện của chán nản và kích động, điển hình cho một bản thể bị phơi nhiễm lâu dài với SCP-4053.]//
&gt; 
&gt; **Ts.:** Chào ███. Anh khỏ-
&gt; 
&gt; **Đối tượng:** Ừm, không. Chúng ta sẽ không làm việc như vậy được. Yêu cầu của tôi đâu?
&gt;  
&gt; **Ts.:** Anh biết giao thức rồi đấy. Không đời nào chúng tôi lại cho anh một con dao mổ được. Ai mà biết được anh tính làm gì với nó?
&gt; 
&gt; **Đối tượng:** Kiếm cho tôi một cái – không thì buổi phỏng vấn này kết thúc.
&gt; 
&gt; **Ts.:** Còn gì khá-
&gt; 
&gt; **Đối tượng:** Không để sau được. Ngay bây giờ.
&gt; 
&gt; //[Ts. chuyển mình và bắt đầu đứng dậy.]//
&gt; 
&gt; **Ts.:** Vậy tôi nghĩ cuộc phỏng vấn kết thúc rồi nhỉ.
&gt; 
&gt; //[Không hề cảnh báo trước hay khiêu khích, đối tượng bắt đầu trèo lên bàn lúc Ts. tiến về phía lối ra, bắt lấy ông và cưỡng chế ông về phía tường trước khi bắt đầu đánh ông ta. Tiến sĩ bị ném vào góc tường đối diện cửa, trong lúc đó đối tượng bắt đầu nhấc một cái ghế lên. Bảo vệ của khu đã tiến vào phòng và bị tấn công trước khi khống chế đối tượng bằng gậy sốc điện.]//
&gt; 
&gt; **Lời kết:** Chúng tôi không theo dõi hoạt động não của đối tượng trong thời điểm diễn ra vụ tấn công, nhưng phân tích cử chỉ khuôn mặt đã chỉ ra rằng sự phẫn nộ của anh ấy không có thật. Mọi thứ diễn biến quá nhanh, như anh ấy đã nghĩ đến điều này trước khi tôi bước vào căn phòng vậy. Đối với tôi, mọi thứ như đã được chuẩn bị sẵn. Như các đối tượng khác, anh ấy bắt đầu tìm kiếm một nguồn kích thích – hoặc tiêu diệt - mạnh mẽ hơn và vì thế anh ấy bắt đầu đánh nhau với lý do tốt nhất mà anh ấy có thể nghĩ đến. Những phỏng vấn trong tương lai sẽ được sắp xếp lại và tiến hành dưới điều kiện bảo mật tốt hơn. – Ts. ████████
