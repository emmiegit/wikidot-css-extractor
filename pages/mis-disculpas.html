&gt; ##orange|**Explorador_supremo**## 12/7/2021 (Lun) 15:20:04 #73455234
&gt; ----
&gt; Hola chicos, hoy les quería contar algo que me paso mientras investigaba una cueva subterránea de Villa Alpina (villa Alpina es en resumen una localidad de argentina que he visitado por vacaciones desde mi niñez). En breve publicaré un texto de contexto y un texto con la historia. Espéreme :).

&gt; ##blue|**Mundofelino**## 12/7/2021 (Lun) 15:29:53 #73455239
&gt; ----
&gt; @##orange|**Explorador_supremo**## te recuerdo que ya no se te permite publicar artículos de cualquier tipo en la wiki si tiene que ver con spam de tu canal de YouTube. Te recuerdo esto, ya que tus últimos dos artículos también empezaban de la misma manera describiendo tus “investigaciones” que estaban llenas de links a tus videos. 

&gt; ##orange|**Explorador_supremo**## 12/7/2021 (Lun) 15:39:00 #73456890
&gt; ----
&gt; Si, si el staff me lo dejo claro con ese baneo de 2 semanas. Pero te prometo que esta historia no contiene ninguna sola gota de spam. Tómeselo como mi disculpa hacia la wiki y que empezaré a tomarme las cosas en serio. Además tendré que dejar el canal un tiempo porque rompí la cámara en la cueva.

&gt; ##limegreen|**MetalRock**## 12/7/2021 (Lun) 15:58:30 #73456792
&gt; ----
&gt; F por la cámara. ¿Qué le pasó?

&gt; ##orange|**Explorador_supremo**## 12/7/2021 (Lun) 16:10:00 #73456890
&gt; ----
&gt; Ya lo explicaré en la historia. Volviendo al tema, te juro que en estos textos no hay ni links de ningún tipo, ni una premisa para un próximo video, ni una oferta para cualquier tipo de sorteo o beneficio a cualquier miembro de Parawatch que se suscriba al canal y pongan en los comentarios del último video “vengo de Parawatch donde está mi premio” ni nada parecido. 

&gt; ##blue|**Mundofelino**## 12/7/2021 (Lun) 16:15:09 #73456910
&gt; ----
&gt; Bien, solo te pedimos que dejes el spam. Empieza cuando estés listo. 

&gt; ##orange|**Explorador_supremo**## 12/7/2021 (Lun) 16:24:06 #73456924
&gt; ----
&gt; Ok empecemos, contexto: en villa Alpina hay una cueva subterránea que fue hecha por mineros atraídos por la idea de encontrar oro. Los mineros habían conseguido todo tipo de maquinarias y todo lo necesario. Por lo que se dice en el pueblo los mineros lograron encontrar algunas pepitas de oro, no pasaba muy seguido pero las encontraban. Con el tiempo la mina fue abandonada, ya que los mineros empezaron a huir de repente, algunos se iban al instante, otros intentaron mantener la mina algún tiempo más, pero todos se terminaron yendo del pueblo.
&gt; 
&gt; En el pueblo iniciaron a surgir rumores de que los mineros se fueron porque la mina se había quedado vacía, otros decían que una fuga de gas tóxico hizo alucinar a los mineros, los más infantiles y supersticiosos decían que algo echó a los mineros de la cueva. Decían que había salvajes bestias sin ojos, un loco anciano desnudo que vivía en la cueva, una tribu de psicópatas que decidieron pasar el resto de sus vidas en esa cueva y que se habían comido algunos mineros, aterradores fantasmas que se presentaban en formas de caras con ojos que te penetran el alma. Ya saben los típicos cuentos de terror creados para que los niños no entren a esa cueva. 
&gt; 
&gt; Desde que era pequeño mis abuelos y tíos que viven allí me contaban esas historias. Yo siempre tuve el deseo de explorar esa cueva y ver cuál de las múltiples historias eran ciertas. Pero, y como era de esperarse, mis padres jamás permitirían que su pequeño vaya allí solo, ni acompañado, ni de ninguna otra manera. 
&gt; 
&gt; Durante mí baneo fui a visitar a mi familia ahí. Todo normal, mis abuelos dejaron quedarme a dormir en su casa, fue lindo recordar esos bellos momentos de la niñez. 
&gt; 
&gt; Durante la cena les pedí a mis abuelos que me contaran que había pasado con la mina. Mi abuelo me respondió que sigue como siempre, pero que ahora los más jóvenes están empezando a decir que lo que espanto a los mineros fue una raza de murciélagos gigantes solo porque vieron la sombra proyectada de uno. 
&gt; 
&gt; Yo le pregunté si alguien había intentado entrar a la cueva. Mi abuelo me respondió que algunos adolescentes intentaban entrar por retos y cosas así, pero que al parecer todos salían corriendo asustados sin haber entrado a lo más profundo de la cueva. Lo que es algo entendible para las personas que no tienen experiencia en el tema de las exploraciones subterráneas. 
&gt;  
&gt; Le pregunté a mi abuelo. ¿Tú que crees que haya allí abajo?, él me respondió con un “no lo sé, pero es más divertido no saberlo”.
&gt; 
&gt; Esa noche me quede reflexionando sobre el tema, apenas pude dormir, pero cuando salí de la cama supe que tenía que hacer.

&gt; ##limegreen|**MetalRock**## 12/7/2021 (Lun) 17:00:30 #73458545
&gt; ----
&gt; Un poco dramático el final. 

&gt; ##orange|**Explorador_supremo**## 12/7/2021 (Lun) 17:30:34 #73489238
&gt; ----
&gt; Ese sería el contexto en general ahora vayamos al plato gordo.
&gt; 
&gt; Una vez que me decidí a ir a la cueva tuve que prepararme bien. Tuve que tomar un viaje rápido en colectivo desde Villa Alpina hacia mi casa y después volver con mi equipo de exploración. Mi casco, una linterna, mi cámara GoPro (que descanse en paz), la navaja de mi padre por si acaso, unas tizas para hacer un camino o algunas señales por si me pierdo, y mi máscara de gas.
&gt; 
&gt; Cuando llegue trate de ocultar todo el equipo en mi mochila tapándolo con ropa. A mis familiares les mentí diciéndoles que fui a mi casa a buscar más ropa. Esa misma noche decidí salir de la casa de mis abuelos a hurtadillas, esquivando a los polis que patrullan la zona (¿necesitaría una razón de esto? Sí, es por el covid, el tema es bastante grave en Argentina con eso de los patrullajes y la cuarentena. Y por los otros jóvenes que causaban problemas tuvieron que poner gente a hacerlo, ya que por ejemplo, casi inician un incendio cerca de la cueva) pude llegar a la cueva. Encendí mi cámara la puse en mi casco y me dispuse a bajar.
&gt; 
&gt; Cuando entre en la cueva lo primero que vi fueron las grandes estalactitas que se formaban alrededor de la cueva, también pude ver un pequeño camino que llevaba a un agujero. Esa debía ser la ruta que tomaban los mineros, no sabría decir cuánto media el agujero, pero era lo suficientemente grande para que un hombre con un poco de panza pasara fácilmente. Mientas bajaba cada vez más me fui dando cuenta de todo el olor nauseabundo que había en la cueva, posiblemente por los gases tóxicos o mierda de murciélago acumulada con los años, para evitar ese problema me puse mi máscara de gas. El piso era resbaloso casi me caigo un par de veces, las paredes se volvían estrechas, mi única esperanza para no perderme eran las vías de los carros mineros y las flechas que cada tanto iba dibujando con las tizas.
&gt; 
&gt; Pero nada, pero absolutamente nada paranormal o ningún tipo de monstruos se cruzó por mi camino. Todo lo que había descrito ya lo habían vivido en algunas expediciones pasadas, me sentí decepcionado, pensaba que esta era mi oportunidad para entregar algo de utilidad a Parawatch de mi parte.
&gt; 
&gt; Decidí solo seguir por unos minutos más, ya había pasado tres horas en la cueva, y tenía que llegar a casa de mis abuelos antes que ellos despierten o que un poli me descubriera. Cuando pase por el último agujero que encontré entre a una gran zona abierta, supongo que aquí venían a sacar los minerales, y debo admitirlo fue hermoso. Creo que vi algunas amatistas o piedras un poco moradas no sé. Subí a una roca más grande para tener una mejor vista, pude ver un montón de rocas brillantes y hasta un lago. Cuando ya decidí que era hora de irme note un pequeño movimiento a mi izquierda, por reflejo gire lo más rápido posible alumbrando a la cosa que hizo ese movimiento, pero para mi desgracia era una pequeña colonia de murciélagos, ante la repentina luz los murciélagos me atacaron. Uno me hizo un rasguño en una mano. Mientras movía mis brazos tratando de alejarlos me resbale de la roca en la que estaba y caí de cara al suelo. Gracias al casco y la cámara que seguían en mi cabeza y a la máscara no recibí tanto daño en la cara al caer, pero debido al impacto la cámara se rompió, la máscara también se rompió dejando algunas grietas que evitaron la purificación del aire, y lo peor mi mano (en donde estaba la herida) cayó en el barro (o al menos espero que eso fuera barro y no mierda de murciélago húmeda).
&gt; 
&gt; Los murciélagos seguían arañando y chillando, yo traté de salir lo más rápido posible de ahí. Después de pasar algunos agujeros lastimándome  las rodillas y evitando caerme mientras los murciélagos llamaban a más de su manada.

&gt; ##limegreen|**MetalRock**## 12/7/2021 (Lun) 17:59:09 #73489324
&gt; ----
&gt; Raro, la mayoría de las especies de murciélagos existentes les tienen miedo a las personas y se alejan de ellas a su mera presencia

&gt; ##orange|**Explorador_supremo**## 12/7/2021 (Lun) 18:08:07 #73456890
&gt; ----
&gt; Después de algunos minutos de la persecución empecé a sentirme mareado, sentía que todo me daba vueltas (seguramente los gases tóxicos de la cueva). En medio de la confusión pude ver algunas sombras de personas o de animales que parecían como perros o felinos grandes. Mantuve la calma pensando que solo eran los efectos de los gases tóxicos, hasta que me gire y quede con la boca abierta, ante mí había una pared llena de caras y no me refiero a caras normales, me refiero a caras desfiguradas de hombres que tenían la barba en donde deberían estar los ojos y los ojos estaban donde debería estar la boca. (Quiero aclarar una cosa, estas cabezas no me estaban mirando a mí, ni producían ningún tipo de ruido, simplemente estaban ahí, posiblemente no tenían vida.)
&gt; 
&gt; Todo esto me dejo en blanco, no podía moverme, no podía hacer nada solo me quede mirando fijamente a los ojos muertos de esas cabezas, Pensando; qué tipo de arte enfermizo es este. Sentí un leve toqueteo en mi hombro, y no era como el rasguño de algún murciélago, eran cinco dedos. No los ví, pero pude sentir perfectamente cinco dedos humanos. Eso me despertó, Salí corriendo lo más rápido que pude, cuando me di la vuelta para asegurar lo que había visto, solo pude ver la infinita oscuridad de la cueva, en ese momento no pude pensar mucho en el tema, ya que los chillidos de los murciélagos se estaban acercando.

&gt; ##limegreen|**MetalRock**## 12/7/2021 (Lun) 18:20:15 #7349144
&gt; ----
&gt; Ya tocaba algo paranormal, pero cabezas cercenadas en medio de una cueva, que estaban en la misma zona por donde pasaste. Creo que esos gases tienen algo malo en serio. 

&gt; ##orange|**Explorador_supremo**## 12/7/2021 (Lun) 18:23:00 #73459145
&gt; ----
&gt;  Creo que estás siendo algo duro con la investigación, digo tal vez si vi eso o tal vez no. Espera al final al menos. 

&gt; ##limegreen|**MetalRock**## 12/7/2021 (Lun) 18:30:15 #73489159
&gt; ----
&gt; sorry, aunque yo no soy el que deja estos espacios entre su historia para criticarla, pero por favor continua.

&gt; ##orange|**Explorador_supremo**## 12/7/2021 (Lun) 18:34:10 #73496196
&gt; ----
&gt; Bien, Salte y corrí sin miedo a caerme, para llegar a la boca de la cueva. Pero algo andaba mal. La cueva era cada vez más y más larga. Recuerdo haber pasado por al menos 3 agujeros, pero ya había atravesado 5 y el camino aunque similar al que yo avío cruzado, no me parecía tener fin. Con el tiempo tuve que parar a tomar aire, pero esos pocos minutos bastaron para que los murciélagos me atacaran, eran como 18 o más. El punto es que me arañaban, mordían y me dejaban sordo con sus chillidos. 
&gt; 
&gt; Trate de escapar, pero esos murciélagos no salían de mi puta cara. Intente usar la linterna para cegarlos y creo que eso los desoriento un poco. Al alejarme lo suficiente de ellos, empecé a tener un escalofrío, mire en todas las direcciones para ver qué era lo que lo causaba y no me tomo mucho darme cuenta de que era lo que lo causaba. Otra vez esas cabezas cercenadas en la pared de la cueva, y como si adivinaron el toqueteo en mi hombro. Esos cinco dedos otra vez. 
&gt; 
&gt; Saque mi navaja para enfrentarme a lo que sea que fuera esa cosa, era una especie de hombre desnutrido que solo tenía un viejo overol de vestimenta. No miento cuando digo que me cague en los pantalones y salí corriendo. No hice más que salir corriendo, tirando la navaja en el proceso. 
&gt; 
&gt; Yo solo corría y me arrastraba por la cueva sin importar lo que pasaba a mí alrededor. Tuve que segar a esos murciélagos miles de veces, tuve que soportar la cara de ese hombre miles de veces, pero al final pude salir de la cueva. 

&gt; ##limegreen|**MetalRock**## 12/7/2021 (Lun) 18:41:01 #73496383
&gt; ----
&gt; ¿Terminaste?

&gt; ##orange|**Explorador_supremo**## 12/7/2021 (Lun) 18:45:18 #73496459
&gt; ----
&gt; Si, iba a explicar cómo mi familia reacciono al verme casi muerto a la mañana siguiente, pero creo que eso está de más.

&gt; ##limegreen|**MetalRock**## 12/7/2021 (Lun) 18:49:21 #73496506
&gt; ----
&gt; A ver, lo que nos acabas de mostrar es una historia “real” de como tú solo pudiste sobrevivir a una manada de murciélagos anormalmente agresivos y a un loco minero en cuál colecciona cabezas y vive en una mina abandonada, y de una cueva que parece está bajo un bucle temporal. Del cual eres liberado porque sí, aparentemente.
&gt; 
&gt; Considerando tu comportamiento anterior y tus “investigaciones” que has compartido aquí, junto a todo lo mencionado, esto me da el sabor a que es un bulo. 

&gt; ##orange|**Explorador_supremo**## 12/7/2021 (Lun) 18:50:35 #73459688
&gt; ----
&gt; No, esto en serio fue lo que sucedió, estuve al borde de la muerte y tú te centras en que esto no es realista, cuando el punto de Parawatch es mostrar todo lo que es anormal.

&gt; ##limegreen|**MetalRock**## 12/7/2021 (Lun) 18:52:21 #73496910
&gt; ----
&gt; Yo no digo que esto no sea anormal. Lo que yo digo es que es fantasioso, casi llego a predecir que al final lucharías contra el minero mano a mano. 
&gt; 
&gt;  Mira tú tienes talento con las exploraciones urbanas y sabes cómo actuamos en Parawatch. Te recomiendo que si en serio quieres disculparte investiga algo de verdad, en vez de inventar un cuento. Borra esto y empieza de nuevo, y si quieres te ayudo a buscar algo. 

&gt; ##blue|**Mundofelino**## 12/7/2021 (Lun) 19:10:53 #73496916
&gt; ----
&gt; Entiendo que quieres decir, pero no creo que debas tomar conclusiones tan apresuradas, tampoco deberías recomendar la eliminación del foro.
