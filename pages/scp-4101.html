**Objekt #:** SCP-4101

**Třída Objektu:** Thaumiel

**Speciální Zadržovací Procedury:** Vzhledem k okolnostem týkajícím se umístění objektu a jeho obsluhy musí zůstat SCP-4101 integrováno do Oblasti-25 a jako takové nevyžaduje žádné bezpečnostní procedury, které by již nebyly nutné u samotné Oblasti. Přesto jsou informace o existenci SCP-4101 omezeny na Úroveň 4/4101 nebo vyšší s výjimkou zaměstnanců pověřených prací na Projektu Ouroboros. Pravidelná údržba všech přidružených systému SCP-4101 musí být prováděna každý týden s možností odkladu o maximálně 48 hodin. Pokud bude zpozorována závada jakéhokoli komponentu SCP-4101 či jeho subsystémů, a to obzvláště těch stěžejních pro funkci objektu, musí být testování pozastaveno, dokud nebudou dokončeny opravy.

Testování s SCP-4101 je prováděno ob týden. Je povoleno testování s kterýmkoliv subjektem, avšak testování zahrnující utajené materiály, materiály spojené s dočasnými/ontokinetickými anomáliemi či materiály, o kterých je známo, že jsou za své podstaty memtické, kognitohazardní nebo infohazardní, musí být prováděno pouze personálem s Úrovní Bezpečnostního Prověření 4/4101. --Tato povinnost je momentálně připisována Staršímu Výzkumníkovi Mortimerovi Ericsonu.-- ##blue| __AKTUALIZACE (8. 3. 1999):__ Prověřování kandidátu pro tuto pozici musí u daných jednotlivců prokázat, kromě standardních fyzických a psychických schopností, také naprostou loajalitu Nadaci a odhodlanost zmírnit únik informací vyplývající z používání SCP-4101.##

Pro účely testování musí být v Oblasti-25 neustále k dispozici série digitálních datových úložišť, z nichž žádné nesmí mít kapacitu menší než 10 TB. Vzhledem k povaze SCP-4101 jsou jediným opatřením, které brání v přístupu k úložištím, standardní přihlašovací údaje personálu. Účel těchto úložišť je uchování co možná největšího množství historických textů a dokumentace, které bude v případě potřeby obohaceno o nově získané informace z SCP-4101.

##blue|__AKTUALIZACE (8. 3. 1999):__ Kvůli novým objevům v oblasti anomálních vlastností SCP-4101 nesmí žádný jeden výzkumník obsluhovat SCP-4101 více než desetkrát bez přechodného období o minimální délce 1 měsíc. Veškeré anomální fenomény či manifestace, které se vyskytnou v blízkosti jedinců, kteří pracovali s SCP-4101, musí být neprodleně nahlášeny a následně musí být dotyčnému jedinci v blízké budoucnosti zabráněno obsluhovat SCP-4101.## Viz Dodatek 2.

**Popis:** SCP-4101 je mohutné mechanické zařízení původně vytvořené Nadací v roce 1987 jako součást Projektu Hindsight: Pohled do minulosti. Přestože objekt dříve nebyl součástí Oblasti-25, bylo uznáno za vhodné zapojit jeho provoz do fungování Oblasti pro zajištění snadnější manipulace a správy objektu. Oblast-25 je jako taková považována za součást SCP-4101. Objekt se skládá z jednoúčelové elektrárny (s celkovým výkonem 3 MW), počítačového pole s přístupem k Nadačnímu Internetu, systému různorodých mechanismů (například standardní hardware na úrovni superpočítače nebo smíšené hodinové mechanismy různé složitosti) zodpovědných za anomální vlastnosti SCP-4101 a rozsáhlé dlážděné plochy (přibližně 500 m^^2^^) ve středu SCP-4101, která slouží jako operační místnost, v jejímž středu stojí kontrolní panel ovládající SCP-4101.

SCP-4101 (a Oblast-25 po integraci objektu) disponuje formou kauzální odolnosti; zatímco samotný čas uvnitř SCP-4101 běží zcela normálně, objekt je kompletně imunní vůči všem časovým anomáliím, které by mohly ovlivnit jeho existenci, vytvoření či fungování. Veškeré momentální snažení dále testovat tuto vlastnost se setkává s neúspěchem; --důkazy o manipulaci s pravděpodobností jsou prověřovány-- (Viz Dodatek 2). Tento efekt se vztahuje i na osoby uvnitř SCP-4101; dokud se jedinec nachází uvnitř zařízení, sdílí s ním tuto imunitu.

Hlavního efektu SCP-4101 je dosaženo pokaždé, kdy jsou do kontrolního panelu zadány vstupní informace. Rozhraní umožňuje zadávat textové řetězce jakékoli délky; zdá se, že složitost textu nijak výrazně nenarušuje výsledky, a to hlavně díky specifikům [[[SCP-2719|konceptuálního experimentování a inženýrství]]] spojeným s Projektem Hindsight, která analyzují vstupní informace skrze záměr operátora. Jedinou podmínkou tohoto textu je nutná reference na určitý objekt či entitu. 

Pokud jsou zadány vstupní informace a SCP-4101 je spuštěno, hlavní řídící místnost se uzavře na dobu až pěti minut včetně, avšak nikdy tento limit nepřesáhne. Během této aktivní fáze prochází řídící místnost extrémními dočasnými změnami, a to obzvláště v okolí osoby, jež spustila SCP-4101 (dále operátor). Vnitřní prostory kontrolní místnosti se přemění v přesnou kopii místa vzniku/narození subjektu, jehož popis byl vložen do terminálu. Kopie tohoto místa bude odpovídat jeho vzhledu v době, kdy subjekt vznikl. Operátor bude následně svědkem všech významných událostí existence onoho subjektu, přičemž veškeré tyto události budou komentovány SCP-4101-1.

SCP-4101-1 je humanoidní entita, jejíž vzhled se při každé manifestaci liší ve věku, pohlaví a rase, avšak pokaždé je postava oblečena ve světle hnědém obleku s vestou. Když se SCP-4101 spustí a operátor je přemístěn, SCP-4101-1 se představí a začne chronologicky popisovat existenci zadaného objektu. SCP-4101-1 samo sebe popisuje jako vypravěče, či jistou formu učitele, jehož líčení jsou důkladná a pečlivá a pokrývají každou důležitou událost týkající se existence daného subjektu, avšak stále nechávají prostor pro shrnutí těch méně důležitých. Operátoři popisují SCP-4101-1 jako přátelské, zdvořilé a plné nadšení pro popisovaný subjekt a poznamenali, že SCP-4101-1 je často vyzývalo k doplňujícím otázkám.

Přestože je možné se zcela volně pohybovat po simulovaném prostření, je nemožné přímo interagovat s čímkoli v něm, poněvadž přímý kontakt se simulací je neuskutečnitelný. Avšak na samotném operátorovi se budou simulované objekty volně manifestovat, jak bude nutné k jeho přežití v nehostinném prostředí (ku příkladu výbava pro potápění v podmořském prostředí nebo skafandr pro simulaci ve vesmíru). Během aktivní fáze operátor prožije celý život či dobu existence daného subjektu, počínaje jeho zrozením/vytvořením a konče jeho úmrtí/zničením, nebo, je-li to možné, jeho současnou formou.

Poté, co je manifestace u konce, SCP-4101-1 se s operátorem rozloučí a poděkuje mu za jeho zájem. Kontrolní místnost se následně vrátí do původního stavu a operátorovi je umožněno ji opustit. Veškeré informace nabyté za pomoci SCP-4101 budou v operátorově paměti zapsány s eidetickou jasností. Tyto vzpomínky vykazují imunitu vůči zapomnění či vymazání amnestiky. Pokud zadaný subjekt disponuje memetickými, infohazardními či kognitohazardními vlastnostmi, jsou tyto vlastnosti v operátorově mysli obejity bez jakýchkoli vedlejších účinků, avšak to se nevztahuje na [[[SCP-055|pár]]] [[[SCP-3125|výjimek]]].

**__Zkrácený Záznam z Testování:__**

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ Otevřít&#34; hide=&#34;- Zavřít&#34;]]

&gt; **Test 1: D-1745**
&gt; 
&gt; **Vybrané Části Výkladu SCP-4101-1:**
&gt; &#34;Zdravím! Velice rád vás poznávám! Oh, momentíček. Asi jste mě tu nečekal, že? Omlouvám se. Dnes budu vaším &#39;instruktorem&#39; a věřte mi, tohle bude zábava!&#34;
&gt; 
&gt; &#34;Podívejte se na něj, no není k sežrání? Je jako andílek! ...Copak? Ah, ano! Ta láhev whiskey, kterou má jeho táta v ruce. Jsem si jist, že to na něm nenechá žádné následky.&#34;
&gt; 
&gt; &#34;Teď, přímo teď, když se podíváte přímo sem, uvidíte přesně tu chvíli, kdy bylo jeho dětství rozcupované na kousky. Sice to tak nerad říkám, ale podívejte na něj a řekněte mi, že teď nevypadá jako tvrďák. Říkám vám, že po tomhle bych už na žádné rande nikdy nešel.&#34;
&gt; 
&gt; &#34;No podívejme se! Vypadá to, že se mu ty lekce baseballu přece jenom vyplatili! Ale stejně... Jsem si docela jistý, že takhle by se pálka používat neměla. Ani ta láhev whiskey asi ne. Ale, jak vidíš, stejně se chová, jako by právě odpálil homerun.&#34;
&gt; 
&gt; &#34;Takhle překvapeného jsem ho ještě neviděl. Ale, co si budem, taky bych koukal tak vyjeveně, kdyby za mnou přišla nějaká podezřelá, divná organizace a nabídla mi, že na mně budou provádět testy. No, ale asi by mě víc překvapilo, kdybych tohle čekal, pak bych asi dokázal předpovídat budoucnost a to by za mnou přišli z úplně jiných důvodů.&#34;
&gt; 
&gt; &#34;A tady ho máme dnes! Pořád jenom posedává ve své cele, zatímco mi si tady povídáme. Vypadá docela znuděně, nemyslíte? Možná byste mu mohl vyřídit, že pozdravuji?&#34;

&gt; **Test 2: George Washington**
&gt; 
&gt; **Vybrané Části Výkladu SCP-4101-1:**
&gt; &#34;Ahoj, znovu se setkáváme! Moc rád tě vidím! Jsem rád za každého horlivého studenta. Doufám, že jsi připraven, protože tento je opravdu speciální! Ale to už, hádám, víš. Mám &gt; tohoto člověka vůbec představovat?
&gt; 
&gt; ...No, asi ne, ale stejně to udělám. Důkladnosti není nikdy nazbyt!&#34;
&gt; 
&gt; &#34;Vidíš to? Ani nevíš, jak mě to štve, ale on by tomu stromu nezkřivil ani lísteček! Miloval ho jako člena rodiny! Jedl jeho ovoce vždy, když uzrálo! Popravdě, pokud by mě teď mohl slyšet, byl by celý nešťastný, že si o něm lidé v budoucnosti - tedy relativně k němu - vymýšlí, jen aby si něco dokazovali! Znám spoustu jiných kandidátů, kteří by byli perfektní pro učení důležitosti cti a upřímnosti!&#34;
&gt; 
&gt; &#34;A když už jsme u té upřímnosti, musím upřímně uznat, že tohle je vážně úžasný outfit. Ne, že bych tady při naší lekci dějepisu chtěl zacházet do detailů módního odvětví, ale... Hmm? Ah, ano... Jeho zuby. Jsem rád, že sis jich všiml. Ano, v té době byl toto zcela běžný lidský chrup. Trocha dřeva, pár zvířecích zubů a voilà! Trochu zvláštní, co? Ano, také jsem rád, že lidem došlo, že to asi není úplně nejlepší nápad.&#34;
&gt; 
&gt; &#34;Musím říct, že popisování těchto potyček nemám zrovna v lásce, ale tenhle týpek z toho udělal vznešenou záležitost! Věděl jsi, že ta řeka, kterou překročili, měla jen pár stupňů nad nulou? Jo, je to pravda! Skrze celou dobu té tuhé zimy dokázal tenhle člověk udržet své může v nejlepším možném stavu. Jenom tak se zlehka procházeli a víš ty co? Ten udatný muž je dovedl k vítězství! No jo, tento zpola promrzlý muž, který tu před námi stojí odešel jako vítěz! No, jsem si sice jistý, žes to už věděl, ale stejně je to k neuvěření, no ne?&#34;

&gt; **Test 12: Oblast-25**
&gt; 
&gt; **Vybrané Části Výkladu SCP-4101-1:**
&gt; &#34;Mortimere! Rád tě tu zas vidím, chlape! Blahopřeji k povýšení! Hmm... Vypadáš nějak pobledle. Jsi v pohodě? Spal jsi vůbec?
&gt; 
&gt; ...No, když říkáš. Tak jdeme na to, ne? Moc mě těší, že se zajímáš o mou maličkost. Jde sice o samotnou Oblast, ale já jsem její součástí a to se taky počítá. Jsem si docela jistý, žes už četl příslušnou dokumentaci týkající se konstrukce samotného zařízení, ale stejně začneme od základů.&#34;
&gt; 
&gt; &#34;Takže, máme tady nádhernou prázdnou krajinu. Žádné stavby, žádné kopce, dokonce tu ani nevyrostly žádné stromy! Nejbližší obydlená oblast je na míle daleko. Perfektní lokace pro Nadační Oblast, nemyslíš? Oni si to taky mysleli, a tak jí tam taky postavili. Ohromné budovy zabezpečené za pomoci anomálních technologií! No není to nádhera?
&gt; 
&gt; &#34;A jak vidíš, hned jak bylo nainstalováno železné oplocení, pustili se do stavby výzkumného a vývojového křídla. Když se nad tím zamyslíš, toto bude jedna z mála Oblastí pod Nadační správou, která bude pojímat a integrovat Nadační poznatky a objevy do dalších studií za účelem pokroku! Samo sebou budou v tomhle ohledu poměrně osamoceni, ale má to být jejich verze Projektu Manhattan, takže chápu jejich opatrnost. Nikdo si přeci jen nenainstaluje protikoncepční izolaci bez pořádného důvodu.&#34;
&gt; 
&gt; &#34;Hmm? Oh, tahle izolace? U toho jsi asi nebyl. Takže, co v zásadě udělali, je, že vzali všechny tehdy známé informace o anomální metafyzice a za jejich pomoci uvalili na to místo geise. No, spíše jeho upravenou verzi. Byl spíše podobný jakémusi zákazu než dohodě. Jeho účelem bylo bránit oblast a plody její práce před zvídavýma očima. Pokud jsi uvnitř nebyl vítaný, neměl jsi šanci se tam dostat. Celý koncept neautorizovaného přístupu byl doslova nekompatibilní s podstatou celé oblasti. Šílené.&#34;
&gt; 
&gt; &#34;...A poté, co dokončili veškeré tyto přípravy a ujistili se, že každý šroubeček, každý drát a každá cihlička byla na svém místě, zbývalo už pouze otočit klíčem! No a tady jsme teď! Díváme se na sebe, jak se díváme na sebe, jak se díváme na sebe... Hmm, pro tuhle část už simulaci raději vypnu. Ale stejně, nebylo to dech beroucí? &#34;

[[div style=&#34;color:white;&#34;]]
**Test 25: SCP-055**

**Vybrané Části Výkladu SCP-4101-1:**
&#34;Uhh... Vážně? Hele, nejsem si úplně jistý, jak moc ti s tímto budu schopný pomoct, ale... udělám, co bude v mých silách.&#34;

&#34;Jak vidíš - ehm, aspoň doufám, že vidíš - ten mosazný rám to celé tak nějak spojuje dohromady. S podpěrou samotné struktury nebo jejím fungováním to sice nemá nic společného, ale vypadá to vcelku hezky, ne? Vidíš to, že jo? 

...Prakticky bych ti o tom mohl říct, cokoli bych chtěl, co?&#34;

&#34;Pak se ten duch dostal ven a chvíli se jenom potuloval po oblasti a používal tu věc, aby zůstal neviditelný a... Cože? Jak? No, je to něco podobného té izolaci, o které jsme předtím mluvili, jenomže namísto interakcí s koncepty, toto interaguje s informacemi. Vidíš, zaměřuje se to na specifický vektor - přesněji pravé informace o sobě samém - který pak projede pamětí lidí, kteří přišli s onou informací do kontaktu a vymaže jim ji. Všechny zformované vzpomínky na tu věc jsou zadržené uvnitř ní. To je ten duch; nějaká ubohá duše... no, prostě ji to celou nasálo.

**Dodatek 1:** Vznik a Klasifikace

Projekt Hindsight: Pohled do Minulosti byl pokus o vytvoření zařízení, které by bylo schopné zkompletovat celou historii lidstva za účelem její ochrany vůči manipulaci s ní nezadrženými anomáliemi či úniky těch zadržených. SCP-4101 je finálním výsledkem Projektu Hindsight a sehrává důležitou roli v Protokolu Ouroboros. Během Projektu Hindsight a vytváření SCP-4101 bylo využito a obohaceno několik esoterických studijních oborů, mezi které patří například pokročilá metalurgie, inženýrství a elektrotechnika, aplikovaná thaumatologie a manipulace a stabilizace času.

Klasifikace SCP-4101 jakožto anomální objekt vyplynula z prvotního testování, které odhalilo existenci SCP-4101-1. Krátce poté, co bylo získáno dostačující množství informací o fungování objektu, které podtrhovali jeho potenciál, bylo SCP-4101 klasifikováno jako Třída Thaumiel. Díky zjevné ochotě SCP-4101-1 spolupracovat s Nadací v ohledu efektivnějšího zkompletování historie, byl Projekt Hidsight považován za úspěšný. 

[[collapsible show=&#34;PRO ZOBRAZENÍ DALŠÍCH INFORMACÍ O PROTOKOLU OUROBOROS, PROSÍM, PŘEDLOŽTE POVĚŘENÍ ÚROVNĚ 5/4101&#34; hide=&#34;PŘÍSTUP POVOLEN&#34;]]

Protokol Ouroboros je operace plánovaná pro budoucí užití a přípravy na ni probíhají napříč všemi úrovněmi Nadace. Jakmile bude tento protokol aktivován, jeho hlavním cílem se stane nadále zajišťovat pokračující existenci a fungování Nadace a to za pomoci bootstrappingu, retrokauzální aktivity a ontologické izolace. Projekt Hindsight byl jednou z prvních fází tohoto Protokolu, který položil základy pro mnohem náročnější a nákladnější etapy. Více informací o Protokolu Ouroboros naleznete v Dokumentu ███████.

--Po dokončení prací na SCP-4101 a jeho klasifikaci byly zahájeny nominální přípravy na spuštění Protokolu Ouroboros.-- Následkem Incidentu 4101-1 byly veškeré přípravy pozastaveny na dobu neurčitou. Viz Dodatek 2.

**Dodatek 2:** Incident 4101-1

Dne 8. 3. 1999 vešel po rutinním testování Starší Výzkumník Ericson do své kanceláře, aby zapsal výsledky do záznamu a kancelář následující tři hodiny neopustil. Během této doby byl personál v RAISA upozorněn na možnou antimemetickou kontaminaci Ericsonova pracoviště. Bezpečnostní personál byl na tuto skutečnost upozorněn a následně vyslán do Ericsonovy kanceláře. Po jejich příchodu byl Ericson nalezen sedící za stolem, zírajíc na svou zbraň, přičemž byl viditelně rozrušený a neodpovídal. Zatímco byl přesunut na ošetřovnu, personál si povšiml, že audiozáznam, který využíval k zaznamenávání svých poznámek, byl i s novými poznámkami na jeho počítači stále otevřený. Po prozkoumání jeho obsahu personál upozornil Direktora Oblasti-25 na dosud nezaznamenané anomální vlastnosti SCP-4101. Následkem tohoto objevu byly zadržovací procedury krátce poupraveny. Zkrácená verze oněch poznámek je zapsána níže:

&gt; //24. 5. 1987//
&gt; Jsem Výzkumník Ericson a zaznamenávám zde prvotní aktivaci objektu nově označeného jako SCP-4101. Musím říct, že jsem velice nadšen příležitostmi, které nám toto zařízení nabízí. Už v tuto chvíli funguje přesně tak, jak bylo zamýšleno; řekl jsem, že bych chtěl slyšet o tom Déčku v cele o dvě místnosti vedle a vzalo mě to do nějaké nemocnice.
&gt; 
&gt; Ale přece se najde něco, co jsem při testu vůbec nečekal, a to přítomnost jakési osoby. Tedy, je jasné, že tam bylo pár lidí, ale tenhle mezi ně očividně nepatřil. Byla to vina jeho obleku, který na něj ihned upoutal mou pozornost. A i když si mě ostatní nevšimli, on ano. Dokonce mě i přivítal a vysvětlil mi, že bude ten den mým &#34;učitelem&#34;.

&gt; Trochu mě tím rozhodil, ale hned na to dodal, že tam byl, aby mi řekl o Carlovi[[footnote]]Jméno zaměstnance Třídy D, jež byl subjektem testování.[[/footnote]]. Jen jsem přikývl a on mě pronesl celým jeho životem. Všechno se zdálo tak... tak //opravdové//. Jeho narození, celé jeho dětství, jeho... vraždy i následné zatčení. Celý jeho život až po převoz do Oblasti-25 a umístění do cely. Pak mi jen poděkoval a zmizel. 
&gt; 
&gt; Rád bych řekl, že se nemohu dočkat, než na to zapomenu. Vidět někoho takhle okolo sebe mávat basebalovou pálkou, jako by byl smyslů zbavený, je... No, to je ale ten problém. Nejde to. Ty obrazy se mi prostě zaryly hluboko do paměti. Kdykoli na ně pomyslím, zaplaví ta vzpomínka celé mé tělo, jako bych ji znovu prožíval. Oficiální záznamy o konstrukci té věci říkají, že její základní funkce jsou založeny na &#39;průkopnickém vědeckém oboru konceptuálního zaplétání a ukotvování&#39;, ať už to znamená cokoliv. Hádám, že to je to, čím si procházím. Já jsem minulost pouze neviděl; minulost je prostě v mé hlavě, nebo tak něco.

&gt; //22. 2. 1999//
&gt; Ukázalo se, že mě život nehodlá trýznit jen těmi hezkými vzpomínkami, ale už mi pod nohy začíná házet i ty nejhorší.
&gt; 
&gt; Zdálo se mi o té noci... té hrozné, hrozné noci. Agenti Nadace mi bušili na dveře a pokoušeli se mi vysvětlit, že zatímco byla Annabelle na služební cestě, jedno z těch stvoření se k ní dostalo a znetvořilo její tělo. Prosil jsem je, žádal je, aby mi nechali alespoň to poslední, co mi po ní zůstalo. Mé vzpomínky. Ty vzpomínky pro mě byly všechno.
&gt; 
&gt; Pak jsem se probudil. Okno bylo rozražené dokořán a kompletně pokryté škrábanci. Kdybych měl hádat, řekl bych, že jim utekla další z těch odporných kreatur, aby mohla naplnit svůj osud. Díky Bohu - nebo čemukoli, co na nás dohlíží - za rozsvícenou lampičku na mém nočním stolku. 
&gt; 
&gt; ...
&gt; 
&gt; ...No, na druhou stranu, alespoň se nebudu teď nějakou chvíli muset bát dalších takových snů... nebo monster. Vlastně se nebudu muset bát ničeho spojeného se spánkem. 

&gt; //8. 3. 1999//
&gt; Teď už tomu rozumím. Mělo mi to dojít už dávno. 
&gt; 
&gt; Napadlo mě, se prostě zeptat toho stroje. Nechápu, že mě to nenapadlo mnohem dřív. Možná jsem si jen nechtěl tu strašnou událost znovu připomínat a stroj, který byl vytvořený přímo za tímto účelem, by mojí situaci asi zrovna nepomohl. Ale teď už je to fuk, co?
&gt; 
&gt; Vešel jsem dovnitř a na panelu napsal &#39;Annabelle Ericson&#39;. Žádná nemocnice, rodné město, nic. Jenom temnota.
&gt; @@@@
&gt; @@@@
&gt; A ona.
&gt; @@@@
&gt; @@@@
&gt; ...Proč to muselo vypadat jako ona?

&gt; @@@@
&gt; Bylo více než očividné, že to nebyla ona; napověděl mi už ten její oblek. Došlo mi, že to ví, pro co jsem přišel.
&gt; 
&gt; Zeptal jsem se: &#34;Co má tohle všechno znamenat? Ty sny, duchové, to všechno! Proč mě prostě nenecháš na pokoji?!&#34;
&gt; 
&gt; Jenom se to na mě podívalo pohledem zraněného psa a řeklo: &#34;Nechat tě na pokoji? Rád bych, kámo, ale podívej se na to z mého úhlu pohledu. Rád si s tebou povídám; pokaždé, když přijdeš a něco nového se naučíš, neuvěřitelně mi to zlepší den. Ale, vždycky, když sem někdo přijde, jsi to ty. Pokaždé. Chodíš se hrabat minulostí týden, co týden, a to ani nemluvím o tom, co děláš, když zrovna nejsi tady. Promiň, kámo, ale jak si představuješ, že by se ti měla minulost vyhýbat, když v ní nepřestáváš žít?&#34;
&gt; 
&gt; Řekl jsem: &#34;Co //ty// o tom můžeš vědět!? Co ty víš o životě v minulosti? Nedokážeš si ani představit, co bych dal za to, aby mě moje minulost nepronásledovala na //každém// kroku! Když je mi každý den připomínkou toho, co jsem ztratil, připomínkou toho, co musím udělat - zadržovat anomálie, jako jsi //ty//. Dokážeš si vůbec představit jakou bolestí si musím den co den procházet?&#34;
&gt; 
&gt; &#34;No, myslím, že odpověď na to oba známe, kámo.&#34; odpovědělo to.
&gt; 
&gt; &#34;...Fajn. Ale co bych podle tebe měl dělat? Zapomenout na ni?&#34; zeptal jsem se.
&gt; 
&gt; ...Řekl bych, že na jeho slova nikdy nezapomenu, ale o to se ten stroj už postaral. Ještě než mě 4101 poslala zpátky, přišla ke mně ta //kreatura// v obleku, chytila mě za ramena a podívala se mi přímo do očí. Ty oči rozhodně nepatřili Annabelle. Pořád byly stejně milé a sympatické... ale Annabelliny nebyly.
&gt; @@@@

Ve světle těchto nových informací byly navrženy dodatky popisu SCP-4101. Tyto změny jsou momentálně ve schvalovacím řízení Direktora Oblasti-25. Po detailním prohledání Ericsonova bytu bylo nalezeno malé, digitální zařízení bez očividného účelu; v současnosti je teoretizováno, že toto zařízení mělo Staršímu Výzkumníkovi Ericsonovi pomoct skrýt jisté části záznamu z testování před ostatními zaměstnanci, díky čemuž se mu dařilo nevzbuzovat podezření. Při nalezení tohoto zařízení bylo zjištěno, že bylo manuálně vypnuto, což pravděpodobně umožnilo detekovat jeho vliv. Klasifikace zařízení na SCP-4101-2 je momentálně schvalována.

Poté, co bude Starší Výzkumník Ericson vyslechnut a události, které se ho týkají, budou řádně zdokumentovány, musí být výzkumník amnestikován, degradován a přeložen z Oblasti-25. Jeho další práce musí být pozorně monitorována kvůli možným anomálním fenoménům a aktivním iluzím. Jsou očekávány doznívající zbytky informací, avšak jejich účinky by měly být zanedbatelné. Navzdory všem těmto akcím musí Starší Výzkumník Ericson pravidelně docházet k přiřazenému psychologovi, kde by se měl plně zotavit.

Rozsáhlé vyšetřování podstaty anomálních vlastností SCP-4101-1 a specifických atributů SCP-4101, které způsobují jeho manifestaci, momentálně probíhá.
