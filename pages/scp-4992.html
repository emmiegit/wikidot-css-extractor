**项目编号：** SCP-4992

**项目等级：** Safe

**特殊收容措施：** SCP-4992被保存在Site-63的B2存储区内的冷藏单件抽屉中。 切除仅允许测试目的，并需获得高级收容专家和首席研究员的书面许可。

**描述：**SCP-4992是四个葱(//Allium cepa//)球茎的总称，每个球茎都有一个子名称；从SCP-4992-1一直到SCP-4992-4。 SCP-4992在视觉上与其正常品种无法区分。 在暴露或操纵一圈SCP-4992的瞬间，[[footnote]]特别是切割和切碎。[[/footnote]]个体会报告听到音乐，此时称其为SCP-4992-B，尽管在附近没有检测到相应听觉特征。

关于SCP-4992-B的实例--（被认为是幻听）-- --据报道-- 具有轻微的音调，稀疏的乐器，悲伤的歌词，描述低社会经济，农村生活的艰辛，并且所包含乐器的音高相对增大。

SCP-4992-B可能会导致流泪，正如//Allium cepa//成员通常观察到的那样。 然而，丙硫醛-S-氧化物[[footnote]]负责洋葱科非异常品种的泪液刺激。[[/footnote]]却并不是导致流泪的原因。在SCP-4992上或周围都没有检测到这样的分子 。 此外，正如预期的那样，在角膜神经末梢没有观察到对SCP-4992的化学反应。 相反，神经扫描显示听觉中心，边缘系统和黑质的活动增加。[[footnote]]多巴胺释放的主要部位。[[/footnote]]这些发现与大脑对音乐的反应一致。

因为它们的异常属性仅在用于多种菜肴后被怀疑，所以大约5％的SCP-4992-1和10％的SCP-4992-2仍然存在于外界。 SCP-4992-3的所有外层被剥去，第三层被工具刀取出。 除了在测试期间进行的小切口外，SCP-4992-4不受其最初采购状态的干扰。 到目前为止观察到的相对衰变速率表明SCP-4992的保质期可能超过10 ^^22^^年。
SCP-4992的来源无法追溯，因为物流在基金会前线公司的货物到达目的地后清除了送货收据。

**1. 初次项目采访** [[collapsible show=&#34;+ 打开文件&#34; hide=&#34;- 关闭文件&#34;]]
//以下事件发生于在发现SCP-4992异常之后不久，特工卡尔森（AC）和Site-63餐饮设施副厨师长Erik Bulland（EB）之间。//
&gt; [开始记录]
&gt; 
&gt; **AC：** 请你能告诉我们你第一次与SCP-4992工作时的情况吗?
&gt; 
&gt; **EB：** 就像其他任何一天一样，直到那一刻。 我们有几个香醋和胃肠准备晚餐，我一直做那些，以及所有酱汁。 所以，我走进了冷藏室，抓了一两头小葱，开始工作了。 不久之后，我开始听到这首音乐。 奇怪的音乐。 听起来像Alvin和花栗鼠，你懂我的意思吗？
&gt; 
&gt; **AC：** 我相信我明白了，是的。 高亢的声音，有点吱吱？
&gt; 
&gt; **EB：** 是的，这很搞笑，对吧？ 所以我认为是其他伙计们在耍我; 我们通常会在准备期间轮流选择音乐 --金属是我最喜欢玩的-- 而且我认为肯定是杰瑞，他是唯一一个试图摆脱愚蠢的事情的人。
&gt; 
&gt; **AC：** 你认识的其他人也听过这首音乐吗？
&gt; 
&gt; **EB：**那就是问题，我找到杰瑞并且有点讽刺他说：“那一手真搞笑，去放一些真正的音乐。”但杰瑞不知道我在说什么，只是看着我，好像是//我//试着去搞//他//一样。我很快意识到了： 我是唯一一个听到这个的人。 所以当我开始有点慌张的时候；我的意思是，阿尔文的声音并没有让情况更好。 我以为我正在经历一个精神病的插曲; 在这里并不是闻所未闻。
&gt; 
&gt; **AC：** 这就是为什么你原谅自己的转变，并去看了站点医生。
&gt; 
&gt; **EB：** 是的，你在这里工作会听到各种故事，我不想冒任何风险。 我可能不是位特工，但我知道一些诡异的事情正在发生。
&gt; 
&gt; **AC：** 但是你的心理评估并不明显。 医生认为这是因睡眠不足而产生的幻听。
&gt; 
&gt; **EB：** 是的，我一直服用很多安必恩和美乐通宁来试图克服我一直以来的失眠，所以这个解释很有道理。 几个小时后我就回去工作了。
&gt; 
&gt; **AC：** 然后发生了什么？
&gt; 
&gt; **EB：** 好吧，工作人员实际上有点混乱。一些关于味道不好的事情，一些厨师试图指责对方使他们的一部分菜做错了。 一个正在争论的人提到了一些关于.....关闭扬声器里疯狂的音乐，这引起了我的注意。 我介入并告诉他们我也听过音乐，唱了一两句话就停止了，我们很快就发现他也和洋葱一起工作，津津有味。 所以，我们让马蒂主厨，品尝这些东西，他把它确定为洋葱，就是这样。 我们都把它切成了一片品尝，有点像厨师的教育机会，很快，我们都在听小阿尔文。 就在那时主厨联系了你们。
&gt; 
&gt; **AC：**我明白了，还有其他事情吗？
&gt; 
&gt; **EB：** 没了，就是这样。 其实非常无害，只是有点烦人，因为它不是我的音乐风格。 我自己喜欢金属。 我会说这个，但是一旦我们都意识到它不仅仅在我们的任何一个脑袋中，我们只是站在那里听一点......这并不是糟糕的音乐。 事实上，尽管它的声音很古怪，但歌曲的歌词实际上讲的是一些真实的东西。 真正的谈话，正如厨师之一所说的那样。 提醒我成长。 现在我想起来了： 把一些低音提琴鼓和高度切分节奏的吉他部分放到它上面，然后......我不知道，我想我能喜欢这样。
&gt; 
&gt; [结束记录]

[[/collapsible]]
**2. 研究更新**
对受试者听觉神经的实时监测已经检测到电子生理学冲动，其发生在报告的SCP-B实例的持续时间和节奏的节奏中。 这一观察结果驳斥了之前SCP-B是幻听的假设，并允许研究人员将刺激转换为客观听觉特征。

&gt; 我是一间农舍，
&gt; 出生于我主人的胼手 。
&gt; 他并不富裕，
&gt; 但在他的心里比任何人都富有。
&gt; 
&gt; 他是一个农夫， 
&gt; 他开垦土地，所以人们才能够饱食，
&gt; 并不是他的错， 
&gt; 较小的生命被他的技巧所夺走。 
&gt; 
&gt; 它没有偏见，
&gt; 也拿了花和蛇。
&gt; 当他看到他的残骸时，
&gt; 他的唇间会哼出一个曲调：
&gt; 
&gt; 在我们做的
&gt; 类似的事情
&gt; 对于那些在我们阴影中的人
&gt; 平等
&gt; 冷漠，屠杀和循环
&gt; 在搅拌土壤时
&gt; 在洗刷灵魂时
&gt; 冷漠只能被
&gt; 痛苦地，接受
&gt; 因为这就是公平
&gt; 
&gt; 我认识一个工人，
&gt; 他看到了殖民地的女王 。
&gt; 她是他们的命脉， 
&gt; 她曾经是几代人。
&gt; 
&gt; 直到有一天，
&gt; 农夫的工作带来了他的收获 。
&gt; 它找到了他可怜的女王，
&gt; 他带着她几个小时，
&gt; 到他们的山上。
&gt; 
&gt; 他们都决定了，
&gt; 把她放在幼儿园下面，
&gt; 他们的生活陷入混乱, 
&gt; 动物向上看，他们唱歌：
&gt; 
&gt; 在我们做的
&gt; 类似的事情
&gt; 对于那些在我们阴影中的人
&gt; 平等
&gt; 冷漠，屠杀和循环
&gt; 在搅拌土壤时
&gt; 在洗刷灵魂时
&gt; 冷漠只能被
&gt; 痛苦地，接受
&gt; 因为这就是公平
&gt; 
&gt; 农夫有一天晚上，
&gt; 回到了我的视线
&gt; 但不久
&gt; 在黑暗的天空之前 
&gt; 死亡之塔在云间
&gt; 可以告诉树木鞠躬，
&gt; 我无法阻止他离开这个犁。 
&gt; 
&gt; 我求他留下来，
&gt; 当它撕裂我的屋顶，
&gt; 但不久
&gt; 农夫走了。
&gt; 太阳升起，
&gt; 我以为他一定死了
&gt; 但在某处附近，我听到一声呐喊：
&gt; 
&gt; 在我们做的
&gt; 类似的事情
&gt; 对于那些在我们阴影中的人
&gt; 平等
&gt; 冷漠，屠杀和循环
&gt; 在搅拌土壤时
&gt; 在洗刷灵魂时
&gt; 冷漠只能被
&gt; 痛苦地，接受
&gt; 因为这就是公平
&gt;
