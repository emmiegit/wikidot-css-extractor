**Ítem #:** SCP-3734

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-3734 está guardado en un casillero de objetos estándar cerca del jardín del Sitio-119.

**Descrición:** SCP-3734 son un conjunto de cinco pedestales pequeños hechos de ladrillos de la marca Lego, cada uno de un color diferente.

Cuando lombrices de tierra (clase //Oligochaeta//) son colocadas en el centro de todas las instancias de SCP-3734, se emite un destello de luz. Las lombrices de tierra (ahora designadas SCP-3734-A) presentan envolturas de goma y cascos en miniatura que coinciden con el color de su pedestal, y ganan mayor flexibilidad y fuerza.

Animales pequeños se manifiestan cerca de SCP-3734; éstos generalmente incluyen insectos, ciempiés, pequeños mamíferos como topos o anfibios. Las instancias de SCP-3734-A harán poses antes de lanzarse desde los pedestales y enfrentarse a los animales en un combate sin armas. Debido a sus habilidades mejoradas, las instancias de SCP-3734-A suelen ser capaces de derrotar fácilmente a los animales; los animales derrotados se demanifiestan en una pequeña nube de humo. Tras la victoria, las instancias de SCP-3734-A regresan a sus pedestales y sus envolturas y cascos se desmanifestaran.

Ocasionalmente, un solo animal más grande[[footnote]]Hasta la fecha, han aparecido serpientes, pájaros, erizos y zorros.[[/footnote]] se manifestará en la zona en lugar de muchos pequeños. Cuando esto ocurra, SCP-3734-A permanecerá en el pedestal y realizará una compleja serie de danzas. Los pedestales de SCP-3734 se desplegarán y transformarán en exoesqueletos de gran tamaño con forma de gusano (~15-40 cm de largo), que SCP-3734-A utilizará para combatir al intruso. Se desconoce de dónde provienen las piezas de Lego excedentes.

**Anexo:** Durante las pruebas, el Dr. Maravilla retiró una comadreja de la cámara de pruebas mientras SCP-3734-A luchaban contra ella con sus grandes exoesqueletos. Las instancias de SCP-3734-A combinaron sus exoesqueletos para formar un solo exoesqueleto aún más grande de 1,5 m de largo, y procedieron a atacar al Dr. Maravilla cuando regresó a la cámara. El Dr. Maravilla logró defenderse lo suficiente para escapar de la cámara, en cuyo momento el exoesqueleto posó dramáticamente y produjo confeti y una nota musical antes de dividirse en exoesqueletos individuales y regresar a la forma de pedestal.

El confeti producido llevaba un logo estilizado de una lombriz de tierra usando un casco, y un kanji borroso en el reverso. Después de esto, los pedestales del SCP-3734 cambiaron su estilo y obtuvieron un nuevo conjunto de 5 colores.
