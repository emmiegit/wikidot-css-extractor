**Titre original :** A Moth&#39;s Final Monologue
**Auteur :** [[user StrangerSwing]]

**Date de publication originale :** 27 septembre 2022

Lumière. Bon. Va. Vole. Lumière. Proche. Ici. Heureuse. Chaud. Bon. Bon. Bon.
...
...
...
Bon.
...
...
...
...
Mauvais. Non. Sombre. À l&#39;aide. MAINS. MAINS. GAUCHE. DROITE. PROCHES. FUIR. À L&#39;AIDE.
Attendez.
Pourquoi ?
Pourquoi est-ce que j&#39;ai mérité ça ? Pourquoi moi ? J&#39;ai mené une vie honnête. Je suis sortie de mon œuf et j&#39;ai rendu tout ce que j&#39;ai pris pendant ma vie. Je n&#39;ai jamais fait de mal à personne, et j&#39;ai construit un cocon sacrément solide. Ce n&#39;est pas juste, toutes les autres phalènes que j&#39;ai rencontrées sont soit mortes entourées de larves aimantes, soit...
Oh non.
Suis-je seule ? Non, c&#39;est... Oh, //merde//, //oui//, je le mérite. J&#39;ai grandi aux côtés de chenilles qui ont été arrachées des griffes de la vie par les corbeaux, ne laissant que moi, et qu&#39;est-ce que j&#39;ai fait de ma vie ? Je n&#39;ai pas pondu d’œufs, et je passe mes journées à poursuivre ces foutues lampes. Je suis la seule à m&#39;être plainte de la métamorphose, j&#39;étais la dernière à sortir de mon œuf, je suis nulle. Une ratée. Je ferme les yeux et je vais à la rencontre de l&#39;inévitable, le meilleur destin qui m&#39;est encore ouvert...
...
...
Rien.
...

+ **CLAP!**
&#34;Tu l&#39;as eu ?&#34;
&#34;Ouais, nan, là il est mort.&#34;</textarea></pre>
