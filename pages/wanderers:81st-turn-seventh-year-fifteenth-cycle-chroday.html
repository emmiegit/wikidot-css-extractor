+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期八，第十五周，第七年，第81回
++++ 丛林中的第十八天

真庆幸Torne跟我们在一起。虽然还是觉得这货挺让人恼火，但我无法回避如果没有他的劝告我们会每况愈下的现实。

我们前进的小径绕着一片奇异的花地。弯道的一边是森林，一边是呈半圆形的花地。

地上长满了花朵，全都是一个品种的。花朵是黄色的，花瓣上有红色的斑点。它们甚是引人注目，宝石一样的蜂鸟在花丛中飞来飞去，好一幅清新的景象。那些蜂鸟偶尔还会落在点缀在花丛中的白色石头上面。

穿过花地到达另一边是我的主意。我想，在花间行走并呼吸着它们的香气会是一件非常愉快的事情。但当我想离开小径时，Torne喊住了我。

我站在那里，一只脚还保持悬空着，不确定他在警告我什么。我想也许那里有条蛇，或者在我脚边有条小飞龙但我没察觉到。

Torne叫我后退，我照做了，还在想究竟做错了什么。我没听到或闻到有什么意味着危险的东西。

他拿起手杖，轻轻碰触其中一朵花。他把手杖拿回，我看的到上面有些小黑点。靠近一看，我才意识到那是蚂蚁。它们的大小与普通蚂蚁相仿，但有着大的奇怪的蚁颚。它们紧咬着手杖，身子蜷曲着，使得它们能在木头上咬的更深。手杖上的蚂蚁也就一打左右，我很奇怪它们有什么好危险的。然后我盯了Torne拨开的那朵花一眼，它早已被一堆虫子淹没了！它们沿着手杖往上爬，有些甚至跑到小径上来，Torne连忙退后[[footnote]] 一座蚂蚁花园。园丁蚁（学名Pseudomyrma topiaria）与百合群（学名Lilius Nothus）有着共生关系。当蚁群迁徙到一个地方，它们会带上百合的种子。它们会种一些百合，并开始砍伐掉附近的植物。在百合生长时，其余蚂蚁会去远处采集种子作为蚁群的食料。这样的行为会一直持续，直至整块地盘长满百合为止。当百合成长的差不多后，它们会开始为蚂蚁分泌一种特殊的花蜜，这就是那些蚂蚁今后大部分食物的来源。这些百合也为蚂蚁提供了掩盖和保护以避开捕食者。蜂鸟是除这些园丁蚁外唯一能从花中觅食的生物，它们盘旋飞舞的很快，蚂蚁无法靠近它们。Ternoce Natler，第一位发现这两个物种并为之命名的人，是这么描述它们的：“一种我从未见过的完美的共生体系。没有其他的物种可以这么专注于相互保护。我真希望它们绝种。”从来不会用超然的科学眼光看待事物，那就是Ternoce。 [[/footnote]]。我照做了。

“那是蜜蜂又小又圆的亲戚，小心迈开你的步伐，”Torne说，“它们会把你撕成肉松作为那些花的肥料。到时候你除了骨头就渣也不剩，被那些鸟儿当做踏脚石。”

我才知道我认为是白色石头的东西其实是犯了和我一样错误的动物的骨骸。如果Torne没警告我的话，我……

呃，我觉得其实我会没事的。毕竟我皮厚，而且它们没叮几口我应该就会察觉到发生了什么。不过那毕竟很不愉快，真庆幸有他在。

我们绕过了花地。真希望我有勇气去那里摘一朵花。那些花儿实在太美丽了。</textarea></pre>
