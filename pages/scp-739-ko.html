**일련번호:**  SCP-739-KO

**등급:** --안전(Safe)-- 유클리드(Euclid)

**특수 격리 절차:** --SCP-739-KO는 현재 일반적인 가정 집과 비슷한 내부를 지니도록 제작된 제██기지에 위치한 격리실에 머무르고 있다. 대상이 재단의 격리 절차에 대해 우호적이고 탈출 의지가 없는 것으로 보이기 때문에 대상의 격리실에 별다른 무장은 필요하지 않다. 대상이 필요로 하는 물품은 상부의 안전성 심사 후 제공된다. 대상의 요청이 있을 경우, 경비원 둘을 대동한 채로 격리실 밖 정원을 산책하는 것이 허가된다.--

사건 197-739-ko 이후, SCP-739-KO의 격리절차가 개정되었다. SCP-739-KO는 현재 제██기지의 ██번 인간형 개체 수용소에 격리되어 있다. 현재까지 시도된 모든 의학적 조치 및 심리 치료에도 불구하고, 대상의 주기적인 자살 충동을 조절할 수 없었으며, 이로 인해 SCP-739-KO는 다량의 수면제를 투여한 채로 격리 중이다. 대상에게는 적절한 생명 유지 장치가 부착된다. 대상이 깨어나는 것에 대비해 감시용 CCTV가 설치되어 있으며, 해당 상황 발생시 즉시 격리실 주변의 현장 요원이 대상의 자살을 저지해야 한다.

**설명:** SCP-739-KO는 2█세 동양인 남성으로서, 혈압이 평균치보다 낮다는 것을 제외하면 기록할 만한 별다른 신체적 특징은 없다. 대상은 주기적으로 자살 충동을 느끼는 것으로 보이며[[footnote]] 현재까지 알려진 방법으로 증상을 완화하려는 시도는 모두 효과가 없었다 [[/footnote]], 이는 대상의 변칙적 효과의 일부인 것으로 추정된다. 대상의 변칙적 효과는 대상이 자살을 시도할 때 발생한다.

대상이 자살을 시도하면, 해당 시도에 어떤 종류로든지 간섭이 발생해 대상의 자살은 실패로 돌아간다. 이는 현재까지 대상의 ███번에 걸친 자살 시도를 관찰한 결과이다[[footnote]] 실험기록 739-1 참조 [[/footnote]]. 실제로 이전까지는 아무 문제가 없던 물품이었으나 대상이 자살 수단으로 사용하려할 시 문제가 생기는 현상이 다수 관찰되었으며, 이로 말미암아 대상에게는 특정 상황에 한정된 현실 조작 능력이 있는 것으로 보인다. 하지만 대상의 현실 조작 능력은 스스로 본인에게 해를 입힐 때에만 발생하며, 타인에 의해 입은 상처에는 능력이 영향을 끼치지 않는 것으로 보인다[[footnote]] 실험기록 739-2 참조 [[/footnote]].

대상은 ██도 ███시의 ███ 자살상담소에서 ███번의 자살 시도에도 대상이 죽지 않았다는 점을 수상쩍게 여겼던한 직원의 신고에 의해 처음으로 발견되었다. 해당 상담소의 환자 면담 내역에 쓰인 대상이 시도했던 자살 시도들에 대한 기록들을 통해 대상의 변칙적 능력을 추정할 수 있을 것이라는 의견이 제기되어 해당 면담 기록은 모두 회수 되었고, 상담소 직원들에게는 C등급 기억소거 조치가 취해졌다. 대상의 면담 기록을 열람한 결과 대상이 한 번 사용했던 자살 수단은 두 번 다시 사용하지 않을 것이라는 가설이 세워졌고, 이후 대상과의 개인 면담을 통해 이는 사실로 판명되었다[[footnote]] 면담기록 739-34 참조 [[/footnote]].

**실험기록 739-1**
&gt; **1차 실험**
&gt; **연구원:** Fissh 박사
&gt; **날짜:** 20██.05.20
&gt; **사용된 것:** 공업용 밧줄 1m
&gt; **실험과정:** 밧줄을 문 위에 달아 스스로 목을 맴.
&gt; **결과:** 성공적으로 목을 매는 듯 했으나 바로 밧줄이 끊어지며 실패. 실험 직전에 밧줄을 관찰했을 때엔 아무런 손상도 발견되지 않았지만 실험 후 밧줄을 관찰해본 결과 누군가가 밧줄을 일부러 끊어놓은 듯한 흔적이 발견됐다.
&gt; 
&gt; **2차 실험**
&gt; **연구원:** Fissh 박사
&gt; **날짜:** 20██.05.28
&gt; **사용된 것:** 번개탄
&gt; **실험과정:** 밀폐된 방 안에서 번개탄을 피움.
&gt; **결과:** 방 안에 연기가 가득히 채워졌으나, 대상이 기침을 몇 번 하자 갑자기 방 상단의 환풍기가 작동하며 모든 연기가 빠져나갔다. 실험 이전 방 내부에는 환풍기가 존재하지 않았으며, 대상의 현실 조작 능력으로 인해 생성된 것으로 보인다.
&gt; 
&gt; **3차 실험**
&gt; **연구원:** Fissh 박사
&gt; **날짜:** 20██.06.12
&gt; **사용된 것:** 독극물 (정제된 테트로도톡신 3mg)
&gt; **실험과정:** 준비된 독극물을 마셨다.
&gt; **결과:** 독극물을 마신 뒤에도 아무런 신체 변화를 일으키지 않았다. 대상은 시큼한 맛이 난다고 했으며, 이후 성분 분석 결과 해당 독극물이 비타민 보충제로 대체되었다는 것이 밝혀졌다.
&gt; 
&gt; **4차 실험**
&gt; **연구원:** Fissh 박사
&gt; **날짜:** 20██.06.30
&gt; **사용된 것:** 덤프 트럭
&gt; **실험과정:** 덤프 트럭을 주행시키고 그 앞에 뛰어들게 함.
&gt; **결과:** 덤프 트럭이 갑자기 왼쪽으로 급커브를 하더니 넘어짐. 트럭 운전자는 무사했으며, 이후 증언에 따르면 핸들이 자기 멋대로 돌아갔다고 함. SCP-739-KO는 어떠한 상처도 입지 않음.
&gt; 
&gt; **5차 실험**
&gt; **연구원:** Fissh 박사
&gt; **날짜:** 20██.07.24
&gt; **사용된 것:** 50m 높이의 철제 구조물
&gt; **실험과정:** 구조물 위에서 뛰어내리도록 함.
&gt; **결과:** 대상은 평범한 속도로 떨어졌으나, 양 팔과 한 다리의 가벼운 타박상을 제외하고는 어떠한 상처도 입지 않았음. 생명에는 지장이 없었으며, 이후 치료를 통해 정상적으로 회복함.

**실험기록 739-2**
&gt; **6차 실험**
&gt; **연구원:** Fissh 박사
&gt; **날짜:** 20██.08.04
&gt; **사용된 것:** 공업용 밧줄 1m, D-438403
&gt; **실험과정:** D-438403이 밧줄로 SCP-739-KO의 목을 조름
&gt; **결과:** 해당 실험은 SCP-739-KO가 질식사하기 직전까지 진행됐다. 이전의 실험들과 달리 대상의 능력이 나타날 기미가 보이지 않자, 실험은 중단되었다.
&gt; 
&gt; **7차 실험**
&gt; **연구원:** Fissh 박사
&gt; **날짜:** 20██.08.04
&gt; **사용된 것:** 공업용 밧줄 1m, D-438403
&gt; **실험과정:** SCP-739-KO이 D-438403에게 밧줄로 목을 졸라달라고 함
&gt; **결과:** 실험기록 739-1에서 나타났던 결과들과 마찬가지로, 밧줄이 갑자기 끊어지며 실패했다. 대상은 매우 실망감을 표했으며, 자살 시도에 본인의 의지가 들어가는 순간 대상의 변칙성에 영향을 받는 것으로 보인다.
&gt; **주석:** SCP-739-KO가 이전 실험들에서 나타냈던 반응들과는 다르게 이번 6차 실험에서는 정말로 생명이 위험했다. 심장박동 변화가 약간 불규칙해졌으며, 목 둘레 부분에 큰 상처가 남았다. 본인의 의사에 따른 것이 아닌 다른 수단을 통한 죽음은 가능한 것으로 보이며, 이후 비슷한 류의 실험은 더 이상 진행하지 않도록 한다.

**사건 197-739-ko**
&gt; **날짜:** 20██.05.20
&gt; 
&gt; **설명:** 해당 사건은 SCP-739-KO가 자살 시도를 하지 못하게 된지 3주 가량이 지난 뒤 발생했다. 대상의 감정 상태는 평소와 다름 없이 안정적이었으나, 이윽고 갑작스런 극단적 우울감을 표했으며, 또 다시 자살을 시도하려 했다. 대상은 격리실 내부에서 자살 시도에 사용할 도구를 찾을 수 없자, 격리실 내부의 벽에 머리를 박기 시작했다. 대상이 벽에 머리를 다섯 차례 정도 박자, 갑자기 벽이 굉음을 내며 무너져내렸다. 벽이 손쉽게 부서졌다는 것에 대해 대상은 별다른 의문을 갖지 않았으며, 또 자살 미수로 끝났다는 것에 대한 아쉬움 외에는 별다른 감정을 드러내지 않았다.

**면담기록 739-34**
&gt; 실험자: ████ 연구원 (SCP-739-KO는 해당 연구원을 전문 상담사로 알고 있음)
&gt; 
&gt; ████ 연구원: 면담을 시작해보죠. 우선, 다른 분들과는 경우가 다르신 만큼 자살을 시도할 때 어떤 기분이 드는 지 여쭤봐도 될까요?
&gt; SCP-739-KO: 글쎄요...딱히 특별한 느낌이 번쩍 하고 오는 건 아니라서...다들 그럴 때 있지 않나요? 갑자기 다 짜증나서 막 죽고 싶고...저도 그런 사람들 중 하나라고 생각해요.
&gt; 
&gt; **&lt;중략: 일상적인 대화 및 심리 상담 내용&gt;**
&gt; 
&gt; ████ 연구원: 어...저희가 입수한 면담 기록을 보고 떠오른 건데 한 번 시도했던 방법으로는 다시 자살 시도를 하지 않으시는 것 같네요. 맞습니까?
&gt; SCP-739-KO: (의문스럽다는 듯한 표정을 지으며) 한 번 조진 걸로 왜 또 합니까?
&gt; 
&gt; **&lt;후략, 이후 기록할 만한 별다른 내용은 없었음&gt;**
&gt; 
&gt; **보충:** 사건 197-739-ko로 인해 대상의 현실 조작 능력이 격리 절차에 영향을 끼칠 수도 있다는 것이 판명되었다. 대상의 등급을 유클리드로 재분류하자는 의견이 제출되었으며, 이는 수락되었다. 대상의 자살 경향으로 인해, 대상이 새로운 방법으로 자살을 시도하지 않을 수 있도록 격리 절차의 개정이 필요할 것으로 사료된다.</textarea></pre>
