    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
**项目编号：**SCP-CN-750

**项目等级：**Keter

**特殊收容措施：**监控SCP-CN-750已经成为网络部门的首要任务之一，所有发现的SCP-CN-750下载地址或者文件来源将被立即清除或者掩蔽，对所有已经接触到项目的无关平民进行追查，对其施以A级记忆删除，并且回收或销毁所有项目原件与复制件。基金会仅保存一份原件，置于一个硬盘内。所有用作实验的复制件在实验完毕后需要立即删除。

**描述：**SCP-CN-750是一在PC平台上运行的.exe程序。程序总大小1██.█mb，并且只有一个项目。程序全名为&#34;万能游戏修改器beta0.1.1.exe&#34;。

当直接运行这个文件时（此时状态标记为SCP-CN-750-1），项目将会显示一个简单的界面，一个普通的无背景窗口内置三个按钮，&#34;使用方法&#34;，&#34;设置/选项&#34;，&#34;关闭&#34;。窗口右下角有&#34;OB传媒为您服务&#34;的字样。

&#34;设置/选项&#34;界面内只有&#34;面板快捷键[[footnote]]默认为Ctrl+Windows徽标键。[[/footnote]]&#34;与&#34;升级到完整版&#34;两个选项。设置快捷键可以在后面的阶段使用项目的面板，而&#34;升级到完整版&#34;则可以使项目升级到3阶段。

&#34;使用方法&#34;中将会提醒使用者&#34;将本文件移动至你需要修改的游戏根目录即可开始你在虚拟世界的称霸之路！&#34;当使用者将文件复制或者移动到一个电子游戏[[footnote]]尚不可知其如何区分&#34;电子游戏&#34;与否的概念，推测项目具有感知性。[[/footnote]]中后，项目将进入下一阶段（该状态标记为SCP-CN-750-2）。

在该阶段中，当使用者启动该电子游戏后，使用在&#34;设置&#34;中设置的快捷键即可呼出一个面板。呼出面板将会完全按照游戏的HUD[[footnote]]head up display，抬头式显示器系统，在游戏领域的应用表示玩家在游戏世界之外会看到的关于个体的具体参数的界面。[[/footnote]]风格进行修饰，使得其&#34;看起来就像游戏的一部分&#34;。该面板中的选项将有关于游戏内部属性和参数的修改，并且至今使用的个例中全部都是有效的。使用此项目进行游戏的修改至今没有被任何反作弊软件反制或者检查到。此种行为通常将使得使用者拥有对游戏的完全控制权，并且不论该游戏是否为多人游戏，修改都会生效。

SCP-CN-750-3则是在1状态下，使用&#34;设置/选项&#34;里的&#34;升级为完整版&#34;得到的。点击以后，界面将显示出一个注册页面，内部需求使用者的邮箱与密码，以及确认密码，以及一个在页面中直接生成的四位数的验证码。在提交以后，界面将显示&#34;升级完成！请谨慎使用&#34;字样，&#34;升级为完整版&#34;按钮将被移除。

在此阶段下，在项目所属游戏中呼出面板内将会额外出现一个可勾选选项，&#34;实际化&#34;。在勾选此选项后，所有在主面板下修改的选项将会具现化到使用者本人身上及其附近半径50米范围内[[footnote]]其他人将无法操作界面，表现为鼠标与键盘的不响应[[/footnote]]。这个结果在有些情况下是不可控或者致命的。

在不确定时间后，项目对现实世界产生的影响，包括生成的物品或者修改的单体属性，将会被重置，从现实世界中消失。在异常持续期间关闭项目所嵌入的游戏或者物理损坏设备使其停止运行也将使项目的修改失效。

**回收记录：**多起人员离奇死亡或者失踪案件，以及&#34;游戏里的东西&#34;出现的个案被基金会控制，进一步调查显示涉案者的共同点多为轻重不一的&#34;外挂使用者&#34;或者&#34;修改器玩家&#34;。在长时间没有进展以后，研究员Worker在某家破解软件网站找到了SCP-CN-750。当他阅读了压缩包内同时附带的&#34;readme.txt&#34;以后，立即上报了基金会。实验与掩盖措施同时执行。

**附录：**对SCP-CN-750的大致性质了解后进行的实验记录。
[[collapsible show=&#34;+ 实验报告SCP-CN-750-a&#34; hide=&#34;- 关闭实验报告&#34;]]
&gt; **内嵌游戏**：《收获日2》，一款第一人称射击游戏，内容大体为玩家分别操作4人组成小队，进行一系列劫案来获取不义之财。
&gt; **可修改项目**：&#34;个人属性&#34;&#34;生成物品&#34;&#34;地图改造&#34;&#34;生成战利品&#34;&#34;穿墙&#34;。

&gt; **实验编号**：a-1
&gt; **实验人员**：D-1596
&gt; **记录者**：研究员Worker
&gt; **操作**：选择&#34;生成战利品&#34;中的&#34;可卡因&#34;，点击一次。
&gt; **结果**：D-1596右侧1m上方2.5m出现一个黑色纤维编织袋，落到地上，内容物为一包可卡因。

&gt; **实验编号**：A-2
&gt; **实验人员**：D-1596
&gt; **记录者**：研究员Worker
&gt; **操作**：选择&#34;生成战利品&#34;中的&#34;画&#34;，点击一次。
&gt; **结果**：在相同位置出现一个黑色布包裹的画轴卷，落到地上，画轴内容为空白。
&gt; **笔记**：似乎无法生成带有具体信息媒介的东西。

&gt; **实验编号**：A-3
&gt; **实验人员**：D-1596
&gt; **记录者**：研究员Worker
&gt; **操作**：选择&#34;生成战利品&#34;中的&#34;山羊&#34;，点击一次。
&gt; **结果**：在相同位置出现一具山羊尸体，落到地上。尸检结果表明山羊为窒息而死，而其体内的个体腔中填充有大量冰毒。[[footnote]]在游戏中，山羊是劫匪的合约人藏运冰毒的载体。[[/footnote]]
&gt; **笔记**：确认一切扭曲以游戏内容为基本。

&gt; **实验编号**：A-4
&gt; **实验人员**：D-1596
&gt; **记录者**：研究员Worker
&gt; **操作**：选择&#34;生成物品&#34;里的&#34;汽油&#34;，点击一次。
&gt; **结果**：D-1596的背上出现一个红色汽油罐，用布带绑在D-1596身上。汽油罐满载，内容物为97号汽油。

&gt; **实验编号**：A-5
&gt; **实验人员**：D-1596
&gt; **记录者**：研究员Worker
&gt; **操作**：选择&#34;生成物品&#34;中的&#34;文件&#34;。
&gt; **结果**：D-1596的制服右口袋出现了一张A4纸，上面打了几条横线行，但是没有内容。
&gt; **笔记**：跟画那次一样。

&gt; **实验编号**：A-6
&gt; **实验人员**：D-1596
&gt; **记录者**：研究员Worker
&gt; **操作**：选择&#34;个人属性&#34;中的&#34;无限护甲&#34;，勾选。
&gt; **结果**：D-1596的制服强度大幅提升，使用步枪，电锯，手榴弹等均未对其造成伤害。

&gt; **实验编号**：A-7
&gt; **实验人员**：D-1596
&gt; **记录者**：研究员Worker
&gt; **操作**：D-1596趁其他成员脱下其制服进行测试之时，选择了&#34;无限血量&#34;并准备依靠此来脱离控制。
&gt; **结果**：D-1596的抗打击能力大幅提升，门口的安保人员开枪射击目标没有对其造成伤害，持警棍近战攻击目标未能使其感觉到疼痛。安保人员拔下了设备的插头，大量的枪伤突然在目标身上出现，目标死于失血过多。在之前生成的物品全部消失，目标的制服很快被撕碎，分析表明为各种撕裂手段和灼烧手段。
&gt; **笔记**：等着，我去安个一键断电的东西再来。

&gt; **内嵌游戏**：《扫雷》
&gt; **可修改项目**：&#34;给所有地雷插旗&#34;&#34;给所有地雷打问号&#34;&#34;按出所有空白键&#34;&#34;高亮所有数字:_（可输入框）&#34;
&gt; **笔记**：好像没什么意思……等一下。

&gt; **实验编号**：B-1
&gt; **实验人员**：D-1597
&gt; **记录者**：研究员Worker
&gt; **操作**：实验在防爆隔间内进行。一枚绊发式反坦克地雷被放置在30m远处，与设备间隔着一个防爆屏障。选择&#34;给所有地雷插旗&#34;。
&gt; **结果**：反坦克地雷爆炸。残片分析发现了一根被炸碎的塑料棍与一些红色布料。高速摄像机拍摄到一红色小旗突然生成到反坦克地雷的上方，并且掉下来触发了引信。
&gt; **笔记**：拓展虚拟概念到实际概念的思维方式么……

&gt; **内嵌游戏**：《反恐精英1.6》，一款关于多玩家组成小队进行关于爆破目标，解救人质或其他目标的对抗赛的第一人称射击游戏。
&gt; **可修改项目**：&#34;刷枪与装备&#34;&#34;修改武器伤害&#34;&#34;修改重力&#34;&#34;穿墙&#34;&#34;修改开局静止时间&#34;&#34;修改血量和防弹衣&#34;&#34;修改自身资金&#34;&#34;修改c4爆炸时间&#34;&#34;修改其它玩家属性&#34;。

&gt; **实验编号**：C-1
&gt; **实验人员**：D-1597
&gt; **记录者**：研究员Worker
&gt; **操作**：选择&#34;修改武器伤害&#34;，将&#34;USP&#34;手枪的伤害修改为1（默认值20）。
&gt; **结果**：D-1597被给予一把USP手枪，并指导其射击一块2cm厚的木板。观察到手枪子弹并没有对木板造成可观伤害。

&gt; **实验编号**：C-2
&gt; **实验人员**：D-1597
&gt; **记录者**：研究员Worker
&gt; **操作**：选择&#34;修改自身资金&#34;。其当时值为0，被修改成16000＄（游戏上限）。
&gt; **结果**：总面值16000＄的十美元钞票突然生成在D-1597制服的各个口袋，将其塞满后多余的钞票全部塞到了D-1597的衣服里面。

&gt; **实验编号**：C-3
&gt; **实验人员**：D-1597
&gt; **记录者**：研究员Worker
&gt; **操作**：选择&#34;修改开局静止时间&#34;，当前值为0，修改为3
&gt; **结果**：无反应。
&gt; **笔记**：看来这局&#34;游戏&#34;早就已经在进行中了。

&gt; **实验编号**：C-4
&gt; **实验人员**：D-1597、D-1598
&gt; **记录者**：研究员Worker
&gt; **操作**：D-1597进入&#34;修改其他玩家&#34;界面，显示了50m内所有人的名字。D-1597被指示选择D-1598的&#34;生命值&#34;并将其修改为1（当前值为94）。
&gt; **结果**：D-1598突然变得极度虚弱，立即倒地，从外科症状显示其至少正在经历多处骨折、心血管疾病、精神疾病和神经系统疾病等多处病理症状，并且很快死亡。面板的属性值变为了0。研究员Worker远程断电，其立即苏醒，并且经历的伤害症状等完全消失。个体对刚才发生的事情无记忆。

&gt; **内嵌游戏**：《植物大战僵尸》，一款关于种植一系列功能类植物抵御僵尸进攻的塔防游戏。
&gt; **可修改项目**：&#34;生成植物&#34;&#34;生成僵尸&#34;&#34;无限阳光&#34;&#34;无限金币&#34;&#34;全屏秒杀&#34;&#34;植物堆叠&#34;&#34;回复所有割草机&#34;

&gt; **实验编号**：D-1
&gt; **实验人员**：D-1599
&gt; **记录者**：研究员Worker
&gt; **操作**：选择&#34;生成植物&#34;，在（4,5）处生成一株&#34;豌豆射手&#34;。
&gt; **结果**：在D-1599面前4m，向右5m位置出现了一绿色实体。该实体由一直立茎，两片叶片以及一个未知器官组成，该器官呈向水平方向扩张的漏斗状，开口直径约15cm，在其左右侧各有一类似眼部的器官组织。实体生成后开始不分目标的向场内人员喷射直径约为15cm的球状硬物，初速度约为3m/s。实体随后被安保人员开枪处决。对其组织分析表明器官内为空腔，球状硬物是在空腔内以未知方式生成，其器官外皮结构类似于豌豆荚，眼部结构消失。对球状硬物分析表明其为豌豆。
&gt; **笔记**：这我可没想到。

&gt; **实验编号**：D-2
&gt; **实验人员**：D-1599
&gt; **记录者**：研究员Worker
&gt; **操作**：点击&#34;无限阳光&#34;。
&gt; **结果**：[数据删除]。研究员Worker的观测显示屏被破坏，目击事件者的眼睛全部灼伤，D-1599被烧成灰烬。
&gt; **笔记**：这次事故的医药费从研究员Worker的工资里扣。——Site-CN-██主管。


[[/collapsible]]
在研究员Worker回收的压缩包内的readme.txt内容：

&gt; 生活诸事不顺，甚至玩游戏都被别人骂坑的你，是否对这个残忍的世界充满绝望?
&gt; 欢迎使用由OnlyBlaze传媒开发的万能修改器！单人多人全数支持，让那些曾经嘲讽你的小学生和垃圾人机目瞪口呆吧！
&gt; //生活不只是游戏//，现在就激活完整版，让你的人生如开挂般充满无限可能，成为世界的焦点吧！
&gt; 若有遇到任何问题，还请致电客服:1█████。OnlyBlaze传媒将竭诚为你提供最优质的服务！

**笔记：**
&gt; //我发现许多人对这个项目为什么分为Keter似乎有疑问。我就这么说吧，即使你们认为一个刀枪不入的左手拿着无限子弹加特林右手拿着伤害翻了几千倍的激光炮的人在6天里还没法毁灭世界的话，就在我拿来做实验的那个《收获日2》里，就有&#34;核弹头&#34;这个战利品。而且这东西现在还在网上扩散，说不定还有数以万计的原件猫在数以亿计的暗网里，等着个挂逼去给他找出来。——Worker博士//

------
以上文档已归档。目前最新版本的文档请看[[[SCP-CN-750-REAL|这里]]]
