+ 简介
过去的十二年里，我一直从事音频剪辑和剧场技术这方面的工作。拜此所赐，我在广播剧制作领域积累了相当多的工作知识。这些知识是通过大学课程、带薪工作、志愿工作、制度——最确切的描述应该是“古典式的学徒制”——获取的。我希望能激励大家制作SCP基金会的广播剧，因此我决定将这一行的知识浓缩提纯，然后分享给大家。

&gt; [[span style=&#34;color:#880000;&#34;]]本文并不是官方文档，也不应成为创作SCP基金会广播剧的教条和定律。这些文字是我在音乐、剧场、音效、广播等音频制作方面多年以来的训练和工作所得出的见解（希望能有用吧）。此外，虽然这篇指导是为主写恐怖故事的人准备的，文中的例子也大多和恐怖有关，但里面讨论到的知识适用于所有的体裁和形式。**你可以自由选择遵循或忽略这些建议！** ——//Hornby//[[/span]]

+ 录制广播剧：你最少也得知道的东西
[[tabview]]
[[tab 你最少也得知道的东西]]
录制广播剧是门大学问。本节将介绍最基本的知识——希望这些可以把大家领进门，而不是把大家吓跑吧。
[[/tab]]
[[tab 人声录制]]
++ 人声录制
&gt; “相较于（拍摄视频）里的声音，录制纯人声的技术就是小菜一碟了。” – Jay Rose, //Producing Great Sound for Film &amp; Video//
+++* 录制一份人声音频
你可能会发现自己得同时担任导演和录制师。不过即使你只担任导演，了解录制端的事情也是有好处的。录音师一般是最了解音乐录制的人员，但人声的录制和音乐是迥乎不同的。
++++* 首先，安排录制流程
录制优质音频的第一步是做好准备，远远还没轮到演员们发挥嗓音才华呢。
# 录音场所适合配音吗？
# 你有合适的设备吗？
# 你有能让流程变得更顺利的非科技配件吗？
**第一，你需要决定录音场所是否适合录制人声配音。**做好这一步的最好方法就是到房间里走上几圈，听听里面的噪声和回音。这一点很显而易见，但也非常重要，所以我就重申一遍吧：**噪声和回音是__不好__的。**噪声会让音频变得杂乱，混音师就得想办法把它们隐藏起来（总之绝对比没有噪声更麻烦） 。单是去除噪声就这么困难了，去除回音则更不可能。其实，绝大部分“安静的”音乐工作室，其回音条件是远远无法用于人声录制的。所以，我们该怎样判断一个房间会不会有回音呢？可以发出一声响亮而短促的声响（学海豹叫一声“啊!”就很不错），然后听一下远处墙壁传来的回音如何。最好用人声来判断，不要用拍掌，因为它们的频率不一样。如果你没听出什么来，那么这个房间就可以了。如果你听到了回音，但回音很短促，而且音色也和测试声音一样，那么这个房间应该也是不错的。如果你听到的回音和上面的不同，那就找另一个地方吧。（请注意，“另一个地方”可能只是同一个房间里的不同位置，因为一个房间里不同部位的声学环境也是不同的。）最后，尽可能地去掉背景里的噪声。关掉荧光灯，关掉冰箱，把笔记本电脑硬盘里的光盘拿走。这样应该就能去掉最嘈杂的那部分噪声了。

**第二，准备好你需要的设备。**我可以用几页纸来讨论昂贵话筒和录音设备的琐事，不过既然你在阅读这篇文章，我就假设你可能除了笔记本自带的话筒之外什么都没有吧。有这就够了。如果你打算经常录音，我推荐使用[http://www.bluemic.com/yeti/#/desc/ Blue Yeti（雪怪）]话筒，我现在就是用的这个。总之，话筒的指向性越强越好。如果你的话筒上面有用来切换包络（采音较多的区域）的机械开关，把它调成“心型”（形状和爱心一样）。如果你用的是笔记本自带话筒，去声音设置那里看看能不能限制指向性，限制得越窄越好。不能说调整了就能完美吧，但绝对比会议录音的那种设置好。接下来，戴上耳机。头戴式比入耳式好，因为前者的隔音性能更强。录音过程中，耳机就是你的耳朵。

**第三，准备好非技术性的那些东西。**它们会帮助录制进程更顺利。
* 给配音演员准备一把高凳子。专业的配音人员习惯站着或斜靠着录音，因为这种姿势对气流的阻碍最小。矮凳子可没法让人靠在上面。
* 一把好谱架。有了谱架，录音就轻松许多了，不用手拿剧本，纸张就不会发出声响。（注意：把剧本打印出来——**绝对**不要在电脑上读剧本。按下方向键的“咔哒”声和鼠标的滚轮声是听得见的。）
* 柔和的灯光。
* 给配音演员准备水。水最好是室温的，不要用冷水，冷水会使人喉咙紧缩。把所有带碳酸的饮料全带走！,,//（嗝。）//,,
* 一支给剧本做记录的铅笔。
++++* 录音环节
俗话说得好：平时多流汗，战场少流血。对录音来说也是这样——如果准备得够充分，实际的录音环节应该会比较轻松。

调试好你的录音设备。确保这些设备能正常工作。最丧气的就是读了一个小时台词，最后发现什么都没录下来。

在给演员录制最终版本的台词之前，先让他们对着话筒说些话（随便从剧本上找几句就行）。这样做可以给你机会微调话筒摆放的位置。**话筒的位置要在配音演员的嘴边，而不是嘴前。这样能够避免爆破音（“P” “T” “K” 之类）产生砰砰声。**

录制30秒的“房间”声音。录制好的音频应该什么声音都听不见。这样做其实是在录制房间轻微的背景声音，这样混音师就能在台词之间插入这种段落了。

你在录音的时候，只需要做好以下两点：
* 记录场次和编号，把它们写到剧本上，并做口头提示（“第三场”）。这样做是必须的，有两个好处：（1）录音的时候不会遗漏某个段落；（2）混音师可以弄清楚哪段音频应该放在哪里。你提交给混音师的原始音频里应该包含场次提示。
* 听清楚有没有出问题，时刻准备修正它们。导演关注的是表演的内容部分，而你应该关注的是表演的技术部分。如果你听到演员已经口干舌燥了，马上停止录制，给他喝水。如果传来了爆破音的砰声，挪动话筒的位置。如此之类。

每场录制之后要回放一下音频，确保录音没有问题。
+++* 配音导演
剧本上有这么一行台词：
&gt; **特工：**我操——我们得他妈马上离开这里！走走走！
导演的的工作就是让配音演员这样讲话：
&gt; **特工：我操！**我们得他！妈！**马上！**离开这里！**走！走！走！**
或是这样：
&gt; **特工：**,,我操,,——我们得他妈马上离开这里！走，**走走！**
同样的台词，两种完全不同的表现方式。剧本上可能不会包含台词应该呈现出来的内涵信息。这时候就需要导演介入了。

__评测声音的唯一方法就是听录音样本。__我对我自己声音的描述是：男高音/男中音，美国口音，附带一丁点英格兰北部（和苏格兰有区别）的韵味。而如果没有录音样本，你就很可能不知道怎么给我分配角色。比较一下詹森·艾萨克和迈克尔·凯恩吧。虽然他们都讲英国口音（当然，不同的英国口音），音域也差不多，但两人的声音完全不同。聆听录音样本永远是值得的，即使里面录的是你自己或你认识的人的声音。这是因为，一些人的声音经过录制后听起来会不一样。

给配音演员的指导和反馈和给舞台剧演员的差不多（但有区别）。记住，人声是影响录制成果的唯一因素。

在和演员交流时，你需要给出很多反馈（演员没法看穿你的心思），但说太多的话就变成高速神言了。你得让你的反馈有意义，这很重要。“很棒，继续加油”没什么用，而“试试把重音从‘这里’换到‘离开’”能大大帮助你达成想要的效果。

保存所有录音音轨，并在旁边加上附注，指出哪里做得好（“很有活力——就用这份了”）、哪里做得不好（“重音不对，尽量不用这份”）。这些笔记应该提交给混音师。

[[/tab]]
[[tab 通用录音技巧]]
++ 通用录音技巧
* 找个安静的地方，环境噪声越少越好（不管你信不信，挂满衣服的衣柜里噪声居然非常少），录音越清晰越好。后期编辑和“创口贴”永远比不上清晰的音源。从视觉方面做个比喻吧：想象一下，你拍的照片因为镜头太晃了，很模糊，现在你想要把它弄清晰——说起来比做起来简单，况且修图修得再完美也没有正常的原图好看。
* 做后期的时候一定要“削波”。去掉所有“头部空间”——换句话说，音频里最响的声音应该在-6和-12 dB之间。如果达到了0 dB，那就得剪掉。
* 拔下冰箱的电源，关闭所有荧光灯。如果你用电脑来录制，请确保光驱里面没装东西（这样就不会有光盘在里面转了）。这些物件会发出声响，人在房间里很容易过滤掉这些声音，但录音设备会把它们一起录下来。
* 和相机不同，话筒无法只对某个指定区域进行录制。即使是超高级的单一指向话筒也会录到范围外的声音。另外请记住，话筒可以录制到录音对象身后的声音。把话筒指向坐在窗前的配音演员，效果不如指向坐在一堵墙前的配音演员。
* 如果可以的话，可以把话筒放在嘴边稍微向下一点的位置——这样可以防止爆破音（如“P”和“T”）在成品里产生咔咔的响声。
* 如果你对发音有疑问，不要犹豫，马上去向作者或导演请教。虽然大家对“[[span class=&#34;ruby&#34;]]说[[span class=&#34;rt&#34;]]shuō[[/span]][[/span]]服”和“[[span class=&#34;ruby&#34;]]说[[span class=&#34;rt&#34;]]shuì[[/span]][[/span]]服”[[footnote]]**译注：**原文为单词potato的不同发音，这里进行了本土化。[[/footnote]]两种读音都能接受，但在两个角色对同一个词语发不同的音时也会感到厌烦。这种现象在专有名词上尤为显著。
* 如果你搞砸了，停手吧，休息一下，然后从可识别的位置重新开始（声音工程师如果能识别出哪里是重新开始的地方，工作就轻松多了）。场次安排越清晰，他们就越开心。
* 许多小片段好过一条长片段，至少从编辑的角度来看是这样的。
* 录完之后听一下录音。看看声音有什么不对劲的地方。如果背景有东西在发出噪声，能不能关掉它？如果有一处台词念错了，那就再录一次。思考一下导演或声音工程师会和你说什么——如果能预见他们的评论和改进建议并配合他们的话，就会节省很多相互拉扯的时间。
* 在配音过程中，“音量”通常指的是语调，而不是实际的响度。低沉、轻柔一点的语调表示“安静”，而活泼、激动的语调表示“响亮”，尽管两种语调的响度其实是一样的。别想歪了，提高或降低“音量”不是真的让你窃窃私语或大喊大叫。

[[tabview]]
[[tab 介绍]]
+* 快速检查清单介绍

这些清单是为所有参与制作的人员准备的。虽然这些仅仅是一般的指导，不是严格的铁律，但检查清单可以保证你不会忘记重要的部分，让工作更轻松。毕竟，我们总有大意的时候，人无完人。

**你是谁？**呃，先把个人认同宣言放一边，你可能会同时担任一个或几个职位——我们又不是在好莱坞，所以实践中的职位划分一般没有下面那么正式。此外，虽然看对应你职位的清单就够了，但也可以看看其他人的清单，了解一下他们要干什么，这也没坏处。

&gt; **__监制__**——管理作品制作的人员。//他或她需保证项目在某种时限之内全部完成。简单来讲，至少从管理的角度上说，监制就是“大老板”。//

&gt; **__编剧__**——撰写剧本的人员。//这位或这群人员负责创造故事，编写台词和，“舞台指示”（不过这里和剧院不同，“舞台”指声音的舞台，而不是视觉的舞台），保证大家都能读懂剧本格式，诸如此类。编剧是最接近文字工作者的职位，这个维基上大多数人对它最熟悉。//

&gt; **__导演__**——用创意指导创作的人员。//导演挑选并指导配音演员，决定如何使用声效（SFX）和音乐，并从创意的角度管理项目。（在“现实世界”的创作过程中，监制一般是导演的上司，但导演总体上对作品的艺术方向有大得多的控制权。从我们的目的看来，这两个职位完全可以由同一个人担任，但也不一定要这样。）//

&gt; **__配音演员__**——又称“配音”或“声优”，他们是扮演角色的人员。

&gt; **__录音师__**——负责录制配音演员声音和/或声效的人员。//如果你正在用笔记本内置话筒给自己录音，那你就不只是一位配音演员，还是一名录音师。//

&gt; **__混音师__**——接收所有音源并把它们混合成最终成品的人员。//这个人不一定就是录音师，因为前期和后期是两个不同的过程。录音师负责产出音源，混音师负责后期处理。混音师需要把音轨放到一起，花掉很多很多个小时——从技术的角度来说，他们通常是最辛苦的人员。__尽量让他们过得好点吧。__//

[[/tab]]
[[tab 监制检查清单]]
+* 监制检查清单
&gt; **__监制__**——管理作品制作的人员。//他或她需保证项目在某种时限之内全部完成。简单来讲，至少从管理的角度上说，监制就是“大老板”。//

**负责：**制作前期、录制中、制作后期
**所需技能：**管理才能、时间

++* **清单**
+++* 制作前期
* 故事是否已有轮廓？
* 编剧是否已选定？
* 导演是否已选定？
* 录音人员是否已选定？
* 是否已得到使用非原创内容的许可？
* 剧本是否已通过同行评审？
+++* 录制中
* 演员们的声音是否能被录制到？
* 声效是否已被录制和/或获取？
* 音乐是否已被录制和/或获取？（请确保有使用许可。）
* 录音是否已被发送至混音师？
* 录音师是否已获取所需的所有原始声带？
+++* 制作后期
* 人声混音（不带音乐）如何？
* 暂定的最终混音如何？
* 最终混音（从内容方面看）如何？
* 最终混音（从技术方面看）如何？
* 最终成品是否已上传至主站？
[[/tab]]
[[tab 编剧检查清单]]
+* 编剧检查清单
&gt; **__编剧__**——撰写剧本的人员。//这位或这群人员负责创造故事，编写台词和，“舞台指示”（不过这里和剧院不同，“舞台”指声音的舞台，而不是视觉的舞台），保证大家都能读懂剧本格式，诸如此类。编剧是最接近文字工作者的职位，这个维基上大多数人对它最熟悉。//

**负责：**制作前期（为录制中与制作后期提供意见）
**所需技能：**写作技能

**重要提示：**和大多数SCP基金会作品不同，音频格式里很难表示“编辑”。剧本里应该包含所有信息。如果你想编辑某段话，那就把原本的语句写出来，但请指明哪段话要被编辑，这样混音师就能把它替换掉了。

&gt; **特工：**我们要保证&lt;已编辑&gt;这些生物不会跑出去毁灭世界。&lt;/已编辑&gt;不然的话，我们就完了。

++* **清单**
+++* 制作前期
* 剧本的格式是否适合所有人使用？（参见下面的推荐格式模板。）
* 剧本是否包含了发音指导？如果一个词语可以用多种方式发音，那就需要指导：因此，如果你在意的话，教教大家怎么发音吧。（建议把发音指导放在剧本页面的最上方。）
* 你是否列举了登场角色的信息？虽然不是每个角色都需要这么详细；虽然导演有不按照剧本自由选角的自由，但这些信息很有用。它们包括但不限于：
 * 性别
 * 大致年龄
 * 口音（若适用）
 * 音域（女高音、女中音、男高音、男中音、男低音）
 * 其他和角色声音有关的信息
* 对配音演员的要求符合实际吗？换句话说，有可能找到适合出演该剧本的演员吗？
* 剧本是否包含了有关音效的信息？
* 你是否已获得使用非本人创作的SCP、角色和文章的许可？
* 剧本的故事与台词是否已通过同行评审？至少给监制和导演看过一遍？（如果你同时是监制、导演和编剧，有没有至少让两外两个人审核过故事？）
* 剧本的技术可行性是否已通过同行评审？至少给混音师看过一遍？（如果你同时是编剧和混音师，那你对自己的能力和极限应该心里有数。）
* 你是否已将最终的剧本上传到项目的合作沙盒里？

@&lt;* （角色B）：对角色B的简要介绍，包括给演员的配音提示&gt;@
@&lt;* 等等&gt;@

@&lt;**剧本**&gt;@

@&lt;//（对环境声音的描述，如“夜晚森林的声音”）//&gt;@

++* 概况
&gt; “[威廉·F·诺兰]说过：‘没有什么能比紧闭的大门背后之物更恐怖。’你来到一座老旧、荒废的房子，靠近房门，听见后面有某种活物在对其抓挠。观众们和主角一同屏息凝神，而她/他离房门越来越近。主角把门推开，里面是一只三米多高的虫子。观众们惊声尖叫，但这尖叫声里却混进了一丝怪异的宽慰感。“三米高的虫子确实很可怕”，观众们想道，“但我还是能对付它的。我还担心里面是//三十米//高的虫子呢。”……在房门后隐藏、在楼梯顶上潜伏的怪物，永远不如房门与楼梯本身恐怖。正因如此，我们产生了一个悖论：几乎所有的恐怖艺术作品都是令人失望而归的。这是经典的双输局面。你可以利用“未知”来久久地、长期地让人们感到恐惧，但迟早，就像打扑克一样，你得翻开你的手牌。你得给观众看看这背后到底是什么……
&gt; 
&gt; “长期以来总是有一批恐怖小说作家（我不在他们之列），他们相信维持这种感觉的唯一方法就是：永远别开门。**……广播有一点是最好的：它能绕过“要不要开门”这个问题。从这种媒体的本质出发，广播免除了这种忧虑。**对于二十世纪三十年代到五十年代的听众而言，当时是没有办法在他们的眼睛前真实地呈现出这些故事的。”
&gt; ——__《死亡之舞》__，斯蒂芬·金[[footnote]]**译注：**美国通俗、恐怖小说作家，代表作《闪灵》《肖申克的救赎》。[[/footnote]]著，粗体部分为编者强调

音频，如斯蒂芬·金所言，是一种优良的恐怖题材媒介。听众看不见视觉效果，就能想象出他们心中的恐怖之物。音频和视频各有自己的一套叙事标准，不过，对于已经熟悉（虚假地分为）文字与视觉叙事的观众而言，音频可以给他们带来不安感。

[[tab 害怕的四种类别]]
++* 害怕的四种类别
&gt; “恐惧最佳，惊悚次之，令人作呕的恶心最劣。我作为恐怖小说家，有一套自己的哲学：我需要对这些类别知根知底，因为这样有时可以发挥作用；但不能因为一种比另一种好就对它们产生偏见。这种分类的问题在于它们可以演变成评论的工具——而这种评论，我将其称作“无脑的评论”——我认为它们会为创作加上毫无必要的限制，甚至会危害创作。我将恐惧视作最佳的情感……所以我会尽量尝试让读者感到恐惧；如果无法令他或她感到恐惧，我就会尝试惊悚；如果惊悚也行不通，我就会尝试让读者吐出来。我不为此感到骄傲。”
&gt; ——__《死亡之舞》__，斯蒂芬·金著
在他的非小说著作《死亡之舞》（这是一本佳作，我推荐所有有志成为恐怖作家的人读一读），斯蒂芬·金将害怕分为了三种类别：恐惧、惊悚和恶心。我在此谦恭地加上第四种类别——震惊/意外——虽然不在这三种类别里，但还是在恐怖作品里有出现。

+++* 恐惧
&gt; “最佳的情感是恐惧，这种情感在《铁钩》[[footnote]]**译注：**原文//The Hook//，中文译名不确定。[[/footnote]]和老掉牙的经典《猴爪》的故事里能找到。我们在这两本书里都不能真正//看到//彻底恶心的东西：一篇就是个钩子，另一篇是被晒成木乃伊的爪子，它们总没有饰品店卖的那种塑料狗屎难看吧。真正使这些故事成为恐惧典范的是我们心灵看见的东西。它是后者故事中那位悲伤欲绝的老妇人听到敲门声后冲去应答时，脑中浮现出的不愉快猜测。她推开门，门后唯有瑟瑟风声……可是等一下，你的大脑思索道，//万一//她的丈夫没来得及许下第三个愿望呢？”
&gt; ——__《死亡之舞》__，斯蒂芬·金著
在音频格式中，引起恐惧的更多是“无”而不是“有”。没有声音，或者没有解释。我们知道怪物就在那里，但听到的只有晚间的蟋蟀声。它会在什么时候出现？再来，我们听到了砸门的声音。我们不知道究竟是什么恶兽想要进来，但绝对不是什么好东西。

“层进揭露”也可以引起恐惧，此时听众会意识到他们的预想是错的，当前的情况比之前所担忧的还要糟。砸门声不是一只想要进来的怪物发出的——它已经进来了。《异形2》里有一幕讲角色们的运动探测仪发现了异形，但他们很疑惑为什么它们能进入房间。接下来就是“我操”的一幕，他们意识到异形就在头顶上的通风管里——这就是恐惧。

音频在恐怖方面还有一种很多媒体都不具备的优势：它能戛然而止，除去所有刺激。倘若某人正在倾听一个角色们在夜晚穿越丛林的场景，背景的声音大概会包含蟋蟀和/或青蛙的叫声，猫头鹰偶尔咕咕叫，诸如此类。如果声音突然消失了，不管是渐弱还是直接被切掉（就像按下暂停键一样），这种变化本身就能使听众感到恐惧。

+++* 惊悚
&gt; “……惊悚，一种列于恐惧之下的“害怕”情感，一种稍逊一筹的情感，因为它不完全是发自内心的。惊悚会涉及物理交互，给我们展示一些看上去就很畸形的东西……我们之前已经指出，《猴爪》里的老人在他的疯狂妻子开门之前，可以许愿将他吓人的面孔移除掉。在《魔界奇谭》中，‘坟墓以外之物’在大门敞开之后的面孔仍然不变，人有多大，脸比那更丑。”
&gt; ——__《死亡之舞》__，斯蒂芬·金著
在音频格式中，如果说恐惧是靠“无”产生的，那么惊悚就是靠“有”产生的。我们能听见怪物——尖啸、吼叫、嗥鸣——也能“看到”它们（更恰当地说，角色看到了它们，而我们能听到角色的描述和反应）。

这种情感很难呈现得好。一只僵尸挺吓人的，但一声低沉的“吼吼吼吼吼吼吼呃呃呃呃呃呃呃”很难把成年人吓倒。自从二十世纪五十年代电视兴起后，我们就更熟悉于可怕的图像，而不是可怕的声音。因此，我们需要创意。《星际之门 SG-1》的复制机在制造恐怖声音这方面是行家。机械蜘蛛每条腿发出“呃**嘀**呃**嘀**呃**嘀**”的声音已经很可怕了，若是几千条腿一起发声，足以让你噩梦发作。

+++* 恶心
&gt; “我们有第三个级别——即恶心。《异形》的破胸者大概就属于这类……令人作呕。”
&gt; ——__《死亡之舞》__，斯蒂芬·金著
同样，我们社会变得更熟悉于恶心的图像了，而不是恶心的声音。从某种层面看，这对音频反而有好处。水滴落下的声音；物体被压碎的声音；其他恶心的声音，和视觉上弄几公斤假血是一样的，甚至更有效。而且，和视觉效果不同，故事里的声音可以用现实中完全不同的东西来制作。我认识一位音效专家，有一次他需要制造男人皮肤被从里面翻过来的声音。他戴上橡胶手套，把自己将手套翻过来的声音录了下来。回放时，没有了脱手套的视觉提示，声音听起来非常真实，令人毛骨悚然。

+++* 震惊/意外
这种手法就是让听众大吃一惊。

在音频格式中，这包含了各种突发的声音。跳脸式和弦，出人意料的音效，这些之类都可以归到这一类里。请慎重使用：滥用突发声音会让人感到恼怒，会促使听众们离场。

[[tab 故事风格]]
++* 广播剧的叙事风格
音频作品的不同叙事风格取决于制作过程中话筒所扮演的角色。故事里真的有这么一个话筒，记录角色们说的话吗？还是说这只是个无形的幽灵耳朵，让听众窃听故事内相信自己孤身一人的角色？

所有音频叙事都会经常出现两种手法：旁白和剧情解释。虽然这些手法在广播里是极为常见的，但大多数电视和电影都把它们去掉了。所以现代观众听到它们可能会感到刺耳。在威尔·史密斯版的《我是传奇》里，没有人会大喊“我了个大操，它们把布鲁克林大桥炸掉了！”因为这样没必要：观众都亲眼看到了。但在广播剧版的同一个场景里，类似这样的解释则非常必要，不然听众只能听到一声“轰隆”，不知道是什么意思。我们如今和视觉艺术接触得太多了，我们需要对旁白和剧情解释花点时间适应才行，因为生活中根本见不到这两种手法。但是，如果音频叙事离开了它们，听众们都会一头雾水的。
+++* 有声书
对这种流派最好的概括是“读书录音”，有声书就是将一本书（或者一篇短故事等）对着话筒读出来。有声书也分几种，有的是只有一个人读书（这个人要模仿多名不同角色的声音，例如吉姆·戴尔读《哈利·波特》）；也有一种是把书当作伪剧本来演出的，不同演员给不同的角色做配音，多出一个人读旁白（可能但不一定会加上音效）。有声书不会向听众假装自己是个“真实”的故事，而只是对现有的虚构作品作出诠释而已。话筒的存在并没有用世界观里的某种现象来解释：这仅仅是作品录音的方式。
+++* 假新闻报导
//我们要用一份特别的新闻速递打断节目！//1938年，奥逊·威尔斯为CBS电台制作了《世界大战》广播，这份[[span class=&#34;ruby&#34;]]闻名遐迩[[span class=&#34;rt&#34;]]臭名昭著[[/span]][[/span]]的节目的前半部分使他成为了这种流派的创始人（但请注意，远没有前半部分出名的后半部分//并不是//假新闻报导，而更像是有声书或者广播剧，奥逊·威尔斯为大家阅读旁白）。对声音来源的解释是：某个人在故事中打开了电台，电台里正在报导故事中真实发生了的事件。因此，话筒应该只能录下电台录音师能录下的声音。正如威尔斯的广播所见，如果处理得当的话，人们是会相信假新闻报导的，所以之后产生了很多限制电台骗局的规定。

采访记录和假新闻报导属于同一类。
+++* 拾得影像
这种流派是独立电影《女巫布莱尔》带火的。拾得影像假装自己是事发现场一位目击者亲自录制的材料，这个人最后一般（但不一定）会死亡，之后某个人把影像找了出来。另一个著名例子是第一代《光环》游戏的“头戴摄像头”录像，在“洪潮”来临之前的那幕镜头。和假新闻报导一样，故事的创造者需要维持假象，让大家相信材料是被真实记录下来的，里面的事情是真实发生过的，所以话筒的来源一定要解释清楚。

研究院录制的试验记录一般属于拾得影像的一种。
+++* 广播剧
这种流派从剧院里借鉴了很多方面。一些作品追求真实感——听众真的在透过第四面墙，秘密地观看（倾听）着故事，窥视着角色们的一生——这样做就太过了。旁白其实很常见。这种流派不需要解释话筒是从哪里来的，听众也不要对此提出太多疑问，除非是在舞台剧《毒药与老妇》里疑问为什么观众能看透布鲁斯特的房间这种。

[[tab 介绍]]
+++* 声音的六种性质
# 频率
# 振幅
# 音色
# 时长
# 波封
# 方位
**__频率__**表示声音的高低（声调）。“声调”用于描述位于人耳音域内的频率。

**__振幅__**表示音量的大小。

**__时长__**表示声音的持续时间。

**__音色__**表示一种乐器的独特声音或色彩。小提琴的音色和钢琴不同。

**__波封__**表示声音随时间变化的波形或轮廓。简单的波封包含三个部分：起音、延持和衰减。原声吉他起音突然、延持短促、衰减迅速。钢琴起音突然、延持适中、衰减适中。人声、管乐器和弦乐器声音的起音、延持和衰减都不一样。

**__方位__**表示声音发出的地方到听者的距离。因为声音是在三维空间里传出的，所以我们左右耳膜收到声音的时间不一样。

这六种性质是音乐学、物理学、声学、数字信号处理学（DSP）、计算机科学、电子工程学、心理学和生物学研究的对象。
[[/tab]]
[[tab 术语表]]
+++* 术语表
++++* MIDI
MIDI（**M**usical **I**nstrument **D**igital **I**nterface，乐器数码接口）是一种硬件和软件规范，能够通过数码设备实现电脑与合成器的交流。MIDI的第一个版本于1983年发表。MIDI本身不会发声，它只会告诉合成器该怎么处理音符。你所听到的声音质量取决于合成器内建的声库。便宜的MIDI合成器听起来和玩具一样。昂贵的MIDI合成器可以逼真地模拟出完整的管弦乐团，但价格可能会超过一万美元。MIDI制造商协会（www.midi.org）负责管理MIDI的各项事务。
++++* 数字音频
数字音频是数学、计算机科学和物理学智慧的结晶。我们听到的声波其实是由一串数字发出的。模数转换器（ADC）能将模拟信号（即话筒中电压的变换）转换成数字，然后传输到电脑中。电脑对这些数字进行处理，然后将它们传输到数模转换器（DAC）中。DAC能将数字还原成扬声器里的模拟信号。
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/DAWSignalChain.png]]
++++* 模拟信号和数字信号
模拟信号是连续的信号。数字信号是离散的信号。模拟信号的值在任何时候都是确定的。数字信号的值只有在特定的时候才能确定。
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/graphContinuous.png title=&#34;连续的模拟信号&#34;]]     [[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/graphDiscrete.png title=&#34;离散的数字信号&#34;]]
++++* 前缀
这些前缀表示数量级。例如，1吉赫兹的电脑CPU要用纳秒时钟来计时。又例如，一个慢速的数字信号录制器可以每纳秒录制23份采样。

[[tab 频率]]
+++* 频率
频率的单位是赫兹（Hz）。一赫兹表示每秒一个循环。人类的听觉范围是20Hz - 20,000Hz。超过20 KHz的声音称为超声波（医学上的超声波成像一般用2到18 MHz的声波）。低于20 Hz的声音称为次声波（一些理论认为某些幻觉是次声波引起的，因为人类眼球的共振频率大约是18 Hz）。我们衰老时，对听觉范围内上层的听力将衰弱。人类说话的频率一般在85 Hz - 1100 Hz这个范围内。如果一个声音的频率是另一个声音的两倍，那么这两个声音构成八度关系。这些声音每个都比前一个音高一个八度：100Hz、200Hz、400Hz、800Hz和1600Hz。
++++* 音乐中的频率
很多人认为频率和声调是一回事。但是，它们之间有着一道微妙的界限。纯正弦波是唯一只包含一种频率的声音。我们听到的绝大多数乐音都是由许多和谐的频率组合而成的。尽管如此，音乐中的频率也能称作“声调”，不同声调还有自己的名字，例如“中央C”和“中央C上面的A”。

音乐频谱是一个离散的系统，只会用到一些特定频率的声音。例如，钢琴选用了27.5 Hz至4186 Hz之间的88个音。现代音乐使用的音律系统称为“平均律”，将八度平均分为12个部分。两个相邻音符的频率之比是[[$ 2^{1\over 12} $]]。
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/01Piano.GIF]]
频率越高，声调越高；频率越低，声调越低。乐谱中，声调更高的音写在谱表的上方，低音反之。正对钢琴，声调高的音在右边，声调低的音在左边。
低频=低音
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/02LowFreq.png title=&#34;低频(低音)&#34;]]
高频=高音
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/03HiFreq.png title=&#34;高频（高音）&#34;]]
++++* MIDI中的频率
MIDI用对应钢琴琴键的MIDI音符编号来表示频率。钢琴的88个键分别对应MIDI音符编号的第21至108位，中央C是第60位。将音符编号增加或减少12，可以把音符升高或降低一个八度。MIDI可以用过“调整声调”指令改变一个音符的频率。MIDI调音插件可以让你对128个MIDI音符的频率进行微调。不过，不是所有合成器都支持微调功能。
++++* 数字音频中的频率
物理学和数字信号处理学（DSP）研究的频率范围非常广。声音频谱是这个范围的一小部分，一道窄窄的20 - 20,000 Hz条带。 声音频带最高只到20000（[[$ 2 \times 10^4 $]]）Hz，而总频带可以达到[[$ 10^{20} $]] Hz。由于声波和伽马射线差别巨大，我们绘图的时候需要使用对数标度。
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/FrequencySpectrum.png]]

最“纯”的、有声调的音是正弦波。下面是正弦波的示例公式，n表示一个正整数；f表示以Hz为单位的频率；SR表示以每秒采样数为单位的采样率；θ表示弧度制下的相位。
[[math]]
正弦波(n) = \sin \left( 2 \pi f {n\over SR} + \theta \right)
[[/math]]
很多复杂的声音可以通过正弦波相加、相减、相乘来得到。一切频率和音律系统都是可以实现的。你可以将八度分为N个部分，此时每组音符之间相差[[$ 2^{1\over N} $]]倍，而不是平均律里的平均十二份。
[[/tab]]
[[tab 振幅]]
+++* 振幅
振幅用于描述声音的强度，单位为分贝。我们用“响亮”和“轻柔”来描述振幅。听觉研究指出，我们会认为频率非常低或非常高的声音比中间频率的声音要“响”，即使它们的振幅相同。
++++* 音乐中的振幅
音乐用“力度”这个术语来描述振幅。下面是九个常见的音乐力度记号。振幅从高到低：
* fortississimo（极强） - 要多响有多响
* fortissimo（很强） - 非常响
* forte（强） - 响
* mezzo forte（中强） - 中等响亮
* mezzo piano（中弱） - 中等轻柔
* piano（弱） - 柔
* pianissimo（很弱） - 非常柔
* pianississimo（极弱） - 要多柔有多柔
* rest（休止） - 寂静
古钢琴（pianoforte）是现代钢琴的祖先，于1710年由巴托罗密欧·克里斯多佛利在意大利发明。这是第一种能够依靠按键力度来调整声音弱（piano）和强（forte）的键盘乐器，因此得名。如果它是在英国发明的，估计就得叫柔响琴（softloud）了。
++++* MIDI中的振幅
MIDI用“速率”来描述振幅。MIDI的速率范围是0到127。数字越大，振幅越大。0表示寂静。
++++* 电子音频中的振幅
声音的振幅决定了声波的相对响度。声波图里面，波形的高度就是振幅。下面的两个声波频率相同，但振幅不同。振幅大的声音更响亮。

小振幅=声音弱
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/04LoAmp.png title=&#34;小振幅（声音弱）&#34;]]
大振幅=声音响
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/05HiAmp.png title=&#34;大振幅（声音响）&#34;]]

振幅的衡量单位是分贝，分贝这个名字是由前缀“分”和基本单位“贝”（得名于亚历山大·G·贝尔）组成的——所以分贝的缩写是dB。分贝没有物理单位，它是纯粹的数量，表示一个声音相对另一个声音的响度比率。因为我们的耳朵可以听见很大范围的声音，所以分贝不使用线性标度，而是使用对数标度，公式如下：

[[$     dB=20 \log_{10}\left(\frac{{振幅}_1}{{振幅}_2}\right)  $]]

dB如果是正数，则表示音量提高（增益）；反之，则说明音量降低（衰减）。将振幅扩大两倍，相当于加6 dB，声音听起来比之前响一倍。将振幅缩小一半，相当于加-6 dB，声音听起来比之前弱一半。振幅放缩十倍，相当于分贝增减20。分贝每变化10，声音的强度就按照10的幂来增减。例如，交响乐的最低音量（20 dB）和最高音量（100 dB）的振幅相差100,000,000倍（10的8次方）。下面的表格展示了一些相对的分贝等级。把10^3看作 。[[footnote]]**译注：**原文如此。[[/footnote]]

++++* 音乐中的音色
音乐领域用乐谱里的文字来描述音色，如“为长笛、双簧管和钢琴而作的奏鸣曲”。乐谱上可能会规定特殊的音色，如吼叫、泛音、拍打、刮擦，或为乐器装上弱音器。
++++* MIDI中的音色
MIDI中的音色可以用硬件上的按钮，或发出“补丁改变指令”来改变音色。
++++* 数字音频中的音色
不同的音色对应不同的弯弯曲曲的波形图。更确切地说，音色是声音随时间变化其频谱上独立成分的相对长度。获取频率频谱要用到数学上的傅里叶变换。傅里叶定理表明，任何周期性的波形都可以通过一系列正弦波之和表示，这些正弦波的基频前都要乘上一个整数，而且振幅和相数要恰好。

[[$    \frac{a_0}{2} + \sum_{n=1}^\infty \, [a_n \cos(nx) + b_n \sin(nx)]  $]]

上式纯数学意义上的和将是无限个项相加的结果。但是在数字音频方面，用一些合理数量的正弦波就很不错了。

快速傅里叶变换（FFT）在数字信号处理领域可能是最最重要的一个工具了。它可以将样品波形图在时域和频域之间来回转换。我们可以在在频域对单独的部分进行调整和操控，从而追踪声调的变化；创造全新的声音；创造用于调整声音的过滤器；将两个声音合并到一起；还能在不改变声调的同时缩放时间。在过去的10年以来，台式电脑的算力已经足以实时处理这些DSP效果了。

[[tab 时长]]
+++* 时长
时长和时间密切相关。我们需要知道一个声音持续了多长时间，它从什么时间开始，到什么时间结束。在音乐和数字音频领域，时间通常是从零开始计算的。时间的记录方法分为两种：物理时间和比例时间。下面是几个例子。
&gt; **物理时间，或称钟表时间**
&gt; “当我听到第一个音的时候，我看向了电子表，上面显示的时间是4:25:13。当我听到第二个音的时候，时间是4:25:17。这时候第一个音已经停止了。”
&gt; 我们可以得知两个音的起始时间，但不知道第一个音的结束时间。

&gt; **差分时间，或称经行时间**
&gt; “当我听到第一个音的时候，我启动了手表上的电子计时器。这个音恰好在1.52秒之后停止了。我听到了第二个音，但我来不及重置计时器。”
&gt; 我们知道第一个音的持续时间，但不知道两个音的起始时间。

&gt; **比例时间**
&gt; “当我听到第一个音的时候，我刚好在量我的脉搏。此时我已经数到8了。由于我同时还看着手表，我得知了现在的时间是4:25:13。我继续数着脉搏，四下之后声音停止了。再来四下以后，我听到第二个音开始了。我那时候正好刚刚跑完步，所以我的脉搏有每分钟120下那么快。”
&gt; 我们知道第一个音在4:25:13开始，在4次脉搏或2秒后结束。我们也知道第二个音在第一个音结束2秒后开始。

++++* 音乐中的时长
上面的比例时间和音乐中的时间记录法非常相似。节拍器能每隔相同的时间打出稳定的声响。声响间隔的单位是音符（通常是四分音符）的时值，音符对应节拍器的哒哒音。其他音符的时值都是单位间隔的倍数。节拍器可调节快慢。节拍器的速度，又称节拍，用每分钟音符数表示。无论节拍快慢，音符之间的节奏比例适中不变。每个音符的实际时长由节拍按比例缩放得出。
++++* MIDI中的时长
MIDI标准里面没有给时间下定义。软件通过电脑内置的时钟来记录时间，单位通常是毫秒，有时也用微秒。下面的方法（伪代码）可以教你如何放置两个节拍为60的四分音符。
# 将电脑时钟设为0。
# 向第一个音符发送音符开启指令（NON）。
# 持续监测时钟，直至抵达1000毫秒。
# 向第一个音符发送音符禁用指令（NOF）。
# 向第二个音符发送NON指令。
# 持续监测时钟，直至抵达2000毫秒。
# 向第二个音符发送NOF指令。
++++* 数字音频中的时长
数字音频中的时长是采样率的函数。数字唱片的采样率为每秒44,100个采样点，位深为16。位深指振幅的范围。用16个比特所能表示的最大数字是216或65,536。为了正确看待音频采样，不妨用采样率和位深来描述一秒钟的声音吧。首先拿一张很大的纸，在上面沿着X轴画刻度线，每个间隔一毫米。总共有44,100个刻度线，它们的长度加起来能达到约44.1米（145英尺）。接下来，继续在Y轴上以一毫米为间隔画刻度线，它们表示16位的振幅。一半的刻度线要在X轴上面，一半要在下面。最终X轴上方和下方分别将延伸出32.768米（约107英尺）。现在请画条弯弯曲曲的波浪线，在X轴上下穿梭，曲线要从原点一直延续到第44100个采样点，同时要保持在Y轴的边界内。接下来请仔细测量145英尺的X轴上面每一个毫米级采样点的波形高度，单位是毫米。最后把这些数字写在一个文件的同一栏里。你刚才所作的事情相当于以数字唱片的采样率采样了一秒钟的声波。你花的时间可能比一秒钟更长，根本就不能称作实时采样嘛。

数字采样通过一种专门的硬件来完成，这种硬件叫做模数转换器（ADC）。ADC包含一个频率为44100 Hz的电子时钟元件。时钟每过一格，ADC就读取一次其输入端（通常为话筒）的电压值。该电压之后将被存储为一个16位数字。现代的音频设备也会使用24位的位深。24位位深能够用16,777,216个不同的数值来描述振幅。

与ADC对应的是DAC（数模转换器），它能将采样的数字转换回可以用扬声器播放的模拟信号。大多数现代电脑都内置了普通消费者质量的ADC和DAC。而专业录音室使用的是外接ADC和DAC硬件，它们的价格一般能达到数千或数万美元。
[[/tab]]
[[tab 波封]]
+++* 波封
波封用于描述在音符持续时间内声音的形状。这个声音是戛然而止，还是逐渐减弱？这个声音的性质均匀吗？这个声音消失得是快还是慢？
++++* 音乐中的波封
演奏者的动作或气流能改变乐音的波封。换个说法，就是“音乐表达”。
++++* MIDI中的波封
MIDI中的波封可能是根据声音本身来绘制的，也可能是通过调节起音、衰减、延持和释音（ADSR）的参数来控制波封。ADSR波封有时可以用硬件上的旋钮和按键来控制，有时也可以在软件上控制。MIDI可以用音量或表达控制指令来模拟ADSR波封。
++++* 数字音频中的波封
波封即声音的波形图随时间变化的轮廓，在示波器和声音编辑软件里可以见到。
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/envelope.png]]
你可以用数学方法给波形图加上“波封”，制作一份代表波封的波形（振幅为0-1）。第二个波的时长一定要和第一个相同。原波形和波封波形合并后，所得出的第三个波形就是波封的形状。
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/ViolinEnvelope.png]]
许多声音编辑软件有自动生成波封的功能。
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/EnvelopeAudacity.png]]
[[/tab]]
[[tab 方位]]
+++* 方位
方位指听者对声源的感知。
++++* 音乐中的方位
乐谱上通常不会指明声音的位置，但演奏者站或坐的位置会影响方位。
++++* MIDI中的方位
MIDI将声音的位置限制在左右双声道中。MIDI全局控制指令可以将声源调整为最左边，最右边，或左右之间的一点。如果声音位于中间，那么左右扬声器的音量将会相同。如果左边扬声器接收到的信号比右边多，那么声音听起来就会像是从左边传来的。
++++* 数字音频中的方位
利用复杂的数学公式，可以用双声道扬声器营造出三维声音的感觉。声波和自身的多个复制品先后播放，可以创造出声学空间的混响效果。

++ “有损”与“无损”
摘自维基百科：[[footnote]]**译注：**此处翻译自英语版维基百科。[[/footnote]]
&gt; //无损数据压缩是一类数据压缩算法，无损压缩的数据可以从中精确地复原出原始数据。“无损”这个词是相对“有损”而言的，有损压缩数据的压缩率更高，但从中只能大致复原出原始数据。//
长话短说，你的原始音频文件应该是无损的（上传至主站的最终成品可以用有损方式压缩，但**只有**混音师有权这样做，而且**只能**压缩最终成品）。有损的音频经过了复制复制再复制，音质就会变差，而我们需要对对音频进行多次混音和重混音，这对于（我们正在讨论的）工作来说是个**大问题**。

无损压缩分为一大堆不同的算法。最常用的格式是.wav，一般用这个就可以了。请注意，.mp3格式是有损的（因此.mp3文件的体积比.wav小很多）。所以说，你向混音师提交的所有音源都应该是.wav格式的。

墨菲定律宣称：“凡是能变坏的东西都会变坏。”许多人把这句话当作悲观主义的一面旗帜。但是，从严格的工程学立场来看，在规划某件事情时，我们应该认识到所有可能出故障的地方，和会引发这些故障的所有条件，并假定这些条件在某个时机//将会//被满足，从而导致故障。因此，规划方应该确定一种方法来尽量减少故障。//由此可见，墨菲定律追求的不是悲观，而是良好的规划。//

制作广播剧的过程中绝对会出差错。这里列出了几个比较常见的技术问题，以及相关的解决方案。

[[tab 数字限频]]
+++* 数字限频
[[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/gotcha1_clipping01.png width=”300px” title=&#34;没有限频 = 好&#34;]]     [[image https://scp-wiki.wdfiles.com/local--files/col-hornby-s-audio-guide/gotcha1_clipping10.png width=”300px” title=&#34;有限频 = 坏&#34;]]

**麻烦等级：**令人厌烦 - 无可救药

**特殊收容措施：**数字限频__不可能__事后修复，其**必须**在前期避免。录音的时候，不要让话筒超负荷工作。混音的时候，确保数字振幅的总和不会超过±1的极限。简而言之：把增益（音量）调低点，直到不会发生限频为止。

**描述：**当声波的振幅超过给定的位深时，就会发生数字限频。数字音频的振幅必须在标度的±1范围内。上图的两个波分别叠加了八个谐波。振幅随着波形的叠加而升高。所有高于或低于±1的数值都被限制到了±1。在Audacity里面可以看到，经过限频的波形图上端和下端是平的。上下平坦的波形会令原始声音失真。

&gt; **来自声音工程师Fie Stee的笔记：**数字限频，坏！数字限频，坏！数字限频，坏！数字限频，坏！数字限频，坏！

[[/tab]]
[[tab 多余的背景噪声]]
+++* 多余的背景噪声

**麻烦等级：**轻微 - 无可救药

**特殊收容措施：**由于后期移除噪声十分困难、甚至不可能，背景声音必须在录制开始之初被收容。导演与录音师必须相应地实施以下步骤：
# 选取一处背景噪声最小的录音位置。工作人员应该用耳朵和头戴式耳机（&#34;耳罩&#34;）静静倾听至少30秒，以确认这个地方是否可行。
 * 装满衣服的衣柜是绝佳的临时录音设施。
# 让话筒远离明显的声源。不宜在窗户、通风管、嗡嗡作响的荧光灯旁边录音。
# 留意话筒的单一指向性。
 * 绝大多数的笔记本话筒都是心型指向，意思是说它们的指向性跟没有差不多（指向坐在电脑前的人）。
 * 即使是指向性最强的设备也是有极限的。和相机不同，话筒没有固定的画幅，它们必然会采集到包络（采音效果最佳的“泡泡”区域）以外的声音——只不过这些声音会没那么明显。
 * 请注意录音对象背后的声源。如果配音演员坐在通往室外的窗户前，即使窗户已经关上了，外面的声音仍然会被录下来。
# 如果背景噪声打断了录制过程（例如火车鸣笛、警车路过，诸如此类），停下来，等声音过了再开始。
# 把冰箱的插头拔掉。大多数录音都是在私人住所、公寓和宿舍房里面完成的，背景里面一直会有冰箱的嗡嗡声。你__听得出__区别的。如果你想找个提醒自己把插头插回去的方法，那就在拔插头的时候把自己的钥匙放进冰箱里吧：你不插回去就出不了门！
# 将话筒放在尽可能靠近录音对象的位置。话筒离对象的越近，离背景声源就越远，录制出应该有的声音与背景噪音的占比比值就越高。

**描述：**除非你有顶级的专业隔音工作室，绝大多数场所多多少少都会有背景噪声。它们的声源包括（但远不限于）空调机组、冰箱、荧光灯、电脑风扇和正在读取的光盘、人、动物、风，等等。实际上，不存在完全寂静的录制环境。人耳不足以辨识那些声音会被话筒采集到——录音师**必须**用头戴式耳机来检查声音。

背景声音和其他声音一样，都受平方反比定律支配。

&gt; 在声学中，从点声源辐射出来的球形波面，距离r每翻一倍，其声压就减少50%。若用分贝衡量，由于分贝代表强度的比值，所以减少的数值仍然为6.02 dB。压强不与距离的平方成反比，而是和距离成反比（距离反比定律）：
&gt;
&gt; [[$    p \ \propto \ \frac{1}{r} \, $]]
&gt;
&gt; 同样，粒子速度v \的分量与瞬时声压p \同相：
&gt;
&gt; [[$    v \ \propto \frac{1}{r} \ \, $]]
&gt;
&gt; 粒子在近场的正交分量和声压的相位成90°夹角，因此不会对声音的强度或在时间上的平均能量产生影响。声音强度是声压的均方根和粒子速度的同相分量均方根的乘积，两者都具有反比关系。所以，强度的变化遵循平方反比定律：
&gt;
&gt; [[$    I \ = \ p v \ \propto \ \frac{1}{r^2}. \, $]]

由此可见，把话筒靠近对象（即配音演员）能提高信噪比，也就能减小（但不能消除）背景的声音。

&gt; **来自声音工程师Fie Stee的笔记：**原音频若是很糟糕，我能做的不过是给它贴创口贴而已。所以说，除非你有个“消除背景噪声”的魔法按钮（我没有），那我就只能尽力隐藏背景噪音了。
