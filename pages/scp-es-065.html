[[include component:image-block
 name=ignacio-zaragoza|
 caption=SCP-ES-065 en ejecución de la segunda onda de radar durante el protocolo ESPERANZA-12|width=300px]]

**Ítem #:** SCP-ES-065 

**Clasificación del Objeto:** Taumiel 

**Procedimientos Especiales de Contención:** Debido a sus capacidades, los medios convencionales de rastreo no son posibles, un equipo en el área de comunicaciones del Sitio-34 debe estar al pendiente de cualquier posible comunicación enviada por SCP-ES-065; se debe contar al menos con un computador designado para tal fin. En caso de producirse la comunicación, la información proporcionada por SCP-ES-065 debe ser transmitida al alto mando del sitio y al Doctor Guillermo Carmona. Dando paso a la ejecución del protocolo ESPERANZA-12.

[[collapsible show=&#34;+ Protocolo Esperanza-12&#34; hide=&#34;- Acceso Concedido&#34;]]


Una vez visualizado un objetivo anómalo dentro del radar INDRA de SCP-ES-065, este enviara una señal al computador designado para ese fin dentro del área de comunicaciones del Sitio-34, proporcionado en primera instancia las coordenadas exactas del objetivo para dar paso al segundo análisis con la segunda ola de radares.

Durante este lapso, el alto mando del Sitio-34 deberá informar a los jefes de Destacamentos Móviles de la Fundación mas cercanas a las coordenadas proporcionadas de la presencia de un posible agresor anómalo, recopilada la información de la entidad por parte de SCP-ES-065 este enviara una segunda señal negando o confirmando una posible amenaza.

En caso de confirmar, con la segunda señal se anexara una lista de vehículos y equipamiento sugerido para el apoyo de SCP-ES-065, este ultimo anexándose y dirigiendo al grupo de respuesta solicitado para la intercepción del agresor.

[[/collapsible]]


**Descripción:** SCP-ES-065 es un portaaviones similar a la clase Gerald Ford (CVN-78), designado como //ARM Ignacio Zaragoza// bajo la bandera de la Secretaria de Marina Armada de México, La embarcación posee unas dimensiones de 340 metros de eslora, 78 metros de manga, 75 metros de altura, 12 metros de calado y un desplazamiento de 100,000 toneladas

Externamente, la anomalía es coincidente con las embarcaciones de su clase. Internamente, reemplazando los espacios para la tripulación y suministros, yace un complejo sistema de maquinaria impulsado por engranajes, alimentado por 4 reactores nucleares A1B. En la isla de mando, los componentes internos son sustituidos por una red neuronal orgánica similar a un sistema nervioso central humano de gran tamaño, cubierta con paneles exteriores polarizados.

SCP-ES-065 es consciente y autónomo, basando su comportamiento en el patrullaje constante de los océanos del planeta sin un patrón determinado, sumergido a una profundidad promedio de 300 metros a una velocidad de 80 km/h, siendo invisible a los sistemas de radar y detección submarina.

SCP-ES-065 utiliza una variante del radar INDRA [[footnote]]Radar de vigilancia de orbitas terrestres bajas, basado en la localización de objetivos por medio de señales de onda continua.[[/footnote]] para realizar un barrido electrónico activo constante con un rango de 2000 km. Al momento de detectar una fluctuación anómala dentro del rango, emergerá a nivel de superficie, realizara un análisis de la entidad por medio de variantes anómalas del radar SPY-7(V)2 (para objetivos marítimos) y el radar Tzinacan (para objetivos terrestres y aéreos), una vez se obtenga información del objetivo [[footnote]]Tamaño, forma, Temperatura, desplazamiento y cantidad[[/footnote]] y lo catalogue como una posible amenaza para una concentración humana próxima, SCP-ES-065 procederá a enviar una cantidad y tipo determinado de aeronaves para intercéptalo y neutralizarlo, utilizando 2 métodos de despliegue: 

- **CATOBAR** (Para aeronaves de despegue horizontal): SCP-ES-065 activara su catapulta electromagnética, que conforme recorra la cubierta de vuelo, proyectara un holograma que materializara el tipo de aeronave seleccionada en un lapso de 5 segundos hasta su total puesta en el aire, lanzando una aeronave a la vez, en un lapso de 10 segundos entre lanzamientos.

- **STOVL** (Para aeronaves de despegue vertical): Estas se proyectaran como hologramas hasta materializarse en un lapso de 5 segundos, colocando así múltiples aeronaves, siendo la limitante el espacio de la cubierta de vuelo, alzando el vuelo de manera consistente a su clase.

SCP-ES-065 ha informado que cuenta con un inventario diverso de clases de aeronaves y posee la capacidad de poner en vuelo y controlar de manera remota y simultanea hasta 75 unidades de cualquier tipo. Las aeronaves de SCP-ES-065 poseen un armamento modificado y roles específicos para la neutralización efectiva de las entidades anómalas. A continuación se presenta una transcripción del inventario proporcionado por SCP-ES-065: 


[[collapsible show=&#34;+ Mostrar Inventario de Aeronaves&#34; hide=&#34;- Esconder Inventario de Aeronaves&#34;]]

[[div style=&#34;border:solid 1px #999999; background:#E8E6E6; padding:5px; margin-bottom: 10px;&#34;]]
[[include component:image-block
 name=Chengdu.jpg|
 caption=Chengdu J-20, parte del inventario de cazas de combate|width=200px]]
**+ 5 tipos de cazas de combate:** F-36 Kingsnake, Mikoyán Mig-41, Chengdu J-20, HAL AMCA, y EuroFighter Typhoon LTE.
**- Armamento:** Misiles mejorados para alcanzar velocidades hipersónicas; cañones rotativos disparan proyectiles de Wolframio.
**+ Utilidad:** Objetivos aéreos de cualquier tipo.


**+ 3 tipos de bombarderos:** B-2 Raider, Tupolev Tu-160 y B-52 Stratofortress.
**- Armamento:** Cargas de profundidad, Bombas de racimo, laser y caída libre convencionales; misiles guiados de antimateria libres de fisión[[footnote]]Bajo o nulo impacto radioactivo[[/footnote]], con potencias desde los 20 Kilotones hasta los 50 Megatones.
**+ Utilidad:** Objetivos terrestres y marítimos numerosos.


**+ 2 tipos de aviones de ataque a superficie:** A-10 Thunderbolt y Sukhoi Su-25.
**- Armamento:** Torpedos guiados, misiles mejorados para carga en tándem[[footnote]]Dispositivo con dos o mas fases de detonación, eficaz contra objetivos blindados.[[/footnote]]; munición de 30mm con proyectiles de uranio empobrecido absoluto.
**+ Utilidad:** Objetivos terrestres y marítimos de gran tamaño y resistencia.

[[include component:image-block
 name=supertucano.jpg|
 caption= Embraer EMB-314, parte del inventario de aviones de ataque ligero|width=200px]]
**+ 5 tipos de aviones de ataque ligero:** AT-6 Wolverine, Pegasus P-400T, Embraer EMB-314 Super Tucano, FMA IA-58 Pucará y IA-63 Pampa III.
**- Armamento:** Zonar tipo AESA, Misiles guiados por radar; pequeños sistemas de disparo de energía dirigida basados en el Iron Beam[[footnote]]Sistema de defensa de armas de energía desplegado por Israelí Rafael Advanced Defense Systems. [[/footnote]].
**+ Utilidad:** Reconocimiento, ataque a objetivos terrestres y marítimos de pequeño tamaño y resistencia.

**+ 5 Tipos de Helicópteros de ataque:** Boeing AH-64 Apache, Kamov Ka-52 Alligator, Harbin Z-19,  Eurocopter EC 665 y Bell 360 Invictus.
**- Armamento:** Despligue de sonoboyas especiales explosivas, Misiles mejorados para capacidad de alto explosivo, balas de los cañones y metralletas reemplazados con proyectiles de wolframio.
**+ Utilidad:** Guerra antisubmarina, patrullaje y protección a zonas pobladas cercanas durante los enfrentamientos.

[[/collapsible]]
 
Una vez lograda la neutralización de la amenaza, cada vehículo regresara a cubierta, desapareciendo inversamente a como fueron desplegados, SCP-ES-065 procederá a sumergirse nuevamente.

Además del ala embarcada SCP-ES-065 cuenta con un sistema SS-19-N Shipwreck de 12 silos para misiles tacticos en proa y 4 sistemas Mk 32 SVTT antisubmarinos para apoyo ofensivo, asi como un sistema HHQ-7 de 16 lanzadores en popa y 8 sistemas Phalanx CIWS para apoyo defensivo, ademas de 4 cañones tipo LWSD[[footnote]]Laser Weapon System Defense (Sistema de defensa por arma laser). [[/footnote]] de 200,000 amperios.

Sumado a ello posee respuestas anomalas de protección adicional, un pulso electromagnetico clase E1 a 500 km de radio asi como la generación de una esfera de energia que envolvera a SCP-ES-065 con una resstencia aproximada a 250 megatones antes de ceder y recargarse a promedio de 1 hora.



**Anexo SCP-ES-065-A:** El primer contacto con SCP-ES-065 se dio en forma de intervención a ██ computadoras del equipo de comunicaciones del Sitio-34, proyectando en ellas a nivel de busto, la figura de un un hombre de mediana edad, tez morena y cabello oscuro, vestido de un traje y sombrero perteneciente al rango de almirante de la Marina Armada de México, que comenzó a hablar en un tono grave y metálico en español.

&gt; - ¡Buenas noches! No hay tiempo que perder, un nuevo enemigo a aparecido. Una vez sepa que el maestro está bajo cuidado del caballero corresponderé a dar información.
&gt; 
&gt;
&gt; - El caballero ha confirmado el bienestar del maestro, 18°31&#39;12.1&#34; Norte, 110°53&#39;52.6&#34; Oeste, es la localización del agresor, el ataque se iniciara en 10 minutos, resguardarse hasta entonces.

[[include component:image-block
 name=Alligator.jpg|
 caption=Kamov Ka-52 sobrevolando la isla Socorro|width=200px]]
Las coordenadas proporcionadas correspondían a una ubicación en el océano pacifico, a 20 km sur de la Isla Socorro. Los satélites de la Fundación que orbitaban la zona cercana, y el puesto de vigilancia en la isla cercana informaron, tras 10 minutos luego de enviado el mensaje, la confirmación visual de un agresor a gran escala similar a SCP-███. Segundos después, se informó de múltiples explosiones sobre el cuerpo de la criatura seguido del sobrevuelo de 10 aeronaves tipo A-10 Thunderbolt y 5 tipo Kamov KA-52, que tras 12 minutos de lucha lograron abatir al agresor, que se hundió al fondo del océano con heridas principalmente dirigidas a la cabeza.

Finalizada el evento se siguió la trayectoria de regreso de las aeronaves que dieron la primera confirmación visual de SCP-ES-065 que rápidamente se sumergió hasta perderse, seguido de ello una nueva intervención al área de comunicaciones dio lugar:

&gt; - (//Aplaudiendo de manera enérgica//) ¡Felicidades! este no era tan fuerte, pero me imagino que no permitirán ir por ahí haciendo el trabajo pesado.
&gt; 
&gt;
&gt; - (//Expresaba una sonrisa//) Esto solo fue una muestra de mi utilidad ¡ARM Ignacio Zaragoza a su servicio! estoy seguro que podemos llegar a un acuerdo mutuo.

Tras estos mensajes se dio paso a la creación del protocolo ESPERANZA-12 a partir de puntos sugeridos por SCP-ES-065, aprobadas después por el alto mando del Sitio-34, así también dando un informe técnico de su designación, dimensiones, composición y capacidades. Todo esto como muestra de cooperación.






**Anexo SCP-ES-065-B:** Pasadas 24 horas del primer encuentro, SCP-ES-065 solicito al Sitio-34  la comunicación con el Dr. Guillermo Carmona, una vez aprobado por el personal superior del sitio, el doctor se presento al area de comunicaciones, dando paso a la intervención en el equipo designado, esta es una transcripción de la conversación: 

[[collapsible show=&#34;+ Mostrar Transcripción&#34; hide=&#34;- Esconder Transcripción&#34;]]
 
&gt; [INICIO DE REGISTRO]
&gt; 
&gt; **SCP-ES-065:** (//Se le ve agitando la mano derecha//) ¡Saludos señor Carmona! Es un gusto verlo frente a frente, bueno... más o menos.
&gt; 
&gt; **Dr. Carmona:** Saludos Igualmente Almirante Zaragoza, agradecemos su acción anterior y su rápida cooperación, pero, ¿Cómo enlazo con nosotros? ¿Por qué ha solicitado especialmente mi presencia?
&gt; 
&gt; **SCP-ES-065:** No sería la primera vez que le pasa algo así ¿No?, pero a su pregunta, no he llegado por mi cuenta, digamos, que solo me ha faltado un moño gigante sobre la cubierta de vuelo.
&gt; 
&gt; **Dr. Carmona:** ¿Un regalo tratas de decir? Es un regalo muy caro, por favor ¿podría aportar más información?
&gt; 
&gt; **SCP-ES-065:** ¡Por supuesto! primero hay que poner sobre la mesa que estamos en una posición similar, yo fui padre, más bien lo soy, bueno lo seré… el punto, queramos o no tenemos personas especiales para nosotros allá afuera, no somos apáticos, no somos monstruos.
&gt; 
&gt;
&gt; **Dr. Carmona:** Entiendo su punto, uno no deja de ser humano por estar aquí, pero ¿Cómo sabe que soy padre? ¿Cómo es que algo como usted es padre?
&gt; 
&gt; **SCP-ES-065:** A lo primero, una palomita por ahí me lo dijo, una muy inteligente, usted debe saberlo bien. A lo segundo, yo una vez pude correr, tomar un arma, avanzar a la par de un equipo, sonreír y por supuesto amar para formar una familia, pero también… ver el miedo a la cara, sentir el dolor, desesperación, ¡ver la muerte! Hay miles de cosas allá afuera, terribles, que desean matar a los que nos importan si bien les va, pero torturarlos, consumirlos, hundirlos en sus temores si tienen mala suerte…
&gt; 
&gt; **Dr Carmona:** Es por eso que todos estamos unidos en esto, cada persona en nuestras instalaciones trabaja día y noche para que eso no suceda, en su caso ¿Cómo es que ahora luce de esa manera?
&gt; 
&gt; **SCP-ES-065:** A eso voy mi buen señor, entiendo bien la misión de la fundación, pero cada uno aquí, por lo menos en su mayoría no somos más que humanos, contamos con la fuerza de un hombre… dándome cuenta de ello en el peor momento, cuando de mí solo quedaban despojos de lo que fue un soldado, pero a la vez en ese instante, una voz suave me dijo… ¿Y qué tal si te damos la fuerza de 7000 hombres, miles de millones de dólares en armamento y la voluntad de las potencias? No había nada que pensar…
&gt; 
&gt; **Dr Carmona:** ¿Sabe quien le dijo eso? ¿Quién es esa persona?
&gt; 
&gt; **SCP-ES-065:** (//Expresaba una sonrisa con una leve risa//) Doctor, parece un poco lento ahora mismo, su hija, la Doctora Catalina hizo un gran trabajo. Una compleja petición que presento ante el consejo O5, proyecto que fue aprobado y financiado gracias a su utilidad, pero sobre todo visto a través de los ojos de una niña con el corazón roto. Con dinero, trabajadores y voluntario, yo simplemente desperté en este lugar, con instrucciones cargadas en mi memoria, puede verme moverme pero no soy más que un cerebro en un frasco, la cara de una gran embarcación.
&gt; 
&gt; **Dr Carmona:** Como lo expresas parece que estas condenado a ayudarnos, solo que ahora en una nueva forma
&gt; 
&gt; **SCP-ES-065:** No exactamente. Al irse un ser querido, nuestras madres suelen afirmar que ahora nos ven y cuidan desde otro lugar. Que están en el viento, en las hojas, la música, los recuerdos. Otros, un poco más distintos, en miles de toneladas de acero, y para usted desde el mismo mañana…
&gt; 
&gt; **Dr. Carmona:** Es un poco difícil de creer, Catalina, mi hija, solo es una bebe…¿por qué la voluntad de construir algo así? ¿Por qué tendría el corazón roto?
&gt; 
&gt; **SCP-ES-065:** Un día no estará con ella y de donde vengo ese día llego demasiado pronto. Así que un simple trato, ella cuidara de los míos ahora que no estoy allá y yo cuidare aquí y a usted mientras ella aun no puede hacerlo…más bien, yo, el adorable [http://scp-es.com/scp-es-035 Steampunk], y quizás alguien más….
&gt; 
&gt;
&gt; [FIN DE REGISTRO]

[[/div]]
[[/collapsible]]


**Anexo SCP-ES-065-C:** Recientemente los satélites de la fundación que vigilan la región de América del Norte, detectaron una anormalidad en las coordenadas (18°21′32″ Norte, 114°43′19″ Oeste), correspondientes a la Isla Clarión, donde se divisaron 10 aeronaves tipo B-2 Raider y 10 tipo Tupolev Tu-160 que realizaban trabajo de bombardeo pesado sobre la superficie de la Isla, así como 15 aeronaves tipo Pegasus P-400T y 15 tipo AT-6 Wolverine que realizaban ataques precisos en contra de la población de la Isla, tras 20 minutos de asedio todas las unidades regresaron a cubierta de SCP-ES-065 que rápidamente se sumergió. 

Al finalizar el evento las victimas de estimaron en mas de 1500 personas; entre hombres, mujeres, ancianos y niños. Minutos después el alto mando con presencia del Doctor Carmona solicitaron una entrevista con SCP-ES-065 de este atentado y su nula notificación a la Fundación, esta es una transcripción de la conversación:

[[collapsible show=&#34;+ Mostrar Transcripción&#34; hide=&#34;- Esconder Transcripción&#34;]]

&gt; [INICIO DE REGISTRO]
&gt; 
&gt; **SCP-ES-065:** (//Entre estática su silueta se presenta con los brazos cruzados//) No hay necesidad de explicar...ya se por que me van a cuestionar... ¡Hagamos esto rápido!
&gt; 
&gt; **Dr. Carmona:** Si entiendes la situación entonces nos dirás el por que de tu accionar, No hubo una notificación, violaste nuestro tratado.
&gt; 
&gt;
&gt; **SCP-ES-065:** (//Suspiraba de manera profunda//) La respuesta es simple...¡No había tiempo! era algo que debía acabar ya, algo iba a surgir y tenia que terminarlo rápidamente, y afortunadamente no tomo mucho tiempo
&gt; 
&gt;
&gt; **Dr. Carmona:** ¿Algo? ¿A que te refieres? y en todo caso...asesinaste también a una gran cantidad de gente, ¡Niños incluidos!
&gt; 
&gt;
&gt; **SCP-ES-065:** (//Se notaba algo nervioso y tembloroso//) Mis radares detectaron algo debajo y sobre la superficie de esa isla, algo que no pudieron descifrar, toda esa gente, estaba ahí por el ¿La iglesia del dios roto? ¿Algun culto Sarkico? no importa...esa gente estaba perdida ya... barrí con todo y acabe con quien se escapara... nadie debía salir de ahí...
&gt; 
&gt; 
&gt; **Dr. Carmona:** Aun asi... debiste informarnos después de ello, sin esta información los altos mandos creen que eres errático y peligroso, igualmente hare un informe, entonces ¿Acabaste con esa cosa no es asi?
&gt; 
&gt; **SCP-ES-065:** No estoy seguro...pienso que solo destruí una puerta, si es así... significa que hay mas gente adorando esa cosa, y si vuelvo a detectarlo, ¡tendré que volver a volar todo en pedazos una y otra vez hasta estar seguros!
&gt; 
&gt;
&gt; **Dr. Carmona:** En ese caso solo vuelve al protocolo, podremos hacer algo por esa gente si nos llamas a tiempo, si esto sigue podrían ordenar tu reclasificación o peor... tu eliminación
&gt; 
&gt;
&gt; **SCP-ES-065:** (//Se notaba algo mas preocupado//) Ustedes no vieron lo que yo, no sintieron lo que yo, contra esto no me pueden ayudar como en lo demás, esto esta mas allá, el enemigo no soy yo...esta allá afuera, y si desean eliminarme...los estaré esperando, mucho de mi arsenal son apenas ideas sobre el papel ahora mismo...pero si estoy aquí es por que atacarme fue una mala idea ¿Comprende?
&gt; 
&gt;
&gt; **Dr. Carmona:** En serio lo siento, pero así son las reglas, reglas que tu aceptaste con anterioridad, no hay mucho que hacer si no te acatas a ellas.
&gt;
&gt; 
&gt; **SCP-ES-065:** Buen doctor, Catalina lo ama mucho, y si las cosas se ponen feas, Steampunk lo sacara de aquí y yo hare cenizas este lugar, no tengo intenciones de negociar, si no de hacer lo mejor para el bien mayor, si me disculpa me retiro, digamos que tendré una cita o mas bien iré a la casa de mi amigo holandés, ¡nos vemos!
&gt; 
&gt;
&gt; [FIN DE REGISTRO]


[[/collapsible]]

**Actualización:** Se solicito la reclasificación de SCP-ES-065 a Euclid, solicitud pendiente de revisión.
