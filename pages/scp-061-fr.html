**Αριθμος Αντικειμένου #:** SCP-061-FR

**Επίπεδο Απειλής:** Κίτρινο [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Κατηγορία αντικειμένου:** Euclid

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-061-fr/kiwi2.jpg|caption=SCP-061-FR|width=183px]]

**Ειδικές διαδικασίες περιορισμού:**
Το SCP-061-FR πρέπει να περιέχεται σε κύτταρο τουλάχιστον 25 m2 και να τροποποιείται ώστε να είναι παρόμοιο με το φυσικό περιβάλλον του SCP-061-FR. Δεν πρέπει να υπάρχει χώρος όπου το SCP-061-FR θα μπορούσε να βάλει ένα αυγό χωρίς να παρατηρηθεί το τελευταίο. Το SCP-061-FR πρέπει να τροφοδοτείται δύο φορές την ημέρα με σκουλήκια, έντομα ή φρούτα.

**Περιγραφή:**
Το SCP-061-FR είναι ένα θηλυκό πουλί του γένους Apteryx πιο γνωστό ως ακτινίδιο. Το SCP-061-FR είναι ικανό ακόμη και χωρίς αρσενικό ωοτοκίας (που ονομάζεται SCP-061-FR-A) που έχει περίοδο επώασης που κυμαίνεται από 70 έως 80 ημέρες. Όταν τοποθετείται, το SCP-061-FR-A έχει ένα τυπικό μέγεθος για ένα αυγό Apteryx, αλλά κατά τη διάρκεια της περιόδου επώασης, το μέγεθος μπορεί να αυξηθεί ή να μειωθεί σε μέγιστο τέσσερα (4) μέτρα και τουλάχιστον πέντε (5) εκατοστά.

Το ζώο που εκκολάπτεται από SCP-061-FR-A (που τώρα ονομάζεται SCP-061-FR-B) μπορεί να είναι οποιοδήποτε ωοειδές ζώο[[footnote]] Δεδομένου ότι ένα αυγό triceratops έχει ήδη τεθεί από SCP-061-FR, έχει υποτεθεί ότι SCP-061-FR-B μπορεί να προέλθει από οποιαδήποτε χρονική περίοδο, συμπεριλαμβανομένου του μέλλοντος [[/footnote]]. Μόλις γεννηθεί, το SCP-061-FR-B θα εξετάσει το SCP-061-FR ως μητέρα του ανεξάρτητα από τις φυσικές διαφορές. Σημειώστε ότι το SCP-061-FR-B γεννιέται πάντα στο μέγεθος του ενήλικα.

Είναι σημαντικό να σημειωθεί ότι παρά το γεγονός ότι τα παιδιά θεωρούν τη SCP-061-FR ως τη μητέρα τους, η μητέρα δεν τους δίνει ιδιαίτερη προσοχή. Έτσι, τα ζώα που απαιτούν μια φάση μάθησης με τη μητέρα τους είναι τις περισσότερες φορές ανίκανα να επιβιώσουν μόνα τους λόγω της έλλειψης εκπαίδευσης από το SCP-061-FR.

Μετά από το περιστατικό 061-FR-01, σημειώθηκε ότι SCP-061-FR θα μπορούσε να επιζήσει οποιοδήποτε ατύχημα ως εξής: όταν σκοτώνεται SCP-061-FR, γεμίζει την κοιλία του με το άζωτο μεγάλου ποσού. Μόλις επιτευχθεί η ελάχιστη πίεση 6 bar, ένα παράδειγμα SCP-061-FR-A αποβάλλεται από SCP-061-FR. Σε αντίθεση με άλλες περιπτώσεις SCP-061-FR-A, αυτό σπάει αμέσως και το SCP-061-FR βγαίνει (είναι πιθανώς το ίδιο άτομο, αφού τα φυσικά χαρακτηριστικά που ήταν ειδικά για αυτό είναι πάντα παρόντα). Είναι ένα είδος ικανότητας αυτο-κλωνοποίησης.

**Συμπληρωματικό Έγγραφο:** SCP-061-FR συνελήφθη στην πόλη της ████-██████ μετά από μη φυσιολογικά γεγονότα όπως η παρουσία ενός μεγάλου λευκού καρχαρία σε μια πισίνα, η εκκόλαψη ενός πύθωνα από έναν κάτοικο που συνηθίζει να συλλέγει νεοσσούς ή η παρουσία ενός κροκοδείλου του Νείλου. Το στοιχείο που πραγματικά προσέλκυσε την προσοχή του ιδρύματος ήταν ένα αυγό ύψους τεσσάρων (4) μέτρων άγνωστου είδους.

ΣΗΜΕΊΩΣΗ: //Ποιος ξέρει τι είδους πλάσμα μπορεί να ήταν εκεί μέσα. - Δρ. Ζαπ.//

[[collapsible show=&#34;+ Αναφορά συμβάντος 061-FR-01 :&#34; hide=&#34;- Αναφορά συμβάντος 061-FR-01:&#34;]]
&gt; Ημέρα : 04/12/2017
&gt; Θέση : Κτίριο Β του Βάση-Άλεφ.
&gt; 
&gt; //Ένα αυγό triceratops τοποθετήθηκε και εκκολάφθηκε χωρίς τη γνώση του Δρ. Ζαπ.//
&gt; 
&gt; Το SCP-061-FR-B πανικοβλήθηκε και άρχισε να χρεώνει τα μέλη του προσωπικού που ήταν παρόντα στην άλλη πλευρά του γυαλιού που χωρίζει το κελί του SCP-061-FR. Ο βοηθός Jeff δεν είχε χρόνο να καταφύγει και καταπατήθηκε. Στο φορτίο του, το SCP-061-FR-B συνθλίβει το SCP-061-FR το οποίο στη συνέχεια έβαλε ενστικτωδώς ένα αυγό. Το τελευταίο εκτοξεύτηκε με τέτοια ταχύτητα ώστε ο πράκτορας Lagrange δεν μπόρεσε να το αποφύγει. Το SCP-061-FR-B τελικά καταρρίφθηκε.
[[/collapsible]]

[[collapsible show=&#34;+ Αναφορά συμβάντος 061-FR-02 :&#34; hide=&#34;- Αναφορά συμβάντος 061-FR-02:&#34;]]
&gt; Ημέρα : 04/22/2017
&gt; Θέση : Κτίριο Β του Βάση-Άλεφ.
&gt; 
&gt; Ένα άλλο αυγό τοποθετήθηκε χωρίς τη γνώση του Δρ. Το αυγό έχοντας φτάσει σε ακραίες αναλογίες πολύ γρήγορα καθώς και μια ασυνήθιστα υψηλή μάζα, είναι επί του παρόντος αδύνατο να αφαιρεθεί από το κύτταρο του SCP-061-FR. Επομένως, το SCP-061-FR έχει μετακινηθεί σε ένα παρακείμενο κελί για να περιορίσει με το τρέχον κελί την πιθανή οντότητα που θα βγει από το SCP-061-FR-a.
[[/collapsible]]
