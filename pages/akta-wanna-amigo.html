To strona autorska [[*user wanna-amigo]]. Znajdziesz tutaj listę moich prac, wraz z kilkoma słowami o nich. Strona ta jest napisana spoza uniwersum, i służy jedynie jako miejsce zbiorcze moich artykułów. 

 Możesz rozwinąć &#34;Notatki autora&#34;, aby przeczytać, co myślę o swoich własnych pracach. Na samym dole znajdziesz zaś moje opinie dotyczące rzeczy przeze mnie stworzonych, które nie są artykułami: postacie, grupy i podobne. 

[[f&gt;toc]]

------

++ Raporty

**[[[scp-pl-005 |SCP-PL-005 - Ciśnieniowa muszla klozetowa]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Jest to pierwszy obiekt sygnowany GOI &#34;Wspaniałości mieszkaniowe Sp. z.o.o&#34;. Był opublikowany 2 lata przed obecną wersją, jednak posiadał dopisany efekt cognitohazard, irracjonalną brutalność i kompulsywność, jak i samo WM było zrobione dość naiwnie i banalnie. Miało powstać opowiadanie dotyczące tego obiektu, jednak wraz ze zmianą jego charakterystyki, opowiadanie przestało mieć sens. Co zaś do samego raportu, chciałem, aby była to mała, skromna anomalia, mogąca jednak wywoływać uczucia utożsamiania się z jej ofiarami, wyobrażania sobie jej. 
[[/collapsible]]

**[[[scp-pl-028 |SCP-PL-028 - Nocny upiór]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Niegdyś pod tym numerem można było znaleźć &#34;Doskonały smar&#34; mojego autorstwa. Tak, był tak słaby jak wskazuje na to nazwa. Nadzwyczaj dobrze działający smar. Co zaś do Nocnego Upiora, był to pierwszy raport na stronie głównej, który nawet się utrzymał. Był to pomysł siedzący w mojej głowie już trochę czasu, jednak pod wpływem zdjęcia postanowiłem go napisać. Głównym celem jest przedstawienie generycznego potwora jako coś bezpiecznego, coś z uczuciami. Albo oczywiście sprawiającego tylko takie pozory, próbowałem pozostawić dowolność interpretacji. 
[[/collapsible]]

**[[[scp-pl-095 |SCP-PL-095 - Słodkich snów]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]]
Krótki raport, opisujący mięsożerne łóżka. Chciałem w nim zaatakować w prymitywny strach, tj strach przed rzeczami dziejącymi się gdy śpimy. Jak również łóżko jest instynktownie uważane za bezpieczne miejsce. Przyznaję, że pisząc raport musiałem robić spore poszukiwania odpowiednich terminów naukowych, gdyż chciałem maksymalnie wyeliminować zbędną treść. Nie potrzebuję w tym raporcie backstory ani podobnych, tyle dla mnie wystarczy. Hibernacja obiektów ma oddziaływać na czytelnika, dzięki czemu może utożsamić się z horrorem: co jeśli nasze łóżka, w których śpimy całe życie, to w rzeczywistości krwiożercze potwory? Aha, nazwa to taki mały dowcip. 
[[/collapsible]]

&gt; Należy zauważyć, że po podjęciu pierwszych działań zabezpieczających i ustaleniu procedur przechowywania 119-2 morale i wydajność pracy doktor Wrony znacznie spadły.

Może chodzi o to, że nikt nie kwestionuje czy to rzeczywiście anomalia, a może chodzi o odebranie cech ludzkich pracownikom Fundacji... tak czy siak, wbrew sobie, tym razem nie będę tłumaczył, o co dokładnie chodzi w artykule i pozostawię to do czytelniczej decyzji. Bo w końcu to całkiem dobrze świadczy o człowieku, kiedy ten nie wie, gdzie trafiają alkoholicy, prawda? 
[[/collapsible]]

**[[[SCP-PL-185 |SCP-PL-185 Rozmowna trawa]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Raport napisany &#34;publicznie&#34;, pokazując dokładnie jak wyglądał ten proces krok po kroku, na dedykowanej stronie w sandboxie. Czytałem kiedyś raport z obrazkiem tabliczki na trawniku, i uznałem że anomalia tak się komunikująca będzie ciekawa. Jak postanowiłem, tak zrobiłem, wyszło mi dłużej niż zazwyczaj, ale uważam że ze strony technicznej i naukowej raport nie ma zastrzeżeń. Chciałem w nim przedstawić wątpliwe stanowisko ludzkości wobec roślin, jak również problemy psychologiczne i społeczne istot anomalnych.
[[/collapsible]]

------

++ Opowieści

**[[[znudzenie |Znudzenie]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Jedna z moich pierwszych opowieści, bardzo luźno opisująca pracę Agentów, przedstawiając ich jako osoby z uczuciami, mogące się nudzić bądź żartować. Raczej żartobliwa chwilówka, nic coś poważnego. 
[[/collapsible]]

**[[[puf |PUF]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Jedna z tych opowieści, która bardziej mi się podoba. Miała być początkiem serii opowieści, jednak wątpię, bym miał to realizować. Przedstawia pierwotny strach przed brakiem istnienia z kompletnie innej strony: jako wieczne, niepowstrzymane istnienie. Zawiera również ukryty tekst na końcu, jak i również wyznanie jednego z moich strachów. Luźno inspirowane opowieścią ze starego magazynu &#34;Feniks&#34;
[[/collapsible]]

**[[[rzeczywistosc |Rzeczywistość]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Jestem fanem kuriozalnych sytuacji życia codziennego, głównie tych nagłaśnianych przez media. Opowieść przedstawia popularne w tamtym czasie wydarzenia, przedstawione w krzywym, Fundacyjnym zwierciadle. Starałem się zachować Polską groteskę i swojski klimat, dokładając możliwie jak najwięcej humoru. O dziwo, Rosjanom podoba się ta opowieść bardziej niż Polakom. 
[[/collapsible]]

**[[[14-27 |14:27]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Po &#34;PUF&#34; jest to kolejna opowieść, która luźno nawiązuje do uniwersum Fundacji, nie wymieniając jej bezpośrednio. Akcja toczy się w drugo- wojennej Polsce, gdzie grupa partyzantów jest atakowana przez uwięzionych w pętli czasowej Niemców. Kolejny raz, miał być to zaczątek do większej serii, i raczej nie będę tego realizował
[[/collapsible]]

**[[[klon |Klon]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Klon to opowieść z popularnego nurtu przedstawiania Fundacji jako złej organizacji. Wręcz brutalnej, zwłaszcza dla swoich pracowników. Osobiście uważam, że mogłem w niej trochę przesadzić z tym obrazem, jednocześnie jednak trochę w to celowałem. Opowiadam tam o losach sklonowanego pracownika ochrony, któremu zaczyna zbyt mocno doskwierać traktowanie go przez przełożonych i współpracowników. 
[[/collapsible]]

**[[[rycerz |Rycerz]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Mająca sprowadzić do refleksji, opowieść ta opisuje bitwę pomiędzy anomalią a zabezpieczaniem, gdzie tym drugim nie operuje stricte Fundacja, jednak ktoś o niemal identycznej misji. Chciałem tu pokazać, że Fundacja nie jest &#34;jedynym dobrem&#34; tego uniwersum, nie posiada monopolu na zabezpieczanie anomalii, jak i również sama Fundacja jako taka może być różnie rozumiana, przybierać różne oblicza. Chciałem napisać kontr opowieść, przedstawiającą sytuację z drugiej strony, jednak tez wątpię w jej napisanie. 
[[/collapsible]]

**[[[wiatr |Wiatr]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Opowieść inspirowana &#34;Wynalazkiem Morella&#34;, jak również moim delikatnym zainteresowaniem tematyką pętli czasowych. Dość typowe sceny z horrorów mają za zadanie uklasycznić sytuację, mimo że jest przedstawiona w nietypowy sposób. Chciałbym tez zauważyć, że &#34;śnieg&#34; nie jest tam przypadkowo: lubię myśleć nad teorią, gdzie anomalie danych lokalizacji bezpośrednio wpływają na klimat, pogodę. 
[[/collapsible]]

**[[[pamiec |Pamięć]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Szczerze mówiąc, niewiele pamiętam o tej opowieści. Prawdopodobnie, podobnie jak niemal wszystkie moje prace, została napisana pod wpływem jakiegoś impulsu w połączeniu z chęcią przekazania czegoś. Fakt faktem akcja opowieści ma miejsce w momencie przejścia weterana Fundacji na emeryturę. Przedstawiam jego przemyślenia, refleksje na temat przeszłości, ale tez spojrzenie w przyszłość. 
[[/collapsible]]

**[[[przyjaciel |Przyjaciel]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Zwykle staram się pisać swoje artykuły na jednym posiedzeniu, przy tej opowieści jednak nie dałem rady z braku czasu. Moim zdaniem odbiło się to na jakości, głownie na końcu. Mimo to sądzę, że osiągnąłem efekt niedopowiedzenia. Młody chłopiec, stawiający pierwsze kroki w społecznym życiu, otrzymuje pomoc w postaci Wymyślonego Przyjaciela. 
[[/collapsible]]

**[[[fortepian |Fortepian]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Luźna praca napisana w ramach wyzwania pomiędzy mną, [[*user Dr_Blackpeace]] i [[*user Fs-ior]]. Wyzwanie polegało na opisaniu pierwszego pomysłu z generatora pomysłów SCP. Moim zadaniem było opisanie fortepianu, który powoduje przywiązanie, gdzie artykuł miał przedstawiać ironię. Więc postanowiłem opisać bardzo luźną alternatywę przyszłości Fundacji. 
[[/collapsible]]

**[[[turystycyzm |Turystycyzm]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Tak, cały czas nie jestem zadowolony z nazwy, ani nie do końca z rezultatu. Opowieść tą napisałem niemal na początku swojej przygody z SCP, jednak trzymałem ją w zeszycie, nie mogąc się zmusić do jej przepisania. Leżała tak długo, że aż przestała mi się podobać, zaczynałem w nią wątpić. Zanim to finalnie nastąpiło, postanowiłem zrzucić z siebie jej ciężar i ją opublikować. Znów przedstawiam Fundację jako tą okrutną względem swoich pracowników organizację, jednocześnie starając się grac na uczuciach czytelnika. Chciałem zmodyfikować rozwinięcie na mniej generyczne, ale jak pisałem wyżej, chciałem już ją opublikować. 
[[/collapsible]]

**[[[Ubikaz]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Pierwszy GOi format, praca napisana z perspektywy grupy, w tym przypadku Wspaniałości Mieszkaniowych. Opisuje ona instrukcję montażu obiektu SCP-PL-005, czyli właśnie Ubikaza. Jest to mały eksperyment, wzorowałem się na formacie Serpents Hand. Uważam to za pierwszy krok do powstania oficjalnego Wspaniałości, jak również kolejny sposób na pokazanie mojej wizji tej grupy czytelnikom. Instrukcja jest napisana nieczytelnie, wyjaśniając trywialne sprawy, olewając te rzeczywiście ważne, a wszystko to okraszone abstrakcyjną technologią, magią, i zwariowanymi pojęciami.
[[/collapsible]]

**[[[Prawda]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Bardzo szybka i luźna opowieść, zainspirowana spontanicznym memem bakłażanowym z discorda. Cóż mogę więcej dodać? Cały pomysł opierał się na &#34;wkręcę czytelników a na końcu powiem o Sekretnej Hodowli Psianek&#34;, ale musiałem zmodyfikować ten pomysł, ponieważ okazała się że &#34;Hodowla&#34; pisze się przez samo h. 
[[/collapsible]]

**[[[Spóźnienie]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Opowieść to moja pozycja na [[[Konkurs Wakacyjny 2017]]]. I tutaj pora na chwilę szczerości: poszedł z nią mały blef. Praca od dawna leżała na moim sandboxie, dopisana mniej więcej do sytuacji w kawiarni. Pierwotny zamysł miał być dość inny, zresztą podobnie jak pierwotna praca konkursowa. Stało się jak stało, w ostatniej chwili, dosłownie 2 minuty po &#34;deadline&#34;u wrzuciłem tą pracę. Dość jednak o procesie jej wrzucania, trochę więcej o niej. 

Jak już pisałem, ta praca leżała około dwóch lat, nie przeliczając. Miała być długą opowieścią, dokładnie pokazującą pierwsze dni pracy Fundacji, tak z przyziemnej i budującej uniwersum strony. Skroiłem to jednak, aby pokazać wyłącznie proces rekrutacji. Jak to mądrze skomentowano: jeśli masz jutro rozmowę o pracę w Fundacji, to wczoraj Cię przyjęli. Bardzo luźna i niewymagająca opowieść, zapychacz miejsca, powiedziałbym. Mimo to jestem z niej całkiem zadowolony, chciałem ograniczyć wątki do minimum i chyba mi się to udało. 
[[/collapsible]]

**[[[Projekt &#34;Paricia&#34;]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Praca ta to coldpost, po długiej przerwie dodałbym. Mało tego: działał on w drugą stronę, niż zawsze. Nie miałem, pomysłu, który już teraz zaraz chciałem napisać, lecz odczuwałem wielką potrzebę napisania jakiejś pracy i wrzucenia jej bez krytyki, niczym rozbudzony, zapomniany głód kokainowy tuż po poczuciu znajomej woni. Jak postanowiłem tak i zrobiłem, a skoro praca całkiem się przyjęła to oto i notatka. Opowiadanie, jak napisałem w poście autorskim, ma na celu przybliżenie i rozszerzenie wizji użycia [[[SCP-PL-050]]]: obiektu, który moim zdaniem już od dawna zasługuje chociażby na tak prostą opowieść jak ta omawiana. To dość klasyczna linia fabularna Fundacji: wykorzystywanie anomalii, mniejsze zło, okrucieństwo i chłód, te sprawy. To nie jest mój styl, ale odbiłem to sobie używając postaci Remusa. Jak mówiłem: to szybka praca, stanowiąca raczej lukier na [[[SCP-PL-050]]] niż samodzielne danie.
[[/collapsible]]

**[[[Król]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Kolejny coldpost, jednak dość inna od pozostałych praca. Po pierwsze została ona napisana na telefonie. Co prawda najpierw spisałem ją w zeszycie a potem przepisałem, jednak cały &#34;internetowy&#34; proces był dokonany mobilnie. Po drugie pierwszy raz próbowałem swoich sił w stylu klasycznej creepypasty, gdzie trudno oddzielić rzeczywistość od fikcji. Jak najbardziej inspirowane Borgesem czy Lovecraftem. Wątek Fundacyjny jest dość znikomy, ale przy PUF czy Rycerzu nikomu zbyt to nie przeszkadzało.

Praca jak najbardziej jest inspirowana prawdziwymi wydarzeniami w życiu mojej osoby, ale to bardziej rezultat białego szaleństwa z porannego spaceru po śniegu, którego w Holandii praktycznie nie ma, ostatniej fascynacji klasycznymi horrorami i psychopatami z nich, niźli rzeczywistym spotkaniem zazdrosnego staruszka. 

Mieszane oceny i odbiór jak najbardziej oczekiwane od tego śmiałego eksperymentu. 
[[/collapsible]]
-

------

+++ Seria &#34;Dekalog Bohatera&#34;

Jest to moja pierwsza seria, która, paradoksalnie, nie miała być serią, a jednak powstała. Opowiadam w niej o super bohaterze Fundacji, walczącym ze złem świata. Satyra męskości, bohaterstwa i podobnych. Przedstawienie typowej wizji Fundacji i jej stereotypowego obrazu w krzywym, prześmiewczym (wręcz może i szydzącym) świetle. 

**[[[dominacja |Dominacja]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Pierwsza opowieść z serii o MR-2000. Stanowi główne wprowadzenie w fabułę &#34;Dekalogu&#34;, mające zaprezentować tą serię. Badgaj walczący z generycznym nemesis, bardzo proste opowiadanie. Aha, rzućcie tez okiem na audiolog [*https://www.youtube.com/watch?v=VIRszBESk5c Lesandiego] (jeżeli to czytasz, dzięki raz jeszcze!)
[[/collapsible]]

**[[[Improwizacja]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]]
Druga opowieść dotycząca MR-2000. Badgaj mierzy się w niej ze stereotypowymi kultystami, przywołującymi stereotypową abominację. Fanatycy Ci są przedstawieni jako pracownicy niskiego szczebla w korporacji, traktujących cały rytuał bardziej jako kolejne zadanie w drodze do kariery, niż cokolwiek ideologicznego. W tekście użyłem nieczytelnej korupcji tekstu, aby przedstawić dobitnie stereotypowe &#34;splugawienie i zło&#34; kultystów, podobnie jak Badgaj zawsze mówi pogrubioną czcionką ze względu na swoją męskość. 
[[/collapsible]]

**[[[Wierność]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]]
Kolejna część opowiadań o Badgaju, która powstała przez krążący dowcip na Discordzie, jakoby jedna z jego użytkowniczek była mechem bojowym. Postanowiłem tym się zainspirować i wiedziałem, że to dobra decyzja po rozmowie, gdzie użytkowniczka napisała, iż &#34;chciałaby być księżniczką&#34;. Oczywiście inspirowałem się również [*https://www.youtube.com/watch?v=tIQdEsuw-Rg tym utworem]. 

Dodatkowo, miałem początkowo mały problem z opisaniem tego. Postanowiłem jednak, że skoro ja, prosty człowiek, nie jest w stanie spisać tej historii, to po prostu te dwie istoty są na tyle, przepraszam za wyrażenie, zajebiste, że nawet narrator temu nie podoła. Stąd przełamanie (bardzo wyraźne notabene) czwartej ściany, którego, po cichu wyznam, dawno brakowało w tej serii. 
[[/collapsible]]

++ Eseje

**[[[pisanie-procedur |Pisanie Procedur]]]**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Dużo osób mówiło, abym napisał esej, więc postanowiłem się w tym sprawdzić. Przedstawiam w nim swój pogląd na tematykę procedur (SCP), winienem dodać dość radykalny i unikatowy pogląd. Chciałem aby ludzie zauważyli nie tylko odmienność opinii, ale również zwrócili uwagę na pewne aspekty, które mogą być nigdzie nie opisane, a przez to pomijane.  
[[/collapsible]]

**--[[[Podstawy]]]--**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] --Kolejny esej mojego autorstwa, skierowany w stronę nowych użytkowników, w którym chciałem obalić wiele popularnych mitów odnośnie użytkowania witryny, jak również oficjalnie pokazać mój sprzeciw odnośnie lenistwa niektórych użytkowników. Moim celem tego artykułu jest jednak, przede wszystkim, aby ludzie widzieli SCP-PL jako przyjemne, atrakcyjne miejsce, i nie obawiali się go rozbudowywać swoimi ocenami i komentarzami.--

Usunięty.  
[[/collapsible]]

**--[[[Sprawozdanie]]]--**
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] --Dosyć spontaniczny esej, który zrodził się z małego projektu na sandboxie. Postanowiłem jednak, po zakończeniu sukcesem pisania, że spróbuję to opublikować na stronie głównej. W tym eseju znajdują się moje audiologi, jak również cała praca była ciężko dopracowywana na sandboxie dla jak największej czytelności i wartości. To dosyć eksperymentalny projekt, mający pokazać rąbek tajemnicy z mojego procesu pisarskiego, aby ludziom wyglądało to mniej strasznie.--

Usunięty. 
[[/collapsible]]

++ Pozostałe 

Chciałbym też tutaj przedstawić moje poglądy na temat moich dzieł, które mogły nie znaleźć swojego miejsca powyżej. 

[[collapsible show=&#34;Wspaniałości Mieszkaniowe&#34; hide=&#34;Zamknij&#34;]] Wspaniałości Mieszkaniowe rozpoczęły swoja karierę jako pseudo militarna grupa połączenie GOC, SH i MC&amp;D. Zrewidowałem jednak ten pogląd, zmieniając ją w grupę mniej niebezpieczną, zupełnie nieagresywną, jednak wciąż anomalną. W moim kanonie WM jest małą grupą tworzącą wyspecjalizowane przedmioty anomalne (zwane przez nich &#34;wspaniałościami&#34;) na rynek ściśle anomalny. Dlatego właśnie zwykli śmiertelnicy mogą mieć problemy z używaniem tych przedmiotów w sposób właściwy. 
[[/collapsible]]
[[collapsible show=&#34;Dr. Koźmiński&#34; hide=&#34;Zamknij&#34;]] Doktor Stanisław koźmiński często przejawia się w moich opowieściach, a nawet raportach. Często jego stanowiska, funkcje są całkowicie różne od tych wcześniej przedstawionych. Stosuję to wyłącznie jako generyczne nazwisko, aby nie powielać Kowalskich czy Nowaków. Wziąłem je z encyklopedii, losując dowolną stronę, a pierwszy raz użyłem tego bodajże w SCP-PL-124-J
[[/collapsible]]
[[collapsible show=&#34;Agent terenowy Brodzik&#34; hide=&#34;Zamknij&#34;]] Brodzik to stary dowcip, prześmiewcze przedstawienie mojego nicku, //Wanna-amigo//. O dziwo wszyscy zawsze używają //wanna//, nikt jeszcze nie użył per //amigo//. Fakt faktem, agent Brodzik jest niepisanym awatarem, mimo że poprawnie powinno być Agent **Polowy**. Uważam go za typowego agenta, znudzonego światem i pracą, widzącego niejedno i z bagażem wrednych doświadczeń. Nie jest jednak w żaden sposób przesadzony czy super dobry: to zwykły gość, który wie co i jak robić, i nauczył się trzymać głowę nisko. 
[[/collapsible]]

**[[[SCP-WPL-827]]]** Maska Meduzy
[[collapsible show=&#34;Notatki autora&#34; hide=&#34;Zamknij&#34;]] Praca na event [[[Inicjatywa Wielkanocna 2017]]]. Co ciekawe, z 3 inicjatyw które ogłaszałem była to pierwsza, w której wziąłem udział (oczywiście z powodów technicznych). Praca opowiada o masce meduzy, jak nazwa wskazuje, czyli o czymś, co zmienia wzrokiem w kamień. Muszę tutaj wyznać, że jetem ogromnym fanem petryfikacji, a istoty pokroju &#34;Meduzy&#34; czy &#34;Bazyliszka&#34;, czy przede wszystkim &#34;Gargulca&#34; mają specjalne miejsce w moim sercu, i po cichu wyznam, że cieszy mnie ta praca. Starałem się w niej pokazać Fundację z tej starszej, groteskowej i zabawnej strony, jednocześnie z otoczką nauki i profesjonalizmu. 
[[/collapsible]]
