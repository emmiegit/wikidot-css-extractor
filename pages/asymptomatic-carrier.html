    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Asymptomatic Carrier
**Auteur :** [[user Chubert]]
**Traducteur :** [[user Lochsry]]
**Date de publication originale :** 8 juillet 2014
[[include credit:end]]


De l’avis d’Arjun, la Coalition était étonnamment professionnelle pour une organisation créée il y a à peine trois ans. Il y avait quelque chose dans la façon froide et méthodique avec laquelle ils travaillaient qui rappelait à Arjun la Fondation elle-même. Mais il y avait également une naïveté qu’il n’avait jamais vu chez la Fondation. Quand ils envoyaient des équipes d’extraction, ils n’avaient aucune assurance. Il n’y avait pas de personnel spécifiquement sacrifiable en cas de catastrophe.

Arjun retira les jumelles de ses yeux, essuya le sable des lentilles et rangea l’outil dans son sac. À côté de lui, Zhi Xin parlait à Owen.

&#34;Alors Owen, tu penses que la CMO a mis la main sur quoi cette fois-ci ?&#34;

Owen renoua ses lacets.

&#34;Alors, ils //disent//, -- ou du moins leur communications internes disent -- qu’ils pensent que ce trou contient des informations sur les nouveaux joujoux de l’Anhenerbe. Mais qui sait ? Ils trouveront peut-être quelque chose de plus intéressant.&#34;

Owen roula sur le côté et chuchota un ordre dans sa radio.

&#34;Si tu trouves quoi que ce soit d’intéressant avec ton fameux œil de lynx, assure-toi de le prendre, d’accord ? Rends Michelle heureuse. Donne-lui un truc à montrer aux O5. Je veux dire, ils en demandent plus et Dieu sait que Michelle veut leur en donner.&#34;

&#34;Tu penses que c’est bizarre que les O5 en veulent plus de notre part,&#34; dit Arjun.

Zhi Xin ricana. &#34;C’est pas bizarre. C’est pénible. Regarde ces types. Ils rampent dans le sable, en essayant de comprendre ce qu’ils ont déterré pour qu’ils puissent actionner les rouages de la bureaucratie intergouvernementale. Est-ce que c’est une menace pour la réalité consensuelle ? Est-ce qu’on peut négocier avec ? Sinon, est-ce que ce sera facile de le faire exploser ? Deux secondes, est-ce qu’on peut s’en servir avant, puis après le faire exploser ? Et l’O5 en veut plus au cas où on devrait //les// combattre.&#34;

Sans se tourner vers eux, Owen annonça, &#34;Ils sont là.&#34;

Arjun se releva alors qu’un véhicule se garait à proximité. Des agents de l’Insurrection commencèrent à sortir de l’équipement lourd du véhicule. L’assemblage de l’instrument leur prit une bonne heure, sous les yeux d’Arjun, Zhi Xin et Owen. Finalement, un grand portail grossier en métal se tint devant eux. Arjun regarda dans le portail et vit l’univers se briser en un motif fractal qui se dupliquait à l’infini. Il avait pitié des hommes qui avaient construit la machine. Ils ne pouvaient pas apprécier sa beauté.

&#34;Souvenez-vous,&#34; dit Arjun, &#34;on fait du repérage. On trouve ce qu’ils cherchent. On évalue le potentiel de menace. On le prend si c’est nécessaire. Zhi Xin, si qui que ce soit meurt ou que quoi ce soit explose, je te tiendrais responsable.&#34;

&#34;Ton leadership inspire à ne pas te décevoir,&#34; dit Zhi Xin. Juste après, elle entra dans le portail et disparut.

Arjun et Owen se regardèrent. &#34;Tu n’as toujours pas appris à la faire taire,&#34; dit Owen.

&#34;Non, c’est dommage.&#34;

Owen haussa les épaules. &#34;Allons-y.&#34;

Ils entrèrent dans le portail ensemble. En sortant, Arjun se retrouva à l’extérieur d’une tente. Des ouvriers portant le symbole des Nations Unies sur leur veste se déplaçaient autour de lui, couverts de terre, tirant des pioches et aboyant des ordres. Personne ne remarqua Arjun. Une part de leurs esprits était trop occupée, et l’autre part, qui aurait normalement remarqué la présence des trois inconnus, était captivée par les feux d’artifices mémétiques invisibles trois mètres à gauche des intrus pour se préoccuper de ces derniers.

&#34;Bon, je devrais présenter mes excuses à Michelle. Peut-être qu’en fin de compte, la mémétique c’est pas des conneries,&#34; dit Zhi Xin.

Sans un mot, Owen disparut dans la foule d’ouvriers de la CMO. Arjun se tourna vers Zhi Xin. &#34;Dépêche, Xin,&#34; dit-il.

&#34;Pourquoi t’es si pressé ?&#34; demanda Xin. &#34;On sait exactement où on doit aller.&#34;

&#34;Quoi ?&#34;

&#34;Sérieusement, Arjun ?&#34;

Arjun redirigea son regard vers les ouvriers qui fourmillaient sur le lieu de fouille. Zhi Xin avait raison. Il pouvait voir un motif dans leurs mouvements, dans leurs voix qui se fondaient dans un brouhaha indiscernable, dans la manière dont leurs yeux se déplaçaient et dont leurs pieds traînaient. Leurs actions et leurs pensées étaient toutes prises dans le puits gravitationnel d’un certain objet, et si Arjun partait à la recherche du centre de leur orbite commun, il pourrait trouver ce qu’il cherchait.

&#34;Je vois de quoi tu parles,&#34; dit Arjun.

&#34;Allons-y alors,&#34; grogna Zhi Xin.

Tandis qu’ils se dirigeaient vers la cible illuminée par le HALMAS, Arjun sentit son esprit s’agiter. Il y avait peu de chance que ça tourne mal : même si on les remarquait, il était pratiquement impossible qu’on les capture ou qu’on les tue, et dans tous les cas, il était totalement impossible que la Fondation ne souffre des conséquences. Arjun s’imagina comment c’était pour ceux qui vivaient dans la réalité consensuelle tout en étant exposé à l’anormal. Quand on nous révélait que l’univers lui-même était un mensonge, une jolie façade gentiment déposée sur le monde réel par une main invisible, et que la véritable réalité était un endroit inconnu et terrifiant.

Aussi loin que remontaient ses souvenirs, Arjun avait connu l’inconnaissable. Mais maintenant, en marchant dans le site de fouille de la Coalition, il se sentait comme un jeune initié ignorant qui allait se faire baptiser dans une eau sombre et sinistre.

Ils s’arrêtèrent devant une tente banale. Pendant un moment, ils restèrent immobiles et silencieux.

&#34;Quoi que ce soit,&#34; dit Zhi Xin, &#34;c’est ici. On est venu pour le découvrir, n’est-ce pas ?&#34;

&#34;Quelque chose ne va pas ?&#34;

Zhi Xin dévisageait la tente. &#34;Je crois bien. Mais je ne sais pas quoi. C’est un sentiment désagréable.&#34;

&#34;Tu recommences à dire n&#39;importe quoi.&#34;

&#34;Vraiment ? Peu importe.&#34;

Zhi Xin pénétra dans la tente en première, suivie de près par Arjun.

À l’intérieur, Arjun n’arrivait pas à se concentrer sur quoi que ce soit. Toute son attention était retenue par un petit livre posé sur une table au centre de la tente. Zhi Xin l’avait déjà ouvert.

&#34;Qu’est-ce que tu fais ?&#34;

&#34;Ça fait combien de temps que tu prends du HALMAS, Arjun ? Tu ne vois pas ? C’est- C’est-&#34;

Zhi Xin releva les yeux. Son visage était un masque de détermination ; son regard émettait une frêle lueur de peur. &#34;Il faut que tu restes à la porte et que tu t’assures que personne ne rentre,&#34; dit-elle. &#34;Tu as servi le Conseil O5 avec dévouement toute ta vie. Tu l’as fait parce que tu sais que tout cache un but plus important. Si tu le pense toujours, alors fais-le.&#34;

&#34;Qu’est-ce qui se passe ?&#34;

&#34;Si tu ne le vois pas, ça veut- ça veut simplement dire que quelque chose ne va pas du tout. Garde la porte, ou alors je sais que les choses vont s’empirer.&#34;

&#34;Quoi ?&#34;

&#34;Donne moi trente secondes, Arjun.&#34;

Zhi Xin tira une seringue de HALMAS de sa poche et se piqua le bras.

Quand Arjun se retourna pour se tenir à la porte, il se retrouva nez à nez avec Owen.

&#34;Laisse-moi rentrer,&#34; dit-il.

&#34;Non.&#34;

&#34;Zhi Xin t’as dit de ne pas me laisser rentrer.&#34;

&#34;Je-&#34;

&#34;Tu ne sais pas pourquoi.&#34;

Les yeux bleus glacés d’Owen ne bougeait pas d’un millimètre. Ils étaient aussi secs et infinis que le désert lui-même. &#34;Elle a trouvé quelque chose.&#34;

&#34;Oui, et-&#34;

&#34;Tu ne sais pas ce que c’est. Tu ne sais pas ce qu’elle fait. Laisse-moi entrer.&#34;

Arjun tint son poste. Il savait plusieurs choses. Il savait que Zhi Xin allait à l’encontre du protocole en prenant du HALMAS face à un potentiel danger-cognitif ; il savait que Michelle avait trahi le Conseil O5 en ne les informant pas des nouveaux développements au sujet du moteur. Il savait toutes ces choses mais ne les savait pas, tout comme il savait mais ne savait rien au sujet du plus grand destin qui flottait là dehors, quelque part. Peut-être qu’il était dans l’espace, ou enfoui à des milliers de kilomètres sous terre, ou qu’il n’existait pas du tout. À présent, il s’était rendu compte qu’il ne savait pas tant de choses que ça, et que la seule chose dont il était certain, c’est qu’il avait toujours fait confiance à Chen Zhi Xin.

&#34;Bouge, Arjun.&#34;

Elle avait demandé de lui laisser trente secondes, et il allait les lui donner.

&#34;Je ne peux pas. Elle m’a dit de ne laisser personne entrer. Je ne sais pas pourquoi, mais toi tu ne sais pas pourquoi tu veux entrer. Je le vois sur ton visage, Owen, ne me mens pas.&#34;

Owen mit la main dans sa poche, en sortit un cylindre en métal fin, et appuya sur un bouton à l’extrémité. Quand Arjun revint à lui, Owen était passé derrière lui. Une seconde plus tard, il alluma un briquet et le balança sur le livre. Zhi Xin jura et le laissa tomber. Des flammes vertes incinérèrent instantanément le livre.

Zhi Xin mit la main sur son pistolet. &#34;T’es sérieux Owen ?&#34;

&#34;C’était un danger-cognitif. Si tu y avais été exposé longuement en ayant pris du HALMAS, ta mémoire aurait stocké le danger-cognitif et tu serais devenu un risque trop grand. Je n’ai fait que suivre le protocole de base.&#34;

Zhi Xin respira lourdement pendant un moment. Puis elle dit : &#34;T’as raison. J’ai fait une connerie. Toi aussi ; t’as détruit cette chose qui était certainement importante. Et si on passait un marché ? Si quiconque - surtout Michelle - entend parler de ça, on est tous les deux baisés. Hein, Owen ?&#34;

&#34;D’accord.&#34;

Personne ne dit un mot tandis qu’ils quittaient la tente.

Plusieurs heures plus tard, alors qu’Arjun était dans ses quartiers, à regarder le plafond, une profonde haine pour le Conseil O5 le frappa soudainement. Il se remémora le cylindre en métal et les flammes vertes. Ces deux choses n’auraient jamais dû exister. Et si elles existaient maintenant, alors pour quelle cause est-ce qu’il se battait ?

Plus rien n’avait de sens.
