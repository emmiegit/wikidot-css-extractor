    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Buenos días. Bue-buenos días ¿Esta cosa sirve? Ah, ya, okey ¿Puedo empezar, cierto? Bien.

Buen día personal del Sitio 34, esto es una Conferencia General de Aprendizaje Esotérico y No-Convencional. Esta conferencia hablará sobre… Me imagino que vieron el cartel de afuera.

(…)

Vamos hombre, ¿Qué no sabes qué es //El Rival del Gen//? Al parecer eres nuevo. Ya se han de imaginar porque están aquí ¿Verdad? Tú, la de lentes ¿De qué voy a hablar?

(…)

Casi cerca, pero no, no voy a zafarles una tuerca hablando sobre otra entidad autorreplicadora //más//, pero casi. Los que no quieran oír se pueden ir. Los que si se pueden quedar, porque hoy hablaremos de //anomalías de información cultural//, o para simplificar, //anomalías meméticas.// 

Esta conferencia se dividirá en tres partes, introducción o como me gusta llamarle: el Arte de los Memes; la Memética y la Fundación; y las Preguntas y Respuestas.

Antes que todo, mi nombre en clave es el Dr. Fénix, pero me pueden llamar Andrew, ese es mi primer nombre, o si quieren Mondrake, apellido; como les guste más. Soy Investigador principal de un Sitio Especial lejos del Sitio 34, soy nivel 3 y me especializo en anomalías meméticas y bio-peligrosas, así como en otros ámbitos sobre química y física, aunque la astronomía nunca me ha fascinado. Cristiano no-practicante, porque al trabajar aquí, toda tu fe se va por el caño y lo único que te queda es rezar en las probabilidades, pero hay veces en que se necesita consuelo, y allí está la religión. Ahora vayamos a lo que vinimos. Memética.

Primeramente, ¿Qué es un meme? La base de una ciencia no muy alocada pero si compleja, la memética, tiene como principio el meme; en contraste con el gen, los dos son entidades autorreplicadoras, pero hay una diferencia: el meme está más arraigado al campo de la psicología; mientras que el gen al campo de la biología, pero ya sé que con esto no resuelvo nada. 

Si hablamos de un meme es toda aquella //información cultural// que se percibe por seres inteligentes, algunos no-humanos, pero esos son casos aparte, esta es memética para humanos; los memes forjan la psicología humana: la forma de pensar, hablar, expresarse, etc.

Nadie se va a salvar de los memes, porque TODO es memético, inclusive la nada es memética ¿Qué es sentir la nada? Cuando la sientas lo sabrás, y un meme de //nada// se introducirá en ti para hacerte saber lo que es la nada, uniéndose, sin llegar al ámbito sexual, con otros memes, provocando conexiones neuronales que abren caminos a emociones nuevas. Porque, al menos que ya hayas sentido la nada, no sabrás como compórtate con ella. Esto llevará a las personas a la histeria, al miedo, al nerviosismo, al psicopatísmo, e inclusive, con conexiones alteradas por otros memes ya conocidos en el cerebro de la persona que se juntan para hacerle el camino más fácil a una conclusión de emociones, puede desembocar en excitación; del modo sexual.

Algo a tener en cuenta, muy en cuenta: meme y gen no es lo mismo, se parecen, pero no son lo mismo; si los genes tienen alelos, los memes no; si los genes otorgan información genética, los memes símbolos; si los genes se combinan, los memes forman conexiones; si los genes provocan emociones por medios bioquímicos, los memes lo hacen por medios eléctricos muchos más rápidos y directos que un gen ¿Esperar a que llegue la respuesta de que la mujer está en buen estado para procrear? ¡Joder! ¡Mira esos senos! ¡Mira esas curvas! ¡Pedazo de Cu…! Claramente es un sí.

A lo que me lleva al siguiente punto ¿Qué es información cultural? La pregunta en verdad debería ser: “¿Qué no es información cultural?”, porque //todo// es información cultural, desde su simple forma de vestir y de peinarse, hasta el lenguaje y las ciencias. //Todo// es cultura, y no me refiero a bailes de ancestros y vestimentas típicas, porque eso es cultura, pero hablamos de cultura en un modo más general, no cosas típicas de países. Para tener esto más en claro, un meme es lo mismo que un símbolo o una idea.

Los memes se transmiten por todo tipo de medios. Mi mano es un meme, todas sus manos son memes, porque todas son información perceptible, símbolos, capaz de autorreplicarse, porque puedo decir, que usted señorita, tiene una mano blanca con seis dedos; y entonces eso se esparce, y se esparce… y se sigue esparciendo hasta el punto en que todos saben que la investigadora… Rachel tiene seis dedos, simplemente porque yo lo difundí y el que lo escuchó tomó este meme que le transmití. Sí, la mano de seis dedos es un meme, es un trozo de información cultural visual, y dependiendo de él, ya que su cerebro no es igual al mío, porque él no tiene los mismo memes que yo, decidirá si debe esparcirlo o simplemente retenerlo. 

Si el que recibió el meme fuera… no sé, un niño de 8 años iletrado, vería esto como algo irracional “¿Cómo una persona puede tener seis dedos?”, y el niño seguramente ira con sus padre letrados solo un poco en deformaciones oseas y les dirá lo que Alexandra tiene en su mano. Entonces los padres lo escucharan y, debido a que la madres en términos coloquiales es “chismosa”, pero en verdad esto está preprogramado por asociaciones de memes durante su infancia que la hacen “chismosa”, esta seguirá extendiendo esta información a otras madres que tomaran esto como: “una obra de Satán”, “la hija de Satán”, “un milagro”, etc., y sigo con la analogía de asociaciones de memes ya existentes en su cerebro, los cuales abrirán paso por interconexiones neuronales a emociones de “desprecio” o “ayuda”, o simplemente “consuelo” para la niña que acarrea esta enfermedad. Y como ya han de suponer, estas madres le cuentan a otras u otros, y esos otros y otras los toman como ellos quieren pero igualmente lo transmitirán porque es información… Como decir… “Información extraña de alta complejidad para sus cerebros”. Si, a algunos les gusta lo extraño, a todos les gusta, y entonces este le transmite el meme a otro porque lo sorprendió, solo compárenlo con los vídeos virales de Internet.

En nuestro caso, este meme simplemente se extinguiría si fuera por razones de curiosidad, porque, por favor, ¿qué tan raro es ES-014, ES-099 o ES-026 que es un alíen? Más bien, el meme se esparciría solo para informar que ella es “rara” o diferente a los demás por una razón, que a muchos les resulta perturbador, porque la mayoría de las deformaciones son perturbadoras.

Vale, con esto terminamos la parte introductoria. Pueden ir a tomar a un café o algo, regresen a las 16 horas para seguir con el siguiente tramo de la conferencia.
