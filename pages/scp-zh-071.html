[[include info:start]]
篇名：SCP-ZH-071 - 翻覆巴士
作者：[[*user vomiter]]
[[include info:end]]

**項目編號：** SCP-ZH-071

**項目等級：** Euclid

**特殊收容措施：** SCP-ZH-071由Site-ZH-02管轄的觀測站124號進行監視。若發生顯現事件，則應立即通報收容團隊前往處理。所有SCP-ZH-071-Av確認車牌資訊後應被送至廢鐵處理廠。SCP-ZH-071-Ap應被轉移至Site-ZH-02，確認身分後視為一般生物屍骸處理。所有與SCP-ZH-071-Av、Ap對應的Bv與Bp應被記錄並列為觀察對象。

**描述：** SCP-ZH-071是位於[已編輯]山區的一段廢棄公路，該路段由於落石危險自1988年以來被關閉。自1995年以來，SCP-ZH-071路面上會以大約兩年一次的頻率發生顯現事件，在該事件中會出現公車殘骸，並且每次車中包含十三具屍體。這些殘骸被編列為SCP-ZH-071-Av[[footnote]]v指vehicle。[[/footnote]]，而乘客屍體則編列為SCP-ZH-071-Ap[[footnote]]p指Passenger。[[/footnote]]。

所有SCP-ZH-071-Av似乎都經歷嚴重的翻覆事故，Ap的死因也幾乎與翻覆事故造成的傷害相關。但除去翻覆造成的損壞痕跡以外，SCP-ZH-071-Av在車牌、塗裝、內裝等方面皆與在它出現當下正常運行的某輛公車幾乎完全一致。這些對應的正常車輛被編列為SCP-ZH-071-Bv。此外SCP-ZH-071-Ap中的乘客屍體都與一名在它出現時正常存活的人類在外觀與基因層面完全一致，這些人類也被編列為SCP-ZH-071-Bp。事後調查發現，顯現事件發生前三天內，所有與其中屍體對應的SCP-ZH-071-Bp均曾搭乘過對應的SCP-ZH-071-Bv。

**附錄：** 2007年，一位女性SCP-ZH-071-Bp險遭自己的母親勒斃。抵抗中讓母親跌倒撞傷頭部，送醫後不治。案發當時鄰居有聽到爭執聲，其中死者曾大聲喊叫「你不是我的女兒！」地方法院採信SCP-ZH-071-Bp的說法，認為其母不明原因精神失常，對其行為視為正當防衛判決無罪。基金會獨立調查後發現所有SCP-ZH-071-Bp均在SCP-ZH-071顯現事件後逐漸與原生家庭以及原本的朋友發生摩擦或減少聯絡。目前仍無法斷定此現象與SCP-ZH-071之間是否存在因果關係。
