    <pre><textarea class="page-source" readonly>[[&gt;]]

20년 동안 현대 미술을 가르쳐온 프란츠 호엔하우어 교수는 왜 그토록 앞길이 밝던 마이크 딜링햄이 그런 짓을 했는지 이해되지 않았다. 만약 딜링햄이 무사히 졸업하고 꾸준히 활동했다면, 분명 이름높은 화가가 됬었을 것이다. 그는 그만큼 열정과 재능이 있었다. 하지만 그는 졸업작품전에서 일을 내버렸다.

&#34;졸업작품전은 잘 봤다네. 어려운 일을 잘 해내줬어.&#34;

호젠하우어 교수는 자신 앞에 서 있는 이 학생을 내치고 싶은 마음이 들지 않았다. 딜링햄만큼 재능있고 열정적인 학생은 호젠하우어 교수가 20여년 동안 가르치면서 손에 꼽을 정도로 적었다.

&#34;감사합니다. 교수님.&#34;

딜링햄은 예의바른 태도로 대답했다. 

&#34;그런데 자네 그림에 인식재해가 들어있더군. 그 것 때문에 자네 작품이 사라진 걸세. 하지만 너무 걱정하지는 말게. 나도 자네가 인식재해가 들어갔는지도 몰랐을 거라는 건 알고 있으니까.&#34;

호젠하우어 교수는 딜링햄이 이번 일로 너무 상처받지 않기를 바랬다. 인식재해라는 것이 처음 알려졌을 때도 많은 예술가들이 인식재해를 써보고 싶어했다. 그때는 인식재해라는 무시무시한 이름보다는 밈이라는 이름으로 불리었다. 뇌가 인식하는 것을 뒤흔들면서 보는 사람들에게 줄 수 있는 강력한 자극은 예술가들에게 너무나도 매력적인 색깔의 물감과도 같았다. 지금은 모두 그 시절을 기억 속에서 지워버렸지만 말이다. 인식재해에 대해 잘 몰랐을 딜링햄은 단지 어느날 그려낸 자신의 신비한 그림이 좋은 작품이라고 생각했을 것이다. 그리고 그 그림을 더욱 발전시켜 졸업작품전에 내보냈었을 것이다. 딜링햄의 열정이라면 충분히 가능한 일이었다.

그런데 딜링햄은 호젠하우어 교수의 믿음을 산산조각 냈다.

&#34;.....사실 알고 있습니다.&#34;

&#34;설마 의도적으로 삽입한 것인가?&#34;

&#34;.....예.&#34;

호젠하우어 교수는 잠시 말을 잇지 못했다. 어떻게 인식재해를 알고 집어넣었는지도 문제였지만 무슨 생각으로 인식재해를 집어넣었는지 이해가 되지 않았다.

&#34;자네는 인식재해가 예술이 될 수 있다고 생각하는 건가? 자네는 작품을 감상하는 사람에게 무슨 짓을 할 생각이었지?&#34;

&#34;하지만 교수님, 이건 정말 아름다운 겁니다.&#34;

호젠하우어 교수는 딜링햄의 변명을 듣고 할 말을 잃었다.

&#34;아름답다고? 지금 자네가 한 짓이 무엇인지 똑바로 알고있기나 한가? 인식재해가 인간의 뇌를 어떻게 자극하는지에 대해서 분명히 알고 있었는데도? 예술이라는 이름이 면죄부가 될 수는 없네. 사람이 죽을 수도 있었어.&#34;

&#34;교수님은 제 작품을 보시지도 않고 판단하시는 건가요?&#34;

딜링햄은 자신이 무엇을 그렸는지 정확히 알고 있었다. 그리고 그 것이 얼마나 위험한 것인지도 잘 알았다.  인식재해는 어떤 식으로든 두뇌에 강력한 자극, 아니 충격을 준다. 충격이 강력할 수록, 환상적이고 춤추는 빛깔이 나타난다. 하지만 그런 충격은 우리 뇌신경에게는 전혀 익숙하고 반가운 것은 아니었다. 딜링햄은 작업을 하며 붓질 한 번 잘못하면 그의 그림을 보는 사람의 신경을 말 그대로 태워버릴 수도 있다는 것을 깨달았다. 왜 인식재해라는 도구가 완전히 사라졌는지 알 만 했다. 만약 그가 물감 색을 바꾸기만 했어도 재앙이 일어날 수 있었다. 하지만 딜링햄이 원한 것은 그런 게 아니었다.

그는 교수님도 한번만 그의 작품을 보면 좋아하실 거라고 생각하고 있었다. 하지만 호젠하우어 교수에게 그 한 번은 불가능한 일이었다.

&#34;모두들 자네 작품이 아름답다고 하더군. 하지만 그게 뇌를 망가뜨리고 세뇌시키는 건지 어떻게 아나?&#34;

&#34;.......&#34;

&#34;오히려 난 자네 작품을 본 사람마다 다 똑같이 말하는게 더 이상했다네. 그래서 검사를 했더니 인식재해가 검출되었고.&#34;

&#34;저는 이제껏 아무도 보지 못한 새로운 광경을 보여준 것 뿐입니다만.&#34;

&#34;내가 보기에는 자넨 자기가 무슨 짓을 하는지 모르고 있어. 그런 사람은 자네가 처음이 아니었다네. 그 중 한 사람은 뉴욕에서 가장 붐비는 거리에서 인식재해 살해 홀로그램을 틀었지.&#34;

&#34;저는 다릅니다. 이건 정말 예술이라고요.&#34;

&#34;그 인간도 그렇게 말했었지. 자네 같은 사람은 예술을 하면 안돼. 자네는 졸업장을 받지 못할 걸세.&#34;

&#34;교수님. 한번만 보시면 생각이 달라지실 겁니다.&#34;

호젠하우어 교수는 차라리 딜링햄이 처음부터 예술을 하지 않았으면 좋았을 거라고 생각했다. 항상 더 좋은 작품을 만들려는 그의 열정이 인식재해라는 사용해서는 안 되는 것을 사용하게끔 그를 이끌고 말았다. 만약 그 열정을 다른 일을 하는데 사용했다면 분명 딜링햄은 인정을 받으며 살 수 있었을 것이다.
&#34;방금 전에 정밀검사 결과가 나왔더군. 그걸로 대신하지. 나가보게.&#34;

.
.
.
.
.
.
요청하신 대상의 정밀 검사 결과입니다. 
검출된 인식재해 요소는 두 부분으로 나뉘어져 있습니다.

첫 번째 인식재해 요소는 잠재의식 속의 기억을 발현시킵니다. 이 발현되는 기억은 만유인력 공식과 별자리 표에 대한 기억으로 보입니다. 

두 번째 인식재해 요소는 후두엽을 자극하여 특정한 화상을 보여주는데, 이 화상은 첫 번째 인식재해 요소가 발현시킨 기억을 이용하여 구성하는 것 같습니다. 또한 이 화상은 체내에서 인식하는 시간에 맞추도록 하였습니다.
주목할 만한 점은, 대상의 인식재해 요소는 대단히 적은 자극을 요구합니다. 또한, 특정한 감정을 일으키는 요소 또한 검출되지 않았습니다. 아마도 의도적으로 어떠한 화상을 볼 수 있도록 하는 것에만 모든 요소를 구성한 것 같습니다.

자세한 보고서는 첨부 파일을 참조해 주십시오.

딜링햄은 큼지막한 캔버스를 들고 겨우 건물 문을 빠져나오는데 성공했다. 그러고보니, 그는 이 작품에 이름을 붙이는 것을 깜빡했다는 사실을 깨달았다. 정확히 말하자면, 제출일 바로 아침까지 붓질을 하느라 붙일 시간이 없었던 거지만. 딜링햄은 지친 몸을 이끌고 하늘을 보았다. 밝고 따스한 봄낮이었지만, 그는 별 하나하나를 세어 볼 수 있었다. 천천히 지평선을 향해 별빛 사이를 헤엄치는 태양을 바라보며 그는 이 그림의 이름을 생각해냈다. &#39;별에 해매이는 낮&#39; 정도면 괜찮을 것 같았다.</textarea></pre>
