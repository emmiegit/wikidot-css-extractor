**Objekt-Nr.:** SCP-576

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-576 ist in einem digitalen Kombinationsschließfach im Standort-19 aufzubewahren; der Zugangscode zu diesem Schließfach ist zweimal im Monat zu wechseln. Vor jedem Test mit SCP-576 ist eine Stufe-3-Genehmigung erforderlich; der Zugang zu SCP-576 darf unter keinen Umständen außerhalb des Testprotokolls gewährt werden.

**Beschreibung:** SCP-576 ist eine runde Glasflasche mit Korkverschluss, die am Boden einen Durchmesser von etwa 6 cm und eine Höhe von 8 cm aufweist. SCP-576 ist mit einem einfachen Muster graviert (zwei sich kreuzende Stängel mit Blättern und Blumen) und besitzt keine Herstellermarkierungen.

SCP-576 ist mit einer klaren Flüssigkeit gefüllt, die als SCP-675-1 bezeichnet wird. Laboranalysen haben ergeben, dass die chemische Zusammensetzung von SCP-576-1 identisch mit einer 0,0100M Fruktose- und Wasserlösung ist. Es wird vermutet, dass SCP-576-1 seine Wirkung nur innerhalb von SCP-576 beibehält, da Proben, die aus einem anderen Gefäß als SCP-576 konsumiert wurden, keine anomalen Wirkungen hervorrufen. Es wurde beobachtet, dass SCP-576 in der Lage zu sein scheint, sich selbst wieder aufzufüllen, wenn auch langsam; die Auffüllrate wird auf etwa 2 ml pro Woche geschätzt. Der Prozess, durch den sich SCP-576 selbst auffüllt, ist unbekannt.

Der Konsum von SCP-576-1 hat keine unmittelbaren Auswirkungen; wenn eine Person jedoch nach dem Konsum von SCP-576-1 schläft, wird sie lebhafte Träume haben. Die durch SCP-576-1 ausgelösten Träume beruhen Berichten zufolge auf Erinnerungen, die für die betreffende Person von Bedeutung sind. Personen, die an SCP-576-Tests teilgenommen haben, berichten von einer Korrelation zwischen der Menge der konsumierten Flüssigkeit und der relativen Realitätsnähe der daraus resultierenden Träume.

Wenn eine Person in einen von SCP-576-1 beeinflussten Schlaf eintritt, durchläuft sie die natürlichen Schlafstadien (Stadien 1, 2, 3 und 4) und verbleibt acht bis zwanzig Stunden lang in einem friedlichen, konstanten Zustand des REM-Schlafs. Versuche, Personen in diesem Zustand zu wecken, bevor sie von selbst erwachen, sind bisher erfolglos geblieben. Der durch SCP-576-1 hervorgerufene ungestörte Schlaf ist bei allen Personen gleich, unabhängig von bereits bestehenden oder früheren Schlafstörungen.

**Anhang SCP-576-1:** SCP-576 wurde ursprünglich aus der Villa eines Herrn ████ █████ geborgen, der von seinem Hausmädchen tot aufgefunden wurde. Aus den Krankenhausunterlagen geht hervor, dass Herr █████ vor seinem Tod an Stress und Unterernährung litt (was auf Überarbeitung und finanzielle Belastung zurückgeführt wurde). SCP-576 wurde auf dem Nachttisch von Herrn █████ gefunden, neben einem Fotoalbum, das keine anomalen Eigenschaften aufwies. SCP-576 war zum Zeitpunkt der Entdeckung zu etwas weniger als einem Viertel gefüllt. 

**Anhang SCP-576-2:** Auf der Grundlage von Tests wurde eine vorläufige Korrelation zwischen der Dosierung und der Dauer des Schlafs festgestellt. Einzelfälle, die Ausnahmen darstellen, werden derzeit untersucht.

[[collapsible show=&#34; Auszug aus Testprotokoll SCP-576-5193-█&#34;
hide=&#34;Schließen&#34;]]
&gt; __**Auszug aus Testprotokoll SCP-576-5193-█**__
&gt; 
&gt; **Subjekt:** D-6312, 30 Jahre, männlich.
&gt; **Dosierung:** Ein Schluck (ca. 5,1 ml)
&gt; **Schlafdauer:** 8 Stunden
&gt; **Kommentare des Subjekts:** //&#34;Ich habe mich an all die Dinge erinnert, die ich gemacht habe, als ich klein war. Ich erlebte das Basteln und Fliegenlassen von Papierfliegern, das Bauen eines Baumhauses ganz allein, das Nickerchen auf der Wiese hinter meinem Haus. Ich hatte all diese Dinge vergessen, für die ich früher Zeit hatte.&#34;//
&gt; 
&gt; **Subjekt:** D-5638, 25 Jahre, weiblich.
&gt; **Dosierung:** Zwei Schlucke (ca. 12,3 ml)
&gt; **Schlafdauer:** 13 Stunden
&gt; **Kommentare des Subjekts:** //&#34; Ich träumte von meinem Hund, bevor ich meinen zweiten Job antrat. Ich träumte davon, wie wir zusammen durch den Park spazieren gingen, einfach nur spazieren. Manchmal saß ich einfach da und sah ihm zu, wie er Vögel jagte, und merkte nicht, wie die Zeit verging. Ich erinnere mich, dass wir an schlechten Tagen Fangen spielten und ich mich besser fühlte. Ich vermisse ihn.&#34;//
&gt; 
&gt; **Subjekt:** D-3473, 40 Jahre, männlich.
&gt; **Dosierung:** Ein Schluck (ca. 4,9 ml)
&gt; **Schlafdauer:** 20 Stunden
&gt; **Kommentare des Subjekts:** //&#34; Sie lächelte immer noch. Wir haben immer noch gelacht. Es war dieser regnerische Tag, an dem ich ihr Blumen brachte. Wir waren immer noch zusammen. Sie war noch am Leben.&#34;//
&gt; 
&gt; **Subjekt:** D-3473, 40 Jahre, männlich //(zweiter Versuch)//
&gt; **Dosierung:** Zwei Schlucke (ca. 11,5 ml)
&gt; **Schlafdauer:** 27 Stunden
&gt; **Kommentare des Subjekts:** //&#34;Ich habe den Tag unserer ersten Begegnung erlebt. Ich habe das erste Mal erlebt, als ich mit ihr sprach, ich habe das erste Mal erlebt, als sie mich anlächelte. Ich habe alles noch einmal durchlebt. Es war wunderbar.&#34;//
&gt; 
&gt; **Subjekt:** D-3473, 40 Jahre, männlich //(dritter Versuch)//
&gt; **Dosierung:** Ein Schluck (ca. 6,0 ml)
&gt; **Schlafdauer:** 36 Stunden
&gt; **Kommentare des Subjekts:** //Ich erinnerte mich an so viele Dinge. Der Tag, an dem ich ihr meine Jacke geliehen habe, der Tag, an dem wir zu diesem Konzert im Freien gegangen sind... Ich möchte nichts davon vergessen. Nichts von der Zeit, die wir zusammen verbracht haben. Ich will mich immer wieder daran erinnern. Ich will zurückgehen. Ich will dort bleiben.&#34;// 
[[/collapsible]]

**Anhang SCP-576-3:** Mit Stand von ██.██.20██ wurden zwei Dokumente aus den Unterlagen von Herrn █████████ sichergestellt. Die Untersuchung der Dokumente ist derzeit im Gange.

[[collapsible show=&#34;Auszug aus Dokument 576-█-5&#34; hide=&#34;Schließen&#34;]]
&gt; **Auszug aus Dokument 576-█-5 (vermutlich das Tegebuch des verstorbenen Herrn █████):**
&gt; 
&gt; ██.████.200█
&gt; Ich nahm noch eine kleine Dosis. Es konnte nicht schaden. Bei all dem, was in letzter Zeit passiert ist, kann ich sonst nicht einschlafen. Um alles Wichige kümmere ich mich später, wenn ich besser ausgeruht bin. So viele Zahlen und Daten, die in Ordnung gebracht werden müssen, es ist einfach zu viel.
&gt; 
&gt; ██.████, 200█
&gt; Es ist nicht nur eine bestimmte Zeit, in die ich zurückkehren möchte. Es ist nicht nur eine Sache, es ist alles. Es sind all diese verstreuten Erinnerungen und kleinen Wunder, die ich wieder erleben will. Wenn ich träume, erinnere ich mich in aller Klarheit an die Tage, an denen ich mir die Zeit nehmen konnte, die Sonne auf meinem Gesicht zu spüren, an die Tage, an denen ich mich um nichts mehr kümmern musste, als rechtzeitig zum Abendessen zu Hause zu sein.
&gt; 
&gt; ██.████, 200█
&gt; &#34;Es könnte schlimmer sein, aber es könnte auch besser sein, viel besser&#34;... das sind die Gedanken, die mich nachts wach halten. Mehr als alles andere habe ich Angst. Angst vor dem, was in Zukunft sein wird, und Angst vor dem, was nicht sein wird.
&gt; 
&gt; ich weiß eines. Ich bereue all diese Erinnerungen nicht. Ich bereue nicht, zu ihnen zurückzukehren. Das war die beste Zeit meines Lebens, ich könnte sie unmöglich aufgeben.
&gt; 
&gt; ██.████, 200█
&gt; Ich habe dieses Foto von vor so langer Zeit gefunden. Der Tag, an dem ich das Vogelnest im Wald fand, der Tag, an dem ich zum ersten Mal Schnee sah, der Tag, an dem ich die Schule schwänzte, um den See zu erkunden und den Miniatur-Wasserfall zu finden...
&gt; 
&gt; ██.████, 200█
&gt; Ich kann das alles nicht mehr ertragen. Wenn ich schlafe, kann mir nichts etwas anhaben. Ich bin sicher, wenn ich mich an diese Zeiten erinnere, an die glücklicheren Zeiten. Wenn ich träume, erinnere ich mich an alles. Nichts kann mir das nehmen.
&gt; 
&gt; ██.████, 200█
&gt; Alles kann einfach warten, bis ich wieder aufwache.
