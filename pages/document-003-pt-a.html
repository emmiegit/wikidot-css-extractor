    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//以下文件回收自GoI-012“巴西技术与安全发展局”的档案，于19██年██月██日在相关地点-083[[footnote]]显然是“发展局”的废弃站点，在████ ██████市附近。[[/footnote]]每月对[[[SCP-003-PT]]]特殊收容措施效力的审核过程中回收。根据该相关地点被发现时的状态可推定大部分之前存储于此的档案都毁于大火。仍在对可解读的档案进行评估。//

//本文件仅列举与SCP-003-PT来源研究相关的文段。每段文段中标明已确定身份的作者。完整文件仅限5级员工访问。//

-----------

&gt; [[=]]
&gt; **██-██-3号状况概述**
&gt; （Agent-███ &#34;Silva&#34;）
&gt; [[/=]]
&gt; [……]我们开始对这一地区进行调查，并采样若干作实验用。博士们要求每种██-██-██号文件里描述的土壤都采至少20千克的样本，而这儿我觉得只有三种：沙质土、黏土以及砾石质土。更惨的是另半组人，他们得去███████当园丁。这里我们23:00开始，然后用推土机干到04:00收工。有个当地牛仔路过然后过来找乐子，我们根据协议揍了他一顿，并称这是政府事务（和事实也差得不远）[……]

&gt; [[=]]
&gt; **实验███-███-MBR-5概况记录**
&gt; （Dr. A█████、Dr. C██████）
&gt; [[/=]]
&gt; [……]在适当进行过滤、调pH等实验步骤后，样本似乎和在[已删除]下的暴露相性很好，和C██████. J. 1970年在//发展局通讯社//出版的《气候和半干旱土壤的交互作用以及其异常性质》30:2处反映出来的假说以及详细的//体外//实验一样。当前已向████提交在当地建造温室以进行可控实验的提议并抄送其他████████成员以便随后通过。

&gt; [[=]]
&gt; **关于通过███-███-MBR-5在受控条件下自然生物群落中实验的提议**
&gt; （████）
&gt; 	
&gt; **仅限主管级浏览**
&gt; [[/=]]
&gt;
&gt; **提议编号：** ██████-BR-M
&gt; **批复时间：** 1973年██月██日
&gt; **决定：** 通过。
&gt; **笔记：** 无


&gt; [[=]]
&gt; **██-██-5号状况概述**
&gt; （Agent-███ &#34;Silva&#34;）
&gt; [[/=]]
&gt; [……]博士曾经说过，美国人和我们的赞助人走得很近，还说过一切都在机密状态下，说过他们怀疑这个“无名小卒管理局”在干什么谋反之事。据说这让老大颈子上的所有毛都吓立起来了。整个队里都忙得跟猴儿似的，就为了在███ ████ ██ █████建个温室，而且博士好像所有正在做的事她都不喜欢。老实说，作为我的上级，我很尊敬她，不过对我来说，她看起来跟新来的妹子一样，据我所知的话。[……]

&gt; [[=]]
&gt; **实验███-███-MBR-9概况记录**
&gt; （Dr. A█████、Dr. C██████）
&gt; [[/=]]
&gt; [……]████████和██████ de ████在████ ██████████-██建起了一座███km的温室（详见██-██-██号文件）。预计███-███-MBR-1与-2的注射装置以及防御带陆续会在约7天内准备完毕。███ █████-█（“C██████████”）和从附近居民中筛选的特工被命令压制所有发展局活动的知情者，若有必要可使用武力。由于当前巴西政府军政府使用武力时的破坏性、偏执度以及自由度，没有必要采用进一步保密手段。
&gt; 	

&gt; [[=]]
&gt; **██-██-2号状况概述**
&gt; （Agent-███ &#34;Silva&#34;）
&gt; [[/=]]
&gt; [……] 他们在五天之内就把所有事做完了，燃眉之急总是能让一切都更有效率。我们昨天14:00首次在棚里进行了诱导。我不得不穿上特殊方法做的衣服才能忍受，连晚餐都得遭吃鸡的罪受，直到开始出现下雨的征兆。他们没能成功记录下来非常清晰的照片，所以我们就不得不把建筑内部照明系统切断催催大家，不过气象仪器成功抓拍到了瞬间信号。17:00或者是17:05的时候开始下阵雨，很稳。目前的温度下，我戴着手套都能感觉到落下的雨滴，感觉到上帝借科学之手赐予我们这样一个奇迹[……]


&gt; [[=]]
&gt; **致MBR-██研究组主管DR. A█████与DR. C██████的备忘录**
&gt; （Administration）
&gt; 	
&gt; **就实验███-███-MBR-9结果的概况及████-██管理处的观察报告**
&gt; [[/=]]
&gt; 在与管理处成员就对在████ ██████████-██应用███-███-MBR得到的结果进行广泛评估举行会议后，实验期间（全程10h08m57s）得到的直接ml/m^^2^^收益被认为并不足以长期供灌溉及农业使用；尤其是考虑到巴西政府目前对此展现出的政治兴趣会直接导致我们的资金链大幅度断裂并基本注定会导致战斗结束，我们不得不在得到进一步通知前，暂时放弃将这一异常应用于国家科技发展。
&gt; 	
&gt; 我们希望二位博士能够理解我们当前面对的严峻形势。当前各研究组所有人员都将根据个人能力被调职至合适的项目之上。
&gt; 	
&gt; -- ████ ████████主管



&gt; [[=]]
&gt; **致MBR-██研究组的备忘录**
&gt; （Dr. A█████）
&gt; [[/=]]
&gt; [已编辑]已经非常惊人了。年底将进行关于[已编辑]秘密的信息改组。女士们、先生们，我们的工作不会是无用功的。
&gt; 	
&gt; 此外，Dr. C██████辞去了研究主管一职。她在[已编辑]技术进展上的工作广受好评。聘请替代者的提议还在评议中。
&gt;
&gt; –- Dr. A█████


&gt; [[=]]
&gt; **致MBR-██研究组研究主管DR. A█████的备忘录**
&gt; （Administration）
&gt; 	
&gt; **就实验███-███-MBR-10结果的概况及████-██管理处的观察报告**
&gt; 	
&gt; [已编辑]
&gt; [[/=]]

&gt; [[=]]
&gt; **关于限定性应用于自然生物群落的提议**
&gt; （████）
&gt; 	
&gt; **仅限主管级浏览**
&gt; [[/=]]
&gt; 	
&gt; **提议编号：** ██████-BR-M-5
&gt; **批复时间：** 1974年██月██日
&gt; **决定：** 拒绝。
&gt; **笔记：** //无论为公或是为私，除非实验时长达到15年及以上，否则不宜将实验性异常引入社会及/或自然环境。// – ████████ ██
&gt;

&gt; [[=]]
&gt; **██-██-11号状况概述**
&gt; （Agent-███ &#34;Silva&#34;）
&gt; [[/=]]
&gt; [……] 当天半个研究组都进了气象塔。在棚里的另外半组通知说实时分析表示云层形成地更快也更密了。一切都和███████号文件里面假设的一样，没有什么问题。雨正好在15:00开始下，一场控制得非常漂亮的暴雨，比设想的更强力，不过还是在限度之内。我们在两个研究站里把所有东西都记录了下来，发给了████-██的上级并休息等夜班。
&gt; 	
&gt; 就在这时候，特工们开始过来，说：“老天爷发洪水了”，因为“我们试图控制他的自然”。当时我还以为是那个军官疯了，或是实验成功庆祝的时候喝醉了，不过我还没开始有时间发笑的时候，所有人就都开始带着能找到的东西，逃跑了[……]在去Area-08的半路上我就知道发生了什么了，多亏了那台好用的老无线电。我记得广播员广播了一些“███████ ██████及附近地区灾难”、“世界末日”、“海啸将城市从地图上抹去”、“目前预计死亡人数超过████”之类的东西，而且连着重复了好几天。直到主管冷静了下来并采取了美国人用的那种协议。
&gt; 	
&gt; SNI[[footnote]] **译注：** Serviço Nacional de Informações，巴西国家情报局，即巴西官方的情报机构。 [[/footnote]]、DPOS[[footnote]] **译注：** Departamento de Ordem Política e Social，政治与社会秩序部， 巴西军政府时期政府部门，起国家警察作用。1983年撤销。 [[/footnote]]、[已编辑]保持收声并向媒体施压，称这一悲剧的发生是百万分之一的发生概率，“专家们”可以用历史记录支持这是一种“极其少见但还是可能发生”的事件，并在████年前也发生过。这一事宜中的记录很容易就能编造出来，[已编辑]就好像共产主义者控制了世界一样（这方面我就不怀疑了）[……]据主管说，██ ██████████打算接管媒体和外部记录，此外还动用NGO和其他国家政府来救助需要救助的居民。
&gt; 	

&gt; [[=]]
&gt; **致前████-██及████ ██████████-██的████████ ██概况**
&gt; (████████ ██)
&gt; 	
&gt; **仅限前主管████████浏览**
&gt; [[/=]]
&gt; 恭喜，前主管，您现在得全权收拾“发展局”的烂摊子。所有的文件、设施以及事故██-██-██相关人员。███ █████-█因此会供您使用直到您妥善退役为止。所有████████ ██持有关于事故██-██-██-BR的信息都将保持在列表中。
&gt; 	
&gt; 完成工作时请发送消息，否则您会受到比之前详述的更重的惩罚。
&gt; 	
&gt; 我们可盯着您呢，████。
&gt; 	
&gt; – ████████ ██</textarea></pre>
