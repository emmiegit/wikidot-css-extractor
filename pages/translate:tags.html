++ 번역 태그
+++ 들어가기전에
이 글은 번역에 사용되는 각종 태그에 관한 안내입니다. 다른 번역 안내는 [[[translate:rules|번역 규정]]]을 참조해주세요.

+++ 태그 번역의 의의
SCP 재단에서는 태그는 각 문서의 특징을 나타내는 단어이고, 또한 각 태그별로 문서를 분류할 수 있다는 장점이 있습니다. 따라서 문서에는 그에 맞는 올바른 태그가 달려야하고, 이는 [[[tag-guide|태그 안내]]]에 자세히 나와있습니다.

번역된 문서 역시 각종 태그가 달리지만, 실제 태그의 사용자들은 다름아닌 그 언어로 글을 읽는 독자입니다. 따라서 태그를 번역할 때는 그 언어를 사용하는 환경에 맞추어서 적절하게 변형이 되어야합니다.

이 안내는 이렇게 변형된 각 태그를 연결시키고, 보충설명하여 번역할 때 참조할 수 있기 위해 작성되었습니다.

++ 개요
태그를 번역할때 유의해야할 태그간의 차이점에 대한 설명입니다. 어떠한 단어는 두가지 뜻을 한번에 담고 있을 수 있고, 두 단어가 같은 하나의 뜻을 가리킬 경우도 있습니다. 번역할 SCP에 이 태그 중 하나라도 적용하게 될 경우 꼼꼼하게 읽어주시기 바랍니다. 그래도 이해를 못하겠다면 스탭에게 물어보세요.

++ 영어-한국어
+++ 충동,,compulsion,, vs. 강제,,compulsion,,
* **//충동//**은 일반적으로 사람의 마음속에 파고들어서 특정한 행동을 하도록 유도하는 것입니다. 이는 숙주의 의지를 자신이 원하는 방향으로 바꾼다는 점에서 //강제//와 구분되고, 최우선적으로 행하게 만드는 점이 아니기에 //정신조작//과 구분됩니다. 일시적인 현상이라는 점에서도 역시 //정신조작//과 구분됩니다.
* **//강제//**는 본인의 의사와는 상관없이 특정한 행동을 하도록 조종하는 것입니다. 이것 역시 일시적인 현상이기에 //정신조작//과 구분됩니다.
* //충동//과 //강제//는 상호 배제적입니다. 둘 중 하나만 사용가능합니다.
+++ 기구,,instrument,, vs. 악기,,instrument,,
* **//기구//**는 일반적으로 //기기//, //도구//, //기계//를 통틀어서 말합니다. 다만 사용 용도가 전문화되어있다는 점에서 //도구//와 구분됩니다.
* **//악기//**는 순수하게 음악을 연주하기위한 기구만을 통틀어서 말합니다.
* //기구//와 //악기//는 특별한 경우를 제외하고는 상호 배제적입니다.

++ 일본어-한국어

+++ 모방,,変身,, vs. 변성,,変身,,
* **//모방//** 태그는 변칙적인 방법으로 다른 대상을 흉내내는 것을 말합니다. //음향//, //변성//, //시각//, 혹은 다른 적절한 감각 요소와 결합하여 사용됩니다.
* 형태를 바꾸며, 종종 다른 사물이나 개체의 형태를 따라하는 SCP입니다. //비정형//과는 상호 배제적으로 사용되며, 종종 &#34;변형체&#34; 또는 &#34;모방자&#34;로 묘사됩니다.
*  //모방// 태그는 //변성// 태그와 합쳐진 채로 사용되고 있어서, 각 항목에 맞게 분리해야합니다.

+++ 기구,,道具,, vs. 도구,,道具,,
* **//기구//**는 일반적으로 //기기//, //도구//, //기계//를 통틀어서 말합니다. 다만 사용 용도가 전문화되어있다는 점에서 //도구//와 구분됩니다.
* **//도구//**는 특정한 일을 할 때 사용하는 연장을 말합니다. //기구//와는 달리 사용 용도가 전문적이지 않아도 //도구//로 구분합니다.
