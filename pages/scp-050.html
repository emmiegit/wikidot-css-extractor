**Νούμερο αντικειμένου:** SCP-050

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Μέχρι τώρα, όλες οι απόπειρες συγκράτησης του SCP-050 έχουν αποδειχθεί άκαρπες[[footnote]]Τα τεστ συγκράτησης του SCP-050 έχουν διακοπεί αυτή τη στιγμή[[/footnote]]. Στο παρόν, όποιος έχει στην κατοχή του το SCP-050 πρέπει να το τοποθετήσει σε ένα γράφειο που χρησιμοποιεί με καθημερινή συχνότητα[[footnote]]. Oι προσπάθειες να τοποθετηθεί το SCP-050 σε αχρησιμοποίητα γραφεία έχουν καταλήξει στο αντικείμενο να ακολουθεί τον ιδιοκτήτη μέχρι το σπίτι του. Αυτό είναι μια παραβίαση των κανονισμών και δεν επιτρέπεται.[[/footnote]]

**Περιγραφή:** Το SCP-050 είναι ένα μικρό άγαλμα μιας μαϊμούς που διαβάζει ένα βιβλίο, με ύψος περίπου 1 πόδι[[footnote]]Mια από τις ικανότητες του SCP-050 είναι, ανεξάρτητα από το είδος της μέτρησης που χρησιμοποιείται, κάθε εγγραφή των μετρήσεων να αντικαταστήσετε γρήγορα από τις μετρήσεις του Αυτοκρατορικού Συστήματος.[[/footnote]]. Στο κάτω μέρος του αγάλματος είναι χαραγμένα τα λόγια &#34;Στον εξυπνότερο&#34; σε μορφή καλλιγραφίας.

Το άγαλμα μέχρι τώρα είναι ανθεκτικό σε οποιαδήποτε μορφή φθοράς[[footnote]]Προσπάθειες για την φθορά του SCP-050 είχε ως αποτέλεσμα όλο και πιο θανατηφόρες «φάρσες». Από αυτό το έγγραφο, οι δοκιμές φθοράς διακόπτονται[[/footnote]]. Επομένως, δεν υπάρχει ακριβής μέθοδος για την εξακρίβωση της χρονολογίας του αντικειμένου.

Όταν δεν ενοχληθεί, το SCP-050 φαίνεται ότι μπορεί να είναι χρήσιμο αλλά και ανταγωνιστικό στον σύγχρονο ιδιοκτήτη του[[footnote]]Βλέπε [http://scp-el.wikidot.com/document-050 Έγγραφο 050][[/footnote]]. Παρόλο που ποτέ δεν φαίνεται να κινείται, ανεξάρτητα από τον τρόπο ή την ποσότητα των λήψεων, κάθε δωμάτιο στο οποίο βρίσκεται γίνεται πολύ καθαρό. Τα διάφορα αρχεία αρχειοθετούνται, αδειάζονται τα σκουπίδια και γενικότερα τακτοποιείται και καθαρίζεται το δωμάτιο. Όμως το SCP-050 έχει επίσης μια τάση να αφήνει παγίδες για τον ιδιοκτήτη του, επομένως οι τωρινοί ιδιοκτήτες του θα πρέπει να ελέγχουν προσεκτικά τα γραφεία τους όταν επιστρέφουν.
