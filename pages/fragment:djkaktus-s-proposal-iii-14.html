[[=]]
[[size 150%]]**往昔**[[/size]]

-- - --
[[/=]]

年輕的男孩站在成排穿著橙色連身褲的男女之中。他的脖子上戴著項圈，手上拿著鏟子，被推到了寒冷的地方。在成年人用火焰噴射器推開侵蝕的血肉時，他得去把骨灰分成小堆好讓人來收集。他又瘦又病，所屬的營地已經三天沒收到口糧了，只有那些警衛有飯能吃。

在一陣騷動中，子彈掃過了凍結的大地。男孩躲進一堆血肉屍身下尋求掩護，摀起了耳朵想要抵禦周圍的尖叫與吶喊，那些聲音過了好一會兒終於沉默下來，當他再度睜開雙眼時，Anthony正俯下身子將他抱起。這位年長者將溫暖的毯子蓋到了Adam肩上，將他抱上了等待中的載人用車輛。

[[=]]
-- - --
[[/=]]

Aaron Siegel站在講臺上，向新基金會首次宣布獲得突破的消息。觀眾掌聲如雷，他也笑容滿面。

[[=]]
-- - --
[[/=]]

『不可思議之象牙」沿著三波特蘭一條暗巷奔逃，身後的基金會特工正窮追不捨著。他已經跑了好幾個小時了，他知道自己已經什麼也不剩了。他能聽見狗吠聲，雙腿就像是煤渣般燃燒著。他看見又一名特工在他面前的拐角處轉過身來，於是他跌跌撞撞的遁入下一條小巷。

這個小巷通往了一個寂靜的十字路，但周圍逼近的聲音依舊清晰可聞。他已經精疲力盡了，只能倒在街上聽天由命。他的衣服沾染著油漆與鮮血，看著自己一團糟的樣子，他卻是笑了出來。//好吧。//他心想。//至少他們會提供換洗衣物吧。//

下個瞬間，一輛汽車在刺耳的聲響中急停在他身旁，Calvin一把將他拖進車裡。當基金會特工走出小巷來到此處時，已經哪裡都找不到他的身影了。

[[=]]
-- - --
[[/=]]

電話正響著。

[[=]]
-- - --
[[/=]]

遠處是火山，能聽見機械的轟鳴與陸地的開裂聲。大地震動不已。即便身下的車輛顛簸連連，Arians仍筆直的開在道路上。Aaron就坐在後座盯著地下。

[[=]]
-- - --
[[/=]]

一名男子自岩石間的裂縫中鑽出，他背著背包也緊隨其後來到了外頭。他點亮了一根火柴，讓火光充盈了室內。那些百年來未見過光明的白色蟲子立刻逃竄著尋找掩護。他點亮了自己的燈籠繼續前行。

有股氣流從室外的某處吹了過來，他朝著那個方向前進。他小心翼翼的躲入岩層之下，輕擦而過以免造成任何擾動。一隻蝙蝠從他的頭頂低空飛過，這激勵了他──這肯定是正確的路。他繼續前行，能聽見不遠處傳來的流水聲。

他來到了另一條洞穴，卻在確認方位前不小心踩到了道路邊緣摔倒在地，他的燈籠在猛然著地後摔碎了，火伴隨著油朝四面八方噴濺。他揉著他身上撞擊堅硬石頭的那一側，趕緊站起身來。還來不及等他滅火，他見證了奇蹟。在他面前的是一座小小的瀑布，只有著數十尺的高度。他小心翼翼地靠了過去，將手伸進了水中，他看見水流向上圍繞住了自己的手。他將撥起，水卻還是繼續向上流動，從腳下的水池湧出，朝著上方的某個暗處流去。

在那昏暗洞穴的光源下，在那不可能存在的面前，Frederick Williams露出了笑容。

[[=]]
[[size 150%]]**現今**[[/size]]

-- - --

[[image https://scp-wiki.wdfiles.com/local--files/fragment:djkaktus-s-proposal-iii-14/jungle.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Adam衝入空地，他用雙手拍打著自己的臉，在那些小小襲擊者的追擊下不斷轉身流竄。Olivia緊跟其後，然後是Calvin與Anthony。四人當中Olivia是狀態最好的，Calvin先前摔過一跤，掉進流沙裡髒了整個下半身，他現在整個人就跟甜筒冰淇淋一樣。Anthony則在潮濕下從頭到腳都溼答答的，他每走一步就抱怨一步，為那「爆幹熱的熱度」罵個不停。最後是Adam，他招惹了一堆蟲子，（根據他的說法）從他們的車輛拋錨開始，這些蟲子跟著他們走完了這最後一哩路的大部分時間。

Calvin叫停了其他三人，他要檢查地圖及從德爾塔指揮部收到的紀錄最新進度。日誌對七號監督者的描述太少了──他是個頻繁頻頻動身的人──但德爾塔也追蹤那個被稱作「綠」的女人好幾個星期了。正如日記所描述的那樣，他比其他監督者更常出行，通常最多也不會在同個地方待超過幾天以上。但在這裡，在這片森林的深處，據說他已經駐留一個多月了。

「我不喜歡這樣。」Anthony嚼著雪茄頭說道。「感覺就像是什麼陷阱。」

「是啊。」Adam回答道。「我們甚至不知道他是不是真在這裡，只知道我們的人沒看到他離開這裡過，而他有很多方法可以掩人耳目的高歌離席。」

Calvin邊思考邊摸著自己的鬍子，他在過程中與另一邊的Olivia視線對上了，後者立刻轉移了視線。「你們說的沒錯，這確實是很魯莽的行動。但如果我們的消息來源沒錯，而且他確實在我們想的那個地方，那這個機會可能錯過就不再有了。我們必須現在就採取行動。」

所以他們就來到了──

「柬埔寨！」Anthony大喝一聲，又將一塊布料從自己身上扯了下來。「柬埔寨！偏偏是這裡，一個蟲子弄不死你的，熱死人的天氣就會的地方。」他拿出一把扇子朝自己的臉瘋狂揮舞。「我這輩子現在要開始厭煩這整個世界了，要不是得在這種該死的叢林裡又渡上一天，這天不會那麼快到來的。」

Calvin看著地圖，指出附近的一條河作為地標。「我們已經很接近了，等到我們進了城鎮要先跟Vanderveer會面。他會在這裡，就這座酒吧，他有管道把我們送到我們需要去的地方。」他拿起頭巾裹住了自己的臉。「把你們的臉都遮起來──在這裡我們得盡可能地保持謹慎。」他指著Adam與Anthony「尤其你們那張白臉，實在太顯眼了。」

Anthony咕噥一陣，Adam猛然轉過頭來，他的臉因為連環巴掌變得脹紅。「等等，怎麼回事，怎麼突然就要遮臉了？」

Calvin將地圖與日誌收起。「跟監督者在此的原因一樣──政治動盪。Vanderveer說當地的革命軍持有某種造物，『綠』親自前來處理他們並將造物回收。」

Adam臉色變得慘白。「怎麼會讓監督者親自出馬對付革命軍？」

「別被騙了。」Anthony說著，將Adam的罐子扛到了自己肩上。「那才不是外交任務，而是『綠』在做的工作。既然他現身此處，那就意味著有什麼災難要發生了。」

他們迅速做了清潔並遮住臉部後，四人躡手躡腳地鑽入灌木叢往城市方向走去。

[[=]]
-- - --
[[/=]]

Calvin偷偷躲在牆後，等待一眾暴民從旁經過，火把照亮了整個黑暗的街道。在不遠的某處，能聽見槍響與警報的聲音，政府軍將部隊推進的坦克聲也斷續可聞。等待他們全都遠離了，他才加快腳步往東前進。他們先前經過了一間周圍滿是暴民的雜貨店，於是他們很快便只好分頭行動。Anthony用無線電報告他很安全，正朝著目的地前進中，Olivia與Adam已經確定要在數個街區後會合。

在橘色的遮陽棚下，他看見由燈光照亮的招牌──Pedro之地──與開著的門扉。他溜了進去，街道的聲音立刻在他身後消失無蹤了。

早些時候有個磚頭飛進了Pedro之地的前窗，這讓這裡瞬間變得空無一人，但現在還有幾個人留在這座酒吧裡，除了碎玻璃已經被掃到角落積成小堆，這裡基本上就沒什麼動過了。Calvin漫不經心地走了進來，低頭無視所有迎頭而來的目光。他在小房間靠近角落的地方挑了張桌子入座，彎下腰來掩蔽自己的面容。過了一會兒，酒保來到了他的身邊。

「你要什麼？」酒保用著破英文問道。

Calvin首先敲了桌子兩下，然後又敲了兩下，最後是三下。「我要他要的東西。」

酒吧頓了頓，在點頭後轉身離開了。又過了一會，另一個人一手一罐啤酒的來到了桌邊。這名男子身材矮胖，留著一頭火紅色的頭髮，嘴角還叼著一根點燃的香菸。他在Calvin的對面坐下，將其中一罐啤酒推到了他的面前。

「乾了吧，Calvin。」他說道「別留啊，咱倆明天可能就死啦。」

Calvin的笑容被布巾遮住了，但他很快摘下了它。「Van。」他說道「你可真難見啊。」

Vanderveer聳聳肩。「那是肯定。」他喝了一小口。「那是肯定。你那愉快的團隊呢？他們說我要接應的是一隻小隊，而不是一名半百特工耶。」

Calvin哼了一聲。「我們分開了。Anthony會先去觀察點，Liv帶著小的正在路上。我們出去時應該就能見到他們了。」

Vanderveer點點頭。「一旦他們抵達我們就立刻行動。我們的時間不多了，等到暴動平息就沒機會了。我們現在唯一的掩蔽就是街上那些搶劫犯，還有我們只是遊客的身分。」

對話被外頭的狗吠聲打斷，但吠叫聲又很快消失在背景喧鬧聲中。Calvin又喝了一口酒。「外頭到底怎麼了？」

「地方政治。」Vanderveer說道。「Kervier這幾年進駐下來讓這裡的水源整個髒掉。你知道的，這就是他們常幹的事情──進入，扎根，掏空挖爛一切，直到獄卒把他們通通轟走。只是這次基金會遲遲沒有出現。」他笑了。「這可能跟你們有關喔。」

這回換Calvin聳肩以對了，於是Vanderveer繼續說了下去。「無論如何呢，現在這裡一共分成三個勢力。第一是地方官員，他們全從Kervier那裡收了回扣，被指責背叛了自己的同胞。然後就是第二勢力──我們就稱為革命軍吧──他們已經準備推翻政府活動好一段時間。在政府與Kervier勾結的細項公諸於世後，他們就覺得是時候傾巢而出大幹一場了。他們佔領了市長官邸，據說是要與政府談判，還跟市長達成了協議。然而事實上他們在那只是給『綠』口實，好讓他去煽動政府方撕毀協議，從而讓整個國家陷入內戰。等到局勢不穩後，獄卒就能趁機突襲革命軍的軍火庫，那裡有他們相當想要的東西。」

「街上那些人又是誰？」Calvin問道。

「就暴民。他們只是討厭政府而已，雖然大多數人可能跟革命軍結盟了，但不是所有人都會這麼做。他們大多數只想著暴動，為了不滿與憤怒而去搶劫掠奪。他們是三大勢力中最危險的一方，畢竟如果他們的態度轉向極端暴力，我們可能在有機會躲避撤離前就被捲入其中。」

門打開了，外頭街道的聲音瞬間變得響亮，一男一女走進了門內。Calvin點點頭，Vanderveer站起身來。

「是時候動身了。」這位愛爾蘭大男說道。「為了反叛軍。」

Calvin將他伸出的手握住。「為了反叛軍。」

Olivia與Adam跟在他的後頭，四人一同迅速從隱蔽的側門溜了出去。當他們經過酒保時，酒保緊張的點了點頭。四人來到街道上後，Vanderveer指向了遠處的燈光。

「這就是我們要去的地方了。」他說話的聲量略為提高，嘗試蓋過周圍人群的喧囂。「革命軍就紮營在那裡。要進去就要先找到我們的聯絡人Jo。」他低頭看了眼手機。「本來想說等收到他的消息在行動的，但我們實在沒多少時間了，我們走吧。」

他們朝著市長官邸前進，沿途都在鑽小巷行動，避開那些騷亂者與大型集會。在停下來等待暴民經過時，Calvin取出了無線電聯絡Anthony。

「Anthony。」他說道「聽的到嗎？你在哪裡？」

無線電傳出了回應。「抵達觀察點了。下面有群無賴正在搶劫電器行，所以我只好上屋頂。你在哪裡？」

「我們離開Pedro了。有任何我們目標在的跡象嗎？」

「還沒有。那個連衣褲裝應該很好認出來的。」無線電沉默了。「當心點，Calvin──越來越多的部隊從莊園撤走了，他們還特別遠離了這裡的主要幹道，我覺得要不被發現的在地上行動已經不可能了。如果情況再惡化下去，我想他們很可能將會開始發難。」

Calvin深呼吸一陣。「收到了，我們馬上過去跟你會合。」

四人繞過一間起火的商店，沿著狹窄街道盡頭的急轉彎道走去。在接近時，Vanderveer舉起一隻手示意停下，他首先凝視著拐角處，並在所有人停步時咒罵起來。

「是搶匪。」他邊說邊從槍套裡掏出手槍來。「別幹傻事。」

他側身繞過拐角，其他人也緊隨其後。當他們接近那群清空商店的人們時，碰巧有個搶匪注意到他們的存在，然後他們全都注意到了。Vanderveer吸氣，帶著微笑舉起了雙臂。

「晚安啊夥計們。」他盡可能讓語氣顯得熱情。「你瞧，我們只是路過，沒要找麻煩的意思。如果想要錢的話這裡有，錢不是問題。」

其中一名劫匪看了看其他同夥，然後又轉過來對著四人點點頭。Vanderveer掏了自己的錢包慢慢上前，將錢包遞給了對方。

「拿著吧。」他說。「多好多容易。」

突然，大量子彈從那群劫匪間飛過，他們一個接著一個的倒了下來。其中一人最快拔出槍來朝著身後的黑暗還擊，還站著的也紛紛掏出槍來。Van趕緊朝著身後三人奔去，但立刻有顆流彈打中了他的腿，他倒在地上咒罵著。Calvin趕緊跑過去把他抱起，三人一起把他拖出了街道。Vanderveer回頭看向暴民，雙眼瞪的老大。

「瓦斯。」他邊說邊指著。「是獄卒。」

一團氣體從已死與瀕死劫匪的屍體上形成，並慢慢朝他們四人逼近而來。在那氣體中佇立著許多戴上面具、穿著防暴裝甲與步槍的黑色身影。即便從遠處看去，Calvin也能辨識出他們肩膀上的徽章──九尾妖狐。

「我靠。」Adam低聲罵道，頓時之間大家都卯起來全力奔逃，Calvin將大漢Vanderveer扛在肩上跟著跑起來。他們沿著小巷狂奔，但不管轉向何處，後面那些裝甲之軀總是如影隨形。在他們又一次轉身後，他們發現自己走進了死胡同。

「幹！」Olivia破口大罵，轉身看著他們來處站滿了一群基金會特工。在Calvin肩上的Vanderveer轉過身來，朝著那些特工開始亂射，其中一名特工應聲而倒，接著又倒下一個，有顆子彈打掉了又一人的面具，他立刻退到了其他特工的身後。然後一個靠前的特工掏出了厚厚的鋼罐，拉動拉環後丟出朝四人滾了過去。濃濃的橙色氣體從兩端噴出填滿了小巷。

Calvin動身向前跑去，但每步都宛如踏入雲中，下個瞬間又如灌鉛般沉重。Calvin聽見Vanderveer咒罵著從自己肩上摔下，然後又聽見Adam摔落在地的聲音，最後是他自己倒下的聲音，世界從此陷入了一片黑暗。

Calvin醒了過來，他感受到自己的嘴裡塞著棉花，眼睛被纏上黑帶看不見任何東西。他感受著被銬住的手腕與腳踝，並想辦法向外探索起來，他感受某個冰冷卻還有生命的存在──Olivia。在附近的某處，他能聽見Adam清晰可聞的鼾聲。

然後響起的，是人的聲音。

「隊長，隊長，隊長哦。」那聲音緩慢而沉穩，渾厚而飽含南方飽滿熱烈的味道，顯然是個女性的聲音。能聽得出這人相當清楚自己佔據怎樣的地位。「考慮到你帶回來的這些大獎，是時候給你開更多髒髒的偵查活了。」

回應者是個殘酷無情的男聲。「他們是反叛軍嗎？」

「是啊，我想他們就是了。」女子說道。Calvin能聽見腳步聲，除此之外就沒有其他了。「但數目不對。我們漏抓了一個呢。」

「你打算怎麼處理他？」男子問道。

女子停頓下來思考了一陣子。「好吧，我想叫他起來沒啥意義。畢竟我們給其他人準備了更好的東西。」

那個──顯然穿著靴子的──男子橫越房間時，發出了相對沉重的聲響。Calvin能聽見子彈上膛的聲音，然後是一發刺耳的槍響。Calvin立刻彈了起來，他背後的Olivia也尖叫出聲。

「看啊看啊，這樣就全叫醒了。快把他們全拉起來，我們沒多少時間囉。」更多的腳步聲響起，Calvin被兩雙手猛地拉起身來，一雙手將他推到牆上，另一手則扯下了他的眼罩。

Calvin因為刺眼的光線瞇起眼睛，好一段時間後才讓視野變得再度清晰，他看見一名身穿深綠色褲裝的矮胖女子。這人並不老──也就大概五十出頭，腳下的黑鞋點綴著綠色花朵。他彎下了身子，用戲弄的神情看著Calvin，就像是在賞玩眼前食物的猛禽一般。Calvin立刻左右轉頭察看，確保Olivia與Adam都在他身邊且沒什麼大礙。他看向了房間角落，又立刻別過頭去──Vanderveer就倒在地上已經死了，他的眉間還留著一發彈孔。

房間的門打開了。「那是什麼聲音？」來自另一頭的聲音問道。「你們開槍打了人？」

褲裝女揮揮手要他們快滾。「別擔心。我只是在處理我的私人問題，我，的，私，人，問，題。也就是說跟你們沒有關係。去去去。」

門緩緩的關上了，他轉過身來，面帶微笑的看向眾人。

「好啦好啦好啦。」他拍著手說道。「我還以為得花時間抓你們三個，結果你們竟然就這麼迎頭撞進我的一隻巡邏隊裡。我得跟你們說真的是很有意思啊。」

他注意到Olivia正盯著Vanderveer瞧，於是輕蔑地打了個手勢。「喔，建議你別擔心他囉，他上路的又快又輕鬆，接下來要難過的可是你們呢。」

他轉身面向一扇開著的窗戶，窗外傳來了街上革命軍嘈雜的聲音。

「自我介紹！哎呀我的禮貌到哪去了呢，我媽媽可要抓狂囉。我的本名並不重要──你們可以叫我『綠』就行，所有人都是這樣叫我的，媽的，你們可能之前就這樣就是囉。至於你們三個呢？」他停頓了一下，用手指抵住自己臉的一側。「這邊這個皮包骨是逃掉的D級，那邊那個婊子皮包骨是逃掉的異常藝術家，而你──怎麼會呢，你不是Calvin Lucien嗎？你厭倦了向非武裝車隊投擲手榴彈的日子，轉行加入大聯盟去搞掉幾個監督者是吧。」

他大笑著，笑的是溫暖又有氣力。「我可真要好好誇誇你啊，Calvin，你真是夠帶種的。我不曉得你究竟是哪來的，也不曉得你怎麼辦到的，但那確實很了不得，我手下那些傢伙是該跟你好好學習！」

「綠」轉身看向了窗戶。「現在我曉得你們來這裡是要幹嘛了──他媽的，我們都知道好嗎。在你給那可悲Felix搞那麼一下──順帶一提，那真是秀爆了──後，我的幾個同伴立刻決定龜進自己的窩裡。你知道有個很有趣的事情是，Felix本人好久以前就擔心過這種事了耶。為了對他打包票，Aaron親自把那湧泉的池抽乾，整座泉水都給底朝天的抽到一滴不剩。可你現在還是殺到了這裡來，做那些本該是不可能發生的事。你真是非常非常聰明啊。」

他繼續說了下去。「但是呢，雖然他們大可躲起來直到風頭過去，但我可還有事情要做啊。基金會不會自己運作，沒人要它動自然也就只會停擺在那裡。不過啊。」他轉過頭來看向他們，眼神無情，笑容扭曲且邪惡。「這是我這麼多年來頭一次這麼有幹勁的感覺呢。」

Calvin低聲罵道。「你這個鰾子。」

「綠」又笑了出來。「喬治亞出身的啊！這不挺匹配的嗎？」它又匆匆的在房間內穿梭。「所以呢Calvin，我這裡要獎勵你個東西──一盤賭局。你可見過飛入捕蠅草的蒼蠅？這是最自然的賭博了。蒼蠅在賭博，賭自己在捕蠅草將出口關上前，能採完那些甜甜的花蜜後高歌離席。不過蒼蠅是願意接受這樣的賭局的，畢竟花蜜多麼甜美啊，而且就放在那裡等著你採喔。」

他指著Adam與Olivia。「現在我將跟你們一命換一命。非常簡單。這兩個人，你挑一個讓我殺了──就你自己選，我可是個很公平的人，然後接下來我就任你宰割，要殺要剮都隨你便喔。或，者，呢，我們還有個更有趣的提案，你拒絕我的賭局，我離開這個房間，進入那邊那個房間。」他用又粗又短的手指指向了先前打開過的房門。「把子彈射進那個革命軍領袖Ying Ko啥的脖子裡。你跟你的兩個朋友或許還有機會逃出生天，但街上那些傢伙一聽說他們的頭兒給政府軍斃了，現在軍隊還要朝他們開火的話，肯定就要讓這整個村子陷入火海囉。」

「綠」在他身前蹲下，在他面前伸出了雙手。「花蜜就在那啊，Calvin，就在那裡喔，你唯一要做的就是伸手去採它。」

Calvin奮力想掙脫身上的束縛，他身後的守衛立刻用步槍槍托重擊他的後背，他就這麼被打倒在地。「幹你娘機掰。」他罵道。

「綠」翻起了白眼。「你年輕時應該多讀點書多上教堂的，Calvin。」

「殺了我。」Calvin能聽見一旁Olivia對他說的話，那聲音是如此沙啞。「Calvin，他無論如何都要殺我們中的一個。我們難道還有其他機會嗎？」

女子大笑。「他說的對啊，Calvin。今晚是肯定要死人的，而你得決定誰要死。來吧，我們可沒有整晚的時間。Ping Pong不是個有耐心的傢伙。」他打了個手勢，讓警衛再度將Calvin扶起。

「夠了。」Calvin說著說著吐出了一口血。「開槍打死我，放她們走吧。」

「綠」不再大笑出聲了，但臉上的微笑卻擴大到不自然的地步。「不對，不對，Calvin。遊戲不是這樣玩的啊。『你自己』不是你可以選的選項喔。你以為自己是在搞些什麼壯烈成仁的把戲嗎？」他終於大笑了起來。「你還真可能這樣以為呢，在吃癟那麼多年後，反叛軍應該早就領悟這點了吧──根本就沒有什麼壯烈成仁啊，Calvin。接下來會發生這些事情──你要選擇救你的朋友還是救外頭那些人，那要嘛我死要嘛我活。如果我活下來了，我就會回去工作，把你們弄死的監督者空缺重新填上──這事我也肯定不是頭一次幹了。如果我死了，你就會像先前那樣覺得自己又暫時贏了一場仗，接下來你要嘛被外頭的暴民搞死，要嘛被我的特工幹死，也許哪次流感你就沒挺過來了呢。也許你還能再多搞死幾個監督者──Jean看起來就不怎麼穩，他會是個好目標的。無論是哪種，你最終都會到達一個點，一個會讓你耗盡所有努力迎來慘敗的點，然後你就會放棄。你會遇上一座你攀不過的山──相信我，你很快就會碰到了。你會發現這座高塔就是為了讓你爬不過而建造的，然後你就會放棄。在你放棄的那個瞬間，死亡將不再有意義。無論死的是你，死的是他，或者死的是我都沒有任何意義。」

他站起身來，伸出的雙手仍未收回。「你可知道要如何讓所有犧牲值得？是永恆。你要嘛繼續前進並永遠活著，要嘛死掉讓歷史把你忘得一乾二淨。」他笑了。「但老實說吧，最壞的還是你根本不曉得自己在幹什麼。」

Calvin還想張口說話，「綠」伸出的指頭卻要他閉嘴。「我猜你以為你知道自己在幹什麼，但是親愛的，你從一開始就搞砸啦。你以為殺幾個人能阻止基金會是吧，好喔。」「綠」停下來，若有所思。「你是該問問Aaron Siegel這件事。要殺死想法可是很困難的。」

他把雙手翻了過來。「這是最後的機會。做出選擇吧，蒼蠅。」

Calvin仍然只是掙扎，「綠」嘆了口氣。「好吧。你知道，我從一開始就希望你這樣選了。」他對著隊長打了手勢，隊長就大步朝門口走去。Olivia大叫一聲衝向了隊長，卻被後者步槍的末端撂倒。他踹開了門，朝著門口連開了三槍。門的另一邊傳來了慘叫，但在他又開了一槍後徹底沒了聲息。他朝著房裡的某人點了點頭，跟著其他特工走了過去。能聽見那房間另一扇門開啟的聲音，然後是濕漉漉的重物撞擊混凝土的聲音。

外面的人群立刻變得鴉雀無聲。過了一會後，一發槍響傳來，然後是一千發槍響。暴民爆發了，整個大地都開始震動不已。空氣被越來越多的槍聲填塞，火藥味與燒焦的血肉味不斷撲鼻而來。「綠」轉過身去開始收拾東西。

「還記得我剛剛提到捕蠅草的事情嗎？這裡還有個有趣的事實──即便蒼蠅不是為了花蜜而來，仍舊還是為時已晚。牠們根本就出不去。蒼蠅天生就能做各式各樣的事情，但捕蠅草呢？捕蠅草只會在那裡捕捉蒼蠅。但即便如此蒼蠅還是來個沒完，因為那花蜜真的是太棒了。」他轉身看向他們三人。「我想知道下一個會是誰？」

突然Adam站了起來，他的手銬跟著一根釘子掉到了地上。他才走了三步，「綠」就取槍對準了Adam離自己咫尺之遙的臉。Adam急忙停下來，雙腿嚇得顫抖不已，「綠」卻只是歪頭微笑著。

「喔，不。」他說道。「抱歉囉，親愛的，但那不是你。」

Calvin看見了來自窗外的閃光，「綠」緊隨著跌跌撞撞的向後退去，還抓著自己的手咒罵不已。鮮血從他的指間湧出，一旁桌子上那臺他們被沒收的無線電開始劈啪作響。

「跑。」是Anthony。

當「綠」逃出房間時，Adam從桌上奪過鑰匙解開他們的鐐銬，Calvin趕緊收回了自己的武器與無線電。

「Anthony。」他邊說邊追到了另一個房間去。「有盯住他嗎？他逃到哪裡了？」

「在屋頂。」 Anthony說道。「有輛直升機正要降落。我正在前往你們那邊的路上。」 

當他們拐過轉角，三個持槍的革命軍也追上了樓梯。革命軍朝著他們三人開槍，迫使Calvin躲進桌下，Olivia則退回了原來的房間。Calvin開火還擊，打中對方其中一人的肩膀，迫使他向後退去。Olivia亂射數發卻一彈未中。其他兩人還在爬上樓梯不斷逼近，下面還有著更多這樣的聲音。Calvin還想聽清下頭的聲音，但上方直升機的聲響已經大到能將人聲整個壓下。

Calvin還在重新填彈，卻在眼角餘光看見Adam從Olivia身後的拐角衝出，手裡還拿著什麼細細長長的東西。Calvin還想著要叫住Adam，後者卻已經傾斜不信者之矛對準樓梯口的人群。在他鬆手的那個瞬間，Calvin感到室內的空氣全都被抽乾了，寂靜充塞前一秒還嘈雜不已的空間，燈光也整個暗了下來。他摀住胸口，呼吸困難，只能設法轉動身子，到了正好能越過桌子看向樓梯間的角度。

轟鳴巨響讓他們感覺像是火車頭駛過了他們的身上，破空而出的長矛伴隨著強光與高熱，朝著樓梯上的眾人襲來，在迅速貫穿所有人後嵌入了他們身後的牆壁中。被貫穿的人體在噴出火焰的瞬間就化為了灰燼──他們的嘴巴最後也只能發出微弱的尖叫，從此便永遠沉默了。Calvin搖搖晃晃地站了起來，臉上充滿了不可置信。Adam跌跌撞撞的向後退去，勉強靠著牆壁攙扶著，才讓Olivia從他身後將他扶起。Adam用手抓著自己的頭髮，眼睛與嘴巴都張的老大。

「我的媽呀。」他小聲地驚呼著。「我也不知道會怎樣，但......天啊。」

「沒時間了，來吧。」Calvin還想繼續說下去，卻發現Adam甚至站不起來。「Olivia，留在這裡陪他，Anthony很快會到，我去抓『綠』。」

Olivia點了點頭。Calvin跳上樓梯朝屋頂奔去，肩膀一低撞開了門，翻身滾到了屋頂的平臺上。直升機距離他已有數步之遙，「綠」就攀在垂下的梯子上，當他看見Calvin，伸出手向Calvin打了招呼。

「就是這樣啦，Calvin！」他的聲音甚至壓過了上頭直升機與下頭的瘋狂人群。整個廣場都陷入了火海，連同整座城市熊熊燃燒，遠處也引燃了越來越多的火勢。「這就是你們行為所會導致的世界。希望你覺得這樣值得喔！」

Calvin拔出手槍向「綠」射擊，第一發沒打中，第二發也很不走運，在第三發射出前爆炸撼動了整個大樓，他的槍枝從手中滑落了。Calvin還想伸手去抓，但速度太慢只能眼睜睜看著槍枝從屋頂邊緣落下。「綠」的狂笑甚至蓋過了所有噪音，直升機開始上升了。

Calvin感到有人來到了他身邊。Anthony屈膝於地，用帶瞄準鏡的狙擊槍開火射擊，「綠」身旁的金屬立刻傳來了彈開的響聲。「綠」雙眼睜的老大，像是看見他很高興似的。

「啊，Vince，你來晚囉！我本以為能連你一起給逮了！」他給了Anthony一個大大的飛吻。「下次見到Aaron我會代你向他問好的呦！」

Anthony再度開槍射擊，但在扣動板機時已經距離太遠了。直升機節節高升，他只能再開一槍──仍舊一無所獲。

然後，有什麼東西從下方的人群衝了出來──是一枚火箭彈。火箭彈劃破天空，飛進了直升機開著艙門裡。有那麼一瞬間什麼事也沒發生──「綠」看起來甚至不曉得上頭發生了這種事──緊接著天空就化為了一片血紅，火箭彈帶著直升機一塊化為火球，最終在燃燒中墜落到了地面。轉動的旋翼砸向了人群，燃燒的金屬塊撞上了鄰近的建築物。燃料引發了大爆炸，殘骸連同建物朝著下方的人群倒下。

又一次爆炸震動了他們腳下的地面，然後是再一次。從頭上低空飛過的黑影進入了兩人的視野，並在快速掠過他們後飛向遠方。片刻之後，火光照亮了整個地平線並不斷朝他們迫近。又一波東西從上頭飛過──這次能看清是噴射飛機──然後又引燃了更多的火焰。其中一發火團砸向了官邸外的街道，把Calvin震得差點倒地。Anthony趕緊揪住他的夾克將他拉起。

「該走了，孩子。」Anthony說道。

他們奔出頂樓跑下樓梯，Adam與Olivia就在那裡等待。Anthony示意他們跟上，帶著他們衝向下一個樓梯間後進入廚房區。他們隨著掉下的鍋碗瓢盆起舞，更多爆炸衝擊波穿透這官邸的牆壁，迫擊砲彈隨著磚瓦從各處崩落，他們上頭的天花板也開始不斷碎裂。他們彎過一個又一個轉角，在第三個轉角處迎來了一扇側門，Anthony低下肩膀就撞了上去，跟著其他三人隨著敞開的門一起滾到街上。

他們站在搖搖欲墜的官邸與鄰近那被直升機撞爛的建築之間。在巷弄的盡頭，能看到圍住軍人的暴民與向人群開火的軍隊。在他們的頭頂上，越來越多的飛機從他們頭頂呼嘯而過，越來越多的炸彈落在那些發狂暴民身上。Anthony轉頭向小巷的另一側前進。

「往這走。」他指向街道的盡頭。「我從後頭進來時有看到那邊有座停車場。那裡或許有什麼能讓我們──」

Anthony的話被某種不自然的尖叫聲打斷了。他們回過頭來看向官邸附近那棟燃燒建築的殘骸，看見一道火紅身影從中走出。他半邊臉的皮膚已經剝落無存，一邊的手臂肘部以上徹底沒了。他跌跌撞撞地走上了街，努力用他迅速融解的雙腿保持平衡。他的雙眼已經完全消失，只剩下還在冒煙的空洞眼窩。

那人影轉過身來，張嘴從焦黑喉嚨中發出了發臭的呻吟，將周圍所有的聲音都蓋了下去。Calvin本能地對他開了一槍，子彈撕碎了他的血肉與骨頭，卻不能阻止他繼續朝他們逼近。那人形再度發出了呻吟，舉起手來拿出某個東西對準了Calvin的胸口。等到Calvin意識到那是把槍時已經太晚了，他在聽到槍響的瞬間倒在了地上。

Anthony就站在他身邊，用手按住自己的脖子。又一聲巨響，他跌跌撞撞的向後退去，Olivia尖叫著開火還擊。血開始從他的衣服下滲出，連續三聲槍響與子彈穿過人行道的聲音後，持槍之軀終於成為了一堆冒煙的悶燒焦屍，再也沒有任何動作。Anthony轉身還想走，卻就這麼往地上摔去，Adam趕緊滑到他身下以免他著地，至少讓他不要就這樣撞在人行道上。Calvin爬了起來朝他衝去。

鮮血從Anthony按在脖子上的手指下湧出，更多鮮血浸染了他的襯衫。Olivia試圖，為他按住胸部的傷口，但Anthony卻揮手要他別試了。他吸了一口氣，然後又吸了一口氣，每一口感覺都渡過了永恆的時間，每一口都比上一口要潰散不定。Calvin就站在他的身旁，每當Anthony咳嗽，鮮血就會噴濺到他的鞋上。所有一切的無助感有如裹屍布般罩在了他身上。

然後，他突然感覺到了那個東西──那個他已經忘卻，現在卻突然回想起來的重量。他將手放進夾克裡，取出那個裝著發光透明液體的小水晶瓶。他將瓶子舉到了自己面前，能看見身後的火焰正在瓶身上舞動，就如在雨中煙花一般。Adam看著它瞪大了雙眼，Olivia也立刻停住了手部動作，然後他們兩人一起看向了Calvin。幾乎就是下意識的動作，Calvin舉起了另一隻手來，想把那瓶蓋打開。

「不！」Anthony血沫橫流的話語如此沙啞「Calvin，不──不要。住手。」

Olivia低頭看向他，淚水從臉上滑落。「Anthony，求你了，求你了，我們可以救你，我們可以──」

老者搖了搖頭。「不──不是這樣的。不。」直到剛才都沒有聚焦的雙眼定在了Calvin的眼睛上。「是我的錯。是我的。不怪你們。」

Calvin猶豫了，他的手在距離瓶蓋數吋之處停了下來。然後就用拿出來時同樣的速度將瓶子收回了夾克裡。

Anthony嘆息著。「Vincent──」他低聲說道，聲音如此沙啞，在周圍的嘈雜聲中幾乎微不可聞。「──Arians，我曾經的名字。」他向Calvin舉起了手，Calvin握住了它。「此處，此刻，於你們──我是Anthony。」他露出了微笑。

然後，再一次淺淺的吐息後，Anthony Wright死了。

Calvin是頭一個站起來的。他一連吸了好幾口氣，拚著命讓自己不要再想這一切。

「我們得走了。」他說道。「去停車場，他說那裡有車。我們得離開這裡。」

Adam抬起頭，他泛紅眼眶滲出的淚水浸染了整張臉。「我們不能把他留在這裡。不能。」Calvin轉向Olivia，仿佛乞求他站在自己這邊，但他已經開始在包裡翻找著。過了一會，他拿出了細刷與小罐的淺藍色塗料。他示意Adam退開，這位年輕小夥子在猶豫間離開了Anthony的遺體。

Olivia敏捷靈巧的在遺體上畫出長長線條。在線條交會的地方，光線透過顏料的色彩閃耀著。他又畫了數圈，一次次地穿越那些線條，最後才向後退了一步。Anthony遺體覆蓋上了無數發出藍光的油漆線條，這些線條緩慢的閃爍著光芒。Olivia俯下身子，在Anthony的額頭上留下一吻。

所有的線條如閃電般一同亮起，交叉線條排列出的每個小塊都發生了變化，最後變得模糊不透明，就好似他被無數彩色玻璃覆蓋了那樣。這一切在遺體周圍凝固成為了玻璃之繭，Olivia用畫筆另一頭點下了繭的中心，將其完全擊碎。玻璃崩塌粉碎，瞬間空中滿是水晶蝶組成的棱柱雲，每隻蝴蝶都發出了一個音符，在周圍的混亂中奏響樂章。蝴蝶圍繞著他們轉了一圈，然後就此飛向天際。玻璃消失了，Anthony的遺體也不見了。

Calvin一把抓起兩人，三人一起沿著小巷往官邸後奔去。更多的爆炸照亮了天空，黑暗的人影朝城外森林衝去。當他們抵達停車場時，發現那裡半數的交通工具都已是火燒車，還有個十公尺深的坑洞斷了他們的來時路。他們爬進了一扇還開著的門內，然後觀察著四周的狀況。

「靠北。」Olivia罵道。「我們怎麼辦？」

毫無預兆的，一輛軍用吉普車從拐角處的樹林後疾駛而來，直接停在了他們三人的面前。門打開了，用兜帽與頭巾遮住臉部的男人跳下了車。

「開著這輛車。」男人說道。「往北開直到出國境。手套箱裡的地圖會告訴你怎麼找到下一個聯絡人。」他回頭看向已然化為火海的城鎮。「監督者死了嗎？」

Calvin點頭。

男人並無動靜。「Wright呢？」

沒有人回答這個問題。那人停頓了一下，將包裹地給了Calvin。「裡面是食物、水、彈藥，足夠讓你們撐過檢查站了。你們要盡快──監督者的殺戮小隊正在滿鄉村的搜捕你們。」

他往樹林走了幾步，然後又轉過頭來。「為了反叛軍。」

「為了反叛軍。」 Calvin應和道。

那人消失在了樹林裡，三人則鑽進了吉普車內。當又一枚炸彈在附近爆炸時，他們已經衝出了停車場，沿著泥土路往北衝進黑暗的森林。
