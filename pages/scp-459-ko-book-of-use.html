この帳簿はSCP-459-KOがサイト-27休憩室に配置された時から現在まで、SCP-459-KOの使用を記録したものである。SCP-459-KOを使用したい者は以下の書式に合わせて帳簿を作成した後、自由に使用すること。
　
----
+++ 　　　書式
&gt; **使用記録__回** - 20██/██/██
&gt; 
&gt; **使用者:** [名前]
&gt; **ダイヤル設定:** [NES/SNES/Genesis/NEO-GEO], [3/5/10/Free]
&gt; **撮影対象:** [SCP-459-KOで撮影した対象を簡単に記載してください。]
&gt; **排出されたゲーム:** [タイトル、カバーイラスト、ゲームの内容などを簡単に記載してください。]
&gt; 
&gt; **備考/コメント/その他:** [追加で記載する事項がある場合に記載してください。]
----
　
&gt; **使用記録4回** - 20██/██/██
&gt; 
&gt; **使用者:** ハリウチ・エイド研究員
&gt; **ダイヤル設定:** SNES, Free
&gt; **撮影対象:** サイト-27職員50人の全身、さまざまな都市と住宅街の写真50枚、さまざまな物品40種類
&gt; **排出されたゲーム:** //&#34;[[span class=&#34;ruby&#34;]]本物[[span class=&#34;rt&#34;]]ほんもの[[/span]][[/span]]のザ・シムズを[[span class=&#34;ruby&#34;]]楽[[span class=&#34;rt&#34;]]たの[[/span]][[/span]]しむ[[span class=&#34;ruby&#34;]]時間[[span class=&#34;rt&#34;]]じかん[[/span]][[/span]]です&#34;(It&#39;s time to enjoy the real Sims)//というタイトルの人生シミュレーションゲーム。カートリッジの外側には、シムシリーズの象徴である緑の宝石が配置された単純な形状のロゴが描かれており、ゲーム内のテキストは日本語で出力されたが、設定を使用して言語を選ぶことが可能であった。ゲームの基本的な構成は、シムシリーズと類似している。しかし、ゲーム内のシムは現実とほぼ同様および多様であり、リアルな行動をとる。直接文章を入力して会話を交わすこともあり、この会話も人工知能とは思えないほど自然に行われる。
&gt; 
&gt; //うわ、これ本物じゃないですよね。グラフィックさえ良ければ、現実と区別出来ないかもしれませんね。 -- ハリウチ研究員//

&gt; **使用記録5回** - 20██/██/██
&gt; 
&gt; **使用者:** ソン・インソプ主務官
&gt; **ダイヤル設定:** NEO-GEO, 5
&gt; **撮影対象:** ソン・インソプ主務官の上半身正面、南太平洋ソロモン諸島への夏季旅行の広報物、サイト管理官の認印が押された休暇証明書、旅行物品が入れられたキャリーバッグ、観光船の写真
&gt; **排出されたゲーム:** //「オーガスト1942」//というタイトルのサバイバルゲーム。カートリッジには、銃弾が降り注いで炎上する海岸を背景にアロハシャツとストローハット姿のインソプ主務官が驚愕しているイラストが描かれており、ゲーム内のテキストは韓国語である。ソロモン諸島での休暇を行ったインソプ主務官は、船に乗ってガダルカナル島の近くを通りかかった時に嵐に見舞われ、船から流されて一人で海岸に漂着する。気が付くと1942年8月にタイムスリップしており、太平洋戦争で起こったガダルカナル島の戦いに巻き込まれたのを知った所からストーリーが始まる。交戦中の軍人を避け、出来るだけ長く生き残ることが目標であり、現実時間で約30時間以上死なずに生存した場合、21世紀の財団機動部隊が到着して、インソプ主務官を救出してゲームが終わる。
&gt; 
&gt; **備考:** インソプ主務官はこのゲームをクリアした後、次週に予定していた休暇のスケジュールをすべてキャンセルした。

&gt; **使用記録6回** - 20██/██/██
&gt; 
&gt; **使用者:** エージェント・ガーベラ
&gt; **ダイヤル設定:** NEO-GEO, Free
&gt; **撮影対象:** ジュソ研究員、研究部長チェリム博士、エージェント・ガーベラの上半身正面、財団式戦闘機5種の写真と仕様が書かれたファイル5つ、財団データベース内に登録された各種兵器の写真40枚、Googleのストリートビューを介して撮影した世界各地の風景8枚。
&gt; **排出されたゲーム:** //STRIKERS 20██//というタイトルのスクロールシューティングゲーム。カートリッジの外側には、空を背景に飛行する財団の戦闘機5種編隊が描かれ、その中にゲームタイトルが存在した。ゲーム内のテキストは、英語であった。ストーリーは20██年、正体不明のコンピュータウイルスによって世界中の兵器が掌握され、唯一掌握されなかった財団機動部隊の艦隊が、この問題を解決するために出撃する内容である。使用可能な機体は全5種であり、被写体だった機体の特性をある程度反映したが、レーザービーム、プラズマキャノン、レールガン、荷電粒子砲などのまだ存在しない武装がいくつか搭載されていた。撮影されていない兵器および敵が登場したが、本来の姿とは異なるようにボスは昆虫に近い姿に変形する2次形態が存在した。また、ゲーム進行と構成は、モチーフとなった彩京社ストライカーズ1945シリーズと類似しているが、そのシリーズに存在していない「オペレータの選択」機能が存在した。被写体のエージェント・ガーベラ、チェリム博士、ジュソ研究員を選択することができ、それぞれの選択時に「メイン能力1段階アップグレードおよび最大値の増加」、「チャージショットゲージ充填速度と最大値の増加」、「エクステンド(残機追加)スコアが既存の60点から40点に減少」のボーナスを得ることが可能で、ボスが出現する直前にボスの情報と一緒にオペレータのグラフィックが出力された。なお、選択されたオペレータがエンディングに出現した。2人協力プレイが可能であり、最初に機体を選択すると機体と標準が表示され、もう一人が操作可能であった。
&gt; 
&gt; **備考:** プレイした人々の間で最高の能力を持っていると評価されていたジュソ研究員は、彩京社ストライカーズ1999アーケード版の上位ランカーだった。このゲームとピーター・ブリエ博士の実験4により、被写体が知っているゲームをモチーフにしたゲームを作成する時、ゲーム内で被写体が占める割合や性能はゲームの実力、あるいはゲームについての知識がゲーム内に反映されるという仮説が立てられた。

&gt; **使用記録7回** - 20██/██/██
&gt; 
&gt; **使用者:** ジュソ研究員
&gt; **ダイヤル設定:** Genesis, Free
&gt; **撮影対象:** SCPバンド(サイト-27研究部職員)のメンバー5人がそれぞれ担当するパートの楽器と一緒に写った姿、SCPバンドの5thアルバムジャケット写真と収録曲の楽譜18枚、各種映画、アニメ、ゲーム収録曲のカバー画像と楽譜57枚。
&gt; **排出されたゲーム:** //バンドバンドレボリューション//というタイトルのリズムゲーム。ゲーム内のテキストは、韓国語であった。4つのレーンに降りてくる矢印のノートとA、B、Cと書かれた円形のノートをGenesisコントローラの方向キーとA、B、Cボタンを使い、タイミングを合わせて押すという内容である。ゲーム内収録曲は、撮影した楽譜がチップチューン化されたものが収録されており、いくつかの曲は繰り返しプレイを行って解禁する必要があった。被写体のSCPバンドメンバーが開始画面、曲選択画面、曲プレイ中にバックグラウンドで登場し、2人対戦プレイが可能であった。曲ごとにプレイした記録が残り、順位に入った場合はイニシャルを残すこと出来る。
&gt; 
&gt; //このゲームをプレイする時はコントローラを床に置き、全ての指を使用してプレイすることをお勧めします。  -- ジュソ研究員//

&gt; **使用記録8回** - 20██/██/██
&gt; 
&gt; **使用者:** ジュソ研究員
&gt; **ダイヤル設定:** Genesis, Free
&gt; **撮影対象:** ジュソ研究員の全身正面、サイト-27休憩室、研究部の他職員、サイト内の景色6枚、各種クラシック、ジャズ、映画音楽を収録した曲の楽譜76枚、ブロックパズルの写真1枚、//バンドのバンドレボリューション//のカートリッジ画像1枚
&gt; **排出されたゲーム:** //ミュージックボックス//というタイトルの音楽パズルゲーム。カートリッジの外側には、ゲーム内に登場するオルゴールの「ミュージックボックス」を持ったジュソ研究員が描かれていた。壊れてしまったオルゴールを修理するためにジュソ研究員が東奔西走するストーリーで、ゲーム内のテキストは韓国語であった。サイト-27施設を徹底的に調査してオルゴールのパズルピースを全て見つけ、そのパズルピースをオルゴールに合わせるという内容である。パズルピースは正方形のブロックが複数ついている形であり、1ブロックには音楽の一部が入っている。なお、それぞれ入っている音楽が違えばブロックの色も異なる。パズルピースを選択すると、パズルピースに含まれている一部の音楽が再生される。これを利用して、パズルのピースの位置を類推し、パズルを完成させるゲームである。パズルピースと別にパズル内に含まれたあるパートの音楽をそれぞれ聞くことも出来る。いくつかの高難易度パズルでは、パート再生が出来ない。パズルをすべて完成させた場合、完全な曲が再生され、「ミュージックルーム」メニューから、完成したパズルに対応する曲をいつでも鑑賞することが出来る。
&gt; 
&gt; **備考:** このゲームパックは、パック上部に他のパックを差し込むことが出来る「ドッキングパック」の形で排出された。単独で装着時、上記のゲームが実行され、パック上部に//バンドバンドレボリューション//を差し込んでGenesisに装着する場合は「ミュージックボックス拡張パックを認識」というメッセージが出て、//ミュージックボックス//にてパズルを完成させた曲をプレイすることが出来た。
&gt; 
&gt; //拡張パックを製作する方法を見つけました！ -- ジュソ研究員//

&gt; **使用記録9回** - 20██/██/██
&gt; 
&gt; **使用者:** ウィスティ博士
&gt; **ダイヤル設定:** SNES, 3
&gt; **撮影対象:** サイト-27 Bエリアの職員寮掲示板。内容はお知らせ、清掃時間などであり、特別な記載事項はなかった。
&gt; **排出されたゲーム:** 「告知事項を配信致します」というタイトルのシミュレーションゲーム。カートリッジの外側には、背景に様々な文書が配列されている様子が描かれていた。このゲームでは主人公はお知らせを作成する従業員として、自分に入ってくる苦情や話を参考にし、各章で適切な選択肢を選んで配信板を完成させる。配信板は基本的なお知らせから案内文や調査事項まであり、時々イベントや公募展募集なども含まれ、直接放送で配信する場合もあった。ゲームの殆どがテキストのみで構成され、人物はほぼ表示されず、月末の評価で仲間と主人公の姿が確認出来た。ゲームの章に基づいてマンション管理事務所、地域役場、大学学生会、寮などに分けられるが、まだ隠された章が6個残っており、そのうちの1つはチャプターイラストから「恋人へのメッセージ」と推定される。

&gt; **使用記録10回** - 20██/██/██
&gt; 
&gt; **使用者:** サキチ研究員、チャウダール博士、バスト博士
&gt; **ダイヤル設定:** Genesis, 3
&gt; **撮影対象:** ロールシャッハテストに使われる図3枚。本実験は、各個人で認識が異なる物体がゲームの製造に影響を与えるのかを調べるための実験として、SCP-459-KOを三脚に固定し、図はプロジェクターでスクリーンに映して切り替えながら撮影した。
&gt; **排出されたゲームA:** 「イノシシガンボのレース」というタイトルのレースゲーム。カートリッジには、明るい表情のイノシシが森の中を走り回っているイラストが描かれていた。ゲームは横スクロールで進行され、森に住む動物たちとの競争を繰り広げ、優勝するのがゲームの目的である。時には主人公のライバルとして非常に大きいハムスター「ダムダム」と1：1のレースを繰り広げたり、最終ボスである牛「モモ」の戦前イベントに出たりする。サキチ研究員は図をそれぞれ「イノシシ」、「乱暴なハムスター」、「牛」として報告した。
&gt; **排出されたゲームB:** 「TW:NS」というタイトルのホラーアドベンチャーゲーム。タイトルの「:」は「TWINS」のIと推定される。カートリッジには、黒の背景にタイトルだけが白字に書かれているだけであった。主人公は10歳の二卵性双生児「ハニ・チャスト」と「ビニ・チャスト」であり、森で一緒に遊んでいると道に迷って謎の屋敷に入ってしまう。そして、屋敷のモンスターと幽霊を避けて外に出るのが目的である。主人公が二人なため、2Pプレイが可能であり、ゲーム内の要素として協力プレイを要求することが多いようだ。このゲームのメイン敵は血を吐くスケルトンであり、このスケルトンを停止する方法は屋敷の至る所にある丸太テーブルの上にある本で処理する方法以外にない。チャウダール博士は、図をそれぞれ「切れらた木、その上に乗っている本」、「血を吐き出すスケルトン」、「2人の人間」に見えたと報告した。
&gt; **排出されたゲームC:** 「ダイナ事務所」というタイトルのアドベンチャーゲーム。カートリッジには、恐竜のキャラクターが描かれた事務所の看板の横に杖を使う女性と男性が並んで立っている姿が描かれている。このゲームでは、男性が事務所に頼まれる依頼を聞き入れることが殆どであり、その内容には通常の捜査や窃盗、拉致などがある。カートリッジにいた女性は主人公と関係しており、ゲームの初期には冷たい態度だがゲームが進行していくに連れて主人公に心を開いていく。バスト博士は、図を「下から見上げた恐竜」、「とてもセクシーな服を着た女性」、「杖」として認識したと報告した。
&gt; 
&gt; **備考:** これにより、撮影者の意識もSCP-459-KOのゲームを作り出す過程に影響を与える可能性があるという仮説が立てられた。恐らく、ピーター・ブリエ博士が実施した実験2と3は博士の認識が変わったことによって、他のゲームが排出されたのではないかと推測される。

&gt; **使用記録11回** - 20██/██/██
&gt; 
&gt; **使用者:** チェリム博士
&gt; **ダイヤル設定:** SNES, 3
&gt; **撮影対象:** サイト-27理事官サリーメイブルの全身、管理官事務所の景色、羽一本
&gt; **排出されたゲーム:** //Kick The Commander//というタイトルのゲーム。カートリッジの外側には、サイト管理者が2頭身のキャラクターで描かれていた。ゲーム内のテキストは、英語と韓国語であった。オフィス内で管理者のキャラクターを攻撃してコインを得て、そのコインを使用し、より強力なツールを得るとこでより効果的に管理官を攻撃して、コインを回収することが可能。基本的に提供されるツールは、パンチと羽であった。理事官のキャラクターは無言だが、攻撃される時はセリフを出力し、これは理事官が日常的に話す内容に似ていた。 
&gt; 
&gt; //あなたが私をいつもどのように認識しているか良く分かりました。  -- サイト-27理事官サリーメイブル//

&gt; **使用記録12回** - 20██/██/██
&gt; 
&gt; **使用者:** サイト-27管理官
&gt; **ダイヤル設定:** SNES, 5
&gt; **撮影対象:** チェリム博士、サリーメイブル理事官の全身、サイト-27研究部オフィス全景、溜まっているレポート、5-hour ENERGY1本
&gt; **排出されたゲーム:** //Reports, Please//というタイトルのゲーム。カートリッジの外側にはクマが濃く、目が垂れているチェリム博士が机の上に座って、レポートを持っているイラストが描かれており、デスクには大量の5-hour ENERGYが存在した。ゲーム内のテキストは、韓国語であった。研究部に提出されたレポートをフォームに満たしていることを確認して承認または上部に提出するといった内容であり、業務を効率よく処理出来なかった場合、管理官の警告状が飛んでくる。報告書を検討する中、他の報告書が提出され、一日に仕事をすべて終えない場合は次の日に仕事が溜まる。
&gt; 
&gt; **備考:** ゲーム内で最も容易に見ることができるゲームオーバーは、業務が一定量以上溜まった時に発生する「過労死エンディング」である。
&gt; 
&gt; //私も理事官様がどのように認識しているか良く分かりました。 -- チェリム博士//

&gt; **使用記録13回** - 20██/██/██
&gt; 
&gt; **使用者:** アネモネ博士
&gt; **ダイヤル設定:** SNES, Free
&gt; **撮影対象:** [[[SCP-008]]]の報告書および関連論文、感染者の写真、クレフ博士、コンドラキ博士の人事ファイル、サイト-19平面図と周辺の景色、サイト-19が位置する都市の衛星写真
&gt; **排出されたゲーム:** 「The Site of The Dead」というタイトルのガンシューティングゲーム。カートリッジの外側には散弾銃を持ったクレフ博士と自動小銃を持ったコンドラキ博士が正面を指差している画像があった。ゲーム内のテキストは、英語と韓国語であった。ストーリーは、SCP-008が正体不明の人物によってサイト-19に散布され、クレフ博士とコンドラキ博士がゾンビで一杯のサイトを脱出して犯人を見つけ出すという内容である。ゲーム内のグラフィックは2D風の実写グラフィックだった。プレイキャラクターはクレフ博士とコンドラキ博士であり、武装はそれぞれ散弾銃と自動小銃である。基本的にはジョイスティックで照準を動かした後、ボタンで銃を発射およびリロードする方式であるが、カートリッジの外側に「ガンシューティングゲーム専用コントローラ使用可能」というフレーズがあった。リボルバー形コントローラと一緒に発売された「リーサルエンフォーサーズ」のコントローラを接続すると正常に動作し、この場合、引き金を引くと発射、画面以外の場所に標準を向けるとリロードする。この機能はゲーム機とコントローラの性能と構造では、実装が不可能なものであった。ゲームは2人協力プレイが可能であった。
&gt; 
&gt; //ガンシューティング用のコントローラは、カウンターに保管しておいたので、使用を希望する方はゲームセンター運営者である私にお問い合わせください。高価なものだから使用に注意してくださいね。使用時、銃口を上げるとリロードを行うことが出来ます。 -- ジュソ研究員//

&gt; **使用記録14回** - 20██/██/██
&gt;

&gt; **排出されたゲーム:** カートリッジは、完全な白だった。ゲームを起動しようとすると英語で「このゲームはとても神聖であり、異教徒はプレイすることが出来ない。早く消えなさい、この邪悪なクリスチャン異教徒よ。」(原文ママ)と出力された。
&gt; いかなる外部入力も有効な結果を出さず、実験に使われたモニターは電源の供給の有無に関わらず、常に上記のフレーズのみを出力するようになったため、廃棄された。

&gt; **排出されたゲーム:** プラスチックハウジングがない開発用カートリッジが飛び出した。コンソールに接続すると、機器の開発者の名簿と推定されるリストが画面右側から映画クレジットの形式で流れ、左側では人々の写真がブロック崩し形式で出てくるゲームをプレイ出来るようになっている。クレジットが終わると、「THANKS FOR PLAYING THE EASTER EGG」というフレーズが出力され、コンソールが切れる。

&gt; **使用記録17回** - 20██/██/██

&gt; **撮影対象:** サイト-103-Γ01の試験圃場14ヶ所22枚、当該サイト職員の個人菜園2カ所6枚、管理官、および各係長の団体写真1枚
&gt; **排出されたゲーム:** 「&#34;リアル&#34;ファーム」というタイトルの農場経営シミュレーションゲーム。難易度は「田舎者」、「帰農希望者」、「農民」、「本物の農民」、「リアル農民」に分けられる。そのほかE10+版とAO版に分かれているが、この二版の違いは確認されていない。カートリッジの外側には、普通の植物とサイト-103-Γ01にて作物化に成功した異常性植物を育てる各係長の姿が漫画的に描写されている。普通の作物だけでなく、作物化に成功した異常性植物も栽培することが可能で、撮影された職員はゲーム案内やクエストを提供するNPCとして登場する。普通の作物はレベル上昇で、異常性作物は難易度「本物の農民」以上で複雑に構成された高難易度の連続クエストにより解禁することが出来るが、安全 - 危険性B以上の異常性植物を解禁するためのクエストに成功したプレイヤーはいない。難易度が高くなるほど考慮すべき要因が増え、現実化する。特に難易度を「リアル農民」に設定した時、ゲーム内時間は、現実の時間と一致するように設定が固定され、ゲームの進行は現実で異常性植物を含む実際の作物を栽培する行為と一致することになる。接続しなくてもゲームが続行されるため、定期的にアクセスして、作物の世話をしなければならない。新しい作物が解禁されると、詳細な栽培マニュアルが設定された難易度に合わせて提供され、これは異常性植物にも該当する。しかし、現実的にセキュリティの脅威にはならないため、特別な措置は取らない。
&gt; 
&gt; //経営シミュレーションというのは通常、現実性と楽しさは互いに反比例するものですが、このゲームはそれを見事に捻じ曲げていますね。セーブスロットは2つだけですが、ゲームセンター運営者である私にお問い合わせ頂ければ個別にバックアップ致します。とにかく、なぜAO版が別に存在しているかは、プレイした皆さんがいくらプレイして悩んでも分からないと言っています。ゲームセンターで使用可能なクーポンがかかっているので、もし違いを発見した方はぜひ情報提供してください！ -- ジュソ研究員//
&gt; 
&gt; //私はなぜAO版が別にあるのかを知っています。気になる方は、私たちの農場で一日だけ手伝ってみるのはどうですか？解禁していないコンテンツの予告編としてね。恋人には絶対秘密にするように。 -- カイリーD.E.//

&gt; **排出されたゲーム:** 「Shutdown」というタイトルのアドベンチャーゲーム。メイン画面には、不完全で文字化けしたSCiPのリストがある。リスト内のSCiPアイテム番号を選択すると、そのSCiPのストーリーをプレイすることが出来る。通常はYokato研究員やM█████研究員を操縦して、そのSCiPの収容を破る内容である。時間が経つにつれ、グラフィックが捻れてBGMが怪異になり、収容を破ってSCiPに接触する場合、奇妙な悲鳴が聞こえて画面が赤く変わり、そのストーリーが選択不能になる。エンディングも正体不明であり、無惨なグラフィックと音楽が流れてくるだけである。

&gt; **備考:** SCP-134-KOを撮影すると、カメラから「ワンダーテインメント博士の製品は著作権協議を進行しておらず、使用することが出来ません。すぐに協議を進めて不便がないようにします。」という音声が出力され、電源が消えてしまった。ディズニー製品を撮影する時とは異なり、カートリッジすら出なかったという点で、プラグソフトは単に著作権を問題とするわけではないと思われる。このような状況が正確に何を意味するかについては複数の推測があるが、確実に受け入れられる仮説は未だ存在しない。

&gt; **使用記録21回** - 20██/██/██

&gt; **撮影対象:** ジュソ研究員がコンピュータで作成した14枚分のゲーム構想ノート。シューティングゲームの機体のコンセプトアート、パフォーマンス、ゲームシステム、敵機体のコンセプトアートと攻撃パターン、ステージ構成、ストーリーの内容が簡単に作成されている。
&gt; **排出されたゲーム:** 「シュヴァルツシルト(Schwarzschild)」というタイトルの横スクロールシューティングゲーム。主人公は惑星戦争に参戦したパイロットであり、不意打ちにより母艦が攻撃され、単身で出撃して戦闘に臨むというゲームストーリーである。ゲームのシステムとグラフィックは、ノートにあったコンセプトアートや説明を基に製作され、ストーリーやシステム上で不足している部分を補完したり、ノートになかった新しいコンテンツが追加されることもあった。ただし、これらの変更点はすべて肯定的に作用した。
&gt; 
&gt; **コメント:** SCP-459-KOは具体的なゲーム制作構想案を元に、ゲームを制作することも可能だと思われる。ただし、既存実験でカートリッジからROMファイルを抽出したり、復元しようとする試みは殆ど失敗し、成功した事例でも機器がゲームを正常に起動出来ず、性能以上のゲームを機能させる能力はカートリッジ自体にあると推定された。そのため、これを利用してプラグソフトが主力商品を開発した可能性は低いと思われる。
