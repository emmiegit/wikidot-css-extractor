[[div class=&#34;rimg&#34;]]
[[image storm2-rebirth!.jpg width=&#34;280&#34; ]]
[[span]]SCP-1349, снимок со спутника[[/span]]
[[/div]]

**Объект №:** SCP-1349-RU

**Класс объекта:** Нейтрализованный

**Особые условия содержания:** Не требуются.

**Описание:** SCP-1349 -- аномальное погодное образование, наблюдавшееся с 10.10.2019 по 12.10.2019 в 46 км на юго-востоке от города █████████ в республике Казахстан. SCP-1349 представлял собой нетипичный атмосферный вихрь радиусом приблизительно 2 км (по внешнему контуру) и высотой около 800 м. По своей структуре SCP-1349 напоминал тропический циклон, о чем говорило наличие плотной облачной стенки, а также характерного для тайфунов &#34;глаза бури&#34;. От тайфуна SCP-1349 отличал сравнительно малый радиус и чрезвычайно высокая скорость ветра, больше характерная для смерча. В свою очередь, от смерча образование отличалось отсутствием вращающегося материнского облака. По своим физическим характеристикам SCP-1349 ближе всего был к смерчу немезациклонного происхождения. Тем не менее, на данный момент не удалось построить физическую модель, успешно объясняющую данное явление.

Стоит также отметить, что в тот период времени в данной местности не существовало никаких атмосферных, ландшафтных, техногенных или других явных предпосылок для зарождения и подпитки SCP-1349. С физической точки зрения невозможно объяснить, откуда аномалия черпала энергию для поддержания своего существования. Также аномальным было то, что SCP-1349 постоянно находился в одной и той же географической точке, не перемещаясь в пространстве.  

[[div class=&#34;rimg&#34;]]
[[image DRONE1.jpg width=&#34;280&#34; ]]
[[span]]Кадр с записи БПЛА из &#34;глаза&#34; вихря,
непосредственно перед выходом из строя.[[/span]]
[[/div]] 


Исследования показали, что скорость ветра на условной границе аномальной зоны равнялась 25 км/ч, однако уже через 100 м от периферии к центру составляла 190 км/ч (дальше проникнуть не удалось). Также отмечено, что скорость ветра постепенно падала по направлению от границ аномальной зоны и через 50 м равнялась 2-5 км/ч. Километровая зона от границ аномалии была названа &#34;зоной штиля&#34;; при выходе из нее начинали преобладать естественные ветра, характерные для данной области до появления аномалии. Таким образом, аномалия являлась с метеорологической точки зрения изолированной от обтекающих ее воздушных потоков.

На снимках из космоса был виден так называемый &#34;глаз бури&#34; диаметром 500 м -- зона абсолютного штиля в центре урагана. На снимках высокого разрешения можно было разглядеть строение, вероятно, жилой дом, с несколькими пристройками, и небольшое распаханное поле. Также периодически наблюдалось передвижение внутри &#34;глаза&#34; объекта меньшего размера, предположительно, человека.

Так как факт существования SCP-1349 было невозможно долго скрывать от общественности, что грозило нарушением режима секретности, Фондом было предпринято несколько оперативных попыток проникнуть внутрь SCP-1349: с помощью беспилотных аппаратов, штатного транспортёра, а также с помощью подкопа под стену урагана.

В результате последней попытки SCP-1349 оказался нейтрализован. На месте аномалии было обнаружено тело мужчины, предположительно бывшего источником аномалии. Причиной смерти стал выстрел в голову пулей калибра 9 мм, выпущенной из пистолета, найденного рядом. Предположительно, субъект совершил самоубийство.

[[html]]
[[/html]]

**Приложение 1:** Попытки проникновения внутрь SCP-1349.

[[collapsible show=&#34;+ Попытка проникновения с помощью БПЛА&#34; hide=&#34;- Скрыть&#34;]]

Попытки проникнуть во внутреннюю область с помощью беспилотных летательных аппаратов не увенчались успехом. Вся техника так или иначе становилась сложно управляемой, предположительно, из-за завихрений воздуха в верхней части урагана и терпела крушение, что подтверждается найденными на периферии зоны штиля обломками. Отмечены незначительные колебания радиуса урагана при попытках исследования таким способом.

[[/collapsible]]

[[collapsible show=&#34;+ Попытка проникновения с помощью транспортёров&#34; hide=&#34;- Скрыть&#34;]]

[[div class=&#34;rimg&#34;]]
[[image танк.jpg width=&#34;280&#34; ]]
[[span]]&#34;Таран&#34; перед попыткой
проникновения в SCP-1349[[/span]]
[[/div]]

Была предпринята попытка проникнуть на территорию &#34;глаза бури&#34; с использованием штатного транспортёра &#34;Таран&#34;. При достижении отметки в 113 м транспорт вышел из строя и не смог продолжить движение. Поломку устранить не удалось из-за высокой скорости ветра. Для эвакуации персонала в срочном порядке собран экспериментальный образец транспортёра &#34;Таран-2&#34; на базе универсальной боевой платформы &#34;██████&#34;, снабженный замкнутыми системами охлаждения двигателей и воздухообеспечения. Экипаж и транспортёр &#34;Таран&#34; были успешно эвакуированы спустя два часа.

По результатам осмотра техники было установлено, что практически все механизмы и системы забиты песком и пылью, по информации от инженерного отдела, транспортёр второго поколения работал на грани поломки. В течение семи часов был разработан проект экспериментального транспортёра третьего поколения, однако возникали значительные технические и финансовые трудности, в связи с чем работы в этом направлении были отложены.

[[/collapsible]]

[[collapsible show=&#34;+ Попытка проникновения с помощью подкопа&#34; hide=&#34;- Скрыть&#34;]]

12.10.2019 1:40 была предпринята попытка добраться до внутренней зоны штиля с помощью подкопа. В течение восьми часов инженерной группе с применением экспериментального проходческого щита &#34;АИД-5&#34; удалось пройти расстояние в 3 км.

В ожидаемой точке выхода радиолокационным методом был обнаружен фундамент здания, предположительно бункера или другой бетонной конструкции с толщиной стены не менее 0,75 метра, вдоль которого был проложен путь на поверхность, однако последние полметра земли были оставлены в нетронутом виде до прибытия МОГ. Кроме того, были сооружены защитные шлюзы в начале и за 100 метров до выхода из тоннеля.

12.10.2019 в 9:10 в тоннель вошла МОГ Бета-2 (&#34;Землеройки&#34;). В 09:20 группа добралась до конца тоннеля и стала готовиться к выходу на поверхность. В 9:25 был произведен подрыв, и группа вышла наружу, однако примерно через пару минут было замечено увеличение радиуса урагана на 500 метров, также наблюдалось резкое увеличение скорости вращения. Группа в срочном порядке была отозвана, но через две минуты после команды к возвращению радиус урагана практически достиг входа в тоннель. Полевой лагерь был свернут, персонал в срочном порядке эвакуирован. МОГ Бета-2 была отдана команда продвигаться к выходу, попутно произведя подрыв тоннеля, ведущего на поверхность.

В 9:37 связь с группой пропала. Радиус урагана продолжал увеличиваться и достиг внешнего защитного периметра временного Участка 286 в 9:41, после чего ураган внезапно рассеялся. Через три минуты связь с группой была восстановлена, основная часть группы находилась у шлюза входа в тоннель в полевом лагере, двое находились на отметке 1 км и продвигались к выходу. На место входа была выдвинута спасательная группа, шлюз вскрыт в 9:50. Члены МОГ Бета-2 практически не пострадали.

[[/collapsible]]

**Приложение 2:** Дополнительные материалы.

[[collapsible show=&#34;+ Выдержка из отчёта о подрыве тоннеля&#34; hide=&#34;- Скрыть&#34;]]

&gt; ...В 9:28 группа получила приказ двигаться к точке входа. Через минуту пришёл новый приказ о подрыве точки выхода. Выполнять приказ отправлены инженер █. █. ████ и агент МОГ Бета-2 Б. В. Кучеров.
&gt; 
&gt; Далее, со слов инженера █████, тоннель сильно тряхнуло, на Кучерова упал пласт земли, отчего тот потерял сознание. ████ продолжил выполнять приказ и в 9:42 произвел подрыв, отступив за защитный шлюз на отметке 2900...
 
[[/collapsible]]

[[collapsible show=&#34;+ [ТРЕБУЕТСЯ УРОВЕНЬ ДОПУСКА 4-1349]&#34; hide=&#34;- Скрыть&#34;]]

&gt; **Протокол срочного совещания от 11.10.2019**
&gt; 
&gt; **Время проведения:** 21:45
&gt; **Присутствующие:** [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Повестка:** Невозможность скрыть существование SCP-1349 от широкой общественности. Риск нарушения режима секретности.
&gt; 
&gt; **Постановили:**
&gt; 
&gt; Признана необходимость незамедлительного устранения SCP-1349 или его внешних проявлений.
&gt; 
&gt; Выработан алгоритм действий.
&gt; 
&gt; А. Во время проникновения внутрь объекта предпринять попытку контакта с вероятным источником аномалии (субъектом) и психологического воздействия на него при помощи штатного психолога. В случае успеха транспортировать субъект в ближайшую Зону или Участок Организации для дальнейшей постановки на содержание.
&gt; 
&gt; Б. В случае провала сценария задействовать спящего агента отдела внутренней безопасности в рядах инженерно-технической службы, который должен произвести устранение вероятного источника аномалии (субъекта). Данный сотрудник будет включен в состав МОГ Бета-2 и заблаговременно снабжен необходимыми инструкциями.

[[/collapsible]]
[[collapsible show=&#34;+ Из письма штатного психолога А. И. Гребешковой&#34; hide=&#34;- Скрыть&#34;]]

&gt; По плану мы должны были пройти двухкилометровый тоннель и вынырнуть внутри &#34;глаза&#34;, прицельно за основной постройкой, на том участке, что больше всего напоминал задний двор. Осмотреться, при возможности вступить в контакт с хозяином и наладить с ним общение. Пока добирались, все было спокойно. В тоннеле -- тишина мертвая. Странно было думать о том, что наверху, всего в 50 метрах, бушует ветер в 190 километров в час. Потом мы уперлись в конец тоннеля. Там нас встретила подготовленная инженерами лестница и последние полметра земли, и мы стали подготавливаться к выходу на поверхность.
&gt; 
&gt; Наконец, мы оказались на свежем воздухе. Странное и величественное зрелище. Мы находились как бы в колодце, очень широком и вздымающемся до самого неба. Его стены представляли собой одну сплошную клокочущую бурю, которую центростремительная сила поразительным образом удерживала в вертикальном положении. Все это вращалось и, наверное, обрушилось бы внутрь, если бы не сумасшедшая скорость внутреннего радиуса.
&gt; 
&gt; Самым поразительным было абсолютное безветрие, стоявшее в &#34;глазе&#34;. Где-то в высоте над нами плавали невесомые белые облачка, а еще выше, в самом &#34;кратере&#34; -- голубое, залитое солнечным светом небо[[footnote]]Примечательно, что в тот момент было 9:25, и солнце должно было находиться за стеной урагана, а в &#34;глазе&#34; стоять сумерки.[[/footnote]]. Я подумала о человеке, который, по собственной воле или в силу обстоятельств, обречен день за днем жить на этом островке тихого мира посреди бури, отделенный стеной от всей остальной планеты. Глядя на солнце через тоннель в облаках. Что бы ни происходило в мире, здесь всегда тепло и солнечно. И уединенно.
&gt; 
&gt; Наш отряд обошел пристройку и заглянул с фасада. Хороший, сравнительно недавно отстроенный загородный дом. Поодаль - еще одна постройка, вероятно, сарай. Небольшой участок вспаханного поля. Трактор. Ветряки. Нас удивило то, что, несмотря на полный штиль, они крутились, и довольно быстро.
&gt; 
&gt; В следующий момент мы услышали шаги со стороны основного здания - кто-то открыл дверь и шел через сени, поскрипывая полом. Вроде бы шаги не очень тяжелые, и поступь молодая. Потом шаги резко остановились. В тот же момент мы почувствовали, что становится очень жарко -- буквально, воздух вокруг нас стал стремительно нагреваться. Доложив об этом, командир группы получил приказ срочно отступать. Уже позже мы узнали, что ураган стал увеличивать радиус, как только мы выбрались на поверхность, и база посчитала, что это может быть реакцией на наше вторжение.
&gt; 
&gt; Мы вышли наружу через ту же дверь, быстро обогнули здание и пересекли задний двор к тоннелю. Уже под землей нам сообщили, что внешние границы урагана почти дошли до точки входа в тоннель и вот-вот ее захлестнут. Пришлось понервничать, тем более что два бойца задержались у выхода, чтобы подорвать его. Когда мы подошли к другому концу тоннеля, ураган еще не отступил.
&gt; 
&gt; От меня требуют какого-то отчета по произошедшему, но мне попросту не хватает данных. Мне сложно составить психологический портрет на основе того, что я видела. Я все еще думаю, что аномалия могла быть проявлением паранормальных способностей того, кто был в ней заключен. Думаю, в таком случае он хорошо подготовился. Было ли его отступление за стену урагана давно запланировано, или это было стремительным бегством? От чего он бежал? Хотел ли он спрятаться от мира или, наоборот, защитить мир от себя? Поддерживалась ли его способность эмоциями или холодным расчетом? И, наконец, что заставило его так внезапно, бессмысленно покончить с собой? Какие противоречия его раздирали вплоть до самого конца? Наверное, теперь этого уже не узнать.
[[/collapsible]]</textarea></pre>
