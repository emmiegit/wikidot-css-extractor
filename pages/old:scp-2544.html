**アイテム番号:** SCP-2544

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2544-1の悪影響を最小化するためのプロジェクト・マウナが継続的成功を収めているため、現在のSCP-2544の収容は、主にSCP-2544-2現象の観察・分析を重視します。SCP-2544-2は根本的にインドの商用輸送システムに統合されているため、その効果の物理的な収容は地域経済の安定性に重大な悪影響を及ぼすことになると判断されています。そのため、SCP-2544-2の収容は当該現象に関連するデータの拡散を最小限に抑えることに焦点を当てる。機動部隊パイ-4“ビッグ・リッグ・ベガス”が現在、交通データを改竄してSCP-2544-2が引き起こした特徴的変化を除去するために、インド道路交通省、並びに様々な独立した統計モニタリング団体に潜入中です。

**説明:** SCP-2544は、インド亜大陸全域の商業交通の流れにおいて、異常なほど規則的な混乱を引き起こす一連の現象の包括的名称です[[footnote]] 当該効果は分離独立後のインド共和国の国境線内にのみ起こるようであり、ジャンムー・カシミール州の紛争地域では発生していません。[[/footnote]]。

SCP-2544-1は、SCP-2544の発生範囲内で商業貨物車両を運転中の意識を有した人間に発生する可能性がある、精神状態の改変です。対象者は、SCP-2544-1を経験している間、強い乖離・安息・無関心の感情を覚えると報告しています。対象者が敬虔なヒンドゥー教徒の場合、軽い宗教的畏敬の念もまた報告されます。SCP-2544-1は一般的に、対象者が自らの車両を適切に制御する能力を低下させます。SCP-2544-1の持続は数秒から約3時間までの範囲で観察されており、平均時間は10分です。影響終了後の聞き込みにおいて、SCP-2544-1対象者は通常、事象発生中の感情状態以外のものを思い返すのが困難です。

SCP-2544-1の公共の安全に対する悪影響と頻繁な発生を鑑み、財団は1934/██/██、SCP-2544-1の影響軽減のためにプロジェクト・マウナを立ち上げました。2年間の開発に続き、当プロジェクトはSCP-2544-1の平均持続時間を一時的に約0.5秒まで短縮できる亜音速エミッター、タイプ-1マウナ干渉発生装置の製作に成功しました。マウナ周波数を最大限に拡散させるため、発生装置はインドにある全ての財団車両、および1936年以降に同国で輸入・構築された全車両に導入されました。マウナ発生装置は車両の警笛／クラクションに組み込まれ、音を鳴らすことによって起動します。SCP-2544の影響地域で合図を送る手段として車両警笛を常用することを促すための一連の文化操作運動の成功によって、長時間のSCP-2544-1発生による交通事故や遅延は大幅に減少しました。

SCP-2544-2は、SCP-2544-1効果の発現と同時に発生する、道路交通の軽微な混乱の総称です。SCP-2544-1がSCP-2544-2を引き起こしているのか、或いはその逆なのかは不明確です。混乱の例としては橋梁の不可解な構造的損壊、死傷者はいないものの大規模な車両衝突事故、小規模な地滑り、交通密集地域におけるフェリーや鉄道の予期せぬ故障、多種多様な軽微事故・犯罪による警察の道路封鎖などが挙げられます。SCP-2544をきっかけとする事象が、人命の喪失や地域の商業交通の完全停止を引き起こしたことは知られていません。商用交通専用の道路網がある地域の場合、SCP-2544事象が非商業エリアで発生した例は一度も観察されていません。プロジェクト・マウナの成功はSCP-2544-2の発生率自体には決して影響を及ぼしておらず、SCP-2544-2の要因は未だ発見されても適切に解明されてもいません。調査は進行中です。

**補遺 1977/██/██:** 財団インド支部の記録のデジタル化に際し、財団異常数秘学検出ソフトウェア(Foundation Anomalous Numerology Detection Software; ANDSoft[[footnote]] 1975年以降、基本的なANDSoftプログラムは、数学的または確立改変系の異常存在による統計的影響のリスクを検出・最小化するために、全ての財団データベースの基準となっています。 [[/footnote]])のプログラムがSCP-2544-2の発生を取り巻く一連の統計異常を強調表示しました。更なる分析によって、SCP-2544による交通混乱は周期的な現象であり、発生率はその年の様々な特定時期に増大していると断定されました。これらの発生率の増大には、様々なヒンドゥー教の宗教的祭典と並行する傾向が見られます。

|| 4月中旬 || 全国規模 || //ハヌマーン・ジャヤンティ//[[footnote]] 強さ、エネルギー、知恵を象徴する猿の神、ハヌマーンの誕生祭。 [[/footnote]] ||
|| 8月下旬～9月上旬 || 全国規模 || //ガネーシャ・チャシュリ//[[footnote]] 幸先の良い始まりを司る有名な象頭の神、ガネーシャの祭。 [[/footnote]] ||
|| 9月下旬～10月上旬 || 全国規模 || //ナヴラートリ//[[footnote]] 創造の象徴である母なる女神、ドゥルガーの祭。 [[/footnote]] ||
|| 可変、3年ごとに発生 || 可変: イラーハーバード、ハリドワール、ウッジャイン、ナーシクを中心に発生 || //クンブ・メーラ//[[footnote]] クンブ・メーラは、インド国内にある幾つかの聖なる川のうち一本に集まる大規模巡礼であり、最も重要視されるヒンドゥー教の宗教行事の一つです。 [[/footnote]] ||

SCP-2544による混乱は、5件、10件、18件、108件、または1008件の事件が全国的に -- 或いは、SCP-2544の発生が局地的である場合はその特定地域で -- 同時発生することによって引き起こされています。

**文書: SCP-2544主任研究員、█.█.ジョシの覚え書きより抜粋、1977年:**

&gt; 2544-2に存在するパターンを見るにつけ、これが我々財団の主たる研究分野であることがまずます明確になってくる。問題の単純な事実は、SCP-2544による騒動が、ヒンドゥー教の一部聖職者によって実践されている//ジャパ//のマントラ反復と、構造的に完全な一致を示していることだ。予測可能かつ一貫性のあるサイクルで繰り返される108件の事件 -- これは禁欲的な//[[span class=&#34;ruby&#34;]]解脱[[span class=&#34;rt&#34;]]モークシャ[[/span]][[/span]]//を追求する//ジャパ//の特質だ。
&gt; 
&gt; これは、私にとっては、果たして落ち着けるものかどうかはっきりしない結論に繋がる。この国の何かが目覚め、自分自身を探し求めている。</textarea></pre>
