    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 　
&gt; //你好吗？这么晚才给你寄这封信很抱歉。我现在过得很好。//
&gt; 　
&gt; //一开始以为丢失了我的那个人逝世之后，我也会跟着那个地方一起消失。但真的到了那个时候，我却没有和想象中的一样消失。只是对于不能再和人玩「捉迷藏」这件事，感到了有些怅然和落寞罢了。//
&gt; 　
&gt; //由于不知道该做些什么好，我就沿着那条林荫道一直走，结果特别不可思议地，我竟走到了一条街道。明明以前不管怎么走都还是那条熟悉的林荫道呢。//
&gt; 　
&gt; //街上有着一种特别奇妙的气氛，酒香和冬天的气息飘散在夜晚的街道上。在那里遇到的人都这么和我说，「这里是被遗忘的东西们会来的地方」。//
&gt; 　
&gt; //或许那条林荫道并不是终点而只是中转站吧。想想也挺有道理的，毕竟那只是林荫“道”呢。在这里也许我就可以见到消失在林荫道的大家了。//
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; //毕竟我也，被遗忘了呢。//
&gt; 　
&gt; 　
&gt; //唯有被遗忘了的东西，才能来到这里吧。//
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; //不对，我是知道的，我并没有被遗忘。我知道只有博士，只有你还记着我。//
&gt; 　
&gt; //不过，你也不用担心我。这条街上的人们都很温柔，而且之前的大家也都在这陪着我。所以我一点都不觉得寂寞。虽然我还没到喝酒的年龄，但也逐渐开始熟悉这条街了。//
&gt; 　
&gt; 　
&gt; 　
&gt; //所以啊，博士。//
&gt; 　
&gt; //如果你因为太过在意我而没法专心工作的话，就请把我忘了吧。//
&gt; 　
&gt; //能在[[[SCP-461-JP|那条林荫道]]]和我聊天，仅仅如此我就已经十分开心了。我已经没有什么遗憾了。真的，非常感谢你。//
&gt; 　
&gt; 　
&gt; 　
&gt; //寄信似乎是这条街道的习俗，所以我也就入乡随俗了一次。因为是一边被街上的大家教着怎么写信一边写的，所以可能写得有点太长了呢。//
&gt; 　
&gt; //衷心祝愿博士您，今后的人生也能幸福美满。//
&gt; 　
&gt; 　
&gt; //再见。//
&gt; 　
&gt; 
&gt; [[&gt;]]
&gt; //来自酩酊街  满怀爱意//
&gt; [[/&gt;]]
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; //后记//
&gt; 　
&gt; 　
&gt; 
&gt; //对不起//
&gt; 　
&gt; 　
&gt; //就让我稍微，稍微提点任性的要求可以吗？//
&gt; 　
&gt; //可不可以请博士你，无论如何都要好好保管这封信呢。//
&gt; 　
&gt; //我啊，不管怎样都对自己已经被彻底遗忘了这件事，感到特别寂寞，特别难过呢。//
&gt; 
&gt; //或许，就连写着信的现在，我的心里也在悄悄地期待着，期待着博士你有一天能够再一次地找到藏起来的我。//
&gt; 
&gt; //也许，我并不应该来到这条街。//
&gt; 　
&gt; //写完上面那封信，正想着这些事的时候，街道上的大家这么和我说了。我就是我，并不是这条街的一部分。所以不必顾虑太多，写出我自己最想说的话就好了。//
&gt; 　
&gt; //所以，我才把这些话写到后记里。这些就是我最想说的真心话。//
&gt;　
&gt; 　
&gt; 
&gt;　
&gt; //一不小心就写得特别长了呢。//
&gt; 　
&gt; //那就这样吧，差不多也该停笔了。//
&gt; 　
&gt; 　
&gt; //再见，希望可以再见。//
&gt;</textarea></pre>
