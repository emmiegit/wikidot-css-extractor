    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#** SCP-157

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** เมื่อไม่ได้ใช้งานในการทดลอง ให้เก็บ SCP-157 ในรูปแบบคริปโทไบโอติกในภาชนะที่แห้งและปิดสนิท มีการคาดกันว่า SCP-157 สามารถอยู่รอดได้ในสภาวะนี้ได้เป็นอย่างน้อย 10 ปี สำหรับตัวอย่างที่จำเป็นสำหรับการทดลองสามารถนำออกจากที่เก็บได้และให้มอบน้ำตามด้วยอาหารเพื่อให้มันกลับคืนสู่สถานะที่ใช้งานได้

บุคลากรที่ทำงานกับอาณานิคมของSCP-157 ที่ยังคงทำงานอยู่จะได้รับคำเตือนว่าห้ามกิน ดื่ม เปลี่ยนเสื้อผ้าหรือใช้สารใดๆ กับร่างกายต่อหน้า SCP-157

เจ้าหน้าที่MTF ของสถาบันได้รับอนุญาตให้ทำการลบความทรงจำระดับ A แก่ผู้รอดชีวิตหรือพยานในเหตุการณ์การโจมตีของ SCP-157 ป่า

**รายละเอียด:** SCP-157 เป็นสัตว์ขนาดเล็กที่ไม่เคยมีการรู้จักมาก่อนในไฟลัมทาร์ดิเกรดซึ่งปรับตัวให้ใช้ชีวิตอยู่บนบกในฐานะผู้ล่าเช่นเดียวกับหมีน้ำชนิดอื่นๆ SCP-157 นั้นทนทานต่อการทำลายสภาพแวดล้อมอย่างมาก และสามารถเข้าสู่สภาวะคริปโทไบโอติกได้เมื่อไม่มีอาหารโดยปกติแล้ว SCP-157 จะอยู่ในรูปของมวลอสัณฐานที่ประกอบด้วยสิ่งมีชีวิตหลายล้านตัวในรูปแบบนี้มันสามารถคลานและปีนได้อย่างช้าๆ

อาณานิคมของ SCP-157 นั้นกินสัตว์อื่นเป็นอาหารและสามารถโจมตีแมลงและสัตว์ขนาดเล็กได้โดยการกลืนพวกมันแล้วค่อยๆ ละลายเหยื่อของพวกมันด้วยเอนไซม์ย่อยอาหารโดยปกติแล้วมนุษย์และเหยื่อขนาดใหญ่จะไม่ถูกโจมตีโดยตรงจากอาณานิคมของ SCP-157 เนื่องจากพวกมันมีขนาดใหญ่เกินกว่าจะกลืนได้ และ SCP-157 จำเป็นต้องสัมผัสเป็นเวลานานเพื่อให้กินได้สำเร็จสิ่งมีชีวิตจึงได้พัฒนาวิธีการอื่นขึ้นมาเพื่อการกระทำดังกล่าว

อาณานิคมของ SCP-157 นั้นมีความสามารถในการส่งกระแสจิตตั้งแต่กำเนิดเมื่อเหยื่อมีขนาดใหญ่เกินไปที่จะโจมตีโดยตรง อาณานิคมของ SCP-157 จะใช้กระแสจิตเพื่อแสดงภาพลวงตาของสิ่งที่เหยื่อต้องการกิน สวม หรือทาที่ตัวของมันSCP-157 เป็นพิษอย่างมากเมื่อกินเข้าไป คนที่กินเข้าไปจะต้องได้รับยาแก้พิษเพื่อ [ข้อมูลปกปิด] และ [ข้อมูลปกปิด] ภายใน 20 นาที พร้อมกับการผ่าตัดกระเพาะทันทีเพื่อเอาส่วนที่รับประทานออกเมื่อใช้กับผิวหนังของมนุษย์/สัตว์ SCP-157 จะผลิตยาชาเพื่อทำให้เหยื่อไม่สนใจความเจ็บปวดและปล่อยให้สิ่งมีชีวิตอยู่กับที่เฉยๆ จากนั้นมันจะละลายและกลืนกินผิวหนังภายใน 30 นาทีถึงสองชั่วโมงเหยื่อที่ตายจะถูกกินอย่างรวดเร็ว และ SCP-157 จะเติบโตอย่างมากเมื่อมันกินเข้าไปเมื่อมีขนาดถึง 5 กก. SCP-157 จะแยกออกเป็นอาณานิคมขนาดเล็กที่เคลื่อนที่ออกไปเพื่อค้นหาเหยื่อตัวใหม่

เมื่ออยู่ต่อหน้าตัวอย่างบุคคลตั้งแต่สองคนขึ้นไป SCP-157 จะมีลักษณะที่ไม่สอดคล้องกัน มันอาจดูเหมือนเป็นอาหารสำหรับคนหนึ่ง และเป็นเสื้อผ้าสำหรับอีกคนหนึ่งสิ่งนี้สามารถใช้เป็นสัญญาณเตือนเพื่อป้องกันการสัมผัสกับสิ่งมีชีวิต

**ภาคผนวก:** โปรดทราบว่าเนื่องจากลักษณะที่ในการฟื้นคืนสภาพของมันSCP-157 จึงสามารถถูกแยกออกเป็นชิ้นเล็กๆ นำไปต้ม เข้าไมโครเวฟ ฯลฯ โดยที่ยังคงมีชีวิตและเป็นอันตราย

**เหตุการณ์การจับ SCP-157:**

**เหตุการณ์ 157-01** ███████████พบว่าหนังศีรษะเสียหายเป็นวงกว้างหลังจากเข้าใจผิดว่า SCP-157 เป็นขวดแชมพูและชโลมมันลงบนผมของเขาเห็นได้ชัดว่าเหยื่อมีภูมิต้านทานต่อยาชาของ SCP-157 และเริ่มกรีดร้อง ดึงดูดความสนใจของภรรยาของเขาซึ่งกำลังกินขนมอยู่ “มันเป็นสิ่งที่แปลกที่สุดที่ฉันเคยเห็นเลยค่ะ มันมีแซนด์วิชพาสตรามี่อยู่บนหัวของเขา แล้วมันก็กำลังจะกินเขาทั้งเป็น!” เหยื่อได้รับการรักษาแบบเดียวกับแผลไหม้จากสารเคมี SCP-157 ถูกจับแบบเป็นๆ เหยื่อและภรรยาได้รับการลบความทรงจำระดับ A แล้วปล่อยตัวไป

**เหตุการณ์157-02** ████████████ถูก SCP-157 กินไปบางส่วนในห้องทำงานของเขาที่บริษัท ██████หลังจากเห็นว่า SCP-157 เป็นถุงเท้าและสวมมันเข้าไป เหยื่อเลือดออกจนเสียชีวิตหลังจากที่เท้าและขาท่อนล่างส่วนใหญ่ละลายไป

**เหตุการณ์157-03** การตรวจสอบเบื้องต้นจากรายงานของตำรวจเผยให้เห็นกรณีบุคคลสูญหาย ซึ่งเจ้าหน้าที่สอบสวนสังเกตเห็นโซฟาที่พยายามคลานไปที่ประตูอพาร์ทเมนต์ของเหยื่ออย่างช้าๆโซฟาถูกปิดตายในพื้นที่โดยตำรวจ ภายหลังเจ้าหน้าที่ของสถาบันได้พิจารณาว่ามันเป็น SCP-157 ที่มีขนาดใหญ่ผิดปกติและเก็บตัวอย่างไว้ พร้อมทั้งมีการลบความทรงจำ แม้ว่ามันจะใหญ่พอที่จะโจมตีมนุษย์โดยตรง แต่ตัวอย่างนี้ก็ยังชอบใช้ความสามารถในการส่งกระแสจิตเพื่อดึงดูดเหยื่อในลักษณะเดียวกับอาณานิคม SCP-157 ที่มีขนาดเล็กกว่า
