    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**項目編號：**SCP-194

**項目等級：**Euclid

**特殊收容措施：**任何SCP-194的個體需抑制在Site-43的鳥籠裡。包圍鳥籠的地區需圍上圍欄，圍欄與鳥籠之間需保持至少五十（50）米的空間。需每天對SCP-194餵食死老鼠。從SCP-194掉下的羽毛可以在餵食期間收集。只有未曾經歷有孤獨或內向經驗的人員方可負責餵食SCP-194。任何SCP-194-1的個體需抑制在Site-43裡、被鎖上的地底卧室。卧室會使用稻草布置，同時亦會使用天花燈代替太陽。SCP-194-1需以與SCP-194相同的飼料餵食，同時必須在飼料裡額外加入SCP-194的羽毛。SCP-194-1不會有任何時間和SCP-194接觸，除非SCP-194-1完全轉化成SCP-194。任何人員禁止在訪問或████████████博士的安排以外，與SCP-194-1互動。任何人員如果與SCP-194或SCP-194-1進行未授權的互動，必須接受強制性心理評估。

**描述：**SCP-194外表上與//Corvus corax//或其俗稱渡鴉相同。牠們的行為亦與大多數渡鴉相同，不同的是比起一般渡鴉，更適應人類的存在。SCP-194不會遠離人類，除非人們明顯威嚇牠們。同時，已知在方便牠們行動下，牠們會棲息在人類頭頂。牠們的飼料和普通渡鴉不同，比起穀物和種子，牠們更喜歡吃肉。

大量SCP-194會聚集在內向的人附近，尤其是反社會型傾向或很少、甚至沒有欺負別人的人身邊。一部分SCP-194會跟隨沉默的人身邊，聚集在他們的屋舍或工作地方，同時亦會跟隨那些人到他們的目的地。長時間和SCP-194接觸的人，會逐漸變成SCP-194-1。暫時沒有證據證明這種影響會發生在其它動物身上。

SCP-194-1會迅速產生反社會型性格障礙或孤立心態，視乎他們缺乏以上哪一種特質。SCP-194-1傾向忽視工作和交際，會花更多時間專注在SCP-194上。如果SCP-194開始換羽，SCP-194-1將會收集牠們的羽毛並食用。一旦SCP-194-1開始有進食羽毛的習慣，他們開始變得偏食，甚至絕食。他們的體重亦大幅度減少，即使如此，依然自願挨餓。

大約開始食用羽毛一（1）星期開始，SCP-194-1身體開始蛻變。他們的肩胛會發展出突起的骨頭，皮膚和肌肉組織亦因為骨頭的延長而生長。在二十四（24）小時後，突起的骨頭繼續生長，形成中空的骨頭，四肢接合成類似鳥類的翅膀。在此期間，『翅膀』開始明顯生長出羽毛；這些羽我亦有可能隨後才長出來。所有曾接受訪問的SCP-194-1形容蛻變是相當痛苦，同時上背部周圍出現內傷亦是相當常見，這可能與營養不良有關。

當那個不具飛行能力、與翅膀相似的附屬肢體完全長成，SCP-194-1會開始昏睡，並且花大量時間休息。他們亦開始逐漸沉醉並模仿SCP-194，並且對人類的干擾產生敵意。SCP-194-1的體重繼續減少，並且出現更多身體上的轉變，先是脊椎急劇萎縮，然後四肢亦開始萎縮，骨頭重新塑造，最後黑色的羽毛覆蓋全身，包括之前沒有被覆蓋的部位。如果SCP-194-1能生存至完結階段（在觀察到的蛻變中，有70%是致命的），SCP-194-1會完成蛻變成SCP-194。測試表明，在將SCP-194-1與SCP-194隔離情況下，蛻變可以延遲長達六（6）個月，但是當SCP-194-1的『翅膀』發芽後，便沒有辦法暫停或逆轉蛻變，除了將SCP-194-1殺死。

**訪問紀錄194-3**

**受訪者：**6754-D，正經歷SCP-194-1的蛻變

**訪問者：**████████████博士

**前言：**與其他樣本不同，6754-D是較坦率的受訪者。不過，與其他様本相同，在整個訪問以及任何一次說話中，6754-D的說話語調顯得單一。

&lt;開始記錄，██/██/████&gt;

&gt; ████████████博士：早啊。
&gt; 
&gt; 6754-D：（停頓）……早。
&gt; 
&gt; ████████████博士：今天我想和你談談SCP-194。
&gt; 
&gt; 6754-D：這不是牠們的名字。
&gt; 
&gt; ████████████博士：（停頓）……那你會怎樣稱呼牠們？
&gt; 
&gt; 6754-D：牠們是我的鳥群、我的惡報、我的主人、吃腐肉的兄弟。任何你喜歡的名字，但絕不是數字。
&gt; 
&gt; ████████████博士：為何數字不能作為名字？
&gt; 
&gt; 6754-D：（沉默）
&gt; 
&gt; ████████████博士：（停頓）……為何你被SCP……主人吸引？
&gt; 
&gt; 6754-D：牠們為了我而來，牠們承認我是牠們的一份子。
&gt; 
&gt; ████████████博士：作為渡鴉？
&gt; 
&gt; 6754-D：作為囚犯、作為孤獨、作為……（沉默）
&gt; 
&gt; ████████████博士：作為甚麼？
&gt; 
&gt; 6754-D：（沉默）
&gt; 
&gt; ████████████博士：那我們換一個問題。為何你要吃牠們的羽毛？
&gt; 
&gt; 6754-D：這是牠們的禮物。你沒理由拒絕禮物的。
&gt; 
&gt; ████████████博士：為甚麼你除了羽毛以外的東西都不吃？
&gt; 
&gt; 6754-D：不再需要其他東西。
&gt; 
&gt; ████████████博士：……你知道自己身上發生了甚麼事？
&gt; 
&gt; 6754-D：我現在加入牠們。我會變成牠們一份子。我會變得美麗。
&gt; 
&gt; ████████████博士：你能否意識到大部分像你現在情況的人，在蛻變途中因為痛苦而死亡嗎？
&gt; 
&gt; 6754-D：（沉默）
&gt; 
&gt; ████████████博士：你能否意識到即使你能生存，你將會和其他渡鴉一樣被鎖在鳥籠嗎？
&gt; 
&gt; 6754-D：（沉默。6754-D不再回應任何問題。在二十分鐘後，████████████博士亦結束訪問。）

&lt;記錄結束&gt;

結語：//看著6754-D如此沉醉於SCP-194，我建議不再允許任何D級人員與SCP-194接觸。我亦同情所有變成SCP-194-1的人員，雖然我不肯定在蛻變中生還後，他們還保留多少智慧。同時，我不希望冒险看到一群有智慧、知晓基金会信息的鸟逃脱。//─████████████博士

**意外報告194-1：**在05/09/████的13:00，一群渡鴉飛到Site-43並降落在SCP-194的鳥籠，並且在它上方棲息。其中一個纏在鳥籠入口大門的鐵絲網並開始推移門柄。接近的安全人員對聚集鳥群開火，令一群渡鴉惊飛。一（1）隻渡鴉死亡，一（1）隻在治癒傷勢後被鎖在鳥籠，及至少六（6）隻確認逃離。


**意外報告194-2：**在05/09/████的15:00，特工Andersson進入SCP-194鳥籠的圍欄範圍，利用安全人員通行證繞過中途站。他帶著一桶死老鼠，讓其他安全人員相信他是依正常流程餵飼SCP-194。他開啟鳥籠大門並開始拿出SCP-194的樣本並釋放牠們。安全人員很快便收到回報，並瞬速壓制特工Andersson及關上鳥籠。但是三（3）隻SCP-194樣本被釋放Andersson隨後被重新指定為SCP-194-1並被收容。


**意外報告194-3：**在05/09/████的21:00，指定餵飼SCP-194的餵飼員█████ ███████帶著一桶死老鼠進入SCP-194鳥籠的保安地區。他前往鳥籠外面的旋轉給料機，打算填滿它。紀錄顯示███████停在給料機外近一分鐘並對鳥籠內的SCP-194目不轉睛。她隨後放下桶子並移近大門。安全人員在███████開門前壓制了她。隨後的檢查及偵訊表明她受到強大的心靈控制影響，███████在沒有受到進一步的懲罰下被釋放。

**附錄：**//████████████博士，我们期望你的工作獲得比现在这样更好的效果。你應該將你的心思花在更重要的地方：找出區分SCP-194和其他鳥類的方法。我們沒有足夠的資源來測試世界上每一隻雀鳥，而且你那留住//已//捕獲並收容的個體的蹩腳工作完全沒有用。我們需要更嚴格的東西來收容牠們，而不是用可以在『家得寶』買得到的鳥籠來收容。同時我們需要更多那些雀鳥的資料，而不是變成牠們的人的資料。// --O5-█</textarea></pre>
