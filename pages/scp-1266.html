    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1266 – Permische Arche
**Autor:** [[*user Aelanna]]
**Original:** http://www.scp-wiki.net/scp-1266
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1266

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Da SCP-1266 unbeweglich ist, wird es vor Ort unter einer versiegelten Terrarienkuppel mit 100 m Durchmesser eingedämmt, um es von der Erdatmosphäre zu isolieren. Alle strukturellen Komponenten der Primärkuppel müssen wöchentlich auf Verschleiß oder Korrosion überprüft und beschädigte Abschnitte sofort abgedichtet und repariert werden. Alle Mitarbeiter, die die Eindämmungskuppel von SCP-1266 betreten, müssen geschlossene Ganzkörperanzüge für gefährliche Materialien tragen und sich einer vollständigen Dekontamination unterziehen, wenn sie den versiegelten Eindämmungsbereich betreten oder verlassen. Alle verwendeten Geräte müssen ebenfalls dekontaminiert werden.

Proben aller Flora und Fauna, die in der Nähe von SCP-1266 gesammelt wurden, werden im Hauptlabor des Standorts aufbewahrt.

**Beschreibung:** SCP-1266 ist ein graviertes metallisches eiförmiges Objekt mit einer Länge von etwa 12 m und einer Breite von 7 m, das sich an einer ehemaligen paläontologischen Ausgrabungsstätte in [ZENSIERT], VR China, befindet. Bisherige Versuche, das Artefakt zu datieren, waren nur begrenzt erfolgreich, da alle Versuche, Proben seines Oberflächenmaterials zu nehmen, bisher gescheitert sind; durch die Datierung der umgebenden Schichten und die Analyse seines primären Effekts wird jedoch vermutet, dass SCP-1266 mindestens zweihundertzweiundfünfzig (252) Millionen Jahre alt ist, was seine Präsenz auf der Erde kurz vor dem Perm-Trias-Aussterben datiert.

SCP-1266 wurde von Paläontologen am [ZENSIERT] ausgegraben. Kurz nachdem es ausgegraben wurde, aktivierte sich SCP-1266 und schwebte in die Luft, wobei es sich vertikal ausrichtete, wo es seitdem geblieben ist. SCP-1266 hat jedem Versuch, es zu bewegen, vollständig widerstanden, aber bis heute die folgenden Eigenschaften gezeigt:

* SCP-1266 verarbeitet kontinuierlich die Umgebungsluft und verändert sein chemisches und organisches Gleichgewicht auf das, was gegen Ende der geologischen Perm-Periode als Erdnorm angesehen wird.
* SCP-1266 produziert und setzt Samen für viele ausgestorbene terrestrische Pflanzengattungen frei, insbesondere //Cordaites// und //Glossopteris//.
* SCP-1266 produziert und setzt lebende Exemplare von terrestrischen Wirbellosen frei, wie z. B. ausgestorbene Palaeodictyopteroiden.
* SCP-1266 produziert und setzt lebende Exemplare von terrestrischen Wirbeltieren frei, wie z. B. ausgestorbene labyrinthodontische Amphibien, Sauropsiden und Therapsiden, insbesondere eine große Anzahl von //Lystrosaurus//-Pflanzenfressern.

Es ist derzeit nicht bekannt, ob SCP-1266 diese Exemplare irgendwie aus gespeicherten genetischen Daten produziert oder sie aus irgendeiner Form von Stasis im internen Speicher befreit. Zum Zeitpunkt des Schreibens dieses Eintrags hat sich die Eindämmungskuppel von SCP-1266 zu einer in sich geschlossenen, sich selbst erhaltenden Ökologie stabilisiert, die mit permischen Wildtieren bevölkert ist.

Bis heute sind Versuche, SCP-1266 zu öffnen, zu deaktivieren oder Proben zu entnehmen, fehlgeschlagen, da keine der Foundation zur Verfügung stehenden Mittel in der Lage zu sein scheinen, das Objekt zu manipulieren oder zu beschädigen. Ultraschall-, Spektroskopie- und [ZENSIERT]-Analysen deuten darauf hin, dass SCP-1266 möglicherweise eine inkonsistente interne Topografie hat, und gravimetrische Messungen aus der Umgebung von SCP-1266 scheinen darauf hinzudeuten, dass das Objekt ███.███ Tonnen wiegen könnte. Die Ausgrabung des umliegenden Geländes hat keine weiteren Artefakte auf der gleichen Ebene wie SCP-1266 freigelegt, und Versuche, die Inschriften auf SCP-1266 zu entschlüsseln, sind im Gange. Zu diesem Zeitpunkt ist noch nicht bekannt, wie es erstellt wurde oder was seine Aktivierung verursacht hat.

**Anhang 1266-01:** Anmerkung des Beobachters

&gt; Die Anfrage, militärische Waffen zu verwenden, um die Oberfläche von SCP-1266 zu durchbrechen, wurde abgelehnt, da dies ein zu großes Risiko für das Objekt und den wissenschaftlichen Wert darstellt, den es besitzt. Bis ein besseres Verständnis seiner Funktion und/oder ein Weg zur sicheren Deaktivierung gefunden wird, werden alle derartigen Anfragen weiterhin abgelehnt.
&gt; 
&gt; Dr. █████████
