**Ítem #:** SCP-3038

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-3038 se encuentra actualmente en el Sitio de investigación-157. Las muestras de SCP-3038-B deben ser incineradas o recolectadas para su análisis, siguiendo el protocolo estándar de materiales peligrosos.

El Anfitrión-3038 se encuentra en un departamento de personal en el sitio y es monitoreado por un aparato de vigilancia infrarroja. Al final de la fase activa de SCP-3038, el Anfitrión-3038 recibirá un amnéstico Clase-A. Durante la fase inactiva de SCP-3038, el Anfitrión-3038 puede tener acceso a servicios comunes en el sitio y continuará ayudando con la investigación.

**Descripción:** SCP-3038 es una anomalía gravitacional localizada dentro del ojo derecho de ███ ████, una mujer adulta, designada como Anfitrión-3038. El Anfitrión-3038 no muestra atributos anómalos y, además de la ceguera retiniana, no se ve afectada por la presencia de SCP-3038 durante sus fases inactivas.

SCP-3038 exhibe un campo gravitacional promedio de 28,72 m/s² [[footnote]] Una velocidad gravitacional comparable a la de un gran gigante gaseoso. [[/footnote]] en toda su área de efecto. Esta fuerza se extiende en un radio de 1 milímetro. Alrededor de la extensión externa de SCP-3038, una &#34;película&#34; de órbitas de materia suelta, compuesta de un elemento no periódico que decae rápidamente cuando se retira de SCP-3038. Esta película actúa como un &#34;amortiguador&#34; entre SCP-3038 y la fuerza gravitacional de la tierra.

Los efectos de SCP-3038 han agrupado 8 estructuras esféricas de 200 a 600 micrómetros de diámetro (designadas SCP-3038-A-2 a SCP-3038-A-9) en órbita alrededor de un objeto centralizado de 1 milímetro de diámetro (designado SCP-3038-A-1). SCP-3038-A-2 a SCP-3038-A-9 están compuestos por células del Anfitrión-3038 (en su mayoría fotorreceptores y eritrocitos), cuerpos extraños como el polvo y trazas de elementos no periódicos. SCP-3038-A-1 orbita cerca del punto central de SCP-3038, y se parece a una estrella gigante roja, tanto en composición como en apariencia.

Cada 40 a 70 días, la película de SCP-3038 se degradará, comenzando la fase &#34;activa&#34;. Pequeños cuerpos de polvo, rocas y hielo de una fuente desconocida serán arrojados por SCP-3038-A-1 a través del ojo, impregnando la membrana de la pupila sin causar daños. La materia expulsada saldrá del Anfitrión-3038 y se mezclará con el polvo de la atmósfera. Esta sustancia combinada se denota SCP-3038-B. Después del desprendimiento de SCP-3038-B, la película de SCP-3038 no se regenerará durante 23 minutos. En este momento, SCP-3038 se puede observar libremente, dado que SCP-3038-B ha sido limpiado.

La observación ha mostrado una progresión temporal acelerada dentro de SCP-3038. Si bien es imposible determinar la edad exacta, el seguimiento de la actividad celestial de SCP-3038 ha sugerido que SCP-3038-A-1 ha envejecido al menos 6 mil millones de años mientras estaba en contención. El seguimiento de las instancias de SCP-3038-A-2 a SCP-3038-9 ha demostrado que, si bien todos los elementos periódicos actuales han sufrido la cantidad esperada de deterioro, todos los elementos no periódicos han resistido el deterioro. Si bien parece que SCP-3038-A-1 eventualmente morirá, el efecto que su muerte tendrá en SCP-3038 permanece incierto.

**Documentación sobre Propiedades Psicoanómalas:** Se ha encontrado que SCP-3038-B evoca una de varias reacciones psicoanómalas en cualquier humano cuyas células tienen contacto por él [[footnote]] El Anfitrión-3038 no es inmune a los efectos de SCP-3038-B. [[/footnote]] SCP-3038-B perderá sus propiedades anómalas dentro de los 30 minutos de la contaminación inicial. Estas reacciones han incluido:
* 
* Una fiebre de 40.5 °C, junto con todos los síntomas esperados de fiebre alta como vómitos, sudoración y fatiga. A medida que aumenta la fiebre dentro del Anfitrión-3038, la expulsión de SCP-3038-B se vuelve más violenta y SCP-3038-A-1 arde a mayor temperatura, manteniendo la reacción por períodos de hasta 13 días.
* Cayendo en un estado semi-comatoso, en el cual el afectado permanecerá consciente de la realidad pero no podrá moverse.
* Alucinaciones audiovisuales de diversa naturaleza. Las más comunes son alucinaciones audiovisuales vívidas de naturaleza inconsistente; la mayoría de las alucinaciones recurren a temores instintivos comunes, como insectos, extraños, animales depredadores, monstruos de naturaleza ambigua, etc. También son comunes las alucinaciones audiovisuales vagas, el 90% de las cuales se olvidan una vez completadas.
* Mientras que el 40% de las alucinaciones recordadas parecen ser de naturaleza aleatoria, el 50% parece detallar un evento 50 días antes o después del contacto con SCP-3038-B, aunque los eventos después del contacto generalmente varían de las alucinaciones psicoanómalas previas en varios aspectos. El 10% de las alucinaciones recordadas son relatos vívidos y falsos de eventos 50 días antes o después del contacto con SCP-3038-B, y las acciones tomadas en respuesta a estos eventos falsos han ocasionado incidentes de diversa gravedad.

A medida que SCP-3038 ha ido envejecido, los efectos anómalos de SCP-3038-B son cada vez más intensos. Además, Además, parece que se expulsa más materia en cada fase activa. Los intentos posteriores para determinar la fuente de estas sustancias no han sido concluyentes. Estas sustancias entran constantemente en SCP-3038 desde 1 a 4 trayectorias que se originan en un espacio anómalo, aparentemente entre la &#34;película&#34; de SCP-3038 y el borde de SCP-3038. Esto sugiere una extensión más grande, no observable para SCP-3038.

**Documentación sobre el Anfitrión-3038:** El ██/██/1999, el Dr. ███ ████ fue transferido del antiguo Sitio-187 al Sitio-157 como un investigador de Nivel-2 que estudiaba a SCP-████.

Poco después de la llegada del Dr. ███ ████ al Sitio-157, SCP-3038 fue descubierto y puesto en contención. La inspección física del Dr. ███ ████ antes de la transferencia no mostró anomalías, y las entrevistas han demostrado una y otra vez que el Dr. ███ ████ no tiene conocimiento de cómo se obtuvo a SCP-3038.

&gt; Considerando lo que sucedió en el Sitio-187-D, no me sorprende que haya causado algo como esto. El Anfitrión-3038 fue una buena investigadora, y mientras estemos usando esta caja fuerte y siguiendo el protocolo apropiado con respecto a SCP-3038 y SCP-3038-B, no veo razón para detener al Anfitrión-3038 indefinidamente.
&gt; 
&gt; - Dr. Gregory Brimmings, Director de personal del Sitio-157.
