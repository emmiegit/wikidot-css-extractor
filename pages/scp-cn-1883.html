    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**SCP-CN-1883**

**发布时间：**2020/6/3

**作者：**[[*user Lei Height]]
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1883

**项目等级：**Keter

**特殊收容措施：**SCP-CN-1883被收容在Area-CN-15的收容室内，收容室内壁由30cm的加厚钢板组成。项目的收容室为全封闭式，收容室内除了被安装在收容室壁的测压感应器和监控摄像机外无任何物品。在进行交流和实验时应让D级人员携带装备进入收容室内与其互动。收容室外应有至少五名安保人员看守，任何未经3级人员授权进入项目收容室的人员应被立即控制且进行审讯，之后进行B级记忆消除。应定期检查项目的收容室有无破损痕迹。SCP-CN-1883出现任何形式对收容室的破坏行为都应该被记录并上报给项目主管。在发生收容失效事件或敌对组织试图夺走时，应对SCP-CN-1883的收容室进行全面封闭系统，以阻止任何人进入SCP-CN-1883的收容室内或阻止SCP-CN-1883离开自己的收容室。当收容室有超过3只新生的SCP-CN-1883-1产生时[[footnote]]规定为收容室内不得超过三只SCP-CN-1883-1。[[/footnote]]，应对多余SCP-CN-1883-1进行抹杀。

**描述：**SCP-CN-1883是外形类似于[[span class=&#34;ruby&#34;]]咽蛭目[[span class=&#34;rt&#34;]]Pharyngeal leeches[[/span]][[/span]][[span class=&#34;ruby&#34;]]水蛭[[span class=&#34;rt&#34;]]Leech[[/span]][[/span]]的生物，体表覆有坚硬的鳞片，除了猎食用的嘴以外，体表再无任何外部器官。初步推测SCP-CN-1883是由地面振动来判断猎物的方向与位置。项目的体积约为成年人类的7倍，且会通过啃咬来破坏收容室壁。目前SCP-CN-1883正在不断繁殖，新生个体（SCP-CN-1883-1）的体积为一般成年人类的两倍，但不会增大至与SCP-CN-1883相同的体型。SCP-CN-1883-1体表无鳞片。

SCP-CN-1883体表的鳞片可无视大部分枪弹类的攻击，但根据X光显示，该项目身体表面的鳞片似乎不是直接生长于该项目自身。--虽然SCP-CN-1883害怕火焰，但根据研究表明火焰对其没有直接的伤害，只能让SCP-CN-1883产生畏惧，从而不敢靠近，且仅仅只是对于火焰有效，其原因正在调查。--SCP-CN-1883可以与人类进行较为复杂的语言交流，但SCP-CN-1883-1无法与人类进行任何的语言交流，且显示出SCP-CN-1883-1个体没有任何程度的智商。

**附录CN-1883-1：**
在某次实验中，实验人员D-13244和D-14122于SCP-CN-1883休眠时使用撬棍撬开项目的鳞片并重击其肉体，随后项目表现出极度的痛苦，并杀死了D-13244和D-14122。在此后的几天里，SCP-CN-1883的肉体以极缓慢的速度恢复，--但鳞片暂时无法进行恢复--。实验表明SCP-CN-1883靠鳞片来抵御伤害，从而使自己的肉体退化变得非常脆弱，恢复速度变得极其缓慢。在SCP-CN-1883的鳞甲在被损坏后，会以蜕皮的形式来修复[[footnote]]前提是要使SCP-CN-1883的肉体恢复完。[[/footnote]]，且新的鳞甲有几率会产生新的防护效果。

随后进行了对SCP-CN-1883-1的实验，SCP-CN-1883-1相当脆弱，仅仅是受到敲打都能使其濒临死亡，但SCP-CN-1883-1的数量较多，集合起来后破坏力会增强。

**附录CN-1883-2：**
2019年12月19日，SCP-CN-1883首次被发现于中国长江三角洲地区███的一处沼泽中，并且还有数只SCP-CN-1883-1，在死伤2名特遣队员后将其收容。在收容途中SCP-CN-1883又产下一只SCP-CN-1883-1，使得另重伤1人。

-----

[[collapsible show=&#34;+事故报告&#34; hide=&#34;-收起&#34;]]
&gt; **2020/1/7，安保人员未能赶在SCP-CN-1883破坏收容室前修补好收容室壁，从而造成了收容失效。**
&gt;
&gt; **在出动了MTF-庚酉-94“安全气囊”，损毁了部分设施后，SCP-CN-1883被重新收容。**
&gt; 
&gt;
&gt; **伤亡：**
&gt; //基金会人员：11人//
&gt; 
&gt;
&gt; **由于SCP-CN-1883的破坏性较高，已将其收容室加厚五层，并增加了收容室外保安数量。**
[[/collapsible]]
@@@@
[[collapsible show=&#34;+事件报告&#34; hide=&#34;-收起&#34;]]
&gt; 2020/4/12，负责SCP-CN-1883的安保人员在站岗时听到有人在说话，在查看监控摄像机后，确认是SCP-CN-1883发出的声音，后及时上报给站点主管。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+访谈记录&#34; hide=&#34;-收起&#34;]]
&gt; **日期：**2020/4/13
&gt; 
&gt; **采访人员：**D-23412
&gt; 
&gt; **采访对象：**SCP-CN-1883
&gt; 
&gt; **注：**此次实验是在收到安保人员███的报告后的第一时间进行的。

&gt; **&lt;采访开始&gt;**
&gt; 
&gt; //研究员Kellster清了清嗓子//
&gt; 
&gt; **研究员Kellster：**你能听到我说话吗？
&gt; 
&gt; **SCP-CN-1883：**（//含糊不清的声音//）
&gt; 
&gt; **研究员Kellster：**（//对D-23412说//）麻烦你把话筒拿近一点，我听不清它在说什么。
&gt; 
&gt; //D-23412走近SCP-CN-1883//
&gt; 
&gt; **研究员Kellster：**好吧，麻烦你在说一遍。
&gt; 
&gt; **SCP-CN-1883：**（//无语言交流//）
&gt; 
&gt; **研究员Kellster：**那既然这样，我就先问了：你捕猎的目的是什么？
&gt; 
&gt; **SCP-CN-1883：**我……（//难以理解的声音//）
&gt; 
&gt; **研究员Kellster：**还是听不清，（//对D-23412说//）麻烦再拿近一点。
&gt; 
&gt; **D-23412：**再近点就碰到它了！我可不想和它接触！
&gt; 
&gt; **研究员Kellster：**快点！服从命令！这总比被处决要好！
&gt; 
&gt; //D-23412接触到了SCP-CN-1883//
&gt; 
&gt; **研究员Kellster：**很好，麻烦你再说一遍。
&gt; 
&gt; **SCP-CN-1883：**因为……我要猎食……你们……迟早会成……为我的猎物……
&gt; 
&gt; **研究员Kellster：**我可不这么认为。你最喜欢什么环境？
&gt; 
&gt; **SCP-CN-1883：**阴暗……潮湿。
&gt; 
&gt; **研究员Kellster：**那你身上的鳞甲是怎么来的？
&gt; 
&gt; **SCP-CN-1883：**通过……蜕皮积累的。
&gt; 
&gt; **研究员Kellster：**你的皮明明那么脆弱。
&gt; 
&gt; **SCP-CN-1883：**可它原来很坚硬！
&gt; 
&gt; **研究员Kellster：**好吧，我大概了解——
&gt; 
&gt; //SCP-CN-1883攻击了D-23412//
&gt; 
&gt; **研究员Kellster：**该死……
&gt; 
&gt; **&lt;采访结束&gt;**
**//结语：**SCP-CN-1883在被收容前生活在阴暗潮湿的地方，所以对强光与干燥很敏感，可以利用这一特点来减小收容难度。//
[[/collapsible]]

-----

**附录CN-1883-3：**
&gt; SCP-CN-1883曾表示它不需要进食，但是它享受食物，享受猎食。SCP-CN-1883带有强烈的敌意，它曾表示它憎恨世界上的一切。根据长期的观察，它会杀死SCP-CN-1883-1以满足自己的欲望，之后再食用SCP-CN-1883-1。SCP-CN-1883不会立刻杀死“猎物”，而是先捉弄“猎物”，让其完全绝望，随后再杀死“猎物”。如果对象使其被激怒，SCP-CN-1883会不择手段的杀死对象。
&gt; [[&gt;]]
&gt; ——研究员Kellster
[[/&gt;]]

-----

**以下为三有意义实验数据，参与此次实验的D级人员分为三组，分别与SCP-CN-1883进行实验。**
[[collapsible show=&#34;+实验记录&#34; hide=&#34;-收起&#34;]]
&gt; = **实验记录**
&gt; -----
&gt; **日期：**2020/4/15
&gt; **目的：**探究SCP-CN-1883害怕何物。
&gt; -----
&gt; **第一组**
&gt; **实验人员：**D-13421
&gt; **携带物品：**一盏功力强大的探照灯
&gt; -----
&gt; **结果：**D-13421死亡。强光对SCP-CN-1883没有任何效果，且容易激起该项目的猎食欲望。对SCP-CN-1883-1有良好的效果。

&gt; = **实验记录**
&gt; -----
&gt; **日期：**2020/4/15
&gt; **目的：**探究SCP-CN-1883害怕何物。
&gt; -----
&gt; **第二组**
&gt; **实验人员：**D-32151
&gt; **携带物品：**火炬
&gt; -----
&gt; **结果：**D-32151存活。火焰对SCP-CN-1883产生较大的影响，使SCP-CN-1883无法靠近，并可以使其温顺，但无法对SCP-CN-1883造成伤害。

&gt; = **实验记录**
&gt; -----
&gt; **日期：**2020/4/██16
&gt; **目的：**探究SCP-CN-1883害怕何物。
&gt; -----
&gt; **第三组**
&gt; **实验人员：**D-45634
&gt; **携带物品：**一颗手雷
&gt; -----
&gt; **结果：**D-45634濒死。手雷对SCP-CN-1883效果甚微，SCP-CN-1883似乎对D-45634格外憎恨。但对SCP-CN-1883-1有优良的效果。
[[/collapsible]]

-----

**附录CN-1883-4：**
2020/5/29，在一次实验中，SCP-CN-1883并没有畏惧火焰，现已确认火焰对SCP-CN-1883无效，初步推测为自SCP-CN-1883被收容以来，环境遭到改变[[footnote]]SCP-CN-1883的收容室未能及时与长期的保证阴暗湿润。[[/footnote]]，从而使该项目也得到改变。更多的实验会在以后进行。

-----

[[collapsible show=&#34;+突发事故报告&#34; hide=&#34;-收起&#34;]]
**时间：**20██/██/██
&gt; &lt;实验记录&gt;
&gt; 
&gt; [数据已编辑]
&gt; 
&gt; **研究员：**所以，你为什么这么肯定会有外人要来攻击我们。
&gt; 
&gt; **SCP-CN-1883：**我已经……感到振动了……他们马上就会来……
&gt; 
&gt; **研究员：**他们？你指的是谁？
&gt; 
&gt; **SCP-CN-1883：**（无语言交流）
&gt; 
&gt; **研究员：**该死，为什么不——
&gt; 
&gt; &lt;实验中断&gt;
Area-CN-15随后遭到了混沌分裂者的攻击，由于事故突发性和未做好充足的准备，SCP-CN-1883被强行带走。

人员伤亡：
//基金会人员：24人//

已对无关人员进行B级记忆消除，对死者家属进行记忆伪造。

在SCP-CN-1883被带走后，基金会特工以多种方式试图夺回SCP-CN-1883，但均以失败告终。在██天后，SCP-CN-1883被发现于一座废弃的混沌分裂者设施里。SCP-CN-1883首次濒临死亡，体表的鳞片几乎已经全部被摧毁，在被基金会特工回收时，无任何反抗能力。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+访谈记录&#34; hide=&#34;-收起&#34;]]
&gt; **日期：**20██/██/██
&gt; 
&gt; **访谈人员：**研究员Kellster和Dr.Height
&gt; 
&gt; **访谈对象：**SCP-CN-1883
&gt; 
&gt; **&lt;访谈开始&gt;**
&gt; 
&gt; **研究员Kellster：**还能说话吗？
&gt; 
&gt; **SCP-CN-1883：**（//无语言交流//）
&gt; 
&gt; **Dr.Height：**它都伤成这样了，我觉得它已经失去语言能力了。
&gt; 
&gt; **研究员Kellster：**（//没有理会Height//）你为什么能预知到混沌分裂者会入侵这里？
&gt; 
&gt; **SCP-CN-1883：**我……可以感知……到地面的振动……即使是非常……细微的……我都能感知到……而且……可以进行……分辨……
&gt; 
&gt; **研究员Kellster：**那你是怎么分辨是敌是友的呢？
&gt; 
&gt; **SCP-CN-1883：**我拒绝……回答……你的问题……我自有……我的办法……
&gt; 
&gt; **Dr.Height：**那你被带走后，那帮人对你做了些什么？
&gt; 
&gt; **SCP-CN-1883：**他们……对我做了一些实验……但……貌似对我并没有……什么效果，我还杀死了……他们中的一些人……
&gt; 
&gt; **Dr.Height：**那他们是怎么发现你在这里的？而且他们是怎么知道关于你这么多的消息？
&gt; 
&gt; **SCP-CN-1883：**在你们还没有……抓到我之前……他们就已经……发现我了……并且把我抓去……做了一些实验……但是……我逃出来了……之后就……被你们给收容了……至于他们……怎么知道我在这……我也不知道……
&gt; 
&gt; **Dr.Height：**很好，感谢你能告诉我们这么多。
&gt; 
&gt; **&lt;访谈结束&gt;**
**//笔录：在SCP-CN-1883被回收后，表现出明显的温顺与虚弱。它体表的鳞甲需要几年才能恢复，在此期间它不能受到任何伤害，因为即使是最轻的伤害对它来说也是致命的。//**
[[/collapsible]]

**附录CN-1883-5：**
由于SCP-CN-1883受到重创，表现为极度虚弱，暂时不会造成任何危险[[footnote]]项目在极度虚弱时，不会产生SCP-CN-1883-1。[[/footnote]]。Dr.Height请求把项目等级重编为Euclid。

该请求被拒绝，考虑到SCP-CN-1883的性质，可能在恢复后能力发生增强。
