    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1431 – Schnitzeljagd!
**Autor:** [[*user UglyFlower]]
**Original:** http://scp-wiki.wikidot.com/scp-1431
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1431

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1431 ist in einem sicher verschlossenen Aktenschrank im vierten Stock von Standort-██ aufzubewahren. Die Standortsicherheit hat in der Nähe von Tests, die an SCP-1431 durchgeführt werden, in Bereitschaft zu bleiben.

**Beschreibung:** SCP-1431 ist ein 26,6 cm x 20,3 cm großes Blatt Papier, das vermutlich aus einem Notizbuch gerissen wurde. Oben auf der Seite stehen in verzerrten Blockbuchstaben die Worte &#34;SALVADORS SELTSAME SCHNITZELJAGD!&#34;. Nach dem Titel folgt eine Reihe von Anweisungen zum Spielen. Die Regeln von SCP-1431 weichen nicht von denen einer Standard-Schnitzeljagd ab. Sie beziehen sich auf zwei Teams ohne maximale Spielerzahl. Die Teams müssen bestimmte Objekte zusammentragen, die auf einer Liste angegeben sind. Punkte werden bei der Rückgabe eines Objekts vergeben, basierend auf der Schwierigkeit, diesen Artikel wiederzufinden. Über den Regeln befindet sich eine selbsternannte Motivationsnotiz, in der erklärt wird: //&#34;Wenn Sie nicht versuchen, Objekte zu sammeln, ist dies schlechte Sportlichkeit und führt zu Gefühlen der Verzweiflung, gefolgt vom Tod. Machen Sie sich besser auf die Socken!&#34;//

SCP-1431 wurde ██-mal getestet und zeigte nicht die beschriebenen Effekte bei denen, die nicht am Spiel teilgenommen haben. Es wird angenommen, dass die Notiz absichtlich irreführend ist, um Subjekte zu motivieren, weiter mit SCP-1431 zu interagieren.

Der Titel und die Regeln des Spiels sind die einzigen offensichtlichen Textteile, bis SCP-1431 in einen aktiven Zustand übergeht. Die Aktivierung erfolgt, wenn mindestens zwei Menschen gleichzeitig SCP-1431 betrachten.

Bei Aktivierung manifestiert sich neuer Text auf SCP-1431. Bis heute ist der einzige konsistente Text, der sich manifestiert, die geordneten Zahlen eins bis zehn, die auf der Seite nach unten führen. Die auf der Liste angegebenen Objekte sind zufällig. Zwischen den einzelnen Prüfungen ist jedoch ein gewisser Einheitsgedanke in den bezeichneten Objekten deutlich vorhanden. Feldtests haben gezeigt, dass am Ende jeder Liste immer ein bestimmtes, leicht zugängliches Objekt für das Subjekt vorhanden ist.

SCP-1431 wurde aus einem Haus in ████████, Kanada, in einem aktiven Zustand geborgen, nachdem Berichte über &#34;rätselhafte&#34; Raubüberfälle in den lokalen Nachrichten der Stadt in Umlauf waren.

&gt; **Beobachtbare Schnitzeljagdliste nach der Bergung von SCP-1431**
&gt; 
&gt; **1.** --&#34;Ein Baseballschläger, der mehr als einen Homerun getroffen hat&#34;-- – 10 Punkte
&gt; 
&gt; **2.** --&#34;Eine rohe Karotte, die zum Ersticken geführt hat&#34;-- – 5 Punkte
&gt; 
&gt; **3.** --&#34;Eine Haarlocke, die noch auf der Kopfhaut verwurzelt ist&#34;-- – 10 Punkte
&gt;
&gt; **4.** --&#34;Der Gipsabdruck eines Fußabdrucks von einem abgetrennten Glied&#34;-- – 75 Punkte
&gt; 
&gt; **5.** --&#34;Die Aorta eines zweimal gebrochenen Herzens&#34;-- – 150 Punkte
&gt; 
&gt; **6.** --&#34;Ein Stein, der nicht gerade zwei Fliegen getötet hat&#34;-- – 5 Punkte
&gt;  
&gt; **7.** &#34;Das Ohrenschmalz eines kürzlich ertaubten Ohrs – 50 Punkte
&gt; 
&gt; **8.** --&#34;Der Fingerabdruck eines Fingers ohne Nagel&#34;--  – 10 Punkte
&gt;
&gt; **9.** &#34;Durch Neid vergossenes Blut&#34; – 100 Punkte
&gt;
&gt; **10.** --&#34;Eine doppelseitige Münze&#34;-- – 5 Punkte

**Anhang:**

Ein Feldtest wurde zwischen zwei D-Klasse-Mitarbeitern am Standort-██ durchgeführt.

&gt; **Verfahren:** Beide Klasse-D-Mitarbeiter beobachteten gleichzeitig SCP-1431.
&gt;  
&gt; SCP-1431 manifestierte eine Liste von gekennzeichneten Objekten.
&gt; 
&gt; 
&gt; **Ergebnisse:** Beide Subjekte lasen die Liste der genannten Objekte.
&gt; 
&gt; 
&gt; Die Objekte wurden auf der Liste wie folgt angezeigt:
&gt;  

&gt; **1.** &#34;Ein Geschenk aus Schuldgefühlen&#34; – 10 Punkte
&gt; 
&gt; **2.** &#34;Eine Feldmaus, die es nie bis zum Ende des Labyrinths geschafft hat&#34; – 30 Punkte
&gt; 
&gt; **3.** &#34;Eine Computerfestplatte mit Pornografie eines Verwandten&#34; – 25 Punkte
&gt; 
&gt; **4.** &#34;Eine Glühbirne, die gewechselt wurde, während der Strom noch an war&#34; – 50 Punkte
&gt; 
&gt; **5.** &#34;Ein Zahn, der weder durch den Zahnarzt noch durch natürliche Ursachen ausgefallen ist&#34; – 10 Punkte
&gt; 
&gt; **6.** [DATEN ZENSIERT][[footnote]]Das gekennzeichnete Objekt &#34;Nr. 6&#34; enthält die Worte &#34;[DATEN ZENSIERT]&#34; und ist keine authentische Schwärzung von Informationen aus diesem Bericht. Die Bergung  des genannten Objekts  [DATEN ZENSIERT] wurde erreicht, indem Subjekt-A ein Objekt gegeben wurde. Vor dem Erwerb des Objekts wurden alle Kenntnisse und Daten zu diesem Objekt aus den Foundation-Aufzeichnungen  gelöscht und durch den Satz &#34;[DATEN ZENSIERT]&#34; ersetzt. [[/footnote]] – 500 Punkte
&gt; 
&gt; **7.** &#34;Ein Notizbuch mit einem aufrichtigen Hilferuf darin&#34; – 5 Punkte
&gt; 
&gt; **8.** &#34;Von einem Fußgänger gestohlene Brille mit hoher Sehstärke&#34; – 25 Punkte
&gt; 
&gt; **9.** &#34;Ein Fleischermesser, das einem illegalen Metzger gehört&#34; – 15 Punkte
&gt; 
&gt; **10.** &#34;Eine Kaffeetasse&#34; – 5 Punkte
&gt;  

&gt; ██ Tage, 6 Stunden und 58 Minuten wurden aufgewendet, um alle Objekte auf der Liste zu bergen. Subjekt-A wurde mit allen auf der Liste bezeichneten Objekten versorgt und Subjekt-B erhielt nichts.
&gt; 
&gt; Nach der Anhäufung aller Objekte auf der Liste verblasste der gesamte manifestierte Text bis zu dem Punkt, an dem er auf SCP-1431 nicht mehr sichtbar war.
&gt; 
&gt; Das Forschungspersonal ließ nach Abschluss des Tests Vorsicht walten. Beide Subjekte blieben █ Tage lang ohne Zwischenfälle in der vorgesehenen Testkammer, bis sie herauseskortiert wurden.

**Zusätzliche Anmerkungen:**

Ein an Mr.  ██████ adressiertes Paket von einer nicht existierenden Postanschrift wurde ungefähr eine Woche später an Standort-██ geliefert. Das Paket enthielt einen Geschenkkorb und eine Notiz.

**Mit dem Paket gelieferte Notiz:**

&gt; //Herzlichen Glückwunsch! Bitte nehmen Sie diesen Geschenkkorb voller Seifen mit Kirschduft und ein paar zusätzlichen Exemplaren von &#34;SALVADORS SELTSAME SCHNITZELJAGD!“ an. Vergessen Sie nicht, die Kopien zu verteilen, es sei denn, Sie möchten den ganzen Spaß in Beschlag nehmen! In der Zwischenzeit empfehlen wir Ihnen, die bereitgestellten Seifenstücke zu verwenden, um die Angst wegzuwaschen, die diese Runde Ihnen oder jemand anderem verursacht haben könnte.// 
&gt;                                                  
&gt;                                                                                                  -Salvador


Alle Seifen, die in Geschenkkörben bereitgestellt wurden, wurden als nicht anomal getestet und werden im zweiten Stock im Schrank für Ersatz-Toilettenartikel aufbewahrt.

Das fortgesetzte Testen von SCP-1431 wurde aufgrund der Schwierigkeit und der Ressourcen, die erforderlich sind, um alle Objekte auf jeder neuen Liste hervorzubringen, angehalten. 174 Kopien von SCP-1431 werden derzeit in dem dafür vorgesehenen, sicher verschlossenen Aktenschrank aufbewahrt.</textarea></pre>
