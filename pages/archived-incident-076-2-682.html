**ATENCIÓN: EL INFORME 076-2/682 SOLO ESTÁ DISPONIBLE PARA EL PERSONAL DE CLASE-4**

**Incidente:** 076-2/682

**SCP involucrado:** [[[SCP-682]]], [[[SCP-076]]]-2

**Personal involucrado:** Dr. Gears, Prof. Kain Pathos Crow, Generales ████████████ y ████, Destacamento Móvil Omega-7 (&#34;La Caja de Pandora&#34;)

**Fecha:** ██████████

**Ubicación:** ██████, Norte de Canadá

**Descripción:** Omega-7 fue desplegado luego de recibir informes de avistamientos de  [[[SCP-682]]] dentro del área. El Dr. Gears, Prof. Kain Pathos Crow y los  Generales ████████████ y ████ decidieron el supervisar y observar de forma provisoria, a pesar de la objeción de [[[SCP-076]]]-2. Contacto realizado tres horas después del despliegue inicial.

Después de varias horas de búsqueda, SCP-682 finalmente es localizado en ██████, cerca de ████, habiendo matado a la población civil allí.

SCP-076-2 impidió que Omega-7 abriera fuego sobre 682, luego se acercó al sujeto. Se ve a ambos conversar durante varios minutos, con SCP-076-2 constantemente mirando hacia atrás al grupo principal y gradualmente volviéndose más y más agitado a medida que avanzaba la conversación.

SCP-076-2 atacó a SCP-682 con un arma blanca. SCP-682 desarmó y atacó a SCP-076-2 con sus garras, sufriendo daño masivo. SCP-076-2 volvió a enfrentarse a SCP-682 después de recuperarse del asalto inicial. El combate procedió rápidamente,  con ambos SCP recibiendo e infligiendo enormes cantidades de daño. SCP-682 sufrió el mayor daño registrado hasta la fecha, con daños o remoción de más del 93% de su cuerpo. SCP-076-2 produjo más armas en este único evento que el número total registrado desde su contención.

SCP-682 estaba incapacitado, con SCP-076-2 preparándose para &#34;acabar con él&#34;, cuando la Anomalía. ocurrió. Los sensores y equipos de monitoreo miden una enorme explosión de energía electromagnética, radiación y lecturas de temperatura tremendamente variadas. El Comando del Sitio recibió informes de la Central de Monitoreo sobre una alteración repentina en el espacio-tiempo, localizada alrededor de SCP-682. El análisis ha demostrado que este evento es consistente tanto con la aparición y desaparición repentina de un agujero negro, como con el evento teórico de la formación de un agujero repentino entre nuestra dimensión y otra.

Se han planteado serias preguntas al tomar conocimiento de la Anomalía y la reacción de repulsión que tiene SCP-682 hacia la mayoría de vida orgánica. Actualmente se teoriza que SCP-682 no está &#34;vivo&#34; en la forma en que entendemos la palabra, o posiblemente tiene un origen extradimensional.

SCP-682 y SCP-076-2 fueron incapacitados debido al trauma físico. SCP-682 fue trasladado a una contención temporal. Restos de SCP-076-2 y el área de combate fueron bombardeados desde el aire.  Se publicó la historia de un accidente que termino en incendio durante la prueba de misiles

//Notas: ¡Te lo estoy diciendo, en realidad no está aquí! Creo que SCP-076 funciona de la misma manera. Es como meter tu dedo en un globo: estás dentro de él, pero aún fuera de él. TSe “proyectan” en nuestra realidad, y provocan todo tipo de problemas cuando nuestra realidad intenta comprenderlos. Es como en la programación, solicitas un píxel que no está allí y, ¡todo el sistema se vuelve loco! -Dr. █████████//</textarea></pre>
