[[include component:credit-button]]
**Artikel:** SCP-1654 – Auf einen toten Kanal eingestellt
**Autor:** [[*user Varaxous]]
**Original:** https://scp-wiki.wikidot.com/scp-1654
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

[[=]]

{{Eingehende Übertragung}}

{{**Protokolldringlichkeit:** Sofort}}

{{**Bedrohungsstufe:** Aleph}}

{{**Protokollsubjekt:** SCP-1654}}

[[/=]]

**Protokollanweisungen:** Die Sicherheitsmaßnahmen von SCP-1654 sind auf einer unverschlüsselten Wellenlänge an alle verbleibenden Standorte zu senden. Zivilisten, die diese Nachricht erhalten, werden ermutigt, die Foundation mit allen möglichen Mitteln zu unterstützen. Foundation-Personal, das sich nicht daran hält, wird mindestens mit sofortiger Terminierung bestraft. Zivilisten, die nicht helfen, werden keine Rückgewinnung kennen.

Mindestens 13 Foundation-Außenposten haben sich in einem kreisförmigen Bereich entlang der Außenseite jedes verbleibenden Standorts zu befinden, mindestens 20 Kilometer von dem Standort entfernt. Für jeden Außenposten sind folgende Vorkehrungen zu treffen:
* Mindestens 3 getrennte Räume, die einen kleinen Teil (mindestens 4 mg) des Augennervs des Standortleiters enthalten.
* Eine Außenwand zusammen mit den Leichen von drei Stufe-3-Mitarbeitern, die täglich gewechselt werden.
* Der Boden des Untergeschosses muss mindestens 3 kg Erde oder Gestein enthalten, die von einer SCP-1654-1-Instanz stammen.
* Alle Mitarbeiter, die den Außenposten besetzen, dürfen nicht zurückgewonnen werden.
* 71 ml Blut von jedem Aufseher müssen irgendwo innerhalb des Außenpostens und entfernt von SCP-1654 versteckt werden.
Diese Außenposten werden für die Bildung einer Schutzbarriere gegen SCP-1654 verantwortlich sein. Darüber hinaus werden alle ankommenden Zivilisten zunächst von diesen Außenposten behandelt, bevor sie für weitere Maßnahmen zum Standort geschickt werden. Alle Personen, die diese Außenposten besetzen, haben nicht zu sterben. Standorte, die diese Vorkehrungen nicht innerhalb von 3 Wochen nach der Benachrichtigung erfüllen können, haben alle Atomsprengköpfe am Standort zu aktivieren.

Alle Mitarbeiter mit bestehenden familiären Verbindungen haben sich bei ihrem Foundation-Büro für Rückgewinnung zur sofortigen Terminierung zu melden. Personal, das sich nicht daran hält, ist so schnell wie möglich zu exekutieren. Ihre Überreste sind dann spätestens 5 Minuten vor der Rückgewinnung an Einzelpersonen zu verfüttern.

Zurückgewonnene Personen sind zur sofortigen Extraktion zu Lunar-Areal-32 zu schicken. Sobald die Personen in Lunar-Areal-32 ankommen, sind sie sofort dem thaumaturgischen Ritual C3-37 zu unterziehen.

Das Ergebnis des Rituals ist vom Foundation-Seraphim-Array, das sich im Orbit befindet, in Richtung aller größeren zivilen Bevölkerungszentren (jetzt bekannt als SCP-1654-1) zu starten, deren Überreste als Seraphische Zonen identifiziert werden sollen.

Dieser Vorgang ist zu wiederholen, bis alle bekannten SCP-1654-1-Instanzen in Seraphische Zonen umgewandelt wurden. Sollte der derzeitige Personalvorrat mit bestehenden familiären Verbindungen erschöpft sein, sind Zivilisten aus dem näheren Umfeld zu verwenden. Sollte auch diese Methode ausgeschöpft sein, ist das Personal angewiesen, selbst mit der Erstellung geeigneter Kandidaten zu beginnen.

Sobald alle möglichen Kandidaten erschöpft sind, ist das verbleibende Foundation-Personal angewiesen, sich in einer der Seraphischen Zonen zu versammeln und mit der Terminierung von SCP-1654 zu beginnen.

Weitere Anweisungen werden vor diesem Ereignis gegeben.

[[html]]
&lt;script language=&#34;JavaScript&#34;&gt;
TargetDate = &#34;11/2/1952 12:00 AM&#34;;
BackColor = &#34;black&#34;;
ForeColor = &#34;white&#34;;
CountActive = true;
CountStepper = 1;
LeadingZero = true;
DisplayFormat = &#34; PROTOKOLL ZULETZT VOR %%D%% TAGEN AKTUALISIERT&#34;;
FinishMessage = &#34;Die Rückgewinnung wartet.&#34;;

function calcage(secs, num1, num2) {
    s = ((Math.floor(secs / num1)) % num2).toString();
    if (LeadingZero &amp;&amp; s.length &lt; 2)
        s = &#34;0&#34; + s;
    return &#34;&lt;b&gt;&#34; + s + &#34;&lt;/b&gt;&#34;;
}

function CountBack(secs) {
    if (secs &lt; 0) {
        document.getElementById(&#34;cntdwn&#34;).innerHTML = FinishMessage;
        return;
    }
    DisplayStr = DisplayFormat.replace(/%%D%%/g, calcage(secs, 86400, 100000));
    DisplayStr = DisplayStr.replace(/%%H%%/g, calcage(secs, 3600, 24));
    DisplayStr = DisplayStr.replace(/%%M%%/g, calcage(secs, 60, 60));
    DisplayStr = DisplayStr.replace(/%%S%%/g, calcage(secs, 1, 60));
    document.getElementById(&#34;cntdwn&#34;).innerHTML = DisplayStr;
    if (CountActive)
        setTimeout(&#34;CountBack(&#34; + (secs + CountStepper) + &#34;)&#34;, SetTimeOutPeriod);
}

function putspan(backcolor, forecolor) {
    document.write(&#34;&lt;span id=&#39;cntdwn&#39; style=&#39;background-color:&#34; + backcolor +
        &#34;; color:&#34; + forecolor + &#34;&#39;&gt;&lt;/span&gt;&#34;);
}
if (typeof(BackColor) == &#34;undefined&#34;)
    BackColor = &#34;white&#34;;
if (typeof(ForeColor) == &#34;undefined&#34;)
    ForeColor = &#34;black&#34;;
if (typeof(TargetDate) == &#34;undefined&#34;)
    TargetDate = &#34;12/31/2020 5:00 AM&#34;;
if (typeof(DisplayFormat) == &#34;undefined&#34;)
    DisplayFormat = &#34;%%D%% Days, %%H%% Hours, %%M%% Minutes, %%S%% Seconds.&#34;;
if (typeof(CountActive) == &#34;undefined&#34;)
    CountActive = true;
if (typeof(FinishMessage) == &#34;undefined&#34;)
    FinishMessage = &#34;&#34;;
if (typeof(CountStepper) != &#34;number&#34;)
    CountStepper = -1;
if (typeof(LeadingZero) == &#34;undefined&#34;)
    LeadingZero = true;
CountStepper = Math.ceil(CountStepper);
if (CountStepper == 0)
    CountActive = false;
var SetTimeOutPeriod = (Math.abs(CountStepper) - 1) * 1000 + 990;
putspan(BackColor, ForeColor);
var dthen = new Date(TargetDate);
var dnow = new Date();
if (CountStepper &gt; 0)
    ddiff = new Date(dnow - dthen);
else
    ddiff = new Date(dthen - dnow);
gsecs = Math.floor(ddiff.valueOf() / 1000);
CountBack(gsecs);
&lt;/script&gt;
