**Ítem #:** SCP-103

**Clasificación del Objeto:** Euclid

**Estado:** Recontenido

**Procedimientos Especiales de Contención:** --SCP-103 no requiere ningún procedimiento de contención específico. Si SCP-103 comienza a mostrar  cualquier señal de dolor o comportamiento errático, SCP-103 será movido a una habitación de 5m X 5m, donde esperará examinación médica.--

N/A. Ver Anexos 103-a y SCP-b.

SCP-103 debe ser mantenido en un estado vegetativo medicamente inducido para asegurar complicaciones. Debe ser mantenido vivo con regular [DATOS BORRADOS] asegurándose que  las incisiones no se les permita cicatrizar, manteniendo la cavidad estomacal de SCP-103 expuesta en todo momento. Todo el personal que interactúe con SCP-103 usará Equipo Médico Restringido Clase Cuatro de la Fundación

Todo [CENSURADO] de SCP-103 debe ser incinerado. En todo momento, ningún miembro del personal debe tomar contacto sin protección con cualquier objeto o sustancia removida desde SCP-103.

**Descripción:** SCP-103 aparenta ser un varón humano promedio en sus cuarenta y tantos años. El sujeto ha sido medido, dando 1,90 m de altura y un peso de unos 100 kg. El sujeto nació en 19██, en ██ de ████. El sujeto actualmente no tiene parientes vivos.
 
El sujeto fue registrado en un pequeño hospital local, a mediados de Abril aproximadamente a las 2:30 PM. Dicho sujeto explicó al personal médico que no había comido por semanas, debido a que no sentía ninguno de los efectos del hambre. Después de un examen inicial, SCP-103 aparentó estar perfectamente de salud a pesar de su condición. SCP-103 continuó explicando al personal que no sentía ninguna necesidad de comer.

--Al obtener y estudiar a SCP-103, parece que cualquier sólido o líquido que tiene contacto con el interior del estómago de SCP-103, desaparece instantáneamente. A pesar de esta condición, SCP-103 aparenta estar en perfectas condiciones de salud. Puntualmente se desconoce como SCP-103 obtiene los nutrientes que un ser humano necesitaría para sobrevivir o donde termina la comida después de su consumo. SCP-103 no expulsa ningún desecho. SCP-103 ha reportado sentirse sediento (como lo estaría un humano &#34;normal&#34;), por esto, cada mañana, una nevera estándar con 12 botellas de agua fresca de manantial será entregada en la habitación de SCP-103 a las 6:30 AM. SCP-103 no ha mostrado ningún signo de hostilidad a nuestro personal, ocasionalmente participando en conversaciones y juegos de mesa provistos por nuestro personal.--

Ver Anexo 103-b.

**Anexo 103-a:** Todas las pruebas hasta la fecha han sido inconcluyentes. Es improbable que pruebas adicionales nos enseñen algo nuevo. Investigación terminada. Sujeto liberado, pero debe permanecer bajo observación y reportarse para exanimación médica obligatoria en una base mensual. SCP-103 debe ser provisto con un medio de contacto con personal de la Fundación en eventuales cambios de su condición. Registros de investigación deben permanecer archivados.

**Anexo 103-b:** El █/██/████, SCP 103 se reportó a un centro médico de la Fundación. SCP-103 fue observado en esos momentos vomitando copiosas cantidades de sangre, excediendo los ██ litros. Este tipo de sangre no coincide con el tipo de sangre de SCP-103, ni tampoco [DATOS BORRADOS]. Se intentó un procedimiento de lavaje estomacal, pero falló debido al volumen de sangre producido. Dentro de █ horas, el flujo de sangre cesó. Poco después de eso, personal médico de la Fundación inició un procedimiento de cirugía exploratoria.

Una vez abierta la cavidad estomacal de SCP-103, el Doctor Yun notificó &#34;varias protusiones a lo largo del revestimiento interno del estómago, en aproximación a una cara humana&#34;. Cuando el Doctor Yun intentó una biopsia, las protrusiones &#34;…súbitamente retrocedieron, implicando que esto era señal de un cuerpo extraño dentro del estómago.&#34;

(El Doctor Yun fue ordenado que continúe con el procedimiento exploratorio, realizándolo admirablemente. Su reticencia fue notada en los registros, y será presentada como evidencia en las audiencias de la corte marcial del Supervisor ███████).

Cuando el estomago fue abierto, [DATOS EXPURGADOS]ilar en //Cestoid//[DATOS EXPURGADOS] victimas incluyendo al Doctor Yun, al Asistente de Investigación Sims y al Asistente de Investigación Renfield. La negligencia del Supervisor Medico ███████ está bajo revisión.

SCP-103 ha sido reclasificado como Euclid y recontenido con protocolos de contención actualizados.
