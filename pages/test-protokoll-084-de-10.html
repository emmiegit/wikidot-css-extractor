[!-- Дата создания: 25.07.2016 --]
[!-- Последняя правка: 17.10.2017 --]
[!-- Актуальная версия: 5 --]

Данный документ представляет собой расшифровку видеозаписи проведения эксперимента 084-DE-10.

Эксперимент 084-DE-14 заключается в призыве, осуществленном при помощи [[[SCP-084-DE]]]. Месяцем ранее, после случаев смерти сотрудников,  директор Зоны д-р ██████ запретил все дополнительные эксперименты с заклинаниями, содержащими слово «Демон» до особого распоряжения.

Через три недели д-р Кланик предоставил надежный план по проведению призыва  //Daemon autem gnaritas// (&#34;Демона знаний&#34;). После тщательной его оценки и аргументации д-ра Кланика[[footnote]] Цитата: &#34;Демон пламени&#34; принес пламя. &#34;Демон ночи&#34; – тьму. Так что же принесет нам Демон знаний? [[/footnote]], касательно возможности призыва, план был принят.

Д-р Кланик в одиночку зашел в камеру экспериментов 4-18, однако, из-за инцидентов произошедших во время предыдущих экспериментов с терминами, содержащими слово //Daemon//, в соседней комнате дежурила группа быстрого реагирования.  

**Протокол эксперимента 084-DE-10 -- 02.10.20██
Исследователь: д-р Кланик
Исследуемый объект: SCP-084-DE**

&gt; __Камера в верхнем углу помещения:__ //Д-р Кланик въезжает в камеру для экспериментов на своей инвалидной коляске, подъезжает к столу, на котором располагается клавиатура от SCP-084-DE, наклоняется вправо к экрану и включает его.//
&gt; 
&gt; //Экран остался черным.//
&gt; 
&gt; **Д-р Кланик:** Теперь ввожу первое выражение.
&gt;   
&gt; //Д-р Кланик поочередно вводит// Lux protectionis //и// Domum Umbras //. На экране появляются два соответствующих круга призыва. Сфера начинает ярко сияет, после чего д-ра Кланика и SCP-084-DE окружает черный туман.// __Переключение на настольную камеру.__
&gt;   
&gt; //Вокруг д-ра Кланика различимо мягкое свечение.//
&gt; 
&gt; **Д-р Кланик:** Это подтверждает теорию, что свет представляет защиту от дыма. Прошло... только пол минуты. Свет, возможно, будет действовать, пока есть от чего защищать. Хм. Повезло.  
&gt; 
&gt; //Теперь д-р Кланик вводит// Daemon autem gnaritas //. На экране появляется новый круг призыва, позиция которого скорректирована двумя другими. Вокруг экрана появляется слабая черная завеса тумана.//
&gt; 
&gt; **Голос из наушников:** Снова ты. Я думал, что ты больше не станешь использовать это призыв.
&gt; 
&gt; **Д-р Кланик:** Эм... приветствую Вас, могущественный демон.
&gt; 
&gt; //После нескольких секунд тишины из наушников вырывается оглушительный хохот.//
&gt; 
&gt; **Голос:** Ха! Ты ведь вовсе не тот, другой. Новый Аколит?
&gt; 
&gt; **Д-р Кланик:** ...да. Как Вас зовут, демон.
&gt; 
&gt; **Голос:** Ох, парень, ты призыватель-девственник? Секунду... это место... слишком похоже на клинику, чтобы тут трудился он или его Аколиты. И он все же забросил работу над этим устройством... Ах... Ха, чуть было не подставил меня, калека.  
&gt;
&gt; //Д-р Кланик, не отрывая взгляд от экрана, вводит// Purpura visio //. Спустя несколько секунд он вздрагивает и устрямляет широко раскрытые глаза в воздух над экраном.//
&gt; 
&gt; **Д-р Кланик:** Нихуя.
&gt; 
&gt; **Голос:** Ты ведь совсем неопытен, так? Правило номер один: во время каждого призыва используй защитные заклинания для глаз. Ты ведь абсолютно не знаешь, что призываешь. И правило номер два: никогда не пытайся обмануть autem gnaritas. Мы замечаем это, пусть и не сразу.
&gt; 
&gt; **Д-р Кланик:** Я не врал Вам. Мой мастер только нашел новое место для ритуалов, и я... помогаю ему.
&gt; 
&gt; **Голос:** Прекращай. Один взгляд на твой халат выдает тебя. Фонд, не так ли?  
&gt; 
&gt; **Д-р Кланик:** ...наверное, больше нет смысла врать. Откуда Вы знаете о нас?
&gt; 
&gt; **Голос:** Ты... ты ведь перевел заклинание, прежде чем начать призыв, или?
&gt; 
&gt; **Д-р Кланик:** Да. Демон знаний.
&gt; 
&gt; **Голос:** Вот именно! Я //знаю//. И в следующий раз: никогда не спрашивай у демона его имя. Имена имеют силу, только идиот сказал бы его тебе.
&gt; 
&gt; **Д-р Кланик:** ...записано. Могу я задать Вам несколько вопросов?
&gt; 
&gt; **Голос:** Конечно, за этим ты меня и призвал. И ради бога, моргни! Я знаю, для тебя я выгляжу ужасно, но и ты не красавица.  
&gt; 
&gt; **Д-р Кланик:** Хм... Вы можете так говорить о Боге?
&gt; 
&gt; **Голос:** Это безопасно. Это же всего лишь слово.
&gt; 
&gt; **Д-р Кланик:** Это имя.
&gt; 
&gt; **Голос:** Нет, слово. С таким же успехом я могу упоминать Сета, Локи или Кетцалькоатль. Однако мы должны избегать слово на &#34;Ё&#34;. И ты тоже.
&gt; 
&gt; **Д-р Кланик:** Почему? Разве оно против?
&gt; 
&gt; **Голос:** Косвенно. Это нарушило бы работу всех заклинаний. А тьма, то есть туман, находящийся в комнате... скажем так, тьма очень не любит, когда ее беспокоят.
&gt; 
&gt; **Д-р Кланик:** Спасибо за информацию. Но почему Вы говорите мне это? Разве не было бы приятнее наблюдать за тем, как человек страдает?
&gt; 
&gt; **Голос:** Смотри телевизор поменьше. Нет, это не было бы приятнее. Я из двенадцатого круга, нас не интересуют такие вещи.
&gt; 
&gt; **Д-р Кланик:** Двенадцатого круга? Круга ада, полагаю?
&gt; 
&gt; **Голос:** В некоторой степени, но это это не ад Данте. И да, я читал его. Очень смешно. Но круги, о которых говорю я, другие. То есть да, в некоторых из них идет дождь из огня или крови, но некоторые достаточно приятны.
&gt; 
&gt; **Д-р Кланик:** Мы уже призывали демонов раньше. Они были менее дружелюбны.
&gt; 
&gt; **Голос:** Они могли бы быть из четвертого или тринадцатого круга. Это фавориты на бессмысленное уничтожение.
&gt; 
&gt; **Д-р Кланик:** Чьи фавориты?
&gt; 
&gt; **Голос:** Мужчины, который создал это устройство. Ну как создал -- большинство деталей просто приобретены у вас. Он их модифицировал.
&gt; 
&gt; **Д-р Кланик:** Кто его создал?
&gt; 
&gt; **Голос:** Мужчина. Оккультист и ученый. Связывался со мной и задавал вопросы на протяжении последних 70 лет.
&gt; 
&gt; **Д-р Кланик:** Какие вопросы?
&gt; 
&gt; **Голос:** Разные. Как можно ограничить заклинание призыва грудной клеткой, как можно заставить человека произвольно переключаться между двумя формами, и самое любимое -- как можно распознать &#34;Нечистых&#34;.
&gt; 
&gt; **Д-р Кланик:** Нечистые?
&gt; 
&gt; **Голос:** Те, кого он считает таковыми. Люди с иным цветом кожи, геи, верующие и так далее. Внешние различия.
&gt; 
&gt; **Д-р Кланик:** Геи... то, изменяющее свою форму, он говорил с Вами о пауках?
&gt; 
&gt; **Голос:** Да. Даже я не знал о таком. Он называл его &#34;//araneolus calva//&#34;. Означает &#34;Паук головы&#34; или что-то в этом роде.
&gt; 
&gt; **Д-р Кланик:** И Вы ему помогли? Вы тоже хотели уничтожить этих &#34;Нечистых&#34;?
&gt; 
&gt; **Голос:** Нет. Я сказал, что мне не приносит удовольствие вид человеческих страданий. Но это не значит, что меня это волнует. Я могу говорить с людьми только тогда, когда меня призывают и в основном это занимательно.
&gt; 
&gt; **Д-р Кланик:** Назовите мне его имя.
&gt; 
&gt; **Голос:** Имя имеет силу, и он это знает. Он не называл мне его. Но... он был одержим символом. Он встраивал его в некоторые круги призыва и выжигал на телах своих Аколитов.
&gt; 
&gt; **Д-р Кланик:** Что за символ?
&gt; 
&gt; //Экран на на мгновенье загорается, круги призыва пропадают, а символ появляется.//
&gt; 
&gt; **Д-р Кланик:** ...это не хорошо.
&gt; 
&gt; **Голос:** Вам известен этот символ, не так ли?
&gt; 
&gt; **Д-р Кланик:** Да. Я... я должен закончить этот разговор.
&gt; 
&gt; //Д-р Кланик выключает экран, тот чернеет, а туман, также как и свет, исчезают.//
&gt; 
&gt; **Конец протокола**

Была выполнена фотография символа с экрана.
