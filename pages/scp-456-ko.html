**일련번호:** SCP-456-KO

**등급:** --유클리드(Euclid)-- 케테르(Keter)

**특수 격리 절차:** 격리절차-A는 평시에 적용한다. 격리 실패 시 격리절차-B[[footnote]]이전 SCP-456-KO의 격리절차 였으나 사건-██████ 후 격리 실패 시 격리절차로 변경되었다.[[/footnote]]를 적용한다. 
[[collapsible show=&#34;+ 격리절차-A&#34; hide=&#34;- 내용 숨기기&#34;]]
SCP-456-KO에 대한 지령을 받은 기지관리자는 한 달 동안 연구원들의 보고를 받은 직후부터 정확히 70시간에 한 번씩 D계급 인원 1명을 선발하여 신속히[[footnote]]1시간 이내[[/footnote]] SCP-456-KO 전용 연구실로 보내야한다. 선발된 D계급 인원에게 연구원들은 SCP-456-KO 전용 데이터베이스에서 두 번이상 중복검사를 진행한, 일반인들의 접근이 어렵고 사회통념상 꺼려지는 음식의 조합을 선정하고 제공한다. 연구원들은 D계급 인원이 자발적으로 음식조합을 먹게 해야한다.[[footnote]]이 절차의 실행 과정의 권한 및 책임은 연구원의 재량에 맡긴다.[[/footnote]][[footnote]]1시간 이내로 D계급 인원은 해당 음식을 섭취해야한다.[[/footnote]] 연구원들은 D계급 인원에게 변칙성이 나타났는지 파악하기 위해 맛에 관한 간단한 면담을 진행하여 확인한다. 변칙성이 성공적으로 나타났다면 연구원들은 곧바로 기지관리자에게 보고하고 레시피 정보에 대한 모든 접근을 제한한다. 이후 SCP-456-KO-1은 연구실에 할당된 독방 격리실[[footnote]]방음이 되며 벽과 바닥, 천장에 어떠한 액체가 묻지 않는 처리가 되었고 자동음식배출구 및 타이머가 설치 되어 있다.[[/footnote]]에 가둔다. SCP-456-KO-1이 있는 방은 변칙성이 사라지기 전까지 그 누구도 들어갈 수 없도록 조치한다. 또한 SCP-456-KO-1가 자해 및 자살 시도를 할 수 없도록 연구원들은 대상의 상태를 감시해야한다.
[[/collapsible]]
[[collapsible show=&#34;+ 격리절차-B&#34; hide=&#34;- 내용 숨기기&#34;]]
SCP-456-KO의 격리 실패가 일어났을 때 기동특무부대 감마-5의 부대원은 ‘둘이 먹으면 하나가 죽는 맛’에 대한 정보를 수집하고 위치를 특정한다. 특정된 위치에서 기동특무부대 감마-5는 모든 소방서와 경찰서의 심장마비로 인한 사망신고에 대한 기록은 은폐하고 관련자들은 기억소거한다. [[footnote]]개체의 특성에 따라 변칙성이 사라진 정보는 절차의 대상이 아니다.[[/footnote]] 감마-5는 SCP-456-KO-2의 인터넷 접속기록과 SNS서비스의 조사를 통하여 SCP-456-KO에 해당하는 모든 관련 정보를 삭제한 뒤 그 정보에 접촉한 사람들을 추적하여 사망하기 전에 기억소거한다. SCP-456-KO-1를 찾고 변칙성에 영향받은 사람이 없을 때까지 조사는 지속한다. SCP-456-KO의 정보를 조사하다 변칙성에 영향을 받았다고 판단되는 요원은 조사임무에서 제외한 뒤 기억소거하고 해당 정보의 변칙성이 사라질 때까지 감시한다.
[[/collapsible]]

**설명:** SCP-456-KO는 ‘둘이 먹으면 하나가 죽는 맛’이라는 정보에 대한 밈적현상을 포함한 변칙적 현상이다. 

SCP-456-KO의 변칙성은 특정 조합의 음식을 먹었을 때 나타난다. 이것은 주로 사회에서 일반적이다 라는 관념에서 벗어난 조합에서 일어나며 72시간이 지난 후 다른 조합으로 변칙성이 옮겨간다. 한 번 변칙성에 영향받은 조합이 다시 SCP-456-KO가 되는 경우는 없었다.

SCP-456-KO가 일어나면 변칙성에 영향을 받은 대상은 조합된 음식들의 맛이 아닌 비정상적인인 맛을 느끼게 되며 ‘둘이 먹으면 하나가 죽는 맛’이라는 말과 조합 레시피를 알리려는 격렬한 충동에 빠진다. [[footnote]]이 충동에 빠진 대상을 SCP-456-KO-1이라 칭한다.[[/footnote]] 이 충동에 빠진 SCP-456-KO-1는 기억소거를 제외한 어떤 조치로도 이 충동을 억제시킬 수 없었다.

SCP-456-KO-1는 인터넷 게시판, SNS 서비스, 전화 등 말과 글을 전달 가능한 모든 매체를 통해 변칙성을 퍼트린다. 대상은 변칙성에 영향을 받은 레시피와 ‘둘이 먹으면 하나가 죽는 맛’이라는 공통적인 말과 함께 자신이 느낀 공감각적인 맛을 설명한다. 대상의 설명을 듣거나 본 사람은 해당 레시피를 따라하여 섭취하고 싶은 충동을 느끼게 된다.[[footnote]]이 충동을 느낀 사람을 SCP-456-KO-2로 칭한다.[[/footnote]]

해당 레시피를 따라하여 섭취한 SCP-456-KO-2는 SCP-456-KO-1와 동일한 맛을 느끼고 SCP-456-KO-1와 같은 충동을 느끼게 된다. [[footnote]]실험기록 참조[[/footnote]] 통계적으로[[footnote]] 격리 실패기록과 실험기록 참조[[/footnote]] SCP-456-KO-2가 전염된 직후부터 정확히 12시간 뒤 50%는 SCP-456-KO-2들은 심장마비로 사망한다.

사건-██████ 이후 SCP-456-KO는 케테르 등급으로 등급 재조정되었다. 격리담당자 ███박사가 새로운 격리절차를 제안, 기지 이사관의 승인 이후 SCP-456-KO의 격리 실패는 일어나지 않았다.

**부록:** 
[[collapsible show=&#34;+ SCP-456-KO 실험기록 &#34; hide=&#34;- 내용 숨기기&#34;]]

__**실험기록 456-4-██████**__
&gt; **대상:** 사건-██████의 생존자이고 SCP-456-KO의 변칙성에 영향을 받았으나 SCP-456-KO-1이 되지 않은 ███.[[footnote]]사건당일 진행되었다.[[/footnote]]
&gt; **절차:** ███의 요청에 따라 병원으로 위장한 임시 실험실에 빨간고추와 민트초코[[footnote]]현재 이 정보는 무해하다[[/footnote]]를 제공한다. 실험 이후 ███은 맛에 대한 면담을 한 뒤 기억소거하고 돌려보낸다.
&gt; **결과:** ███은 &#39;하모니카로 반짝반짝 작은별을 연주하는 그리운 맛&#39;을 느꼈다고 진술함. 
&gt; **분석:** SCP-456-KO가 정상적인 조합에도 불구하고 나타났다. SCP-456-KO를 격리하는 근본적인 격리절차가 필요함.

__**실험기록 456-9-██████**__
&gt; **대상:** D-18702, D-18704
&gt; **절차:** 전용 실험실에 생고사리와 카카오 100% 초콜릿을 제공한다. D-18702에게 이것을 섞은 다음 스스로 먹게 한다. 면담을 통해 SCP-456-KO의 반응을 확인하고 D-18704를 투입한다. 동일하게 D-18704도 맛에 대한 면담을 진행한다.
&gt; **결과:** D-18702와 D-18704는 동일하게 ‘언어사전을 읽는 지루한 맛’을 느꼈다 진술함.
&gt; **분석:** SCP-456-KO-1와 SCP-456-KO-2는 같은 맛을 느끼는 것으로 추정, SCP-456-KO는 해당 조합에 대한 정보를 임의의 정보로 덮어 씌우는 것으로 추론.


__**실험기록 456-16-██████**__
&gt; **대상:** D-5103 외 D계급 인원 4명
&gt; **절차:** D-5103에게 민들레의 꽃잎과 두리안 과육을 제공한다. 면담을 통해 SCP-456-KO의 반응을 확인하고 나머지 D계급인원을 투입한다. 이후 각 D계급 인원을 독방 격리실에 각각 격리하고 사망할 때까지 시간을 재며 기다린다. 
&gt; **결과:** D-5103는 코끼리가 자신을 발로 으깨버리는 고통스러운 맛을 느꼈다고 진술하였음. 나머지 인원들도 동일한 맛을 느꼈다고 진술함. 또한 4명의 인원 중 절반이 정확히 12시간 뒤 사망함. 
&gt; **분석:** 이 실험과 통계상으로 추정하였을 때 SCP-456-KO-2는 정보를 받고 정확히 12시간 뒤 반수가 사망하는 것으로 보인다.


__**실험기록 456-21-██████**__
&gt; **대상:** D-11080
&gt; **절차:** D-11080의 눈과 귀와 코를 막고 사지를 결박하고 억지로 입을 벌려 음식 조합법을 먹인다, D-11080의 감각의 차단은 그대로 둔 채 결박을 풀고 스스로 먹게 한다.
&gt; **결과:** D-11080는 첫 번째와 두 번째 시도 모두 정상적인 맛을 느꼈음. 
&gt; **분석:** SCP-456-KO가 일어나기 위해서는 대상이 직접 재료를 확인하고 자발적으로 섞어서 먹어야 한다.
[[/collapsible]]
[[collapsible show=&#34;+ SCP-456-KO 면담기록 &#34; hide=&#34;- 내용 숨기기&#34;]]
__**D-18702 면담기록**__
&gt; //지지직거리는 소리//
&gt; //마이크가 켜졌다//
&gt; 
&gt; **███ 연구원:** 협조해줘서 고맙네 D-18702. 그래서 맛은 어땠나?
&gt; 
&gt; **D-18702:** 아까 설명한 대로 조합한 음식의 맛은 아니었네요. 되게 독특한 맛이었어요. 음.. 이걸 뭐라고 설명해야될까요. 
&gt; 
&gt; //약 30초간 정적//
&gt; 
&gt; **D-18702:** 아! 제가 학교 다닐적에 스페인어 언어사전을 씹어 먹으면 이런 지루한 맛이 날 것 같네요. 이제 끝인가요?
&gt; 
&gt; **███ 연구원:** 그래, 이제 남은 절차대로만 하면 끝이라네. 표정이 이상해보이는데 무슨 문제라도 있나?
&gt; 
&gt; **D-18702:** 그게......연구원님도 이게 둘이 먹으면 하나가 죽는 맛인데.... 생고사리랑 이 초...
&gt; 
&gt; **███ 연구원:** 면담은 종료하겠네
&gt; 
&gt; //마이크 꺼지는 소리//
&gt; 
&gt; 이후 D-18704 역시 언어사전을 씹어 먹으면 날 것 같은 지루한 맛이 난다고 했고 두 D계급 인원은 SCP-456-KO의 격리 절차에 따라 72시간동안 격리되었다.
[[/collapsible]]
[[collapsible show=&#34;+ SCP-456-KO 사건기록 &#34; hide=&#34;- 내용 숨기기&#34;]]

__**███기자 수첩에서 회수한 사건기록**__
&gt; **일자:** 20██년 ██월 ██일
&gt; **사건명:**  경기도 일대 집단 심장마비 사건
&gt; **사망인원:** --17명-- --149명-- 748명 
&gt; **공통점:** --같은 종교, 종교 집단자살의식?-- 2차 사건은 무교도 있었음. --독살?-- 경찰 조사결과, 과학수사대 친구 ███에게 물어본 결과, 관련 없음. 
&gt;  
&gt; 
&gt; **일자:** 20██년 ██월 ██일
&gt; 발견했다. 748명 중에 100명을 조사했을 뿐이지만 1차 사건이랑 2차사건, 3차사건의 피해자 모두 **둘이 먹으면 하나가 죽는 맛** 이라는 게시글을 읽은 검색기록이 있었다. 아직 남아 있는 게시글을 찾아봐야겠다.
&gt; 
&gt; 사건 당일에 앞 뒤로 하루동안 써진 게시글들을 다 뒤지고 삭제 게시글 데이터 베이스까지 뒤져서 게시글의 내용이 뭔지 알아냈다.  ████과 ████을 섞어서 먹었다는 게시글이었다. 의도도 목적도 알 수 없는 이상한 글에 모든 피해자들이 접속한 흔적이 있었다니 어째서지? 게시글에 어떤 숨겨진 무언가라도 있는것일까? 일단 사이비 교회의 암호지령이라고 생각해야겠다. 이제 이걸로 기사를 쓰는 것만 남았다. 근데 ████과 ████을 섞어서 먹으라는 소리라니 너무 괴상하다. 너무나도 괴상해서 지금까지도 게시글 제목인 둘이 먹으면 하나가 죽는 맛이라는게 계속 머리에 맴도는 것 같다.. 누군가가 내 뇌 속에서 속삭이면서 ████이랑 ████정도면 집에서 한번 해먹어 볼만한거 같은데...하면서... 지금 집으로 가서 한번 해봐야겠다.
&gt; 
&gt; 
&gt; 내가 도대체 무슨 생각을 하는거지? ████이랑 ████을 섞어 먹을 생각을 한다니 뭔가 이상하다. 나한테 무슨 일이 일어난거지? 왜 피해자와 같은 행동을 하려하는거지? 의문이 생긴다. 알 수 없는 충동이 나를 옥죄고 있다. 지금도 머릿속에서 그 음식을 섞어서 먹어보자는 음성이 들린다. 나한테 뭔가 문제가 생겼다. 
&gt; 
&gt; 간신히 차 안에서 충동을 막고 있다. 지금 어떻게 글을 쓰고 있는지도 모르겠다. 갑자기 인터넷과 통신이 다운됬고 밖에는 알 수 없는 군인복장을 한 사람들이 돌아다니고 있다. 내 집으로 가는 길목에도 군인들이 검문을 하고 있었다. 도대체 무슨일이 일어나고 있는거지? 저 군인들을 붙잡고 ████과 ████을 달라고 하고 싶다. 
&gt; 
&gt;
&gt; 허벅지를 연필로 찔렀다. 한번으로는 안되서 두 세번 찔렀다. 허벅지의 고통이 충동을 한시적이지만 막아주고 있다. 머릿속에서 충동이 내 정신을 집어 삼키려 한다. 나는 지금 집단 심정지 사건의 전말을 알았다. 내가 왜 노트북에 있는 자료들을 뒤졌는지 이걸 왜 알고 싶어 했는지는 알 수 없다. 이 알 수 없는 상황에 대해 조금이라도 알고 싶었는지도 모른다. 밖에서는 ████과 ████을 섞어 먹어보자는 말이 엠프로 울려퍼지고 있고 그들을 잡아가던 군인들 중 몇 명도 그들과 동조하며 동료였던 군인들의 헬맷을 벗기고 있다. 간신히 아파트 지하주차장에 들어왔지만 나도 이제 그들과 같아질 것 같다. 그 전에 나는 내가 알아낸 것을 적으려 한다. ████과 ████을 같이 먹자는 이 ‘정보’는 바이러스와 세균과 같은 역할을 하며 사람들을 매개체로 감염시킨다. 이 정보를 기억한 순간 감염이 되고 그 정보를 따라하고 싶어진다. 그 정보를 따라한 사람은 죽는다. 이게 내가 조사한 전부고 추론한 전부다. 아마 저 밖에 있는 군인은 이런 알 수 없는 종류의 테러에 대처하는 한 국가의 비밀기관이라던지 그런거겠지. 이제 정신이 흐려진다. 나도 ████과 ████을 먹고 싶어진다. ‘둘이 먹으면 하나가 죽는 맛’이 뭘까. ████과 ████…..


 __**사건-██████ 후속 대처 보고서**__
&gt; **해당 SCP:** SCP-456-KO
&gt; **사건지역:** 대한민국 ██시, ██시, ██시
&gt; **피해인원:**  민간인 3████명, 국가 고위 관리직 1█명, 유명 연예인 1█명, SCP재단 관련자 ███명 , ███████ ███ █명 
&gt; **사건원인:** SCP-456-KO 현상이 일반적으로 주로 먹는 조합의 음식으로 설정되었다.
&gt; **인사조정 및 등급 재조정:** 담당 연구원 및 격리담당자, 연구 책임자 해임, ███박사를 격리담당자와 연구 책임자로 임명, 휘하 연구원 20명을 SCP-456-KO 담당 연구원으로 임명, 현재 격리 절차로는 SCP-456-KO의 K급 시나리오의 발생 가능성을 우려, 적절한 격리방법을 찾기 전까지 케테르 등급으로 재조정. 
&gt; **후속대처:** 사건 발생지역에 독감 바이러스 살포, 현재 ██지역에 심각한 증상을 가진 바이러스의 감염이 일어나고 있으며 이로 인해 많은 사망자와 공공시설의 마비가 일어났다는 역정보 배포, 중앙방역대책본부에 자금지원 및 협조요청, SCP-456-KO-2와 SCP-456-KO-1의 기억소거 및 일반 병원으로 위장된 SCP재단 산하의 병원으로 입원조치 후 SCP-456-KO의 재전염을 확인. SCP-456-KO-1의 격리절차 연구를 위해 ███박사에게 연구를 위해 가능한 모든 지원을 한다.
