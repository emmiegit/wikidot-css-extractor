    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-6505

**项目等级：**Keter

**特殊收容措施：**由于SCP-6505无法被有效收容，所有已确认的SCP-6505个体应当立刻从公众中隔离并销毁，以避免异常现象的进一步扩散。所有受SCP-6505效应影响的人员都将被视作已损失。

**描述：**SCP-6505为主要影响美国西部地区的得来速快餐店的一系列时空现象。SCP-6505的出现并无已知规律，因其广泛地影响任何有得来速服务的商户，即使其主业并非快餐服务（例如便利店等）。SCP-6505一次只能影响一家商户，但其有能力通过顾客数量的降低“侦测”收容企图并转移到未受影响的同类商户。

在受SCP-6505效应影响的商户（下编为SCP-6505-01）购买物品的个人会触发其异常效应。在个体付款并拿取其所购买的物品后，受害者离开得来速的尝试都只会造成其被转移回起点处，但外界缺少其余车辆与商户（据信SCP-6505-01的外界为一片荒芜的，黑暗的虚空）。在每次通过得来速后，SCP-6505-01都会不断给其顾客提供愈发怪异与异常的物品，其范围包括该商户不提供的商品，人肉以及[已编辑]。此现象将会在受害者接受物品并且支付物品款项的情况下持续进行（无论实际提供物品的价值如何，所有提供物品的价格都保持在最初购买的物品的价格）。当受害者拒绝为其物品付款或无法支付费用，其会以无可见长期影响的情况下被移出异常影响范围。在所有案例中，对受害者车辆的检查都找到了一张写有“不要和任何人说起这事”的纸条。

当受害者选择无视这张纸条并且向任何人提及SCP-6505效应时，其次要异常效应将会显现。在此情况下该个体下一次通过车辆拜访得来速时，一组外观消瘦的人形（下编SCP-6505-02）将会在受害者车辆的所有空位中显现。之后SCP-6505-02会束缚住受害者，之后同其余个体一同消失。基于对监控影像的分析，可以确定的是被抓走的受害者将会在下一次异常效应显现时成为SCP-6505的“雇员”，并以其厨师，收银员或其余类似身份出现在内。目前的有限测试结果证明这些受害个体仍然记得其“受雇”前的生活，但都统一表明不可能离开SCP-6505。

**附录I：测试记录6505-01**

D-2105穿有带随身摄像机的制服，提供有一张内有1000美元的账户的借记卡以及一辆标准四门轿车，被指示驾车前往[已编辑]，一家已确认的SCP-6505“宿主商户”。下为D-2105被移出异常影响范围前获得的值得注意的物品摘录。

|| **旅途数** || **获得的物品** ||
|| 01 || 最初下单物品 -- 大份芝士汉堡加番茄酱，大份薯条，大份汽水。所有物品完全符合购物清单 ||
|| 02 || 十个鸡块以及一枚加拿大硬币（需注意餐厅位于加州） ||
|| 06 || 一个来自未知鸟类的腿，可能为鸵鸟肉 ||
|| 08 || 生牛肉 ||
|| 16 || 大约一千克甲基苯丙胺 ||
|| 17 || 一台完美运作的，内置数个宝可梦游戏拷贝的GBA游戏机 ||
|| 22 || 一颗可自主跳动的人类心脏，当D-2105向其施加压力时，其发出了类似于[https://scp-wiki-cn.wikidot.com/scp-058 SCP-058]的声音，然而其并未展现出任何敌意。 ||
|| 35 || 一根人类食指。此时D-2105因其处境带来的疲惫和压力感开始展现出停止测试的欲望。 ||
|| 37 || 一张标准打印机纸，其上印有“就要离开了？谢谢惠顾！”的字样 ||
|| 46 || 一个含有未知的，类似黑咖啡的液体的杯子。D-2105被指示饮用杯内液体，其最初虽有所抗拒但最终服从了命令。在饮用液体后，D-2105报告了其已经“时刻警戒”并且重整旗鼓，伴随着非同寻常的继续测试的欲望。 ||
|| 48 || 一件外观类似SCP-173的一小堆钢筋和混凝土，该实体会在无人观察时自主移动，然而并无敌意。 ||
|| 56 || 一份美国说唱团体 //Death Grips.// 的名为“黑钱”的专辑拷贝，除了这份拷贝以外该专辑并不存在。 ||
|| 73 || 一张印有D-2105以及疑似其亲属的照片。D-2105在看到照片后表现出了些许情绪化。需注意的是作为标准D级人员招募程序的一部分，D-2105接受过记忆删除，该程序理应阻止其回想起其家庭成员。Konrad博士表达了对于可能的信息/安保突破的担忧，但之后测试仍然继续。 ||
|| 77 || SCP基金会标准新员工手册 ||
|| 80 || 一件带有微型皮带轮，齿轮和机械组件的小发条玩具。当任何物件放入玩具的“输入”位置后，其输出位置将会产生完全可食用的随机口味口香糖。包含诸如“草”，“锈蚀”，以及“腐烂”等商业口香糖不会采用的口味。 ||
|| 87 || 一条活着的//迅猛龙//个体。该个体并无敌意并且在测试全程停留在D-2105的大腿上，其偶尔会发出叫声并且食用D-2105所收集的食物。 ||
|| 88 || 一块发出生物光的肉块，肉块本身为红色。暴露于该肉块使D-2105表现出了些许头昏，现推断肉块来自于SCP-939。 ||
|| 90 || 5,000美元现金 ||
|| 100 || 一个包括有一张标题为“请使用我”的磁带的磁带播放机。D-2105被指示播放该磁带。磁带内容为过分夸大的性交声音，怀疑来源于色情作品。在播放后D-2105报告了明显的性欲高涨。几分钟后，一名基本处于巅峰状态的成年男性在D-2105旁实体化。该男性个体在消失前对D-2105实施了13分钟的███████ ████。当被问及此事，D-2105仅概括该个体为自己的“理想搭档”。 ||
|| 112 || 一个包含有人类内脏的纸板箱。内脏中包含有在原餐馆中所提供的食物。 ||

此时，由于D-2105拒绝再收下任何物品，测试宣告结束。所有获得物品都已转移至永久收容间内。D-2105已根据标准程序执行月末处决。

**附录II：事故6505-02**

在[已编辑]，SCP-6505在Site-551食堂区域实体化，其占据了一个小窗口使其内部人员向站点人员提供服务。这是迄今为止唯一一例已知的无载具情况下显现的SCP-6505实例。所有已被SCP-6505驱逐的人员报告了大量仅与基金会有联系的物品，包括印有危险异常的照片以及描述了重要研究人员的人事档案。其中一份值得项目负责人重视的文件已在下方摘录：

&gt; 你们这帮狗崽种
&gt; 
&gt; 很好玩是吧？我砸了一大笔钱就为了给人们想要的食物，结果你们就当玩似的？真当开车开到我家门前就像全世界都围着你转是吧？给老子爬。而且你知道最烦人的是什么吗？我一声拒绝都不能说！我没法不给你们服务，就因为你们理论上还是顾客，是吧？你们都是臭狗屎。在你们身上我浪费了相当于整整15000年的业绩的成本！我过去几个月浪费在你们身上的钱甚至比给一整个星球上的食肉狂魔供餐还要多。想想看我要给150亿那些玩意提供多少肉，一定很多吧？一定很贵吧？结果你们让我破费的比这都多，你们这帮狗杂种。
&gt; 
&gt; 我可是在这经营着一个**备受尊敬**的企业，还有着**崇高**的道德操守。我就是脾气太好到我会在和你们争完有蟑螂，或者世界尽头有啥虫子眼玩意过后还能笑脸相迎的家伙，想知道为什么吗？因为这就是我的工作。这叫个人责任，这叫成年人的担当。**你们这帮小屁孩咋就不能这样？！？！？！？！？！？！**
&gt; 
&gt; “嘿，为什么我们刚服务完那个拒绝拿我们的东西的家伙立刻就被16个拿着突击步枪的人突突了？”我不到啊！你怎么不问问外面那群觉得有必要反复送同一个人来这得来速吃饭吃个几百万次的废物们为什么还要把他们送进来的人射死在停车场？搁这儿给我刷业绩是吧？敢不敢下次滚来我这吃饭，我保证哪怕你有胆开出去我都要用不亚于二战的火力把你给轰杀至渣！这算什么名堂？你脑子里有什么病？
&gt; 
&gt; “哇，快看，又来了！又来个可怜的囚犯！又是被那啥基金会送来的可怜蛋！太可爱了！噫，让我猜猜他要干什么？你觉得呢？又是在得来速浪费我们十六个钟头，还硬赖着不走？”真是有够震惊的啊。你们又想做些什么浪费时间？关我屁事，对吧？结果我还得浪费三天时间在同一家得来速里，而我甚至不知道你们这帮家伙中的一些人到底是谁。我他妈恨死你们了。
&gt; 
&gt; 但无论如何，我真希望这封信能到你们这些废物手上。别惹老子。我不是啥生来就要服务你们的翘屁男仆。找个厂上班去吧，你们这帮废物！少搁这浪费我的时间！
&gt; 
&gt; 算我求你们好吗！
&gt; 
&gt; 此致，
&gt; 
&gt; Malcolm T. Hamburgerson -- CEO，跨次元饮食, Inc.</textarea></pre>
