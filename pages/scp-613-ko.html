**일련번호:** SCP-613-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 대상에 대한 별다른 표준 외의 격리 조치는 필요하지 않다. 대상은 포장 상자 내에 담긴 채로 제19기지 내의 표준적인 소형 SCP 보관실에 보관되어 있다. 대상에 대한 실험은 2등급 이상의 요원부터 진행할 수 있으며, 실험 외 목적으로 대상을 사용할 시에는 적절한 사유와 함께 3등급 이상의 요원의 보안 해제가 필요하다.

**설명:** SCP-613-KO는 6인치 크기의 일회용 라이트 스틱이다. 대상의 각 개체에는 &#34;원더테인먼트 박사의 알록달록 폭격™&#34;이라는 상표가 인쇄되어 있으며, 대상은 색에 따라 황색/적색/녹색/청색/자색의 총 5가지 개체로 분류된다. 대상의 내부에 존재하는 발광 물질은 산업현장에서 자주 사용되는 표준적인 야광 염료 외에도 [편집됨] 등의 미발견된 물질이 포함되어 있으며, 현재 이 물질을 합성하려는 시도가 진행 중이다. 

SCP-613-KO는 대부분 하늘에서 쏟아져내리는 페인트를 맞는 데포르메된 군인들이 그려져 있는 마분지로 만들어진 50개들이 포장 상자에 담긴 상태로 발견되며, 각 개체는 &#39;이제 동네의 전세는 역전될 겁니다!&#39;라는 문구가 쓰여 있는 흰색의 불투명한 비닐로 개별 포장되어 있다. 현재 11개의 포장 상자 및 상자 없이 발견된 76개의 단독 개체가 재단에 확보되었으며, 2012년 기준으로 최근 2년간 대상의 추가 발견 및 대상으로 인한 이상현상의 관측은 없었다. 

대상의 발광 조건은 일반적인 라이트 스틱보다 둔감하며, 완전히 접힐 정도로 대상을 구부려야만 발광한다. 대상이 발광하는 도중에 뿜어내는 빛의 세기는 일반적으로 시판되는 라이트스틱의 █배에 달한다. 대상이 발광하기 시작한 후 평균적으로 약 30분 후에 대상이 발광하는 위치, 혹은 대상이 파괴되었을 경우 대상이 마지막으로 있던 위치를 기점으로 반경 150m~250m에 약 ██개의 작은 &#39;폭격용 폭탄&#39; 형태로 응집된 페인트가 30~40초에 걸쳐 하늘에서 쏟아진다. 측정 결과 페인트의 충격량은 대상이 떨어지는 속력과 비교해 보았을 때 매우 약하나 충돌시 각 응집체는 폭발하는 것처럼 충격량에 비해 훨씬 넓은 범위(약 64㎡)에 페인트를 흩뿌리며, 이는 대상의 비정상적 성질로 보인다. 페인트의 색깔은 가동한 개체의 색깔과 같으며, 인체에 무해하고 수용성으로 쉽게 지워진다. &#39;페인트 폭격&#39;이 완전히 끝난 이후에 대상은 어떤 비정상적 특성도 나타내지 않으며, 6시간의 발광 시간을 가지는 라이트스틱으로만 기능한다.

대상이 발견 당시 어느 정도 광범위하게 유통된 상태였음에도 불구하고 대상의 추가적인 발견이 2년 동안 전혀 일어나지 않은 것에 의문을 느낀 지휘부에 의해 일명 [[[Total Recall|전량 반품]]] 사건 때 입수된 주소에 대한 지속적 편지 발송이 이루어졌다. ██건의 발송 이후 재단은 답장을 받았으며, 이는 문서 613KO-102로 등록되었다. 문서의 내용에 따르면 대상의 추가적인 발견이 더 이상 이루어지지 않는 이유는 대상이 일시적으로 &#39;단종&#39;되었기 때문으로 판단된다.

**문서 613KO-102:**  
&gt; 친애하는 ██████ 씨께.
&gt; 
&gt; 저희의 모든 놀라운 상품들을 즐기고 계셨길 바랍니다! 문의하신 내용에 대한 답변입니다:
&gt; 원더테인먼트 박사의 알록달록 폭격™은 해당 상품이 폭력적이고 이웃에 민폐를 끼친다는 
&gt; 학부모들의 건의에 따라 해당 상품의 개량이 끝날 때까지 생산을 중단하기로 결정했습니다.
&gt; 언제나 저희의 상품들을 즐겨 주셔서 감사합니다.
&gt; 
&gt; 진심을 보내며,
&gt; 
&gt; 원더테인먼트 박사®</textarea></pre>
