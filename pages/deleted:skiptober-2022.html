    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Qu&#39;est-ce que le Skiptober ? C&#39;est un concept originellement créé par  [[*user Dr Goupil]] et inspiré par l&#39;Inktober. L&#39;Inktober consiste à réaliser un dessin à l&#39;encre pour chaque jour du mois d&#39;Octobre. Le Skiptober suit ainsi ce principe en vous proposant une liste de 31 prompts à illustrer en s&#39;inspirant de l&#39;univers SCP. La contrainte du dessin à l&#39;encre est toutefois abandonné, vous êtes donc libres d&#39;utiliser votre méthode de création préférée. 

Le thème de cette année a été inspiré par diverses constellations de la voûte céleste, celle du zodiaque mais aussi des moins connues comme le microscope ou les voiles, représentée ici par des périphrases pour vous laisser plus de liberté.

Alors à vos crayons, marqueurs, pinceaux, tablette graphique, feuilles de cours quadrillées, pastel, clavier et autres ! Voici la liste des prompts pour cette édition 2022 :

[[image Skiptober.png]]</textarea></pre>
