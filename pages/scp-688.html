    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-688 - Hole Dwellers
**Auteur :** [[user sandrewswann]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 26 avril 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-688

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-688 est actif dans la nature. Les spécimens sont récupérés par la Force d&#39;Intervention Mobile Thêta-13 (&#34;Requins Terrestres&#34;) lorsque des nids non-confinés sont identifiés. SCP-688 dans un site de nidification doit être récupéré dans l&#39;obscurité par des agents disposant d&#39;un équipement de vision nocturne et être uniquement déplacé en enlevant le nid entier, incluant toute structure physique requise afin de conserver la zone de nidification close et intacte. Le nid devra être clos dans un conteneur opaque, transféré et installé dans l&#39;installation de stockage de SCP-688 au Site-██.

L&#39;installation de stockage de SCP-688 doit être constituée d&#39;une zone ouverte d&#39;au minimum 5000 mètres carrés protégée de la lumière extérieure ; chaque nid de SCP-688 confiné à l&#39;intérieur doit être recouvert d&#39;un enclos secondaire opaque ne devant être retiré uniquement pour l&#39;alimentation et les tests sur SCP-688. Le chercheur en charge doit spécifier la quantité et le calendrier des repas de chaque SCP-688 individuel, bien que la biomasse servant de repas à SCP-688 doit inclure au minimum 25 % de tissus vivants afin de décourager SCP-688 d&#39;abandonner son nid. Ces critères peuvent être écartés dans le cadre de tests à la discrétion du directeur du site.

**Description :** SCP-688 est une entité animée et apparemment vivante qui partage de nombreuses similarités morphologiques générales avec l&#39;//Ichthyomyzon castaneus// (Lamproie brune). Cependant, elle en diffère de différentes manières clés : SCP-688 ne dispose d&#39;aucun organe sensoriel externe, branchie ou cloaque. SCP-688 est également bien plus grand et sa taille varie davantage, allant de 10 cm à 200 cm de longueur. SCP-688 est trouvé dans des habitats plus variés : il a été observé jusqu&#39;à [SUPPRIMÉ] au sud et [SUPPRIMÉ] au nord, sur terre, dans des terriers et sous l&#39;eau.

Contrairement à l&#39;//Ichthyomyzon castaneus//, SCP-688 est un prédateur en embuscade et non pas un parasite. SCP-688 habite un site de nidification qui dissimule son corps de la lumière et ancre sa bouche à une ouverture extérieure. Lorsqu&#39;il est dans le site de nidification, SCP-688 ne bouge pas et consomme toute matière biologique qui entre dans l&#39;ouverture. Ces sites de nidification peuvent être créés naturellement ou par la main de l&#39;homme, tant qu&#39;ils supposent une exposition à la lumière limitée et un minimum de matière biologique entrant régulièrement (la tolérance à la lumière de SCP-688 est augmentée en fonction de la quantité de matière biologique fournie). Aucune instance de SCP-688 n&#39;a été découverte en dehors d&#39;un site actif de nidification ; la manière dont ces entités se déplacent dans la nature (et même si elles se déplacent effectivement) est inconnue, de même que la manière dont elles trouvent des sites à nidifier. 

Jusqu&#39;à ce jour, les nids de SCP-688 ont été découverts dans des terriers d&#39;animaux, des fissures dans des formations rocheuses, des troncs creux, des tuyaux de drainage, des descentes de gouttière, des broyeurs, des chaussures et d&#39;autres vêtements, le bloc moteur d&#39;une Buick Century abandonnée et [SUPPRIMÉ].

Lorsque de la matière biologique entre dans la bouche de SCP-688, ses dents courbées vers l&#39;intérieur la saisiront et la descendront dans le système digestif de SCP-688 avec une force suffisante pour saisir des proies substantiellement plus grandes que la taille apparente de SCP-688 ou le diamètre de son site de nidification. La matière saisie par SCP-688 s&#39;est révélée impossible à récupérer ; SCP-688 continuera à tirer jusqu&#39;à forcer la proie entière à entrer par l&#39;ouverture du nid (un dogue allemand de 68 kg a été observé être tiré dans un tuyau de 20 cm en moins de trois secondes) ou jusqu&#39;à ce que celle-ci subisse une séparation mécanique de la partie de son corps étant consommée (lors d&#39;une expérience, un membre du personnel de Classe D plaça son index dans une douille d&#39;ampoule infectée : en 1,8 seconde, il perdit son bras gauche jusqu&#39;au coude et souffrit d&#39;un décollement cutané jusqu&#39;à l&#39;épaule ; à ce moment, l&#39;articulation de son coude se sépara et il tomba dans la direction opposé au site de nidification).

SCP-688 est capable d&#39;ingérer une quantité apparemment illimitée de matière biologique sans excréter, changer de taille ou gagner en masse. Cela est apparemment dû à un système digestif qui conduit à un organisme extra-dimensionnel. Cela explique également la méthode d&#39;évasion de SCP-688 face aux menaces qu&#39;il perçoit. Lorsqu&#39;il est exposé à de la lumière vive ou délogé de son site de nidification, sa bouche se repliera vers l&#39;intérieur, tirant la peau extérieure de SCP-688 après elle. En faisant cela, le corps de SCP-688 semblera diminuer en volume d&#39;une manière qui a été décrite comme &#34;un ballon vide qui se retourne&#34; ou &#34;une chaussette roulée sur elle-même&#34;. Ce processus continuera jusqu&#39;à ce que SCP-688 disparaisse entièrement. De tels événements sous le contrôle de la Fondation sont considérés comme des brèches de confinement et seront punis s&#39;ils ne se déroulent pas lors d&#39;une expérience approuvée.

**Addendum 1 :**

[[collapsible show=&#34;+ Rapport de Récupération R-688-247&#34; hide=&#34;- Rapport de Récupération R-688-247&#34;]]

Le 08/07/19██, des agents de la Fondation prirent connaissance de l&#39;activité d&#39;un potentiel SCP à ███████, au Mexique, lorsqu&#39;ils interceptèrent des rapports de la police faisant état de plusieurs morts violentes. Les victimes étaient tous des hommes et, avec l&#39;exception d&#39;une décapitation, partageaient les mêmes blessures. Les parties génitales des victimes avaient été retirées de force avec plusieurs kilos d&#39;autres tissus (dans un cas, les tissus manquants incluaient la prostate, la vessie, les reins et plusieurs mètres d&#39;intestins), entraînant la mort par exsanguination.

Les agents enquêteurs relièrent les victimes à une maison close locale, où il fut déterminé que les victimes [SUPPRIMÉ]. Lorsqu&#39;elle fut confrontée, Mme ███████ admit avoir tué ces hommes, ne présenta aucun remords et affirma [SUPPRIMÉ]. Les agents enquêteurs ne prirent pas immédiatement conscience de la possibilité d&#39;une implication de SCP-688 et la capturèrent en accord avec les protocoles standards concernant la récupération d&#39;un SCP humanoïde de risque moyen.

Une fois sous la garde de la Fondation, un examen découvrit qu&#39;une instance de SCP-688 de 28 cm de longueur avait élu domicile à l&#39;intérieur de Mme ███████, déplaçant et distendant en partie son utérus. Mme ███████ ne put fournir aucune information sur son origine.

Il a été théorisé que Mme ███████ étant post-ménopause et de ce fait moins sujette à un risque d&#39;infection par un blocage du canal génital, elle pourrait être capable de survivre indéfiniment avec l&#39;infestation de SCP-688. Le directeur du site a autorisé les tests concernant cette hypothèse. 

Avec des moyens de contention, une sédation et une alimentation périodique, Mme ███████ a survécu depuis ██ ans.
