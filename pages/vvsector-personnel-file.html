**ФИО:** [ДАННЫЕ УДАЛЕНЫ]. Рекомендуется использование кодового имени &#34;Вивисектор&#34;, несмотря на многократные возражения со стороны сотрудника (мотивирует неприязнь к кодовому имени &#34;вычурностью&#34; и &#34;неудобством при использовании&#34;). В личных беседах предпочитает обращение &#34;Д-р Ви&#34;.
**Возраст:** [ДАННЫЕ УДАЛЕНЫ].
**Пол:** [ДАННЫЕ УДАЛЕНЫ].
**Место работы:** Медицинская Служба Зоны 7-, Отдел анатомофизиологических исследований.
**Занимаемая должность:** Ведущий исследователь.
[[collapsible show=&#34;+ Перечень служебных обязанностей:&#34; hide=&#34;- Перечень служебных обязанностей:&#34;]]
* Патолого-анатомическая экспертиза случаев летального исхода у сотрудников Фонда и гуманоидных объектов класса Безопасный и Евклид.
* Оценка роли различных аномальных воздействий в развитии специфической патологии (вплоть до летального исхода) у сотрудников Фонда, в том числе непосредственно не контактирующих с аномальными объектами.
* Проведение аналитических исследований и разработка мер по ранней диагностике, симптоматическому и патогенетическому лечению и защите сотрудников Фонда - непосредственно и представителей вида Человек разумный разумный (Homo sapiens sapiens) - в целом от различных жизне- и здоровьеугрожающих аномальных эффектов и непосредственного воздействия объектов.
* Проведение исследований по механизмам и результатам воздействия SCP-объектов на физическое состояние и процессы жизнедеятельности в соответствии с принципами доказательной медицины [[footnote]](без учета Протокола GCP и законодательных актов, касающихся запретов на вивисекцию)[[/footnote]].
* Консультирование исследователей объектов как гуманоидного, так и негуманоидного типа классов Безопасный и Евклид в отношении достаточного и адекватного описания анатомических, физиологических, патологических особенностей, механизмов аномального воздействия, способов исследования, терапии и купирования аномальных воздействий и их последствий.
* Проведение [http://scpfoundation.ru/idea-of-god экспертизы] состояния физического здоровья сотрудников Фонда.
[[/collapsible]]
**История трудоустройства в Фонд:** [ДАННЫЕ УДАЛЕНЫ]. 
**Опыт работы до трудоустройства:** [ДАННЫЕ УДАЛЕНЫ].
**Статьи, публикации, научные звания:** [ДАННЫЕ УДАЛЕНЫ].

**Комментарий заместителя Директора Зоны 7 по кадровой работе:**
&gt; Сотрудник &#34;Вивисектор&#34; на занимаемую должность был переведен из [ДАННЫЕ УДАЛЕНЫ] Фонда. При переводе никакие личные данные о сотруднике представлены не были; причиной явился запрет на передачу, раскрытие и распространение любой информации о &#34;Вивисекторе&#34; за подписью О5-█. Выбор места работы и должности также был осуществлен без моего участия. К указанию на перевод было приложено заключение всесторонней экспертизы об отсутствии психических, физических и иных расстройств, а также об отсутствии аномальных и потенциально опасных свойств у &#34;Вивисектора&#34;. Все остальные характеристики данного сотрудника были выявлены в процессе его трудовой деятельности: 
&gt; * никакими данными о своей жизни до поступления в Зону 7 не располагает; неоднократно выражал желание ознакомиться с ними, нередко в грубой форме. Был дважды задержан и подвергнут дисциплинарным взысканиям при попытках (1) проникнуть в Раздел повышенной безопасности Архива Зоны 7 (2) попытке несанкционированного проникновения в защищенный раздел электронного архива Филиала Фонда SCP в РФ.
&gt; * демонстрирует глубокие и разносторонние знания и навыки в области человеческой анатомии, физиологии, патологии; патолого-анатомической и токсикологической экспертизы. Источники знаний и умений определить возможности нет. 
&gt; * демонстрирует ярко выраженные способности к выявлению мельчайших деталей и обстоятельств, свидетельствующих о/являющихся результатом наличия аномальных эффектов. Внес значительный вклад в выяснение обстоятельств [http://scpfoundation.ru/scp-1223-ru-arc Инцидента 1223-А]; собственно, именно благодаря его участию удалось установить непосредственную связь свойств объекта и происшествий в рамках Инцидента. Был единственным обратившим внимание на особенности ухода из жизни полевого агента ██████ после контакта и участия в постановке на содержание [http://scpfoundation.ru/scp-1272-ru-arc объекта SCP-1272].
&gt; * проявляет неестественное (от рекомендованного осмотра психологом отказался в крайне невежливой форме) пренебрежение состоянием собственного здоровья и даже жизнью при работе с объектами или подвергшимися их воздействию лицами (см. [http://scpfoundation.ru/sectio Протокол вскрытия №██-15 от ██.██.████]).
&gt; * Несмотря на крепкое телосложение, наблюдается практически полное отсутствие боевых навыков и навыков владения огнестрельным оружием (сдал минимум по боевой подготовке с четвертой попытки), что необычно для сотрудника Фонда, даже учитывая его род занятий.
&gt; Так или иначе, учитывая отсутствие жалоб от других сотрудников и заслуживающих внимания происшествий с участием &#34;Вивисектора&#34;, могу заключить: задачи и обязанности, поставленные перед ним, он выполняет на должном уровне, иногда даже вовремя, так что придавать значение особенностям данного сотрудника смысла не вижу.
