**項目編號：**SCP-ZH-057

**項目等級：**--Keter-- Neutralized

**特殊收容措施：**--SCP-ZH-057應由近地軌道站點Site-182進行全天候監控，所有由SCP-ZH-057發射的訊號皆應該在獵戶座協議下受到其他人造衛星的忽視，這些訊號的解密任務由2406號專案小組負責，所有與SCP-ZH-057交流的計畫都應在執行前二日呈交給O5議會下轄的維安審核部門批准，任何違規的交流行為將會使該名人員受到33號命令的懲處。--

--由於事件ZH-057-11a衍伸的近地天體碰撞事件被Site-ZH-76評估為「無威脅」等級，當前認為對SCP-ZH-057的近地事件僅需投入最小規模資源。預估的輻射落塵地點及後續處置僅限必要人員知悉。--

不適用。項目已在2009年10月12日自然無效化。

**描述：**SCP-ZH-057是一顆曾經位於本太陽系主小行星帶中的小行星A-1764，在發現異常性質後基於[已刪減資料]由美國航太總署（NASA）移交給基金會管理。SCP-ZH-057的直徑大約5公里，物理組成包含37%的矽酸鹽類物質、26%的鐵、28%的鎳與9%的其餘物質，為一枚石鐵隕石。SCP-ZH-057的重量預估為550億公噸，現已無法得知實際數據。

SCP-ZH-057的主要異常性質在於其自主散播電磁波的能力；該實體能夠釋放波長介於███至███奈米之間的紫外光，這在一個理論上無法自主產生能量的天體上是不正常的。基於波段特性，基金會僅能透過私有太空站接收該天體的訊號。SCP-ZH-057釋放訊號的頻率並不固定，但在與其他天體碰撞的時候、以及被太陽光完全遮蔽的時候更可能發出不規則紫外光陣列。光譜分析認為SCP-ZH-057的能量放射來源來自其表層的放射元素衰變，然而這無法解釋該天體為何會間歇且不規則地輻射能量。部分天體學家認為SCP-ZH-057本身或之上存在某種自主意識，而這些紫外光則是感知性個體的溝通手段。

於議案1025-Ashumata通過後，與SCP-ZH-057溝通的嘗試受到O5議會許可。然而，在事件ZH-057-11a發生之前，與該天體的交流成果仍然相當受限。近地太空站點向SCP-ZH-057的訊號似乎總是能取得來自彼端的「回應」訊號，即便部分研究人員認為這僅僅是高強度電磁訊號促成天體表面的輻射敏感材質不規律阻擋放射性礦物頻譜的現象。在事件ZH-057-11a發生後，SCP-ZH-057到完全燒毀之前發出了數量與頻率明顯增加的一系列訊號，這些訊號---仍有待分析。--已經在10/17破譯。

**事件ZH-057-11a：**於2009年9月30日，SCP-ZH-057在SCP-████的干擾下受到小行星128025的碰撞，導致該天體偏離主小行星帶，並預計在10月12日接近地球。由於該小行星的尺寸並不足以造成天體碰撞事件，基金會對於此一預估事件僅發出了D級警報。10月12日，SCP-ZH-057如同預估一般在大氣層中燃燒殆盡，沒有留下可追溯的實體痕跡。在地面小組於堪察加半島搜尋三日後，SCP-ZH-057被確認沒有留下任何異常效應，項目被歸檔為Neutralized分級。

10月17日，SCP-ZH-057的輻射模式被基金會語言學家Leonard Inazaki破譯，該人員表示SCP-ZH-057所使用的波長種類其實相當有限，並且可以被轉為現代西班牙文。部分來自SCP-ZH-057的訊號已經被翻譯，摘錄如下：

&gt; //「渾蛋，別撞我，你媽媽沒有生//[受干擾]//給你嗎？」//　
&gt; —摘自訊號紀錄1137-66

&gt; //「快點滾開。太空這麼大，你就偏要擋我的光？我快冷死了。」//　
&gt; —摘自訊號紀錄1142-89

&gt; //「第三次聲明，不要再用日文跟我溝通了，你們一直讓我想起前妻，住手。」//　
&gt; —摘自訊號紀錄1235-14，發生在基金會第一次向SCP-ZH-057發送訊號期間[[footnote]]值得留意的是，該訊號若使用與SCP-ZH-057的電磁模式相同的方法進行逆向轉換，無法得出日文。項目是否真正知曉「日文」，以及其「前妻」為何都是未知的。[[/footnote]]。

&gt; //「有人在嗎？誰來幫忙一下，前面那東西離我越來越近了！」//　
&gt; —摘自訊號紀錄1286-37，發生在事件ZH-057-11a後六日，當時SCP-ZH-057已經離開小行星帶，並且已經進入火星軌道與地球軌道之間的空間。

&gt; //「拜託，我會摔死的，說日文的夥伴們，幫個忙！」//　
&gt; —摘自訊號紀錄1332-45，當時SCP-ZH-057已經相當靠近地球軌道，約為燒毀前六小時。

&gt; //「甚麼叫做『噗噗噗噗噗噗』？你覺得這很好笑是嗎？我開始發熱了！」//　
&gt; —摘自訊號紀錄1332-55，SCP-ZH-057進入增溫層底端，此時基金會的近地軌道站點仍然在嘗試發送訊號與SCP-ZH-057溝通。

&gt; //「啊啊啊啊啊啊啊啊啊//[持續了三十四秒]//」//　
&gt; —摘自訊號紀錄1333-02，SCP-ZH-057快速穿越大氣層，其體積迅速消殞。

&gt; //「我討厭你們。」//　—摘自訊號紀錄1333-04，最後一則訊息。</textarea></pre>
