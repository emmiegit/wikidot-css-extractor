[[=]]
++ 介绍 MTF Theta-90
[[/=]]

说起来，Theta-90所做之事比他们是谁更加重要。话虽如此，MTF Theta-90(“角磨机”)是一支训练有素的基金会机动特遣队，可在异常几何区域作业。当角度失序、空间非欧、拓扑混乱时，你应该呼叫Theta-90。

MTF Theta-90最初是为[[[SCP-1707]]]所做的一次性设定。从那时起，他们走过了相当长的一段路。

+ [[[mtf-theta-90-character-profiles|人物花名册(带肖像！)——点击这里！]]]
----
