**タイトル:** SCP-2827-JP - 黄金の軍団
**著者:** [[*user Hafnia]]
**作成年:** 2023
[[include credit:end]]

[[footnoteblock]]

**アイテム番号:** SCP-2827-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2827-JPの周囲は閉鎖され、不法侵入を防止するために標準カバーストーリー419（私有財産）が用いられます。SCP-2827-JPの境界を突破しようとする人物は勾留・尋問してください。SCP-2827-JPの2008年6月14日以前の所有者を特定する試みは継続してください。
2019年7月18日追記:所有者が確保されました。関係者の特定の試みは継続されます。

SCP-2827-JP-α個体群はサイト-8170の構造強化人型収容セルに拘束して収容されます。常に生体反応を観測し、活性化の際には収容違反に備え機動部隊を収容室周囲に待機させてください。
SCP-2827-JP-βはサイト-8170の標準人型収容セルに収容されます。週に1回、生体反応の観測を行ってください。
SCP-2827-JP-α個体群及びSCP-2827-JP-βへ週に1回、専用のカテーテルを用いて点滴による栄養供給を行ってください。この際も、SCP-2827-JP-α個体群の収容室の周囲には機動部隊を待機させてください。

2019年9月14日現在、本オブジェクトは本部・日本支部共同作戦「Werewolves of Miller&#39;s Hollow（ミラーズホロウの人狼）」の管理下にあります。実験を行う際には、本部または日本支部の作戦監督官の許可を得て行ってください。

**説明:** SCP-2827-JPは岩手県奥州市████に存在する木造家屋、及びその地下構造です。地上部分は2008年6月14日に発生した平成20年岩手・宮城内陸地震によって倒壊した状態で放置されており、異常性は確認できていません。以前の所有者は岩手県盛岡市に籍を置く会社となっていましたが、社員・活動全てが偽装されており、関係者の特定はできませんでした。
地下部分は2階構造であり、地下1階はコンクリート構造、地下2階は石材と一部木材で構成されており、コンクリートで補強されています。地下2階の底面は地下1階の底面に対して平均12°傾いており、北東角が最も低くなっています。
地上部分、及び地下1階部分は1990年代に造られたものですが、地下2階の主要構造部分が造られたのは年代測定の結果、西暦1050±30年頃とみなされており、1990年以前に放棄されて地下に埋まっていた地下2階を利用する為に、残りの部分が造られたと考えられています。地下2階の構造は放棄されてから800年以上は経過していると見做されていますが、構造の劣化は同年代のものと比較して緩やかであり、その原因は不明です。
地下1階は50m^^2^^の空間であり、西側に地上階へと続く階段が、南側に地下2階へ続く階段が存在します。床には割れたガラスや落ちた電球が散乱しており、ガラスで区切られていた一室の床には水が溜まっています。水の溜まっている場所には、試験管やフラスコの破片、及びSCP-2827-JP-β由来と見られる組織片が散乱しています。その他には羊皮紙の紙片、万年筆、ボールペン、クリップ、紙コップ、チョーク、蝋燭が発見されました。
また、北側の壁沿いには、██████製の双方向型転移フレームと思われる物体が設置されており、数日以内に起動した跡も確認できました。

SCP-2827-JP-αは４体の互いに酷似した人型実体です。Ｘ線撮影によって体内に人間と同様の骨格及び内蔵が確認されていますが、骨・筋組織・脂肪組織が著しく肥大化しているうえ、口・指などは周囲の組織が癒着して確認できなっているため、目を除き全身がほぼ一様な皮膚に覆われています。高い身体能力と再生能力を持ち、原始的な武器及び戦術を使う知能を持っています。
各実体はSCP-2827-JP-α-1（体長213cm、体重145Kg）、SCP-2827-JP-α-2（体長196cm、体重132Kg）、SCP-2827-JP-α-3（体長192cm、体重124Kg）、SCP-2827-JP-α-4（体長187cm、体重122Kg）と呼称されています。（各数値は2019年9月9日に更新）
SCP-2827-JP-α個体群はDNA鑑定の結果、宮城県栗原市█████に在住の迫██氏、及びその妻・息子2人とDNAが一致することが判明しました。この4名は2008年6月14日以降行方不明となっており、その間の経緯は現在調査中です。

SCP-2827-JP-βは全長247cm、体重220Kgの実体です。体組織の構成はSCP-2827-JP-α個体群と似ていますが、再生能力は著しく低くなっています。また、骨格の状況から本来は胡坐を組んでいたと考えられていますが、腕部及び脚部の体組織が完全に融合しているため、自発的な行動は不可能であると考えられています。
SCP-2827-JP-βのDNAは、財団の保有するどの人物のものとも一致しませんでした。


SCP-2827-JPは2008年6月14日に、行方不明者を捜索中の地元警察の一隊が帰還後、「怪物に襲われ、負傷者が出た」と報告したことが、被災地の異常性暴露対策の為に派遣されていた財団エージェントの目に留まり、サイト-8170に報告されたことによって機動部隊が出動、確保に至りました。発見当時、SCP-2827-JP-α個体群はSCP-2827-JPの周囲に留まっており、SCP-2827-JPに近づく人物に対しては高い攻撃性を示しましたが、交戦中の相手がSCP-2827-JPから50m程度離れると積極的な攻撃を止め、SCP-2827-JPの周囲に戻ることを優先しました。財団機動部隊は交戦の結果SCP-2827-JP-αを全て拘束することに成功しましたが、複数の負傷者が発生しました。
機動部隊がSCP-2827-JPの地下1階に突入した時点で、床や壁に物を動かした形跡があったことが報告されており、SCP-2827-JPが放棄されたのは財団による確保の直前だったことが判明しています。
その後、地下2階に突入した機動部隊員によってSCP-2827-JP-βが発見され、収容に至りました。SCP-2827-JP-βはその大きさから、地下1階の階段前に設けられていた扉を通ることができず、放置されていたと考えられています。

**補遺1:** 以下の文章は、蒐集院から財団が引き継いだ文書の一つであり、平安時代末期の公卿である楊梅道雅による日記「楊梅中納言私記」の1189年11月12日に書かれた部分の抜粋を現代日本語訳したものです。楊梅道雅は当時の朝廷において蒐集院との折衝を担当していたと記録されています。SCP-2827-JPの由来に関わると考えられています。
&gt; 鎌倉の御家人たちの奥入りもつつがなく進み、付き添った蒐集院の手の者によって陸奥の怪異の探索も進んでいると報告を受けた。一つ気になるのは、藤原泰衡の郎党が源義経を襲撃した際に戦ったという義経の郎党についてである。
&gt; 槍・刀にて幾たびも傷を付けられるもすぐさま再生し、その度に身体が異形と化していったという藤原氏の郎党の話は、真ならば明らかになんらかの怪異の仕業であろう。ただ、遂に動かなくなったその郎党の身体はその場では処分出来ず放置されたと言われたが、蒐集院は発見出来なかったようだ。もし、まだ生き延びているのであれば、鎌倉にも協力を求める必要があるかもしれない。
&gt; 蒐集院の伝えてきた内容は、後朱雀帝の治世に都を騒がせた鳴神の邪教による手口を思い起こさせる。都、西国からは我らの努力もあって鳴神衆はいなくなったが、平泉は大陸との関係も深く未だに邪教の信者が居ても不思議ではないだろう。朝廷から人を送り難き遠き地であるため、鎌倉との連携はやはり必要となるだろう。

**補遺2:** 2019年7月2日に、”三頭政治”の指示の下日本国内で行われていたサーカイトの特定・確保計画によって財団に拘束された帷子武則氏がSCP-2827-JPの以前の所有者であったことが判明しました。
以下は、2019年7月4日に帷子氏に対して行われたインタビューログです。

[[div class=&#34;blockquote&#34;]]

**対象:** 帷子武則

**インタビュアー:** 及位経清博士

----

**&lt;&lt;録音開始&gt;&gt;**

**及位博士:** まず、我々は貴方がサーキシズムを信仰していたという確固たる証拠を掴んでおり、昨今の情勢から、我々財団であってもサーカイトは積極的に終了すべき、と見なされています。しかし、貴方の対応によっては、我々も人道的対応をする用意はあることはお伝えしておきます。

（20秒ほどの沈黙）

**帷子氏:** それで、何が知りたいんだ。

（SCP-XXXX-JPの写真を見せる）

**及位博士:** こちらの建物を覚えていますか？以前所有していたのは貴方であることはわかっています。何の為に使っていたのですか？

**帷子氏:** あれか。(10秒ほどの沈黙）地下にいたやつは、今はお前たちが収容しているのか？

**及位博士:** お答えできません。

**帷子氏:** まあいい、私達はやつについて研究していた。あそこは、やつを発見した場所であり、研究する為の場所だった。

**及位博士:** 私たち、という事は複数人で利用していたのですか？

**帷子氏:** そうだ。連絡を取り合い、偶にあそこで顔を合わせる同志が数人いたな。まぁ、各々使用人を連れていたから実際は結構な人数が利用していたが。予め言っておくが、誰の個人情報も持っていないからな。

**及位博士:** わかりました。では、研究とは具体的に何を行なっていたのですか？

（10秒ほどの沈黙）

**帷子氏:** 実は、私含めほとんどの同志は、具体的にどのような研究していたかは知らないんだ。資金提供や偽装工作はやっていたが、研究は殆ど一人の同志が行なっていて、私たちはあそこをサロンのように使っていた。あの場所にやつが眠っているのを見つけたのもそいつだ。私たちはそいつを「銀」と呼んでいた。

**及位博士:** その人物について、他に覚えている事はありませんか？

**帷子氏:** 最初に「銀」がコミュニティに現れたのは25年くらい前の、世間ではソ連の崩壊なんかが話題になっていた頃だったと思う。「銀」は最初ナルカの未来を変える遺物を日本で探しているとか言っていて、誰にも相手にされていなかった。お前たちも知ってるだろうが、日本はナルカの浸透が薄かったからな。
ただ、数年後、「銀」はお前たちすら見つけられなかったものを本当に見つけて来たから皆驚いたものだ。800年前から生き続ける遺物をな。

**及位博士:** 800年ですか、あの実体の由来について何か聞いていませんか？

**帷子氏:** 平安時代末期にあの辺りに住んでいたナルカの一派が作ったものとしか聞いていない。

**及位博士:** 殆ど何も聞かされていなかったのですね。それでも何故、研究支援を続けたのですか？

**帷子氏:** 世界各地の伝承や歴史に相当通じていた「銀」が、あんな日本の片田舎にこだわり続けたんだ。絶対に何か隠されていると確信している。後、1回だけ実際に研究の成果を見せてもらったことがある。

**及位博士:** その件について、詳しく話してください。

**帷子氏:** あの日、地震が起こってあの建物が崩壊した日だが、あの時は私と「銀」と、あともう一人同志がいた。地震で建物が壊れてひとまず放棄せねばならないという話になったが、そのために物を別の場所に移すとなると数時間はかかる。その間に他人にこの建物を、特に地下を見られると良くないということで、「銀」は私たちを残してどこかに向かった。
暫くして、人を4人拘束して帰ってきた「銀」は、そいつらに何かを注射したと覚えている。すると、拘束されていた人たちは、まず非常に力の強い体になって、目の前で拘束具を壊し始めた。だが、十数秒すると自発的に動かなくなり、全身が膨張した肉に覆われて、単純な指示なら聞くようになった。「銀」はそれらに建物を守るように命令すると、私たちに向かって、成功したと言った。
その後、荷物の移動が終わって、別れてからは、連絡は取っていない。

**及位博士:** なるほど、わかりました。では、今回は以上となります。この後は、そちらの警備員に従って行動してください。

**&lt;&lt;録音終了&gt;&gt;**

**「ミラーズホロウの人狼」作戦**は、複数の作戦目標を持ちます。

**事象2827-JPの無力化:**
事象2827-JPはヒトがSK-BIOタイプ047へと変化する現象を指し、13番染色体及び19番染色体に存在する複数の関連した遺伝子に由来する事象であることが判明しています。現時点で、この遺伝子群を持つ人数は、16██万人と考えられています。

作戦目標は、この遺伝子群及び生成されるタンパク質の構造・作用を特定し恒久的に無力化することです。
未知の外部刺激を大脳皮質にある超感覚的知覚器が検知すると脳下垂体から生理活性物質が放出され、前述のタンパク質の作用をもたらします。その為、この異常発生経路のいずれかで止める事が求めらています。
そのために、以下の方法が提案されています。

1:遺伝子の改変
2:感覚器における細胞死の誘発
3:外部刺激の認識を阻害するミームの作成

[http://scp-jp.wikidot.com/scp-2217 シナリオXK-610-Ω]の発生までに事象2827-JPへの対策を完了しなくてはならないため、2019/10/31までにいずれかの方法が実行段階に入っていない場合当作戦は失敗と見做され、本件への対応は世界オカルト連合へ委任されます。

**SK-BIOタイプ047の治療:**
作戦目標はSK-BIOタイプ047を正常な状態に戻し、その状態が恒常的に維持される事です。
現時点で世界超保健機関を中心とした世界オカルト連合対策チーム、及び要注意団体&#34;The Doctor&#34;がそれぞれ処置成功を報告していますが、どちらも一部奇跡論を用いた手術を行なっており、再現には成功していません。

**POI-2827-JPの確保:**
POI-2827-JPは日本のサーキシズムコミュニティにおいて「銀」と呼称されていた人物であり、事象2827-JPに関する包括的知識、及び事象2827-JPを用いた人類にたいする敵対的計画を保有していると考えられています。
各国のサーカイトに対する尋問から行動目的が同一と思われる人物の言及は有りますが、身体的特徴が一致せず、詳しい足取りは依然として不明です。

**退避計画の安定化:**
事象2827-JPは&#34;三頭政治&#34;が進めるアジア退避計画にも影響を及ぼしており、アジアから出る人の流れをコントロールする事も作戦目標の一つです。
以下の国家から出国する人物には遺伝子検査が義務付けられ、陽性の場合は北海道・海南島・パラワン島・セイロン島・シチリア島に設けられた収容避難場所に移送されることになっています。

**対象国家**
中華人民共和国・ロシア連邦・モンゴル国・朝鮮民主主義人民共和国・大韓民国・カザフスタン共和国・キルギス共和国・ウズベキスタン共和国・トルクメニスタン共和国・タジキスタン共和国・アフガニスタンイスラム首長国・パキスタンイスラム共和国・インド共和国・ネパール国・ブータン王国・バングラデシュ人民共和国・イランイスラム共和国・アゼルバイジャン共和国・ジョージア国・アルメニア共和国・トルコ共和国・ウクライナ国

上記以外の国家でも遺伝子情報・戸籍から保有が疑われる人物には遺伝子検査を行い、陽性ならば収容避難場所に移送されます。
