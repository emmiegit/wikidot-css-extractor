**Dokumen #087-III:** Penjelajahan III

//D-9884 adalah wanita berusia 28 tahun dengan tubuh dan penampilan rata-rata. Latar belakang psikologi menunjukkan sejarah depresi. Subjek memiliki catatan penggunaan kekuatan berlebih untuk [DATA DIHAPUS]. D-9884 dilengkapi lampu sorot 75 watt ditenagai baterai yang mampu bertahan hingga 24 jam, sebuah kamera yang dipasangi siaran transmisi, dan headset audio untuk komunikasi dengan Dr. ██████ di Ruang Kendali. D-9884 juga dilengkapi dengan tas yang berisi 3.75 liter air, 15 makanan nutrisi ringan, dan 1 selimut hangat.//

//D-9884 berdiri di lantai pertama SCP-087. Lampu sorot tersebut hanya menyinari 9 anak tangga. Tidak terdapat lampu LED yang ditaruh di tembok dalam penjelajahan sebelumnya.//

**Dr. ██████:** Tolong turun ke lantai pertama dan periksa tembok lantainya.

//D-9884 menuruni 13 anak tangga dan berhenti di bagian lantai. Tidak ada tanda-tanda adanya lampu LED pada lokasinya menurut siaran Penjelajahan II.//

**D-9884:** Yeah, um, ini hanya tembok beton yang kotor. Tidak ada apa-apa lagi. Tidak, tunggu. Di bagian ini sedikit lengket.

//D-9884 menunjukkan area di bagian tembok di mana lampu LED tersebut semestinya berada.//

**D-9884:** Ada seorang anak yang menangis di bawah sana! Dia [jeda] dia meminta tolong dan menangis.
**Dr. ██████:** Terima kasih. Tolong teruskan menuruni tangga sampai kau menemukan sesuatu yang tidak biasa.

//D-9884 turun. Saat mencapai lantai berikutnya, audio anak menangis yang konsisten dengan dua penjelajahan sebelumnya terdengar. Tidak ada lampu LED yang terlihat pada bagian tembok lantai. D-9884 meneruskan tanpa insiden sampai dia meraih lantai 17.//

**D-9884:** Ahh, ada sesuatu di lantai sebelah sini dan baunya sangat tidak enak. Lengket dan melekat ke sepatuku. Ugh, menjijikan sekali.

//Siara video memastikan keberadaan bahan yang memenuhi ruang kurang lebih diameter 50 sentimeter.//

**Dr. ██████:** Bisa kau gambarkan aromanya?
**D-9884:** Uh… Baunya seperti logam karatan dan air seni.
**Dr. ██████:** Terima kasih. Tolong lanjutkan sampai kau menyadari hal lainnya.

//D-9884 melanjutkan sampai lantai 51 tanpa insiden. Lantai 51 tidak berubah sejak penjelajahan sebelumnya, dan pengamatan yang sama dilakukan. D-9884 diminta untuk berjalan turun lagi hingga adanya hal tidak biasa. Subjek melanjutkan perjalanannya sampai turun ke lantai 89 diraih. Siaran video tersentak dan subjek berteriak.//

**D-9884:** Ahh, bangsat! Ada lubang di lantai dan aku hampir terjatuh.

//Siaran video memastikan adanya lubang berdiameter kurang lebih 1 meter. Subjek menyinarkan lampu sorotnya ke bawah, hanya menunjukkan lubang gelap. Kurang lebih 4 detik lewat, dan cahaya dengan jarak yang tidak bisa ditentukan berkedip selama kurang lebih 2 detik kemudian mati.//

**D-9884:** Ada cahaya di bawah sana! Sekarang sudah hilang, tapi lampu itu tadi menyala sesaat! Kau lihat kan?
**Dr. ██████:** Ya. Bisa kau perkirakan kedalaman lubangnya?
**D-9884:** Tidak mungkin. Itu terlalu dalam. Paling sedikit satu kilometer. Maksudku, lebih jauh dari satu kilometer.
**Dr. ██████:** Terima kasih. Kau masih bisa dengar suara anak itu?
**D-9884:** Uh huh. Dia masih terdengar jauh. Aku rasa aku tidak semakin mendekat. Rasanya setiap langkah, dia juga turun selangkah.
**Dr. ██████:** Tolong lanjutkan sampai kau menemukan hal tidak biasa.

//D-9884 lanjut menuruni SCP-087 selama kurang lebih satu jam, melewati 164 lantai. Dia berhenti untuk beristirahat di lantai 253, memakan satu makanan nutrien ringan dan beberapa teguk air. D-9884 berada kurang lebih 1.1 kilometer di bawah lantai pertama, tapi volume suara anak belum berubah. Setelah jeda selama 4 menit, D-9884 melanjutkan perjalanannya, tidak berhenti selama 216 lantai, 1.5 jam kemudian. D-9884 berada di lantai 469, kurang lebih 1.8 meter di bawah lantai pertama.//

**D-9884:** Aku tidak mendapat apa-apa. Kurasa sekarang saatnya aku kembali. Maksudku, berjalan turun itu sulit, tapi berjalan naik akan sangat panjang.
**Dr. ██████:** Kau sudah diberi persediaan makanan, air, dan selimut yang cukup untuk 24 jam. Tolong teruskan.
**D-9884:** Tidak, kurasa aku akan naik kembali.

//D-9884 berbalik menuju barisan tangga sebelumnya.//

**D-9884:** Aku - //[menjerit]//

//SCP-087-1, wajah itu, berada tepat di belakang D-9884, menghalangi perjalanan naiknya. Wajah tersebut muncul kurang lebih 30 sentimeter dari lensa kamera; matanya terpasang ke arah lensa kamera, kali ini tidak melihat ke arah subjek tapi yang menonton siaran videonya. Siaran video mengalami gangguan dan berhenti selama 4 detik, disusul suara melengking statis dari siaran audio. Siaran kemudian terpotong ke tampilan D-9884 menuruni tangga dengan cepat.//

**D-9884:** //[panik dan histeris]// Dia mengikutiku dari tadi! Selama ini dia ada di belakangku oh ya Tuhan dia di belakangku dia melihat ke arahku! Dr. ██████ tolong lakukan sesuatu tolong aku ya Tuhan tidak tolong jauhkan dia tolong tidak tolong aku tahu dia mengikutiku tolong //[hal tersebut berulang sampai akhir]//

//D-9884 terus menjerit dan memohon dengan histeris selama menuruni tangga. Suara melengking yang terdengar sebelumnya menutupi seluruh siaran audio, di baliknya masih terdengar suara anak-anak yang menangis. Kurang lebih 14 baris tangga ke bawah, siaran video tersebut berbalik untuk menunjukkan area di belakang D-9884. Wajah tersebut saat ini berada 20 sentimeter dari lensa kamera. Wajah tersebut tidak melihat ke arah subjek; melainkan terpasang ke arah lensa kamera, memberi ilusi bahwa dia melakukan kontak mata dengan yang menonton siarannya. Penting untuk diingat bahwa sejak penampakan SCP-087-1, volume suara tangisan dan memohon gadis tersebut meningkat, menandakan bahwa D-9884 dekat dengan sumbernya. Setelah menuruni kurang lebih 150 baris tangga dengan 3 konfirmasi visual atas SCP-087-1 yang masih dalam pengejaran, D-9884 tersandung dan tampaknya tidak sadarkan diri. Siaran audio menandakan dekatnya sumber tangisan. Suara statis dan suara melengkingnya berlanjut. Siaran video menunjukkan barisan tangga menurun lagi, menunjukkan bahwa D-9884 masih belum meraih dasar tangganya. 12 detik tanpa pergerakan lewat sebelum wajah tersebut menunjukkan dirinya dalam pandangan penuh kamera, kontak mata dilakukan secara langsung ke arah penonton.//

//Siaran audio dan video terpotong, dan tidak terhubung kembali.//</textarea></pre>
