**Titre :** SCP-439-FR - Le troisième fils
**Auteur :** [[user CretinusVox]]
**Date :** 25 avril 2020
**Information :** rapport écrit dans le cadre du concours C8A, avec pour émotion &#34;la haine&#34;.
[[include credit:end]]

**Objet n^^o^^ :** SCP-439-FR

**Niveau de Menace :** Rouge [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-439-FR doit être confiné au Site-Daleth, au centre d’une pièce de vingt-deux (22) mètres de diamètre. L&#39;accès à cette salle est strictement interdit à l’ensemble du personnel, pour des raisons de sécurité. L’ensemble des manipulations doivent être réalisées via outils robotisés. Les diverses instances de SCP-439-FR-A peuvent être manipulées sans risque --et doivent être stockées dans un rangement standard.-- La surveillance de SCP-439-FR-B doit être assurée en permanence, sous le contrôle de l’administration de la Zone-Mem. Tout repérage du signal SR-439-FR devra être considéré comme une menace ; sa source devra être identifiée au plus vite et traitée avec le plus grand sérieux.

Un protocole d’échange doit être mis en place avec la CMO quant à la surveillance de la famille Fogradhter. En cas de refus, un second protocole, utilisé à des fins d&#39;espionnage, doit être envisagé. Enfin, le “Sac de Càirdas” doit être ajouté à la liste des artefacts recherchés par la Fondation dans le cadre de la veille réalisée sur SCP-439-FR-C.

__Mise à jour :__ 
Sur décision du Comité d&#39;Éthique, l’ensemble des instances de SCP-439-FR-A, hors recherches habilitées, devront être enterrées dans une fosse certifiée RS-3[[footnote]]Fosse commune construite autour d’une ARS, certifiant des écarts de réalité inférieurs à 0.001 Hm.[[/footnote]].

**Description :** SCP-439-FR désigne une statuette haute de vingt-quatre (24) centimètres, représentant une silhouette humanoïde masculine, récupérée par la Fondation suite à l’incident du Barnabus.[[footnote]]Le 06/06/2019, le Barnabus, chalutier de haute mer battant pavillon français, en pêche en mer du Nord, est retrouvé échoué dans les environs de Pennan. SCP-439-FR est trouvé à son bord. L’ensemble de l’équipage fut également retrouvé sur le navire, tous réduis à l’état d&#39;instances de SCP-439-FR-A. Contamination de ██ civils et de ██ policiers anglais avant récupération de l’artefact par la FIM Tau-5 &#34;Samsara&#34;.[[/footnote]] Celle-ci est majoritairement constituée de matière fécale et de sang humain. L’anomalie a pu être datée du second siècle après JC ; la manière dont celle-ci a pu résister au temps et à l’eau est incomprise et supposée anormale. La statuette, bien que relativement sensible aux frottements, reste insensible à la température. Malgré sa nature biologique, SCP-439-FR ne présente aucun signe de dégradation naturelle. Aucun être vivant ne semble pouvoir survivre à moins de douze (12) centimètres de sa surface.

L’effet anormal de SCP-439-FR se déclenche lorsqu&#39;un être vivant s’approche à moins de onze (11) mètres de la statuette. Tout être dépassant cette distance devra être considéré comme une instance de SCP-439-FR-A. Le sujet va subir une transformation plus ou moins rapide (de deux mois à un effet instantané) en fonction de son approche maximale de la statuette et du temps resté à proximité. 

La liste des symptômes de l&#39;affection par l&#39;anomalie varie en fonction des espèces, mais semble la plus complète chez les mammifères. Sur ces espèces, le premier symptôme est un écoulement lacrymal incontrôlé, suivi de douleurs au cœur. La température du corps de l’individu augmente alors progressivement (élément constaté sur l&#39;ensemble du règne animal), généralement à partir du réseau sanguin si l&#39;individu en possède un, jusqu&#39;à provoquer la brûlure des chairs et leur transformation progressive en une substance anormale entre le carbone et le verre volcanique. Seul le réseau nerveux du sujet, certaines zones du cerveau ainsi que le circuit lacrymal semblent survivre à cet effet, en évoluant eux aussi de façon anormale. Chez l’homme et certains grands mammifères, un foyer de chaleur se forme au niveau du cœur. La chaleur à ce point se stabilise entre 500°C et 600°C, stimulant en continu le système nerveux et générant une douleur continue.[[footnote]]Thèse non confirmée, aucun des sujets n’étant plus en état de communiquer, vocalement ou gestuellement, à ce stade des symptômes.[[/footnote]]

Plusieurs tests ont été réalisés pour tenter de retirer les nerfs des sujets atteints, sans succès. Plusieurs protocoles ont également été menés pour tenter de les détruire, sans succès. Ceux-ci développent assez rapidement un effet de régénération extrêmement rapide. Un nerf isolé du reste du système va se développer en direction du point chaud du sujet d’origine, à une vitesse de 0.327 centimètre/seconde. Aucune aire d’effet maximum n’a pu être identifiée.

**Addendum 1 : Découverte de SR-439-FR**

Le 13/07/2019, l’application du protocole Golconde, menée dans un cadre de routine, a révélé un défaut sur le Site-Daleth.

Le niveau de réalité présent sur le site est globalement stable et ne varie pas de façon significative comparé aux derniers bilans. Cependant, le PDARL (Pattern Detection Algorithm for Reality Level) signale un motif récurrent, masqué par les variations habituelles de la réalité. Une surveillance temporelle plus élargie a par la suite confirmé qu’il ne s’agit pas d’un faux positif. Après étude et triangulation du signal, l’équipe de recherche est en mesure d’affirmer que la source du signal est la salle de confinement des instances de SCP-439-FR-A. 

Une tentative de décryptage du signal est en cours. Il est cependant probable que ce signal ne puisse être décodé : nous ne savons pas si celui-ci est à destination humaine. Toutes les instances de SCP-439-FR-A semblent l&#39;émettre en continu. Le signal varie légèrement d’une instance à l’autre mais certains segments communs permettent de l&#39;identifier de façon précise. 

Après plusieurs tests menés avec les équipes de confinement, l’utilisation d’une ARS (Ancre de Réalité de Scranton) suffit à stopper l’envoi du signal et semble neutraliser l’effet de “point chaud” sur les instances et libérer le système nerveux altéré de ses propriétés anormales. --Une demande quant à l’usage de l’ARS pour le confinement de l’anomalie est en cours auprès du Comité d&#39;Éthique.-- [[footnote]]Avis favorable donné par le Comité.[[/footnote]]

Les segments récurrents du signal ont été transmis au reste des centres de contrôle (référence SR-439-FR) de façon à ce que ce dernier puisse être détecté plus facilement, du moins à courte portée (quelques kilomètres) selon nos experts. 

__Mise à jour :__
Suite à cette découverte, le Nostradamus, navire de classe OSV 190, a été mandaté pour une mission de reconnaissance en Mer du Nord, sur les traces du parcours du Barnabus. Après deux semaines de recherches, une trace de SR-439-FR est identifiée au point 58°30&#39;55.1&#34;N 0°10&#39;56.4&#34;W, au niveau du plateau sous-marin. L’étude des alentours révèle une zone sous-marine présentant un taux de réalité plus faible que la normale, renommée SCP-439-FR-B. Cette valeur, bien que non-alarmante (██ hm en moyenne), semble avoir déjà affecté son environnement, sous-entendant une présence ancienne de l’anomalie. On observe d’importante déformations spatiales, s’accentuant avec la profondeur : développement fractal de l’espace, présence de tunnels équiangles… 

L’origine de cette zone anormale est inconnue et toute plongée est actuellement proscrite. Les anomalies spatiales rendent également la traque du signal impossible sur la zone. Toute tentative de cartographie de la zone et des dérangements spatiaux s&#39;est révélée infructueuse, ces anomalies semblant évoluer dans le temps. 

L’hypothèse prédominante attribue l’anomalie à la présence d’un organisme plieur de réalité, en s’appuyant sur des similitudes déjà observées avec certaines espèces anormales et chez certains plieurs de réalité primitifs ; le dérangement spatial présente en effet de fortes similitudes avec un  phénomène de &#34;terrier&#34; observé sur certaines affaires. La classe à attribuer à ce potentiel plieur de réalité est à débattre, l’effet produit étant surtout attribué à la longévité de sa présence plutôt qu’à sa force brute.

**Addendum 2 : Résultat de l&#39;enquête administrative**

L’enquête administrative menée sur SCP-439-FR-B a révélé l’occupation de la zone par la compagnie de pêche Fogradhter, entreprise familiale dirigée par Edmund Fogradhter. La famille Fogradhter semble avoir bénéficié pendant longtemps de la zone de l’anomalie comme &#34;zone de pêche exclusive&#34;. Le gouvernement britannique, ayant longtemps délégué l’exploitation de cette zone à la compagnie avant la mise en place de l’Union Européenne, ne semble pas au courant de la présence de l’anomalie. L’origine de cette famille est pour l’instant inconnue, mais son implémentation dans la région semble antérieure au XIe siècle [[footnote]]Plus vieille mention trouvée[[/footnote]]. Une recherche dans nos bases de données révèle également plusieurs mentions du nom &#34;Fogradhter&#34; dans divers ouvrages/traités anormaux au cours de l’histoire et ce dans divers domaines. Une enquête à leur égard a déjà été mandatée par la branche anglaise de la Fondation en 1973 avant d’être classée sans suite. La branche anglaise refuse de s&#39;impliquer plus en avant dans cette affaire, une pression du MI666 est suspectée. L’existence d&#39;un accord secret passé avec nos homologues est possible.


__Mise à jour 1 :__
Suite à un contact plus poussé avec la branche anglaise, nos services ont eu confirmation de l’implication de la famille Fogradhter dans les affaires du MI666. Le gouvernement anglais, sans rien savoir (a priori) de SCP-439-FR-B, considère la famille Fogradhter comme une ressource stratégique et s’en sert comme consultant occasionnel sur de nombreux sujets anormaux en échange d’une certaine protection. Suite à un accord confidentiel, la branche anglaise ne doit pas intervenir sur ce sujet. Après consultation du Conseil O5, la branche française décide de poursuivre ses investigations de manière dérobée. Mise sur écoute du manoir familial. Mission et matériel délégués au groupe d&#39;intérêt Primordial, de façon à conserver l’anonymat de la Fondation en cas d&#39;interception par les services anglais. 

__Mise à jour 2 :__
La mise sur écoute révèle la présence de plusieurs objets anormaux à l&#39;intérieur du manoir. La présence d’un laboratoire anormal est également évoquée. Plusieurs termes spécifiques font également craindre un intérêt poussé pour certains domaines, comme la démonologie ou la thaumaturgie conceptuelle. L’ordre d’intervention est donné le 12/11/19 à 05h10. Edmund Fogradhter, ainsi que son épouse et ses deux fils sont mis aux arrêts. De nombreux ouvrages anormaux sont trouvés, sur des sujets divers : exorcisme, bannissement, étude de la réalité, démonologie, contes et légendes occultes gaéliques… Plusieurs ouvrages, pour certains supposément perdus jusque-là, ont été retrouvés en rapport avec la légende de Na H-uaislean[[footnote]]Royaume anormal des Orcades dont l’existence est encore débattue.[[/footnote]], son mythe fondateur et sur la légende du Dieu-Tyran. On trouve également, parmi les ouvrages plus récents, quelques titres reliés au groupe d&#39;intérêt SAPHIR.

Un laboratoire anormal a bien été trouvé dans les caves de la propriété ; de nombreux objets anormaux et notes d’études y ont été saisis. L&#39;ensemble des éléments prélevés ont été rapatriés au Site-Yod (site le plus proche du lieu de saisie) de façon à éviter au mieux les services anglais. Succès de l&#39;opération.


__Mise à jour 3 :__
Suite à la saisie au manoir Fogradhter, le gouvernement britannique semble avoir réussi à remonter la piste de notre saisie jusqu&#39;au Site-Yod et a décidé de dénoncer publiquement l’action de la Fondation. Le premier ministre demande officiellement l’arbitrage de la CMO dans cette affaire. Certains hauts dignitaires de la branche anglaise, en vertu de ses accords avec l&#39;Angleterre, ont également dénoncé publiquement l’action de la branche française et soutiennent l’état britannique dans sa demande. Nos services ont également reçu une demande officieuse de nos homologues pour accéder aux différents éléments saisis. Le Conseil O5, conformément à ce qui avait été planifié en interne dans ce cas de figure, évoque &#34;un grave problème de communication&#34; et soutient publiquement la branche anglaise. Mutation symbolique du responsable des relations internes entre les deux branches. L’ordre est donné à la branche française de lancer l&#39;interrogatoire des sujets au plus vite. 


__Mise à jour 4 :__
La plupart des objets saisis sont déjà neutralisés ou hors-service, hormis quelques pièces remarquables. L’ensemble des objets semblent avoir un lien avec le mythe fondateur de Na H-uaislean (en particulier les plus anciens) ou avec SCP-439-FR-B. On notera, parmi les quelques éléments &#34;opérationnels&#34;, un scaphandre stabilisateur de réalité datant du XIXe, modifié récemment, un essentiel de préparation de bûcher proche de ceux développé par l’inquisition espagnole de l’époque Torquemada, ainsi qu’un chandelier en laiton daté du XVIIIe siècle, dont le fonctionnement et le but précis sont encore débattus. 

L’ensemble de la famille Fogradhter semble résistante à la plupart des méthodes d&#39;interrogatoire non-conventionnelles, démontrant l’implication de celle-ci dans la société paranormale. Par manque de temps et par souci de confidentialité, il a été décidé de poursuivre les interrogatoires selon des protocoles détournés, usant d’hypnose et de psychotropes de façon à contourner leurs défenses mentales sans passer par une phase d’affaiblissement physique qui serait immédiatement repérable par la CMO en cas de restitution des personnes.

La famille a réagi de façon convenable au protocole, oscillant entre phases de délire et de semi-conscience. Les interrogatoires sont donc concluants et permettent de certifier la création de divers objets anormaux par la famille. Ceux-ci ne semblent pas avoir connaissance de SCP-439-FR, des instances de SCP-439-FR-A, ni de SR-439-FR. En revanche, les entretiens ainsi que les divers documents saisis au manoir démontre une connaissance et une étude de SCP-439-FR-B par la famille Fogradhter s&#39;étalant sur plusieurs générations. La tenue du laboratoire clandestin semble également s’étaler sur quelques décennies, voire plusieurs siècles. L’objectif poursuivi par la famille n’est pas encore clairement identifié, mais il est souvent fait mention &#34;d’une mission pour le clan&#34;. 


Les enregistrements montrent également une forte tendance pour chaque individu à dévier vers la mythologie propre à Na H-uaislean lors des phases, citant parfois des chapitres entiers de la Genèse d’Or de C. Bàrd Mòr. Deux passages en particulier semblent revenir fréquemment :

&gt; **Genèse d&#39;Or, Livre de Gean, dernier chapitre**
&gt; 
&gt;&#34;J’ai volé dans les cieux, traversé les mers et arpenté la lande dans les deux sens. J’ai vu, pêcheur, tout ce qu’il y avait à voir sur cette terre. Mais aujourd&#39;hui, je vole sans sentir le vent qui me fouette, je nage sans me soucier de l’embrun. Je ne sens plus la terre sous mes pieds lorsque je marche. J’ai gravi les plus hautes montagnes, exploré les entrailles de la terre. Mais de la plus haute à la plus basse terre, je n’y vois plus qu’un soleil qui ne me brûle pas. Je peux avoir, pêcheur, tout ce dont un être peut rêver. J’ai bâti des châteaux d’or en une nuit et les ai détruits le lendemain. 
&gt; 
&gt; J’ai vu, pêcheur, et je te le répète, tout ce qu’il y a à voir en ce monde. J’ai fait tout ce qu’il y a à faire. Mais chaque matin, pourtant, le soleil se lève une fois de plus et se couche le soir sans distinction aucune. Rien ne change plus. Et pourtant, pêcheur, sans le savoir, tu es ma dernière attraction en ce monde. Comme tu le sais, j’ai demandé à ton père quel était son rêve et je l’ai réalisé à sa place. J’ai posé cette même question à tous tes aïeux, aucun ne m’a répondu la même phrase. Réaliser leur rêves fut ma dernière attache en ce monde, mais voilà qu&#39;aujourd&#39;hui, tu ne prétends pas en avoir. Si vous vivez avec autant d’entrain, c’est parce que votre vie est courte, vous ne vivez que l’insouciant début d’un drame sans jamais en connaître la fin : l’abondance sans risquer l’ennui, vous vous contentez des jours heureux. Quand la vie vous rend trop las, vous sortez de scène et vous envoyez vos enfants vivre à votre place. C’est sans doute là la solution. Si tu n’as pas de rêve, pêcheur, alors je réaliserai le mien. Ce soir, j’enfanterai en mourant et mes enfants vivront à ma place, pêcheur. En remerciement pour ta lignée et ton espèce, pêcheur, mes enfants porteront pour l’homme le même amour que je vous porte, dans l’espoir qu’eux aussi puissent vous voir tels que je vous ai vu. Tel est mon héritage et telle est ma volonté !&#34;
&gt; 
&gt; Gean l’ancêtre quitta le pêcheur et rejoignit la lande. Quand le soleil fut couché, il se saisit d’un couteau, et coupa son âme en trois. Quand le soleil se leva, l’ancêtre n’était plus, mais ses trois enfants se levèrent à sa place, avides de découvrir le monde des hommes et d’honorer la vie de leur père ; ainsi naquirent Càirdas, Ghaoil et Miann.
&gt; 
&gt; Càirdas, porteur de l’amour de son père, partit de la lande pour explorer le monde, troquant un enseignement contre un autre, partageant ses grâces contre un sourire ou un repas. Tel était l’amour porté par Càirdas : donner autant que de recevoir.
&gt; 
&gt; Ghaoil, porteuse de l’amour de son père, se fit femme, s’exposant ainsi à sa propre mortalité, pour vivre parmi les Hommes. Elle vécut une vie heureuse où elle donna aux Hommes ce qu’ils désiraient, sans rien demander en retour. À sa mort, sa nature la rattrapa et Ghaoil ne put se résoudre à la solitude. Elle prit le nom de Bòidhchead Marbh et fit don de la non-mort à quiconque la demanda, pour pouvoir continuer d’aimer les hommes. Tel était l’amour porté par Gaoil : donner sans compter.  
&gt; 
&gt; Miann, porteur de l’amour de son père, se fit tyran, et prit les hommes sous son règne. Il leur donna tout, science, richesse et puissance, mais exigea tout d’eux en retour. Il leur bâtit un royaume puissant, Arsaoghal, sur lequel il régna d’une main de fer. Tel était l’amour porté par Miann : tout prendre à l’autre, et tout lui donner.

&gt; **Genèse d&#39;Or, Livre d&#39;Arsaoghal, Dernier chapitre**
&gt; 
&gt; Quand Càirdas rentra enfin de ses voyages, il vit les désordres causés par son frère : il vit les hommes enchaînés à sa volonté, il vit le contrôle total de son frère sur eux, il vit des hommes qui n&#39;espéraient rien, des hommes qui ne rêvaient plus. Ce n’était pas là, pour Càirdas, la volonté de l’amour de son père. Il alla parler à Miann, qui refusa de l’écouter, car tel était son désir, tel était celui d’Arsaoghal : posséder. Càirdas parla à Miann de leur père, du rêve des pêcheurs. Là encore, Miann ne l’écouta pas ; il renia l’héritage de son père. 
&gt; 
&gt; Càirdas regarda une nouvelle fois Arsaoghal. Les hommes dépérissaient. Miann se donnait entièrement au royaume, mais ce qu’il exigeait en retour était trop grand. Ce qu’il avait devant lui était le rêve de son frère, pas celui des Hommes. Appliquant alors sa propre doctrine, Càirdas décida d’agir. Lui et ses adelphes ne pouvaient prendre leurs espoirs aux hommes, sans être capables de leur en donner.
&gt; 
&gt; Miann était l’opposé de sa sœur et refusait de prendre forme humaine ou même physique. Il se cachait dans l’esprit même des Hommes, dans le tréfonds de leur âme, car ainsi était le Dieu-Tyran : il n’était pas homme, il était humanité. Càirdas réfléchit et alla chercher des hommes du sud, libres du sacrilège d’Arsaoghal, des hommes d’or et de feu.
&gt; 
&gt; Il leur promit de somptueux palais, la gloire, le savoir contre leur aide ; connaissant le prix qu’exigeait toujours Càirdas, ils renièrent leurs maîtres et acceptèrent.
&gt; 
&gt; Le premier fils de l’ancêtre leur donna une coupole de zinc et de cuivre ; il leur demanda, une fois arrivé à Arsaoghal, d’allumer un brûle-joncs en l’honneur du Dieu-Tyran, à la façon des juifs. Ils renièrent leurs Dieux et acceptèrent. 
&gt; 
&gt; Enfin, le fils de l’ancêtre leur donna un grand sac de cuir brodé. Il leur dit d’y enfermer son frère, quand celui-ci viendrait à eux. Ils renièrent leurs peurs et acceptèrent.
&gt; 
&gt; Arrivé sur les terres du royaume sans rêve, les hommes du sud s’exécutèrent et devant les Gardes d’Argent, ils allumèrent la mèche dans la coupole de Càirdas et prièrent le Dieu-Tyran. Un moment passa. Soudain, toutes les lumières de la cité s’éteignirent, alors que devant eux, se tenait Miann, troisième fils de Gean l’ancêtre, le Dieu-Tyran. Celui-ci n’avait rien d’humain : haut comme quatre hommes et large comme deux carrioles, il révélait enfin, sous la contrainte du pouvoir de son frère, son vrai visage : celui d’un monstre. D&#39;une laideur incroyable, chacune de ses dents était semblable à un poignard, chacune de ses griffes était semblable à un glaive. Le combat fut terrible, mais les hommes du sud ne faillirent pas. Beaucoup moururent sous ses coups, tranchés ou dévorés par le monstre. Alors que tout semblait perdu, un cor sonna et les Gardes d’Argent, libres de l’emprise du Miann devenu chair, chargèrent enfin la bête. D&#39;un coup de hache dans le dos, Achiad Ghaisgeach en personne, premier des gardes du royaume, décapita la bête. Mais le corps de Miann s’agitait encore, le Dieu-Tyran vivait toujours. Càirdas intervint et recouvrit la tête tranchée de son frère d’un drap. Privé de ses yeux, les hommes purent enfin tromper le corps et l’enfouir dans le sac.
&gt; 
&gt; Ainsi disparut Miann, le Dieu-Tyran. Reconnaissant, le peuple d’Arsaoghal couvrit les étrangers d’or et les portèrent en triomphe jusqu’à Iongantach. Arsaoghal, libéré du Dieu, se fit enfin royaume des hommes et prit le nom de Na H-uaislean. Càirdas, en échange de son aide, fut loué, mais il ne demanda que son sac et sa coupole, avant de repartir en errance. Il demanda aux hommes de brûler la tête de son frère pour éviter au royaume sa vengeance et partit, laissant les hommes fêter seuls leur victoire et lui pleurer seul son fratricide. 
&gt; 
&gt; S&#39;ensuivit un grand festin dans tout le royaume, où chaque homme pouvait enfin vivre comme tel. Pressés de célébrer leur victoire, les hommes du sud comme la Garde d’Argent négligèrent la recommandation de Càirdas et demandèrent à Achiadculprit, une servante, de s’occuper de la tête à leur place. Cependant, celle-ci, par compassion ou par amour, refusa de brûler la tête : Miann lui-même avait lui-même donné beaucoup aux hommes. Achiadculprit réalisa qu&#39;il n’était pas toujours mauvais ; ainsi pensa-t-elle aux enseignements de l’ancien, au rêve des pêcheurs et jeta la tête à la mer, de façon à ce que les yeux de Miann puissent toujours lui laisser voir l’humanité. 
&gt; 
&gt; À son retour, elle trouva le royaume furieux : par son geste, elle sauva le Dieu-Tyran et condamna Na H-uaislean. Par la décision des Hommes, elle fut brûlée en remplacement de la tête qu’elle n’avait pu se résoudre à détruire. L’honneur de sa famille fut souillé et ses proches bannis. Une mission avait été confiée à Achiadculprit et elle avait failli. Sa famille, par l’exil, devra accomplir celle-ci pour retrouver son honneur et pour un jour sauver les Hommes, tel fut la première sentence du royaume des hommes. Ainsi naquit le clan Fogradhter : les Bannis.

------

Lors des phases de délire, les membres de la famille (en particulier Edmund Fogradhter)  s’expriment parfois en Gaélique ancien, en en reprenant une forme très élaborée. On note plusieurs passages récurrents, dont celui-ci, traduit en français par nos soins :

&gt; Il regarde le monde, celui qui possédait les hommes, il regarde le monde et il ne voit personne le pleurer, lui qui a tout donné. Alors, lui qui prit aux hommes jusqu&#39;à leurs rêves, décida de prendre à nouveau. Du fond de son sac, il jura de leur arracher leurs pleurs, de saluer la mort du roi, de prendre de nouveau aux Hommes ce qu’il convoitait, mais n’avait pas.

Ce texte ne fait partie d’aucun ouvrage connu et a été entendu dans les phases de délire d’Edmund Fogradhter et de Peter Fogradhter, son premier fils, sans contact entre les deux individus depuis le début des interrogatoires. Il est possible qu’il s’agisse d’une forme de savoir transmise de manière orale au sein de la lignée Fogradhter.


__Mise à jour 5 :__
Après une semaine d’étude, la Branche Française accepte de se soumettre à l’arbitrage ; les documents fournis à la CMO sont cependant modifiés sur conseil de notre service juridique pour ne pas faire mention des objets anormaux saisis. Pour son action violente et injustifiée, la Branche Française est condamnée par le jugement du 19/11/19 à des dommages et intérêts. Comme prévu, la fabrication d&#39;artefacts anormaux étant hautement illégale, celle-ci n’est abordée ni par les témoins de la famille Fogradhter, ni par le gouvernement anglais lors du jugement pour éviter le scandale : ceux-ci restent donc en notre possession et pourront quitter Yod pour des sites plus adaptés sous peu. L’ensemble de la famille Fogradhter est libérée et placée sous la protection de la CMO, l’institution ne semblant pas accorder sa confiance au gouvernement britannique sur cette affaire.

**Addendum 3 : Bilan quant au débat de l’existence de SCP-439-FR-C**

Document de synthèse rédigé par le docteur C. Attano, président de la commission d&#39;étude inter-disciplinaire sur SCP-439-FR.
 
&gt; Les différentes informations fournies par l’enquête, couplées à des données historiques, ne nous permettent pas de prouver avec certitude l&#39;existence d’une entité manipulatrice de réalité, possiblement SCP-439-FR-C, à l&#39;origine de cette anomalie. Cependant, nous observons un faisceau d’indices suffisamment inquiétant pour ne pas renier cette possibilité et s’y préparer.
&gt; 
&gt; En l’état, l’étude de mythes antiques est souvent problématique, en particulier sur des éléments aussi peu documentés que le Na H-uaislean. Seuls treize ouvrages traitant de cette légende nous sont parvenus, suivis de deux ouvrages retrouvés dans le manoir Fogradhter, mais dont la légitimité historique est encore à l’étude. L&#39;existence même de Na H-uaislean, relancée par les événements de Sanday, est encore fermement débattue par les experts archéologiques. Sur ce sujet, les différentes sources à notre disposition sont toutes contestables et souvent contradictoires ; elles doivent donc être traitées avec la plus grande prudence. Cependant, nous savons aussi aujourd&#39;hui que de nombreux mythes antiques possèdent une part de vérité ; les légendes ont souvent servi, au cours de notre histoire, de support de transmission au savoir occulte et anormal amassé par notre espèce. 
&gt; 
&gt; L’enjeu de cette étude est donc de déterminer la probabilité de la présence d’éléments historiques réels dans le mythe fondateur du royaume occulte et, en particulier, de débattre de l&#39;existence et de la survie possible de SCP-439-FR-C, entité identifiée dans le dit-mythe sous le nom de Miann.
&gt; 
&gt; La description faite de Miann dans les différents écrits correspondent à ce que nous pourrions définir aujourd&#39;hui comme un plieur de réalité de classe relativement élevée, sans pour autant donner de garantie suffisante pour le prouver.
&gt; 
&gt; La méthode de conjuration évoquée présente des similitudes avec celle de &#34;personnification du mal&#34; telle qu&#39;appliquée lors des débuts de l’inquisition espagnole, qui consistait à matérialiser le mal sous une forme &#34;inoffensive&#34; (généralement une figure humaine) avant de &#34;purifier&#34; celle-ci par le feu. Cette méthode fut par la suite abandonnée pour des raisons aussi bien théologiques que pratiques, avec l’avènement des premières méthodes de sur-réalité. Cependant, cette méthode ne correspond pas aux connaissances présumées pour l&#39;époque correspondant au mythe, mais la similitude avec une méthode de conjuration existante est à noter, accentuée par la présence de matériaux nécessaires à sa mise en place dans le manoir Fogradhter. Quelques sources historiques montrent également des échanges entre le Vatican et la famille Fogradhter dès le XVe siècle. 
&gt; 
&gt; On note également des similitudes avec une autre méthode de conjuration, cette fois par artefact : le bannissement de plan par usage de dimension vide. Les méthodes pour parvenir à un tel résultat sont à la fois multiples et complexes et l’ensemble des artefacts capables d’une telle prouesse sont eux-même issus d&#39;un plieur de réalité supposé. D&#39;un point de vue théorique, il s’agit parfois de la création d’un espace artificiel vide, entouré d’une paroi à haute réalité, très peu malléable pour les plieurs. Dans d’autres cas, il s’agit de la création d’un espace fermé au taux d’Humes presque identique à sa cible. 
&gt; 
&gt; En résumé, la méthode de conjuration décrite est en théorie rattachable à plusieurs méthodes réelles, mais toutes anachroniques au début de notre ère. Élément intéressant, dans le cas décrit par le mythe (conjuration via matérialisation puis bannissement partiel, la tête étant absente), nos experts jugent peu probable le déconfinement de l’entité, le bannissement ayant sans doute été rattaché à la forme matérielle forcée de l’entité. Cependant, ceux-ci jugent &#34;possible&#34; le passage d’éléments indirectement liés à l’entité dans notre plan comme, dans le cas présent, de la matière fécale. Cela nécessiterait, selon eux, une digestion et une régurgitation de l’entité, avec un point de passage par la tête, révélant une brèche dans son processus de configuration.
&gt; 
&gt; Enfin, concernant le signal SR-439-FR, nos spécialistes estiment qu’une information ne peut être véhiculée dans notre plan sur grande distance, du moins à cette intensité. En revanche, l’étude de la transmission d’un tel signal vers des plans de proximité est actuellement inconnu ; notre maîtrise actuelle du sujet ne nous permet pas de déterminer si ce signal peut transiter ou non vers de tels espaces. 
&gt; 
&gt; Pour conclure, bien que jugée incertaine, l&#39;existence de SCP-439-FR-C doit être envisagée avec le plus grand sérieux. SCP-439-FR peut et doit être considéré comme un acte ouvertement hostile à l’humanité. Selon toutes les hypothèses, SCP-439-FR et les diverses instances de SCP-439-FR-A ne peuvent accentuer un quelconque processus de déconfinement, ce dernier n’apportant rien d’utile à l’entité confinée. Il s’agit là d’un acte purement gratuit, témoignant de l’hostilité de son créateur envers l’espèce humaine, d’une haine profonde, ancienne. Les simulations effectuées via l’étude de SCP-439-FR-B permettent d’imaginer une entité certes confinée, mais extrêmement dangereuse et hostile ; une brèche de son proto-confinement représenterait une réelle menace pour la population locale, ou même l’ensemble du Royaume-Uni si elle n’est pas traitée à la légère. 
&gt; 
&gt; Ainsi, en l’absence de preuves supplémentaires, cette commission recommande de considérer l&#39;existence de SCP-439-FR-C et de prendre les mesures qui s’imposent au sujet de sa traque.
