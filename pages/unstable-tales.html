케빈과 올리비아가 연구를 시작했을 때, 그와 동시에 연구소 주변에서만 발생하던 이상 현상이 전 세계 곳곳에서 일어나기 시작했다. 하늘에 구름이 이상한 형태로 뭉쳐있다거나, 통신이 잠시 동안 마비되는 등의 미미한 징조로 시작된 이상 현상은 거리에 갑자기 큰 구멍이 생기고, 특정 거리에서 걸어 다니던 사람들이 갑자기 처음에 출발한 자리로 돌아와 버리는 등, 점점 사람들이 알아챌만한 현상이 나타나는 횟수는 증가했다. 재단에서 이를 알아챈 것은 이미 수많은 사람들이 이상한 점을 눈치 챈 뒤였다. 올리비아 박사의 조치로 해당 민간인들에게는 기억소거조치가 내려지긴 했지만, 이는 임시적인 방편일 뿐 현상자체를 막을 수는 없었다.

불확정성의 세계는 점점 불안정해지고 있었다. 갑자기 세계가 완전히 붕괴해버리더라도 이상할 게 없었다. 불확정성의 세계는 그 이름 그대로 어떤 것도 확정 지을 수 없었기 때문에, 언제 사라져버려도 전혀 이상하지 않은 그런 세계였다. 그런 세계를 유지시켜주는 역할이 레인이 가져왔던 그 돌이었는데, 그 돌을 그렇게 많이 가져와버렸기 때문에 이상 현상이 일어나는 것은 당연한 일이었다. 케빈은 이상 현상을 발생시켰고, 레인은 이상 현상을 키웠기 때문에, 두 사람은 죄책감으로 인해 그 누구보다 열심히 돌아다니며 문제의 해결을 위해 애썼다.

그와 동시에, 케빈은 레인이 가져왔던 돌들을 원래 불확정성의 세계에 있던 자리에 가져다 놓는 작업을 하고 있었다. 돌이 하나둘씩 제자리로 돌아갔지만, 이상 현상이 늘어나는 속도는 거의 줄어들지 않았고, 이미 현상이 일어나고 있던 곳은 되돌려지지 않았다. 케빈과 올리비아는 여러 가설들을 세우며 필사적으로 해당 현상의 원인을 찾기 위해 노력했지만, 아무리 노력해도 정확한 이유를 찾아낼 수 없었다. 일부 재단의 간부들은 차라리 원래대로 돌릴 수 없는 지역 주변을 지금이라도 완전히 봉쇄하여 민간인의 접근이라도 통제하는 게 최선이라는 의견들을 내놓았지만, 일부 현상들은 도심 한복판에서 발생하고 있었기 때문에 섣불리 봉쇄조치를 취할 수 없었다.

그동안 케빈은 레인이 개인적으로 가지고 있던 돌과 재단이 연구용으로 소장하고 있던 돌을 제자리에 두는 일을 완료했다. 하지만 케빈의 이론과 달리 별다른 효과는 보이지 않았고, 그들은 절망했다. 가장 절망한 것은 케빈이었다. 일주일이 지나면 그가 부여받은 기간이 두 달이 완료되기 때문이었다.  그가 이론을 세운 자로서 이상 현상을 막는데 에 도움이 되리라는 상부의 판단을 내렸기에 지금 그가 처분되지 않고 살아있는 것인데, 두 달이 넘어간다면 그가 별다른 도움이 되지 않는 다는 것을 증명하는 것이나 마찬가지이기 때문이었다. 올리비아나 다른 사람들은 연구 성과가 없는 것에 초조해 했지만, 그는 자신의 처분이 한 발짝 가까워진 것을 느꼈다.

&#34;레인씨. 더 숨겨둔 돌 같은 거 없죠?&#34;
&#34;느..네! 없을거에요! 적어도 제가 가져온 건 더 이상 없어요...&#34;
&#34;뭔가 놓친 게 있을 것 같은데... 아, 케빈! 그 목걸이!&#34;
&#34;아 맞다. 이게 남아있었군요.&#34;

케빈은 잠시 동안 침묵했다. 주변 사람들도 그가 침묵하는 이유를 어느 정도는 짐작하고 있었기 때문에 그들은 아무 말도 하지 않았다. 사실, 그때는 늦은 시간이었고, 그들은 이미 며칠씩이나 늦은 시간까지 연구를 해왔기 때문에, 잡스러운 이야기를 할 기력이 남아있지 않기도 했다.

&#34;이걸 빼면 아마 제 기억은 다시 사라지겠죠?&#34;
&#34;...아마도요.&#34;
&#34;그래도, 일단 이것 말고는 생각나는 원인이 없으니, 시도해봐야겠네요. 이상 현상을 못 막아서 죽는 것보다는 낫겠죠. 어서 가져가주세요.&#34;

케빈은 상체를 구부려 자신의 목을 올리비아에게 내밀었다. 올리비아는 케빈에게 연민의 감정을 느꼈으나, 그의 말대로 그녀도 다른 원인은 아무것도 생각나지 않았다. 올리비아는 케빈의 목걸이를 빼내 레인에게 건넸다. 목걸이를 건네받은 레인은 곧장 불확정성의 세계로 갈 수 있는 장치가 있는 연구실로 향했다. 목걸이를 빼낼 때 잔뜩 긴장하고 있던 케빈은, 올리비아가 자신에게서 돌을 제거했을 때 놀랄 수밖에 없었다. 그에게 어떤 일도 일어나지 않았기 때문이었다. 그의 기억은 돌이 사라졌다고는 생각할 수 없을 만큼 생생하게 남아있었다. 그도 의아해했고, 올리비아도 그 사실을 눈치 채고는 놀랐다. 모든 일이 그들이 예상한대로 이루어 지지 않았다. 이론대로라면 그의 기억은 이미 사라져야했다. 케빈은 목걸이가 없어진 자신의 목 부분을 만지작거리며 나지막이 중얼거렸다.

&#34;그 세계에 대한 호기심은 호기심으로 남겨놨어야 했나봅니다.&#34;
&#34;...과연 저 돌을 제자리에 가져다두면 모든 게 원래대로 돌아올까요?&#34;
&#34;모르겠네요. 사실, 지금 상황으로는 어떤 것도 확신을 못하겠습니다.&#34;
&#34;이미 그쪽 세계는 불안정해질 대로 불안정해져 있어요. 언제 완전히 붕괴해 버려도 이상하지 않을 정도인데... 버티는 게 신기하네요.&#34;

케빈의 이론에 틀린 내용이 없다면, 그 세계에 있어야 했던 모든 것이 제자리로 돌아가게 된다면, 두 세계는 다시 원래대로 분리되고 모든 게 정상으로 돌아올 것이다. 하지만 그들은 그들의 이론이 맞아 떨어질지, 아니면 전혀 예상하지 못한 결과가 나올지 어떤 것도 확신할 수 없었다. 불확정성의 세계 앞에서 그들은 무력했다. 올리비아는 자신의 책상 쪽으로 터벅터벅 걸어가 몸을 던지듯 의자에 앉았다. 그녀는 발을 두어 번 까딱거리며 힘없이 허공을 바라보며 말했다.

&#34;...이젠 모르겠네요. 솔직히 말하면 지금 될 대로 돼 버리라는 생각밖에 안 들어요.&#34;
&#34;이게 전부다 제 탓입니다. 제가 그 실험만 하지 않았어도... 다 제 잘못이에요.&#34;

과거 케빈은 연구소의 사람들이 모두 자신 때문에 죽은 것이라며 한동안 심하게 자책했고, 그로인해 성격도 약간 유순해져있었다. 하지만 어떤 사람도 그를 위로해줄 수는 없었다. 그는 어류와 합쳐진 흉측한 외모를 가지고 있었고, 그가 자책하는 이유 모두가 어찌 보면 사실이었기 때문이었다. 그의 몸의 분자구조가 불안정하다는 이야기가 불확정성 세계 복구팀 내부에 퍼지면서, 올리비아를 제외한 모든 사람들은 그에게 접근하는 것 자체를 꺼려했다. 이따금 연구실에서 케빈을 마주치면, 외면하고 가던 길을 가거나 나지막이 욕을 한 두어마디 중얼거리기 일쑤였다. 다른 사람들에게 케빈은 자신의 연구에 미쳐 다른 사람을 죽인 살인자나 다름없었다. 올리비아는 아무 말 없이 일어나서 케빈을 껴안았다.

&#34;지금 그런 말 해봤자 소용없어요. 케빈. 다른 사람들에게 용서를 구하고 싶다면, 열심히 연구해서 원래대로 되돌릴 생각부터 하는 게 좋아요. 자책 같은 거 해봤자 아무것도 바뀌지 않아요.&#34;

케빈은 징그러운 외모를 가지고 있었지만, 올리비아는 그런 것 따위는 신경 쓰지 않는 것처럼 케빈을 껴안았다. 그동안 그가 한 번도 느껴본 적 없던 따뜻함에, 케빈은 마음이 풀어지는 것을 느꼈다. 그는 올리비아를 살짝 밀어내며 말했다.

&#34;감사합니다. 박사님.&#34;
&#34;기분이 좀 풀린 것 같아 다행이네요.&#34;

그때 레인은 케빈의 목걸이를 원래 자리에 돌려두기 위해 장치를 통해 불확정성의 세계로 가있는 상태였다. 이미 늦은 시간이었기 때문에, 레인은 혼자 장치를 켜고 그쪽 세계로 진입했다. 레인이 원래 자리의 좌표를 보며 그곳으로 가던 도중에, 그는 거기서 보리라고 생각하지도 못했던 인물을 발견했다. 그곳엔 에릭이 있었다. 레인은 에릭에게 들키지 않기 위해 최대한 발소리를 죽이고 숨어서 그의 행동을 지켜보았다. 에릭은 옛날에 레인이 가져왔던 돌과 똑같이 생긴 것들을 줍고 있었다. 이미 그의 품엔 몇 개의 돌이 있었고, 익숙한 빛으로 반짝거리고 있었다. 레인은 조용히 뒤로 돌아가 에릭을 넘어뜨려 그를 제압했다. 에릭은 당황한 듯 보였지만 침착한 모습을 유지하려 했고, 레인은 그의 등에 올라타서 에릭에게 말했다.

&#34;에릭씨, 여기서 뭐하시는 겁니까?&#34;
&#34;...걸릴 줄은 생각도 못했네요.&#34;
&#34;묻는 말에나 답하세요. 에릭씨, 지금 뭐하시는 겁니까?&#34;
&#34;잠에서 깰 시간이 된 것 같군요.&#34;

그 말을 한 뒤, 에릭은 잠에서 깨어났고, 그와 동시에 불확정성의 세계에 있는 에릭의 몸은 점점 투명해지고 있었다. 하지만 에릭이 간과하고 있는 것이 있었다. 그쪽 세계에서 현실세계로 물건을 가져올 수 있다면, 그와 접촉해있는 사람도 충분히 넘어올 수 있었던 것이었다. 에릭의 몸이 투명해지는 만큼 레인의 몸도 투명해지고 있었고, 결국 에릭이 완전히 깨어났을 때 레인은 에릭의 방 침대 위에 있었다. 레인은 예상치 못했던 상황에 당황했지만, 에릭을 제압한 손은 그를 풀어주지 않았다. 에릭은 왜 이런 상황을 예상하지 못했는가에 대해 자신을 자책하고 있었고, 레인은 무전기로 요원들을 호출했다. 그녀의 호출에 재단의 요원들은 에릭의 숙소 문을 걷어차고 그의 방 안에 들어섰다.

그들이 본 그의 방은 놀라웠다. 에릭의 욕망을 채우기 위한 온갖 물건들과 레인이 열심히 가져다두고 있던 돌들이 그의 방에 널브러져 있었다. 최근 에릭은 이런저런 핑계를 대며 결근을 하고 있었는데, 그가 숙소에 머물면서 했던 행동들이 모두 밝혀졌던 것이었다. 요원이 도착한 지 얼마 뒤에, 뒤늦게 연락을 받은 케빈과 올리비아가 그의 방으로 달려왔다. 케빈은 놀라움과 실망감이 합쳐진 표정으로 에릭을 내려다보고 있었고, 에릭은 아무 말도 하지 못하고 고개를 떨궜다. 케빈은 다른 사람이 말릴 새도 없이 에릭에게 다가가 그의 멱살을 붙잡았다.

&#34;야 이 자식아! 대체 무슨 짓을 한 거야!&#34;
&#34;...자네들이 이 돌을 찾고 있다는 건 알고 있었네. 요원들이 불확정성 세계에서 돌아다니는 걸 봤거든. 케빈. 거기에 자네도 포함되어 있는지는 몰랐지만... &#34;
&#34;에릭... 네가 이런 일을 할지는 몰랐는데...&#34;
&#34;...변명할 말이 없구만. 나도 왜 그랬는지 모르겠어. 하지만, 저 돌을 봤을 때 가져올 수밖에 없었네. 그냥... 그런 마음이 들었어.&#34;

숙소에는 침묵이 감돌았다. 숙소의 주변 방에선 무슨 일이 일어났는지 보기 위해 사람들이 하나 둘 씩 나오고 있었다. 에릭은 오랫동안 어떤 말도 하지 못했다.

&#34;...미안하네.&#34;

에릭이 긴 침묵 끝에 마지막으로 뱉은 말이었다. 에릭은 요원들의 손에 숙소 밖으로 끌려갔다. 그가 가져온 돌과 사치품들은 모두 회수되었다. 레인과 다른 요원들은 에릭의 물건을 모두 원래 있던 자리에 가져다 두었다. 하지만, 이번에도 모든 게 마찬가지였다. 그 어떤 것으로도 이상 현상을 완전히 되돌릴 수는 없었다. 그때 즈음, 상부에서의 이상 현상 발생지역을 격리하자는 의견을 내는 간부들이 점점 늘어나고 있었다. 그로인해 올리비아는 이상 현상 복구 팀의 담당자로서 이런저런 회의에 끌려 다니며 바쁘게 움직이고 있었다.

&#34;케빈, 잠깐 간부회의 좀 갔다 올게요.&#34;
&#34;아. 네. 수고하십시오.&#34;

케빈은 올리비아가 간 뒤에도 계속해서 이상 현상을 완전히 막을 방법을 찾고 있었다. 막연한 사명감과, 죄책감, 그리고 책임감이 그의 어깨를 강하게 짓눌렀다. 사실 방법을 찾는다고 해봤자, 자신이 이론에서 놓친 게 있는 지를 확인하는 작업의 반복일 뿐이었다. 그렇게 몇 번이나 문서를 다시 읽던 중, 케빈은 자신이 놓친 것을 통해 한 가지 가설에 도달했다. 그리고 그는 자신의 가설을 증명하기 위해 자기가 예전에 만들었던 기계가 있는 연구실로 향했다.
