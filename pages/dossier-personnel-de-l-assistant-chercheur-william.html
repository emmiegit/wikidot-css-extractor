    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Dossier personnel de l&#39;Assistant Chercheur William
**Auteur :** [[user Lylah Dears]]
**Date :** 14 février 2019
[[include credit:end]]

+ Assistant Chercheur William

[[image http://fondationscp.wdfiles.com/local--files/list-of-foundation-s-internal-departments/sd.png]]

**Nom :** Théo William

**Âge :** 30 ans

**Biographie :** Né à Paris le 3 avril 1987, il poursuit de brillantes études jusqu&#39;à l&#39;obtention de son diplôme en 2011, après quoi il obtient un poste dans un laboratoire de recherche affilié à la Fondation. Ses talents lui permettent d&#39;être engagé comme assistant chercheur sur le site Yod en 2013 mais sa maladresse et son manque de rigueur l&#39;empêchent de progresser dans les rangs. Le ██/██/13 il est témoin d&#39;une brèche de confinement provoqué par SCP-███-FR, il est l&#39;unique survivant du personnel présent dans ce secteur au moment de la brèche, s&#39;étant caché dans un local de produits d&#39;entretien. Cet événement le marquera profondément, il sera par la suite envoyé au site Aleph où il intégrera l&#39;équipe du Dr Nacra.

**Physique :** Homme blanc, 1 m 79, 74 kg, cheveux bruns bouclés, yeux bleus.

**Hiérarchie :** Membre du personnel de Classe C, accréditation de Niveau 2.
Superviseur : Dr Nacra

**Famille :** Parents habitants à Paris, pas de frère et sœur, aucune relation amoureuse connue.

**Emplacement :** Possède un studio à ███████.

**Informations complémentaires :** Allergique aux pollens de bouleaux et de graminées, d&#39;une maladresse extrême, il est d&#39;un naturel assez nerveux.

**Faits remarquables :**
* Unique survivant de la brèche du ██/██/13, survenue deux mois après son arrivée sur le site ███.
* A failli être rétrogradé en personnel de Classe D lors de l&#39;incident [[[scp-090-fr|090-A]]]

**Incidents rapportés :**
* De nombreux objets brisés et cafés renversés sur ses collègues.</textarea></pre>
