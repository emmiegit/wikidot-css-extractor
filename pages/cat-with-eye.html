+ 주의! 정보국에서 감시 중인 인물입니다!

**이름:** ??(불명)

**별칭:** Cat With Eye
[[&gt;]]
[[include component:image-block
|name=7544072990_73b1072340_o.jpg
|caption=아마 윙크를 하고 한 쪽 눈만 뜨는 경우가 많기 때문에 이런 별칭이 생겼을 것이다.]]
[[/&gt;]]

**감시 사유** 

||~ 대분류 ||~ 소분류 ||~ 구체적 사유 ||
|| 요주의 단체 || 뱀의 손 || 광역 정보국에 익명의 _
제보가 들어왔으며, 이후 _
1차장 카에스틴 브롬의 _
승인에 의해 _
감시가 시작됨.||

**감시 수준:** B2(출입 기록 모니터링, 정기적 감시, 감청) - 재단 고위 인원에게 적용되는 것과 동일

**신상정보 분석:** 외관상 평범한 고양이이나 영어, 프랑스어, 한국어, 중국어를 구사할 수 있으며 현 윤리위원회 의원이다. 확증된 것은 아니나 카에스틴 브롬은 자신이 기동특무부대 델타-9에서 활동할 때 뱀의 손에서 1997년 목격한 바 있다고 증언했으며, 또한 여러 탈취 시도 및 파괴 사건의 공모자 내지는 주모자로 지목하였다. 이후 정보국 감시 인물 목록에 올랐으나(감시 수준 C1) 발견되지 않다가, 2011년 O5-4에 의해 윤리위원회 의원으로 위촉되면서 즉시 감시 수준이 B2로 격상되었다. 현재 윤리위원회 내 강경파로 인권 보장을 역설하고 형식적 공리주의[[footnote]]재단 내 활동은 모두 공리주의적으로 정당화할 수 있으므로 발생하는 모든 윤리적 문제는 철저히 개인의 일탈적 문제에 해당하지, 구조적인 문제가 아니라는 입장[[/footnote]]나 계량적 공리주의[[footnote]]어떤 사안의 효용과 비용을 분석하여 효용이 비용보다 크다면 정당하다는 입장[[/footnote]]에 강력한 반대 입장을 취하고 있다. 이것이 윤리위원회를 통해 재단의 활동을 방해하려는 것인지는 확실하지 않으며, 만약 그에 대한 정보가 입수될 시 즉시 내부 보안부에 공지될 것이다.

**주요 동향 기록**

&gt; 2012년 제12차 윤리위원회 속기록 발췌
&gt; (혼돈의 반란의 첩자로 활동한 76기지 관리자에 대하여, 내부 보안부는 A등급 기억 소거 및 재사회화 후 2등급 보안 요원으로 강등할 것을 결정하였다. 윤리위원회에 이에 대한 항소가 접수되었으며, 이에 대한 기록이다.)
&gt; 
&gt; (상략)
&gt; 
&gt; 7. Cat With Eye 의원의 소수의견
&gt; ‘재사회화’라는 것은 사회에 속해 있지 않은 사람을 사회에 속할 수 있도록 하는 과정이고 그 사람의 가치관을 철저하게 재구성하는 것이므로 제한적으로만 허용되어야 한다. (Ethics Committee Code 8-B항 목적해석[[footnote]]유권해석의 동의어로 생각할 것[[/footnote]] 참고) 그러므로 재사회화의 여부를 결정할 수 있는 것은 오로지 그 사람이 기본적인 사회적 기능을 수행할 수 있는지 없는지에 달린 것이지, 내부 보안부가 자의적으로 의결할 권한은 없다 할 것이다. 다수의견은 첩자로 활동한 사람에 대하여 기억 소거와 재사회화, 이후 재배치를 허용하고 있는데, 이것은 스파이로 암약하면서 재단에 끼친 피해는 전혀 묻지 않은 채, 단순히 그 사람이 유용하다는 이유 하나만으로 계속 업무를 시키겠다는 것이며 동시에 재사회화의 여부를 그 사람이 재단에 쓸모가 있는지 없는지 따져서 결정할 수 있도록 허용하겠다는 것이어서 Code 8-B를 위배하는 것이다. 따라서 이 결정은 당연히 파기되어야 할 것이다.

&gt; 2014년 제17회 윤리위원회 속기록 발췌
&gt; ([[[Diplomacy Party]]] 사건에 관한 소수 의견)
&gt; 
&gt; (상략)
&gt; 14. Cat With Eye 의원의 소수의견
&gt; 다수의견은 카에스틴 브롬 차장, 피쉬 박사, 고든 소령에 대한 무죄를 의결하였다. 이는 결국 재단에 피해를 끼치지 않았다는 것인데, 철저하게 형식적 그리고 계량적 공리주의에 근거한 것이다. 그런데, 이러한 논리는 절대로 받아들일 수 없다. 이 사건에 대한 조사에서 밝혀졌듯, 카에스틴 차장은 러시아 내 관료를 임의로 죽일 것을 방조 또는 묵인하였으며, 피쉬 박사는 임의로 핵무기를 폭파시키려 하였고 (설령 그것이 실제 핵무기가 아니었다 하더라도, 피쉬 박사에게는 충분한 미필적 고의가 있었다고 보인다. Ethics Committee Code 179-6F항 목적해석 참고) 고든 소령은 임의로 부대를 이동시켜 러시아 정부기관을 공격하였다. 이런 행위가 전부 끔찍한 인명 피해를 야기할 수 있는 것이며, 재단의 요직에 있는 사람들이 권력을 남용한 전형적인 사례에 해당한다. 만약 이런 나쁜 선례를 남기면 누구든지 ‘더 큰 선’을 위하여 얼마든지 희생을 강요하고 민간의 피해를 무시할 것이다. 재단의 기본적인 목표는 인류를 보호하는 것이며, 민간인을 희생시키는 것은 D계급 인원만으로 족하다. 민간인의 피해를 가볍게 여기지 않도록 경종을 울리기 위해서라도, 이들은 전부 처벌을 받아야 한다.

&gt; 2014년 제28회 윤리위원회 속기록 발췌
&gt; ([[[Tf destruction|TF급 세계멸망 사건]]]에서 노래마인 관리자가 Ethics Committee Code 193-A b항에 근거하여 O5 평의회 결의를 거부하였다. 같은 조항 c항에 근거하여 윤리위원회가 이 거부의 정당성을 심판하기 위해 소집되었다.)
&gt; 
&gt; (상략)
&gt; 8. Cat With Eye 의원의 소수의견
&gt; 노래마인 관리자의 의견은 매우 정당하다. 재단이 O5 인원의 사망에 따라 반란과 부서진 신에 복수를 하겠다는 것은 분명히 필요한 것이나, 그 방법이 전면적인 공격으로 이어져서는 안 된다. 재단의 목표인 인류 보호와 이것이 무슨 관계가 있는가? 오히려 이들을 공격하는 과정에서 민간인의 피해가 이어지지 않겠는가? 재단이 가진 전투부대나 무기들이 이런 목적으로 존재하는 것이 아니므로 이 공격은 절대 정당화할 수 없다. 재단의 부대와 무기는 요주의 단체의 공격을 막고, 각종 위험 개체들의 탈주를 막기 위한 용도로 인류 보호에 기여하는 것이지, 이런 식의 전면전에 나설 것이 아니다. 따라서 노래마인 관리자의 의견은 정당하며, 한국 지역사령부는 본 작전에서 제외되어야 한다.</textarea></pre>
