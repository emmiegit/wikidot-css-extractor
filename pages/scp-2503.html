    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2503

**项目等级：**Safe

**特殊收容措施：**因其不可移动的性质，SCP-2503所在的建筑被基金会以Brendan Greenwood先生的名义收购。伪装成危险建筑物以阻止平民进入。

任何情况下，每个Site-2503的入口处需有至少两名安保成员驻留。任何未经许可进入SCP-2503-1的人员如果没有在80小时内在SCP-2503-2重新出现，则认定其已失踪。任何SCP-2502-2中出现的实体都将被拘留，以进行进一步的询问和研究。必须对进入收容设施的外来者进行拘留和询问，且在释放前执行B级记忆删除。当前只允许拥有2级权限的研究人员进入，在无D级人员的实验时，SCP-2503-1应保持开启（见事故2503-A）。

**描述：**SCP-2503是一个存在于Site-2503内的时空异常，Site-2305位于加拿大不列颠哥伦比亚省本拿比市北部██公里的小镇中。Site-2503是一座修建于1952年的居住用房屋并在197█年后处于空置状态，导致现今已经破损失修。房屋的前主人在197█年宣布失踪。SCP-2503位于二楼的主卧室内，以下称为SCP-2503-1。SCP-2503的异常性质只有当有人从SCP-2503-1的门进入时才会活跃并显露。否则观察者通过另一个途径——比如SCP-2503-1的窗户观察时，只能观察到一个空房间。然而，打开SCP-2503-1的门后，在没有其他光源，只有昏暗的自然光的条件下，可观测到一条由混凝土构成的道路延伸至地平线的远方。该空间被假定为SCP-2503的内部空间。

SCP-2503在199█年被发现其存在，199█年██月██日的早晨，当地警察收到报告称Site-2503内传来了枪声。警察调查后在车库发现了一名30岁左右的男性尸体，随后被证实是Henry ██████，一名在三天前宣布失踪的不列颠哥伦比亚省温哥华市的建筑设计师。随后的尸检将其死亡定性为一场谋杀。在对建筑进行全面检查后，警察发现了SCP-2503并且一名潜伏特工向基金会发出了通报，基金会随后接管此事并将此建筑改造为收容设施。

观察表明SCP-2503内的时间和空间与我们的传统认知不同。由于其性质，进入SCP-2503的受试者当处于SCP-2503内部时不会衰老。SCP-2503内的受试者会感知但不会经历时间的流逝。受试者在SCP-2503内行进的速度不会影响其经历的时间。

当前尚未知晓SCP-2503内路径向前延伸的具体长度。SCP-2503将SCP-2503-1联通至Site-2503内车库的一个小型储藏室（以下称之为SCP-2503-2），通过盖革-格里高利算法可监测到一处时空畸变并且能够被追溯回SCP-2503-1。目前，SCP-2503-02是SCP-2503-1已知的唯一出口。

**附录2503-001：事故2503-A**

**日期：**199█/██/██
**描述：**与初期收容小组一同到达Site-2503后，特工███████独自冒险进入了SCP-2503-1。当SCP-2503-1的门在他身后意外关闭时，他通过个人对讲机表示非常震惊。在他的视角中门消失了且无法感知到存在。SCP-2503-01外的收容小组立即打开了门，但是无法找到特工███████，尽管他坚持他在进入后没有进行过移动。通过对讲机特工███████建议他应该“向前走走，看看这里的尽头在哪。”然而，从他那一侧的交流迅速中断并且无法建立进一步的联络。特工███████因此被宣布失踪。

**附录2503-002：SCP-2503上进行的实验记录**

**实验1**
**受试者：**内置GPS和摄像头的半自动无人机
**实验记录：**无人机被送入SCP-2503-1并且在门关闭后开始传回视听反馈。此时，GPS不再能追踪其位置并在随后离线。视频反馈显示混凝土路径不随距离的改变而变化，没有其他可见实体存在。值得注意的是，尽管无人机的电池电量可以支持六个小时，它的实际运行时间要长的多——大约36小时，随后因未知原因信号丢失。

**实验2**
**受试者：**D-029-271, 装配有一个充满电的对讲机和一套带有三天充足口粮的标准探险套装
**试验记录：**D-029-271被送入SCP-2503-1，被指示沿着路径前行和报告所有发现。配置给D-029-271的对讲设备在实验期间保持在线。实验的最初30分钟没有值得注意的事件发生。然而，当SCP-2503-1外的研究团队询问D-029-271是否想要休息一下的时候，D-029-271回答其没有感到任何劳累、饥饿、或者是干渴，并且对只过了30分钟感到惊讶，报告称感到“就像是过了几个小时甚至是几天”。实验进行53分钟后，来自D-029-271对讲机的信号开始受到来自SCP-2503内部的干扰。与D-029-271的所有联系在56分钟后停止。认为在此时失去D-029-271。

**附录：摘自回收的文件2503-1**

给任何找到这个笔记本的人，

我不知道你是谁或者你可能在哪，但如果幸运女神站在你那边，希望你不会和我走向同一个结局，困在这个不知道在哪的鬼地方。

我的名字是Henry ██████。我在加拿大不列颠哥伦比亚省出生和长大，我的妻子是Rosaline。我们有一个女儿Marianne, 今年就要两岁了。我的住址是温哥华的████ ██████街。如果你碰巧注意到了这个笔记本，请把它交给我的家人——你可以为此要求一些报酬。

老实说，我一开始不太确定我是怎么来到这儿的。我在█████ █████████，一家建筑公司工作。事情就像你认为一个中产白领该是的样子一样，没有不忙的时候，但是很充实。每个周五的晚上，我的部门都会组织一个酒吧之夜，让我们在一周的辛苦工作后好好放松一下。所以我这个星期也在，和其他部门的几个同事一起。我们迎来了一些新人，所以某种形式上变成了一次欢迎会，我最后比我应该喝的多了一点。在某个时候，我完全醉昏了，但在此之前我记得我让Will和Kevin送我回家了。现在看来他们并没有按照我说的那样做。

当我醒来我发现我就在这儿了——躺在这条无处可去的路上。有趣的是我做的第一件事是检查我的背包和钱包。没东西被偷，但是我发现了一些之前不在的东西。是一张折起来的信，还附有一枚怀表。刚开始因为字迹的关系，我以为是我自己写的。但是我想不起来我有写过任何这样的东西。我把它放在下一页供你参考……

&gt; 请不要把这放在心上。
&gt; 
&gt; Henry, 你一直是一个好伙伴。热爱你的工作，热爱你的公司，热爱你对生活的态度——这就是你为什么在这儿。从你那里我学到了许多能用于自己的东西，非常感谢你的指导。这也是为什么我要在离开前留给你这小小的分别礼物。
&gt; 
&gt; 这就是你渴望的乌托邦。你过去总是在和时间赛跑，但在这里你不需要那样。__时间就在你的手中，它只会跟着你而前行。__ 它再也不会跑出你的掌心，你不需要像过去那样一直追逐它——走就好了，这就可以了。
&gt; 
&gt; 这难道不是件值得欢呼的好事吗？
&gt; 
&gt; 我很确定你会发现这里就是你真正的归属之地，你能漫步去任何你喜欢的地方。不用担心食物和水——你要考虑的有更重要的事。如果你想要离开，跟着路走就行，让计时器带你走向出口——会是一段有点长的路程，但你会没事的。
&gt; 
&gt; 毕竟，时间就在你的手中。

......我假设它们是将我带到这儿的人留下的。无论如何，我不知道可能是谁——每天实习生们来了又走。见鬼，可能是上个月那个叫Wesley的孩子——我觉得我们如果录用他的话他绝对是个麻烦。

到现在为止我已经至少三天试着和其他人取得联系了，但这里既没有手机信号，也没有任何活物的迹象。无论这地方是哪里，一定是在很深的地下。也没有办法来确定时间。我手机上的时钟失灵了，不久前我的手表停了——这提醒了我，还有一块怀表。但是它不显示时间，或者至少不是标准的钟表模样。相反的，它有一块电子显示屏，但是现在什么也没有显示。我现在还没搞清楚它是怎样运行的。现在，我会试着沿步道前行。这里没有太阳和月亮，模糊的灯光找不到来源在哪。然而，混凝土步道的一端通向地平线，另一端在不远处被黑暗笼罩。我的直觉告诉我要朝着光走。我猜想我要在这里结束了。如果你像我一样被困在这个地方，祝你好运并希望你可以在我失败之处获得成功。如果你在其他地方发现了这个，请通知警察和我的家人。再一次，非常感谢你。

此致，
Henry ██████

这是仍是Henry ██████在写。我知道早些的信息看起来就像是我的临别遗言，但那并不是我的意图。

在前进了一段时间后（无法确定具体时间），我对我看到的东西感到十分惊讶。首先我们对世界的理解在这里并不适用。根据我的判断，自从我醒来至少应该过去了30小时，但是我的手机，它通常可以待机80小时，现在仍有70%的电量——和昨晚一样！更令我震惊的是我在酒会之后再没有吃喝任何东西，但是我没有感到任何轻微的饥饿或是干渴。

并且在另一方面——我认为我已经发现这个怀表是怎样工作的了。说起来有点尴尬，但在它的侧面有一个小旋钮（不敢相信我竟然没有早点注意到它）——如果你按一下它，一串数字会在屏幕上出现5秒钟然后消失。数字也随着我走路而变化。仍然不知道数字的含义，但肯定是在不断变少。现在当我写到这儿时，数字是：9927-330。

另外，我试着让自己早点入睡。但是效果并不好，因为我并不感到疲倦，并且地面是混凝土做的——可能不是作为床的好选择。我开始有点担心的我的健康状况了，但到目前为止，不吃，不喝，不睡对我没什么影响。我猜我会继续走下去的。这里仍然没有任何人类活动的迹象——没有一个活物，但我会一直寻找的。如果我发现任何值得记录的东西，我会把它写在这儿。现在开始这个记事本就是我的探索记录了。

这很可能是我的最后记录了。我现在和一个死人没什么区别。

昨天......大概是吧，我不是很能说明白是多久之前，但是我失去了最后一点自控。我又开始思考了。我停不下来。我不再能让自己分心了。它就像当你站在高处时想要跳下去的冲动；你刚开始很好但是当你在边缘站的越久，你就越想向前一步。我努力假装自己很好。但是我做不到。已经过去如此之久——差不多八百年。我现在已经走了8个世纪......并且甚至不确定通往哪里。我做了什么甚至要经历这一切呢？！我一时生气把怀表给丢了。在我改变主意之前它就被我身后的黑暗吞没了，之后我马上就后悔了。我想要回头去寻找它，但是它就那么消失了。我甚至听不到声音。过了几秒我才意识到我干了什么。

我不知道我还能这样下去多久。我已经没有任何地方可回了。现在我之前要一个答案。我包中的手枪在诱惑着我，但我不会就让它这么发生。我还是可以做到的。我会慢慢来的。时间就在我的手中。
