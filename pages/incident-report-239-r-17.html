**Отчет ОТКРЫТ. Правки должны быть одобрены уровнем О5, не считая исправления грамматических ошибок и опечаток.**

------

**Краткое изложение:** Доктор Э. Вальдасон сообщила SCP-239 весьма деликатную, запрещенную к разглашению информацию, и объект, несмотря на пребывание в коматозном состоянии, создала существо, известное как SCP-239-R. Это привело к эвакуации всей Зоны 17. Предполагается, что SCP-239-R воплощает в себе гнев SCP-239.

------

**Аудиопротокол 239-A:**

[Доктор Вальдасон входит в комнату.]

[Слышно, как SCP-239 пишет что-то в блокноте.]

**Вальдасон:** Об этом я и хочу поговорить.

[Видеопротокол А подтвердил, что на этом моменте SCP-239 написала: &#34;Пожалуйста, расскажите, что с ними случилось.&#34;]

**Вальдасон:** Ты родилась в нормальной семье в Исландии. Через несколько часов после твоего рождения произошел... несчастный случай с твоим участием. Больница взорвалась. Организа... Академия послала людей, чтобы расследовать это, и мы нашли тебя. Сначала мы решили, что тебе просто повезло, но скоро заметили, что мир вокруг тебя... изменялся. Тогда мы поняли, что ты - SС... колдунья.

[В течение одной минуты никаких звуков, затем слышно, как SCP-239 ожесточенно пишет что-то. Видеопротокол А подтвердил, что SCP-239 написала: &#34;Я убила свою семью?&#34;]

**Вальдасон:** Нет, нет, ты не понимала, что делаешь, ты же была совсем крошкой.

[SCP-239 начинает рисовать в блокноте. SCP-239-R материализуется напротив доктора Вальдасон.]

------

//**Опрашиваемый:**// [[[drclef-member-page|Доктор А. Клеф]]], ожидается присвоение номера SCP.

//**Опрашивающий:**// [[[dr-gears-s-personnel-file|Доктор &#34;Ког&#34; Гирс]]].

//**Предисловие:** Данное интервью было проведено через █ дня после [[[supplemental-report-239-b-192|инцидента 239-B-192]]].//

**&lt;Начало протокола, ██.██.████, ████:██:██&gt;**

**Гирс:** Начало протокола интервью, ██.██.████, ████:██:██, дополнительный отчет 239-B-448. Доктор Гирс, опрашивающий. Доктор Клеф, ожидается присвоение номера SCP, опрашиваемый. Интервью проводится в больничной палате 7 Зоны 17 по приказу O5-██.

**Клеф:** Очень хорошо, Гирс. Чрезвычайно точно, как по-писанному.

**Гирс:** Возраст объекта - ██ лет, пол - мужской, национальность -  ██████████████, с ████████. Получил серьезные повреждения позвоночника в результате случайной травмы, что привело к квадриплегии. Помимо предполагаемых осложнений, объект здоров и способен отвечать на вопросы.

**Клеф:** Я вчера смог подвигать пальцем. Это, вроде, большое достижение. Забавно, как жизнь делает это с тобой.

**Гирс:** Начинаем с вводных вопросов.

**Клеф:** Знаешь, на днях Кейн наложил мне на грудь большую кучу говна. Прошло девять часов, прежде чем кто-то догадался его убрать. Ах да, он перед этим сожрал дофига бекона, специально для меня. Знаешь, как оно воняло? Девять часов, и я даже не мог отвернуться. Ужасно.

**Гирс:** Пожалуйста, расскажите о вашем детстве.

**Клеф:** Кстати, о детях - если хочешь сказать что-нибудь Эрике Вальдасон, советую сделать это сейчас. У нее нет... ох, блин.

**Гирс:** Объясните, пожалуйста.

**Клеф:** [вздыхает] Пристрели бешеную собаку - и ты герой. Попытайся убрать опасного, изменяющего реальность, неконтролируемого SCP - и ты чудовище. Гирс, если вам всем вообще дорога жизнь ваших подчиненных, дайте мне дозу [[[scp-500|Панацеи]]] и оружие и разрешите мне в конце концов прикончить это маленькое чудовище.

**Гирс:** Объект продолжает проявлять признаки навязчивой идеи уничтожения SCP-239...

**Клеф:** ... да твою ж мать.

&lt;ДАННЫЕ УДАЛЕНЫ&gt;

------

[ДАННЫЕ УДАЛЕНЫ]

------

**Протокол наблюдения x29███, дата █.██.████:**

//08:49// - Доктор Вальдасон говорит с SCP-239.

**[МАТЕРИАЛ НЕДОСТУПЕН]**

//08:50// - SCP-239-R появляется в комнате и убивает доктора Вальдасон.

//08:52// - Доктор Лит связывается с О5-4 и сообщает ███ о материализации SCP-239-R. Доктор Лит убит. Вскрытие показало, что смерть наступила в результате западения грудины.

**[МАТЕРИАЛ НЕДОСТУПЕН]**

//09:00// - Служба безопасности зоны прибывает на место происшествия и открывает огонь по SCP-239-R.

//09:09// - Служба безопасности зоны потерпела поражение.

------

**Сокращенное описание SCP-239-R:**

SCP-239-R представляет собой беспорядочное скопление различных газов, встречающихся в земной атмосфере. Газовая смесь, составляющая SCP-239-R, затемнена настолько, что цветом и консистенцией напоминает [[[scp-017|SCP-017]]]. Основной отличительной особенностью SCP-239-R является крупная, похожая на глаз структура, расположенная в центре газового &#34;тела&#34;. Этот глаз достигает полуметра в диаметре и имеет светло-голубой цвет.

По-видимому, SCP-239-R способен практически мгновенно перемещаться в любую точку пространства в пределах Зоны 17, однако поле его перемещений ограничено его &#34;полем зрения&#34;. Предполагается, что подвижность SCP-239-R также ограничена каппа-излучением SCP-239, и что радиус этого излучения представляет собой сферу контроля SCP-239. Также предполагается, что, если радиус действия каппа-излучения продолжит расти, то SCP-239-R сможет в конечном итоге покинуть Зону 17.

Первая попытка вступить в схватку с SCP-239-R показала, что он, так же, как SCP-239, может контролировать реальность, однако, судя по всему, он гораздо более злобен. Вместо того, чтобы физически атаковать цель, объект, по-видимому, использует смесь телекинеза и подсознательного разрушения физической структуры цели. Судя по первому боевому опыту, можно предположить, что SCP-239-R склонен к садизму, поскольку в своей &#34;атаке&#34; он использовал более чем деструктивные методы.

------

**Протокол руководства Зоны 17 239-R**

//09:20:// Дан приказ о полной эвакуации Зоны 17.

------

**Протокол операций, предпринятых против SCP-239-R**

Оп. - Мобильная Оперативная Группа Омега-7 отправилась уничтожать SCP-239 в надежде, что это приведет к исчезновению SCP-239-R.

Провал - Попытка группы тайно попасть на место происшествия была замечена, так как SCP-076-2 отказался &#34;ползать, как крыса&#34;. Группа отступила после того, как SCP-239-R вступил в схватку с SCP-076-2 и, в конечном счете, победил его.

Потери: 4 - члены МОГОС, 1 - SCP-076-2.

Тактическая рекомендация - SCP-239-R не может быть побежден лобовой атакой, все дальнейшие операции должны проводиться тайно. Видеопротоколы показывают, что SCP-239-R &#34;патрулирует&#34; коридоры Зоны 17 в случайном порядке. Таким образом, предсказать траекторию его передвижение невозможно.

Оп. - Оперативный сотрудник Дженис отправилась в Зону 17, чтобы попытаться уничтожить SCP-239.

Провал - Дженис успешно добралась до зоны содержания SCP-239, однако дверь в комнату, по-видимому, полностью исчезла.

Потери: 0 - Дженис успешно отступила.

Тактическая рекомендация - &#34;Мы должны найти способ либо уничтожить SCP-239-R, либо заставить SCP-239 открыть дверь в камеру.&#34;

Оп. - SCP-105 попыталась образумить SCP-239.

Успех - SCP-105 [ДАННЫЕ УДАЛЕНЫ]
