**Objek #:** SCP-1067

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Semua komponen SCP-1067 dikunci di laci enam loker-██, salah satu loker baja ██ tahan karat yang dibuat khusus dengan tinggi 3,0 m dan lebar serta kedalaman 0,40 m. Loker tersebut dan barang-barang di dalamnya saat ini diposisiskan di departemen 43-█, dan dipantau melalui CCTV. SCP-1067 harus dikembalikan ke loker saat tidak digunakan, dan harus disegel secara vakum di dalam kantong plastik setelah dikeringkan secara menyeluruh sebelum dikembalikan. Keamanan tambahan termasuk penandaan dengan tinta ultraviolet pada semua komponen untuk mencegah pencurian. Setiap anggota staf yang ingin melakukan pengujian pada SCP-1067 dapat melakukannya dengan persetujuan Administrator Samson, meskipun mereka harus diawasi oleh setidaknya satu (1) operator departemen 43-█. Harap diperhatikan bahwa penggunaan SCP-1067 untuk tujuan rekreasi dilarang __keras__.

**Deskripsi:** SCP-1067 terdiri dari empat (4) komponen (SCP-1067-a hingga SCP-1067-d). SCP-1067-a adalah wadah bersampul kulit berengsel berdimensi 25,50x14,2x2,50cm. Bagian dalam SCP-1067-a dilapisi dengan beludru biru, dan tampaknya dirancang untuk menampung SCP-1067-b hingga SCP-1067-d, namun ruang kosong menunjukkan bahwa ada tiga (3) komponen yang hilang. SCP-1067-b ke SCP-1067-d adalah satu set tiga (3) sendok teh berlapis perak, yang masing-masing berukuran panjang 10,57 cm, lebar 2,50 cm, dan kedalaman 1,00 cm. SCP-1067-b hingga SCP-1067-d semuanya identik kecuali gagangnya, yang masing-masing memiliki ornamen unik yang melekat, semuanya berhubungan dengan tradisi pernikahan barat modern. 

: **SCP-1067-b**: Dihiasi dengan buket bunga tulip merah. Cairan apa pun yang bersentuhan langsung dengan SCP-1067-b berubah menjadi Teh Earl Grey, tanpa menghiraukan komposisi cairannya. Efek ini meluas sampai ke gel yang sangat kental, meskipun tidak pada uap. SCP-1067-b juga menunjukkan kemampuan kedua yang tidak dapat dijelaskan; Ketika menggunakan SCP-1067 untuk mengaduk larutan air dan sukrosa, subjek melaporkan bahwa mereka merasakan adanya hambatan dalam larutan. Ketika dikeluarkan, SCP-1067 membawa sejumlah kecil butiran putih yang ketika dicicipi, ternyata adalah gula pasir biasa dan tidak menunjukkan sifat anomali. Pengulangan tindakan ini menghasilkan sukrosa dalam larutan yang disendok dalam bentuk padat, sampai pada titik di mana larutan tersebut benar-benar bebas dari sukrosa.

: **SCP-1067-c**: Dihiasi dengan kereta pernikahan. Larutan yang diaduk dengan SCP-1067-c akan terus mengaduk sendiri hingga empat (4) jam setelah pengadukan awal, bahkan ketika terhalang benda padat. Cairan apa pun yang bersentuhan dengan SCP-1067-c segera menjadi teh oolong. Efek ini telah diamati dengan berbagai macam larutan masukan, tetapi tampaknya tidak efektif dengan dempul yang sangat kental. SCP-1067-c telah dideskripsikan oleh subjek terasa cukup berat untuk ukurannya, meskipun analisis komposisi SCP-1067-c mengindikasikan tingkat kepadatan yang biasa.  

: **SCP-1067-d**: Dihiasi dengan figur sepasang pengantin. Eksperimen menunjukkan bahwa SCP-1067-d mampu membuat susu sapi yang dipasteurisasi apabila bersentuhan dengan cairan. Susu ini tidak beracun seperti biasanya, tetapi menghasilkan tingkat radiasi yang sedikit lebih tinggi daripada yang biasanya diharapkan.

SCP-1067 ditemukan memiliki kemampuan unik oleh Dr. G. █████ ketika sedang menyiapkan kopi. Dr. █████ menyatakan bahwa dia menerima SCP-1067 sebagai hadiah dari saudara perempuannya, Fiona █████ pada tahun 1973. Melalui sebuah wawancara terungkap bahwa SCP-1067 pertama kali dibeli di █████████ di York, Inggris. Ny. █████ menyatakan bahwa SCP-1067 adalah murni pembelian impulsif, dan tanpa prioritas. Subjek diberikan amnestik kelas-C sebelum dilepaskan.

Saat ini kemampuan SCP-1067 tidak dapat dijelaskan, meskipun telah dilakukan pemeriksaan mendetail dan berbagai uji coba. SCP-1067 saat ini berada di bawah perawatan departemen 43-█ dari situs #██, di bawah yurisdiksi administrator Samson, dan akan tetap seperti itu sampai pemberitahuan lebih lanjut.

**Lampiran:** 

**1067-A**
Spektrometri massa sampel dari SCP-1067-b, c dan d mengonfirmasi komposisi benda-benda ini sebagian besar adalah tembaga dengan pelapisan perak halus. Para peneliti sepakat bahwa keberadaan pengotor skandium dan zirkonium sangat tidak biasa dalam tembaga. Kemajuan masih belum dicapai mengenai sumber sifat metamorf SCP-1067.
