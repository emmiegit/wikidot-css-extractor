    <pre><textarea class="page-source" readonly>“神父，请为我祷告；因我行了罪。”

“已经很晚了。”

月光照亮了破旧的教堂内部，彩色玻璃将光线滤成红蓝两色。红光打在耶稣那木制的面部，叫人有种[[span class=&#34;ruby&#34;]]他[[span class=&#34;rt&#34;]]him[[/span]][[/span]]很邪恶的感觉。那双空洞的蓝眼睛盯着任何敢于直视的人。

蓝色的月光衬托出疲惫的牧师沉重的眼袋，使他看着比实际更年长，或许更智慧些。

月光也衬得年轻女子鼻里流出的血变成了黑色，沿着下巴流到了底下的瓷砖地板上。

她的躯体投下一道阴影，自入口处高高的门框一直延伸到讲坛的第一级台阶，将长椅之间的空间笼罩在黑暗中。

自他身后，他能听见她粗重的呼吸声。在听见她轰然倒向墙壁那声响之前，他有没有察觉到她摇摇晃晃的脚步声向他迫近？他又有没有察觉到，此前每晚什么人努力将门闩对准前门放下时尖锐的金属//敲击//声？

可能听到了；也可能没有。

“你上次忏悔是在什么时候？”牧师问道。仅仅是试探性地，谨慎得很。

女子冷冷地笑了。她缓缓地走到小房间的前面，站在讲台前凝视耶稣挂在后面墙上黑色十字架上的抛光的木制身体。

她背对着坐在前排的神父，叹了口气。

“我从没作过忏悔。”

一刻沉默。

“说吧，我的孩子。”

她转身面对他，阴影投射在她的脸上，突出了她肿胀的眼底瘀伤和扭曲的鼻形。开口时，她的声音微微战栗。

“您还记得您上周日的布道吗？我是说关于约伯[[footnote]]**译注：**《圣经》中忠信不渝、敬畏神的义人。之后来自《圣经》的引文均使用和合本，以直角引号（「」）标识。

「乌斯地有一个人，名叫约伯。那人完全正直，敬畏　神，远离恶事。」（约伯记 1:1）[[/footnote]]的那部分。”

牧师干巴巴地笑了笑。

“我倒很惊奇你现今竟这么坦诚。”

她摇摇头，嘴唇和手指心不在焉地抽搐着。在接着说之前，她转身迅速地瞥了一眼十字架。

“为什么……为什么上帝决定毁了约伯的生活？[[footnote]]**译注：**「有一天，约伯的儿女正在他们长兄的家里吃饭喝酒，有报信的来见约伯说：“牛正耕地，驴在旁边吃草，示巴人忽然闯来，把牲畜掳去，并用刀杀了仆人；惟有我一人逃脱，来报信给你。”他还说话的时候，又有人来说：“　神从天上降下火来，将群羊和仆人都烧灭了；惟有我一人逃脱，来报信给你。”他还说话的时候，又有人来说：“迦勒底人分作三队，忽然闯来，把骆驼掳去，并用刀杀了仆人；惟有一人逃脱，来报信给你。”他还说话的时候，又有人来说：“你的儿女正在他们长兄的家里吃饭喝酒，不料有狂风从旷野刮来，击打房屋的四角，房屋倒塌在少年人身上，他们就都死了；惟有我一人逃脱，来报信给你。”约伯便起来，撕裂外袍，剃了头，伏在地上下拜，说：“我赤身出于母胎，也必赤身归回。赏赐的是耶和华，收取的也是耶和华。耶和华的名是应当称颂的。”在这一切的事上，约伯并不犯罪，也不以　神为愚妄。」（约伯记 1:13-22）

「于是撒但从耶和华面前退去，击打约伯，使他从脚掌到头顶长毒疮。约伯就坐在炉灰中，拿瓦片刮身体。他的妻子对他说：“你仍然持守你的纯正吗？你弃掉　神，死了吧！”约伯却对她说：“你说话像愚顽的妇人一样。嗳！难道我们从　神手里得福，不也受祸吗？”在这一切的事上，约伯并不以口犯罪。」（约伯记 2:8-10）
[[/footnote]]”

饱经风霜的手穿过稀疏灰白的头发。

“他——”

“就——就为了打赌？竟然还是和撒但[[footnote]]**译注：**「有一天，　神的众子来侍立在耶和华面前，撒但也来在其中。耶和华问撒但说：“你从哪里来？”撒但回答说：“我从地上走来走去，往返而来。”耶和华问撒但说：“你曾用心察看我的仆人约伯没有？地上再没有人像他完全正直，敬畏　神，远离恶事。”撒但回答耶和华说：“约伯敬畏　神岂是无故呢？你岂不是四面圈上篱笆围护他和他的家，并他一切所有的吗？他手所做的都蒙你赐福；他的家产也在地上增多。你且伸手毁他一切所有的，他必当面弃掉你。”耶和华对撒但说：“凡他所有的都在你手中，只是不可伸手加害于他。”于是撒但从耶和华面前退去。」（约伯记 1:6-12）

「撒但回答耶和华说：“人以皮代皮，情愿舍去一切所有的保全性命。你且伸手伤他的骨头和他的肉，他必当面弃掉你。”耶和华对撒但说：“他在你手中，只要存留他的性命。”」（约伯记 2:4-7）[[/footnote]]。”

“Ché，请到我身边来。”

她走近他，一步一步地，步伐凌乱。她抓住他面前的长椅背时，指关节发白。

“为什么？” 她的声音越来越大，时而变得沙哑，在墙上产生回声，“为什么上帝要毁掉他最忠实的追随者之一？失去他的家人、他的土地、他的健康、//他的生计？//只是为了让他一无所有？我想不通——我//没法//想通。”

长椅在压力下呻吟，在无情的指尖下裂开，发出咯吱声。

“请告诉我，神父。//请求您//。”

泪水分割开她脸颊上轻微的红晕。

神父的声音依旧平稳。

“这神圣书中的比喻是为教导我们，而不应从字面上理解。上帝是在考验约伯，以表明我们都必须保持信心，尤其是在困难时。”

Ché转开身。

一只颤抖的手触碰她的鼻梁，灵巧的手指轻轻抚摩着娇嫩的肌肤。她的手抓得更紧了，一声巨响//啪//地在空荡荡的建筑里回荡，接着是一声似窒息的呻吟。她的膝盖抵到坚硬的地板时，发出安静的碰撞声。
------

“为什么谈约伯？”

明亮的眼睛从一袋冷冻胡萝卜下疑惑地抬起。牧师摇了摇头，纠正自己。

“我的意思是……书里有那么多喻法，为什么特别提到约伯？是什么吸引了你？”

她回答时，声音有些沙哑零碎。

“我以为他很愚蠢。我觉得可能是我理解不了为什么理智的人能够保持信仰。”

神父不羁的眉毛弯了起来，催促她继续说下去。

“现在这故事我能理解了。不过不是应它的原意。”

他歪着头。

“约伯对上帝还能保有什么呢？为什么还要接着受苦？约伯在世上孤苦无依，他仅有的朋友还说他罪有应得[[footnote]]**译注：**「此后，约伯开口咒诅自己的生日，说：“愿我生的那日和说怀了男胎的那夜，都灭没。」（约伯记 3:1-3）

（提幔人以利法说）「请你追想：无辜的人有谁灭亡？正直的人在何处剪除？……请你追想：无辜的人有谁灭亡？正直的人在何处剪除？」（约伯记 4:7, 17）

（书亚人比勒达说）「这些话你要说到几时？口中的言语如狂风要到几时呢？神岂能偏离公平？全能者岂能偏离公义？」（约伯记 8:2-3）

（拿玛人琐法说）「惟愿　神说话，愿他开口攻击你，并将智慧的奥秘指示你；他有诸般的智识。所以当知道：　神追讨你，比你罪孽该得的还少。你考察，就能测透　神吗？你岂能尽情测透全能者吗？他的智慧高于天，你还能做什么？深于阴间，你还能知道什么？」（约伯记 11.5-9）[[/footnote]]。”

“上帝啊，没有了啊。//信仰//，约伯只剩下信仰了。”

Ché缓缓地摇了摇头，回头看了一眼十字架，蓝色的眸子里布满了血丝。她以仅比耳语略高一些的声音低语，说时闭着眼。

[[[wanderers:mama |“她，我只剩下她了。”]]]</textarea></pre>
