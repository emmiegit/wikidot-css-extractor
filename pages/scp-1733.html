[[include component:credit-button]]
**Artikel:** SCP-1733 – Eröffnungsspiel
**Autor:** [[*user bbaztek]]
**Original:** http://www.scp-wiki.net/scp-1733
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1733

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Der Festplattenrecorder mit SCP-1733 ist in einem sicheren Videoarchiv an Standort-██ aufzubewahren. Die Wiedergabe von SCP-1733 ist strengstens verboten, außer, es wird für die Forschung benötigt. Personal muss sich an Dr. Geller wenden, um die Erlaubnis zu erhalten, SCP-1733 zu untersuchen. 

**Beschreibung**: SCP-1733 eine digitale Aufzeichnung des Eröffnungsspiels der NBA-Saison 2010–2011, das am 26.10.2010 zwischen den Boston Celtics und Miami Heat ausgetragen wurde. Agenten, die Soziale-Netzwerk-Seiten überwachten, wurden durch den Bostoner █████ ██████ auf SCP-1733 aufmerksam gemacht, der sich in einem Facebook-Thread am 27.10. über ein technisches Foul im dritten Viertel beschwerte, an dem die Spieler Ray Allen und Chris Bosh beteiligt waren, das nie in der Originalübertragung auftrat. Als er damit konfrontiert wurde, lud █████ ██████ den entsprechenden Ausschnitt hoch, sehr zur Verwirrung der anderen Bostoner. Foundation-Agenten, die in das Moderatorenteam von Facebook eingebettet sind, löschten den Thread und beschafften die IP-Adressen aller Personen, die zu diesem Zeitpunkt im Chat anwesend waren, um sie zu lokalisieren und ihnen Klasse-A-Amnesika zu verabreichen. Der Festplattenrecorder der Marke Motorola mit SCP-1733 darauf wurde zur Untersuchung geborgen.

Die Untersuchung des Filmmaterials hat seitdem die Art der anomalen Eigenschaften der Aufnahme enthüllt. Obwohl SCP-1733 anfangs nur geringfügig von der ursprünglichen Sendung abwich, wie etwa Viertelpunktzahlen und das Auftreten von Fouls, hat SCP-1733 begonnen, deutlich vom Inhalt seiner früheren Wiedergaben abzuweichen. Es wurde beobachtet, dass aufgezeichnete Entitäten sich an frühere Spiele erinnern und als solche ein wachsendes Bewusstsein ihrer Existenz entwickelt haben. Es wird vermutet, dass die Wiedergaben den Wesenheiten, die SCP-1733 bewohnen, ein nicht quantifizierbares Maß an Erkenntnis verleihen, wobei aufeinanderfolgende Wiedergaben die Erinnerung an frühere Ereignisse stark erweitert. Dieser Effekt ist kumulativ und erstreckt sich auf alle Personen in der Arena. Die Qualität des Bewusstseins hat sich von berichteten Gefühlen eines intensiven Déjà-vu der Kommentatorenpersönlichkeiten Mike und Tommy zu einer fast eidetischen Erinnerung an frühere Wiedergaben entwickelt. Zu beachten ist jedoch, dass keine Entitäten innerhalb von SCP-1733 jemals den Betrachter direkt angesprochen haben oder sich bewusst geworden sind, dass sie sich in einer digitalen Aufzeichnung befinden.

Die Personen in der Aufnahme sind in Bezug auf Talent, Verhalten und Angewohnheiten auf dem Platz praktisch nicht von ihren realen Gegenstücken zu unterscheiden. Auch die Fans in der Menge scheinen in jeder Hinsicht echte Menschen zu sein, und Anfragen der Foundation nach dem aktuellen Status dieser Personen haben nichts Bemerkenswertes ergeben. Für alle Absichten und Zwecke scheinen aufgezeichnete Entitäten die tatsächlichen Individuen zu sein, die jedoch irgendwie in einem digitalen Medium verbleiben. Aufzeichnungen aus dem TD Garden haben die Besucherzahlen am 26.10.2010 mit ██████ angegeben.

Ursprünglich wurde angenommen, dass der Zweck von SCP-1733 darin besteht, eine unendliche Anzahl von Spielergebnissen darzustellen, da die Spieler bei jeder Wiedergabe offensive und defensive Strategien ändern konnten. Durch Wiedergabe 034 wurden Spieler und Trainer so stark an das Spielbuch der gegnerischen Mannschaft angepasst, dass das Spiel bei 0:0 bis zum 3:34 im ersten Viertel blieb. Da die Qualität der Erinnerungen in früheren Iterationen noch schwach war, manifestierte sich die Erinnerung an vorangegangene Wiedergaben wahrscheinlich als vage Intuition, die von Spielern, Fans und Teampersonal gleichermaßen wahrgenommen wurde und ihre Fähigkeit beeinträchtigte, den vollen Umfang ihrer Situation zu erfassen. 

Bei Wiedergabe 045 war das Verständnis für ihre missliche Lage jedoch so weit fortgeschritten, dass die Spieler das Spielen ablehnten und sich mit den anderen Anwesenden versammelten, um mögliche Fluchtpläne auszuarbeiten. Es ist die Schlussfolgerung von Foundation-Forschern, dass die Bewohner von SCP-1733 im Handlungsort der Aufnahme eingesperrt sind, da sie auf keinen Fall in der Lage sind, ihn zu verlassen. Türen, die aus der Arena führen, haben einer geschätzten Kraft von mehr als █████ N nicht nachgegeben. Die Versammlung war auch nicht in der Lage, Umkleideräume, Spielereinrichtungen und Stadionlogen zu verlassen. Das Warten auf Besucher, die vor Beginn des ersten Quartals an den geskripteten Punkten eintreffen, war ebenfalls erfolglos: Einzelpersonen verlassen den Ort, an dem die Besucher eingetreten sind, und können dann nicht mehr aus den angrenzenden Korridoren entkommen, die die Hauptarena umgeben. Fluchtversuche sind seitdem immer verzweifelter geworden und beinhalten gescheiterte Versuche, provisorischen Sprengstoff zu bauen, totale Unruhen, die Aufspaltung der Versammlung in drei gegensätzliche Fraktionen und in Wiedergabe ███ den rituellen Mord und die Ausweidung von Spielern in der Hoffnung, das zu beschwichtigen, was auch immer sie einsperrt (siehe Zeitleisten-Dokument 001 für Details). Zu Beginn einer neuen Wiedergabe kehren jedoch alle Personen unverletzt in ihren Zustand vor dem Spiel zurück.

Die Forscher waren nicht in der Lage, die Effekte von SCP-1733 mit anderen Aufnahmen des Festplattenrecorders zu duplizieren, was bestätigt, dass das Gerät nicht die Quelle der abweichenden Eigenschaften von SCP-1733 ist. Aufgrund der Verzweiflung, die die Bewohner von SCP-1733 heimsucht, wurden die Tests auf unbestimmte Zeit ausgesetzt.

[[collapsible show=&#34;+ Teilweises Zeitleisten-Dokument 001&#34; hide=&#34;- Zum Ausblenden klicken&#34;]]

||~ Wiedergabe Nr.||||~ Bemerkenswerte Entwicklungen||
|| Wiedergabe 002 |||| Erste aufgezeichnete Abweichung von der aufgezeichneten Sendung. TD-Garden-Publikum buht Miami Heat beim Einlauf aus. Miami-Heat-Forward LeBron James ist zu sehen, der ein finsteres Gesicht macht und den Kopf abweisend über die Menge schüttelt.||
||Wiedergabe 015 |||| Das Ergebnis bleibt 0:0 für acht aufeinanderfolgende Ballbesitze. Fans wirken merklich ruhig, wenn sie auf dem HD-Anzeigenbildschirm der Einrichtung angezeigt werden. Celtics Power Forward Glen Davis ist in der Lage, gegen LeBron James im vierten Quartal einen entscheidenden Block  auszuführen, den er während der ursprünglichen Sendung nicht abschließen konnte, und sichert sich die Führung der Celtics. Kommentatoren bemerken Glen Davis&#39; Engagement, auf beiden Seiten des Platzes trotz der &#34;mörderischen Ballbewegungen der &#39;Big Three&#39; in der Offensive&#34; gute Leistungen zu erbringen. Ein aufkommendes Bewusstsein für zuvor gespielte Spiele hat sich zu bilden begonnen.||
||Wiedergabe 026 |||| Erster Miami-Heat-Sieg, 112:85. Die Menge wird aggressiv, schreit Obszönitäten und schleudert Lebensmittel auf die Celtics. Der Co-Kommentator Tom Heinsohn versteht die Frustration und kritisiert den Trainerstab der Celtics dafür, dass er so selbstgefällig geworden sei, nachdem er &#34;den Code der Miami-Heat-Offensive geknackt&#34; hatte. Da dies das erste gemeinsame Spiel der Miami &#34;Big Three&#34; war, ist es unwahrscheinlich, dass sich Trainerpersonal in einem einzigen Spiel so auf eine ungewohnte Angriffstaktik eingestellt hätte.||
||Wiedergabe 027 |||| Die Kommentatoren Mike und Tommy stellen ein Déjà-vu-Gefühl während des grandiosen Auftritts der Heat fest. Die Menge bleibt während der wichtigsten Celtics-Spiele ruhig. Die Celtics gehen als Sieger hervor, was Tom Heinsohn zu der Bemerkung veranlasst, dass &#34;die Celtics einen langen Weg zurückgelegt haben, die Herzen ihrer Fans zurückzuerobern&#34;. Auf Nachfrage von Mike Gorman konnte Heinsohn nur antworten, dass er das Gefühl hat, dass das Team eine Peinlichkeit zu büßen habe, kann aber keine weiteren Angaben machen.||
||Wiedergabe 044 |||| Die Teams tauchen desorientiert und verwirrt auf. Das Spiel wird ausgesetzt. Die meiste Zeit verbringen Mediziner damit, den mentalen Zustand von Spielern zu beurteilen, die immer noch davon überzeugt sind, dass sie in der Nacht zuvor mehrfach den Saisonauftakt gespielt hatten. Als sie von den Teammitarbeitern über die Situation informiert werden, bestätigen die Kommentatoren Mike und Tommy dasselbe Gefühl. Die Menge ist auch betroffen. Die Aufnahme endet damit, dass Korrespondenten am Spielfeldrand Zuschauer über die Art ihrer Träume befragen.||
||Wiedergabe 045 |||| Die Spieler weigern sich zu spielen. Kameraleute, Einrichtungspersonal, Spieler, Kommentatoren und Zuschauer versammeln sich auf dem Spielfeld, um die Situation zu beurteilen. Alle Personen sind überzeugt, dass sie das gleiche Spiel immer wieder erleben. Türen werden geprüft, können aber nicht bewegt werden. Die Aufnahme wird beendet, als die Menge beginnt, behelfsmäßige Waffen herzustellen, um Türen aufzubrechen. Das letzte Mal, dass die Kamera vom Kamerateam manipuliert wird. Alle folgenden Wiedergaben werden durch eine einzige statische Aufnahme einer Sendekamera gesehen.||
|| Wiedergabe 051 |||| Versuche, das Gebäude zu verlassen, waren nicht erfolgreich. Alle Ausgänge in der Arena und angrenzenden Bereichen bleiben versiegelt. Eine körperliche Auseinandersetzung im Balkonbereich 318 zwischen einer betrunkenen Gruppe von Männern im College-Alter und einem älteren Mann lässt den älteren Mann auf dem Boden liegend und bewusstlos zurück. Da die Sendekamera keine hörbaren Stimmen auf der gegenüberliegenden Seite der Arena wahrnehmen kann, ereignete sich der Streit vermutlich wegen der Gruppe Männer, die nicht bei den Fluchtplänen half. Erster aufgezeichneter gewalttätiger Vorfall.||
||Wiedergabe 052 |||| Der Mann, der bei der vorherigen Wiedergabe bewusstlos geschlagen wurde, kehrt zu Beginn der aktuellen Aufnahme unverletzt im vorherigen Zustand zurück. Der Mann überfällt einen seiner Angreifer und prügelt ihn bei 34:12 Uhr zu Tode.||
||Wiedergabe 055 |||| Die Kognition ist so weit fortgeschritten, dass sich die Menge jetzt an die Ereignisse dieser Woche sowie an Freunde und Familienmitglieder außerhalb der Einrichtung erinnern kann. Versuche scheiten, sich nach außen zu wenden, um Hilfe zu bekommen.||
||Wiedergabe 065 |||| Die Menge kann die Einrichtung nicht verlassen. Die Versammlung hat sich seitdem in folgende Gruppen und &#34;Fraktionen&#34; aufgelöst: Spieler, Trainer und alle beteiligten Mannschaftsangehörigen haben sich vermutlich in Spielereinrichtungen außerhalb des Bildschirms verbarrikadiert. Die Gebrechlichen und die Eltern in Begleitung ihrer Kinder haben sich in die nordöstliche Ecke des Balkons zurückgezogen und haben sich entschieden, das Auftreten der Wiedergaben abzuwarten und markieren ihr Territorium mit einer Celtics-Meisterschaftsflagge, die über Abschnitt 320 drapiert ist. ██ Personen, die fortan als &#34;Glaubenshüter&#34; bezeichnet werden, haben mehrere Versammlungen abgehalten und glauben, dass das Einsperren im TD Garten eine Strafe für den grassierenden Konsumismus der postindustriellen Welt ist, und haben in den vergangenen vier Wiedergaben &#34;Opfergaben&#34; aus Mobiltelefonen, Autoschlüsseln, Handtaschen und Portemonnaies im Center-Court verbrannt. Die Gruppe besteht aus Bostoner Kirchgängern und [ZENSIERT]. Ein bemerkenswerter Anteil der Erwachsenen, der ungefähr ████ Personen zählt, bleibt jedoch beim Ausarbeiten der Fluchtpläne fleißig. ||
||Wiedergabe 073 |||| Die Zahl der Glaubenshüter wächst nach einem Vorfall in einer vorigen Wiedergabe, bei dem drei Männer durch einen improvisierten Sprengstoff, der an einer Ausgangstür befestigt war, schwer verletzt wurden. Es sind keine Beschädigungen an der Tür sichtbar.||
||Wiedergabe 095 |||| Hedonistische Darstellungen von Sex und Gewalt haben die Bemühungen der Bekehrer ausreichend gebremst. Auf Drängen von Mitgliedern des Abschnitts 320 werden provisorische Vorhänge um den Ort einer Orgie in der Loge 8 aufgehängt.||
||Wiedergabe 112|||| Die Bedingungen haben sich erheblich verschlechtert. ██ Personen sprangen in den ersten zehn Minuten der Wiedergabe 112 aus dem Balkonbereich.||
||Wiedergabe ███ |||| Glaubenshüter stürmen Spielereinrichtungen, um Paul Pierce und LeBron James zu fassen. Die Spieler werden rituell geopfert und ihre Leichen anschließend auf dem &#34;Jumbo-Tron&#34; der Arena ausgestellt. Die Ermordung von Spielern scheint keinen Einfluss auf die Aufnahme zu haben. ||
||Wiedergabe ███ |||| Die Bekehrer haben begonnen, das Opfer von Kindern zu fordern. Erwachsene haben eine Mauer zwischen Gruppe 320 und den Glaubenshütern gebildet. ||
||Wiedergabe ███ |||| Erste aufgezeichnete Abweichung im Arenalicht zu einer tiefroten Farbe. [DATEN GELÖSCHT]. ||
