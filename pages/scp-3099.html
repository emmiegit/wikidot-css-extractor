**Об&#39;єкт №:** SCP-3099

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** SCP-3099 на цю мить міститься в стандартному сейфі для невеликого розміру в Зоні 78. Тестування на людях обмежене квотою, встановленою Комітетом з етики (на цей момент це 6 дослідів). Для збільшення квоти на тестування необхідно надати запит у Бюро Комітету з Етики Зони 78.

**Опис:** SCP-3099 -- VCR-касета із записаним на неї класичним порнографічним фільмом &#34;//Деббі підкорює Даллас//&#34;, яка взята з магазину з фільмами для дорослих &#34;Mister B&#34; в Амстердамі, Нідерланди. Копія відрізняється від не аномальних версій &#34;//Деббі підкорює Даллас//&#34; наявністю сутності, позначеної як SCP-3099-A.

SCP-3099-A -- гуманоїдна фігура, одягнена у м&#39;який білий костюм та сферичний головний убір. SCP-3099-A з&#39;являється на екрані в середині першої сцени, що містить статевий контакт (після 00:09:52, на початку сцени групового сексу в душі), де виповзає з вентиляційних ґрат праворуч від знімального майданчика. Актори та актриси фільму не помічають вторгнення SCP-3099-A, та не переривають своїх занять. SCP-3099-A починає блукати навколо, та іноді присідає навпочіпки, щоб оглянути акторів та актрис, а в кінці сцени залишає кадр.

SCP-3099-A з&#39;являється в різних місцях сцен фільму на задньому плані. Його рухи часто демонструють нетерпіння. Іноді він виявлятиме інтерес до реквізиту в кадрі, підбираючи та оглядаючи предмети, після цього намагаючись поставити їх на місце.

Під час останньої сцени сексу на касеті (після 01:05:54, коли актори починають роздягатися у книгарні) SCP-3099-A сідає навпроти людей, які беруть участь у акті. Потім він починає круговими рухами терти обличчя руками. Через двадцять два повних кола його тіло починає битися в конвульсіях, потім нам&#39;якає і залишається нерухомим протягом решти частини фільму.

Суб&#39;єкти, які дивляться SCP-3099 вперше для задоволення сексуальних бажань, спонтанно досягають оргазму в кінці фільму, а потім входять у каталептичний стан. У цьому стані вони часто повідомляють про візуальні, слухові та тактильні галюцинації, які варіюються від тих, що слабо дезорієнтують, до тих, що завдають сильного страждання. Суб&#39;єкти, що зазнали впливу, виявляють симптоми посттравматичного стресового розладу, які часто супроводжуються сильним небажанням торкатися білих предметів і дивитися на них. Хоча й передбачається наявність інших ефектів (див. файли суб&#39;єктів), вони не були виявлені в контрольованих експериментальних умовах.

SCP-3099 був виявлений агентом Л. Мінх 07.01.2005, коли та працювала з наведення поліції Амстердама, яка розслідувала недавню серію незвичайних нападів сексуального характеру на чоловіків. Агент Мінх встановила зв&#39;язок злочинів із магазином &#34;Mister B&#34;, що призвело до виявлення SCP-3099 та його нещодавньої жертви. Імовірно, 29 індивідів зазнали впливу SCP-3099. Вдалося знайти всіх, окрім одного.

**Додаток:** Файли суб&#39;єктів (скорочено, для повного списку див. документ 3099-C3)

&gt; **Профіль суб&#39;єкта:** Жан-П&#39;єтр Рутгерс, 27 років. Програміст-фрілансер. Неодружений.
&gt; 
&gt; **Дата виявлення:** 11.06.2005
&gt; 
&gt; **Коментарі:** Суб&#39;єкт неохоче вступив у розмову та боявся фізичного контакту. Мав сліди від легких гематом на лівому лікті, колінах і внутрішній стороні стегон. Суб&#39;єкт повідомив про те, що прокинувся в кімнаті з яскравим світлом прямо під час перегляду фільму, але нічого не міг згадати, поки його не виявили фельдшери швидкої допомоги через 7 годин на підлозі зали гральних автоматів. На цей час суб&#39;єкт отримує психологічну допомогу в місцевому психоневрологічному диспансері, підконтрольному Фонду.

&gt; **Профіль суб&#39;єкта:** Матейн Цвієрсен, 47 років. Безробітний. Одружений, не має дітей.
&gt; 
&gt; **Дата виявлення:** 16.06.2005
&gt; 
&gt; **Коментарі:** Під час бесіди зі співробітниками Фонду суб&#39;єкт поводився схвильовано. Спочатку він приховував той факт, що біла куртка агента Мінх викликає у нього сильне почуття дискомфорту, але пізніше під час бесіди він повідомив про це. Коли куртку зняли, суб&#39;єкт став спокійнішим і говіркішим. Він повідомив, що заснув у кімнаті для проглядання відео о четвертій годині дня, але не міг згадати нічого більше. Агент Мінх помітила сліди білого порошку навколо губ та подушечок пальців суб&#39;єкта. Білий порошок зібрали, дослідили та виявили, що він є полікарбонатним пилом. Співробітникам, які проводили інтерв&#39;ю, не вдалося отримати дозвіл суб&#39;єкта на добровільне спостереження. Польовим агентам рекомендується потай проводити планові спостереження за суб&#39;єктом.

&gt; **Профіль суб&#39;єкта:** Аюб Хаддані, 35 років. Охоронець. Одружений, троє дітей.
&gt; 
&gt; **Дата виявлення:** 21.06.2005
&gt; 
&gt; **Коментарі:** Суб&#39;єкт перебував у несвідомому стані та був госпіталізований до Медичного центру Амстердамського вільного університету за три дні до виявлення. У медичному звіті повідомляється про сильне пошкодження лівого ока від проникнення в нього тупого предмета розмірами приблизно 10 см у довжину і 4 см завширшки, слабкої септицемії, а також про різні синці та садна на ліктях, колінах і внутрішній поверхні стегон. Дружина суб&#39;єкта не хотіла говорити про місцеперебування чоловіка, заявляючи, що говоритиме лише із судовими органами. Суб&#39;єкт помер двома днями пізніше, 29.06.2005, від зупинки серця після того, як у його центральний венозний катетер був насильно введений кластер шириною в 5 см, який складався з білого полікарбонатного пилу та насіннєвої рідини. Камери відеоспостереження не змогли зафіксувати нападника через те, що були розбиті та втратили функціональність.

&gt; **Профіль суб&#39;єкта:** Грегор Саксер, 44 роки. Бармен. Немає пари.
&gt; 
&gt; **Дата виявлення:** 30.06.2005
&gt; 
&gt; **Коментарі:** Суб&#39;єкта знайдено місцевими органами правопорядку в несвідомому стані на підлозі салону відеопрокату класу &#34;B1&#34; для дорослих. У постраждалого були ушкодження, схожі з такими в інших виявлених суб&#39;єктів, а також підвищене потовиділення і температура тіла. Після медогляду було виявлено сферу шириною 10 см, яка знаходилась в нижній частині живота суб&#39;єкта. Суб&#39;єкт негайно доставлений до Зони 78 для надання медичної допомоги та спостереження. Ознайомтеся з журналом інциденту #3099/20050630/02.

**Додаток:** Журнал інциденту #3099/20050630/02

Через 2 години після того, як Грегор Саксер прийшов до тями, суб&#39;єкт почав відчувати численні спазми м&#39;язів живота. Процедуру видалення сфери з живота було перервано.

Через 5 хвилин кругла маса в животі почала збільшуватись, після чого шкіра суб&#39;єкта порвалася, і велика маса білого матеріалу, яка нагадувала голову SCP-3099-A, вийшла назовні. Після цього з рани з&#39;явилися товсті білі трубки з того ж білого матеріалу, формуючи нове тіло гуманоїду. Це призвело до серйозних ушкоджень тіла суб&#39;єкта, відокремивши його торс від живота. Суб&#39;єкт помер невдовзі після цієї події.

Після того, як сутність побачила останки суб&#39;єкта, вона почала демонструвати сильне пригнічення, а потім впала на коліна і почала терти голову об відірвані частини тіла суб&#39;єкта. Потім сутність почала відрощувати трубку з білого матеріалу в центрі своїх грудей і кілька разів засунула і висунула її в відірваний торс суб&#39;єкта. В цей момент доктор М. Меньюель дістав свій пістолет і вистрілив шість раз в голову сутності. Бувши пораненою, сутність перестала рухатися і впала на підлогу, не подаючи ознак життя. Свідки з персоналу заявляли про звук, схожий на суміш схлипування людини та здування повітряної кульки.

Відповідно до стандартних протоколів було проведено розтин трупа. У тіла були виявлені мускулатура і скелет, хоча тіло повністю складалося з силікону. Внутрішня частина тіла складалася з губчастих порожнин, заповнених сумішшю насіннєвої рідини, сльозової рідини та пилу полікарбонату. Вважається, що сутність пересувалася, скорочуючи й розпрямляючи порожнини з рідиною, так само як і павуки.

Попри очікування, SCP-3099-A продовжує з&#39;являтися під час наступних переглядів SCP-3099. За винятком шести маленьких пластирів на голові та невеликої загальмованості рухів, поведінка та зовнішній вигляд SCP-3099-A не змінилися. Те, яким чином об&#39;єкт створив своє фізичне втілення, та причини цього залишаються невідомими.</textarea></pre>
