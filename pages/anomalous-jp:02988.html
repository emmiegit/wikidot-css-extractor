    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 毎年7月8日、九十九里浜海岸に出現するコロナ・エキストラの空き瓶。瓶の中にはライム片とインスタントカメラで撮影したと思しき写真が封じられている。写真には海を背景に無表情でVサインをしている水着姿の男女4名が写っており、裏面には赤い丸文字で『助けて』と書かれている。\n**回収日:** 20██/07/08~\n**回収場所:** 千葉県九十九里浜海岸 ██岬周辺\n**現状:** サイト-81██の低危険度物品収容ロッカーにて保管。\n**備考:** 20██年に初めて発見されて以降、毎年7月8日に全く同じ特徴を持った空き瓶が回収され続けています。空き瓶の起源は不明です。写真に写った男女の特定にも成功していません。&#34;
