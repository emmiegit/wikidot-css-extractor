**Procedimientos Especiales de Contención:** --SCP-7225 debe permanecer en el casillero personal del Investigador Junior Timothy Kratchitt[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]], en el Sitio-51[[footnote]]El Sitio-51 no existe.[[/footnote]].-- SCP-7225 está almacenado en un Casillero de Contención de Objetos Anómalos Gravitacionalmente Estables en el Sitio-19. Se debe tener extremo cuidado al sacar el objeto del casillero y transportarlo para realizar experimentos, ya que incluso las pequeñas alteraciones en la &#34;nieve&#34; dentro del objeto pueden instigar anomalías meteorológicas localizadas. Cualquier evento meteorológico anómalo relacionado con el uso del objeto debe ser suprimido en los noticieros locales y nacionales, con la Historia de Cubierta Estándar 19 (&#34;Ola de Frío&#34;) siendo difundida a la población local.

**Descripción:** SCP-7225 es un globo de nieve de tamaño y diseño estándar, con una inscripción en la parte inferior que dice &#34;Snow Craft Products, Aurora, Colorado[[footnote]] Esta empresa no existe. Nunca ha existido.[[/footnote]]&#34;. El interior del globo de nieve parece una recreación exacta del Sitio-51 de la Fundación[[footnote]]El Sitio-51 no existe.[[/footnote]], incluyendo figuras que representan a varios miembros de la Fundación situados fuera del edificio. En particular, una de las figuras en miniatura parece llevar una larga bufanda morada a cuadros, similar a la que el Investigador Junior Timothy Kratchitt[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]] solía llevar. 

**Descubrimiento:** SCP-7225 fue descubierto por el personal del Sitio-51[[footnote]]El Sitio-51 no existe. No hay personal en el Sitio-51.[[/footnote]] cuando fue utilizado para crear una anomalía meteorológica localizada el 22 de diciembre de 2017. Una zona a alrededor de 6 km al norte de Phoenix, Arizona, Estados Unidos[[footnote]]Phoenix, Arizona, Estados Unidos, no existe.[[/footnote]], experimentó una nevada con una acumulación total de aproximadamente 6.25 cm, a pesar de que la temperatura local era de 14.6° Celsius. El personal de seguridad de la Fundación descubrió al Investigador Junior Timothy Kratchitt[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]] fuera del Sitio, sosteniendo a SCP-7225 en sus manos y agitándolo. El Investigador Junior Timothy Kratchitt[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]] fue aprehendido, y SCP-7225 fue recuperado y posteriormente contenido. El Investigador junior Timothy Kratchitt[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]] fue debidamente amonestado por incumplir varios protocolos de la Fundación y poner potencialmente en peligro todo el Sitio-51[[footnote]]El Sitio-51 no existe.[[/footnote]].

[[collapsible show=&#34;Anexo 7225.2 - Entrevista con el Investigador Junior Timothy Kratchitt, 23/12/2017&#34; hide=&#34;El Investigador Junior Timothy Kratchitt no existe.&#34; hideLocation=&#34;both&#34;]]

&gt; **Entrevistador:** Agente James Carrey, del DM Omega-25 (&#34;Bah Humbugs&#34;)
&gt; 
&gt; **Entrevistado:** Investigador Junior Timothy Kratchitt[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]]
&gt; 
&gt; **Propósito:** Determinar los detalles de cómo, cuándo, por qué, dónde y de quién obtuvo SCP-7225 el Investigador Junior Timothy Kratchitt[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]].
&gt;
&gt; -------
&gt; 
&gt; **INICIO DEL REGISTRO**
&gt; 
&gt; **Agente Carrey:** Entonces, Tim[[footnote]]Un apodo del Investigador Junior Timothy Kratchitt. El Investigador Junior Timothy Kratchitt no existe.[[/footnote]], ¿qué hiciste para conseguir esta anomalía?
&gt; 
&gt; **Investigador Junior Timothy Kratchitt:[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]]**
&gt; 
&gt; **Agente Carrey:** Lo comprendo. Todos tenemos cosas que hemos dejado atrás y que echamos de menos. Es de la naturaleza humana querer recordar tiempos más inocentes. 
&gt; 
&gt; **Investigador Junior Timothy Kratchitt:[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]]**
&gt; 
&gt; **Agente Carrey:** Sí, claro que lo extraño. Pero eso no justifica incumplir los protocolos así, y tienes que saberlo. Pones a la gente en peligro, y no pareces estar muy preocupado por ello.
&gt; 
&gt; **Investigador Junior Timothy Kratchitt:[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]]**
&gt; 
&gt; **Agente Carrey:** Algunas de las personas que trabajan aquí[[footnote]]&#34;Aquí&#34; se refiere al Sitio-51. El Sitio-51 no existe.[[/footnote]] nunca han visto nieve en toda su vida, y mucho menos tanta como la que tú provocaste. La gente entró en pánico. No pensaban con claridad; estaban distraídos. En nuestra línea de trabajo, un empleado distraído puede ser un gran riesgo.
&gt; 
&gt; **Investigador Junior Timothy Kratchitt:[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]]**
&gt; 
&gt; **Agente Carrey:** Sí, Tim[[footnote]]Un apodo del Investigador Junior Timothy Kratchitt. El Investigador Junior Timothy Kratchitt no existe.[[/footnote]]. Todo el Sitio[[footnote]]&#34;Sitio&#34; se refiere al Sitio-51. El Sitio-51 no existe.[[/footnote]]. 
&gt; 
&gt; **Investigador Junior Timothy Kratchitt:[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]]**
&gt; 
&gt; **Agente Carrey:** No lo sé. Realmente no lo sé. Pero está claro que aquí está pasando algo mucho más importante que una tormenta de nieve.
&gt; 
&gt; **Investigador Junior Timothy Kratchitt:[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]]**
&gt; 
&gt; **Agente Carrey:** Bueno, tal vez deberías haber pensado en eso antes de comprarlo. Sé que sólo eres un junior, pero por el amor de Dios, trajiste //deliberadamente// una anomalía a un Sitio de la Fundación[[footnote]]&#34;Sitio&#34; se refiere al Sitio-51. El Sitio-51 no existe.[[/footnote]]. Alguna parte de ti debía saber que iba a acabar así.
&gt; 
&gt; **Investigador Junior Timothy Kratchitt:[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]]**
&gt; 
&gt; **Agente Carrey:** No, no puedes tenerlo de vuelta. Lo han trasladado a otro Sitio, y me han dado órdenes explícitas de no decirte dónde.
&gt; 
&gt; **Investigador Junior Timothy Kratchitt:[[footnote]]El Investigador Junior Timothy Kratchitt no existe.[[/footnote]]**
&gt; 
&gt; **Agente Carrey:** Sí. Feliz Navidad para ti también.
&gt; 
&gt; **FIN DEL REGISTRO**
[[/collapsible]]

----

&gt; El Sitio-51 no envió un reporte de seguridad de emergencia el 25 de diciembre de 2017. El Sitio-51 no inició los procedimientos de aislamiento de emergencia el 25 de diciembre de 2017. El Sitio-51 no existe.
