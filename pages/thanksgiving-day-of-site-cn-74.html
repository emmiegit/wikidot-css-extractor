2023年11月23日，星期四，Site-CN-74

经过站点总策划部讨论与对外籍员工的人道主义关怀，74站决定在晚上组织感恩节晚会，这对于饱受996剥削的众员工都是一个好消息。

就在这欢乐的氛围之中，张枫接到了辰枫的站内信，他收到新任务了。

“请进。”张枫打开了主管室的门，“辰主管，你找我是有什么事吗？”辰枫尴尬的摸了摸后脑，开口道“张枫，现在有一些事需要你帮忙。”说完，回身打开了身后的显示器。

“你应该知道的，今天晚上站点要召开感恩节晚会，但现在材料方面出了点岔子。”辰枫在城市地图上放大了一处“首先是这里，这栋楼，楼下现在已经有一队警察了，不用担心，都是我们的人，到了他们会告诉你发生了什么的。”

“还有呢？”辰枫清了清嗓子，放大了另一处地点“你知道，我们站在广东省，所以是坚定的云吞派，当地的馄饨分裂者对我们极其不满了，所以”辰枫顿了一下“他们武装突袭了我们的中央厨房并控制了那，我需要你想办法和平的赶走他们。”“为什么不直接派遣特遣队呢？”“来不及了，晚会就在今晚，如果交火中损坏了厨房，晚会就没法正常举行了，拜托你了。”

“就这两点吗？”辰枫摇了摇头“不，还有最后一个。”辰枫又放大了一处地点“我们收到消息，安布罗斯餐厅的伪装店面似乎使用了什么模因，感染了我们大量员工，被感染的员工开始到处说什么‘v我50’之类的话，我需要你去调查一下。”

“我明白了，辰主管。”张枫敬了一个军礼，回身离去，辰枫看着他的背影，笑了一下，关上了主管室的门。

当张枫赶到的时候，楼下已经停了好几辆警车了，几名身穿蓝警服的警察正在对着楼上喊话，“先生，你先下来！我们有话好好说！”张枫抬头望去，楼上有个若隐若无的黑点，他四下望了望，找到了一名警督，便向他询问情况。

“你好，我是74那边的，现在是什么情况？”警督打量了一番张枫，叹了口气，“站点那边终于来人了”说完指了指楼上“那儿，不是个人，是只火鸡，不知道为什么有了智能，觉得自己只是被人屠杀的命，现在嚷嚷着要跳楼，死也不下来，你说咋办？”

张枫看了看警督，又看了看楼上的火鸡，酝酿了一会语句，最后说出来了一句：

“咱就是说，他横竖都是死，我们为什么要劝他？”
“……把狙击手给我叫过来！”

把火鸡尸体搬上车，又和警局的同志们寒暄了几句，在得知他们也来参加今天的晚会后，张枫愈来愈感觉任务的重要性，快速前往了下一个地点。

Site-CN-74中央伙食管理中心，整个74站的伙食都出自这里，但现在上面飘扬的是馄饨分裂者的馄饨旗，张枫四下观察了一番，虽然正门戒备森严，但后门没有任何把守，在绕过了几个岗哨之后，张枫成功进入了后厨。

馄饨分裂者是一伙因为嫌弃基金会馄饨不正宗，不好吃才叛逃的高危集团，一直以来对基金会的餐饮系统构成重大威胁，但正因如此张枫有了一个安全又和平的解决方法。

从厨房的冰箱里，张枫找到了两盒新鲜的草莓，又从车里拿出来在路上买的馄饨皮，凭借着年轻时的厨房经验，张枫很快包好了十多个“色香味俱全”的草莓馄饨，看着多出来的馄饨皮，张枫环顾四周，又翻出来了诸如腌鱼，凤梨，巧克力之类的食材，又包出来了数十个已经不能算馄饨的馄饨。

水开下锅，几分钟后捞出，就在张枫刚放下碗的时候，门外传来了脚步声，他赶忙躲在了冰箱旁的阴暗处，屏气凝神，两名馄饨分裂者的成员走了进来，似乎注意到了桌上的馄饨。

“这是什么？谁煮的馄饨？”“不知道，但是看着好像还不赖。”“既然如此，就让我，伟大的馄饨之神试吃一下吧。”“就你还馄饨之神呢”“嗯……嗯？！这，这？！”“怎么了？”“这馄饨怎么……怎么是草莓馅的？！”“我操！”

两名成员仿佛见到了生化武器一般，仓皇逃出了后厨，见此状，张枫立刻将全部的“馄饨”扔到锅里煮好，装碗，放到了手推车上，推着车冲出了后厨。

刚刚逃离草莓恶魔的两名成员还没缓过来神，就被张枫塞嘴里了两个“仰望星空饨”，刚刚被刺激到的精神更加崩溃，连枪都顾不上捡便逃离了伙食管理中心，就靠着此等手段，张枫清缴（恶心）走了几乎全部的馄饨分裂者成员，只剩下了最后一名行动队长。

“你，你怎么做到的？”行动队长不可置信的看着张枫，已经变成光杆司令的他已经无力回天了。“没什么，做了一点创意菜而已。”张枫耸了耸肩，端出了最后一碗馄饨，“你想做什么，别拿你那异端靠近我！”行动队长死死的靠着墙，眼睁睁的看着张枫一步步靠近。

但想象中的草莓味，或是巧克力，腌鱼，凤梨味都没出现，是一碗真真正正，最原始的馄饨。

“什么？”行动队长愣了一下，看向张枫，张枫看着窗外，缓缓开口：

“馄饨分裂者行动队长安白，你因叛逃基金会并非法攻击基金会设施，你被捕了。”
安白沉默了一会，笑了一下
“我接受。”

把安白送到了最近的分站点，两个人最后一次握了下手，张枫回到了车里。看着被扭送走的安白，张枫知道，这不是永别，而是开始，想到这里，任务变得更加有意义了。发动汽车，张枫快速前往了最后一个地点。

安布罗斯炸鸡店，张枫看了看同事群，清一色的“v我50”让张枫吞了吞口水，究竟是何等模因让同事们如此着魔，张枫如此想着，推门走入了安布罗斯炸鸡店的大堂，映入眼帘的是一副巨大的广告，上面写着：

“安布罗斯狂躁星期四，50元抢购十翅一桶加超大份套餐！PS：本活动长期有效，最终解释权归于安布罗斯餐厅”
“……就这？不过真的……好便宜就是了……”

黄昏，张枫带着火鸡赶回了74站，早已等候多时的辰枫表扬了一番张枫的杰出表现，晚会也得以顺利召开，晚会上，每个人都发自真心的笑着，这其中有警局的朋友们，有正在取保候审的安白，还有辰枫，星曦主管们，月色无比明亮，星空无比灿烂，张枫靠在窗边，久违的笑了一下，“张枫！要合影了！快过来！”是辰枫主管在喊他，张枫最后一次看向灿烂的星空，“喂，你们等等我！”跑向员工群之中。

今天的74站，灯火通明，充满希望。</textarea></pre>
