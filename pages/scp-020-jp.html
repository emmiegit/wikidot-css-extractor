**Item #:** SCP-020-JP

**Clasificación del objeto:** Seguro

**Procedimientos especiales de contención:** SCP-020-JP está contenido dentro de una camara de contención humanoide en el Sitio-8141. Las paredes de la celda están acolchadas y amuebladas con plantas en macetas.

Para aliviar el estrés causado por estar en contención, SCP-020-JP deberá ser acompañada al espacio verde interior o al patio de juegos durante dos horas. Durante este tiempo, deberá estar acompañada por un empleado de Nivel 2 y este privilegio deberá ocurrir una vez cada 3 días.

El personal de nivel 1 deberá limpiar la camara y mantener las plantas. El peligro que representa SCP-020-JP es bajo, pero debido a su comportamiento impulsivo podría lesionarse a sí misma o al personal. Por tanto, en su camara deberá llevar un arnés de cintura fijado a la pared. Los guardias estarán armados con porras paralizantes que podrán utilizar cuando sea absolutamente necesario.

Sólo el personal autorizado de Nivel 2 o superior puede interactuar con SCP-020-JP. Cualquier comportamiento inapropiado que moleste a SCP-020-JP dará lugar a medidas disciplinarias.

En sus comidas, se le debe dar cereales y verduras trituradas tres veces al día. Mientras se le alimenta, el personal debe usar las máscaras especificadas hechas para SCP-020-JP (Ver Anexo 2).

**Descripción:** La apariencia de SCP-020-JP es similar a la de una niña humana, pero en lugar de brazos tiene alas de pájaro. Las alas cuando están completamente extendidas miden 3 m. Como resultado de una investigación durante la contención inicial, se estima que tiene entre 10 y 12 años.

Los huesos de las alas son similares a los de las aves normales. Además, las alas son flexibles y ligeras. Aparte de las alas, SCP-020-JP sufre malformaciones congénitas y osteoporosis[[footnote]] La osteoporosis es una afección que debilita los huesos y aumenta el riesgo de fracturas. [[/footnote]]. Algunos órganos internos están ausentes, lo que dificulta que SCP-020-JP digiera los alimentos de forma normal. Como resultado de esta condición, el ejemplar pesa alrededor de 20 kg a una altura de 1,3 m.

Aunque algunos de los músculos del pecho y de los brazos se han desarrollado adecuadamente, SCP-020-JP es incapaz de volar lo suficiente. Al batir sus alas en el interior durante una prueba provocó dos fracturas en las piernas debido al impacto de no aterrizar correctamente.

La inteligencia de SCP-020-JP es comparable a la de un niño de 4 años. Aunque no hay anomalías en sus órganos vocales o en su comprensión, no ha hablado desde que fue contenido inicialmente. Se ha descubierto que comprende ciertas palabras junto con oraciones simples. Los ejemplos incluyen que le digan que puede salir a caminar, el nombre de las comidas y los nombres de varios miembros del personal asignados a ella. Aprendió estas cosas en ██ meses desde que estuvo en contención.

SCP-020-JP fue descubierto por un grupo de estudiantes de la universidad ████ que habían llegado a acampar en la Monte ████, Prefectura de ██, donde fueron debilitados y atacados por cuervos. Luego el grupo la protegió. Más tarde, fue descubierto durante una inspección realizada en la Autopista ██, y la Fundación se dio cuenta de ello.

Como resultado de una prueba de ADN, se encontró que el espécimen es ██% genéticamente similar a la grulla japonesa ( Grus japonensis ).

Anexo 1: El siguiente registro de transcripción es una entrevista realizada con una de las personas que descubrió a SCP-020-JP cuando fue llevada por primera vez a contención.

------

&gt; **Entrevistador:** Dr.  ████
&gt; 
&gt; **Prólogo:** Grabado después del descubrimiento inicial y transporte de SCP-020-JP al Sitio-████.
&gt; 
&gt; **&lt;Grabación iniciada(20██/08/24)&gt;**
&gt; 
&gt; **Dr. ████:** Usted es el último, Sr. ██████. Lamento el largo viaje hasta aquí, pero continúe manteniendo la paciencia. 
&gt; 
&gt; **██████:** Estoy un poco cansado. Bueno, estaba conduciendo ███… No sabía la situación en absoluto, pero ¿qué era? Y esa niña… ¿Esa niña está bien? 
&gt; 
&gt; **Dr. ████:** Oh, la lesión no es tan grave como parece. En todo caso, la desnutrición era un mayor problema, pero no importa. Nosotros nos encargaremos de ello. 
&gt; 
&gt; **██████:** ¿Qué es esa niña? Creo que ustedes lo saben. No le hagas algo terrible. 
&gt; 
&gt; **Dr. ████:** Espero que puedas responder mis preguntas primero. También queremos saber qué es y somos nosotros quienes le hacemos las preguntas. La protegeremos de cualquier daño. Le hice esta pregunta a tus amigos, pero ¿puedes contarme todo desde el principio, por favor? 
&gt; 
&gt; **██████:** Bien... Bueno, estábamos de camino a casa desde el campamento en el monte █████ durante las vacaciones de verano. ¿Creo que fueron alrededor de las 5 p.m. o 20 minutos de la carretera ███? De todos modos, cuando estuve trotando durante unos 30 minutos, me di cuenta por primera vez de que algo estaba sucediendo en lo profundo del bosque. A unos 50 metros de distancia, había muchos cuervos dando vueltas en el aire. Pensé que había un cadáver de un animal, pero ███ bromeó diciendo que era un cadáver humano. Así que nos subimos al coche y fuimos a comprobarlo. 
&gt; 
&gt; **Dr. ████:** Cuando llegó al lugar, ¿ahí estaba ella, caída al suelo? 
&gt; 
&gt; **██████:** Bueno, sí. Al principio pensé que era un pájaro enorme, pero pude ver que tenía patas normales como las de un humano. Parecía muerta. Luego me sorprendí porque luego se movió. Me di vuelta para conseguir ramas y lanzas para deshacerme de los cuervos. Pensé que los pájaros y las personas eran amigables hasta que me acerqué a ellos. Estaba aterrado. Nos atacaron fuertemente. 
&gt; 
&gt; **Dr. ████:** Muy bien. ¿Qué más fue extraño que hayas notado? 
&gt; 
&gt; **██████:** No noté mucho de lo que ya estaba viendo. Esa niña estaba temblando y se hizo bola. Ella levantó la cara y me miró a los ojos. Luego, de repente, me abrazó. Yo estaba herido en ese momento pero fui el primero en decir que tenía que ayudar a la niña. Quizás un par de personas más también pensaron lo mismo. 
&gt; 
&gt; **Dr. ████:** Hmm. Interesante. Ustedes obviamente podrían darse cuenta de que ella no es humana. ¿Todavía necesitabas ayuda? ¿Qué pasa con todos los demás? ¿Por qué te arriesgaste a ayudarla? 
&gt; 
&gt; **██████:** No iba a llegar al hospital normalmente. Ninguno de nosotros estaba seguro de poder conducir. De todos modos, tal vez sea un humano o simplemente un pájaro, pero si no ayudas al ver a alguien débil siendo atacado, no es más que cruel. ¡Sería menos que un ser humano y esa niña es humana para mí! 
&gt; 
&gt; **Dr. ████:** Hmm, no, disculpe, ella solo tiene un comportamiento humano. No parece una chica adorable y corriente. No tienen alas de pájaro por brazos. ¿Por qué estás tan a la defensiva al respecto? 
&gt; 
&gt; **██████:** Eres un tipo jodidamente horrible. ¿Existe un mundo que no conoces cuando estás corriendo? Lo hubo para mí ese día. Ese tipo de pensamiento es malo para esa niña. Recuerdo a la chica en el auto aferrándose a mí mientras conseguíamos alejarnos. Entonces es cuando me doy cuenta de que es lo que tenemos que proteger. Ella es especial. Será mejor que ustedes también lo hagan. 
&gt; 
&gt; **Dr. ████:** Interesante. Gracias por cooperar. Haremos algunas cosas más, tú y tus amigos pueden volver a casa. 
&gt; 
&gt; **██████:** Oye, responde mis preguntas ahora. ¿Qué es este lugar? ¿Es este lugar algún tipo de investigación? 
&gt; 
&gt; **&lt;Fin del registro&gt;**
&gt;
&gt; **Informe de cierre:** &#34;Como resultado de experimentos posteriores, se confirmó que SCP-020-JP no tenía influencia especial sobre los demás. Los individuos involucrados en el descubrimiento de SCP-020-JP recibieron tratamiento amnésico y fueron liberados” -Dr. ████

**Anexo 2:** SCP-020-JP se estresó mucho después de estar dentro de la contención por un corto tiempo y rechazó la comida del personal. Una investigación adicional encontró que el espécimen había mostrado respuesta y apego emocional hacia la imagen del descubridor inicial, el Sr. ██████. Los agentes confirmaron que el efecto de los amnésticos Clase B permaneció sin cambios en ██████. Se consideró que se usarán  amnésticos de clase C en SCP-020-JP para olvidar a ██████, pero debido a la posibilidad de que tuviera información valiosa sobre sí misma antes de la contención, se ha negado. El Dr. ████ ha propuesto una solución para la cooperación de SCP-020-JP que está pendiente.

A continuación se muestra un segmento de la propuesta del Dr. ████ cuando estaba discutiendo sobre SCP-020-JP con el Director del Sitio:

&gt; ¿██████ ayudando como cuidador de SCP-020-JP? Esto puede ser fácil de implementar. La Fundación siempre gastará mucho dinero si es necesario para lidiar con un SCP. Sin embargo, si existe un método más barato y suficiente para aprobar un aumento del presupuesto. Entiendo que no tenemos suficiente espacio para tener otro empleado aquí. Está bien. Sugiero que simplemente tengamos la cara de ██████ pegada en una máscara. Hice uno y descubrí que 020-JP no tiene la capacidad de distinguir uno del ██████ real. Es de baja calidad pero podemos hacer una máscara más mejorada.

**Anexo 3:** En el momento del descubrimiento, SCP-020-JP llevaba una bata de hospital y un anillo de aleación de aluminio en el pie izquierdo. La bata era de una mezcla inmutable de poliéster y algodón, y no había anomalías. Se descubrió que las ondas electromagnéticas se transmitían desde el interior del anillo, lo que confirma que se trata de una especie de etiqueta inalámbrica. El análisis de las ondas electromagnéticas revela una serie de mensajes que no se pudieron descifrar debido a que el mensaje estaba oscurecido por una fuerte interferencia. El transmisor está soldado al anillo y no se puede retirar para realizar un examen más detallado. Se guarda dentro de un casillero de almacenamiento dentro de una jaula de Faraday, cortando la transmisión. El destinatario de la transmisión no ha sido identificado.

El siguiente texto fue encontrado grabado en el dispositivo:

&gt; Laboratorio Japonés de Mejora y Creación de Organismos T-003</textarea></pre>
