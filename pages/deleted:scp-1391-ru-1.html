**Объект №:** SCP-1391

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект должен храниться в сейфе высокой надёжности в отделении для особо ценных предметов Зоны 5, под охраной двух сотрудников службы безопасности. Все запросы на проведение экспериментов должны подаваться закреплённому за объектом исследователю (в настоящий момент - доктор Сайманов) и быть одобрены как минимум двумя другими исследователями Фонда с уровнем допуска не ниже 4-го. Все эксперименты должны проводиться на подземном полигоне Зоны; при этом объект должен быть надёжно закреплён на штативе всё время, пока находится в активном состоянии. Ни при каких обстоятельствах не допускается включение SCP-1391 или снятие крышки с объектива на открытом пространстве.

[[collapsible show=&#34;+ Открыть устаревшие условия содержания&#34; hide=&#34;- Открыто&#34; hideLocation=&#34;both&#34;]]
SCP-1391 хранится в ячейке №15 для безопасных неодушевлённых объектов Зоны 5. Все запросы на эксперименты следует подавать закреплённому за объектом сотруднику (в настоящий момент - д-р Сидоров). Снятие защитного чехла допускается только после того, как объект будет надёжно закреплён на штативе.
[[/collapsible]]

**Описание:** SCP-1391 - это цифровой фотоаппарат Nikon Coolpix P7000 производства 2010 года. Устройство находится в хорошем состоянии, хотя незначительные повреждения и износ подвижных элементов говорят о длительном использовании. Благодаря серийному номеру было  установлено место изготовления объекта - сборочный цех в Сиане, Китай; другая продукция данного цеха не проявила аномальных свойств. Не удалось получить никаких данных о поступлении объекта в продажу или о его предыдущих владельцах.

Объектив SCP-1391 снабжён дополнительной насадкой, единственным назначением которой, судя по всему, является сужение угла обзора объектива до 30^^о^^. В настоящий момент неизвестно, является ли данная модификация источником аномальных свойств объекта или служит только для ограничения зоны их действия; насадка закреплена на объективе неизвестным способом, снять её без повреждения объекта не представляется возможным. Кроме того, стандартный аккумулятор фотоаппарата был заменён на источник энергии высокой ёмкости, позволяющий устройству работать в пассивном режиме до 1.5-2 месяцев. Хотя данное приспособление не соответствует ни одному известному типу аккумуляторов, оно не демонстрирует аномальных свойств и соответствует современному уровню развития технологий. 

Аномальные свойства SCP-1391 активируются, когда объектив открыт, а видоискатель включён. Все существа и предметы, находившиеся в этот момент в поле зрения объектива, теряют возможность покинуть эту область, пока SCP-1391 остаётся в рабочем состоянии. Люди, попавшие под действие аномалии, воспринимают её границы как невидимые стены, идеально гладкие и абсолютно непробиваемые; они образуют туннель прямоугольного сечения (обозначается как SCP-1391-A), соотношение сторон которого соответствует таковому у рамки видоискателя, и который расширяется по мере удаления от объекта согласно законам перспективы, пока не достигнет сплошного непрозрачного препятствия. При испытаниях на открытой местности не удалось определить, заканчивается ли туннель где-либо, если объектив направлен в небо (см. Инцидент 1391-2). Исследование SCP-1391-A не позволило обнаружить его границы какими-либо способами, кроме тактильных. 

Область действия аномалии ограничивается любыми непрозрачными объектами, попавшими в поле зрения объектива; любые существа или предметы, оказавшись в SCP-1391-A, отбрасывают невидимые, но материальные &#34;тени&#34;, вследствие чего подопытные были не в состоянии зайти ни за предметы, использовавшиеся в опытах, ни даже друг за друга. &#34;Тени&#34; обладают теми же свойствами, что и границы аномалии, подчиняясь тем же законам перспективы. Это означает, что предметы, различные по фактическим габаритам и форме, но схожие в проекции SCP-1391-A (например, грузовой контейнер 3х3х8 метров и кусок картона, размещённый на определённом расстоянии от объектива), будут отбрасывать одинаковые &#34;тени&#34;. Лица и объекты, которые на момент активации аномальных свойств находились вне зоны видимости SCP-1391, не попадают под его воздействие и могут свободно проходить через границы SCP-1391-А; однако они так же отбрасывают &#34;тени&#34;. Это позволяет человеку, глядя на дисплей SCP-1391-A, осуществлять грубые манипуляции с объектами, попавшими под действие аномалии, при помощи инструментов или собственных рук.

Если компактный объект (ящик, человек, дерево, автомобиль и т.п.) в момент активации аномальных свойств лишь частично попадает в поле зрения объектива, [ДАННЫЕ УДАЛЕНЫ]. Однако этот эффект не распространяется на поверхность Земли, стены зданий и другие обширные поверхности, что позволяет им служить ограничителями распространения SCP-1391-A. В настоящий момент неизвестно, как SCP-1391 распознаёт и различает разные объекты.

В активном состоянии SCP-1391 можно перемещать, как обычный фотоаппарат; при этом, соответственно, перемещается и SCP-1391-A, что представляет чрезвычайную опасность для лиц, попавших под воздействие аномалии, особенно на расстоянии сотен и тысяч метров от объекта, где скорость движения границ эффекта чрезвычайно высока даже при незначительном смещении объектива. По этой причине была сконструирована специальная подставка, надёжно фиксирующая SCP-1391 во время экспериментов.


**Приложение 1: Обстоятельства обнаружения.** SCP-1391 был обнаружен группой подростков-сталкеров на территории заброшенного завода в окрестностях Козыревска, Камчатский полуостров. Объект в разряженном состоянии был размещён на штативе и направлен в стену полуподвального помещения. В поле зрения объектива находился мумифицированный мужской труп с переломами руки, обеих ног и нескольких рёбер. Патологоанатомическая экспертиза показала, что травмы были получены покойным незадолго до смерти, однако не были смертельны сами по себе; причиной смерти были признаны истощение и обезвоживание. Рядом с объектом было найдено несколько разноцветных детских кубиков.

Дальнейшее обследование позволило установить личность покойного - им оказался Брендон Уилсон, гражданин Канады, пропавший без вести годом ранее. Уилсон обвинялся в похищении и убийстве 9-летнего ребёнка, однако смог сбежать из-под стражи и скрыться от властей, как полагает следствие, с посторонней помощью. Поскольку Лиам Гослинг, отец убитого ребёнка, пропал без вести в то же время, криминалисты Фонда пришли к выводу, что он воспользовался SCP-1391 для осуществления мести Уилсону, хотя остаётся неизвестным, где он взял объект или как оба лица попали на территорию Российской Федерации. Останки Уилсона были переданы канадским властям с соответствующей легендой. Местонахождение Гослинга в настоящий момент не установлено, он был обозначен как ЛПИ-25412.

[[collapsible show=&#34;+ Протоколы экспериментов&#34; hide=&#34;- Протоколы экспериментов&#34; hideLocation=&#34;both&#34;]]
**Ответственный исследователь:** доктор Сидоров. 

**Место проведения:** испытательный ангар Зоны 5. 
**Подопытные:** D-918304, D-43251.
**Дополнительные ресурсы:** несколько деревянных ящиков, бетонная плита, расположенные на разном расстоянии от SCP-1391.
**Результаты:** были подтверждены основные свойства объекта; подопытные оказались не в состоянии ни выйти из поля зрения объектива, ни укрыться за предметами, ни пересечь проекции друг друга. D-918304 сумел запрыгнуть на &#34;тень&#34; одного из ящиков, но быстро свалился, сообщив, что &#34;эта хреновина скользкая, как лёд, обмазанный жиром&#34;. D-43251 попытался сдвинуть проекцию другого ящика, но не преуспел; очевидно, обратная связь &#34;теней&#34; с предметами отсутствует.

**Место проведения:** то же, что и в предыдущем эксперименте.
**Подопытные:** D-918304, D-43251.
**Дополнительные ресурсы:** кусок гипсокартонной стены с оконным и дверным проёмами.
**Результаты:** как и ожидалось, D-918304 смог пройти через дверь, но не сумел уйти из поля зрения объектива по ту сторону стены - за дверью образовалось уменьшенное продолжение SCP-1391-А в соответствии с законом перспективы. D-43251 вылез в окно, обнаружив там аналогичный &#34;туннель&#34;, но не сумел углубиться в него, поскольку, из-за взаимного расположения SCP-1391 и оконного проёма, проекция шла на подъём.
**Комментарий:** //Несмотря на проблемы с отсутствием трения, объект можно использовать для мгновенного наведения мостов в полевых условиях.//

**Место проведения:** то же.
**Подопытные:** D-918304, D-43251.
**Дополнительные ресурсы:** несколько внешних фильтров для объектива, включая один с поляризацией; парогенератор.
**Результаты:** прозрачные и полупрозрачные объекты никак не влияют на SCP-1391-А, пока коэффициент их прозрачности не ниже 0.██; кроме того, не оказывают эффекта цветные фильтры и экраны, блокирующие разные диапазоны электромагнитного излучения (кроме видимого света). Когда клубы пара стали достаточно густыми, чтобы миновать пороговое значение, [ДАННЫЕ УДАЛЕНЫ].
**Комментарий:** //Жаль, эти двое хорошо выполняли приказы. Думаю, стоит перенести эксперименты на открытый воздух - там несколько проще убираться.//

**Место проведения:** полигон Зоны 5 и прилегающая территория.
**Подопытные:** D-24233.
**Дополнительные ресурсы:** нет.
**Результаты:** подопытному приказано попытаться достичь дальнего конца SCP-1391-А, двигаясь вдоль правой плоскости аномальной зоны; контроль за D-24233 осуществлялся удалённо. Когда подопытный удалился приблизительно на 400 метров от начальной точкb, через поле зрения объектива пролетела птица, что привело к обезглавливанию D-24233.
**Комментарий:** //Интересно.//

**Место проведения:** то же, что и в предыдущем эксперименте.
**Подопытные:** D-114728.
**Дополнительные ресурсы:** нет.
**Результаты:** перед подопытным была поставлена та же задача, что и в прошлом эксперименте. Удалившись приблизительно на 4,5 километра от начальной точки, D-114728 сообщил, что &#34;пытается идти по воздуху, но соскальзывает&#34;. В дальнейшем подтвердилось, что подопытный достиг визуальной линии горизонта, где кривизна земной поверхности привела к подъёму нижней плоскости SCP-1391-А.

**Место проведения:** то же.
**Подопытные:** D-114728, D-64429, D-85833.
**Дополнительные ресурсы:** кусок сплошной гипсокартонной стены для ограничения дальности SCP-1391-А; светодиодный фонарь; авторучка, несколько игральных карт и мелких монет, взятых из комнаты отдыха Зоны 5.
**Результаты:** эксперимент проводился в тёмное время суток, фонарь был закреплён рядом с объективом SCP-1391, а гипсокартонная стена использовалась в качестве экрана для визуализации &#34;теней&#34;. Ориентируясь по ним, подопытные могли относительно успешно взаимодействовать с проекциями предметов, расположенных и перемещаемых вблизи объектива. D-85833 получил лёгкое сотрясение мозга, когда лаборант слишком резко переместил авторучку.

**Место проведения:** то же.
**Подопытные:** D-64429.
**Дополнительные ресурсы:** пистолет Heckler &amp; Koch USP калибра 45.
**Результаты:** целью эксперимента было выяснить, обладают ли в SCP-1391-А &#34;тенями&#34; предметы, слишком быстрые, чтобы человеческий глаз мог уловить их присутствие. Сотрудник СБ Зоны 5 занял позицию вне поля зрения объектива, в 50 метрах от объекта, и произвёл одиночный выстрел на уровне живота, по вектору, перпендикулярному оси SCP-1391-А. D-64429, находившегося в 100 метрах от объекта, отбросило к боковой плоскости и разорвало надвое; характер травмы соответствовал очень тупому лезвию.

**Место проведения:** то же.
**Подопытные:** D-114728, D-56553.
**Дополнительные ресурсы:** нет.
**Результаты:** SCP-1391 во включенном состоянии был освобождён от захватов и повёрнут на 45^^о^^; D-114728 и D-56553 в этот момент находились в 500 метрах от объекта. Оба подопытных, вероятно, погибли от удара боковой плоскости SCP-1391-А, после чего их тела тащило по пустыне более 700 метров.

**Обновление:** доктор Сидоров был отстранён от работы с объектом, в его отношении начато расследование по причине растраты человеческих ресурсов и предвзятого отношения к сотрудникам класса D, участие которых в двух последних опытах было сочтено абсолютно ненужным.
[[/collapsible]]

**Инцидент 1391-1.** ██.██.20██ года доктор Андрей Сидоров получил несанкционированный доступ к SCP-1391, воспользовавшись тем, что о его отстранении от исследований к тому моменту ещё не было известно основной части персонала Зоны 5. Аналогичным образом получив в своё распоряжение 5 сотрудников класса D, доктор Сидоров устроил с ними &#34;игру&#34; при помощи самодельной насадки для объектива SCP-1391, воссоздав в SCP-1391-А векторный лабиринт, по аналогии с двухмерными видеоаркадами-платформерами. Данная конструкция была снабжена подвижными элементами: поднимающимися и опускающимися &#34;прессами&#34;, перемещаемыми &#34;стенами&#34; и открывающимися &#34;полами&#34;. Сам доктор комментировал происходящее, насмехался над жертвами или давал им подсказки посредством громкоговорителя. По результатам &#34;игры&#34;, двое сотрудников класса D были раздавлены, поскольку не могли нормально видеть границы препятствий; третий оказался разрезан на несколько частей после падения в &#34;яму с лезвиями&#34;; четвёртый был растёрт &#34;собачкой&#34;, которую доктор Сидоров изобразил перед объективом собственной рукой. Последний сотрудник, соскользнув с &#34;обрыва&#34; и сломав ногу, сумел прикинуться мёртвым до тех пор, пока доктор не был арестован службой безопасности.

  Дальнейшее расследование установило, что Андрей Сидоров испытывает крайнее отвращение и пренебрежение к любым криминальным элементам, что он, однако, тщательно скрывал от психологов Фонда. Вероятно, причиной такого поведения стала психологическая травма, полученная несколькими годами ранее, когда группа неизвестных изнасиловала жену доктора Сидорова. Поскольку это уже второй случай, прямо или косвенно связанный с местью, в котором был задействован SCP-1391, были проведены дополнительные исследования на предмет наличия у объекта меметических или иных воздействующих на психику свойств. Никаких признаков того, что объект обладает разумом или способностью к принуждению, однако, обнаружено не было; на сегодняшний день сходство двух событий признано случайностью.

[[collapsible show=&#34;+ ТОЛЬКО ДО ПЕРСОНАЛА С УРОВНЕМ ДОПУСКА 4 И ВЫШЕ&#34; hide=&#34;- Доступ разрешён&#34; hideLocation=&#34;both&#34;]]
**Инцидент 1391-2.** После серии дополнительных экспериментов под руководством доктора Сайманова, не принёсших принципиально новой информации, была предпринята ещё одна попытка достичь дальнего конца SCP-1391-А и выяснить, возможно ли использовать аномалию в качестве &#34;космического лифта&#34; для доставки людей и грузов на орбиту с минимальными энергозатратами. Для этой цели, с учётом свойств SCP-1391-А, были сконструированы специальные сани, оборудованные воздушными и реактивными двигателями, герметичной кабиной и парашютной системой на случай внезапного окончания SCP-1391-А или других непредвиденных обстоятельств. Ввиду важности задания было сочтено недопустимым участие в нём сотрудников класса D, поэтому управление санями было поручено двум полевым агентам, имевшим опыт езды на снегоходах, а так же участия в суборбитальных полётах. В период проведения эксперимента небо в области, где должны были двигаться агенты, было очищено от любых потенциальных наблюдателей, кроме относящихся к Фонду.

  Агенты успешно стартовали, подтвердив эффективность саней для передвижения по поверхности, не имеющей трения. Однако через 4 часа после начала эксперимента, когда транспорт приближался к верхним слоям атмосферы, агенты получили приказ возвращаться, поскольку к этому времени Земли достиг радиосигнал от FS-3 - сети космических аппаратов Фонда, размещённых в поясе Койпера для раннего обнаружения аномалий и угроз из-за пределов Солнечной системы. Сетью было зафиксировано внезапное беспричинное разрушение крупного астероида, а вскоре один из аппаратов сети перестал выходить на связь. Дальнейшая экстраполяция векторов SCP-1391-А подтвердила, что, если бы протяжённость аномалии достигала 4,6 миллиардов километров, то одна из её боковых плоскостей проходила бы через район космоса, где произошёл инцидент. Эксперимент был досрочно прекращён, и на дальнейшие эксперименты с SCP-1391 на открытом пространстве был наложен запрет.

&gt; //Это... Тревожит. Причём наибольшее беспокойство вызывает не потенциальная бесконечность SCP-1391-А, а тот факт, что мы этого даже не предполагали. Видимо, мы слишком зациклились на формулировке &#34;то, что видит объектив&#34;, отожествляя его с человеческим глазом и думая, что он не может &#34;видеть&#34; дальше... не знаю, неба. Сама по себе потеря одного устаревшего аппарата не особо важна, а уж об астероиде точно никто не вспомнит; на наше счастье, мы выключили SCP-1391 раньше, чем попавший в кадр Уран достиг границ аномальной зоны. Но в течении нескольких часов SCP-1391 пронизывал космос, и если аномалия действительно не имеет конца... Да, грубо говоря, наша Вселенная состоит в основном из пустоты, и маловероятно попасть во что-то материальное, ткнув наугад фотоаппаратом в небо. Однако, когда я представляю, как в световых годах от нас планета или целая звезда сталкивается с невидимой, абсолютно неразрушимой преградой... Что ж, наверное, оно и к лучшему, что мы узнаем об этом через десятки и сотни лет.// - доктор Сайманов
[[/collapsible]]

**Дополнение:** После длительного изучения предложенное доктором Саймановым повышение класса SCP-1391 было сочтено ненужным. Следуя теории доктора о бесконечности SCP-1391-А, действия Андрея Сидорова в ходе его последнего санкционированного эксперимента должны были повлечь уничтожение целого сегмента Вселенной; однако наблюдение в течении 5 лет, а так же использование сверхсветовых средств обнаружения не выявили никаких аномальных изменений звёздного неба. Тем не менее, ввиду огромного разрушительного потенциала объекта и неопределённого радиуса действия условия содержания были соответствующим образом изменены.</textarea></pre>
