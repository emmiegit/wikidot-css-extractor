    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-793 -- La Malattia Fantasma
**Autore:** [[*user Tabtoxin]]
**Originale:** [http://scp-wiki.wikidot.com/scp-793 SCP-793]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-793/793-1.jpg|caption=SCP-793 in un campione di sangue.]]

**Elemento #:** SCP-793

**Classe dell&#39;Oggetto:** Euclid

**Zona di Negazione (Attuale):** 13,4 metri

**Procedure Speciali di Contenimento:** SCP-793 deve essere contrassegnato con pali che segnano il perimetro della &#34;Zona di Negazione&#34; (Una distanza base di 13,4 metri da ogni lato del Centro Medico ████████ ██████ deve essere segnata come Zona di Negazione, con un secondo perimetro che estende la Zona di Negazione di altri 50 metri e viene definita &#34;Zona Riservata&#34;). Dei segnali - piazzati nel perimetro della Zona di Negazione - devono avere scritto &#34;Accesso Non Autorizzato Proibito&#34; nelle seguenti lingue: inglese, francese, swahili, luba-Kasai, kikongo, e luganda. Durante i test, l&#39;accesso è riservato ai membri del personale di Classe D. Nessun altro membro della Fondazione ha il permesso di entrare. La futura installazione di telecamere di sicurezza intorno all&#39;ospedale è una possibilità.

**Descrizione:** SCP-793 è descritto come una variazione paranormale hyper-riproduttiva della tripanosomiasi africana umana (un protozoo parassitico noto anche come &#34;Malattia del sonno africana&#34;) che abita il Centro Medico ████████ ██████, situato in [DATI CANCELLATI], costruito dai missionari ███████ nel 18██. La prima apparizione nota di SCP-793 è stata documentata nel 19██. L&#39;ospedale è stato successivamente abbandonato dall&#39;uso █ anni dopo a causa della crescita esponenziale di SCP-793, ma non è mai stato demolito a causa delle superstizioni popolari tenute dalle tribù  █████ e ████████. Nel 19██, l&#39;ospedale è stato messo in sicurezza dalla Fondazione. SCP-793, nella sua forma passiva, non sembra esistere a meno che un essere umano adatto non entri nella Zona di Negazione (ZdN), la quale si stimi essere 13,4 metri da qualsiasi punto attorno all&#39;ospedale.

Quando un essere umano entra nella zona di negazione, l&#39;organismo apparirà spontaneamente nel suo sistema circolatorio. A differenza di una normale forma di tripanosomiasi, che ha un tasso di riproduzione limitato, il tasso riproduttivo di SCP-793 aumenta in proporzione alla distanza del soggetto nella ZdN, ad esempio: ai confini della ZdN, SCP-793 si riprodurrà a una velocità pari al ~5% di quella della tripanosomiasi africana umana, ma all&#39;interno dell&#39;ospedale (dove la capacità riproduttiva è una costante), le cellule di SCP-793 si riprodurranno a una velocità del ~400% di quella della loro versione originale.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-793/793-2.png|caption=Centro Medico ████████ ██████, l&#39;attuale residenza di SCP-793|align=left]]


I sintomi sembrano essere dissimili da quelli della normale tripanosomiasi del Congo, con un notevole aumento dell&#39;isteria e del gonfiore dei linfonodi. L&#39;opposto si verifica quando un soggetto lascia la ZdN. Il tasso di riproduzione diminuisce e i parassiti scompaiono spontaneamente, senza segni visibili di morte cellulare. Le cellule somatiche la cui morte può essere attribuita a SCP-793 appariranno come se l&#39;origine avvenisse improvvisamente, invece che come il risultato di una mitosi somatica generale. I sintomi si attenueranno a quelli degli stadi precedenti (dalla fase neurologica passando alla fase emolinfatica, ecc.) fino a quando non ci saranno più segni dell&#39;esistenza del protista quando il soggetto umano uscirà dalla ZdN.

Un&#39;ultima nota sulla possibile morte umana come risultato delle azioni di SCP-793: gli &#34;effetti di inversione&#34; invertono completamente la morte delle vittime. Una volta che i deceduti vengono salvati dalla zona di massima riproduzione, le cellule somatiche appaiono immediatamente e qualsiasi istanza residua di SCP-793 scompare. Alla cosiddetta &#34;non-morte&#34;, gli individui spesso ricordano il dolore estremo dovuto alla ricostruzione del loro corpo (per lo più considerato come qualcosa sulla falsariga di &#34;migliaia di coltelli che trafiggono il [loro] corpo&#34;) e non hanno alcun ricordo di essere mai entrati nella Zona di Negazione o di qualsiasi conoscenza di SCP-793.

Gli effetti di inversione SCP-793 si applicano solo ai danni da esso causato a un umano. I corpi la cui morte è attribuita ad altre cause (come la normale tripanosomiasi del Congo umana) non verranno influenzati. SCP-793 --non sembra apparire su nulla che non sia un corpo umano vivente che entra nella Zona di Negazione-- non appare su nulla che non sia un tessuto umano vivo. L&#39;apparizione di SCP-793 avviene all&#39;entrata parziale di un umano nella Zona di Negazione ed è limitata alla frazione dell&#39;umano che si trova in essa.

Gli oggetti portati al di fuori dell&#39;Ospedale non hanno alcun effetto unico.

**Addendum SCP-793:XOJ1:** __**RIGUARDO LA DEMOLIZIONE DEL SITO DI SCP-793 TRAMITE ███ ████████**__
^^Come suggerito da Dr. William Hunt e Chong Meng, Ph. D.^^
^^Data/Ora: [DATI CANCELLATI]^^

&gt; Il Centro Medico ████████ ██████, conosciuto come la residenza del famoso SCP-793, era soggetto alla possibilità di sterilizzazione. Le proposte generalmente suggerivano un&#39;ampia varietà di materiali esplosivi, tipicamente composti a base di ███. La controversia sulla distruzione degli esemplari di classe Euclid è sempre stata un importante argomento di discussione all&#39;interno della Fondazione. Il consenso generale sulla terminazione di SCP-793 è di preoccupazione: la maggior parte del personale della Fondazione suggerisce di continuare a contenere SCP-793, nonostante le continue controversie sull&#39;argomento. I punti per la difesa delle procedure di contenimento continuo sono i seguenti:
&gt; 
&gt; ------
&gt; 
&gt; **A)** SCP-793 non è una vera minaccia. Nessuna morte permanente si è verificata per le azioni della tripanosomiasi fantasma.
&gt; **B)** La struttura architettonica dell&#39;ospedale sembra essere perennemente robusta e non mostra segni di grave decadimento, suggerendo un&#39;invulnerabilità strutturale. Non pensiamo che ciò vada testato; o almeno, non ancora.
&gt; **C)** In riferimento al consenso, non sappiamo cosa possa succedere tentando di distruggere l&#39;ospedale.
&gt; **D)** Irritazione delle tribù vicine nella zona.
&gt; 
&gt; ------
&gt; 
&gt; Vorremmo anche discutere la possibile riclassificazione di SCP-793 da &#34;Euclid&#34; a &#34;Safe&#34;.

**Addendum SCP-793:OR51:** __**RIGUARDO ALL&#39;INSTABILITÀ DELLA ZONA DI NEGAZIONE**__
^^Segnalato da Mark Fulu tramite E-Mail, modificate per maggiore comprensione.[[footnote]]Data la poca conoscenza d&#39;inglese di Mark Fulu, i suoi messaggi sono stati modificati per risultare più comprensibili.[[/footnote]]^^

&gt; Sembra [che] alcuni [dei] test [nella Zona di Negazione] abbiano scoperto che [il] conf[i]ne è molto [lontano] da quello c[h]e era, non so cosa [fare]??? [Non so cosa fare per questo?]
^^Data/Ora: [DATI TEMPORANEAMENTE CANCELLATI FINO ALL&#39;INDAGINE]^^

&gt; [A]iuto non so [cosa] fare, la cosa [la Zona di Negazione continua] a cambiare.
^^Data/Ora: [DATI TEMPORANEAMENTE CANCELLATI FINO ALL&#39;INDAGINE]^^

&gt; [P]er [f]avore, [la Zona di Negazione] sta crescendo e crescendo e crescendo ora!!!
^^Data/Ora: [DATI TEMPORANEAMENTE CANCELLATI FINO ALL&#39;INDAGINE]^^


Altri messaggi simili da Mark Fulu e da altro personale stanziato nell&#39;area hanno portato una complicata indagine da parte delle risorse della Fondazione in Nord America. La conferma dell&#39;instabilità della distanza della Zona di Negazione è attualmente in attesa.
