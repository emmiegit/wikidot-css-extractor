    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-386-FR - Camouflage Grimpant
**Auteur :** [[user Dr Moxy]]
**Date :** 26 août 2019
**Image :** Création 3D de Dr Mox -Licence  CC BY-SA 3.0
[[include credit:end]]

**Objet n^^o^^ :** SCP-386-FR

**Niveau de Menace :** Bleu [[span class=&#34;pastille bleu&#34;]]●[[/span]] 

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les spécimens inactifs de SCP-386-FR doivent être conservés dans des mallettes de transport à verrous, stockés dans des salles à l&#39;abri de l&#39;humidité et réfrigérées à -50 °C. L&#39;activation d&#39;un spécimen de SCP-386-FR doit obligatoirement se faire en extérieur, sauf sur autorisation d&#39;un membre du personnel de Niveau 3/386-FR.

Dans le cadre des expérimentations, au moins 10 membres du personnel de sécurité devront être mobilisés jusqu&#39;à la fin de l&#39;expérience, où le spécimen testé devra être complètement éliminé. Le personnel de sécurité devra être muni d&#39;outils tranchants tels que des haches ou des machettes. Dans le cas d&#39;une perte de contrôle du spécimen testé, le personnel sera autorisé à répliquer à l&#39;aide de lance-flammes ou de pulvérisateurs d&#39;azote liquide. Après chaque test, le personnel de sécurité devra enrayer la prolifération du spécimen en procédant à sa destruction en employant tout le matériel pyrotechnique nécessaire.

Toute manipulation des spécimens doit se faire dans un environnement sec et réfrigéré le plus proche possible de 0 °C et avec l&#39;aval d&#39;un membre de Niveau 3/386-FR.

**Description :** SCP-386-FR désigne un ensemble d&#39;organismes végétaux semblables en apparence à des plantes grimpantes, numérotés de SCP-386-FR-1 à SCP-386-FR-15 suivant la variété. Les spécimens originaux comprennent les variétés SCP-386-FR-1 à 3 et les variétés SCP-386-FR-4 à 15 ont été obtenues par la Fondation via des greffes d&#39;autres espèces de plantes. Ces variétés comportent des plantes grimpantes pouvant vivre dans des écosystèmes très différents et sans lien direct d&#39;évolution : 
* SCP-386-FR-2 est semblable à des Griffes de sorcières //Carpobrotus Edulis// vivant sur des terres sèches et sablonneuses d’Afrique.
* SCP-386-FR-8 est semblable à du lierre de Russie //Hedera Pastuchovii// vivant en Europe et Asie septentrionale.
* SCP-386-FR-13 est semblable à des cœurs de la mer //Entada Gigas// vivant dans les mangroves d’Amérique centrale.

En dépit de leur apparente ressemblance avec des plantes normales, les variétés de SCP-386-FR possèdent une croissance anormalement rapide. Correctement approvisionnés en nutriments, des spécimens ont pu recouvrir une surface de 30 mètres de diamètre en une heure seulement. Leur propagation ne semble pas avoir de limite et peut atteindre des tailles exceptionnelles. Cette croissance accélérée est néanmoins limitée dans le temps suivant la variété. En outre, là où les plantes traditionnelles absorbent par photosynthèse les ondes comprises dans le spectre du visible, les spécimens SCP-386-FR absorbent un spectre d&#39;ondes électromagnétiques bien plus étendu. SCP-386-FR-1, semblable à du lierre grimpant commun //Hedera Helix//, absorbe les infrarouges, de 800 nm à 2 µm, et les ondes radios de longueur d&#39;onde comprises entre 20 mm et 40 mm. Cette absorption n&#39;est néanmoins pas totale et renvoie suffisamment de rayonnement pour ne pas être discernable d&#39;une plante normale. Chaque variété possède son propre spectre d&#39;absorption, les rendant utilisables contre différents types de détection telle que ; les radars, les visions infrarouges, les balayages hautes-fréquences, les radiographies ou les détections lasers. 

Il est possible de créer un nouveau spécimen en greffant une tige d&#39;un végétal anormal adulte sur une pousse normale peu développée de la même espèce ou d&#39;une espèce similaire. Toutes les tentatives de greffes sur des arbres ou arbustes ont échoué. Seules les greffes sur des espèces ayant besoin d&#39;un support pour proliférer et n&#39;ayant pas de restriction de propagation propre à l&#39;espèce ont pu arriver à terme. Si le greffon représente moins de 60 % du volume de la plante, alors il sera rejeté et le spécimen continuera sa croissance habituelle. Si la greffe représente au moins 70 % du volume total de la plante, alors la souche acceptera le greffon et poursuivra la croissance du greffon en transformant peu à peu la souche originale en tissus identiques à ceux du greffon. Entre 60 % et 70 %, le résultat de la greffe est incertain, on pourra observer le refus ou l’acceptation du greffon sans pouvoir le prédire à l&#39;avance.

Les tests ADN ont montré que le génome des SCP-386-FR était en tout point similaire aux spécimens naturels, et des analyses sur les greffes laissent supposer que ces propriétés anormales ne sont pas le résultat d&#39;une mutation, mais de la transmission d&#39;un agent chimique ou biologique qui n&#39;a pour l&#39;instant pas pu être identifié.

[[include component:image-block name=CapsuleSCP-386-FR.jpg|caption=Capsule de SCP-386-FR, couvercle fermé et opercules intacts.]]
Ces propriétés anormales font de ces spécimens des outils de camouflage très efficaces pour des opérations militaires. Déployés sur des infrastructures, ils les rendent invisibles aux systèmes de détections par ondes électromagnétiques, en plus d&#39;offrir un camouflage optique. Les spécimens originaux récupérés par la Fondation ont été acquis durant un raid contre un campement de l’Insurrection du Chaos. Les spécimens étaient contenus dans des capsules cylindriques de 8 cm de diamètre pour une hauteur de 25 cm, avec une pointe conique percée de multiples trous, fermés par des opercules en plastique. Les capsules comprenaient une réserve d&#39;eau riche en nutriments, isolée du spécimen, qui pouvait être brisée au moyen d&#39;une bague, libérant le liquide sur le végétal. Si la capsule est enfoncée dans un sol et que l&#39;on brise la réserve de liquide, le spécimen se met immédiatement à pousser en suivant la direction indiquée par la capsule, jusqu&#39;à trouver une surface pour s&#39;agripper.

La création de ces végétaux et des capsules qui les transportent est vraisemblablement à but militaire, mais l’Insurrection du Chaos ne semble pas en être à l&#39;origine. Des aveux de membres capturés ont corroboré cette version, mentionnant que l’Insurrection se fournissait auprès d&#39;un groupe nommé &#34;Hamon Devices&#34;. Des recherches supplémentaires ont été lancées afin de trouver un moyen de contrecarrer ce camouflage et débusquer les installations de l’Insurrection du Chaos.

[[collapsible show=&#34;+ Incident 386-FR-A&#34; hide=&#34;- Incident 386-FR-A&#34;]]

&gt; Le ██/██/20██, 2 jours après le raid contre le campement de ██████-████ de l’Insurrection du Chaos, l&#39;unité de déminage ███-4 a reçu l&#39;ordre de sécuriser les munitions d&#39;un arsenal du camp.
&gt; 
&gt; **14H48 :** Une douzaine de caisses de transport contenant des capsules de SCP-386-FR sont découvertes par la ███-4. Les caisses ne ressemblant à aucun autre modèle connu, l&#39;unité décide de procéder à une inspection extérieure des caisses afin d&#39;avoir une idée de leur contenu avant de les ouvrir. 
&gt; 
&gt; **15H07 :** Un dispositif de radiographie à rayons X est mis en place afin d&#39;en sonder l’intérieur.
&gt; 
&gt; **15H20 :** Les hommes de la ███-4 découvrent les capsules et croient reconnaître des obus de mortier. L&#39;équipe décide de laisser les caisses à l’écart, le temps de procéder à l&#39;inspection du reste de l&#39;arsenal.
&gt; 
&gt; **16H23 :** Alors qu&#39;ils procèdent à la sécurisation d&#39;explosifs plastiques, les hommes de l&#39;unité se rendent compte que les pousses de SCP-386-FR radiographiés ont silencieusement poussé dans leur dos. Les végétaux sont sortis des caisses de transport et commencent à se propager dans tout le bâtiment. Deux hommes de l&#39;unité sont envoyés chercher de l&#39;aide dans le camp, pendant que les autres restent à l&#39;intérieur pour essayer de maîtriser la situation.
&gt; 
&gt; **16H29 :** La FIM Delta-3, encore présente sur les lieux après le raid, arrive devant l&#39;arsenal. Tous les hommes de l&#39;unité de déminage sont sortis du bâtiment et des pousses de SCP-386-FR sont visibles depuis l&#39;extérieur de la structure. En raison de la nature inconnue du phénomène, aucune action n&#39;est tentée pour enrayer la propagation des végétaux.
&gt; 
&gt; **16H37 :** La présence de l&#39;arsenal rendant l&#39;utilisation de tout armement dangereuse, l&#39;ordre est donné à tous les hommes aux abords de l&#39;arsenal de battre en retraite.
&gt; 
&gt; **17H08 :** La croissance semble ralentir. Plusieurs installations proches de l&#39;arsenal sont maintenant recouvertes par la végétation et l&#39;arsenal lui-même commence à s&#39;affaisser sous le poids des plantes.
&gt; 
&gt; **17H31 :** L&#39;arsenal s&#39;effondre.
&gt; 
&gt; **17H43 :** La croissance des plantes a ralenti à un rythme imperceptible à l’œil nu. La végétation recouvre désormais une surface d&#39;un rayon d&#39;environ 35 m autour de l&#39;arsenal.
&gt; 
&gt; Après l&#39;incident, seule une caisse a pu être retrouvée avec des spécimens encore inactivés à l&#39;intérieur. Les installations recouvertes par la végétation sont restées inaccessibles jusqu&#39;à l&#39;arrivée des équipes spécialisées en raison de la densité de la végétation. On suppose que c&#39;est l&#39;utilisation des rayons X lors de la radiographie qui a provoqué la pousse des capsules contenues dans les caisses sondées, la variété SCP-386-FR-2 étant sensible à ces rayonnements. L&#39;incident n&#39;a fait aucune victime, mais un certain nombre de documents appartenant à l’Insurrection ont été détruits.
[[/collapsible]]

[[collapsible show=&#34;+ Interrogatoire 386-FR-B&#34; hide=&#34;- Interrogatoire 386-FR-B&#34;]]

&gt; **Interrogé :** C. ██████████
&gt; **Interviewer :** Major E. ██████
&gt;  
&gt; **Avant-propos :** Extrait de l&#39;interrogatoire de l&#39;ex-Caporal de l’Insurrection du Chaos, Christopher ██████████ capturé durant l’assaut du campement de l’Insurrection le ██/██/20██ à ██████-████.
&gt; L&#39;extrait est centré autour des stocks de capsules de SCP-386-FR ; retrouvés dans le camp.
&gt;  
&gt; **Major E. ██████ :** […] J&#39;aimerais maintenant aborder le sujet de ces caisses.
&gt;   
&gt; //Le Major tend une photo des caisses entreposées dans l&#39;arsenal du camp.//
&gt;  
&gt; **Major E. ██████ :** Et surtout de leur contenu.
&gt;   
&gt; **C. ██████████ :** Vous pensez sincèrement que je me souviens de tout l&#39;inventaire de notre armement ?
&gt;  
&gt; **Major E. :** On sait qu&#39;elles contiennent des capsules de végétaux à croissance accélérée. Un armement si peu conventionnel, je suis sûr que vous pouvez faire un effort pour vous en souvenir.
&gt;  
&gt; **C. ██████████ :** Alors quoi ? Vous savez ce qu&#39;il y a dedans. Vous voulez que je vous dise quoi de plus ?
&gt;  
&gt; **Major E. :** Je veux savoir ce que c&#39;est et d&#39;où ça vient.
&gt;  
&gt; //L&#39;ex-Caporal reste silencieux une vingtaine de secondes.//
&gt;  
&gt; **Major E. :** Vous préférez être envoyé en tant que Classe-D au Site-Yod, ou 
&gt; au Site-Aleph ?
&gt;  
&gt; **C. ██████████ :** C&#39;est quoi la différence ?
&gt;  
&gt; **Major E. :** Le Site-Yod, on y enferme les anomalies violentes. Si vous me dites ce que je veux savoir, je vous envoie à Aleph. Sinon, ce sera Yod.
&gt;  
&gt; //L&#39;ex-Caporal reste à nouveau silencieux pendant une vingtaine de secondes, puis soupire.//
&gt;  
&gt; **C. ██████████ :** Ça pousse en moins d&#39;une heure… et ça camoufle tout ce qu&#39;il y a en dessous.
&gt;  
&gt; **Major E. :** Des filets de camouflage vivants ?
&gt;  
&gt; **C. ██████████ :** En quelque sorte... Avec ça on est à l&#39;abri des visions thermiques ou des radars. Ça peut même leurrer des imageries satellites. J&#39;ai vu des infrastructures entières recouvertes de ces plantes. Avec ça, difficile pour quiconque de nous trouver.
&gt;  
&gt; **Major E. :** Vous dites &#34;ça&#34;, vous ne savez pas ce que c&#39;est ?
&gt;  
&gt; **C. ██████████ :** J&#39;étais caporal, on m&#39;a juste dit comment m&#39;en servir. &#34;Plantez-les dans le sol, orientez le tube vers le truc à camoufler, tournez la bague et cassez-vous à une cinquantaine de mètres.&#34; Et bien sûr d&#39;utiliser une capsule adaptée au terrain, du genre Ficoïde si on est dans un endroit sec.
&gt;  
&gt; **Major E. :** Il y a combien de types de plantes comme ça ?
&gt;  
&gt; **C. ██████████ :** Aucune idée… Je dirais peut-être une dizaine...
&gt; 
&gt; **Major E. :** C&#39;est l&#39;I.C. qui les fabrique ?
&gt;  
&gt; **C. ██████████ :** Non, je sais juste qu&#39;on doit pas en abuser par ce que ça coûte cher et que l&#39;approvisionnement est très compliqué vu comment ça peut dégénérer.
&gt;  
&gt; **Major E. :** L&#39;I.C. les achète ? Auprès de qui ?
&gt;  
&gt; **C. ██████████ :** J&#39;en sais rien.
&gt;  
&gt; //L&#39;ex-Caporal reste silencieux pendant que le Major prend des notes.//
&gt;  
&gt; **C. ██████████ :** Y avait écrit &#34;Hamon Devices&#34; sur certaines caisses, mais je sais pas à quoi ça correspond.
&gt;  
&gt; **Major E. :** Je vois. Je verrai ce que je peux faire pour votre transfert à Aleph.
&gt;  
&gt; Des recherches ont été lancées pour déterminer la nature de &#34;Hamon Devices&#34;.

//Note : Suite à l&#39;interrogatoire, au comportement coopératif de C. ██████████ et à sa faible implication dans les activités de l’Insurrection du Chaos, son transfert en tant que Classe-D au Site-Aleph est approuvé - Directeur Bruce Garett.//
[[/collapsible]]
