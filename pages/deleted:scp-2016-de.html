**Objekt-Nr.:** SCP-2016-DE

**Klassifizierung:** Gödel 

**Sicherheitsmaßnahmen:** Durch die Geschwindigkeit der Verbreitung von SCP-2016-DE ist seine Bekanntheit so schnell angestiegen, dass es sich selbst durch die nahezu unendlichen Möglichkeiten der Foundation nicht mehr zuverlässig eindämmen lässt.
Es ist dem Foundation-Personal nicht verboten SCP-2016-DE zu konsumieren, allerdings wird um Zurückhaltung und ein professionelles Verhalten gebeten.

**Beschreibung:** Bei SCP-2016-DE handelt es sich um einen in der deutschen Stadt Hamburg gegründeten Podcast mit einer außergewöhnlichen Erfolgsgeschichte. Dieser behandelt verschiedenste popkulturelle Themen unter dem Einfluss von alkoholischen Getränken. Die Folgen werden auf den üblichen Podcast Plattformen in regelmäßigen Abständen veröffentlicht, dazu gehören Spotify, Apple Podcast, Amazon Music usw.. Die Folgen behandeln Film, Videospiel oder ähnliche Themen.
Hauptmitglieder sind drei Entitäten mit jeweils anderen Fähigkeiten.
Der Moderator von SCP-2016-DE, ██████████ im folgenden als KuSG-1 bezeichnet, hält bzw. versucht, die anderen Entitäten unter Kontrolle zu behalten. Es besitzt außergewöhnliche Kenntnisse über Zukunft und Science-Fiction Themen, daher ist die Phobie vor Grey-Aliens eine paradoxe Abweichung. Zusätzlich hat sie einen weitgefächerten und ungewöhnlichen Wortschatz an obszönen Beleidigungen, die es gegenüber den anderen Entitäten allzu oft verwendet.
Die nächste Entität ██████████████ im folgenden als KuSG-2 bezeichnet, gibt liebend gerne zynische Kommentare ab und erfindet in unmenschlicher Geschwindigkeit neue Sprich Worte. Es ist ein Experte in Marvel sowie in DC Comic Themen und gibt liebend gerne Empfehlungen der absurdesten Auflagen.
Als Drittes, die Entität ██████████████████ im folgenden als KuSG-3 bezeichnet, diese besitzt ein außergewöhnliches Sprechtempo, das bei hohem Alkoholpegel unverständlich wird. Diese hat ein außergewöhnliches Wissen über die griechischen Mythologien, mit dem Talent dieses in jedem Thema zur Schau zu stellen.

SCP-2016-DE ist nicht direkt schädlich für die Menschen, allerdings sorgt schon einmaliges anhören für eine sofortige Abhängigkeit und eine Anpassung an den Sprachgebrauch. Außerdem sorgt derselbe Effekt für einen unerklärlichen Drang jeden zu verbessern und SCP-2016-DE penetrant weiterzuempfehlen, dieser Effekt wird als Ursache für die schnelle Verbreitung gesehen.
Es wird ein memetischer Effekt vermutet, Forschungen hierzu sind im Gange.


[[[Anhang-Forschungsbericht 2016-DE-01]]]
Im folgenden, sind ausgesuchte Einträge aus dem Forschungstagebuch vom zuständigen Forschungsprojekt aufgelistet:

&gt; Vorwort des Forschungsleiters:
&gt; In diesem Forschungstagebuch sollte der zugeteilte D-Klasse Mitarbeiter seine Eindrücke und Erfahrungen mit SCP-XXX-DE notieren, um dessen Effekte weiterzuerforschen. Zu diesem Zweck wurden Mr. Bauer ein Standard Unterkunft im Standort-DE12 zugeteilt. Hier erhielt er einen begrenzten Internetzugang, zum Download und der Konsumierung von SCP-2016-DE, außerdem Zugriff auf die Website und Social Media Accounts, die von den Entitäten von SCP-2016-DE betrieben werden. Von diesem Projekt erhoffen wir uns ein besseres Verständnis des Effekts und wenn möglich, eine Impfung oder sogar eine Nutzung.

&gt; 04.09.2021
&gt; Also eigentlich keine Ahnung was ich hier Schreiben soll, aber ich werde alles notieren, was diese die von mir wollen, wenn ich weiter in diesem Zimmer bleiben kann. Es ist der reine Luxus, gegen die Baracke, in denen wir leben. Ok jetzt aber zur ersten Folge von diesem Podcast keine Ahnung, warum ich ihn mir anhören sollte aber schlecht war er nicht die Drei Typen nerven mit ihrem wild durcheinander reden aber es war trotzdem interessant.

&gt; 15.01.2022
&gt; Dieser Podcast ist der Hammer diese Kotakrobaten schaffen es jedes Thema so geil darzustellen und von Minute zu Minute werden sie besoffene und immer nennen wir es Kreativer, ich kann kaum die Nächste Folge erwarten. Ich erhielt die Möglichkeit jedes der besprochenen Videospiele und Filmthemen selbst anzuprobieren und ich muss sagen die Themen wurden jedes Mal mega besprochen, oft fand ich eine neue Leidenschaft, aber gegen die drei Chaoten kommt niemand an.

&gt; Nachtrag:
&gt; Nach monatelanger Konsumierung von SCP-2016-DE hat der D-Klasse Mitarbeiter einen Großteil des Sprachgebrauchs übernommen und hat bei Besuchen der Werther versucht, sie auch von Zitat: „dem besten Podcast des Universums“ zu überzeugen. Der Effekt von SCP-2016-DE scheint keinen schädlichen Einfluss zu haben und ist so unterschwellig, dass niemand, dem die anormale Natur nicht bewusst ist, einen Unterschied zu anderen Podcasts auffällt.


[[[Anhang-Untersuchungsbericht 2016-DE-02]]]
Die drei Enditäten von SCP-2016-DE scheinen keinerlei anormale Fähigkeiten zu besitzen und Leben ein im normalen Rahmen liegendes Leben. Der Efeckt scheind erst eintreten wenn Folgen von SCP-2016-DE veröffentlicht und Konsumiert werden.</textarea></pre>
