相识

请仔细地写下你的往事
不为什么，只为回应你的生命
从你的日出，到你的日落

你曾问过
我该给他，我唯一的孩子
留下什么，值得被留下的
祖传的奇术匕首，斩金断铁
捕获的边缘生物，在梦中，也能保持清醒
这些至少是你能留给她的
所谓曾独属于你的

还记得你第一次带着他
来探望我，你许久未见的哥哥
他安静的坐在椅子上
抱着我那只老黄猫，一同睡去
夕阳掠过他，饲梦酣息

你说
“金盆洗手了，老黄。”
“你知道，我们这行，早早退掉也没可能自然死亡。”
你看向他，我看不到你的眼神
“我该怎么办？”

进入帷幕内，只需要一个契机，一个家庭
回到帷幕外，我的弟弟
你需要遗忘帷幕，也要被帷幕遗忘
这是我们所心知肚明的
遗忘帷幕只需要一滴药水，或是一棍子
可后者，纵使是我
穷尽一生，也不能逃离它的命运

很抱歉，我在那时不能回答
你的，也是我的问题
那时的我被图书馆召集
为祂遍历他人的命运
为祂写不休不止的诗
所以，我只能在此时，留下这些
浑浊的语句
至少我保证，这些来自我的真心

你曾说过，你的一生波澜壮阔
现在只想回到一个平静的港湾
如果我是你
我会，把我的一生，一年一封
写成信，留在只有他
知道的地方

你曾和我去征服那只海兽
噩梦随海浪翻卷沿岸人群的理智
灯塔虚幻的灯光来不及照亮它那小小的塔顶
海中绵延的呼号，来自被它吞没的那些死去的魂灵
唯你，直面自己的恐惧

你和你的那位，在那座高塔相聚
本是三个世纪的代差
她说着连我亦不能理解的古语
你读出来，她在说，救我
于是你义无反顾，带着你那二十三岁的身体和大脑
你在赌，赌一个不死不休的
新的叙事

再后来，跟随你的
随你一同去了那个地方
收容，控制，小组作战
你试着学习被系统化的知识
偶尔也会来我这里嘲笑我们父亲的那点继承
你深知，唯他可以被他的儿子们笑谈往昔
唯他曾在风雨飘摇中守望我们，不曾背离

你的故事，我们的故事
如果真的有你口中的
所谓的，上层叙事
毫无疑问，是被写出来，最令人心潮澎湃的故事之一
留给他一个完整的父亲
这就是我所认知的，你能够留给他唯一值得的事物
这是你拥有的
最有价值的东西

把这一切留给他吧
你的童年，父亲与我们一同在家族的命运中杀出血路的故事
你的青春，为无辜之人复仇，为心中的答案证誓证行
你的未来，他的诞生为何没有如他的父亲与伯父一般的诅咒
说起来，那可真是废了我们好大的劲
去告诉他把，慢慢的，一字一句

当他慢慢长大
这些文字会随着他一同睁开眼睛
原来他那未曾谋面的父亲
也会哭，会笑
在他踽踽独行的征程之初
一步步拾起，你留下的一切
他会在惊讶的发现，那个身形斑驳的影子
竟如此完整
仿佛是活生生的
仿佛他未曾远去

所以
一封一封的送出去
他会在他的生日，一个下午
收到和他同岁的，陌生男孩的故事
此后的每一个，早秋第一个星期五的，温暖的午后
他会遍历你所遍历的，一步一步地向你靠进
你的童年，他的成长，我们的欢聚
这是你唯一继续存续的方式
纵使只能延长至另一个人的
一生的长度

请你仔细地，写下下一段往事
你会再一次出现在这人世间
在你已随风吹散的许多年后
当所有人都在将你遗忘
只有这个孩子，在与你相识
