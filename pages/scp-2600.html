**Artigo:** SCP-2600 -- The Empty Box
**Autor:** [[*user RJB_R]]
**Original:** http://scp-wiki.wikidot.com/scp-2600
**Tradutor:** [[*user JeraldoBabado]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2600/2600|caption=SCP-2600 durante teste]]

**Item n°:** SCP-2600

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Durante as operações de contenção de SCP-2600, materiais de teste não funcionais e não essenciais foram catalogados pelos engenheiros da Força Tarefa Móvel Delta-43, &#34;Viciados em Quartos&#34;. SCP-2600 está atualmente contido no [[[secure-facility-dossier-site-77 | Sítio-77]]].

Todos os funcionários designados para trabalhar com SCP-2600 devem ser alternados a cada três semanas, com avaliações psiquiátricas regulares para garantir que não estejam sendo afetados por SCP-2600. Qualquer interação física deve ser feita por drones robóticos.

**Descrição:** SCP-2600 designa um conjunto de 8 televisores CRT[[footnote]]Tubo de Raios Catódicos.[[/footnote]] conectados a 1 Video Computer System[[footnote]]Conhecido coloquialmente como &#34;2600&#34;.[[/footnote]] por meio de um cabo preto saindo do slot do cartucho. Todas as saídas externas foram cobertas e as informações de direitos autorais na parte inferior da unidade foram substituídas por uma etiqueta que diz &#34;{{MK-PRO-8-POL}}&#34;.

Imagens como erros gráficos, imagens brutas que datam da guerra do Vietnã, filmagens através de um periscópio de tanque, imagens gráficas semelhantes às encontradas em [[[SCP-1881]]] e [[[SCP-1070]]] e gráficos de jogos não anômalos foram documentados em SCP-2600. A imagem principal exibida nas telas de SCP-2600 são diversos rostos humanos, com níveis variáveis de detalhe e clareza:

* Três indivíduos adolescentes, duas mulheres e um homem semelhantes a jovens que foram relatados como desaparecidos durante o ano de 1981 na região de Portland, Oregon, nos Estados Unidos.
* Um indivíduo adulto não identificado. A interferência com o sinal obscurece o rosto, deixando uma silhueta branca, embora o cabelo e as orelhas apareçam claramente.
* Um homem identificado como █████ ████████, ex-agente da KGB que trabalhava nos Estados Unidos, relatado como Desaparecido em Combate pela União Soviética em 1991.
* Dois indivíduos humanos adultos, do sexo feminino, que constantemente murmuram as palavras &#34;Liberando os navios à vela&#34; e &#34;O Kit Case saltou sobre o preguiçoso Bolshy&#34;.

Se um sujeito entrar em contato físico com qualquer parte de SCP-2600, eles irão gerar espontaneamente //Dietilamida do Ácido Lisérgico//[[footnote]]Comumente referida como &#34;LSD&#34;. [[/footnote]] em sua cavidade oral, geralmente resultando em efeitos alucinógenos. Ajustando os interruptores presentes na parte do console de SCP-2600 controla o estado emocional do sujeito afetado, bem como sua capacidade de resposta para executar comandos. Indivíduos de testes geralmente exibem raiva repentina, agressão, confusão, tristeza, apatia e submissão. Observou-se que este efeito dura entre 20 minutos a 4 horas, --após as quais eles retornarão aos seus comportamentos normais--. //Ver Adendo//

**História:** A anomalia atualmente designada como SCP-2600 chamou a atenção da Fundação pela primeira vez por meio de vazamentos de documentação interna da Atari em maio de 1981. Esses vazamentos indicavam que um projeto de simulação de guerra contratado pelo Exército dos Estados Unidos havia excedido seu escopo original e que a equipe de desenvolvimento agora estava sendo liderada pela Agência Central de Inteligência. Um indivíduo, ██ ███████, foi registrado como tendo mudanças dramáticas de comportamento após ser recrutado pela CIA. Naquele momento, os esforços para recuperar SCP-2600 foram redobrados.

Documentos recuperados indicam que os experimentos da CIA demostraram que SCP-2600 era capaz de afetar pelo menos 200 indivíduos simultaneamente, e que era possível induzir os cobaias afetados a trabalharem juntos na conclusão de tarefas sem estarem cientes de sua cooperação.

No final de 1982, os esforços para evitar que a anomalia fosse utilizada pelos Estados Unidos falharam, resultando na criação inicial do SCP-2600. No entanto, o projeto foi abandonado por dificuldades desconhecidas, resultando em sua transferência para a Unidade de Incidentes Incomuns. Agentes da Fundação conseguiram recuperar SCP-2600 deles em 14/01/1983.

Como dificuldades financeiras levaram a Atari à falência na época, funcionários da Fundação puderam confiscar todos os materiais deles relacionados a SCP-2600. Funcionários envolvidos no desenvolvimento de SCP-2600 permanecem sob observação, particularmente aqueles envolvidos com a Agência Central de Inteligência e a Unidade de Incidentes Incomuns.

**Adendo 2600-A-I:** Análise do Sítio-77 mostrou que, nos últimos 11 meses, desde que SCP-2600 foi contido e classificado, várias tendências incomuns surgiram. Essas incluem:

* Número acima da média de voluntários para pesquisa e análise de registros de vigilância e testes de comunicações de SCP-2600.
* Uso de eletricidade para as instalações de contenção do Sítio-77 estando anormalmente alto. Isso foi atribuído ao fato da equipe de pesquisa deixar as luzes acesas todas as horas do dia.
* Funcionários de Nível 3 aprovando, em quantidades acima da média, bolsas de pesquisa para projetos relacionados a SCP-2600.
* Funcionários Classe-D não precisando de instrução em relação a ser testado com o efeito anômalo de SCP-2600.

Determinou-se que um número desconhecido de funcionários do Sítio-77 foram maliciosamente afetados por um aspecto anteriormente desconhecido de SCP-2600. Rotação imediata da equipe de contenção foi realizada pelo Conselho Overseer, e todo os funcionários afetados receberão tratamentos amnésicos Classe-B.

**Adendo 2600-C:** Documentação recuperada da criação inicial de SCP-2600.

&gt; **Projeto STELLA** proposto pela **Agência** como um projeto sucessor do M█-█████, devido aos novos materiais descobertos que poderiam superar as falhas encontradas no processo original de implementação e sustentação de controle da mente. As pessoas dispensadas após a conclusão do projeto foram contatadas pela **Agência** a fim de retomar seus trabalhos anteriores. O trabalho foi terceirizado por universidades, fundações de pesquisa e empresas de informática, incluindo a Atari Inc. Sua cooperação tem se mostrado promissora devido à presença de sua tecnologia e contrato para trabalhar com os militares. Além disso, pelo menos 80 ex-funcionários desta empresa se inscreveram para participar como funcionários duplos.

&gt; //Materiais descobertos em encontro com o Departamento Federal de Investigação dos EUA//
&gt; 
&gt; **O Efeito ##purple|Arcádia##**: A capacidade da mente humana de influenciar fortemente as percepções de outras mentes, uma vez liberada da tarefa de controlar um corpo. O efeito parece estar totalmente contido na mente, e todos os estímulos externos não fazem nada para inibir o efeito. Isso incluí o uso da Câmara de Echo Tele████ ████ Dev███ experimental. Notavelmente, os Agentes devem observar que pensamentos de apatia, sensação de zumbido e pequenas erupções cutâneas que aparecem ao redor das têmporas são efeitos colaterais normais da exposição ao Efeito ##purple| Arcádia##. Além disso, houve relatos de alucinações vívidas de &#34;pele quebradiça, suada e cheia de espinhas quicando de cima para baixo em um ônibus, com pneus friscados emborrachados não feitos de borracha e a mãe de algum menino no topo&#34;. A especificidade desta visão tem sido consistente entre aqueles que a experimentam e foi considerada um pouco preocupante para os Agentes com um Índice de Resistência Psiônica abaixo de 45,0. Esses Agentes não têm permissão para in█████ com o objeto, seu equipamento circundante e fenômenos relacionados, incluindo o Inibidor Dabney-Syzygy.
&gt; 
&gt; **Indivíduos de Teste:** Para experimentar o Efeito ##purple|Arcádia##, os sujeitos devem estar completamente liberados de seus antigos métodos e habilidades com relação ao pensamento e lógica. Para isso, o cérebro precisa se concentrar em outras tarefas além das respostas biológicas. Como tal, as partes do corpo que prejudicam o poder de processamento devem ser removidas e o núcleo puro colocado em um Inibidor Eletrostático Dabney-Syzygy, que exibe um indivíduo de teste viável na tela.

&gt; Recentemente, a pesquisa sobre a tecnologia terminou. Como relatado pelo Dr. Dabney: &#34;Libertamos suficientemente os sujeitos de seus velhos métodos de pensar e perceber, a um grau programável!&#34; Os indivíduos estão se comunicando com os funcionários do sítio e parecem terem melhorado sua atitude após o con██ciona█████.

&gt; Nenhuma ação adicional é necessária para assuntos não cooperativos.

&gt; Todos os testes foram movidos para a Instalação-18, devido à sua localização secreta.

&gt; Os testes têm sido cada vez mais bem-sucedidos nos último ano, com os indivíduos sendo capazes de recriar cenários de jogos de guerra complicados com base nas informações de programação fornecidas por oficiais técnicos. Além disso, eles são capazes de controlar a mentalidade de qualquer participante da simulação, o que se provou muito importante para controlar diretores de projetos como Rothburg, cujo lealdade contínua é fundamental. Quando solicitados a descrever o que eles poderiam diz██, relataram apenas st██% █c e des███r. Um estudo mais aprofundado mostrou que sta██a████n não é mais uma ferramenta eficaz para forçar o acordo, pois todos os cobaias têm
