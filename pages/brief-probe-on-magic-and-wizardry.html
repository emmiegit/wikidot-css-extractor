**&lt;記錄開始&gt;**

咳，我從來不知道怎樣開始一場演說，那個誰關一下門...我想大家都知道為甚麼自己在這裏，不知道也已經太遲了...嗯，今晚你們所聽到的內容並不重要，畢竟它們早已死去，你們當聽睡前故事就可以了，這也是我們供應牛奶而不是咖啡的原因...沒有，沒有甚麼保密協議，你可以隨便把我說的東西告訴任何人，如果你想的話...

----

奇術師，或者藍型的歷史於1927年海森堡發現不確定性原理後才宣告開始，但是神秘學的起點甚至比人類本身還要更遠。我們現在對奇術學的一切認知，包括三大法則、EVE粒子等，都只有幾百年的歷史。那麼在此之前的法師們，到底是以甚麼方式去控制、操縱、玩弄現實呢？

這個問題其實並沒有一個特定的答案，畢竟法術和奇術的最大分別，在於法術的多樣性。你在這世界的任何一個角落，找到任何一個奇術師，他們的能力都大同小異，就像牛頓無論是在英國還是泰國，會被砸的一樣會被砸，只是掉下來的不一定是蘋果；但是法術不一樣，每個文明都有其獨有的一套玩法，鍊金術、巫毒、蠱術、道術、占星術...它們各自擁有一套完整的體系，但它們卻能在同一個星球上同時存在。歸根究底，是由於古代的地球具有更高的「包容性」，而包容的根本，仍至於古代法術的根本，在於人類的認知。

----

古代法術五花百門，如果每一種都說的話說一整天也說不完，所以今天就只說其中比較特別的三種，也就是以信仰、恐懼和偽科學為基礎的法術吧。先說信仰，以信仰為基礎的法術稱為「神術」，顧名思義，這類法術的源頭來源於「神」...現在試著想像有一間銀行，銀行本身其實沒有錢，但是憑借員工的宣傳和推銷，愈來愈多人把自己用不到的錢存在這間銀行裏，於是銀行的資產也愈來愈多。這時銀行開始為客戶提供利息，利息的存在又令更多人往銀行存錢，最後形成一個循環...信仰本身也是同樣的道理，只是把金錢換成所謂的「精神力」，將那些似有若無的「祝福」當成利息，一切都十分完美。你將白白浪費出去的能量換成可見的利益，他們則日益強大，大家都很開心，只是你的「錢」永遠也拿不回來。不過這一點也不重要，反正你也不會用，不是嗎？

那神術又是個甚麼玩意呢？簡單來說，就是「借貸」。就像在銀行借錢需要文件資料，需要辦理手續，需要按你的信貸評級決定你實際借到的錢，使用神術也是如此，不同的只是你並不需要「還錢」。如果想要使用神術的話，你需要先成為信徒，再通過進行儀式[[footnote]]一般是犧牲和獻祭。[[/footnote]]來證明你的決心，而你的地位和信念決定了法術的威力。施術者以自己的信仰為基礎，以「神」為媒介來借用其他信徒所上交的法力，進而施行一些遠高於自身能力上限的法術，這也是神術相比起其他法術，它們的效果一般更為顯著的原因。例如以十災重創埃及，甚至分開紅海的摩西，就是其中一個最強大的神術師。但是摩西本身並不特別出眾，真正厲害的，是他背後的以色列人。不過與其他法術不同的是，神術的威力同時也受地域影響，因為信仰很多時候都與一個文明的歷史以及文化有關，某些地點也會有特別的宗教地位。例如比起古希臘的中心雅典，在巴比倫城裏所施放的希臘神術威力必然會大打折扣。所以如果拉姆西斯二世真的追著摩西過了紅海的話，「最長壽的法老王」大概就要換人當了。

但是信徒作為這類法術的核心，神術的消亡也極其容易。就像沒有客戶的銀行必定會倒閉一樣，只要一個宗教失去衪的信徒，便代表着神的死亡，法術也將失去效用。縱觀整個神秘史，神術的數量最多，但也死得最徹底。即使是殘留下來的少數，也失去了神秘學的內涵，只作為一種價值觀、人生觀存在。當科學成為唯一的真理，當典籍中記載的歷史成為了真正的「神話」，連曾經發起獵巫行動、十字軍東征，企圖統一法術界[[footnote]]如對這段歷史有興趣，請留意即將舉辦的另一場講座...如果辦得成的話。[[/footnote]]的基督宗教也難逃一劫。

----

而第二種法術，咒術的核心，則是利用受術者自身的精神去擊潰自己。和合法挪用公款的銀行不同，咒術的原理更像是詐騙。說甚麼「你帳戶裏的金錢正在流失」，找幾個臨時演員來扮警察，然後你就整天疑神疑鬼，最後自己把金錢流失出去，咒術玩的就是這一套。以南洋蠱術為例，蠱術師以毒蟲毒草來勾起人們對疾病和死亡的恐懼，然後以各種儀式、祭禮、咒文等加強詛咒的可信度，再用一些廉價的幻覺、災禍來說服目標，最後使受術者在焦慮和煎熬中自我滅亡。和神術不同，咒術的各種儀式和道具，甚至咒術師本身，都不是決定其威力的關鍵，真正重要的，是受術者是否相信自己已被詛咒[[footnote]]類似的技巧其實在現代也有運用，就是所謂的[[[https://zh.wikipedia.org/wiki/%E5%AE%89%E6%85%B0%E5%8A%91|安慰劑效應]]]。[[/footnote]]。對咒術師來說，這些花巧的表演只是廣告，真正的商品，是他們所代表的恐怖。

咒術師和其他法師不同，與其說他們是學者，倒不如說是演員。決定一個咒術師有多強大的不是他的法術天賦，也不是他的智慧和經驗，而是他的名氣。越懂得營銷，越惡名昭彰的咒術師就越強大，也會有越多敵人。這也是咒術師同時被稱為「最安全的職業」和「最危險的職業」的原因，畢竟當你的敵人會在千里之外死於非命的時候，打架的機會其實相當難得；但同時你也不可能像其他法師一樣，遠離煩囂隱姓埋名。每個咒術師都是騙子，有着自己的一套謊言，而你永遠無法得知那口耳相傳的故事裏有多少真假。當你要與一名咒術師為敵時，記住你要面對的敵人可能是一個有能力咒殺整個世界的大魔王，也可能只是一個小丑。因此，你無論任何時候都不應該輕視他們。

...我很高興有人提出這麼有意思的問題。確實，咒術的效果很大程度取決於受術者的心態，充分的認識和堅定的信心的確會對你有幫助。但是咒術之所以被歸類入神秘學，正是因為它並不止影響你的心理狀態，它所具備的現實扭曲能力會同時改變你的身體以及你身邊的環境。這也是為甚麼詛咒是如此難以察覺，它沒有華麗的特效，不能噴出火焰、降下閃電，但它會在你的日常生活中悄悄地，一步步逐漸滲透，而它實際的效果就真的取決於咒術師的能力了。也許你的電腦會在儲存功課的前一秒死機？也許你的好朋友[[footnote]]反正我沒有。[[/footnote]]會搶走你的男/女朋友[[footnote]]反正我也沒有。[[/footnote]]？也許你的所有親人會在同一天以不同方式全數身亡[[footnote]]並非個人經歷。[[/footnote]]？也許整片大陸的三分之一人口會於一次瘟疫中死去？...是的，真正強大的詛咒可以造成的災難，甚至遠比其他法術恐怖。以至於一部分人提出，古代法術的消亡也是一個詛咒，一個覆蓋整個世界，持續千年的詛咒...當然，你總能以「巧合」去解釋。但是當整個世界都與你作對，當你連分辨現實扭曲和巧合都做不到時，你又能堅持多久？

----

...很好，大概一半的人還在聽，我們繼續...最後一種法術與科學息息相關，甚至可以說是現代科學的啟蒙。他們是科學的前身，由一群不願屈服，也不願逃避的人建立。他們嘗試尋找一些蛛絲馬跡，以理性的角度探索世界，但是當時的環境存在太多干擾，四處流淌的無主法力扭曲了他們的視線，把他們引向一條錯誤的道路。正如剛才提過，古時候的現實比較脆弱，以至於一群學者中只要有一兩位「有天賦」的人，他們的猜測便會成為真相。但這不代表它是一種信仰，這類法術需要實驗和證明，雖然這些實驗本身已不「正確」，但與純粹的信念仍有一定差異。

這類法術某程度來說依然存在，只是被整合進了現有的科學和奇術體系。例如巫醫和草藥學為生物學和醫學打下基礎；占星術是天文學的雛形；鍊金術啟發了化學的出現等。甚至一些曾被認為是錯誤的理論，在科學的發展中證明了它們的合理性。例如鍊金術士[[footnote]]鍊金術的派別極多，此處特指 赫耳墨斯主義者。[[/footnote]]認為一切物質都是由「原物質」構成，由於不同頻率的震動才令其出現不同形態。因此只要改變物質的震動頻率，便可以「點石成金」。這一主張當然並不正確，但其核心與現代物理學中的「原子」概念殊途同歸，甚至我們現在的確能以重組原子的方式「鍊金」。而有關震動頻率的猜想也並非完全錯誤，畢竟我們有了「弦理論」...其他的例子還有很多，我就不多說了。重點是這種法術還未完全死透，它們只是改了個名字，整了個容而已。只是這還算是神秘學嗎？這方面就見仁見智了。

----

古代法術的種類還有很多，這也只是其中比較常見的幾種，另外還有一些有趣的法術，像是會直接影響受術者的心理和精神狀態，更可以將人的意識從肉身剝離的「煉靈術」；或者是通過基因遺傳，甚至是因果律來打擊整個家族的「血脈巫術」，還有你們每一個人[[footnote]]是的，我是在說那個沉迷遊戲的你，你這個宅宅。[[/footnote]]都十分精通的元素魔法、死靈魔法、召喚術之類的各種亂七八糟的東西...我想說的是古代法術和現代奇術雖然相似，但本質上它們是完全截然不同的兩個體系，也許其中的一些理論可以共通，但是古代法術並不像奇術一般有各種框架和規律，也沒有甚麼公式和運算；它們更加的天馬行空，更加荒謬，也更加自由。現在，以我們的目光來看，它們也許只是一些已經聽過無數次的無聊故事，但是曾幾何時，有人真的可以用目光來電暈你，用天上的星光來撥弄你的命運。那是一個已經失落的美麗時代...從未被遺忘，但已經失落...是說那大概也不會多美麗，沒人在管的法律，到處有人在殺來殺去...難吃的食物，如果你吃得上飯的話...沒有空調，沒有馬桶，也沒有 Wifi ...算了，你明白我想說甚麼。

好了，時候也不早了，把你們身旁熟睡的小伙伴叫醒，左邊和後面都有出口...我的左邊，你的右邊...牛奶拿走吧，反正不是我付的錢，而且好像昨天到期了...我的下個講座請多多支持哦，是有關神秘史和世界史的[[footnote]]有下次的吧！我記得甜甜圈也快過期了呀！[[/footnote]]...再
