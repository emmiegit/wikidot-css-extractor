    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一把43厘米长的匕首，上有SPC字样与其标志的蚀刻。用项目攻击任意对象，对象所受所有攻击都将变成钝击。\n**回收日期：**202█/██/██\n**回收地点：**打鲨鱼中心[已编辑]站点赠送\n**当前状态：**陈列于Site-CN-05组织外交部历史室\n**笔记：**\n[[collapsible show=\&#34;+ 站点有收到一封短信\&#34; hide=\&#34;- 关闭短信\&#34;]]\n&gt;&gt; 贵会成员将我中心赠礼称之为“打鲨匕”，其谐音深深伤害了双方之间深厚的友谊。希望贵会能及时整顿，并标准对赠礼的称呼。\n&gt;&gt; [[&gt;]]\n&gt;&gt; SPC\n&gt;&gt; [[/&gt;]]\n[[/collapsible]]&#34;</textarea></pre>
