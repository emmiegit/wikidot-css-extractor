    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-489

**项目等级：**Euclid

**特殊收容措施：**SCP-489目前收容于F█████ K██████的意识中，F█████ K██████是一个因为在████谋杀他人而被定罪的D级人员。只要该人员合作，就能在每月底的处决中得到豁免。第二人员R█████ E██████作为备用容器和第一人员住在同一房间中。

第一、二人员被限制在一个3m x 3m x 3m的小室中，并且提供着普通D级人员的补给品与娱乐器材。两名人员无论何时都必须被手铐铐在一起以保证他们足够接近。

第一人员被提供以兴奋剂，兴奋剂包括但不限于甲基苯丙胺和咖啡因，以此来保证他不会睡着。写这份档案的时候，第一人员已经2年3个月17天没有经历过快速眼动睡眠（REM sleep）了。他一直依赖于短暂的“微睡眠”来重置自己的脑化学。

**描述：**SCP-489是一个在快速眼动睡眠时活化的致命模因成分。其模因致死效应表现为四个阶段。

* 阶段一：被感染人员表示会做清晰的清明梦（译者注：清醒梦是在意识清醒的时候所作的梦，做梦者可以在梦中拥有清醒时候的思考和记忆能力，部分的人甚至可以使自己的梦境中的感觉真实得跟现实世界并无二样，但却知道自己身处梦中。）这些梦的场景时常会变化，但总是出现一个朦胧的物体，这个有着6只翅膀的人形物体总是出现在被感染人员的视野角落里。

* 阶段二：被感染人员报告说梦的清晰程度不断提高直到他们无法区分现实与梦境。心理影响变得很强烈：病人会试图极力为自己证明什么是现实。模糊的人形物体出现频率更高，而且极端恐怖。

* 阶段三：被感染人员开始昏迷，因为至今没有人员从昏迷中清醒过来，他们做梦的种类也不得而知。脑波分析表明他们的肾上腺素分泌达到一个很高的水平，掌管恐惧的脑组织杏仁体也被过度刺激。

* 阶段四：被感染人员死亡，大部分是因为心力衰竭，SCP-489会移动到离宿主最近的人类体内。

**附录：**SCP-489最早在一个30年没有快速眼动睡眠的越南男人身上发现（被称作对象Alpha）。服用镇定剂之后，对象Alpha马上陷入昏迷并且在24小时候之后死去，很明显是类似于恐惧的极度焦虑导致了心力衰竭。负责这项研究的Dr. ███████（被称作对象Beta）马上汇报了这种失眠、清明梦症状，不过他自己两星期后在昏迷中死去。这种传染病之后感染了他的妻子（被称作对象Gamma），她是对象Beta死时在床边离对象Beta最近的人。

正是这时的不寻常死亡事件引起了SCP基金会的注意，对象Gamma马上被收容并且处于监视之下。对象Gamma的报告提供给了基金会SCP-489杀人时的步骤。

模因实体是很少单独出现的，基金会人员被要求监视长期失眠者，因为他们可能携带着其他SCP-489实体。</textarea></pre>
