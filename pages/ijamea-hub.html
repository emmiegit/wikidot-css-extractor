++ Post-Restaurazione Meiji (1888–1912): Costituzione

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/ijamea-hub/ensign.jpg|
    caption=Insegna ufficiale di AIGIFA.|
]]

L’**Agenzia Imperiale Giapponese per le Indagini sui Fenomeni Anomali  (AIGIFA)** può essere visto come un organo, prodotto durante la modernizzazione Meiji, preposto soprattutto alle questioni paranormali. Benché ci siano stati molti individui e organizzazioni (e.g.__[http://scp-int.wikidot.com/groups-of-interest-jp#toc2 Shūshū-In]__, Ufficio di Onmyō) che abbiano giocato un ruolo significativo nel panorama paranormale giapponese prima della Restaurazione Meiji, molti degli oligarchi Meiji hanno deriso la loro struttura primitiva, per l’uso della cosiddetta “magia” e altri metodi tradizionali. Essi, invece, volevano un’organizzazione che rispondesse ai principi scientifici e che rappresentasse appieno la modernizzazione del nuovo Giappone. Questo è stato il primo impulso per la creazione di AIGIFA: dare nuovo lustro al Giappone nell’approccio con il paranormale.

Per questo motivo, alcuni rappresentanti dell’Agenzia Imperiale Tedesca per le Indagini sui Fenomeni Anomali (AITIFA) vennero invitati dal governo per essere consigliati sulle vicende paranormali, secondo i principi della metodologia parascientifica occidentale. Scelti per la loro compatibilità con il //fukoku kyōhei// [[footnote]] Traducibile con &#34;arricchire lo stato, rafforzare l’esercito&#34;; la frase ha origine dall’antico testo cinese //Zhan Guo Ce// e fu il motto nazionale del Giappone Meiji. [[/footnote]] e per la simpatia dell’oligarchia Meiji volta verso i sistemi legislativi-militari tedeschi, vennero effettivamente ascritti come elemento militare per le interazioni del Giappone con il paranormale nel XX secolo.

Seguendo la formazione dell&#39;AIGIFA, i consiglieri dell’AITIFA vennero inviati in Giappone per istruire la giovane organizzazione su molte questioni anomale. Agenti giapponesi che fossero già stati coinvolti con il paranormale formarono il primo manipolo dei soldati di AIGIFA, inclusi i membri più giovani dell&#39;Ufficio Onmyō e il Shūshū-In. Questo è stato particolarmente deleterio per le operazioni dell’Ufficio, contribuendo alla sua dissoluzione, avvenuta nel 1901.

Grande attività di AIGIFA si è spesa con l&#39; “Operazione Hakutaku”[[footnote]] Una figura della mitologia cinese conosciuta anche come Bai Ze. Si narra abbia conferito all’Imperatore Giallo la conoscenza di tutte le creature soprannaturali e i metodi per domarle.[[/footnote]], una collazione olistica di tutta la documentazione esistente che riguardava i fenomeni e le entità anomale in tutto il Giappone. Templi, santuari, biblioteche e collezioni private //inter alia// vennero saccheggiate di tutte le conoscenze ivi contenute e pertinenti il paranormale. Questa operazione si è poi estesa a tutti quei territori colonizzati dai giapponesi, sotto i nomi di **Operazione Go-Hakutaku** (Taiwan) e **Operazione Hakutaku III** (Penisola Coreana). Inizialmente elogiati da molte organizzazioni, più tardi le conseguenze dell’Operazione Hakutaku vennero criticate, specialmente per il tentativo di ricollegare le varie anomalie al di sotto d’un interpretazione nipponica, di modo da consolidare e suggellare la dominazione giapponese anche in quelle sfere del paranormale. 

Durante la Guerra Russo-Giapponese, AIGIFA non venne mobilitata per favorire invece la Marina Imperiale (IJN). Il Protocollo del Velo significava che AIGIFA non fosse ben percepita per questo tipo di mobilitazione. Questo atteggiamento condusse ad un iniziale sentimento di astio da parte di AIGIFA verso sia la Marina che verso l’Esercito Imperiale (IJA).


++ Taisho (1912–1926): Consolidamento

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/ijamea-hub/Occultists.jpg|
    caption=Presunti “occultisti cinesi”, poco dopo la cattura.|
]]


I primi anni del periodo Taisho coincidono con quelli della Prima Guerra Mondiale, i quali consentirono ad AIGIFA di mettere in mostra la propria prominenza bellica. Nello specifico, assistette nell’occupazione di Kiautschou[[footnote]] Un territorio controllato dall&#39;Impero tedesco nell&#39;odierna provincia dello Shandong, in Cina.[[/footnote]] e soppresse gli attacchi condotti dagli occultisti cinesi. Benché AIGIFIA abbia insistito nell’affermare che detti occultisti fossero spalleggiati dalla Repubblica di Cina, non è mai emersa alcuna prova sostanziale di questo; al contrario, si reputa che agissero su base indipendente. Nonostante questo, AIGIFA ha utilizzato questi incidenti per giustificare la necessità di un’organizzazione negli apparati dell’esercito nipponico.

Malgrado il Protocollo del Velo, la segretezza avvolgente il paranormale divenne infine un’opportunità. Attraverso tutti gli anni ‘20 del Novecento, AIGIFA riuscì a propagandare l’idea che solo loro potessero rappresentare appieno gli affari e gli interessi nipponici sul paranormale. Questo garantì loro un vantaggio rispetto a IJA e IJN, che si contendevano l’influenza sul governo. Modellando sé stessa come rappresentante ideale per le indagini sul paranormale, AIGIFA collaborò attivamente sia con la Fondazione sia con la Coalizione Alleata dell’Occulto (AOC). Ciò nonostante, AIGIFA mantenne pur sempre la sua indipendenza e il proprio focus sull’Impero del Giappone.

Inizialmente limitata nell’influenza di governo, AIGIFA tentò di sfruttare l’ascesa di organizzazioni ultranazionaliste (e.g. Black Ocean Society, Black Dragon Society) per i propri scopi. Questi gruppi divennero infiltrati e gradualmente divennero il volto pubblico di AIGIFA per mantenerne la presa sulla società giapponese. Nonostante l’apprensione dell’IJA, questa e AIGIFA riuscirono a trovare un comune accordo, unificate nella retorica nazionalista.


++ Showa Pre-Guerra (1926–1945): Guerra Totale

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/ijamea-hub/soldier.jpg|
    caption= Lt. Colonnello Sakamoto.|
]]

L’ascesa al trono dell’Imperatore Showa viene visto come il momento apicale del militarismo giapponese, e si può dire lo stesso per quello di AIGIFA. L’organizzazione iniziò infatti a rafforzare la propria base e il proprio controllo sulla comunità paranormale nipponica, estromettendo la Fondazione e allentando i loro contatti con AOC. Shūshū-In vide da lontano questa situazione, e si ritirò preventivamente a vita privata, consentendogli quindi di rimanere relativamente libero dall’ingerenza imperiale. Nel 1932, AIGIFA divenne la principale autorità di riferimento per il paranormale all’interno dei confini dell’Impero.

In aggiunta a questo, i legami sempre più stretti tra essa e IJA consentirono loro di intromettersi all’interno dello stato fantoccio del Manchukuo. I plotoni di AIGIFA vennero dunque mobilitati nella regione per condurre ricerche archeologiche, iniziando l’**Operazione Hakutaku IV**.

Durante la Seconda Guerra Sino-Giapponese e la Guerra nel Pacifico, AIGIFA è stata attivamente coinvolta all’interno della macchina bellica nipponica. In tutto il periodo di guerra, essi hanno cercato di trovare uno scopo bellico alle varie entità ed oggetti anomali, come confermato dall’alto numero di **Operazioni AIGIFA** avviate nel periodo. Arrivarono addirittura a fare richiesta degli artefatti conservati nella Galleria Seimei, di proprietà dell’imperatore, il quale accolse le loro istanze senza opporsi in alcun modo.


Tra le iniziative più all’avanguardia di AIGIFA, la più ambiziosa venne effettuata in collaborazione con l’IJA, ovvero la creazione di un **Battaglione Speciale Autonomo** o più comunemente noto come **Battaglione Youkai**. Composto unicamente da entità anomale, il Battaglione Youkai contava oltre 500 unità al massimo della sua forza. Da sottolineare come gli ufficiali fossero normalmente umani (anche se pur sempre dotati di capacità d’alterazione della realtà o taumaturgiche) e come alcune tra le entità ascritte fossero considerate come non sapienti. Il progetto si rivelò tuttavia inefficace, a causa delle molte difficoltà incontrate nella gestione delle entità più autonome, e venne sciolto poco prima della fine del conflitto.

Nonostante dunque le numerose collaborazioni tra AIGIFA e IJA, varie testimonianze suggeriscono che l’IJA conducesse proprie iniziative autonome nel mondo del paranormale. Esempio di questo è il __[http://scp-int.wikidot.com/groups-of-interest-jp#toc5 &#34;Corpo Numeri Negativi&#34;]__, a volte ascritto come “Forza Speciale Medica dell’IJA”.

In buona sostanza, numerose iniziative di AIGIFA incontrarono complicazioni: alcune (come il Battaglione Youkai) furono inutilizzabili a causa della loro elevata imprevedibilità, mentre altre (e.g. L’Operazione Dakki) furono assolutamente irrilevanti in quanto sia l’IJA che l’IJN avevano allora compiuto i loro stessi scopi. Si potrebbe dunque affermare che il desiderio all’interno degli alti comandi di AIGIFA di dimostrarsi importanti come le altre branche dell’apparato militare imperiale abbia contribuito a molti dei suoi scarsi risultati.

A seguito della resa giapponese nel 1945, l&#39;AIGIFA venne sciolta assieme al resto delle altre branche dell’esercito. A causa della forte insistenza da parte dei leader mondiali coinvolti nella sfera paranormale, la maggior parte dei suoi documenti e fondi è passata sotto il controllo della Fondazione.
[[/tab]]

[[tab AIGIFA nel Dopoguerra]]

A seguito dello scioglimento di AIGIFA nel 1945, molti dei suoi aderenti si sono uniti alla Fondazione o ad altri GdI, dalla Coalizione Globale dell’Occulto, il GRU-P, l’Insorgenza del Caos e Marshall, Carter and Dark, Ltd; molti altri ritornarono a vestire gli abiti civili, lasciandosi interamente alle spalle l’esperienza avuta con AIGIFA.

Alcuni tra questi tuttavia hanno continuato a lottare nel segno di AIGIFA: tra questi, possono essere distinti due grandi sottogruppi: i “Kakure Shogun” e i “Jirai”. I termini qui presenti sono visti da entrambi i gruppi come derogatori, e preferiscono riferirsi a se stessi come veri agenti di AIGIFA.

++ Kakure Shogun

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/ijamea-hub/shogun.jpg|
    caption=&#34;Kakure Shogun&#34; – Il Generale Ito.|
]]

Il **Kakure Shogun** (&#34;generale nascosto&#34;) rappresenta un adattamento postbellico di AIGIFA nello sfondo di abbandono del militarismo da parte della società civile nipponica; con lo smantellamento Alleato di tutti gli aspetti del militarismo giapponese nella sfera della vita pubblica, la sfera privata ha rappresentato l’ultimo approdo sicuro per coloro i quali si reputano leali alla causa di AIGIFA. L’ambiente familiare divenne quindi la base per l’esistenza del Kakure Shogun, istituendo un paragone con i Kakure Kirishitan[[footnote]] Termine riferito ai giapponesi di fede cattolica praticanti il culto in segreto durante il periodo Tokugawa. [[/footnote]] durante il periodo Tokugawa. Sotto molti aspetti i Kakure Shogun sono rinomati per essere esempi di //honne// e //tatemae//[[footnote]] Traducibili rispettivamente come “vero suono” e “costruito di fronte”, questi due termini riflettono il contrasto tra i desideri e le volontà di un individuo e i comportamenti e opinioni che deve professare quando presente in consessi pubblici.[[/footnote]], mantenendo un’apparenza pubblica piuttosto forte pur mantenendo per se stessi, le proprie famiglie e i propri alleati la loro fedeltà ad AIGIFA.

Nonostante questo soprannome, quasi nessuno tra i Kakure Shogun discende da un clan shogun, e solo un manipolo tra questi sono stati generali al soldo di AIGIFA. Infatti, molti tra loro mantengono le loro occupazioni mondane, da semplici impiegati a amministratori d’azienda, da musicisti ad animatori. Il rango di **Generale** è ritenuto essere derivato da un autoproclamazione da parte di detti membri che ritengono essere i soli rimanenti dell’AIGIFA. Le generazioni posteriori usano anch’esse questo titolo, dichiarando esser passato loro per via ereditaria.

Ricoprendo il ruolo di comando superficiale, molti Kakure Shogun hanno continuato a sviluppare i **Rapporti Operativi AIGIFA**, sfruttando le proprie occupazioni per promuovere i loro obiettivi. Molti Kakure Shogun hanno sfruttato il miracolo economico giapponese per stabilire le loro basi in tutto il globo, consentendo loro di poter operare con il minimo controllo. Si dice che alcuni tra di loro addirittura supportino alcuni partiti della destra nipponica e supportino la rimilitarizzazione del Giappone. Se da un lato si sono diffuse voci sul fatto che alcuni ex-membri di AIGIFA che lavorano all’interno della Fondazione o altri gruppi siano in verità Kakure Shogun, dall’altro si sono sempre viste queste voci come infondate ed essere un’esagerazione della propaganda per intimidire e indebolire i rivali.

Il modus operandi dei Kakure Shogun varia a seconda di ciascuno di essi. Se da un lato potrà sembrare scontato il loro desiderio comune di rivalsa sugli Stati Uniti e il desiderio di sottomettere il continente asiatico, alcuni Rapporti Operativi di Kakure Shogun recuperati indicano come obiettivi primari obiettivi non militari (e.g. la protezione della comunità paranormale in Giappone). Si è fatta parola che questi obiettivi altro non sarebbero che semplici tattiche per diversificare il loro raggio d’azione per conquistare la vittoria, o come compensazione a causa dell’obiettivo di vittoria militare ancora non raggiungibile.  

Nonostante le prime generazioni di Kakure Shogun siano state esclusivamente maschili, si ha notizia di Kakure Shogun donna nelle nuove generazioni. In rarissimi casi infine, ci sono state addirittura occasioni in cui il ruolo è stato ricoperto da entità anomale non umanoidi.

++ Jirai

Controparte della resistenza giapponese[[footnote]] In riferimento a quei soldati giapponesi che nel teatro di guerra del Pacifico, pur dopo la sconfitta del loro paese, dubitarono della veridicità della resa o non ne ebbero idea, rimanendo presso le loro posizioni.[[/footnote]], i **Jirai** (&#34;mina antiuomo&#34;) sono così chiamati a causa della loro natura segreta e per i loro attacchi che colpiscono in maniera indiscriminata chiunque – militari o civili. Creduti inizialmente controparte dei loro compagni dell’IJA o dell’IJN, dopo varie decadi le loro caratteristiche si sono delineate in maniera più netta.

Ad oggi la classificazione contemporanea dei Jirai può essere vista in questa maniera:
* **Prima Ondata Jirai:** Composti da membri MIA di AIGIFA che non credettero nella sconfitta del Giappone. Nel corso dei decenni, si ritiene che alcuni di questi possano aver utilizzato anomalie per celarsi dal mondo o anche per estendere la propria vita.
* **Seconda Ondata Jirai:** Si ritiene sia stata ispirata dopo la vittoria dei Viet Cong sugli Americani e il loro conseguente ritiro. Noti per aver pubblicizzato gli attacchi terroristici per smuovere la popolazione civile, e per aver rivelato sia alla Fondazione che ad altre organizzazioni globali che operano nel campo del paranormale l’esistenza dei Kakure Shogun.
* **Terza Ondata Jirai:** Composta principalmente da membri del clan dei Kakure Shogun nati dopo la seconda guerra mondiale, apparentemente ispirati dagli attacchi delle organizzazioni terroristiche del XXI secolo. Noti anche per aver più volte espresso disappunto circa l’apparente inattività dei familiari di Kakure Shogun, prendendo direttamente loro stessi l’iniziativa.

Nonostante il sopra citato sistema che li classifica, il fenomeno dei Jirai è stato finora compreso in maniera limitata, con drastiche variabili nei vari modus operandi. La loro stessa composizione è ad oggi ignota, ma si ritiene sia in diminuzione.

A causa del loro isolamento, i Jirai sono meno orientati nella produzione di Rapporti Operativi AIGIFA, ma sembrano invece dare maggiore priorità alle azioni militari. Ciò detto, la vasta diversità dei Jirai significa altresì che ci possono essere delle eccezioni (e.g. alcuni Rapporti Operativi sono stati recuperati da membri di organizzazioni frammentarie afferenti ai Jirai).

[[tab Informazioni sullo Stile]]
La maggior parte dei documenti AIGIFA tendono ad essere molto meno clinici nei toni rispetto a quelli della Fondazione, e spesso e volentieri sconfinano nella terminologia prettamente folkloristica o mitologica. Pur professionali, detti documenti spesso trattano le anomalie in forma ossequiosa rasentando il poetico, ma è altresì da notare come questo tono di riverenza o devozione ha come proprio fine l’essere uno strumento di propaganda per portare avanti gli scopi dell’organizzazione.

Non esimetevi dall’utilizzare un linguaggio storico-mitologico; questo anzi è il tratto distintivo degli articoli di AIGIFA. Questi aspetti che portano il mondo reale all’interno dei vostri scritti sono quelli che rendono gli articoli realistici e verosimilmente esistenti. In alternativa, potete sempre dare ai vostri articoli una direzione totalmente diversa; è sempre interessante capire come AIGIFA possa aver avuto a che fare con un’anomalia del tutto originale di vostra creazione.

Quando scrivete di AIGIFA, tenete a mente alcune semplici cose:
* I documenti di AIGIFA sono molto più soggettivi che quelli della Fondazione;
* Mentre la Fondazione opera per il benessere della razza umana, AIGIFA opera per la grandezza dell’Impero del Giappone;
* La Documentazione Ufficiale di AIGIFA occasionalmente potrebbe omettere o segnare come vera delle menzogne allo scopo di propaganda;
* Non c’è ragione di spiegare in maniera scientifica gli elementi soprannaturali . Se la Fondazione usa terminologia come &#34;Entità Spettrale&#34; o &#34;Umanoide Ostile con capacità di alterazione della realtà&#34;, per AIGIFA sono semplicemente demoni o fantasmi. Questo misticismo è più derivato da una concezione utilitaristica che da una reale fede;
* Ciò detto, AIGIFA non si avvale di questo solo linguaggio o metodi; se i loro scopi si sposano bene con le pratiche e le terminologie scientifiche, le utilizzeranno;
* La Fondazione e AIGIFA hanno una relazione amichevole, almeno fino all&#39;espulsione formale della prima nel 1932;
* AIGIFA non si occupa di contenere le anomalie. Essi anzi la tratteranno come meglio credono per perseguire i propri scopi, che sia attraverso il contenimento, la distruzione o altri metodi;
* In definitiva, AIGIFA ha un solo obiettivo: vincere. Non si fermeranno davanti a nulla pur di vincere. Questo non si applica alla sola vittoria militare, ma include anche quella dal punto di vista culturale ed economico del Giappone.

**Formato GdI:** Il documento GdI standard per AIGIFA è relativamente semplice e prende la forma di un report di un’operazione. Questi non sono certo l’unica forma di documenti prodotta da AIGIFA, ma sono forse una delle più semplici vie per capire il Gruppo d’Interesse e la sua visione sul mondo paranormale.

Un Rapporto Operativo consiste in un riassunto, in formato miliare, con tutte le informazioni sul nome, metodi e risultati di detto progetto. Codesti documenti sono nominati a seconda di detta operazione (e.g. “Operazione Izanami”, “Operazione Dakki”, eccetera) e sono realizzati sulla scorta del documento a seguire.

&gt; + Operazione [Nome, spesso una parola giapponese in caratteri latini], [Anno in cui detto progetto è stato elaborato]
&gt;
&gt; **Scopo:** [Idealmente descritti quali sono gli intenti del progetto, i suoi scopi e come possa essere d’interesse per AIGIFA e per il Giappone]
&gt; 
&gt; **Risorse:** [Questa sezione è un breve corollario di tutte quelle anomalie coinvolte nel progetto, e del perché siano state utilizzate]
&gt;
&gt; **Risultati:** [Come il progetto si è svolto: in maniera positiva, o meno? Indicare le motivazioni di detto risultato. Quali conseguenze potrebbe portare per ulteriori e futuri progetti di AIGIFA?]

Alle volte la documentazione AIGIFA può essere firmata dall’organizzazione stessa o da individui con incarichi prestigiosi (e.g. //Dalla Scrivania del Generale Hito, Avamposto di Hashima//), ma non è sempre detto.
