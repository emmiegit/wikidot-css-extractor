呃好的，那么各位好，这里是Dr. Host，本次模因学概论讲座将由我来主持。虽然我不了解为什么每次讲座开始有先介绍零食的传统，总之那里有一桶我们机房的冷凝冰，相当确定它们是卫生的。面条已经没有了。

我相信你们之中的一些人已经对传播学或者遗传学有一些了解了，但是由于各位知识领域不同，第一堂课我还是会从最基础的绪论开始讲起，介绍一些基本概念，很抱歉让部分人感到无聊。

模因学是一种以基因学角度研究信息生存能力的学科。“模因”一词最早源自《自私的基因》一书，Dawkins认为在信息传播过程中存在与基因相似的性质。当一个人接收到某些信息，并因各种内在或外在的原因将它再次传播给其他人，它就可以被认为具有模因性质。它们并不是生物病毒，而是自我复制的信息。让我们来看几个例子：

* 一段朗朗上口的歌谣“一闪一闪亮晶晶”；
* 一种因有效而被推广的实验方法；
* 一封电子邮件，要求收信人将其转发给十个不同的用户，否则就会在7天内死去。

我知道，相当复古的例子。[[[SCP-571]]]就是一个典型的模因，模因性质几乎是它唯一的性质了。简单来说，模因是一类倾向于使它自己更容易被传播开来的//信息//。是的，信息而不是物质，也就是说记录SCP-571的纸张本身不是模因，尽管包括这张纸在内的很多无生命物件确实能够借助自身带有的模因进行“繁殖”。如果向社会中投放一种强效模因，它最终会在相应的规模上改变人类文化，所以有人说模因之对于文化就如基因之对于大自然。

接下来介绍逆模因就方便得多了：“自我保守的秘密”，或者我更想称为“一类倾向于使自己被更少的人知道的信息”。以下是几个逆模因的例子：

* 你两天前做的梦；
* [[[SCP-096]]]的面部图像；
* 字符串：“599E-77B0-0EC2-CC33”。

判断模因/逆模因只考察现象，不考察原理。你可以用认知危害的方式让一段信息成为逆模因，也可以用最原始的方式——杀死每个知道这段信息的人来使它自我封锁。有趣的事实：“模因抹杀触媒”实际上应该是“逆模因抹杀触媒”，很显然世界上没几个活人能知道触媒的内容。模因部建立初期，我们的前辈认为逆模因只不过是“传播系数”为负的模因，于是把正模因和逆模因统称为模因，才有了模因抹杀触媒这个称呼，但现在我们提到模因这个词时一般只指代正模因了。另外，接受记忆强化手段确实是增加部分逆模因“免疫力”的手段之一，无论是药物还是精神训练。

我经常在来自其他部门的援助申请邮件中见到这种表述：“确定其内容中是否含有模因。”事实上，一切信息都是模因。就像//民众//并非一种独立于//人类//之外的全新物种，仅仅是在从社会学而非生物学角度研究同一对象罢了。模因只是以传播学与遗传学的角度被研究的信息，不是一种全新的……什么东西。他们说的那句话意思实际上是“确认其中的信息是否具有异常的或极强的模因性质”，否则听起来就像是“普通信息”与“模因信息”之间有某种分界线一样。但毕竟你对外行和自己都不用要求那么严格，意思到了就行了。

但必须承认，模因学的绝大部分概念，甚至这个名字本身都来源于基因学。就像一个基因的在自然界中的存在量基本上取决于三个因素：

* 生殖力：基因自我复制的频率；
* 精确度：新基因对原基因信息的忠实度；
* 长寿：每份基因能够存活的时间。

那么一段信息的生存能力同样可以分为三个维度：

* 传播频率，信息自我复制的频率；
* 传播精确度，复制后信息的保真度；
* 存储时长，信息在消亡前在人或媒介上存在的时长。

首先是传播频率：传递信息的效率是有限的，在一定的媒介带宽中，信息之间可能存在竞争关系。如果我现在让各位在三秒内开始唱儿歌，有多少人会选择《//Ten In The Bed//》，有多少人会选择《//一闪一闪亮晶晶//》？其中一首此时就会在受限的传播带宽争夺中胜出。又或者，你们必须定期参加完整的模因学课程才能掌握的知识，传播难度显然比YouTube上的一段猫咪视频要高。

接下来关于精确度：延续至今的基因，长度都是极其短的，远小于一条染色体长度的1%。带来这一现象的是基因复制过程中有时会出现的染色单体互换。例如，一条写着ABCDE的基因如果易从CD处断裂为ABC与DE，那么就会使得CD基因的出现频率降低。不易断裂的短基因存续的几率更高。圣经并不总是整本整本地传播的，我们每个人都知道“神说，要有光，于是便有了光。”但有多少人知道下一句？新媒体学者可能会叫它信息碎片化，会随着互联网用户接收与再发布信息的频率而增强。

嗯，再接下来一句呢？

——足够了，请你休息一下。我相信这是少数情况，我们之中大部分人是无法和他一样整本记住的。更不用说从旧约到现在千百年的流传，各种误传、删改和翻译已经让圣经面目全非，也就是说各位熟知的版本早已不是真正意义上的“原版”。

最后是存储时长，这点不难理解：模因若能在人或媒介上留存更长时间，自然会带来更多的传播机会。复杂的高中数学知识可能会被父母淡忘从而难以传授给子女，但纸质书籍或电子副本将帮助信息保存更长的时间，这些将给信息带来生存优势。

但只要再稍微深入类比一点，模因学与基因学的区别就会更加明显。当我们谈到进化论时，最容易想到的三个概念就是：

* 遗传；
* 变异；
* 演化。

让我们来看看它们在模因学中的表现：

**遗传**这个概念指的是同一个基因从父代复制到子代。但问题是，我们其实没法确定模因学中的父代与子代。事实上，我们甚至没法确定模因学中什么是//生物//——基因总是成群结队地行动的，它们紧密地形成名为染色体的团体，只有在繁殖后代时才有机会脱离团体，单个基因不会独立进行自我复制；然而模因的行为则更加松散自由，你可以轻易地学习新模因或遗忘旧模因；即便是将亚文化理解为生物个体也会发现诸多差异，因此这第一个概念在模因学中便是根本不存在的。

**变异**指的是一段基因在复制时部分或全部改变。这部分其实挺有趣的，因为要搞清楚什么情况算是模因发生了变异，首先要回答一个同一性问题：刊载同样文本的纸质文件与电子文档是否是同一个模因？某人脑海中对画作的印象与画作客观存在的外观是否是同一个模因？中文的//红//、英文的//red//及中文的//赤//是否是同一个模因？

这里有一个简单的答案：//互相转化的信息是同一个模因。//只要你的印象足够将画作还原，便算作没有发生变异。信息在不断传播过程中往往将经历数次压缩与解码，从而在数种不同的存储形式之间往复转换。一旦模因转换为了除这若干种以外的形式或内容，并不再转换回来，便可以认为它发生了变异。但有一个细微的不同：在基因学中，我们能够很容易地区分一段基因//发生//或//没有发生//变异；而在模因学中，信息变异后往往保留原有信息的部分特征，如“搭的士”与“打的士”的相似部分。我更建议大家以类似变异度或复制成功度的角度来理解这种不同。

另外，基因变异往往是由于复制过程中受到噪音干扰导致的随机失真，而在人际传播中，类似听不清的话语或打错的字很难导致变异，噪音更多地来自有限带宽下多次的压缩与解码中，从而进行具方向性、预见性的变异。具体表现多为误传或泛用，就像当你和绝大部分青少年谈到辐射与突变时，他们会联想到超能力而非致病因素，这正是由于科普知识的传播受限于传播带宽，导致词汇本身以快于知识的速度传播出更广的范围。是的，在保持文本内容不变的情况下模因也会发生变异。

最后关于**演化**，模因适应模因池环境后迭代并稳定为某种形态，“肏你妈”成为“操你妈”的过程。不过我要重点介绍的是关于它的演化机制——拉马克式还是达尔文式？

我们知道在遗传学中，绝大部分环境刺激只会影响性状，不会在基因上留下改变，基因之间的优胜劣汰有点像两款产品销量的比拼，也就是常说的达尔文式进化。拉马克式进化则强调获得性遗传，即你父母手指上磨出来的茧会留在DNA中遗传到你身上——这当然不是生物学的情况。但在模因学中，则两种情况均有。绝大部分口口相传的讯息或概念就会进行拉马克式的进化，一旦机构对这些概念进行规范的教科书定义便会将机制变为达尔文式的。在站点大厅设立能被轻易访问的布告栏便能够改变信息的传播模式，降低各位员工进行拉马克式的以讹传讹风险。大部分时候我们希望模因内容保持稳定不变，这样往往代表着模因是受控的；但少数情况我们也会希望模因在投放目标之间自由演化，有时还能探测到不少讯息。

我想这些作为第一堂课的内容来说足够了。接下来是最后的提问时间，有任何问题？听不懂的部分？新的想法？

基本单位是比特，这是一个来源于信息学的概念。每1比特的信息能够将不确定性减少到一半，2比特就是四分之一。大部分研究对象的信息量其实都挺难以定量的。不过你们在日后的工作实践中应该很少会碰到这个概念。

我猜你是在我提到无生命物体繁殖的时候想到这个问题的是吧？嗯……问题的症结其实在，你看，基因本身也是一种自我复制信息的化学载体，不是吗？所以实际上基因也是一种模因。但是嘛，毕竟招你们这堆心理学家和脑神经学家不是来做压缩工程学的，所以对你们来说，可以暂时把模因的定义从“任何自我复制的信息”限缩到“经由人而自我复制/传播的信息”，我们只在乎有多少人携带了它。也就是说：

* 人无法或尚未理解的信息不是模因；
* 通过人以外的途径自我复制的信息不是模因；
* 自然中大量客观地存在但未被人所发现的信息不是模因。

当然作此限缩的目的是让你们别再耗费精力讨论这些定义模糊的边界，比如是否要求区分人员//知晓//还是//理解//句子的含义？通过传染流感病毒导致他人产生类似的怠工心理是否属于通过人传播？操作计算机复制但不打开文件是否属于通过人传播？随着研究效率的发展，未来这些总会进入研究范围内的。请讲？

忽怠协议不会是这门课程的内容。事实上你们之中的绝大部分人都不会有机会接触到这种规模的模因投放协议。我需要提醒一下这门课程的正式内容有着不太高的保密等级，主要意在避免出现类似平民用酒牢粉推销商品的无聊透顶的事件。所以有意继续报名这门课程的将从下堂课起接受一些简单的安全检查。或许你现在就应该停止录制。</textarea></pre>
