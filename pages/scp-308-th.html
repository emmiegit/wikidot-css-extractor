**วัตถุ#** SCP-308-TH 

**ระดับ :** Euclid

**มาตรการกักกันพิเศษ :** 

**ฉบับปรับปรุงใหม่:** SCP-308-TH-1 ถูกเก็บอยู่ในห้องกักกันทางชีวภาพ ขนาด 8 X 6 ม. ของไบโอไซต์-20 ประตูห้องกักกันใช้ระบบแอร์ล๊อค มีสามชั้น มีระบบกรองอากาศที่ใช้ฟีลเตอร์ระดับไมโครเพื่อป้องกันสปอร์ของ SCP-308-TH-1 บุคลากรที่ทำงานในส่วนของแอร์ล๊อคชั้นที่สามและสอง จะต้องสวมชุดป้องกันชีวภาพระดับ 4 (คล้ายชุดอวกาศ) เท่านั้น การเข้าไปเก็บตัวอย่างสปอร์ในห้องกักกันแอร์ล๊อคส่วนที่สามนั้น ต้องได้รับอนุญาติจากบุคลากรระดับ 4 จำนวนสองคนขึ้นไป เมื่อออกมาจะถูกเฝ้าดูเป็นระยะเวลา 24 ชม. และทำการสแกนร่างกายในแอร์ล๊อคชั้นที่สอง หากไม่พบการปนเปื้อนจึงจะอนุญาติให้ออกมาสู่แอร์ล๊อคชั้นที่หนึ่งได้ 

กรณีเกิดการรั่วไหลทางชีวภาพ ประตูแอร์ล๊อคชั้นที่หนึ่งจะปิดล๊อคอัตโนมัติ และเปิดเครื่องพ่นสารเคมี███████  เป็นเวลา 2 ชม. หรือจนกว่าจะตรวจไม่พบสปอร์ของ SCP-308-TH ในอากาศ

ทั้งนี้ได้มีคำสั่งใหม่ไม่ให้มีการเก็บตัวอย่างของ SCP-308-TH-2 ฉะนั้นตัวอย่างที่เป็น SCP-308-TH-2 ที่ได้ทำการทดลองเสร็จแล้วจะถูกกำจัดด้วยการเผา โดยให้ทำการทดลองในส่วนของแอร์ล๊อคชั้นที่สองเท่านั้น และบุคคลใดที่ได้รับการปนเปื้อนจาก SCP-308-TH-2 ในขั้นรุนแรงจะถูกกำจัดโดยการเผาด้วยเช่นเดียวกัน

**รายละเอียด :** SCP-308-TH-1 มีลักษณะคล้ายเห็ดจำพวกไฟลัมไซโกไมโคตาที่อาศัยอยู่ในฟอสซิลอายุ ████ ปี แต่มีขนาดที่ใหญ่กว่าประมาณ █ เท่า ที่มีโคนถึงก้านยาว และมีลื่นเมือกเคลือบผิวกันภายในชั้นฟอสซิลหินแข็งรูปไข่โดยมีรอยปริแตกตรงด้านเฉียงทางซ้านบน SCP-308-TH-1 มีดอกเห็ดสีน้ำตาลอ่อน ทรงกลม และมีส่วนปลายเพียงเล็กน้อยที่โผล่พ้นชั้นหิน ทำการพ่นสปอร์ของมันออกมาเกือบตลอดเวลา จากการวิเคราะห์ฟอสซิสของ SCP-308-TH-1 พบว่าเป็นแบบเดียวกับฟอสซิลเห็ดในสมัยยุคเพอร์เมียน ซึ่งวิวัฒนาการมาอยู่ในช่วงสุดท้ายของยุคก่อนจะเกิดการสูญพันธุ์ครั้งใหญ่เพียงแค่ไม่กี่ปี

สปอร์เหล่านี้จะล่องลอยไปในอากาศอย่างไร้จุดหมายจนกว่าจะไปเจอสิ่งมีชีวิต--หรือซากพืชซากสัตว์-- และจะเกาะติดแน่นอยู่กับผิวหนังหรือวัตถุอื่นๆ ถ้าหากสปอร์ไปติดอยู่กับผิวหนัง มันจะฝังลงไปใต้ชั้นผิวหนังโดยไม่เกิดอาการเจ็บปวดใดๆ และหลังจากนั้นใน 1 วัน สปอร์จะเติบโตงอกออกมาจากบริเวณที่มันฝังตัวอยู่ มีลักษณะเหมือนกับ SCP-308-TH-1 ซึ่งถูกเรียกว่า SCP-308-TH-2 และจะโตขึ้นเรื่อยๆ อย่างรวดเร็วแบบต่อเนื่องโดยการอาศัยการดูดของเหลวในร่างการสิ่งมีชีวิต จนมีขนาดเกือบจะเท่ากับ SCP-308-TH-1 ภายในเวลา 2 วัน และสิ่งมีชีวิตนั้นจะถูกควบคุมโดย SCP-308-TH-2 ไปหาสัตว์สปีชีส์เดียวกันและทำการ[ข้อมูลปกปิด]ร่างของเหยื่อเผื่อกระจายสปอร์ออกไป กรณีไม่มีสิ่งมีชีวิตอยู่ในบริเวณนั้น เหยื่อก็จะตายจากการถูกดูดของเหลวและอวัยวะภายในจนแห้งเหือด และมี SCP-308-TH-2 ทับอยู่บนร่าง จากการตรวจสอบพบว่า SCP-308-TH-2 ไม่มีการพ่นสปอร์ออกมาแบบ SCP-308-TH-1 แต่ถึงอย่างไร SCP-308-TH-2 มีคุณสมบัติที่เป็นพิษต่อเนื้อเยื่อ และอวัยวะในระดับที่รุนแรง และมีส่วนประกอบของอวัยวะที่เป็นของสิ่งมีชีวิตที่มันเกาะอยู่ (ดูภาคผนวก)

**การค้นพบ:** SCP-308-TH ถูกค้นพบครั้งแรกในป่าดิบชื้นเขตร้อนของประเทศ █████ หลังจากที่มีเจ้าหน้าที่โรงพยาบาลแจ้งว่า พบเห็ดประหลาดขนาดยักษ์เกิดขึ้นอยู่ในส่วนลึกของป่า และซากสัตว์จำนวนมากอยู่ใกล้ๆ กับเห็ดพวกนั้น นอกจากนั้นแล้วชาวบ้านที่กลับมาจากการเข้าไปล่าสัตว์ก็ได้รับผลกระทบ ██ ราย และ ██ รายและ[ข้อมูลปกปิด] ชาวบ้านในหมู่บ้านเสียชีวิตเกือบทั้งหมด โดยได้ข้อมูลจากคนไข้ที่เป็นชนพื้นเมืองหลังจากนั้นคนไข้ก็เกิดการ[ข้อมูลปกปิด]ทำให้ทั้งโรงพยาบาลเป็นเขตกักกันทางชีวภาพระดับ █ ทางสถาบันจึงส่งทีมเก็บกู้███ เข้าไปสำรวจภายในพื้นที่และพบกับ SCP-308-TH-1 อยู่ภายในถ้ำ████████ กำลังพ่นสปอร์ออกมาอยู่ แม้ว่าการเก็บกู้จะไม่ยาก แต่ก็ทำให้จำเป็นต้องใช้เครื่องพ่นสารเคมี███████ พ่นไปในอากาศเพื่อทำลายสปอร์ของมันตลอดเวลา รวมถึงการตรวจร่างกายของทุกคนที่ได้กับผลกระทบ

[[include component:image-block name=308-th-2.jpg|caption=ทีมนักวิจัยพยายามรักษาผู้ติดเชื้อที่เป็นมนุษย์|width=300px]]

------

**ภาคผนวก-1:** บันทึกการทดลอง 308-1 : ผู้ทำการทดลองทุกคนจะต้องสวมชุดป้องกันทางชีวภาพระดับ 4 และทำการทดลองภายในห้องกักเชื้อที่ถูกสร้างขึ้นมาเป็นพิเศษภายใน ไบโอแลปแอร์ล๊อคชั้นที่สอง

**ผู้ถูกทดลอง:** D-11223
**ระยะการติดเชื้อ:** 24 ชม.
**รายละเอียด:** SCP-308-TH-2 ได้งอกออกมาจากบริเวณด้านหลัง และยังคงเติบโตขึ้นอย่างต่อเนื่อง D-11223 ไม่ได้แสดงอาการเจ็บปวด และบอกว่าไม่รู้สึกอะไร จนกระทั้งผ่านไปอีก 10 ชม. D-11223 ได้เสียชีวิตลงในท่านอนคว้ำ โดยมี SCP-308-TH-2 ทับอยู่ทั้งตัว และ D-11223 ได้กลายเป็นร่างแห้ง ๆ ไม่มีการเน่าเปื่อยอีก
**ผลลัพธ์:** SCP-308-TH-2 มีขนาด █ เท่า ส่วนโคนนั้นคล้ายกับว่าถูกห่อหุ้มเอาไว้ด้วยผิวหนังมนุษย์ และนิ้วมือที่นับได้ 27 นิ้ว

**ผู้ถูกทดลอง:** D-11224
**ระยะการติดเชื้อ:** 24 ชม.
**รายละเอียด:** SCP-308-TH-2 ได้งอกออกมาบริเวณหัวของ D-11224 และยังคงเติบโตขึ้นอย่างต่อเนื่อง ผู้ทดลองไม่แสดงอาการเจ็บปวด จนกระทั้งผ่านไปอีก 13 ชม. D-11224 ได้เสียชีวิตลงในท่านั่งหลังตรง โดยมี SCP-308-TH-2 ทับอยู่บนหัว ประมาณว่าเข้าแทนที่ตั่งแต่ส่วนหัวของ D-11224 ลงไปและรากของมันได้ยึดกับเตียงเอาไว้เพื่อไม่ให้ล้ม 
**ผลลัพธ์:** SCP-308-TH-2 มีขนาด █ เท่า ส่วนโคนคล้ายผิวหนังของมนุษย์ และส่วนปลายบนคล้ายสมองของมนุษย์

**ผู้ถูกทดลอง:** D-11225
**ระยะการติดเชื้อ:** 24 ชม.
**รายละเอียด:** SCP-308-TH-2 ได้งอกออกมาบริเวณหน้าอกของ D-11225 และยังคงเติบโตขึ้นอย่างต่อเนื่อง ผู้ทดลองไม่แสดงอาการเจ็บปวด จนกระทั้งผ่านไปอีก 5 ชม. D-11225 ได้มี SCP-308-TH-2 ทับอยู่บนตัว
**ผลลัพธ์:** SCP-308-TH-2 มีขนาด █ เท่า มีส่วนโคนที่ประกอบไปด้วยเส้นเลือดของมนุษย์ การทดลองในครั้งนี้พบว่า D-11225 ยังไม่เสียชีวิต แต่ขยับตัวไม่ได้ ซึ่งดร.████ ที่ได้อยู่ด้วยในขณะนั้นพบว่า D-11225 พยายามสื่อสารกับเขา
------

**ภาคผนวก-2:** หนทางการรักษาการปนเปื้อนในผู้ที่ได้รับผลกระทบ จนถึงตอนนี้ยังไม่พบวิธีการรักษาที่ได้ผลจริงกับผู้ป่วยที่ได้รับการปนเปื้อน 24 ชม. เนื่องจากสปอร์ที่เข้าไปฝังตัวในผิวหนังแล้วทำให้การตรวจสอบนั้นเป็นเรื่องที่ยากมาก และความพยายามในการเอา SCP-308-TH-2 ออกมาจะทำให้เกิดการขยายตัวของบริเวณที่ถูกปนเปื้อน โดยจะมี SCP-308-TH-2 เพิ่มขึ้นจากเดิมเป็นสองหรือสามตัวบนร่างกายในบริเวณใกล้เคียง นอกจากนั้นแล้วยังพบว่า SCP-308-TH-2 จะไม่เติบโตในสัตว์ที่มีขนาดเล็กเกินไป เช่น กระต่าย หนู สุนัข แมว แต่จะไปเติบโตในสัตว์ที่มีขนาดใหญ่ที่มากกว่าหรือเท่ากับมนุษย์ โดย SCP-308-TH-2 ที่โตขึ้นมาก็จะประกอบไปด้วยอวัยวะบางส่วนของสิ่งมีชีวิตนั้นด้วยเช่นเดียวกัน</textarea></pre>
