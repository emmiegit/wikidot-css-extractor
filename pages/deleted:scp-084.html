    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-084**
**Originál:** http://scp-wiki.net/scp-084
**Autor:** [[*user Dr Gears]]
**Překladatel:** [[*user Miss_Martins]]
[[include info:end]]

**Objekt #:** SCP-084

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-084 je momentálně pod bez-interaktivním rozkazem dokud nebude vyhodnocen plný rozsah emisních vln (pro detailní dokumentaci na obecné rozkazy FNI, viz Dokument XRG-1182; pro detailní dokumentaci na rozkazy FNI spojené s SCP-084, viz. Dokument XRG-1208A). Aktivní oblast okolo SCP-084 musí být nepřetržitě hlídána z důvodu vnějšího pozorování a zamezení vstupu civilistů. Vzhledem k tomu, že v blízkosti nejsou žádné hlavní silnice, stezky nebo jiné cestovní trasy, všichni civilisté, kteří se přiblíží k SCP-084, budou považováni za podezřelé a zadrženi k posouzení. Za žádných okolností nesmí žádný Nadační ani civilní personál vstoupit do aktivní oblasti SCP-084, s výjimkou výslovného vokálního a písemného souhlasu nejméně dvou (2) členů velení O5.

Hlídky si musí udržovat svou pozici přímé viditelnosti kontrolou kontaktů s hlídači ve spojení s kompasem a kontrolou orientačních bodů. Všechny referenční body by měly být dostatečně mimo aktivní oblast SCP-084. Pokud by se jakákoli hlídka selhala vokálně nahlásit při čtení prezence, budou všem hlídkám vydány rozkazy k úplnému stažení a omezení budou přehodnocena týmy Speciální Odezvy. V případě kolísání aktivní oblasti musí všechny aktivní hlídky přijmout příkazy k úplnému stažení, po nichž následují vhodná opatření.

Žádná forma rádia, GPS, televize, mobilních telefonů, video kamer, fotoaparátů pro statické snímky nebo jakákoli nahrávka nebo elektronická mediální zařízení není povolena v okruhu sto (100) metrů aktivní oblasti kolem SCP-084. Civilistům, nalezeným s takovými zařízeními uvnitř oblasti, musí být toto zařízení neprodleně zabaveno a ihned zničeno. Jakékoli nahrávky pořízené [DATA VYMAZÁNA].

**Popis:** SCP-084 vypadá jako velká rádiová věž umístěná v centru velkého otevřeného pole s dvěma malými přístavbami. Přímé pozorování a sbírání vzorků z SCP-084 je nemožné, kvůli efektu který je vysílán kolem/z SCP-084. Zdá se, že SCP-084 vysílá formu vlny nebo radiace která má škodlivý účinek na místní časoprostor/realitu. Nejvíce zřetelná stránka tohoto je střídání místního prostoru uvnitř aktivní oblasti SCP-084. Uvnitř vytváří aktivní oblast hrubý “kopulovitý“ tvar o rozměru dvě stě (200) metrů v průměru. SCP-084 se objevuje v této oblast v náhodných okamžicích, [[[*http://scp-cs.wikidot.com/scp-2675|zdánlivě „skáče“ v náhodných časech]]], někdy se také zjeví na mnoha místech najednou uvnitř aktivní oblasti. Vnitřně se prostor zdá být neomezený, s SCP-084 v “středu“. 

SCP-084 je nemožné se dostat kvůli “vyzařovaným efektům“. Pokusy přiblížit se k SCP-084 v aktivní oblasti se vrátili s poznáním, že SCP-084 zachovává svou relativní pozici na horizontu , dokonce po třech měsících a dvanácti dnech vyhrazené, přímé vzdálenosti jak vozidlem, tak i pěšky. Testy ukončení byly prokázány nemožnými, jelikož žádné prostředky nejsou schopny se fyzicky dostat k SCP-084, i při vstupu z vnějšku aktivní oblasti. Místní prostor se také periodicky zkreslí. Toto způsobí náhodné zvětšování nebo zmenšování  relativních vzdáleností “blikáním“, způsobí, že budovy nebo předměty najednou “odskočí“ tisíce metrů dál, nebo “přispěchají“ k ostatním mysům, dokonce způsobující překrývání. Tato “překrývání“ mají zjevně škodlivý účinek na živou tkáň. 

Je předpokládáno, že město ██████████ █████ leželo v nebo kolem originálního objevení aktivní oblasti. Toto město není nadále pozorovatelné z vnějšku aktivní oblasti, objevující se pouze jednou uvnitř aktivní oblasti. ██████████ █████ si udrželo stejnou populaci (343 lidí) za trvání svého zapouzdření. Porody se zdají nemožné, spolu s normálním stárnutím.  Sebevražda a/nebo vražda se zdá být obelstitelná v oblasti účinku, s mrtvými osobami které “problikávají“ a poté se zjeví živý a bez úrazů několik sekund po jejich smrti. Také jsou zde hlášení o “převíjení“, která způsobí, že věci jako smrtelné rány viditelně “zamrznou“ a zacelí se. Zdá se, že subjekty vykazují mnoho událostí nestálého časoprostoru, stejně jako většina staveb (pro podrobná pozorování viz Záznam 084-A4).

Elektronická zařízení a nahrávací výbava nefungují správně v nebo kolem aktivní oblasti. Subjekty nahlašují “bizardní“ nebo “znepokojující“ přenosy z video a audio záznamových a přehrávacích zařízení. To vede k úplné izolaci ██████████ █████ od vnějšího světa, což vylučuje jakoukoli potřebu zadržování ze strany Nadace. Zdá se také nemožné opustit aktivní oblast po náhodném časovém období. Jeden subjekt z ██████████ █████, nalezený na travnaté ploše (viz Protokol 084-A4), uvedl, že putuje už šest let. Byl nalezen přibližně čtyři sta metrů od hranic města ██████████ █████.
