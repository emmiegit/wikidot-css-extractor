    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-3073 - Alle Männer und Frauen sind nur Spieler
**Autor:** [[*user SatisfiedShark]]
**Original:** https://scp-wiki.wikidot.com/scp-3073
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-3073

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-3073 wird in einer schallisolierten Zelle untergebracht, die mit einem Standard-Sitzhocker und fünf Klappstühlen ausgestattet ist, die so aufgestellt sind, dass SCP-3073 von dem Hocker aus den Zuschauern auf den Stühlen etwas &#34;präsentieren&#34; kann. Der Raum ist mit einem Licht ausgestattet, das mit einer einfachen Handfernbedienung gedimmt werden kann, die SCP-3073 nach eigenem Ermessen benutzen kann.

Um die größtmögliche Kooperation von SCP-3073 zu gewährleisten, werden 5 zufällig ausgewählte Mitarbeiter vor Ort als Zuschauer bei den Aufführungen von SCP-3073 anwesend sein. Mindestens ein Forscher muss bei jeder Vorstellung anwesend sein, um alle neuen Fälle von SCP-3073-1 zu dokumentieren.

Zu ihrer eigenen Sicherheit und zur Sicherheit von SCP-3073 wird von allen Zuschauern erwartet, dass sie sich während der Aufführungen an die Theateretikette halten. Personal der D-Klasse darf nicht als Zuschauer ausgewählt werden. Siehe Vorfall-3073.

**Beschreibung:** SCP-3073 ist eine männliche Person europäischer Abstammung mit langem, rotem Haar und einer Kleidung, die der der meisten modernen Orchesterdirigenten ähnelt. An der Stelle, an der sich sein Gesicht befinden sollte, hat SCP-3073 eine Miniatur-Theaterbühne. Zu den meisten Tageszeiten ist diese Bühne vollständig von den Haaren von SCP-3073 verdeckt, die wie ein Bühnenvorhang wirken. SCP-3073 ist sprachfähig und hat bewiesen, dass er sehen kann, obwohl er keinen Mund und keine Augen hat. SCP-3073 scheint viele Sprachen fließend zu sprechen, scheint aber Englisch, Französisch, Deutsch und Italienisch zu bevorzugen. Die einzige Zeit, in der die Bühne von SCP-3073 sichtbar ist, ist die Manifestation von SCP-3073-1, bei der SCP-3073 sein Haar scheitelt. Auf die Frage nach seinem Alter antwortete SCP-3073, er sei &#34;so alt wie die Bühne selbst&#34;.

SCP-3073-1 manifestiert sich als eine Gruppe von Miniatur-Humanoiden, die auf der Bühne von SCP-3073 eine bestimmte Art von Live-Theater aufführen. SCP-3073-1 wurde bei der Aufführung von Theaterstücken, Opern, Sinfonien und bei einer Gelegenheit, die ein Forscher als &#34;Penn &amp; Teller-ähnliche Zaubershow&#34; bezeichnete, beobachtet. SCP-3073 hat sich SCP-3073-1 gegenüber sehr anhänglich gezeigt und bezeichnete sie als seine &#34;kleinen Freunde&#34;. SCP-3073 wird viel freundlicher und kooperativer, nachdem SCP-3073-1 ein Live-Publikum hatte, vor dem er auftreten konnte. Auf die Frage nach der Anzahl der Entitäten, aus denen SCP-3073-1 besteht, erklärte SCP-3073, dass er derzeit 113 Darsteller hat.

Seltsamerweise sind die Darbietungen von SCP-3073-1 trotz seiner Leidenschaft für Musik und darstellende Künste und seiner umfangreichen Kenntnisse in diesen Bereichen von objektiv schlechter Qualität, so als ob die meisten der Darsteller wenig bis gar keine Erfahrung hätten. Viele Mitglieder von SCP-3073-1 haben extremes Lampenfieber, schlechte schauspielerische Fähigkeiten und vergessen während der Aufführungen ständig ihren Text. Opern werden falsch gesungen, und Sinfonien wurden als &#34;ohrenbetäubende Kakophonie&#34; beschrieben. SCP-3073 selbst äußert sich nie zur Qualität der Aufführungen von SCP-3073-1 und weicht aus, wenn man ihn darauf anspricht.

Sollte während einer Aufführung gegen die Theateretikette verstoßen werden, z. B. wenn ein Zuschauer anfängt zu reden oder auszubuhen, unterbrechen alle Darsteller auf der Bühne ihre Aufführung und starren die betreffende Person an. Sollte der Zuschauer weiterhin gegen die Theateretikette verstoßen, geht SCP-3073 auf Konfrontationskurs und fordert die Person auf, die Vorstellung zu verlassen. Wird diese Aufforderung ignoriert, versucht SCP-3073, den Zuschauer gewaltsam zu entfernen.

**Vorfall-3073:** Während einer Aufführung von &#34;Othello&#34; ging SCP-3073 auf D-8692 los, einen besonders unhöflichen Zuschauer. Der darauf folgende Kampf wurde von den vier anderen Zuschauern schnell beendet, aber nicht bevor ein Darsteller von SCP-3073-1 von D-8692 gepackt und getötet wurde. SCP-3073 war verzweifelt, und alle Aufführungen von SCP-3073-1 wurden abgebrochen. Alle Versuche, mit SCP-3073 zu kommunizieren, waren zu diesem Zeitpunkt erfolglos.

Zwei Tage nach dem Kampf verschwand D-8692 plötzlich aus seiner Arrestzelle, und etwa zur gleichen Zeit begann SCP-3073-1 wieder mit seinen Auftritten. Auf Befragen antwortete SCP-3073 fröhlich: &#34;Wir haben ein neues Ensemblemitglied!&#34;</textarea></pre>
