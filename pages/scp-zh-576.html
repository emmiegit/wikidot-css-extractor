    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**篇名：**SCP-ZH-576 花語

**作者：**[[*user Mark Kuan]]

**重寫者：**[[*user Viken-K]]
[[include info:end]]
**項目編號：**SCP-ZH-576

**項目等級：**Safe

**特殊收容設施：**為避免SCP-ZH-576因受潮而發生損毀，該項目應被收容於一30*30*30公分的電子防潮箱之中，平時應將相對濕度上限設定為40%。

若有需要對SCP-ZH-576進行測試，應填寫試驗申請書並獲得一名3級以上人員的許可。所有過程應於環境溼度不超過47%的空間內完成，並且試驗人員應依規定配戴矽膠手套及醫療用口罩。

**描述：**SCP-ZH-576為一本書皮是由皮革所製成，內頁原裝訂有120頁[[footnote]] 其中有17頁遭到撕去而遺失。 [[/footnote]]的A5筆記本。書皮表面並無標記有任何的記號，且書本內部的每一頁面上皆被發現有不同品種花卉的素描、花名、花語及部分記錄性文字。

如若有人員處於SCP-ZH-576周遭[[footnote]] 該範圍約莫為項目周遭的0.75公尺內。 [[/footnote]]並將其翻開至某一頁，唸出該頁面中所記載的花語時，書頁上的花卉素描與紀錄文字皆將會消失，並且該人員周圍10公尺內將迅速生長出大量的該花語所指向的花卉。根據觀察，此異常現象所生長出的植株平均將在現象發生後的5至10分鐘[[footnote]] 在少數實驗裡，該現象最長持續了3個小時。 [[/footnote]]內凋零並消失於空間之中，且對應頁面上的素描與文字也將隨之回復原樣。如若於現象自然結束前將所增生之花卉自地面上摘起，該植株將立刻進入凋零狀態。

根據研究人員所得出的結論，於異常現象作用期間，若有人員處在效應範圍之內，則該人員將在思想與行為上出現和觸發效應之「花語」文字內容描述相近或一致的理念。

**附錄：**
&gt; __**回收紀錄：**__
&gt; 
&gt; SCP-ZH-576最初於20██年██月██日，在一次事發於台中市██區██里一處溫室內的大量人員死亡案件中所發現。全案--16-- 17^^[1]^^名死者年齡介於14至19歲之間，且身份多為中輟學生。警方於事發地點發現遺留下的毒品、吸食器以及注射器，然而驗屍結果顯示多數死者體內之藥物濃度皆未抵達致死劑量，並且亦有未檢出藥物殘留的個體，因此推定其死因並非為藥物所致。所有死者遺體皆於檢驗完成後交還給其親屬以辦理後事。
&gt; 
&gt; 由於線索不足，該起案件至今仍尚未偵破，並且已被封存。事故的發生地點目前已為基金會所收購，對SCP-ZH-576作者的追溯當前仍在進行中。
&gt; ----
&gt; ^^[1]^^警方於案發5日後，對事發地點的持續調查中又發現了一名15歲男性死者，其胸口插有一把水果刀，並且雙手緊握其上，而身體其餘部分並無明顯外傷。經驗屍後確認死因為胸口的穿刺傷所致，並且推估死亡時間與本案其餘死者相近。該名死者身上並無任何身份證件，且失蹤人口名錄與指紋資料庫之中亦無符合之紀錄。調查小組成員供稱於這5日內皆未發現有該名死者，並直言屍體更像是突然出現於眾人眼前。調查過程之中是否存在疏失仍有待商榷，對調查小組的人事處分有受提案，然而最終並未做出懲處。

[[tabview]]
[[tab 實驗紀錄ZH-576-WLID_LILY]]
&gt; **實驗目的：**測試項目第39頁所記載，「野百合」之花語所產生的效應。
&gt; 
&gt; **實驗過程：**D-73490與D-18756被要求進入放置有SCP-ZH-576（已預先被翻開至第39頁）之測試間中，並被指示唸出紀錄其上的花語：「永遠幸福」。
&gt; 
&gt; **實驗結果：**圍繞於兩人周圍的地面迅速生長出了密集的野百合，且兩名D級人員開始表現出情感上的重度相依，並做出擁抱、輕吻等親密肢體接觸。所有現象皆於7分01秒後消失。
&gt; 
&gt; **結果分析：**測試間地面並未因現象而造成破損。事後訪談兩名D級人員，兩者皆表現出無法理解自身為何會做出如此舉動，並有一人表現出沮喪的情緒，根據心理分析此結果與項目之異常特性並無關聯。
[[/tab]]
[[tab 實驗紀錄ZH-576-POPPY]]
&gt; **實驗目的：**測試項目第45頁所記載，「罌粟花」之花語所產生的效應。
&gt; 
&gt; **實驗過程：**一名男性（D-85353）與一名女性（D-51368）D級人員被要求進入放置有SCP-ZH-576（已預先被翻開至第45頁）之測試間中，並被指示唸出紀錄其上的花語：「死亡之戀」。
&gt; 
&gt; **實驗結果：**圍繞於兩人周圍的地面迅速生長出了密集的罌粟花，且兩名D級人員在親吻對方後失去意識而癱倒於地上。所有現象皆於4分32秒後消失。
&gt; 
&gt; **結果分析：**測試間地面並未因現象而造成破損。於實驗結束時兩名D級人員已無生命徵象，經解剖後確認死因皆為心臟麻痺。

&gt; **實驗目的：**測試項目第45頁所記載，「罌粟花」之花語所產生的效應。
&gt; 
&gt; **實驗過程：**D-04645與一隻黃金獵犬被要求進入放置有SCP-ZH-576（已預先被翻開至第45頁）之測試間中，並指示D級人員唸出紀錄其上的花語：「死亡之戀」。
&gt; 
&gt; **實驗結果：**圍繞於該人員周圍的地面迅速生長出了密集的罌粟花，且該名D級人員迅速抱起黃金獵犬並開始親吻，隨後兩者皆癱倒於地上停止活動。所有現象皆於4分07秒後消失。
&gt; 
&gt; **結果分析：**測試間地面並未因現象而造成破損。於實驗結束時人員與狗隻皆無生命徵象，經解剖後確認死因皆為心臟麻痺。

&gt; **實驗目的：**測試項目第45頁所記載，「罌粟花」之花語所產生的效應。
&gt; 
&gt; **實驗過程：**D-24279、D-31137、D-82817和D-88661被要求進入放置有SCP-ZH-576（已預先被翻開至第45頁）之測試間中，並指示D-31137和D-88661站於項目旁且由D-31137唸出紀錄其上的花語：「死亡之戀」，而D-24279與D-82817則被指示於地面生長出花朵後走近項目。
&gt; 
&gt; **實驗結果：**圍繞於D-31137與D-88661周圍的地面迅速生長出了密集的罌粟花，且D-31137和D-88661於互相親吻後倒地不起。而隨後進入的D-24279和D-82817也於做出相同的行為後癱倒於地面上。所有現象皆於5分11秒後消失。
&gt; 
&gt; **結果分析：**測試間地面並未因現象而造成破損。於實驗結束時四名D級人員已無生命徵象，經解剖後確認死因皆為心臟麻痺。根據實驗結果，該異常現象符合並表現出了影響效應範圍內所有動物的假說，不論其是否為最初的觸發者，其他限制的存在與否當前未知。
[[/tab]]
[[tab 實驗紀錄ZH-576-LYCORIS_RADIATA]]
&gt; **實驗目的：**測試項目第51頁所記載，「石蒜」之花語所產生的效應。
&gt; 
&gt; **實驗過程：**D-67948被要求進入放置有SCP-ZH-576（已預先被翻開至第51頁）之測試間中，並被指示唸出紀錄其上的花語：「悲傷的回憶」。
&gt; 
&gt; **實驗結果：**圍繞於該人員周圍的地面迅速生長出了密集的石蒜花，且該D級人員開始表現出慌張、焦慮、痛苦等情緒，並最終跪坐於地面上哭泣。所有現象皆於9分26秒後消失。
&gt; 
&gt; **結果分析：**測試間地面並未因現象而造成破損。D-67948於效應結束後仍舊持續哭泣了1分12秒，待其情緒平復後訪談得知，D-67948於實驗過程中想起因自身酒後駕駛而逝世的未婚妻，並描述回憶十分清晰地重現於他的腦海之中。
[[/tab]]
[[tab 實驗紀錄ZH-576-STRANFLOWER]]
&gt; **實驗目的：**測試項目第57頁所記載，「麥桿菊」之花語所產生的效應。
&gt; 
&gt; **實驗過程：**D-08494被要求進入放置有SCP-ZH-576（已預先被翻開至第57頁）之測試間中，並被指示唸出紀錄其上的花語：「永恆不變」。
&gt; 
&gt; **實驗結果：**圍繞於該人員周圍的地面迅速生長出了密集的麥桿菊，且該名D級人員始終保持沉默，並未做出任何動作。所有現象皆於9分41秒後消失。
&gt; 
&gt; **結果分析：**測試間地面並未因現象而造成破損。經醫療診斷後，證實了該名D級人員的大腦已完全失去功能，並被宣告進入持續性植物狀態。
&gt; 
&gt; **備註：**根據長期觀察，該名D級人員似乎停止了生長與老化，並且不再需要呼吸與進食（儘管仍可攝取營養物質，但其消化系統已然停止運作），該成因當前仍舊未知。對該名D級人員的處決日程已被無限期推遲，並將其重新指派為E-08494，以利未來之觀察。當前並不建議對SCP-ZH-576的第57頁有更進一步的試驗。
[[/tab]]
[[tab 實驗紀錄ZH-576-MOSS]]
&gt; **實驗目的：**測試項目第97頁所記載，「苔蘚」之花語所產生的效應。
&gt; 
&gt; **實驗過程：**D-92721被要求進入放置有SCP-ZH-576（已預先被翻開至第97頁）之測試間中，並被指示唸出紀錄其上的花語：「母愛」。
&gt; 
&gt; **實驗結果：**圍繞於該人員周圍的地面迅速生長出了密集的苔蘚。除此之外，大量的苔蘚於其面前增生並凝聚成人形，該人形外觀近似於一裸體女性，並且自頸部以上被數個藤蔓形條狀物所取代。該名D級人員隨後接近並依偎於此人形實體身旁，隨後開始吸吮其乳房。該苔蘚人形實體以左手摟住D-92721，而右手撫摸其背部，並隨後舉起至等同於嘴唇的位置做出了「安靜」的手勢。所有現象皆於11分44秒後消失。
&gt; 
&gt; **結果分析：**測試間地面並未因現象而造成破損。於現象結束時D-92721處於昏睡的狀態，待清醒後進行訪談得知，其並不具有與本次實驗有關的任何記憶，且認為剛才做了一場與母親有關的夢。
[[/tab]]
[[tab 實驗紀錄ZH-576-VENUS_FLYTRAP]]
&gt; **實驗目的：**測試項目第111頁所記載，「捕蠅草」之花語所產生的效應。
&gt; 
&gt; **實驗過程：**D-14348被要求進入放置有SCP-ZH-576（已預先被翻開至第97頁）之測試間中，並被指示唸出紀錄其上的花語：「危險」。
&gt; 
&gt; **實驗結果：**圍繞於該人員周圍的地面迅速生長出了密集的捕蠅草，然而值得注意的是其中有數個植株生長到了30-40公分高，並且開始啃咬D-14348的小腿。D-14348發出尖叫後摔倒在地，可以清楚地看見其腿部肌肉有多處已被扯下。隨後，更多的捕蠅草植株開始啃食D-14348的全身。D-14348的哀號聲於1分26秒後停止，且所有現象皆於4分53秒後消失。
&gt; 
&gt; **結果分析：**D-14348的骸骨與SCP-ZH-576皆被遺留於測試間之中，並且測試間地面因此現象而出現了多處裂痕。
[[/tab]]
