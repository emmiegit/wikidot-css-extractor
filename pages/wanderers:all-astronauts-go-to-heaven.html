瓦倫丁[[footnote]] **譯注：**即 Valentin Bondarenko，瓦倫丁·邦達連科，前蘇聯軍人，也是太空人，在加加林進入太空前的一個月，於地面測試時因疏忽而被火燒死在一個低壓純氧的太空艙內，成為第一比特為太空事業犧牲的太空人。[[/footnote]]被哈姆[[footnote]] **譯注：**即美國黑猩猩 Ham，美國培育的一批動物“太空人”。在研究結束之後，他被安頓在華府國家動物園，後來被轉到北卡羅來納州動物園。但它也因此較平常的大猩猩少了將近10年的壽命。[[/footnote]]急促的躁動聲給吵醒了。

“餓了，呃，衕誌？拜託，你為什麼不去煩尼爾[[footnote]] **譯注：**此處應指 Neil Alden Armstrong，尼爾·奧爾登·阿姆斯壯，第一個登月的人。於2012年病逝。[[/footnote]]，克裏斯塔[[footnote]] **譯注：**即 Christa McAuliffe，克裏斯塔·麥考利夫，因挑戰者號失事而犧牲的女性太空人。[[/footnote]]或者其他傢伙？還是讓我給你做些早餐吧。”當瓦倫丁從床上起身時，那只黑猩猩就在房間裏跑來跑去，急亂地哇哇大叫，然後跑向房子的前門。“哦。你不餓啊，是別的什麼。那麼達瓦裏氏，來，讓我們一起看看吧。”

他迅速繫好一雙破舊的靴子，跟著猩猩走到門口。當他轉動門把手時，聽到外面傳來了聒噪声，原來這熟悉的吠叫來自那條狗狗。

“哦，早安，萊卡[[footnote]] **譯注：**即 Laika，蘇聯太空狗，第一個被送上太空的地球生物，死於隔熱不佳。[[/footnote]]。好姑娘。”在小狗用爪爪撓他的脚時，他也拍了拍狗頭。她抬頭看著他，並吠了起來。“今早大家都很緊張激動。好吧，最好是件好事。”他讓哈姆出去，然後關上了門。當狗和猩猩意識到有什麼東西要著陸時，便開始奔跑。

瓦倫丁快步走去追那些興奮的小動物，與此同時，他的腦海裏開始閃過了一絲焦慮。可能那會是我不認識的傢伙。可能小動物會很害怕。我想知道這發生了什麼。也許我應該去找卡爾帕納[[footnote]] **譯注：**即 Kalpana Chawla，卡爾帕納·楚拉，美籍印裔女航太科學家，犧牲在哥倫比亞號墜毀事件中。[[/footnote]]或克裏斯塔，他們幫助阿爾斯伯裏[[footnote]] **譯注：**即 Mike Alsbury，邁克・阿爾斯伯裏，英國維珍銀河公司試飛員，在“太空梭2號”飛行測試中犧牲。[[/footnote]]時，完完全全比我們其他傢伙更能幹。但我已經起來了，“我們去看看會是誰。”

瓦倫丁在快步走了5分鐘後，來到一片開闊的原野，看見萊卡和哈姆圍著臺奇怪的機器跑著，還吠來吠去和哇哇大叫。“你們兩個，到這來，別管它。”他說完這句話，小傢伙們就都跑到了他的跟前。當接近那東西時，他繞著它走了一圈，又看了看，目測了一下。它上有比一米半還高一點的桅杆相機，下有六個輪子，背覆太陽能電池板，此外還有各式各樣的儀器。他注意到上面有令人熟悉的紅色條紋，紅色條紋還標準地與藍色搭配。那便是星條旗。

“所以說你是美國佬，嗯？”裝著兩架照相機的桅杆轉向了他。”噢，你醒了！對了，你有名字嗎，小裝置？”照像機慢慢地跟著他動，同時從內部設備深處，隆隆地傳來了某種根本聽得不清不楚的機械聲。“慢慢來，小機器。你剛走了一段很長的路。”

最後，那漫遊者又試了一次。“機…機遇號[[footnote]] **譯注：**即美國在2003年發射的火星探測器。在超期服役14年後，於2019年2月13日，美國宣佈火星車失聯，並正式結束其使命。[[/footnote]]。”

瓦倫丁微微一笑，“我以前聽說過很多關於你的事，機遇號。我們早些時候，還見過你姐姐勇氣號[[footnote]] **譯注：**機遇號於2003年7月7日發射，勇氣號於2003年6月10日發射。而在2011年5月24日，美國宇航局正式宣佈，勇氣號火星車項目終結。[[/footnote]]呢。我們都以為和你相見的日子會更早，但你是個頑強的小偵探，不是嗎？你呀不想言弃，做得很好。我是瓦倫丁·邦達連科中尉，這兩個是哈姆和萊卡。還有，歡迎來到極樂世界，你終於回家了。”
