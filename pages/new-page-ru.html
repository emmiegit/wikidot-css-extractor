    <pre><textarea class="page-source" readonly>Если Вы новичок, ознакомьтесь с [[[sandbox:main|правилами публикации на Полигоне]]].
Вы не можете публиковать свои собственные статьи в основном пространстве, это возможно лишь для переводов. 

Далее представлен алгоритм того, как опубликовать статью на Полигоне: 
* **Напишите статью**, лучше всего - в черновике на нашем сайте. 
 * Перед тем, как опубликовать статью, ознакомьтесь с прочими статьями на [[[most-recently-sandboxed|Полигоне]]]. Так Вы сможете получить наилучшее представление о том, как сообщество сайта отнесётся к Вашей собственной работе. Это тем более станет очевидно, если Вы найдёте сходство между Вашей и чужой статьями. Тогда Вы всегда сможете посмотреть комментарии к статьям в разделе &#34;Обсуждение&#34;, 

* **Выберите из [[[scp-sandboxed-list|Списка статей Полигона]]] доступный номер**, под которым Вы опубликуете объект. 
 * Единственный разрешённый нестандартный номер для объектов - 001, остальные выбираются из списка, напротив них написано &#34;//(номер свободен)//&#34;.

* **Выберите уже существующие на сайте теги**, которые Вам необходимо проставить на статье для облегчения её поиска. 
 * Теги нужно выбирать отсюда: [[[tag-guide|ссылка на Руководство по тегам]]].

* Если Вы публикуете рассказ, Вам необходимо написать его название в качестве интернет-адреса статьи. 
 * Переведите название на английский в следующем формате: //__my-new-title//__. 

* **После публикации расставьте выбранные из списка теги**. 

* Все правки, которые Вам будут рекомендованы пользователями и модерацией сайта, будут предложены в виде комментариев в Обсуждении Вашей статьи. 
 * Для отслеживания новых комментариев не обязательно постоянно обновлять страницу обсуждений. Вы можете просматривать [[[forum:recent-posts|Новые сообщения на форуме]]], которые отображают сразу все комментарии на сайте. 

* Если Вы хотите удалить статью, используйте нижнее меню с ссылками, выберите: &#34;+ Опции - Удалить - Удалить навсегда&#34;. 
 * Вы не должны удалять статьи с помощью простой опции &#34;Удалить&#34; (то есть, &#34;перенести в Удалённые&#34;). Решение о переносе в &#34;Удалённые&#34; принимает непосредственно администрация.

= **ОБРАТИТЕ ВНИМАНИЕ НА СЛЕДУЮЩИЕ ДЕТАЛИ ПРОЦЕССА ПУБЛИКАЦИИ НА САЙТЕ**

**1.** Вводится НЕ название статьи, а адрес страницы через дефисы. Например //__scp-0123-ru__// или //__my-new-title__//, но не, например, //__moja-pervaja-statiya__// (также см. примеры ниже).

**2.** Необходимо использовать __только__ латинские буквы. 

**3.** Для создания статьи/рассказа **на Полигоне** выберите поле &#34;Создать статью на Полигоне&#34; и впишите в строку создания страницы название страницы. Вы должны написать примерно следующее: //__scp-0123-ru__// или //__my-new-title__// и уже __после__ создания адрес будет выглядеть как //__sandbox:scp-0123-ru__// или //__sandbox:my-new-title__//.

**4.** Для создания **черновика** выберите поле &#34;Создать авторский черновик&#34; и впишите в строку создания страницы ваш ник (предпочтительно). Вы должны написать примерно следующее: //__UserName__// и уже __после__ создания страницы адрес будет выглядеть как //__draft:UserName__//.

* **4.1.** Также черновик с именем вашего ника можно создать, нажав на быструю ссылку &#34;Мой черновик&#34; в меню слева, при этом адрес будет сформирован автоматически, останется только подтвердить создание страницы (ссылка не отображается, если вы не вошли в систему WikiDot).

* **4.2.** ОБРАТИТЕ ВНИМАНИЕ: При именовании страницы черновика названием, не совпадающим с вашим ником, упомянутая выше быстрая ссылка из меню слева работать **не будет**.
