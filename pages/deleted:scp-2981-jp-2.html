**タイトル:** SCP-XXXX-JP - 歌訟
**著者:** [[*user irukaruka]]
**作成年:** 2022
【短歌の出典（記事内登場順】

[[include credit:end]]

**アイテム番号:** SCP-2981-JP

**オブジェクトクラス:** Keter 

**特別収容プロトコル:**　 SCP-2981-JPの出訴を止める方法は明らかになっていません。日本の各裁判所に潜入している財団職員は、当該裁判所で行われるすべての裁判の事件番号を確認します。事件記録符号が（ゐ）[[footnote]] 非異常性の事件番号には用いられることのない符号です。 [[/footnote]]である裁判を発見した場合は、直ちに法令部隊と-1 (&#34;被告人&#34;)[[footnote]] この部隊は、法令の専門家や経験豊富な弁護士である財団職員によって構成されています。この部隊の任務は、異常な物品や異常な土地に対する権原の取得、財団管理下での業務中の止む無く法を犯した財団職員やフロント企業の救助などの法的対応です。それに加えて、法に関する異常現象にもこの部隊が対応します。 [[/footnote]]に連絡します。法令部隊と-1は、SCP-2981-JP-Aを速やかに同定の上、当該裁判のすべての口頭弁論期日を傍聴します。これにより、可能な限り早期の勝訴要件の特定及び他の財団職員（各機動部隊を含む）と連携したその充足の阻止、あるいは充足された場合の被害の低減ないし無化を試みます。

SCP-2981-JP-A及びSCP-2981-JP-Bに対するあらゆる直接的あるいは間接的攻撃（SCP-2981-JPの進行の妨害を含みます）は必ず失敗し、かつ、攻撃者に対する法的制裁という結果に至ります。他方で、SCP-2981-JP-Aのみ、クラスIII以上の現実改変に対しては耐性がないことが確認されています。そのため、勝訴要件の充足阻止が困難であり、かつ、勝訴が甚大な被害をもたらすことが予期される場合には、法令部隊と-1の判断により、日本支部理事に通達の上で[http://scp-jp.wikidot.com/task-forces#omega-12 機動部隊オメガ-12 (&#34;アキレウスの踵&#34;) ]が出動します。その後の対応については、法令部隊と-1の指示に従ってください。いずれの場合においても、状況が収拾した後は、法令部隊と-1の指示がない限り、SCP-2981-JP -Aに対してクラスB記憶処理を行って解放します。

**説明:** SCP-2981-JPは日本の裁判所における異常な訴訟です。原告は日本に在住する一般人（以後SCP-2981-JP-A）ですが、インタビュー調査や周辺調査のいずれによっても、SCP-2981-JP-Aが訴状を提出した形跡は見つけられません。SCP-2981-JP-Aが提出したとされる訴状は、白紙であるにもかかわらず、通常の手続に従って受理されたものとして処理されます。

SCP-2981-JPは、どの裁判所に提起されているかにかかわらず常に、「松崎 ████」[[footnote]] 当該実体の名前・容貌等に一致する日本人男性の存在は今に至るまで確認できていません。 [[/footnote]]と名乗る壮年の日本人男性（以後SCP-2981-JP-B） が一人で担当します。SCP-2981-JP-Bは、自らがSCP-2981-JPの「裁判長」であると名乗り、関係者はそれをごく自然なこととして受け止めます。

SCP-2981-JPは、あらゆる司法関係者に裁判として認識されるにもかかわらず、対審制や当事者主義といった現代の裁判に特徴的な構造を備えていません。SCP-2981-JP-Bが指定した要件をSCP-2981-JP-Aが満たすことができるかどうかだけが問題になります。

SCP-2981-JPの第一回口頭弁論期日において、SCP-2981-JP-Aは、自らの請求を短歌の形式で口述します 。その後、SCP-2981-JP-Bは第二回口頭弁論期日を数か月後 に指定します。第二回口頭弁論期日において、SCP-2981-JP-Bは勝訴要件を伝えるとともに、数か月後の第三回口頭弁論期日を指定します。その上で、裁判の迅速な処理の為に同日に判決を言い渡すことを宣言します。第三回口頭弁論において、SCP-2981-JP-Aは勝訴要件を満たすための証拠の提出や立証等を行います。その後、SCP-2981-JP-Bは、勝訴あるいは敗訴を言い渡します。SCP-2981-JP-Aが勝訴した場合、請求の内容は確実に実現します。

判決言い渡し後、SCP-2981-JP-Bは即時に消滅します。同時に、SCP-2981-JP-Aは一切の異常性を失います。SCP-2981-JP-Aを含む関係者は、SCP-2981-JPに関する記憶は有していますが、それを自然なこととして受け入れています。

|| 20X6/12/XX ||  ████裁判所において、SCP-2981-JPの訴訟提起を確認。財団データベースに照会したところ、原告は、機動部隊［編集済］の隊員であるエージェント・████と判明。SCP-2981-JP-A-13に指定。 ||
|| 20X7/2/12 ||  第一回口頭弁論期日。上記の請求を行う。法令部隊と-1は、日本支部理事に通達の上、機動部隊オメガ-12の出動を要請。同日に、日本支部理事より、機動部隊［データ削除済］の特性上、SCP-2981-JP-A-13自身が高度の現実改変耐性を有しており、かつ、小型スクラントン現実錨 を携帯していることが開示される。機動部隊オメガ-12は、法令部隊と-1 と対策について協議。 ||

　同日、O5理事により、法令部隊と-1に対して、裁量的に行動可能な職員を任意に徴用する権限が与えられる。法令部隊と-1は、機動部隊オメガ-12の全部隊の出動を要請。ベータ・フォー[[footnote]] SCP-2981-JP-A-13のクローン実体です。 [[/footnote]]を除いて招集。 ||
|| 20X7/2/21 || 法令部隊と-1 により、勝訴要件の可能性が４通り提出される。 ||

[[collapsible show=&#34;20X7/3/12 ベータ・フォー面接記録&#34; hide=&#34;- 閲覧終了&#34;]]

&gt; **研究員:** ベータ・フォー、今日はお越しいただきありがとうございます。あなたがなぜここに呼ばれたのかを理解していますか？
&gt; 
&gt; **ベータ・フォー:** 理解している。この世界の俺であるSCP-2981-JP-A-13がいう「きみ」の同定のためだろう。
&gt; 
&gt; **研究員:** 呑み込みが早くて助かります。SCP-2981-JP-A-13に対するインタビュー調査は失敗しました。あなたが頼りです。
&gt; 
&gt; **ベータ・フォー:** （沈黙）
&gt; 
&gt; **研究員:** 法令部隊の解釈によれば、「きみ」は、SCP-2981-JP-A-13にとって非常に思い入れのある人物です。我々は周辺調査に基づいて、９名の候補者を選出しました。読み上げましょう。まず一人目は……
&gt; 
&gt; **ベータ・フォー:** （遮って）読み上げは必要ない。
&gt; 　
&gt; **研究員:** そうですか。あなたにはすでに心当たりがあるのですね。
&gt; 
&gt; **ベータ・フォー:** （沈黙）
&gt; 
&gt; **研究員:** 単刀直入に伺います。「きみ」とは誰のことですか。
&gt; 
&gt; **ベータ・フォー:** あんた、指輪をしているな。結婚しているのか。
&gt; 
&gt; **研究員:** 今は関係のないことです。
&gt; 
&gt; **ベータ・フォー:** いいや、関係ある。お前らは自分の愛した人と結婚できる。相手に振り向いてもらえる可能性がある。俺にはそれがないんだ。その絶望がお前らにわかるか。
&gt; 
&gt; **研究員:** なるほど。
&gt; 
&gt; **ベータ・フォー:** まだ面接を続ける必要はあるか。
&gt; 
&gt; **研究員:** いいえ、候補者は一名に絞れました。ご協力、ありがとうございました。

[[collapsible show=&#34;XXXX年（ゐ）第24565号第三回口頭弁論記録&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **SCP-2981-JP-B:** それでは、第三回口頭弁論を開始します。前回伝えたとおり、この口頭弁論のあとすぐに判決を言い渡すので、原告は心して臨むように。さて、原告。まず、「きみ」とはだれですか。
&gt; 
&gt; **SCP-2981-JP-A-13:** はい、裁判長。浜島████隊長です。
&gt; 
&gt; **SCP-2981-JP-B:** なぜ浜島████は世界の敵になるべきなのですか。
&gt; 
&gt; **SCP-2981-JP-A-13:** 隊長は最高だからだ。人間の屑だった俺は、Dクラスとして財団に雇用された。一緒に雇用された奴らは、どんどん使い捨てられていったよ。それがDクラスの役割だからな。でも隊長は違った。ただのDクラスの俺に話しかけて、目をかけてくれた。俺には才能があるって言ってくれた。もちろん、最初は信じなかったよ。だけど、俺がヘマをやってSCP-［編集済］に殺されそうになったとき、隊長は命を懸けて俺を守ってくれた。当の俺は腰を抜かしてただけなのにな。財団から解放されるときに、隊長の部隊への編入を希望したのもそれが理由だ。
&gt; 
&gt; **SCP-2981-JP-B:** なぜそのような素晴らしい人が世界の敵になるべきなのですか。
&gt; 
&gt; **SCP-2981-JP-A-13:** そのように素晴らしいからだ。そんな隊長だからこそ、世界の敵になってもやっていける。隊長なら、俺のことも道端の小石を蹴るかのように排除できるだろう。でも俺も小石くらいにはなりたい。隊長の記憶には残らないとしても、俺はそれで満足なんだ。
&gt; 
&gt; **SCP-2981-JP-B:** それが最初にやられる敵になるべき理由ですか。なぜ彼の味方になってあげないのですか。
&gt; 
&gt; **SCP-2981-JP-A-13:** 味方！　隊長はそんなものを必要としていない。いや、奥さんと子供がいればそれでいいんだろう。俺は、隊長の味方にはなれない。そこまで認めてもらえる能力も、隊長に好かれるような愛嬌も俺にはない。誰にでも優しい隊長にとって、俺はただの知り合いに過ぎない。それを超えようとすれば、俺はただの異物なんだ。だから、俺は隊長の味方になれない。でも、最初にやられる敵くらいには、なりたいし、なってもいい。俺にだってそのくらいの権利はあるはずだ。
&gt; 
&gt; **SCP-2981-JP-B:** それはあなたの願望でしかないですね。
&gt;
