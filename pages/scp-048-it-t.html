    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-048-IT
**Auteur :** [[user LordReyne]]
**Traducteur :** [[user Oreobanane]]
**Date de publication originale :** 10 août 2017
[[include credit:end]]

[[include component:scp-traduits name=SCP-048-IT]]

**Objet n^^o^^ :** SCP-048-IT

**Classe :** --Sûr-- Euclide

**Procédures de Confinement Spéciales :** --SCP-048-IT est actuellement confiné dans une salle de 5x5x4 m, dont le plafond est pourvu d&#39;une grue et dont les parois sont renforcées en titane, située sur le Site Plutone. Le périmètre de la salle doit être recouvert de panneaux de mousse à haut pouvoir amortissant d&#39;une épaisseur de 35 centimètres, afin de limiter les dégâts en cas d&#39;activation imprévue de SCP-048-IT.-- Suite à l&#39;Incident-048, l&#39;objet est actuellement stocké à l&#39;intérieur d&#39;un chapiteau situé au centre d&#39;une aire plante de 6 km^^2^^ distante de █ km du [[[siti-italiani#Sito-Plutone | Site Plutone]]], appelée Aire 048. Le site est surveillé par des agents de la Fondation en uniforme militaire.

Le site passe aux yeux de la population comme un site militaire dont l&#39;accès est interdit. Tout civil qui tentera d&#39;y entrer sera réprimandé et sanctionné. Au cas où la surveillance serait contournée par quelque moyen que ce soit, les transgresseurs seront identifiés, interrogés, et relâchés après l&#39;administration d&#39;amnésiques de Classe-A. 

**Description :** SCP-048-IT est une boîte en bois de 20×20×30 cm dépourvue de couvercle et actuellement vide. Le bois utilisé pour cette construction est inconnu. Il présente cependant des analogies au niveau moléculaire avec le bois de chêne (//Quercus robur//) mais la disposition de ses atomes est trop régulière, plus que tout autre type de bois sur la planète. Chaque côté de la boîte présente en son centre un anneau d&#39;environ 3 centimètres de rayon et de couleur plus sombre que le bois qui l&#39;entoure. Une série de huit flèches équidistantes et de la même couleur entourent l&#39;anneau. Les angles de la boîte sont renforcés avec du [DONNÉES SUPPRIMÉES].

Les propriétés anormales de SCP-048-IT sont actives en permanence. La boîte a la capacité de générer une intense force d&#39;attraction ou de répulsion qui rayonne des quatre faces latérales. Le champ de forces s&#39;étend de manière concentrique depuis un point central correspondant à la boîte même, dans un rayon variant de 1 à ███ m. Cette couronne a une hauteur égale à 18 cm et ne s&#39;étend pas au dessus de SCP-048-IT. Les caractéristiques d&#39;attraction ou de répulsion de SCP-048-IT semblent dépendre de la position des flèches sur les côtés. Il y a actuellement deux configurations : dans la configuration A, les flèches pointent vers l&#39;anneau et la force générée est attractive. Dans la configuration R, les flèches pointent vers l&#39;extérieur et la force générée est répulsive. Le changement de configuration paraît être aléatoire ou provoqué par [DONNÉES SUPPRIMÉES]. Pour d&#39;autres informations, consulter l&#39;**Addendum 048-A**.

L&#39;intensité de la force générée est variable. Dans son état d&#39;activation minimale, SCP-048-IT calibre sa force pour tenir à une distance de ██ mètres l&#39;individu ou la chose la plus grosse dans les environs, ce qui, si l&#39;on se réfère à l&#39;événement rapporté dans l&#39;Incident-048-a, laisse penser que l&#39;objet est capable de répondre aux stimuli environnants, bien que la nature exacte de tels stimuli ne soit pas encore découverte. Pour un compte-rendu de l&#39;activation la plus intense recensée jusqu&#39;à maintenant, se référer au journal de l&#39;Incident-048-A. Les tentatives pour endommager la boîte provoquent une augmentation du rayon de l&#39;intensité et du rayon d&#39;action du champ de forces. La boîte passe alors dans la configuration R. La force d&#39;attraction exercée a toujours une intensité de [DONNÉES SUPPRIMÉES]. Les individus non soumis à la force d&#39;attraction SCP-048-IT subissent une accélération telle qu&#39;elle leur causera des ecchymoses, des contusions ou des fractures lors de l&#39;impact avec SCP-048-IT, ce qui se vérifie parfois avec des [DONNÉES SUPPRIMÉES] et/ou [DONNÉES SUPPRIMÉES] déchirés.

Jusqu&#39;à ce que la face inférieure se pose de façon stable sur une surface solide, indépendamment du matériau ou de degré d&#39;irrégularité de la surface, la boîte est insensible aux déplacements latéraux. Cette capacité la rend immunisée à son anomalie même, lui évitant d&#39;être attirée ou repoussée par des objets de masse plus importante. 

**Journal de récupération :** SCP-048-IT a été retrouvé enseveli dans un tas de décombres sur le site archéologique de ██████, en Sicile, par deux archéologues chargés des fouilles. Constatant qu&#39;ils étaient incapables de s&#39;approcher de l&#39;objet, ils ont contacté les autorités locales, et l&#39;agent sous couverture ███████ a prévenu la Fondation, qui a récupéré l&#39;objet via des moyens aériens et de bras mécaniques et a administré des amnésiques de Classe A aux civils impliqués. 

**Addendum 048-A :** Des analyses approfondies ont révélé des égratignures sur les bords de la boîte et de denticules aux angles, qui font penser à l&#39;existence d&#39;un couvercle. Il est probable que chaque face génère une force directe latérale et que l&#39;effet combiné de chaque face détermine la forme totale du champ de force. Il est actuellement impossible de savoir comment le couvercle de la boîte a été enlevé ou a disparu, étant donné que la boîte semble avoir une très grande résistance aux dégâts, en raison également de ses propres anomalies. 

 [[collapsible show=&#34;+ Journal de l&#39;Incident-048&#34; hide=&#34;- Journal de l&#39;Incident-048&#34;]]
Le  ██/█/████, le Dr █████ s&#39;est présentée au Site Plutone pour une inspection. À son entrée dans la salle contenant l&#39;anomalie, SCP-048-IT s&#39;est soudainement activé : les dessins sur les côtés ont commencé à briller d&#39;une lumière rouge puissante. SCP-048-IT, qui était alors dans la configuration A, est rapidement passé à la configuration R, élargissant son rayon d&#39;action à [DONNÉES SUPPRIMÉES]. Et l&#39;intensité de la répulsion à [DONNÉES SUPPRIMÉES]. Les parois de la salle, en béton armé, ont explosé vers l&#39;extérieur, et l&#39;intégralité du sol a été endommagée. Les pertes sont montées à ██ chez les agents, les chercheurs et les membres du personnel. Le Dr █████, réveillée du coma, a révélé que [DONNÉES SUPPRIMÉES]. Il est possible que SCP-048-IT possède des capacités sensorielles qui lui permettent de prévenir du danger. La reclassification a été demandée et acceptée. 
[[/collapsible]]


[[collapsible show=&#34;+ Addendum 048-B Approfondissement sur le site de récupération&#34; hide=&#34;- Addendum 048-B Approfondissement sur le site de récupération&#34;]]
Le lieu de découverte de SCP-048 se présente comme un temple grec archaïque bien conservé. L&#39;objet est situé dans une chambre souterraine partiellement effondrée, proche des vestiges de ce qui semblait être un piédestal sculpté en bas relief.  Les archéologues de la Fondation sont parvenus à reconstruire partiellement le piédestal. Ci-dessous, sont reportées les figures sculptées sur les quatre faces : 

* **Face 1 :** Orientée au Sud. Trois figures féminines dans une attitude de vénération sont visibles, ainsi qu&#39;une quatrième figure humanoïde, représentée en train de poser un objet non-identifié dans une boîte dont le dessin semble correspondre à SCP-048-IT. La figure humanoïde est bien plus grande que les trois autres, et présente des membres longs et fins, et un crâne oblongue. La tenue est cohérente avec celui utilisé en Grèce au septième siècle avant J.-C.

* **Face 2 :**  Orientée vers l&#39;Est. Sur cette face, un groupe de figures masculines armées sont visibles, qui tentent de frapper une coupole renfermant la boîte. Au sommet d&#39;un monte, la figure humanoïde donne une lame à un individu de sexe indéterminé portant un masque typique du thâtre grec. La lame est orné de symboles jamais rencontré dans quelle civilisation que ce soit, bien qu&#39;ils présentent des analogies avec les hiéroglyphes découverts dans la nécropole de la Vallée des Rois. 

* **Face 3 :** Orientée au Nord. Partiellement détruite, se distingue une figure masquée, tenant la lame enfoncée dans le couvercle de la boîte et des lignes ondulées s&#39;en dégageant. Sur la partie intacte, il n&#39;y a aucune trace de la figure humanoïde. 

* **Face 4 :** Orientée à l&#39;Ouest. Cette face du piédestal est trop abîmée pour distinguer quoi que ce soit. Des tentatives de reconstitution virtuelle sont en cours, basées sur les différentes irrégularités de la surface. 
[[/collapsible]]

&gt; Si seulement nous pouvions réussir à comprendre le comportement et à s&#39;en approcher un peu plus, nous pourrions utiliser SCP-048-IT pour tenir [DONNÉES SUPPRIMÉES] en sûreté.
