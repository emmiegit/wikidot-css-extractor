Ниже приведены беседы  [[*user iavev]]&#39;a с участниками Фонда о фондовской жизни, их историй о том, как они попали в Фонд и многом-многом другом. Приведены почти в полном объеме, за исключением нескольких вступительных слов.

[[tabview]]
[[tab Thief-Rus]]
&gt; Thief-Rus 
&gt; Кому: iavev 
&gt; 
&gt; Что ж…
&gt; 
&gt; Я не такой уж общительный человек. Наверное с год мое участие ограничивалось просто чтением объектов. Потом, летом 2012 у меня наконец появились идеи для объектов и в августе мной была пройдена регистрация.
&gt; Было намечено сколько-то объектов, сколько-то историй, малая их часть была выставлена на оценку, но достаточно долго ничего не взлетало - в основном, из-за того, что они так и не были мною доведены до ума. Большая часть до сих пор пылится в черновике, но я все еще не унываю и когда-нибудь их добью :)
&gt; А еще под настроение могу иллюстрацию накропать.
&gt; 
&gt; В марте 2013 познакомилась с Нуаром - вернее он со мной познакомился: были некоторые предложения всвязи со схожестью наших объектов. Он свой так и не выставлял, мой - в вялотекущей разработке. Но как человек и писатель Нуар мне понравился, и я до сих пор достаточно плотно слежу за тем, что он пишет. И, отчасти благодаря ему появился мой первый взлетевший рассказ - Per aspera ad astra, на основе его Памяти. Это было в августе 2013.
&gt; 
&gt; С theTBAPb я познакомилась сама. Трудно уже вспомнить , почему - кажется, действительно восхитил один из его объектов. Или его работа на ниве критика-редактора?) Но мы с ним до сих пор общаемся - я так чаще, чем с кем либо еще из участников сайта. Хотя в 2013 у меня было много времени и много желания влиться в дружный коллектив руФонда, и привлечь туда участников из своего окружения. Сейчас это желание сильно поостыло, но Фонд бросать я не собираюсь так уж точно :)
&gt; Относительно Фонда, мы с theTBAPb&#39;ю много обсуждали, например, конкурсы - в частности конкурс №6, когда он выбирал для него тему, а также конкурс №7, в котором я приняла участие во многом благодаря ему (то, что мне в нем неожиданно досталась победа - это конечно очень приятный бонус). И не только.
&gt; 
&gt; Чего б еще рассказать? Пожалуй, про знакомство с Механиком. Вообще, классный чел %)
&gt; В какой-то момент довелось из вторых рук узнать об этой истории с Механиком, вернее, как она выглядела с позиции Особиста. Мне стало интересно, был опрошен Механик, узнана его версия событий, а затем обе эти версии были выложены на сайт, где их удалили. Ну и в конце концов Особист меня немного поругал.
&gt; А потом мы с Механиком посидели и душевно пообщались :)
&gt; 
&gt; Само собой, есть и другие знакомства, но они не имели особо заметных последствий.
&gt; События - возможно что то и было, но очень многое плывет мимо меня. Я могу припомнить наплывы хреновых объектов и как рождались некоторые действительно интересные из них, но также часто были времена, когда у меня просто не получалось участвовать в жизни Фонда по каким-то личным причинам.
&gt; Вроде все, не припомню чего-то еще такого значимого - да и это все вряд ли сильно повлияло на сторию Фонда :) Ну да вам решать.

&gt; iavev 
&gt; Кому: Thief-Rus 
&gt; 
&gt; О, спасибо за развернутый рассказ! Теперь вытекающие из него вопросы -
&gt; 
&gt; Первый - каким вы запомнили Нуара тех годов? Все-таки о нем нужно тоже поподробнее, а если подобное будет от первого лица, будет неинтересно. В данный момент я и сам его знаю около года, но не могли бы вы описать его подробнее - чем воодушевлялся, чему радовался, чему огорчался? О Нуаре нынешнем я и сам могу текст размером с простыню написать, а вот о том Нуаре, который и создавал Свои &#34;Память&#34; и &#34;Игру в вопросы&#34; известно мало. А просить его напрямую будет некрасиво. Можно со всеми подробностями и любыми запавшими в память подробностями, даже самыми мелкими - их как раз и интереснее всего будет читать!
&gt; 
&gt; Второй - что же вы можете сказать о Механике, его политике в Фонде и как о человеке в целом? Согласны ли с тем, что написал Фартун тут, внизу? Если нет, то в чем?
&gt; И еще интересно, остался ли оригинал упомянутой вами истории с Механиком? Он же тоже был нашим полноправным участником, и было бы хорошо показать его со многих сторон. И желательно тех, которые Фартун не раскрыл в своем рассказе или умолчал. Не был же в конце концов Мех самовлюбленным и эгоистичным писакой все время, а пока что из рассказа Фартуна можно именно такие мотивы извлечь. Нужно в Истории показать весь спектр, все стороны жизни Меха. И очень надеемся, что вы нам в этом поможете. Так же, как и с Нуаром, можете вдаться в подробности, дабы даже через маленькие события мы уяснили, кем он был и что привнес.

&gt; Thief-Rus 
&gt; Кому: iavev 
&gt; 
&gt; Во первых, Механик.
&gt; Я вообще к людям отношусь оптимистично. Так вот - по общению он мне понравился. Может, общие интересы сказались. Хотя вообще он утверждает, что сам - &#34;гуманитарий до мозга костей&#34;. Достаточно положительный по жизни человек, с кучей идей и желанием их воплощать. Можно зайти и поглядеть на сотворенный в основном его силами Альянс.
&gt; Но я - не показатель; мы пообщались с ним с неделю и все. Мне не посчастливилось застать периода, когда он активно писал в Фонде и пообщаться с ним в контексте происходившего тогда.
&gt; Если желаете, версии как Осбиста, так и Механика могу прислать отдельно.
&gt; 
&gt; Нуар… С Нуаром сложнее.
&gt; С моей точки зрения, он не сильно изменился со времени знакомства. Тяга вникать, сортировать и переводить была чуть меньше, желание общаться со всеми вокруг - вроде как больше (хотя тут хз, мы сейчас меньше пересекаемся). Очень огорчался, что у него никак не пишутся объекты - сейчас, вроде, полностью доволен тем, что переводит и пишет рассказы. Помнится, хотел развить свою &#34;Память&#34; в полноценный хаб - но так и не получилось. Ну, деятельным он был всегда - по сравнению с ним окружающие порой кажутся совсем квелыми) Ну опять же, это и сейчас так, даже в большей степени - хотя сейчас многие будто от него заразились активностью.

&gt; Руфонда.
&gt; Для меня все началось с мульта о SCP-173, который меня очень поразил и заинтересовал. Ученые с безжизненными голосами, вояки смотрящие на всех как скот, и «скот» который загоняют в комнату непонятно за чем. Это и сейчас вызывает во мне восторженную дрожь, а тогда это было сравни крючку рыболова, после чего мне и скинули ссылку на Руфонд. Когда я на него попал он еще не был Зоной 7, или даже Ру-Фондом. Была куча переводов, которая пополнялась каждый день титанами переводинга: Рэином, Мальбургом, Фазановой и гуру программиринга - Уотсона. Извините если я кого-то не помню.

&gt; Рэин для меня человек легенда, полумифический персонаж выдававший горы переводов, конструктивной критики и помощи. Прости Мальбург, но именно он для меня лицо Фонда, особенно после истории с SCP-RU, благодаря которой у нас на сайте нет рекламы.
&gt; SCP-RU - Создатель наших интернетов. Летом 2010 задумал этот сайт, создал, а через полгода отошёл от дела. Год назад передал нам с Мальбургом и Фазановой права админов, после чего пропал без вести. Не так давно нам удалось через поддержку Викидота перевести права мастер-админа на меня. А его оставил админом по праву создателя.

&gt; 2011. Мамонты потихоньку начинают регаться на вики. Появляется некая тусовка и тут Мальбург пускает клич «Посоны го запилим своих Цип с экспериментами и лаборантками!» или как то так, и мы начали пилить! В те дремучие времена еще не было «песочници» и если ты хотел написать объект, то ты выбирал понравившийся номер больше 1001, так как тогда даже на англовики не заполнили первую тысячу, и создавал страницу на основном сайте, где она писалась под неустанным взором Фазановой, тогда роль граммар наци принадлежала ей, и только потом вносилась в общий список тогда уже сформировавшегося Руфонда. Тогда еще не было срача по поводу Лолфонда, и объекты несли некий налет несерьезности, или даже откровенного стеба.

&gt; 1. Едва ли можно говорить о вдохновении относительно моих статей, они имели откровенно среднее качество и совершенно терялись на фоне нынешней классики русского филиала.

&gt; Ged_Malburg - бывший администратор и часть идейного ядра русского Фонда. &#34;Душа компании&#34; коллектива периода моей активности, если так можно выразиться.

&gt; При возникновении интереса могу рассказать подробнее о том, что помню о каком-либо конкретном участнике.

[[tab __Nemed__]]
&gt; Доброго времени суток. Извините, что так долго Вам не отвечал, как-то так получилось, что не было времени на написание ответа. Стоит сказать, что участник я очень неактивный (что тогда, что сейчас), но за многими событиями удалось понаблюдать со стороны. В общем, напишу о том, что помню.
&gt; 
&gt; Мне было 15, когда я впервые попал на сайт летом 2012 года. Случилось это благодаря хайпу вокруг игры по 087, что определенно нельзя назвать поводом для гордости. После нескольких месяцев изучения базы сайта я решил попробовать себя в написании собственных статей, хоть и очень боялся “местных обитателей”, куда более старших и опытных, чем я. Прошел регистрацию в ноябре того же года, и на свет появился мой первый объект. К моему удивлению принят он был достаточно тепло, пусть даже он и не вышел с полигона. Сообщество оказалось очень приятным и гостеприимным, но в то же время строгим и внимательным к ошибкам, и, конечно же, всегда готовым помочь советом. После еще пары неудачных попыток у меня все же получилось написать объект, достойный Основного (хотя по сегодняшним меркам он бы вряд ли прошел, с чем я, в принципе, согласен). В комментариях к нему очень часто светился некий Konkas, помогавший с идеями для протокола экспериментов. Было очень странно узнать о его уходе, когда я спросил о том, не хочет ли он вписать имя своего персонажа в протокол. Однако сейчас он здесь и стал известен как Kvonled, эм, то есть как Jukka Sarasti.
&gt; 
&gt; Где-то в это же время на полигоне был размещен небезызвестный “Сарай”, который долго мариновался, но таки прошел критерии переноса и… был до ужаса заминусован на Основном. Очень странная история, которая спустя некоторое время повторилась с “Проекцией”.
&gt; 
&gt; Тогда была очень неясная ситуация с модераторами: их вроде и было много, но активно было меньше половины, поэтому относительно часто менялись критерии переноса. Сам процесс оценки в связи с этим длился довольно продолжительное время, и готовая статья могла лежать без вердикта недели. Затем пришли Нуар, и, чуть позже, ТВаРь (вернее, стали проявлять активность; на сайт они пришли раньше, чем я). Как по мне, так они улучшили как количественные, так и качественные показатели статей. Они постоянно помогали в их доработках, мне в том числе. Спасибо им за это, кстати.
&gt; 
&gt; Конечно же, было много споров на разные темы: каноны, стандарты, превышения полномочий и т. д. и т. п. Но я них я мало чего помню. Зато помню презабавный случай с неким “Краном”, искавшим на нашем сайте вторую половинку. Вроде бы ту ветку форума до сих пор можно найти в скрытом разделе.
&gt; 
&gt; Еще помню одну интересную особу под ником Carolain Alemens, которая никак не могла написать хорошую статью, хотя попыток было много, очень много. У нее так и не вышло. Какая-то из ее статей, если я не ошибаюсь, есть в Отстойнике, а может кто-то просто запостил ее статью в комментариях к нему. В каком-то смысле ее упорство вдохновило меня на продолжение моих попыток.
&gt; 
&gt; Что же, вот вроде и все, что я могу вот так вспомнить. Если хотите еще о чем-нибудь спросить, то спрашивайте, постараюсь ответить пораньше.

[[tab ACKARU]]
&gt; Добрый день. Попал я в Фонд случайно, когда в одной из тем другого ресурса мне попалось описание 173-го. Там была ссылка на источник, по которой я прошёл и ознакомился с другими работами.
&gt; Честно говоря, я сперва подумал о том, что это действительно описание существ и объектов, а некоторые изображения меня в этом дополнительно убедили. Видимо, таково было моё первое впечатление. Лишь немного погодя я понял всю глубину моей ошибки и стал смотреть на статьи со взгляда автора и любителя фантастики.
&gt; Прошло примерно два месяца и я, прочитав почти все переведённые работы и произведения русского филиала, решил попробовать свои силы. Первая моя работа прошла через череду фильтров и, в итоге, прошла на основной сайт, пополнив коллекцию.
&gt; 
&gt; Что было интересного? В начале было интересно всё, что касалось нашей работы. Было интересно и полезно наблюдать за ходом работы различных авторов, принимать участие в обсуждениях статей и просто различных вопросов.
&gt; 
&gt; Было забавно начинать вместе с другим автором и активным пользователем AkkiKama. Наши дебютные работы были написаны примерно в время, наши взгляды на творчество во многом совпадали. Другие авторы также приятно удивили и всячески помогали в достижении творческой реализации.
&gt; 
&gt; Авторы и простые обитатели сайта мне приглянулись своей многогранностью и чёткими взглядами на происходящее. Было приятно от конструктивной критики некоторых наших товарищей, которые поспособствовали творческому росту не только меня, но и других. И чистота и прямота критики, несмотря на неприятные ощущения, говорила о здравом и лаконичном подходе к наполнению Фонда объектами и другими статьями.
&gt; 
&gt; Запомнился, больше всего, Механик, со своей гиперпродуктивностью, пусть и не всегда она оканчивалась успехом. Потом много было слов и брани с его уходом и причиной разногласий. Насчёт Альянса, который он популяризировал, могу сказать конкретно: моё мнение таково, что во вселенной фонда ему не место, поскольку он нарушал баланс сил и придавал всей нашей работе привкус комичности и дешевизны.

&gt; **iavev**:
&gt; Можете вспомнить АМС тех времен, когда вы активно участвовали в работе Фонда? Кто был, кто чем занимался, кто чем отличался и т.д., кто приходил и кто уходил. Какие требования были во времена выхода ваших статей и так ли легко взлетели ваши работы?

&gt; **ACKARU**:
&gt; По поводу АМС:
&gt; Gene R, Osobist, Resure - в начале принимали активное участие в жизни форума и проекта в целом. 
&gt; Misericorde, Petit Noir - активные модераторы. Другие модеры и админы не показывали столь много заинтересованности. 
&gt; Чем они занимались? В первую очередь следили за порядком на сайте, правили статьи/комментарии, переносили работы с полигона на основной сайт... И конечно же прикладывали свои руки к новым статьям, обсуждая, критикуя и предлагая свои варианты. Хотя, в основном, они указывали на то, что стоит переделать или убрать совсем. Или, на худой конец, говорили о бесперспективности дальнейшей работы над задумкой. Лучшей похвалой мог стать &#34;+&#34; от самого Мальбурга. Он это делал редко и его положительная оценка многого стоила. Чуть менее значимым был &#34;+&#34; от Особиста или Gene R, но они также очень ценились и получить их можно было трудом или же незаурядной идеей.
&gt; 
&gt; По поводу моих работ и требований к выходу на том этапе:
&gt; В любом случае это было не легко. Над каждой статьёй приходилось усердно работать, пусть правила переноса были значительно легче реализуемыми. Если не ошибаюсь, то в начале моей работы с Фондом, для выхода на основной сайт статье требовалось набрать +6 и два из них от АМС. Также был пункт, в котором автор, имеющий свои 5 работ на основе, имел право публиковать свои новые произведения (готовые и отредактированные) самостоятельно. Однако, когда я набрал нужное количество, то они это правило убрали. :D Я и сам был согласен с тем, что это излишне и даже опрометчиво.
&gt; 
&gt; Первую мою работу (SCP-1109-RU - &#34;Арлекин&#34;) мучили примерно неделю. После чего опубликовали и она себя очень хорошо показала, имея лучший рейтинг из остальных моих... С некоторыми приходилось порой очень туго, буквально продавливая их на перенос. Хотя были и те, которые были придуманы, написаны и перенесены в течении одного или двух календарных дней (например SCP-1512-RU - Адская гиря, SCP-1733-RU-J - Кот в мешке, SCP-1162-RU - &#34;Подозрительный&#34;). 
&gt; 
&gt; Сейчас не стало значительно сложнее пройти на основной, чем раньше. Стало сложно найти тему для написания статьи, ибо написано уже очень и очень(!) большое количество у нас и, тем более, за бугром. Поэтому многие новые работы и наработки выглядят блекло и неинтересно. Выловить среди вариантов тот, что заинтересует читателя стало почти непосильной задачей, тем более, для начинающих. Именно поэтому новые статьи, в частности - объекты, так долго маринуются в песочнице, где их совместно напильниками подводят до желаемого состояния.
&gt; 
&gt; Если учесть, сколько было опубликовано наших и английских работ ха этот период, то получится около тысячи или даже более того. А это целая тысяча идей различной свежести, которые обыгрывались с той или иной стороны. Именно это и усложнило процесс написания качественного контента. Новички, по причине своей неопытности и малого знания матчасти вселенной Фонда, совершаю ошибки, выдавая на гора шаблон за шаблоном и с этим крайне сложно что-либо сделать. 
&gt; 
&gt; За три года, что я провёл в Фонде, набралось не более 10 авторов, которые внесли ощутимый вклад в форум и вселенную в целом. Если посмотреть на список персонала Ру филиала, то становится понятным, что авторов не так уж и много. Пусть некоторые из нас и продуктивны и публикуют 3-8 работ в год, но это ни в какие сравнения не входит с англоязычный проектом. 
&gt; 
&gt; Можно сказать, что наш Фонд - маленькая семья, круг тех людей, кто фантазирует и развивает в себе таланты и науки. Мы это делаем не для признания масс или денежного вознаграждения, а исключительно потому, что нам это нравится, мы счастливы от того, что мы делаем сообща и по отдельности во имя и ради нашей вселенной.

&gt; **iavev**:
&gt; Тогда еще такой небольшой, но немаловажный вопрос. Было ли в пределах Полигона, да и Основного тоже, такое дело как троллинг более опытных участников новичков? Речь не идет о полушуточных укоризнах и небольших насмешках, я говорю именно о сильном таком и жестоком троллинге. Если такое имело место быть, расскажите, чем это каралось и каралось ли, да и вообще действия с подобными людьми в пределах нашего сайта в те времена.

&gt; **ACKARU**:
&gt; Как уже говорил ранее, в кругу авторов не помещались люди откровенно мелочные и мерзопакостные. Поэтому среди мне знакомых форумчан я подобного не припомню. 
&gt; А то, что было, не попадает под классификацию троллинга. Например:
&gt; Был один обитатель, который за короткий промежуток времени загадил (именно так) полигон, выдав ряд ужасный работ почти уровня Утробы. Ему честно пытались растолковать, что и почему сделано не так, однако это не помогло, а лишь вызвало ответную агрессивную реакцию и целый шквал всевозможных комментариев. Юзер был заблокирован. 
&gt; Такое было при мне раз или два. В основном, горе-новички, выкладывая ужасные статьи, после первой волны конструктивной критики скисали и прекращали деятельность на нашем ресурсе. Хотя были и те, кто усердно работали над своим проектом и, в итоге, даже вытягивали её на основной сайт. Правда, это так же редкость, как и откровенно агрессивный тролль.
&gt; 
&gt; С другой стороны, я не припомню случаев, когда за что-либо наказывали старожилов и опытных пользователей. Они попросту не дотягивали до того уровня нарушений, чтобы их карать. В основном, если назревал какой-то конфликт или разногласие, то вопрос решался либо опытным и авторитетным АМС, или же, при наличии ветеранов Фонда, с их помощью. 
&gt; Другими словами, получить нарушение, предупреждение и, как следствие, наказание, могут лишь новички, которые умышленно или случайно наступают на больной мозоль другим пользователям. При первом случае - удаление комментариев/статей, игнор, бан. Во втором - разъяснительная беседа тет-а-тет или совместными усилиями.
&gt; 
&gt; Резюмирую:
&gt; На моей памяти я не заметил выраженной дискриминации на сайте по признаку опытности или продолжительности регистрации ника. Хотя никто не отменяет факт того, что к мнению опытного прислушиваются с большим желанием, чем к неизвестному персонажу, что, собственно, вполне логично и здраво. 
&gt; К тому же, мы занимаемся серьёзными работами, а дополнение &#34;-J&#34; (то есть - шуточные статьи/объекты) больше для разрядки. В Нашем Фонде мы старались держать объективность и толерантность в рабочей среде. И это удаётся до сих пор, насколько я знаю.
[[/tab]]

[[tab TheTBAPb]]
&gt; Началу моего знакомства с Фондом положила копипаста про SCP-173, гулявшая в то время по вКонтакте. Раз на нее наткнувшись, я убрал было ее в сторону, как все просмотренное, но мыслями неожиданно вернулся к ней раз, другой - а затем загуглил &#34;SCP&#34;.
&gt; 
&gt; Как и многие, поначалу я просто читал, не торопясь регистрироваться. Когда же решил пройти регистрацию, меня - стыдно признать - поставил в тупик один вопрос тогдашней версии анкеты, который был на самом-то деле совсем несложным, но который оказалось легко неправильно понять; еще с месяц я упорно изучал сайт, пока до меня, наконец, не дошло вдруг, что имелось в виду (кому интересен точный срок - см. разницу между &#34;участник викидота&#34; и &#34;участник этого сайта&#34; в профиле).
&gt; 
&gt; Первое пришествие было не особенно ярким. Я написал две статьи, которые тогда прошли на Основной, но которые я сам же, наверняка, позже бы туда не выпустил (их без труда можно отличить от более позднего моего творчества по стилю и оценкам, даже если не смотреть на даты), поучаствовал в обсуждениях, принял было участие в конкурсе №2, но не добился успеха ни в одной номинации, а после этого вынужден был покинуть сайт примерно на полгода из-за кое-каких личных проблем. Позже, вернувшись, я обнаружил, что с первого раза особо не запомнился, и многие меня встречали как нового участника.
&gt; 
&gt; Тогда Полигон выглядел иначе. Требования к статьям были куда менее жесткими, а к комментаторам статей требований не было вообще никаких. Подробными разборами текстов не занимались, в лучшем случае комментаторы отмечали один-два особо бросившихся в глаза недостатка, и авторы обычно подолгу выжидали, когда выскажутся все желающие и накопится достаточное количество замечаний, чтобы обработать все разом. Критические замечания зачастую оказывались язвительными, но, мягко выражаясь, малоконструктивными; слова нередко заменялись колритными картинками. Даже правила филиала еще подлежали обсуждению в каждом конкретном случае - сохранились какие-то отголоски периода их неопределенности - и не всегда вообще вовремя вспоминались.
&gt; 
&gt; Короче говоря, это был интернет-форум как интернет-форум; были конструктивные обсуждения, был пустопорожний флуд; работа вполне успешно шла, но еще не было того, что сегодня превращает Полигон из простого форума с обсуждениями в кузницу новых статей.
&gt; 
&gt; Вернувшись на сайт со статьей &#34;Дыра в бюджете&#34; под мышкой, до самого конкурса №5 я не писал ничего нового, но зато начал активно участвовать в обсуждениях.
&gt; 
&gt; Первое, чем я действительно выделился, было не статьи, а комментарии - кому-то даже пришлось сделать мне персональное замечание, что такие комменты стоило бы убирать в спойлер.
&gt; 
&gt; Я тогда не ставил себе целью разобрать статью по косточкам - просто если иные участники делали одно-два замечания, дожидались от автора исправлений, делали еще одно-два замечания - и так до бесконечности, то я решил просто высказывать все, что имел, сразу. А поскольку ни модераторского статуса, ни какого-то авторитета у меня еще не было, все замечания снабжались, по возможности, разъяснениями по схеме &#34;цитата - что не так - почему не так - как надо&#34;.
&gt; 
&gt; Активность привела к тому, что новые участники пару раз принимали меня за члена АМС. А способ разбора статей полной вычиткой стал воспринирматься как стандарт де-факто, особенно когда прошло время, и ряды активных участников пополнились теми, кто пришел на сайт позже меня и уже не застал былых порядков. Главным своим достижением на SCP я считаю именно то, что послужил примером для новой смены модераторов, которые активную работу над статьями уже считают единственно хорошим тоном, а не просто добровольным начинанием.
&gt; 
&gt; Для сравнения, на момент, когда модераторский статус получил я, постулировалось, что активность на сайте - дело добровольное. После того, как &#34;жертва войны&#34; и немногим позже &#34;пустотная сингулярность&#34; обрели успех, в мою личку викидота внезапно свалилось сообщение &#34;вы стали модератором Полигона&#34;. Безо всяких комментариев. Написав Рейну и переговорив с ним по поводу этого назначения, я составил впечатление (тут пусть он меня поправит, если оно оказалось ложным), что должность модератора тогда выдавалась как медалька за творческие успехи и, строго говоря, не предполагала никаких обязанностей.
&gt; 
&gt; Если до этого, как рядовой участник, я мог разбирать статьи, а мог и не разбирать, то в статусе модератора уже не чувствовал себя вправе уклоняться от этой работы. Так я и стал тем штатным критиком, которым и оставался в дальнейшем.
&gt; 
&gt; Писательскую сторону участия в жизни сайта я тоже не забросил - наоборот, даже чувствовал, что, критикуя других, надо время от времени не забывать подтверждать и собственную профпригодность: все-таки, новички сайта не должны ощущать, что их давит исключительно авторитетом некто, кто отличается от них только тем, что провел на сайте больше времени.
&gt; 
&gt; Характерной чертой и, пожалуй, проблемой моих статей, кроме первых, была и остается их длина. Едва ли я что-то смогу с этим поделать: если угодно, такова моя жанровая специализация, как автора. Поначалу это воспринималось положительно: раньше Фонд регулярно сталкивался с проблемой слишком коротких статей (это нашло отражение в &#34;правиле буравчика&#34;), но практически не был знаком с проблемой слишком длинных. Однако со временем вторая проблема тоже себя обозначила; сегодня молчаливо считается, что утомительное чтение обширного материала должно быть соразмерно вознаграждено, поэтому с ростом длины статьи растут и требования к качеству ее наполнения.
&gt; 
&gt; Это заметно, в частности, и на моих статьях: если лучшим из них длина легко прощалась, то менее удачные получали ее упоминание в числе первых же замечаний.

&gt; Темой конкурса было &#34;объект, порожденный другим объектом&#34;, а моей первой мыслью, когда я об этом узнал - &#34;ну вот тут-то понапишут!&#34;

&gt; Работа была опубликована всего через неделю от начала конкурса и собрала много плюсов в том числе и благодаря тому, что все два месяца, пока он длился, висела на всеобщем обозрении. Не знаю, был ли намерен участвовать в том конкурсе кто-то еще, но подозреваю, что если да, то именно этот поворот событий отбил у них охоту.
&gt; 
&gt; Надо добавить, что организатор конкурса, Фартун, не оставил попыток сохранить хотя бы номинальную соревновательность, но как раз в этот период был то ли занят, то ли на него пришелся некий творческий кризис, и даже после продления сроков приема работ он не сумел закончить свою статью вовремя, опоздав всего на час или два. Она была выложена на общих основаниях, прошла на Основной и сегодня известна как SCP-1120-RU.
[[/tab]]

[[tab О Конкурсе №6: «Детективная история». ACKARU]]
&gt; Конкуренция была серьёзная, это неоспоримый факт. Один наш фаворит THE_TBAPb чего только стоит, с ним тягаться на его поле было очень трудно. Собственно, мои результаты это и показали.
&gt; 
&gt; Насчёт темы конкурса - было сложно впервые пробовать себя в этом жанре. тем более, по вселенной Фонда. К тому же, я поздно начал работать над конкурсной статьёй, и закончил её лишь в ночь перед окончанием регламента по времени. Задачей №1 стояло написание, так сказать - участие, а не победа. Было сложно, но необходимо для меня, для моего творческого начала.
&gt; 
&gt; Не завершил свою статью потому, что она оказалась недостаточно интересной и хорошо прописанной, о чём мне поведали авторы и обитатели. Я некоторое время обдумывал, как сие исправить, однако так и не нашёл однозначного решения. Пришлось эту работу оставить, а после - удалить. Вообще, за последние полтора года я не написал ничего стоящего, что вышло бы с песочницы. Ну, год можно списать на ситуацию на моей родной земле (Донбасс), но при этом наличие творческого кризиса было на лицо.
&gt; 
&gt; Начиная с третьего конкурса (если не ошибаюсь), я всегда старался принимать участие, дабы раздвинуть свои рамки и опробовать себя на другой творческой дорожке. К тому же, наличие конкуренции среди автором способствует развитию потенциала. А ещё, для количества, поскольку не каждый конкурс набирал достаточное число участников, что было некрасиво по отношению к организаторам и самим авторам, поэтому я всячески поддерживаю подобные затеи и проекты.

&gt; **Вопрос**: Собираетесь ли пробовать себя в грядущих конкурсах? 
&gt; И еще вопросец. В конкурсе переводов вы участие принимали? И если принимали, то можете поподробнее о нем рассказать?

&gt; 1. Да, я всегда рад принять участие в конкурсе нашего Фонда, если буду на это способен, конечно же. 
&gt; 
&gt; 2. Нет, в конкурсе переводчиков я участие не принимал. Да и самих переводов у меня 3-4 объекта, и всё. Английским языком я не настолько хорошо владею для этого, да и времени лишнего для подобных действий уже нет.
[[/tab]]

[[tab О Конкурсе №7: «Что же происходит на острове Врангеля?». iavev]]
&gt; Конкурс был объявлен theTBAPbю в середине июля 2014. Темой конкурса были различные внутрифондовские байки, мемы и прочее. О самой известной из них уже сказано в названии конкурса. Сам же theTBAPb принципиально от участия в конкурсе отказался, дабы дать шанс выиграть кому-то еще. Хотя сам он не остался в стороне и написал вне конкурса, но по той же теме, [http://scpfoundation.ru/concrete-throne Бетонный трон]. 
&gt; 
&gt; В самом же конкурсе приняли участие Avgust с [http://scpfoundation.ru/scp-1259-ru Комплексом &#34;Орион&#34;], Thief-Rus с рассказом [http://scpfoundation.ru/in-principio-erat-verbum В начале было слово] да ваш покорный слуга с &#34;Накладной&#34;. Был риск очень малого количества работ, в связи с этим по просьбам участников дату окончания подачи работ перенесли на 10 дней. Однако в итоге после окончания срока подачи на Полигон были выложены только эти 3 работы. Первые две были написаны очень хорошо и добротно, приняты другими участниками довольно тепло, они-то и стали победителями конкурса, каждый в своей номинации. Моя же работа была написана на коленке за полчаса, без должного креатива и истории, посему принята была соответствующе, и впоследствии была удалена по собственному желанию. Посему в седьмом конкурсе конкуренции явно недоставало. Однако победителей ждал неожиданный приз - фондовские кулоны ручной работы из серебра. Очень и очень достойные призы для достойных работ. 
&gt; 
&gt; Думаю, это не последний конкурс на нашем сайте, и в будущем будут еще много таких. С качественными работами, со здоровой конкуренцией, с мотивированными участниками.
[[/tab]]
