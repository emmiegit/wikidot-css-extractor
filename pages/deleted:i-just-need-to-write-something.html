作者：[[*user Impperatrix]]
篇名：我只是需要寫點什麼
原文：[http://www.scp-wiki.net/i-just-need-to-write-something I just need to write something]
譯者：[[*user k1s10r0db00ne]]
[[include info:end]]

在我思考的同時顯示屏也在凝視著我。//我可以寫些什麼？//我需要在異視維基上po點東西。__我已經成為成員三個月了，__我應該要多po一些文章才對。

幹，我需要思考一下...... //我舊的文章都很糟......//我應該要把它們刪掉。我的朋友最近也刪掉了一篇評分和我差不多的文章，只因他說它很糟。他有超過五篇分數超過了五分的文章，要是他因為我是個糟糕的文手而和我絕交怎麼辦？,,媽的，我需要寫點好東西。,,

好，好。一個怪物如何？ __讚啦，一個怪物。__又簡單，又基本，又讚。好了，這隻怪物的能力是什麼好呢？**噢噢，我知道了！**它可以從嘴裡噴焦油！而且它看起來像一隻海豚，但又有四隻短吻鱷的腳！
 
......
 
......
 
......
 
......
 
//幹，這是個糟糕的點子。//沒有人會想讀它的。就連我自己也不會。它太爛了。幹，我差一篇文章就能有作者頁了。我要是有作者頁就真是太棒了！,,難道不是嗎？,,但，我他媽不配擁有作者頁，我寫的每一篇東西都是垃圾。我大部分的加分都是來自新人的，更別提我喜歡的作者給了它減分。__為什麼我都沒有好點子？__
 
這就是為什麼都沒人來讀我的東西。,,根本沒有人關心我，我就是個討厭鬼。,,我應該要找份真正的工作，忘掉寫作這檔事然後繼續我的人生。__就假裝整個異視維基其實是我想像出來的吧，我從未在它那裡創建過帳號。__我最終會把它忘掉，而那裡的人也會忘記我的。//所有人都會忘記我。//我根本毫無影響力。
 
......
 
......
 
......
 
我除了俗到爛的怪物之外什麼都想不出。幹，我想到的每樣東西都是由特雷弗亨德森[[footnote]] **翻註：**Trevor Henderson，加拿大籍藝術家，擅長創作恐怖生物。 [[/footnote]]想出來的怪物，加上從某某仁兄那裡參考過來的元素混合而成。我簡直就是在剽盜其他人的創意。我跟自己說//「放心老兄，這只是給自己靈感而已。」&#34;//，__但那是個謊言。__我只是單純地在抄襲其他人的東西然後說我是在「參考」。**參考個大頭鬼。**
 
......
 
,,媽的，每個人都比我好。,,就像這個人，他剛剛問我可不可以評一下他的東西，我這才注意到，其實我才是那個需要被他評東西的人。//為什麼我要對自己說謊？//為什麼我在可憐我自己？

我靠自己寫不出任何東西，我寫的所有東西實際根本就是在重寫那個我問可不可以評我的草稿的人的東西。

上一次我寫空降文[[footnote]] **翻註：**Coldpost，沒有被其他人評過就直接貼上scp網站的文章。 [[/footnote]]......**媽的。**
 
我自己根本想不出好點子。這傢伙po空降文po了三次，結果他每一篇都超過50分。//我最高分的那篇連35分都沒有。//
 
我曾經覺得我可以寫得更好，而我現在知道那樣想的我是個白痴。我的文就像小北鼻寫的一樣。
 
......
 
......
 
好吧，再來想想。一隻烏龜如何？,,耶，烏龜很酷。,,__一隻巨型烏龜，它的殼是紅鑽石造的。__它愛上了一個漁夫，然後發誓願意用永生交換漁夫的愛。有一天，漁夫死了，烏龜這才明白到漁夫的愛是假的，所以漁夫不能永生。//這樣夠好了嗎？//放屁，才不。這是米田共。
 
,,我覺得我是以前在哪裡讀過它，也許是個日本神話之類的。,,**幹，幹，幹。**
 
人們已經覺得我很怪了。我很肯定沒人想我在。他們是好人，好作者，什麼事都做得好。而我是什麼？一個//只會拍馬屁的人//，我就是這種人。「你的作品真的好酷喔！」，「哇喔，我好愛你的po！」，「哈哈，這故事真棒！」他們只會覺得我在奉承。為什麼我當初要選擇這樣做？

我就是好管閒事。就算我在該說話的時候說話，我也只會讓自己被討厭。我就是愛出風頭，我就是煩人。為什麼會有人在乎？
 
......
 
......
 
......
 
......
 
......
 
好，另一個點子。一個會吃電視節目的人，然後他因為吃了《超自然檔案》的最後一季所以身體不舒服。//嘿嘿，這點子很妙，對吧？//幹，它一點也不妙，這只是另一個爛點子。

媽的，我技不如前了。但我有過技術嗎？**不。**我不這樣覺得。我只是在假裝我有。,,幹，我只是需要寫點什麼。,,
 
......
 
......
 
......
 
......
 
**幹。**,,這是我寫過最爛的故事。,,--我應該要在它被誰看到前毀掉它。--//但......//,,它是我發自內心寫出來的，難道不是嗎？,,**它是我的心血！**//但要是連我嘔心瀝血的作品都不夠班呢？//**要是他們投它減分怎麼辦？**__要是它被刪除怎麼辦？__,,要是所有人都覺得我是個爛作家怎麼辦？,,^^他們會覺得我是個傻子，^^//會覺得我不配留在網站上嗎？//**我應該忘掉一切然後向前走，** __假裝沒事發生過，__^^我應該要停止告訴我自己我應該繼續在這網站上寫作，再告訴我自己其實我根本比不上我每天都在讀的東西的超讚作者們嗎？^^**媽的......**
 
......
 
......
 
......
 
,,//我想我來空降它好了。//,,還能出什麼差錯呢？</textarea></pre>
