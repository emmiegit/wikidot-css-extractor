&#34;No puedes fumar hierba, ¿verdad?&#34;

&#34;No creo que a mi madre le parezca bien&#34;.

&#34;¿Fumaste hierba, ya sabes, antes?&#34;

&#34;Sí&#34;.

&#34;Probablemente es mejor que no lo hagas&#34;.

&#34;Ni siquiera sé cómo lo haría ahora&#34;.

&#34;Sí&#34;.

Jude era un canguro divertido. Era raro para [[[SCP-3090|Heather]]] pensar así de él. En realidad solo le hacía compañía cuando las madres no estaban, más que nada. Pero eso no cambiaba en nada la realidad de lo que era.

Quizás no fuera un canguro. Más bien un guardaespaldas. Los conserjes ya la habían tenido una vez, después de todo. Y Jude era tan buen canguro como cualquier otro. Para empezar, la dejaba hacer lo que quisiera. La otra cosa era que él era sin duda el hombre más mágico que ella había conocido.

&#34;Oye, ¿quieres ver algo guay?&#34;, dijo, inclinándose hacia delante y tendiéndole la mano. Intentó chasquear los dedos un par de veces antes de que lo hiciera. En sus dedos, flotando justo encima, había una llama de colores fascinantes. Recorría el arco iris con algunos colores que ella apenas podía reconocer, y le recordó a esos libros de El Ojo Mágico que su abuela tenía por toda la casa.

Y entonces dijo: &#34;Joder, mierda&#34;. Y la llama se apagó. Tenía los dedos rojos. Ampollados. Se los metió en la boca.

&#34;¿Te has quemado?&#34;

Asintió.

&#34;¿Quieres un poco de aloe vera o algo?&#34;

&#34;Sí, claro&#34;, dijo Jude entre sus dedos.

------

Hacía días que él no dormía bien. O dormía del todo. Ni siquiera recordaba la verdadera sensación de dormir. Intentó pensar en cualquier cosa. No había ojos que cerrar.

Entre las narrativas, las cosas no eran exactamente frías o calientes. Frío implicaba falta de calor, falta de energía, pero esto no era nada. Era otra cosa. Un vacío sin construir. Una crudeza que borraba todo pensamiento y sensación. Un estruendo enloquecedor, un rugido sordo de silencio, una especie de cacofonía que se oía en los ojos, en el lugar donde estaban los ojos. No había ojos que cerrar.

 Sin garganta que abrir.

Por eso, cuando sintió las alas de las cigarras contra su esencia, fue algo totalmente distinto. En ese momento, no pensó. Simplemente él no existía. Eso no le sentía. No podía verle. Sin ojos para ver, sin sentido para ser.

En su proximidad, en ese mundo donde las ideas se mezclaban, el ser de la criatura se introdujo en el suyo. Se sobrepuso a lo que habían llegado a ser sus pensamientos en esta Tierra de Nadie. La proximidad generaba una intensa familiaridad, y la sensación no era nada que hubiera sentido antes.

Hambre. Soledad. Anhelo. El golpeteo de unas alas atrapadas entre la mosquitera y el cristal. Un trozo de vidriera, desprendido del conjunto. Tintineante, oscuro y matizante, un caleidoscopio musical que le daba ganas de gritar.

[[[SCP-3309|Adamo]]] no gritó.

Gritar no tenía sentido cuando tu boca solo estaba ahí. Desde el punto de vista narrativo, sí, pero no desde el punto de vista corporal. Hacía ruido, pero no emitía ningún sonido. El ruido no era sonido, sino la descripción de éste.

La cigarra estaba sola. Pero no quería estarlo. No tenía por qué estar sola. Entre mundos. solo recientemente aprendió a ser inteligente. Aprendió a juntar sus palabras para formar pensamientos coherentes, para explicar su propia soledad y también su naturaleza sagrada.

Primo Johnny. Un nombre. Lo captó y lo meditó. [[[SCP-2852]]]. Había oído ambos nombres. Uno mucho más común, el otro más especial.

No podía decir que hubiera trabajado nunca con él. Pero sonaba más o menos bien. Vio destellos de comandos con sus armaduras abriéndose paso por las iglesias para impedir que un barbudo hiciera cosas horribles. Bueno, eso tenía sentido.

Pero más allá de eso, vio algo peor.

Una parte de algo más grande. Una pequeña parte que no se encerró bien. Una figura mesiánica para despertar al todo. Un hijo, si Jesús fuera escupido. No un aborto, pero no precisamente un huérfano vivo. Tenía esencia.

Algo que había cerrado un todo mayor cuando se unió. Un final para ser su principio. ¿O iba a intentar detener el final? A la cosa le parecía que ambas cosas eran lo mismo. Una cigarra vive en el suelo durante años. Muerte y renacimiento y las cáscaras se arrugan como hojas gastadas bajo botas de tacón pesado.

Y entonces voló.

Adamo no se movió durante mucho tiempo. Llevaba demasiado tiempo mezclado con él y no sabía si se había dado cuenta. Tal vez, esperaba, era demasiado grande para notar algo tan pequeño. Una gota de lluvia en un océano. Eso esperaba.

Nada de lo que sentía era bueno. Hacía mucho tiempo que Adamo no lo intentaba, pero siguiendo la pista de algo con un peso incalculable, se deslizó en una estela.

Desde el crudo vacío, Adamo se asomó al exterior. Y extendió la mano, agarrándola. Una chica. Heather Mason. [[[SCP-3090]]]. Gamers Against Weed.

Casi, pensó.

Adamo dio un paso adelante y se encontró mirando una cabeza de televisión apoyada en el cuello de una adolescente. Su rostro, perplejo, sudoroso, ajeno y a la vez tan familiar, tan bello de un modo que le aterrizó como ninguna otra cosa lo había hecho en tanto tiempo.

&#34;Hola&#34;, dijo él, justo cuando ella dijo: &#34;¿Quién eres?&#34;

------

Heather no encontró aloe vera, pero sí un ungüento antibacteriano por si el fumeta tonto se había hecho mucho daño. A través de la puerta cerrada podía oler el penetrante aroma a pino de la marihuana.

Le oyó toser y resoplar, tartamudear y tener arcadas.

En el espejo, la chica con la televisión por cabeza vio a un hombre que le devolvía la mirada. Pero no se trataba de una disforia. Era mayor que ella. Tenía un aspecto un poco raro, la verdad. No era feo, pero tenía los ojos desorbitados y entrecerrados. Las arrugas, prematuras por el aspecto de su pelo oscuro, delineaban su cara en cortes profundos como madrigueras, como un hormiguero.

&#34;¿Quién eres?&#34;, dijo ella, justo cuando él dijo: &#34;Hola&#34;.

La tos continuó. Era preocupante, desde luego, pero se había acostumbrado a tantas cosas raras en su tiempo, por breve que fuera, como hija de Andressa y Dahlia.

&#34;Soy doctor. De la Fundación SCP. Recuerdas lo que es eso, ¿verdad?&#34;.

Heather se inclinó hacia delante, distinguiendo cada detalle individual del extraño hombre. Sin duda estaba allí. Eso no estaba en duda. No se trataba de ningún tipo de psicosis o algo así. Sus palabras reverberaban como si fuera real. El débil eco de hablar en un baño. ¿Y por qué se imaginaría a alguien así? No se parecía a ninguno de los doctores que la habían estudiado y tal cuando vivía allí.

Además era un poco feo, la verdad sea dicha.

&#34;Me secuestrásteis y me alejásteis de mis madres durante mucho tiempo. No puedo decir que me guste mucho tu trabajo, viejo&#34;.

&#34;De acuerdo, escucha. Sí, probablemente hicimos eso. Yo no, no tengo tiempo para discutir contigo&#34;.

&#34;Vete a la mierda, tío&#34;.

Él suspiró. Dramáticamente. Suspiró como un padre. Suspiró como su viejo padre. Como alguien que trata con el quejica más odioso del mundo. Como alguien que trata con un maldito mentiroso.

Jude tosía en el salón. Tosía y tosía. Pero aún así, ella podía oír las pausas en las que él encendía el mechero e introducía más en sus pulmones. El hombre era, en todo caso, un ferviente adicto.

&#34;¿Se está muriendo alguien en la habitación de al lado?&#34;

&#34;No. Mi amigo está fumando&#34;. Heather recogió el ungüento. &#34;Entonces, ¿por qué estás aquí otra vez?&#34;

Él tomó aliento. El hombre dentro de la pantalla de su cara parecía más viejo que cualquiera que ella hubiera visto, en realidad. Pero no parecía anciano. Parecía como si lo hubieran tensado y desmenuzado. Como un caramelo, que se hace pasar sin cesar por un extractor de caramelos de Rube Goldberg de dibujos animados.

O algo así.

&#34;Algo grande está tratando de llegar a otra cosa muy grande. No tengo tiempo para explicaciones largas. Algo con, creo, la capacidad de infestar toda una teología trata de darse a luz. Y lo que necesito es una forma de contactar con la Fundación para que puedan protegerse contra esto&#34;.

&#34;Oh, qué locura&#34;.

Una pausa, y luego, &#34;Mira, sé que tienes tus problemas con nosotros. Entiendo perfectamente por qué. Pero algo, un olor, me trajo aquí por una razón. Y creo que este podría ser el mejor, eh, camino para llegar a ellos. ¿Entiendes?&#34;

&#34;Sí, lo entiendo&#34;. Tomó aliento. &#34;¿Cómo sé que tus colegas no van a llevarme de vuelta si te ayudo?&#34;

&#34;No lo sabes.&#34;

&#34;No lo sé. Eso no ayuda&#34;.

&#34;Lo que quiero decir es&#34;, y suspiró. Se llevó la mano a la cara, pareciendo momentáneamente sorprendido de tener una mano antes de aplicársela a la frente. &#34;Lo que quiero decir es que si no haces esto, no creo que importe que la Fundación te lleve de vuelta. Creo que posiblemente serás destruida. O en un mundo de tortura. ¿Has visto alguna vez Hellraiser?&#34;

&#34;No.&#34;

&#34;Mejor.&#34;

La tos era más fuerte. Escupía. Como si estuviera vomitando. Seguramente estaba, en realidad, vomitando. Una salpicadura. Y luego otra.

&#34;Échale un vistazo. Algo va mal.&#34;

Y Heather, sintiéndose inestable, sintiéndose un poco pesada gracias a su cabeza. No tenía un peso extraordinario, sorprendentemente. Pero se sentía como, bueno, como si Smalls estuviera allí con ella.

Jude tenía arcadas sobre la mesa del salón. Le caían cigarras de la boca. Algunas a medio comer, retorciéndose. Otras se deslizaban fuera de los caparazones. Mudas. Trozos de caparazón. Antenas. Alas. Trozos de bicho en un charco de saliva. Y restos a medio comer. Asqueroso. Todo asqueroso.

&#34;Oh Dios&#34;, dijo Smalls. &#34;Soy un idiota&#34;.

Su cabello estaba encaneciendo. Luego pasó a un blanco casi chocante. Y estaba engordando. Mucho peso, en realidad. Los huesos crujían mientras perdía altura. No mucho. solo un poco. Los pelos de la barba, negros y luego grises y luego blancos, brotaban de los folículos de su cara, disparándose y luego retrocediendo hasta algo más manejable, algo más limpio. Los gemidos de dolor, confusión y asco se convirtieron en el grito de las cigarras. Tantas. Como una habitación llena de ellas.

La bestia que era un hombre sonrió y señaló con un dedo regordete a la adolescente con la televisión por cabeza y al hombre de mediana edad que miraba desde su pantalla.

&#34;No puedo creer que ni siquiera me guiaras al adecuado. Pensé que seguro que me encontraría con algo utilizable. ¿Pero esto?&#34; Y se rió. El sonido de la piel seca raspando contra la piel de una serpiente muerta. Cuentas secas cayendo en cascada por la longitud de la madera. &#34;Joder, chico. Si hubiera sabido que eras tan estúpido, te habría matado en cuanto hubieras pensado que podías esconderte de algo como yo&#34;.

&#34;¿Estás bien, Jude?&#34; Dijo Heather. El miedo temblaba en su voz. Pero era importante ser valiente. Esto era mucho, sí, pero eran amigos. Amigos contra la hierba.

&#34;No lo está. Pero, tal vez lo esté. No lo he decidido&#34;. Sus ojos no estaban del todo bien. Heather no podía decir por qué. Pero estaban mal. Como ojos pintados. Ojos de muñeca. Los ojos de una muñeca barata. ¿Qué le hizo a los ojos de Jude? ¿Qué le pasó a los ojos de Jude?

Caminaba de un modo deshuesado. Se echó hacia atrás, a un paso. Fue lenta. Se deslizó hacia atrás. Se deslizó más y más atrás. Alrededor de las sillas. Alrededor de una mesa volcada. Él siguió.

------

Smalls sintió verdadero miedo en lo que una vez fue su cuerpo. Miedo como un miembro fantasma.

&#34;No eres un dios. No eres Dios. No sé de qué te caíste, pero estás en el cuerpo equivocado. Este no es el que te contenía&#34;.

El Primo Johnny ladeó la cabeza. Su pelo blanco estaba casi peinado. Un poco ralo. Pero era el pelo de un hombre que cuidaba mucho su aspecto. Ni un mechón estaba fuera de lugar. &#34;¿Acaso importa?&#34; Otra carcajada, y esta se parecía algo a un rugido. El sonido de un trueno filtrado por un insecto. El sonido de fauces quitinosas con hambre, con mucha hambre. Y tan grandes. Demasiado grandes.

Smalls parpadeó. Tranquilizó a la chica y a sí mismo tanto como pudo. Era intimidante estar cerca de algo así. Su poder narrativo era demasiado grande. Como un agujero negro, atraía todo hacia sí. Ni siquiera la luz podía escapar. Así que no podía huir.

Deseaba poder correr. En el fondo. Pero no lo hizo. Smalls extendió la mano hacia la tierra de nadie en el que había estado tan recientemente. Sacó la crudeza. Y el antiguo investigador de la Fundación compartió este poder, este conocimiento narrativo con la chica con cabeza de objeto de Gamers Against Weed.

&#34;Ni siquiera eres el aborto de algo confuso y viejo&#34;, dijo él.

&#34;Te ha olvidado tu madre y tu padre, porque no existes&#34;, dijo ella.

&#34;No hay mayor razón para que existas.  Eres un borrador. Un punto inacabado de algo mayor. No eres parte de ello. No eres su hijo, sino su predecesor. Eres el azar. Eres conmoción y pavor&#34;, dijeron ellos.

El Primo Johnny se limitó a sonreír.

&#34;Dejad que os cuente una historia&#34;, dijo la cosa con piel de hombre.

&#34;Cuatro ciegos se acercaron a un elefante. No conocían al elefante. No sabían qué clase de criatura era.&#34;

&#34;El primer hombre, agarró la trompa del elefante, y dijo que un elefante era como una gran serpiente.&#34;

&#34;El segundo hombre, por qué palpó el pie del elefante, dijo que un elefante era un tipo de pilar. Un soporte de gran peso.&#34;

&#34;El tercer hombre agarró el torso del elefante, y dijo que un elefante era una especie de roca. No el soporte, sino el gran peso en sí.&#34;

&#34;Y el cuarto hombre agarró las pelotas del elefante y dijo: &#34;No sé lo que era, pero huele muy parecido a mi mujer cuando vuelve a casa&#39;&#34;.

El Primo Johnny soltó una carcajada.

&#34;No importa lo que fui, niño y niñita. Lo que importa es lo que creo. Cualquier historia es solo un intento de describir alguna parte del Infinito, ¿verdad?&#34; Se agachó para enderezar la mesa volcada. &#34;¿Y qué soy yo, si no eso?&#34;

&#34;No eres nada&#34;, dijo Smalls.

&#34;Podría serlo. Podría ser muchas cosas. Pequeñas cosas. Grandes cosas. No importa lo que fui. No importa lo que no fui. Lo que importa es en lo que me estoy convirtiendo, pequeños. Lo que importa es que soy el monstruo. Soy el monstruo que sale cuando crees que tu Dios se lleva las cosechas. Soy el monstruo que te quita los dientes cuando envejeces y envejeces. Soy la traición de tu cuerpo&#34;.

&#34;Eres un monstruo&#34;, dijo Heather. Extendió la mano. Como si fuera a hacer algo. Como si pudiera hacer algo frente a eso.

&#34;Creo que acabo de decir eso&#34;. Y se volvió hacia el espejo que había sobre la repisa de la chimenea. Puso la palma de la mano sobre él. Como si le gustara el frescor. &#34;Creo que vosotros dos no estáis escuchando. Me parece que estamos en un callejón sin salida. ¿Y sabéis qué pienso yo al respecto?&#34;

&#34;¿Qué?&#34; susurró Smalls.

El Primo Johnny se giró y abrió la boca. Las cigarras salieron volando y arañando, en plena transición entre larva y algo mayor. Sus fauces eran anchas y dentadas. Las cigarras, una neblina, volaron hacia el televisor de Heather. Todas, una a una, partiendo la pantalla como si fuera la superficie de un estanque.

Sus alas brillaban iridiscentes. Como la llama de Jude.

Smalls gritó. Heather cayó. El mundo se volvió negro.

------

Jude despertó a Heather después de limpiar el vómito. Había enderezado las sillas. No había cigarras ni partes de cigarras por ninguna parte. Si le preguntaban, no se acordaba.

&#34;¿Estás bien?&#34; fue lo que ella preguntó al despertarse.

No sabía explicar por qué.

Jude y Heather no se rieron mucho el resto de la noche. Pero se sentaron juntos en el sofá y se esforzaron por ser una familia feliz. Un tío y su sobrina. Ella no sabía por qué, pero él sugirió que vieran Hellraiser.

Le resultaba demasiado familiar, por razones que no podía explicar. Pero le gustó. Le gustó mucho.
