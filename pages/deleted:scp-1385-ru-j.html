**Объект №:** SCP-1385-RU-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Сам SCP-1385 не требует особых условий содержания. В случае инцидента «Рождественский подарок» соответствующему персоналу следует поставить в известность совет О5 и приступить к уничтожению документации об SCP-1385 и удалению информации с серверов Фонда. Дальнейшие действия развиваются по стандартному сценарию «Раздача подарков».

**Описание:** SCP-1385 представляет собой деревянную хижину, украшенную новогодними гирляндами и серпантином снаружи и изнутри. Каждый год в середине декабря объект появляется в, по-видимому, случайном месте в Антарктике. Само появление хижины аномально и оставляет след, по которому Фонду и удаётся находить хижину каждый год.

Внутри хижины единственным предметом интереса Фонда является т.н. «список плохишей». «Список плохишей» представляет собой [УДАЛЕНО]. В течение ██ лет Фонду удавалось не попадать в «список плохишей» и, таким образом, получать от Санты Клауса материальное финансирование, согласно письму Санте, которое ежегодно пишется и отправляется на северный полюс от лица Фонда. 

18.12.2021 в ходе ежегодной проверки хижины произошёл инцидент «Угольки от санты», во время которого было обнаружено, что Организация внесена в «список плохишей» и лишена материальной поддержки от Санты на 2022 год. После того, как местный судэльфэксперт Антарктики подтвердил подлинность списка, а бухгалтеров всех зон уведомили, что бюджет на 2022 год сильно урежут, директора нескольких зон были собраны за одним круглым столом для определения причины попадания Фонда в «список плохишей».

Ниже приведена выдержка из часового разговора директоров.

&gt; **Альфо Клей:** Господа, думаю, присутствующие согласятся, если я скажу, что наш разговор никуда нас не привёл и так и не приведёт, если мы продолжим его в таком же ключе.
&gt; 
&gt; **Брайтс:** Ключе, хе…
&gt; 
&gt; **Синг:** Даже если мы и согласны с вами, Клей, что вы предлагаете? Мы уже больше часа мучаемся над этим списком, правила работы которого сами не знаем. Если честно, я бы настаивал на том, чтобы всей этой аномалии под названием Санта Клаус снова дали номер в нашем списке и наконец довели исследования до конца. 
&gt; 
&gt; **Стивенсон:** Согласен!
&gt; 
&gt; **Альфо Клей:** Так вот, насчёт моего предложения. Это лишь теория, но подумайте вот о чём: каков резон у Санты убирать ГОК со списка плохишей и добавлять туда нас?
&gt; 
&gt; **Джон Брайн:** Это действительно странно, но мы сегодня уже обсуждали этот вопрос и так ни к чему и не пришли.
&gt; 
&gt; **Альфо Клей:** Предлагаю всё же задуматься вот над чем: а что, если у ГОК просто лучше получилось запечатлеть дух рождества в этом году?
&gt; 
&gt; **Все вместе:** У ГОК?!
&gt; 
&gt; **Альфо Клей:** Необязательно специально… Некоторые источники сообщили мне, что в этом году ГОК хвастаются тем как им удалось победить нас в запечатлении духа рождеств. Я сначала подумал, что это они так издеваются, но по какой ещё причине Санте убирать ГОК со списка плохишей, если не из-за возникшего духа рождества? Что скажете, коллеги?
 
Спустя несколько минут все директора единогласно согласились провести исследование под руководством доктора Альфо Клея. 

Уже через три дня была установлена настоящая причина присутствия Организации в «списке плохишей». Причина установлена в ходе диалога доктора Стивенсона и доктора Альфо Клея, выдержка приведена ниже:

&gt; **Альфо Клей:** Странно, уже в третьем автомате вашей зоны кончилась кока-кола. Часто у вас так?
&gt; 
&gt; **Стивенсон:** Да с начала месяца уже, с тех пор как SCP-████ начали содержать, пришлось всю кока-колу на зоне убрать. Особо не жаловались пока.
&gt; 
&gt; **Альфо Клей:** Погоди-погоди, хочешь сказать, что накануне рождества в вашей зоне абсолютно нуль бутылок кока-колы, напитка, у которого Санта буквально на обложке нарисован?
&gt; 
&gt; **Стивенсон:** Ну, это я и имею в… Ой-ой.

Вскоре от совета О5 поступил приказ составить новый комплекс мер по сдерживанию SCP-████, не вынуждающих персонал полностью отказываться от кока-колы. Доктор Стивенсон понижен в должности за открыто высказанное намерение использовать SCP-████ 25 декабря с включенной настройкой «весь мир», чтобы взорвать дымоходы.</textarea></pre>
