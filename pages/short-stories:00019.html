    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;“我真的不相信这个世界上有着没有尔虞我诈、没有那样挥舞着不锈钢水壶砸向我后脑勺、用着所谓的友情和良心来道德绑架的地方。可我一直在寻找这样的‘天堂’。”\n——————————————————————\n【那——Merle，你找到了吗？】\n“我找到了，这儿虽然时常会有什么‘残暴’的现实扭曲，收容失效或者嘈杂骚嚷，有各种各样的难事和怪事，但是.......”\n【但是？】\n“这儿至少是一个可以让我把有着疮疤的心灵泊在那样的避风港里，有不灭的灯塔，有暖光，是没有那种我如纵线木偶般僵硬俯首称臣的所谓的‘友善’，这儿倒像是个家了，不如说这就是个大家庭。”&#34;
