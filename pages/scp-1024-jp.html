**项目编号:** SCP-1024-JP

**项目等级:** Euclid

**特别收容措施:** SCP-1024-JP按照标准生物容纳协议的规定、收容于Site-81中的鸟类收容设施，并由自动给饵系统进行饲养。另外，在SCP-1024-JP的饲养室及搬运中使用的容器，实验室中都需要使用经过隔音加工的容器。因为SCP-1024-JP不需要排泄，所以饲养室中除了自动给饵系统的检查不需要清扫。当进行SCP-1024-JP的实验时，需要有3名3级以上的安保权限等级人员的批准。此外，已列出在收容SCP-1024-JP的Site中小卖店、食堂、研究人员的房间等播放所有媒体的乐曲数据和演奏行为。请参照SCP-1024-JP的实验结果。

(更新)为了实验目的进入SCP-1024-JP的饲养室时，请务必穿着和上次入室人员所穿的衣服不同颜色的衣服进入室内。另外，基金会人员在穿着D级人员的标准制服和与其相近的配色服装的状态下，不允许接触SCP-1024-JP。

**描述:** SCP-1024-JP是酷似通常作为铜管乐器的零部件所组成，由黄铜制的长管构成的实体。SCP-1024-JP有类似文鸟的外貌。SCP-1024-JP会进行酷似文鸟生态的捕食、睡眠、求爱举动，是否有排泄及产卵行为目前尚未确认。尽管SCP-1024-JP在外观上无法确认鼻子、眼睛、耳朵等器官，但仍然有五感，就像一般的鸟类一样能够感知到周围的环境。SCP-1024-JP在鸟类消化系统和循环器官的呼应位置上的管上确认有很大的膨胀，这可以推测，SCP-1024-JP在内部器官中也具有与鸟类相近的性质。--SCP-1024-JP与人亲近，特别是对年轻男性容易形成爱慕的情感。--目前认为SCP-1024-JP对男性，特别是D级人员抱有警戒心。

当SCP-1024-JP构成自身的管破损时，项目会从破损处以60dB到110dB左右的音量播放音乐。另外，该音量域仅为一个指标，SCP-1024-JP也可以以大大偏离该范围的音量进行再现。SCP-1024-JP在构成自身的金属组织有损伤的情况下，可以接受治疗并复原，SCP-1024-JP会因此而堵塞破损的伤口。由于SCP-1024-JP破损时的音乐具有播放录音特性，因此SCP-1024-JP的自然治愈尝试已经暂停。到破损处被堵塞为止所需要的时间和乐曲的演奏时间是一致的，从SCP-1024-JP播放的音乐停止的瞬间SCP-1024-JP的破损会完全修复。当SCP-1024-JP处于有多个破损部位的情况下，项目会播放与破损处个数相同的乐曲，并且按照从旧到新的顺序修复破损处。通过外科手术等医疗处理促使SCP-1024-JP发出的音乐停止，或者尝试治愈的尝试，到目前为止全部失败了。

SCP-1024-JP会感知并记忆在周围空间播放乐曲的未知感觉。因此，从SCP-1024-JP的破损处播放的音乐总是以某种形式限定在SCP-1024-JP周围的半径█km圈内播放过的现有乐曲。另外，SCP-1024-JP播放的乐曲没有确认异常性。SCP-1024-JP的录音音乐通过实验，已经在概念上建立了与SCP-1024-JP的血流相对应的假说。

SCP-1024-JP于 201█/8/█时、静冈县██市的居民，以空地有噪音为由向警察通报，引起了基金会的注意。在报案时，潜入的特工对报警内容感到不协调，前往现场以后发现并回收了SCP-1024-JP。并发现当时SCP-1024-JP损伤了腿的根部，用100dB播放了BABYMETAL的《Hedban Ga―！！》。之后的调查表明，这是由于SCP-1024-JP被野猫袭击而造成的。收容后，附近出现了掩盖报道“暴走族”。

**附录一:** 实验记录
[[collapsible show=&#34;+ 打开实验记录&#34; hide=&#34;- 关闭实验记录&#34;]]

实验在西根博士监督下，于设置了录音器材的实验室内、让D级人员拿着电动钻头，通过在指定的SCP-1024-JP的部位开出直径1mm的孔，进行了SCP-1024-JP的播放乐曲的调查。以下列举了其中一部分。

__**实验记录1024-JP-01 - 20██/██/██**__
&gt; **对象:** SCP-1024-JP的胸部。
&gt; 
&gt; **结果:** Brian Eno的《Music for Airports》被播放。另外，该乐曲是在研究员在实验时搬运SCP-1024-JP之前由便携式音乐播放器播放的。
&gt; 
&gt; **分析:** 几乎和环境音差不多。未必会因为破损而发出发现时的噪音。

__**实验记录1024-JP-02 - 20██/██/██**__
&gt; **对象:** SCP-1024-JP的腹部。
&gt; 
&gt; **结果:** Kettle的《Pinch of Peer》被播放。另外，本乐曲是SCP-1024-JP的负责研究员西根博士在实验前在Site内的自己房间内欣赏的乐曲。
&gt; 
&gt; **分析:** 因为乐曲的播放时间和破损的修复时间一致，所以SCP-1024-JP的音乐播放时间和治愈行为之间似乎有某种因果关系。


__**实验记录1024-JP-03 - 20██/██/██**__
&gt; **对象:** SCP-1024-JP的喉咙。
&gt; 
&gt; **结果:**播放了Netsky的《The Whistle Song(feat Dynamite MC)》。另外，该乐曲是实验一小时前西根博士收看的电视节目中使用的乐曲。
&gt; 
&gt; **分析:** SCP-1024-JP好像会播放一些一定受欢迎的艺术家的乐曲。
&gt; 
&gt; 音乐一受伤，音乐就会响，随着声响，伤口就会愈合。说到在生物中修复伤口的体组织，虽然是血小板，但是对于SCP-1024-JP来说这个音乐是怎样的还不能确定。-西根博士

__**实验记录1024-JP-06 - 20██/██/██**__
&gt; **对象:** SCP-1024-JP的长羽。
&gt; 
&gt; **结果:** Skeillex的《Right In》被播放。另外，本乐曲是在Site内展开的财团前台企业的店铺中作为馆内BGM被采用。
&gt; 
&gt; **分析:** 关于本实验和过去的实验中播放的乐曲的调查表明，SCP-1024-JP用未知的方法读取了在附近播放的音乐。

__**实验记录1024-JP-10 - 20██/██/██**__
&gt; **对象:** SCP-1024-JP
&gt; 
&gt; **实验方法:** 对SCP-1024-JP随机播放乐曲，之后在SCP-1024-JP的腹部打出三个直径1mm的孔。
&gt; 
&gt; **结果:** 从第一个孔中播放了Kim Hiorthoy的《Alt Mste Bli Anorlunda》，从第二个孔中播放了Darude的《Sandstorm》。同样，从第三个孔中播放了Squarepusher《The Modern Bass Guitar》。这些乐曲都是在实验时给SCP-1024-JP听的。另外，SCP-1024-JP在打开第三个孔时表现出抵抗。
&gt; 
&gt; **分析:** SCP-1024-JP在自己周围播放音乐的事情变得明晰了。另外，通过它的排斥反应，可以推测SCP-1024-JP具有一定的痛觉。

__**实验记录024-JP-16 - 20██/██/██**__
&gt; **对象:** SCP-1024-JP
&gt; 
&gt; **实验方法:** 在SCP-1024-JP的腹部打出直径1mm的孔。另外，实验时控制了从SCP-1024-JP收容室到半径█km的范围内的3天里完全不播放乐曲。
&gt; 
&gt; **结果:** 播放了COSIO的《Got more raves？》。另外，本乐曲出现在Site所在市营业的游戏中心，确认了此乐曲在4天前作为游戏内的BGM演奏过。
&gt; 
&gt; **备注:** 实验后，SCP-1024-JP表现出高山病症状。
&gt; 
&gt; **分析:** 断定从SCP-1024-JP被播放的音乐，限定为自身在一定范围内被播放了的乐曲。另外，由于SCP-1024-JP周围无法播放乐曲而陷入缺氧状态，假定SCP-1024-JP通过未知的方法摄取周围播放的乐曲作为营养源。
&gt; 
&gt; 在SCP-1024-JP的体内，音乐是血流的替代品，因为受了伤而播放的乐曲就像一种疮痂一样吧。-西根博士

 [[/collapsible]]

**附录2:**事件SCP-1024-JP-1和事件SCP-1024-JP-2

[[collapsible show=&#34;+ 事件SCP-1024-JP-1&#34; hide=&#34;- 事件SCP-1024-JP-1&#34;]]
[[include component:image-block
|name=http://ja.scp-wiki.net/local--files/scp-1024-jp/piyo.jpg
|caption=事件1中被发现的认为是SCP-1024-JP存在的插图.请注意，现在收容的SCP-1024-JP中不存在的耳机那样的部位。
]]

基金会发现，在SCP-1024-JP收容后，面向SCP-1024-JP发现地点的电线杆上贴有层压加工的一张海报.海报上记载的内容如下。

&gt; 寻找文鸟！名字叫“机械啾”.八月五日起，[已编辑]下落不明。看到的和被保护的人请与我联系。不管是多么小的信息都请协助告诉我。它的特征是凹凸不平的身体。

这幅海报印有写有类似SCP-1024-JP的实体的圆珠笔画的插图，因此可以推测SCP-1024-JP有某种关联性。因为没有写联系地址，所以海报的制作者目前还不清楚。
[[/collapsible]]

[[collapsible show=&#34;+ 事件SCP-1024-JP-2&#34; hide=&#34;- 事件SCP-1024-JP-2&#34;]]

事件SCP-1024-JP-1一周后，基金会在SCP-1024-JP的发现地点相邻的城市的██地点，发现了与事件SCP-1024-JP-1相同的海报。海报的内容虽然版面设计不同，但文章与SCP-1024-JP-1中的内容大致相同，但最后添加了以下句子。

&gt; 啾啾、哥哥们也等着你呢。快回家吧。

为确定这些海报的打印用纸而进行的检查正在等待批准。
[[/collapsible]]

**附录3:** 事件SCP-1024-JP-3

[[collapsible show=&#34;+ 事件SCP-1024-JP-3&#34; hide=&#34;-事件SCP-1024-JP-3&#34;]]
第█次实验的时候，当SCP-1024-JP一看到了进入收容室的D级人员，立刻做出了拔掉自己翅膀的自伤行为。SCP-1024-JP由于多处羽毛的损伤播放了██dB的不明乐曲，因为当时实验室的门没有关闭，实验室外的██名人员因鼓膜破损而失去听觉.之后，SCP-1024-JP对穿着橙色衣服的人做出了同样的自伤行为。这因为SCP-1024-JP记住了D级人员的制服，并且将穿D级人员制服的人作为对自身有危害的存在认识，表现出压力反应。所以修改了实验规定：以后SCP-1024-JP的试验中，只有穿着与上次实验不同颜色的衣服的职员才能与SCP-1024-JP接触。

&gt; 一个关于SCP-1024-JP有思想的事。关于事件SCP-1024-JP-3、真的是SCP-1024-JP由于压力反应引起的自伤行为吗？SCP-1024-JP是否理解了自身具有异常特性呢？SCP-1024-JP在过去█次的外伤经验中，发现自己的“血”可以作为对抗外敌的攻击手段，并用它击退了侵袭自己的D级.这么一想，我就觉得很纳闷。SCP-1024-JP看起来有着和鸟一样的行为，但实际上大脑可能不是这样的。说起来，按照文鸟的大小来说，它是个相当聪明的动物并且会学习。为了让SCP-1024-JP不理解可以用自己的“血”能突破这个收容，尽可能慎重地进行SCP-1024-JP的收容吧。-西根博士
[[/collapsible]]</textarea></pre>
