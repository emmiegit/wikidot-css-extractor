**Titre original :** SCP-2090 - Potentially XK Tim Duncan
**Auteur :** [[user djkaktus]]
**Traducteur :** [[user Dr Dharma]]
**Date :** 21 octobre 2014
**Images :** http://flickr.com/photos/do-it_do-it-now/373040239/ et http://commons.wikimedia.org/wiki/File:Basketball_court.svg
[[include credit:end]]

[[include component:image-block name=timduncan.png|caption=Image produite par un compteur de Kant lors de l&#39;observation de SCP-2090.]]

**Objet n^^o^^ :** SCP-2090

**Classe :** --Euclide-- Neutralisé

**Procédures de Confinement Spéciales :** Les membres du personnel de la Fondation se faisant passer pour des membres du personnel de sécurité doivent étroitement surveiller SCP-2090 quotidiennement afin de détecter tout signe d&#39;anomalie. Des compteurs de Kant doivent être discrètement installés à l’intérieur ainsi qu’autour du domicile de SCP-2090 afin d&#39;assurer une surveillance constante de SCP-2090 ainsi que de toute perturbation causée par son caractère anormal. Toute anomalie doit être signalée au personnel de Niveau 2090/4 assigné à SCP-2090, ou au chef d’équipe de la FIM P-5.

En aucun cas le protocole de la Fondation Ōllamaliztli-5 ne doit être interrompu. De par l’état actuel du Protocole Ōllamaliztli-5 et de son influence sur la culture américaine et mondiale, aucune interruption n&#39;est à prévoir.

**AVERTISSEMENT FICHIER :** CE QUI SUIT EST LE FICHIER DE DONNÉES DE SCP-2090 AINSI QU&#39;IL APPARAÎT AVANT SA RECLASSIFICATION COMME NEUTRALISÉ. CERTAINES ERREURS PEUVENT PERSISTER.

**Description :** SCP-2090 est une entité humanoïde de Classe I portant le nom de Tim Duncan ; il est actuellement l’ailier fort/pivot de l’équipe de basket-ball professionnelle des San Antonio Spurs. SCP-2090 ne présente aucune propriété anormale visible, et sa nature n’est décelable qu’en utilisant des compteurs de Kant utilisés pour identifier des perturbations dans la réalité locale. SCP-2090 affiche une disparité en Humes remarquablement élevée, bien que son effet ne semble être limité qu’à son corps et n’ait aucun effet sur le monde qui l’entoure. Malgré cela, en raison des informations récoltées via le Protocole Ōllamaliztli-5, SCP-2090 doit être surveillé en permanence afin de détecter tout changement dans son comportement ou ses activités anormales.

**Découverte :** SCP-2090 a été initialement découvert lors d’une inspection de routine de la Zone d’Intérêt CA-74 &#34;//Sleep Train Arena//&#34; à Sacramento en Californie, lors d’un match opposant les Spurs de San Antonio aux Kings de Sacramento. Il a été démontré plus tard que ce qui était initialement considéré comme un dysfonctionnement de l’équipement était causé par une interférence massive créée par SCP-2090. En raison du niveau élevé de célébrité dont SCP-2090 fait l&#39;objet, il a été considéré impossible de retirer le sujet de l&#39;espace public pour le placer dans une zone de confinement pour observation ultérieure. Ce facteur a mené à la création de la Force d’Intervention Mobile Rhô-5 &#34;Éperons et Étriers&#34;, qui surveille constamment SCP-2090 et veille à la bonne application du Protocole Ōllamaliztli-5.

**Addendum 2090.1 :** Protocole Ōllamaliztli-5 [Information Limitée au Personnel de Niveau 2090/4 et à la FIM P-5]

//Lors de l’observation initiale de SCP-2090, les membres du personnel informatique de la Fondation ont découvert un nombre de fichiers cryptés dans la base de données de la Fondation. Les équipes de renseignement interne de la Fondation ont alors été chargées d’accéder à ces fichiers et de découvrir leur origine. Avec l’aide de l’équipe de recherche de SCP-2090 et la FIM P-5, le décodage des fichiers a été un succès. Tous les fichiers étaient notamment datés à différents moments dans les deux ans précédant la date de la découverte de l’objet, bien que des informations supplémentaires laissent suggérer que ces fichiers se soient trouvés dans la base de données de la Fondation depuis une période de temps bien plus importante. Alors que de nombreux fichiers étaient incomplets et manquaient de données, suffisamment d’informations ont été récupérées afin de déduire et de mettre en place le Protocole Ōllamaliztli-5.//

++++ **Fichier Récupéré 2090/1**

&gt; Nous envoyons ceci à [DONNÉES CORROMPUES] la peur, mais aussi l’espoir pour le genre humain si la divinité n’est pas
&gt; Impératif ! Impératif ! Impératif !  Ne tardez pas dans [DONNÉES CORROMPUES] la divinité est agitée
&gt; Tenez compte des informations suivantes.
&gt; 
&gt; 
&gt; La DIVINITÉ autrement connue sous le nom de [DONNÉES CORROMPUES] Anciennement Tim Duncan de Sainte Croix
&gt; Le DÉVASTATEUR lui-même sur les rives de Califo[DONNÉES CORROMPUES] sang dans l&#39;eau
&gt; 2016
&gt; [DONNÉES CORROMPUES]
&gt; [DONNÉES CORROMPUES] n’oubliez pas
&gt; Il s’est élevé

++++ **Fichier Récupéré 2090/4**

&gt; **Fichier de la Fondation 31**[DONNÉE CORROMPUE]**maliztli-5**
&gt; 
&gt;
&gt; **Chef de Projet :** Drake VanDorne
&gt; 
&gt;
&gt; **Objectif du Projet :** Non disponible
&gt; 
&gt;
&gt; **Informations :** La DIVINITÉ a passé le [[[secure-facility-dossier-research-site-45|Site-45]]] et le [[[SCP-3030|Site-56]]]. Des brèches de confinement à grande échelle sont en cours, il est probable que la côte ouest soit détruite à l’heure actuelle.
&gt; 
&gt;
&gt; Malheureusement incapable de maintenir le courant suffisamment longtemps pour terminer la dernière série de simulations, mais peut-être capable d’envoyer le programme [DONNÉES CORROMPUES] l&#39;ancienne base de données de la Fondation puisse les terminer.
&gt; 
&gt;
&gt; Mais j&#39;ai beau me creuser la tête, impossible de me rappeler quand est-ce que l&#39;ordinateur a été inventé. Merde, il faudrait peut-être finir ça maintenant de toute façon. Je ne sais pas si j’ai d’autres options.
&gt; 
&gt;
&gt; Il doit y avoir quelque chose que nous avons manqué, quelque chose d’autre. Voyez si l’un d’entre vous peut trouver. Désolé.
&gt; 
&gt;
&gt; [DONNÉES CORROMPUES]

++++ **Fichier Récupéré 2090/17**

&gt; **De :** hbaker@s17.scp
&gt; 
&gt; **À :** O5.7@s01.scp
&gt; 
&gt; Désolé pour ce message informel. Je ne sais pas si nous pouvons le terminer, donc je m’active et j’essaie d’allouer nos ressources ailleurs. Richardson avait raison, les fichiers ont toujours été sur l’ordinateur central. Les dates sont très étranges, cependant. Bien que les fichiers soient très récents, les enregistrements indiquent que les fichiers étaient [DONNÉES CORROMPUES]eu importe, permettez moi d&#39;aller droit au but.
&gt; 
&gt; [DONNÉES CORROMPUES]igné de créé un système de prévention précoce. Toutes les itérations appellent ça une diversion, mais aucunes n’ont fini la simulation, elles ne font que continuer de sauvegarder leurs résultats sur ce truc et l&#39;envoient en ligne, en espérant que les prochains gars puissent la finir. On doi[DONNÉE CORROMPUE] mais nous n&#39;avons simplement pas le temps.
&gt; 
&gt; Nous allons tous dans le bunker, donc c’est probablement la fin. Les fichiers sont toujours sur l’ordinateur central, tu sais ce qu’il faut en faire. Seigneur. Ok.
&gt; 
&gt; [DONNÉE CORROMPUE]ouleur.

++++ **Fichier Récupéré 2090/43**

&gt; **ALERTE GÉNÉRALE DE LA FONDATION**
&gt; **ALERTE DE NIVEAU 5**
&gt; 
&gt; CE QUI SUIT EST UN AVERTISSEMENT À L’ATTENTION DE TOUT LE PERSONNEL PRÉSENT SUR LES SITES ND – ND
&gt; 
&gt; Bien, ce système fonctionne toujours. J’espère que le format est le même où vous êtes.
&gt; 
&gt; Tout est là, donc je suppose que vous allez probablement vous débrouiller tout seul. Je n’ai pas le temps de rentrer dans les détails, mais les simulations sont terminées et il y a une chance pour que nous puissions arrêter cette chose. Pas maintenant, mais peut-être que nous y arriverons un jour prochain...
&gt; 
&gt; D&#39;après les résultats, il s’agit d’une installation assez élaborée qui nécessite une tonne de préparation. Dans chaque chronologie, le fondement du protocole est ici, mais il n’est jamais entièrement appuyé et disparaît assez rapidement. Global[DONNÉES CORROMPUES]rien faire pour ceux là, accrochez-vous.
&gt; 
&gt; **ALERTE GÉNÉRALE DE LA FONDATION**
&gt; **ALERTE DE NIVEAU 5**
&gt; 
&gt; Merde, ok. Je l’enverrai comme ça. Je n’arrive pas à croire que ce soit aussi simple, mais les simulations se sont vérifiées et c’est tout. Une série d&#39;événements rituels qui le maintiennent à mesure qu’il mûrit, les croquis sont tous là. Réunissez-les comme je l&#39;ai détaillé et ça devrait faire l’affaire. Assurez-vous que les événements se déroulent sans encombre, faites tout ce qui est en votre pouvoir pour vous en assurer.
&gt; 
&gt; La dernière chose que j’inclus est le croquis de l’arène rituelle. Construisez-la exactement comme c’est expliqué, et ensuite //assurez-vous qu’il participe au rituel//. Je me fiche de savoir si vous avez à lui lancer un ouragan dessus, faites-le.
&gt; 
&gt; C’est tout. Bonne chance.

**Addendum 2090.2 :** Cessation de l’activité anormale

Le 11 juillet 2016, SCP-2090 annonça sa retraite de la Ligue Nationale de Basket après 19 saisons jouées avec les San Antonio Spurs. Bien que le personnel de confinement était présent lors de l’annonce du sujet en cas de brèche de confinement éventuelle, aucune activité anormale n’a eu lieu. Les résultats des compteurs de Kant sur le sujet peu de temps après ont démontré que l’individu connu sous le nom de Tim Duncan ne présentait plus de niveaux anormaux de Humes, et en tant que tel, ne devait plus être considéré comme anormal. Après une période d’observation soutenue sans activité notable, SCP-2090 a été reclassé comme NEUTRALISÉ.

Cependant, depuis la retraite de Tim Duncan et la reclassification qui a suivi, plusieurs autres joueurs professionnels de basketball ont également démontré des signatures inhabituelles sur les compteurs de Kant, similaires à celles précédemment émises par SCP-2090. Les individus suivants doivent être considérés comme des Personnes d’Intérêt jusqu&#39;à l&#39;obtention d&#39;informations plus approfondies :

* **PdI #57284** - Karl-Anthony Towns - //Intérêt : Bas//
* **PdI #57285** - Joel Embiid - //Intérêt : Bas//
* **PdI #57286** - Giannis Antetokuonmpo - //Intérêt : Modéré//
* **PdI #57287** - Anthony Davis - //Intérêt : Haut//
* **PdI #57288** - Victor Oladipo - //Intérêt : Très Haut//

Des enquêtes plus approfondies sont en cours.
