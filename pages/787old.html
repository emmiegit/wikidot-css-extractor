    <pre><textarea class="page-source" readonly>[[include component:image-block name=IMG01.jpg |caption=SCP-CN-787的手稿，红线为其位置]]
**项目编号：**SCP-CN-787

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-787-1所在地点受到“收敛蜂巢”级溶解模因掩盖，其尾部装置被从距地面200公里**（km）**的位置截除[[footnote]]失格现实是一类假想物质，建立在现实层级理论的基础上，又称边缘基准临界，会将收缩的时栓传达至物质表层以剥夺三维个体的边界框。[[/footnote]]，存放在Site-CN-██，安保程序由MTF-██-01“斯诺扎基”负责。

与之连接的个体——称作SCP-CN-787，收容于Site-CN-██二层的法兰标准人形隔间中，一台阿喀琉斯撞针[[footnote]]用于过渡失衡现实回弹的动能冗余[[/footnote]]安置在房间入口以实施闭锁，设备完整度检查频率需每周一次，允许SCP-CN-787在清扫间隔脱离收容间活动或在站点指定餐厅进食，不得连续超过45分钟。若对象配合采访与不定期问询，可批准其进入放映室观看经过筛选的电视节目或DVD网络视讯作为奖励。

**描述：**SCP-CN-787为一名体貌特征与欧罗巴人种相近的22岁男性，社交形象理智冷静，公民资格钢印显示其来自白罗斯共和国。SCP-CN-787于████年7月8日在上海████事故现场被基金会获取，经W3C理事会个人证件信息查询，对象入境许可证明内的身份属伪造，项目不具备常规意义上的异常性质，除非一个SCP-CN-787-1实体在其边界框处显形。

SCP-CN-787-1是一（1）支/多支插入██高速公路路面（及支撑架底部）的锥形实体，暴露于地表的部分由铌刚体和数种稀有气体凝华封装，连接在垂直向上、直径7.5cm的环状曳引链末端，推测为某种固定装置。根据天网监控及非机动车道占用压感检测记录得知其落地瞬间曾制造出超过五十（50）立方米的隶属区域收缩[[footnote]]个体**边界框**（衡量三维个体占用尺寸或有效封闭范围以内的量）之容积为其隶属区域[[/footnote]]，并直接导致1█名平民死亡，现场除已击发的非反冲力推进装置外未发现其他构件。

**升级描述：**SCP-CN-787为一现象级实体，空间卦限[[footnote]]将欧式坐标系的X、Y、Z轴按照平行方向单独划分，相互穿叉的坐标面会形成8个彼此垂直的部分，即该欧几里得空间的卦限**(Octant)**[[/footnote]]完全剥离（可能呈悬浮态），且在事件CN-787-A中多处重要人形元件[[footnote]]在现实层级的研究中，三维个体的定义通常设置为若干张平行于四维视口的物质元层，与观测方向垂直的点为时间轴起点。[[/footnote]]遭到损伤，目前正在调查SCP-CN-787的内倪（即SCP-CN-787-1）来源。应注意项目影响的无效化可能仅于短期存在，建议：按照SCP-CN-787在L.R.G.点阵序列评估中的结果在备份SCP-CN-787-1扩展元素后归档至已解明文件列表。
[[collapsible show=&#34;+ 采访记录CN-787-ALEPH：&#34; hide=&#34;- 关闭&#34;]]
&gt; **&lt;记录开始&gt;**
&gt; **采访日期：**████/7/9，11:34
&gt; **Ivy博士：**想聊聊么？
&gt; **SCP-CN-787：**（沉默，然后摇头）我是**[数据删除]**。
&gt; **Ivy博士：**是的。
&gt; **SCP-CN-787：**那根杠杆，你有保存吗？
&gt; **指挥中心：**这不是关键信息，告诉它，无所谓。
&gt; **Ivy博士：**当然，有何作用？
&gt; **SCP-CN-787：**以我们为圆心14000光年外有一个非自然传承点[[footnote]]自然传承点是一个理想状态下近乎永久的生态循环系统，特点为虚拟环境自变量及波动式引力参考系。[[/footnote]]，每条棱线都基于时间的反结构链接相对扩散，我们以“费洛伦死神”为其命名，它意味着特定技术是可以让两种或N多相悖的物理规则在同维度中融洽并存的。
&gt; **SCP-CN-787：**设计师朝我们扔了一个时间轴，运作轨迹投映在当前历史[[footnote]]二维紧致流形，不可定向，只有一个面[[/footnote]]的视口，它将原始的梯度由“垂直”覆盖为“平行”，仅用四条边。即曲率0，个体象限模糊的状态，事件边界触及不能，向量无法离开——世界倒转过来的时候，就像孤舟没于深海，没有任何声响，徒留绕梁的概念。
&gt; **SCP-CN-787：**因此出现了天才，如有神助，既然内外两个轴心打在同一条直线上，我们就站在涵盖表面的交汇处。
&gt; **SCP-CN-787：**这个设备名叫差时头，第四范式，把世界离散成事件分层以抵达逃逸速度。但边界不可能独立运行，它需要媒介，也就是与锚点链接。
&gt; **Ivy博士：**你认为它的固定对象可以是一个世界？
&gt; **SCP-CN-787：**你又对了。
&gt; **&lt;记录结束&gt;**
[[note]]
**笔记：**项目所描述的“基金会前3Thic部门作业员M█████·G██████”在资料库数据对比无相关内容，保守起见，暂将该个体定为潜在范模概念威胁。
[[/note]]
[[/collapsible]]
[[collapsible show=&#34;+ 事故报告CN-787-A：&#34; hide=&#34;- 关闭&#34;]]
[[include component:image-block name=1.jpg |caption=事故-787-A后的Site-CN-██]]
&gt; **&lt;前提：采访后3天19小时，SCP-CN-787-1重新激活&gt;**
&gt; **██-01-Ling：**指挥部，我到了。
&gt; **██-01-Feng：**卧槽你丫能不能别喷麦。
&gt; **██-01-Ling：**闭嘴，干活就完事了，帮忙把这玩意儿移开。
&gt; **&lt;缩时摄影拉近，与之前存档不符于，SCP-CN-787-1地表下的分支衍生出了数个短根。&gt;**
&gt; **██-01-Feng：**靠，好像是活的。
&gt; **██-01-Ling：**噫呜呜噫变形金刚，我好怕。
&gt; **指挥中心：**收到，把遮挡切除。
&gt; &lt;金属摩擦声&gt;
&gt; **██-01-Ling：**不行，需要更大的取样装置。
&gt; **██-01-Feng：**一边去吧，你菜的抠脚。
&gt; **&lt;至少7条SCP-CN-787-1范围弹出，自下而上插入██-01-Ling躯干将其引入地面，摄像机在后一秒受损，网络中断，丢失跟踪目标实时位置更新&gt;**
&gt; **指挥中心：**搞什么...联系工程师，速度些操。
**以下记录摘自MTF-██-01“斯诺扎基”殉职队员--Mo-Ling的远程日志回收数据**
&gt; **&lt;噪音&gt;**
&gt; **未知男声：**（喘息）喂？
&gt; **未知男声：**指挥中心，能听到么？
&gt; **未知男声：**我是01-Ling，斯诺扎基特工，有人吗？
&gt; **&lt;录影启动失败，正在重连。&gt;**
&gt; **个体：**（无法分辨）
&gt; **██-01-Ling：**啥？
&gt; **个体：**（无法分辨）
&gt; **██-01-Ling：**谁？
&gt; **个体：**你在向下掉落。
&gt; **个体：**一直。
&gt; **个体：**无休无止。
&gt; **█C█-01-xing：**等等，你是**[听觉波频危害已删节]**，你应当跟M█████在一起。
[[note]]
+ [[span style=&#34;color:purple&#34;]]**通知**[[/span]]

**jjjj感到很糟？jjjjjjjjhhhjjjghhhh**
[[/note]]
&gt; **███-CN-Ling：**正常英语都要翻译？为什么？说起来很费解，这好像是一场梦。
&gt; **个体：**你还真无情。
&gt; **个体：**一会儿我会让这里死七个人。
&gt; **█CP-C1-Lixg：**请便。
&gt; **个体：**你为个大几把操蛋傻逼外卖可以杀任何东西倒的确让我嚯嚯称奇，自己太天真，以为上帝会施舍你公平，现在呢？爽不？
&gt; **S██-01-Lxxx：**请让您母亲和我结婚。
&gt; **个体：**你自己丢人现眼就好，我不跟你废话。

**&lt;记录结束&gt;**

[[collapsible show=&#34;+ 显示输出来源：&#34; hide=&#34;- 已启动生成：项目：CPP_2&#34;]]

+ 权限认证：O5-3
&gt; **寄件日期：12/6**
&gt; **标题：差时头正在其他世界平面的上层显示内容**
&gt; 我是Dr.**[引用源无效]**，来聊聊吧，因为它并不是他妈什么敌对M3kyr个体，或者中二玛丽苏作者笔下的Curunír Lán二三四五六七设。
&gt; 
&gt; 我为**[引用源无效]**部门工作，这是一个针对“失衡现实”所启用的Area，不信请去内网查，找得到算我输。
&gt; 
&gt; 事实上只有三个人知道它的存在，是的越少越好。
&gt; 
&gt; 简单地说，这个世界分两部分，世界本体和时间轴，物体之所以具有动能是因为世界在时间轴上滑行，你可能会问我是怎么做到的，这一会儿再谈。“费洛伦死神”是一个凹陷式的时间轴，很可能不是天然的，于某一天被人为地引入我们的历史区间。那时候部门内有空想家猜测与共济会有关，因为观点太过脑残我特别在此提一下，他说宏观的时间机制一直以最高效能运作，这没毛病，但它目的要是改变肯尼迪遇刺的既定事实我就不敢苟同了，就没有的历史根本不存在什么情理，谈啥之外？
&gt; 
&gt; 其次是费洛伦的视口，它就像你家随处可见的4K电视一样炫酷，包含着每条分离的三维流形，举个例子，射影空间中有一无穷远点，即把直线的两端半永久地以它为方向进行对折，形成一个闭路的紧致集合。有且只有一个面并是唯一存在于三维边界的二维与四维。
&gt; 
&gt; 差时头就是这个闭合的曲面，界定一个**内容**，作为**数字采集**。
&gt; 
&gt; 我个人认为最好的办法是把羲射器放在环面的曲率生效点上，让他成为弦，或许卷缩宇宙是可行的，它对平坦空间的存在缘由作出了很及时的提醒。
&gt; 
&gt; 这是好久以前的保密内容，不过人都死了，傻逼约束协议也在这条送出后失效，而我不喜欢当无名英雄。好吧其实没得选，我是最后一个，那之后**[引用源无效]**的概念将彻底消失。显然我无法抗衡，怎么说呢，有时无力属实令人深感悲哀。
&gt; 
&gt; 一个死去的人和一个被全世界遗忘的人，哪个更接近死亡呢？
&gt; 
&gt; 虽然有点宿命的味道，但操你妈，二十分钟，祝我好运。
&gt; 
发送？**/否**
