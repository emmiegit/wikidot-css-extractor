    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
散去的落叶啊，
他行走于灰暗的未来。
被他的脚步所浸润的，
是已忘却的过去与现在。

散去的落叶啊，
他穿行在日月的钟摆。
疲惫的筋腱所期许的，
是穿越晨曦背后的空白。

散去的落叶啊，
他路过亵渎的村寨。
被他的目光所唾弃的，
皆是诅咒的齿轮与肉块。

散去的落叶啊，
他踏过旧世界的尸骸。
被残骨的梦呓所铭记的，
是狱卒的坚守与狂人的天才。

散去的落叶啊，
他记录着沿途的古怪。
哼唱着未有知者的歌谣：
“存者皆虚，逝者永在。”
[[module ListUsers users=&#34;.&#34;]]
%%title%%,
我最亲爱的树苗啊，
无名歌谣即是我的辩白。
愿你在苍树之干汲取到真知，
愿愚昧之蛾不在你身旁徘徊。
[[/module]]</textarea></pre>
