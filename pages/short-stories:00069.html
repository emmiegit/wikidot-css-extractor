    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;[[user Ninth BB]]望向电脑屏幕，抱着踩在凳面的左腿，却浑然不知在思考什么——这样的状态已经持续了半小时。\n有的时候，创作的冲动欲望和毫无思绪的寂静思维相结合，会变为一种折磨。\n\n[[div style=\&#34;margin-left: auto; text-align: left; width: 45%; padding: 2px 5px 2px 2px; color: white; background-color: #10B5F6; border-radius: 8px;\&#34;]]\n@@ @@想写文，但是没啥想法啊\n[[/div]]\n\n------\n\nNinth叼起一根软中华，趁着办公室没人在时偷偷地点火，然后深呼吸，让烟云过肺。\n她今天的工作就是盯着电脑屏幕，监视着作者的动向。\n此时，任务栏里的QQ闪烁着橙色。\n\n[[div style=\&#34;margin-right: auto; width: 45%; padding: 2px 2px 2px 5px; color: black; background-color: #e5e5ea; border-radius: 8px;\&#34;]]\n想写文，但是没啥想法啊\n[[/div]]\n@@@@\n[[div style=\&#34;margin-left: auto; text-align: left; width: 45%; padding: 2px 5px 2px 2px; color: white; background-color: #10B5F6; border-radius: 8px;\&#34;]]\n@@ @@快给我写\n[[/div]]\n&#34;
