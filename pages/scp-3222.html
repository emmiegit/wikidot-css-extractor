Cada página deste arquivo é transcrita em português abaixo de sua imagem correspondente. Se as transcrições forem destruidas pelas propriedades anômalas de SCP-3222, os pesquisadores podem retranscrevê-las. A comunicação de SCP-3222-1 é transcrita em //itálico//.

[[=image http://scp-wiki.wdfiles.com/local--resized-images/scp-3222/pencil1.jpeg/medium.jpg size=&#34;original&#34;]]

[[collapsible show=&#34;+ Transcrição da página 1&#34; hide=&#34;- Transcrição da página 1&#34;]]
**Item nº** SCP-3222
**Classe do Objeto:** Seguro
**Procedimentos Especiais de Contenção:** SCP-3222 deve ser mantido em um armário seguro de armazenamento padrão com cadeado no Sítio-██. Uma vez por dia, em um momento de acordo com as regras descritas no Adendo 3222-b, o pesquisador nível 2 ou superior de autorização deve escrever usando SCP-3222 por pelo menos 30 minutos. Regras adicionais para o uso adequado de SCP-3222 é descrito no Adendo 3222-b e no Adendo 3222-c.

Qualquer pessoa que escreva com SCP-3222 deve ser examinado semanalmente para a Síndrome do Túnel do Carpo, devido ao volume alto do texto produzido usando SCP-3222.

**Descrição:** SCP-3222 é um lápis Ticonderoga Preto Forte padrão n° 2 que não é desgastado durante o processo de escrita normal. Qualquer informação sobre SCP-3222 que não é escrita com o objeto é destruído através de meios anômalos desconhecidos dentro de sete dias após sua gravação.

Se SCP-3222 é usado de acordo com as regras descritas no Adendo 3222-b, o escritor torna-se incapaz de escrever qualquer texto original; em vez disso, uma força invisível, referida como SCP-3222-1, controla qualquer escrita gerada pelo sujeito. Nenhuma cobaia expressou incapacidade de parar de escrever ou deixar a área de teste.

[[/collapsible]]

[[=image http://scp-wiki.wdfiles.com/local--resized-images/scp-3222/pencil2.jpeg/medium.jpg size=&#34;original&#34;]]

[[collapsible show=&#34;+ Transcrição da página 2&#34; hide=&#34;- Transcrição da página 2&#34;]]

As escritas de SCP-3222-1 indicam que isso trata-se de um homem humano de dezesseis anos nomeado de Thomas [SOBRENOME REDIGIDO] de quem não há registros. Apesar de vários anos de contato com a Fundação, SCP-3222-1 afirma não envelhecer.

O texto produzido por SCP-3222-1 também indica que ele possui algum conhecimento de eventos que ocorrem depois de cada entrevista. A Investigação destas habilidades está em andamento na esperança de que SCP-3222 possa ser usado para ajudar na contenção de outros objetos SCPS. SCP-3222-1 há até agora, cooperado com o pessoal da Fundação.

Sob a influência de SCP-3222-1, todos os sujeitos são incapazes de escrever em letra cursiva. Portanto, pesquisadores devem escrever todo o texto original em letra cursiva para ajudar a distinguir qualquer informação de SCP-3222-1.

//--Todos os recursos disponíveis devem ser destinados a ajudar SCP-3222-1 a neutralizar suas qualidades anômalas e retornar ao mundo real.--//

//Então você poderia pelo menos entrar em contato com os meus pais, por favor? Os seus nomes são// [RASGADO].

[Redigido. O Contato está pendente da aprovação do Diretor do Sítio.]
[[/collapsible]]

[[=image http://scp-wiki.wdfiles.com/local--resized-images/scp-3222/pencil3.jpeg/medium.jpg size=&#34;original&#34;]]

[[collapsible show=&#34;+ Transcrição da página 3&#34; hide=&#34;- Transcrição da página 3&#34;]]
**Addendum 3222-a:** Registro de recuperação

No dia ██/██/2013, Agentes da fundação em [REDIGIDO], Pennsylvania foram alertados sobre eventos aparentemente anômalos na [REDIGIDO] High School. Durante uma prova, um estudante foi flagrado passando uma nota, que é apresentada aqui:

//Essa lápis é tudo o que me mantém vivo. Eu estou morto. Eu sou o moribundo.// - Documento 3222-Alpha.

O aluno foi encaminhado ao psicologista da escola e alegou estar &#34;canalizando um fantasma.&#34; O psicólogo entrou em contato por e-mail com um especialista da área em distúrbios envolvendo um comportamento delirante, a mensagem foi interceptada por rastreadores da Web da Fundação e sinalizada para possivelmente uma atividade anômala. Agentes do local confiscaram SCP-3222 e administraram amnésticos de baixo grau a todos os civis envolvidos.
[[/collapsible]]

[[=image http://scp-wiki.wdfiles.com/local--resized-images/scp-3222/pencil4.jpeg/medium.jpg size=&#34;original&#34;]]

[[collapsible show=&#34;+ Transcrição da página 4&#34; hide=&#34;- Transcrição da página 4&#34;]]
**Adendo 3222-b: Condições para a influência de SCP-3222**

Para SCP-3222-1 influenciar a escrita de cobaia, as seguintes condições devem ser atendidas:
* O horário na costa leste dos Estados Unidos é entre 9h e 15h, em um dia da semana.
* SCP-3222 é usado com papel de caderno pautado pela faculdade.
* Esse papel é mantido em uma mesa do mesmo tipo usado em sala de aula do distrito escolar. [REDIGIDO].

Estas condições foram descobertas baseado na afirmação do aluno original de que “o fantasma apenas escreve em salas de aula.” Pesquisadores inicialmente usaram a reconstrução da sala de aula do estudante para o uso de SCP-3222, mas as escritas do SCP-3222-1 indicam que apenas estas três condições são obrigatórias.

**Adendo 3222-c: Procedimentos da entrevista**
O pessoal que deseja entrevistar SCP-3222-1 deve trazer SCP-3222 e uma única folha de papel pautado para uma câmera de testes com duas mesas: uma que ativa SCP-3222 e a outra não. A última mesa pode ser usada para a escrita do texto original (ou seja, perguntas para SCP-3222-1).

As páginas seguintes são entrevistas notáveis com SCP-3222-1. A Entrevista 3222-a aconteceu em ██/██/2013 e a Entrevista 3222-b aconteceu em ██/██/2014.
[[/collapsible]]

[[=image http://scp-wiki.wdfiles.com/local--resized-images/scp-3222/pencil5.jpeg/medium.jpg size=&#34;original&#34;]]

[[collapsible show=&#34;+ Transcrição da página 5&#34; hide=&#34;- Transcrição da página 5&#34;]]
//olá!//

&gt; **Entrevista 3222-a**
&gt; Olá, SCP-3222-1, meu nome é Dr. S█████. Você pode ler isso?
&gt; 
&gt; //Sim! Oi, Dr. S█████! Eu sou Thomas ███████, você sabe onde estou?//
&gt; 
&gt; Não, mas meu trabalho é ajudar a descobrir isso. Você pode descrever o ambiente que está?
&gt; 
&gt; //Bem, estou em uma sala de aula, na qual não posso deixar. Basicamente, tudo que está aqui é eu e o meu lápis.//
&gt; 
&gt; Seu lápis? Por que isso é significante?
&gt; 
&gt; //...Eu acho que posso dizer que parece mais &#34;real&#34; do que alguma coisa aqui, você sabe? Também, o que é um Nível de Hume?//
&gt; 
&gt; Classificado, desculpe. Como você sabia sobre isso?
&gt; 
&gt; //Está escrito mais a fundo do papel. Não parece muito &#34;classificado.&#34; [desenho do triângulo do Olho que Tudo Vê] &lt;- esse é você?//
&gt; 
&gt; //[Em margem] Mas sem meu lápis, acho que ia desaparecer. Mantenha seguro, __por favor.__//
 
Nota: SCP-3222-1 parece entender as suas propriedades anômalas, bem como das de SCP-3222. O teste de SCP-3222 para níveis de Hume anormais é proposto, assim como a investigação do relacionamento temporal entre SCP-3222-1 e o texto que produz.
[[/collapsible]]



[[=image http://scp-wiki.wdfiles.com/local--resized-images/scp-3222/pencil7.jpeg/medium.jpg size=&#34;original&#34;]]

[[collapsible show=&#34;+ Transcrição da página 6&#34; hide=&#34;- Transcrição da página 6&#34;]]
//[O papel está queimado em lugares severos, e há evidências de ser pisoteado por extinguir.]//

**Entrevista 3222-b**

&gt; Bom dia Thomas, aqui é o Dr. [QUEIMADO]
&gt; Você está ai?
&gt; 
&gt; //Rápido, qual o tempo para o segundo?//
&gt; 
&gt; [QUEIMADO] por que?
&gt; 
&gt; [QUEIMADO] //tem ~30 segundos __TRANQUE A PORTA__//
&gt; 
&gt; Trancado. [esta palavra está cortada off por um traço de lápis inconsistente com a caligrafia típica.]
&gt; 
&gt; Eu estou assustado.

**Nota:** Precisamente às 10:01:50, SCP-████ violou a contenção e prosseguiu para essa câmara de entrevista, onde tentou entrar.

Seguindo o conselho de SCP-3222-1, Eu selei a porta em aproximadamente 10:01:45. Obrigado por selar a porta, eu sofri apenas com queimaduras menores, em vez de ser incinerado. A contenção foi rapidamente restabelecida sem nenhuma vítima.

Obrigado. -Dr. S█████
