    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>= **Данная статья является [http://scp-el.wikidot.com/scp-044-el-arc переводом.]** 
----
[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Объект №:** SCP-044-EL

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Местонахождение SCP-044-EL-1 должно быть взято под контроль Организации. О всех проявлениях объекта SCP-044-EL-2 следует незамедлительно докладывать д-ру ███████.

Смерти, вызванные проявлениями SCP-044-EL-2[[footnote]]Как правило, этим проявлением является удар молнии.[[/footnote]], необходимо скрывать и заменять неаномальными аналогами, свидетелей смертей надлежит обрабатывать амнезиаками[[footnote]]Рекомендуются амнезиаки класса А.[[/footnote]].

**Описание:** SCP-044-EL представляет собой грозу, начавшуюся 18.07.1986, молнии которой образуют форму стереотипной тыквы для Хеллоуина. Тем не менее, гроза не заканчивается с момента проявления. Тыква, проявляющаяся во время ударов молний, на вид обычно улыбается и не проявляет признаков агрессии, однако иногда во рту тыквы сверкают другие молнии (неаномальные)

Гроза и Тыква здесь и далее именуются как SCP-044-EL-1 и SCP-044-EL-2 соответственно.

Каждое проявление SCP-044-EL-2 имеет промежуток в 15 дней по средним оценкам, однако были некоторые исключения. Невзирая на регулярность проявления аномалии, вторичные молнии из рта SCP-044-EL-2 предугадать не удаётся.

**Документ об обнаружении:**

SCP-044-EL впервые был замечен в ████ 18.07.1986. Фонд обратил внимание на объект, поставив его на содержание, после смерти девушки из-за SCP-044-EL-2.

**Инцидент-044-EL-1-A:** 31/10/201█ трое сотрудников Фонда были убиты SCP-044-EL-2, одно из трёх тел оказалось крайне обугленным. После этого инцидента меры безопасности персонала, назначенного на объект SCP-044-EL были изменены.

**Тест-1:** Сотрудник класса D выстрелил в SCP-044-EL-1.
SCP-044-EL-2 устранил сотрудника.

**Тест-2:** Сотрудник класса D с помощью громкоговорителя кричал на SCP-044-EL-2.
SCP-044-EL-2 устранил сотрудника.

**Примечание:** Все другие тесты привели к таким же результатам.</textarea></pre>
