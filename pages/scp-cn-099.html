    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-CN-099 - 献花する者
**原題:** SCP-CN-099 - 献花之人
**著者:** ©︎[[*user LaAndros]]
**作成年:** 2017
[[include credit:end]]

**アイテム番号:** SCP-CN-099

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** CN-099が関与する事件（以下、CN-099事件）の突発性及び分散性、そしてCN-099実体の物理的干渉が困難な特性から、オブジェクトに対する収容は不完全なものとなっています。そのため、財団は現在、CN-099がもたらす影響を可能な限り抑制することに任務の重点を置いています。CN-099事件が発生した際は、付近の収容チームを即座に出動させ、現場に対して最大レベルの封鎖を実施してください。また、オブジェクトの性質を元に、CN-099-Xの次の出現場所を予測し、抑制の為の工作を事前に行うようにしてください。CN-099事件の悪性化を防ぐ為、収容チームはCN-099-Xに対し、無許可の干渉を行ってはなりません。事件の収束後、収容チームは事件の当事者及び目撃者に記憶処理を行い、情報の隠蔽や世論操作等の手段を用いて、公にCN-099の存在が認知されないようにしてください。

**説明:** SCP-CN-099は異常性を持つ人型実体が引き起こす事件の総称です。現在、この人型実体が単体なのか群体なのか判別することは出来ていません。そのため、同様の性質を持つ異常実体はCN-099-X[[footnote]] CN-099-1、CN-099-2…と、発見順に表記していきます。 [[/footnote]]と便宜上呼称されています。事件の主な特異性は、CN-099-Xの出現と、それらが行うある種の儀式的行為にあります。CN-099-Xは如何なる光線も完全に吸収する未知の物質から成り立っており、視覚的には純粋な黒色に見えます。また、輪郭は人間と同じ形状となっていることが判明しています。CN-099事件の発生場所には2通りの法則があります：

# 事件に巻き込まれた死者の遺体が安置されている場所（墓地や火葬場など）
# 死者が生前過ごしたことのある場所

発生場所によっては2つの法則が重複することもあります。また、CN-099-Xが出現すると同時に、異常性のある花束（CN-099-A）が出現します。CN-099事件のタイムラインは以下の通りです：

# CN-099-Xが出現。
# CN-099-Aが出現。CN-099-Aは急速に増殖し、一定の規模に達すると、全個体が枯れ始める。増殖停止/枯死後はその異常性を失う。
# CN-099-Xが儀式を遂行し、消失。

特筆すべき事に、CN-099-Xの形状・儀式とCN-099-Aの品種は、CN-099事件に関わる死者と関連性のあるものとなっています。

以下はCN-099事件のうち、その異常性の解明に繋がりうる実例の記録です：

[[collapsible show=&#34;+ 事件記録CN-099-04 &#34; hide=&#34;- 閉じる&#34;]]

**日時:** 19██年4月12日

**場所:** 中華人民共和国上海市█████

このCN-099事件は現場を通りかかった財団中国支部の李██研究員補佐が偶然目撃したものである。上司に報告すると共に、李██はこの事件の簡易的な調査を実施した。以下は呉█博士が李██に具体的な状況を聞き出す為に行われたインタビューの記録である：

&gt; **インタビューログCN-099-04**
&gt; 
&gt; **日時:** 19██年4月12日
&gt; 
&gt; **場所:** サイト-CN-██ 第3談話室
&gt; 
&gt; **インタビュアー:** 呉█博士（クリアランスレベル3） 以下、呉博士と表記
&gt; 
&gt; **対象:** 李██研究員補佐（クリアランスレベル2） 以下、李助手と表記
&gt; 
&gt; **内容:** 
&gt; 
&gt; **呉博士:** すみません、もしお時間がありましたら、いくつか質問しても宜しいですか？
&gt; 
&gt; **李助手:** 問題ありません、どうぞ。
&gt; 
&gt; **呉博士:** 報告によると、4月12日の午後16時頃、貴方は██通りを北に歩いて██公園を通りかかった所、CN-099-Xが1人の男児といる場面を目撃したとあります。これについて、もう少し詳しくお聞かせください。
&gt; 
&gt; **李助手:** はい、具体的な日時と場所については、報告の中で述べた通りです。あの日、私は元々、娘の誕生日プレゼントを買うつもりで外出していました。██駅で地下鉄に乗り、最寄りの繁華街へ出かけようとしたんです。その途中、██公園に差し掛かった時、私は公園を横切ろうとしました。駅へ向かうには、公園を通った方が近道でしたので。公園を歩いて2分くらいでしょうか……私は少し離れた場所で、真っ黒い物体が男の子と向かい合っているのを目撃しました。目を凝らしてみると、あの物体は人間のような輪郭をしていて、また、ピエロみたいに丸くて大きな鼻と、トンガリ帽子が見て取れました。ただ、顔の詳細については、色が黒すぎて分かりませんでした。あの時、私はまだSCP-CN-099の報告書を読んでいなかったので、あの物体の正体を知らなかったのですが、ひとまずガジュマルの木の裏に隠れながら、私は観察を続けました。
&gt; 
&gt; **呉博士:** 中国支部もつい最近になって、CN-099の存在を知りました。目撃は君で4例目となります。続けてください。
&gt; 
&gt; **李助手:** 黒い人影はしゃがみ込んで、指パッチンみたいな動きをしました。すると突然、花束が出てきたんです。まるでマジックのように。
&gt; 
&gt; **呉博士:** 花は一般的なフクシア[[footnote]] 訳注: アカバナ科の低木。美しい花をつけるため、鉢植えなどでよく栽培される。 [[/footnote]]だったそうですね？
&gt; 
&gt; **李助手:** ええ。それから、人影は子どもに花束を渡しました。子どもが駆け寄ると、人影はその子の頭を撫でてから立ち上がり、林へと向かっていきました。途中、人影は振り返って子どもに手を振ると、また向き直して林の中へ入っていき、見えなくなりました。
&gt; 
&gt; **呉博士:** なるほど。その後は？
&gt; 
&gt; **李助手:** 子どもが花束を持ってこちらへ近づいてきたので、私は彼を驚かせないよう、ゆっくりとガジュマルの裏から出ていきました。でもやっぱり、彼をいくらか驚かせてしまったようです。私は自分が悪い人ではないこと、子どもが1人で公園にいることを心配して、様子を見に来ただけだということを説明しました。
&gt; 
&gt; **呉博士:** 彼はどんな反応をしましたか？
&gt; 
&gt; **李助手:** 彼は少しばかり驚いた様子でしたが、すぐに私を気に留めなくなりました。彼は花束をガジュマルの木の下に置くと、そのまま帰っていきました。その直後、花束が増殖し始めたんです。花の数がどんどん増えていって、木の周辺を覆い尽くてしまいました。木の幹にまでせり上がった所で、花はようやく増殖を止め、凄い速さで枯れていきました。
&gt; 
&gt; **呉博士:** 他に覚えていることはありますか？
&gt; 
&gt; **李助手:** 特にはありませんね。
&gt; 
&gt; **呉博士:** 貴方が今話したことは、あの男児の供述と大体一致しています。事件発生の前日、男児は車に轢かれて死んでしまった母猫を、公園のガジュマルの木の下に埋め、残された3匹の子猫を保護しました。次の日、彼は再び公園に行き、ガジュマルの近くを彷徨いていた所、木の下から黒い人影が現れました。男児は人影が「怖がらないで」「ありがとう」等と話していたと証言しています。
&gt; 
&gt; **李助手（困惑した笑みを見せながら）:** またまた、冗談はよしてくださいよ。
&gt; 
&gt; **呉博士:** 今日はここまでにしましょう。

[[/collapsible]]

[[collapsible show=&#34;+ 事件記録CN-099-13 &#34; hide=&#34;- 閉じる&#34;]]

**日時:** 19██年██月██日

**場所:** 中華人民共和国██省██市██区

事件CN-099-13は不用意な人為干渉によって引き起こされた、CN-099事件の典型的な悪性化事例である。
詳細は作戦報告CN-099-13を参照すること: 

&gt; **作戦報告CN-099-13 コードネーム“弁護人”**
&gt; 
&gt; **日時:** 19██年██月██日 ██:██-██:██
&gt; 
&gt; **場所:** 中華人民共和国██省██市██区██団地█棟█号室
&gt; 
&gt; **担当者:** 林██副主任、呉█博士
&gt; 
&gt; **人員配置:** 
&gt; 戦術部隊 - 3チーム12班（1班4人構成）
&gt; 
&gt; Aチーム - A地点に配置
&gt; A-1、A-2: 室外に潜伏。奇襲を担当
&gt; A-3、A-4: 周囲の封鎖を担当
&gt; 
&gt; Bチーム - B地点に配置
&gt; B-1: 室内に潜伏。奇襲を担当
&gt; B-2: 棟内の巡回警備を担当
&gt; B-3、B-4: 周囲の封鎖を担当
&gt; 
&gt; Cチーム - 予備/支援を担当
&gt; C-1、C-2: 地点Aに配置
&gt; C-3、C-4: 地点Bに配置
&gt; 
&gt; 後方支援チーム、収容チーム、司令部は████████にて待機。冉██氏（一般人）を囮として室内に配置。
&gt; 
&gt; **作戦目標:** CN-099-13の捕獲。
&gt; 
&gt; **作戦手順:** フェーズA: CN-099-13の出現後、スペクトル分析やサーモグラフィー等による観測を実施。観測データは適時司令部を通じて呉█博士率いる研究チームに送られ、詳細な分析が行われる。標的が攻撃エリアに侵入次第、火器、音波兵器、レーザー兵器、生物兵器等、あらゆる兵器を用いて攻撃手段を探る。
&gt; 
&gt; フェーズB：攻撃によりCN-099-13を制止させた所で、収容チームを投入。標的を収容する。
&gt; 
&gt; **立案経緯:** ██月██日██時頃、██区██████陵墓公園にてCN-099事件と思しき異常現象が発生したことを、サイト-CN-██の傍受部門が探知。██墓地B区にあった墓の一つが、未知の品種の黒い花によって覆われており、全ての花が等しく東を向いていた。財団の調査チームが現場に到着した時には、黒い花はすでに全て枯れていた。CN-099事件と特徴が一致したため、現場の撮影及びサンプリングを実施した後、調査チームは墓に埋葬されている人物の調査を開始した。その結果、死者の名前は王█で、██年前に殺害されたことが判明した。加害者の冉██は█年前、不明な理由により██刑務所から██刑務所に移送され、その██日後に仮釈放されている。冉██は現在、██省██市██区██団地█棟█号室に居住している。団地は王█の墓から見て真東の位置にあったため、CN-099-13が当地区に再出現すると予測された。
&gt; 
&gt; **作戦結果:** 失敗
&gt; 
&gt; **人員損失:** --MIA-- KIA 12
&gt; 
&gt; **作戦経過:** CN-099-13を制止させる物理的手段は見つからなかった。第2次攻勢の後、標的は棟内及び周辺にいたA-1、A-2、B-2への攻撃を開始し、結果として3班全員の損失を招いた。その後、CN-099-13は室内へ瞬時に移動し、囮役の冉██と共に消失した。作戦は失敗。
&gt; 
&gt; **CN-099-A補足情報:** 今回のCN-099事件で発生したCN-099-Aを分析した結果、未知の新しい品種であることが分かった。特筆すべきことに、このCN-099-Aについて命名する際、その場に居合わせた全ての職員は、無意識に“悪の華”という名称を持ち出した。CN-099-Aにミーム的効果が存在するかどうかについては現在調査中である。
&gt; 
&gt; **CN-099-13補足情報:** 監視記録と職員へのインタビューによると、“弁護人”作戦中に現れたCN-099-13の輪郭は極めて曖昧であり、辛うじて人型の外観を保っていた。CN-099-13は影の中から出現し、影に入って消失する。CN-099-13の攻撃手段は影に対象を引きずり込むというものであり、CN-099-13と共に消失した人員は2度と現れない。B-1構成員の報告によると、冉██は壁の影から突如現れたCN-099-13に首を掴まれる形で、影に引きずり込まれた。この時、B-1構成員は虫の羽音が混じった出所不明の話し声を耳にしており、彼らはその内容を今も明瞭に記憶している。書き起こしを以下に記す: 
&gt; [[=]]
&gt; [[size 120%]]//我等即ち祭花の信徒
&gt; 我等即ち肉喰む凶獣
&gt; 我等即ち亡者の御遺志
&gt; 我等即ち冥府の密使//[[/size]]
[[/=]]

[[collapsible show=&#34;+ 事件記録CN-099-21 &#34; hide=&#34;- 閉じる&#34;]]

**日時:** 18██/??/??

**場所:** 日本国██県██村

これは中華人民共和国以外で発生した数少ないCN-099事件の一つであると共に、財団が民間の伝承や文献等から察知したCN-099事件の典型例でもある。事件CN-099-21に纏わる民間伝承の内容は、CN-099事件の主要な特徴と極めて高い相似性を示している。

**事件CN-099-21特別調査チームの報告書:** 

&gt; [[=]]
&gt; [[size 150%]]事件CN-099-21に関する調査報告の概要[[/size]]
&gt; [[/=]]
&gt; █月█日から██月█日にかけて、我々は██県内の各市町村を訪ね、事件CN-099-21に纏わる伝承を収集した。調査は順調に進んだ。事件CN-099-21を原型とした伝承には多数のバリエーションが存在するが、基本的な内容はどれも相似している。また、これらの伝承の内容は、CN-099事件の特徴と例外なく一致していた。現地で広く語り継がれている“影の侍”、“武士の幽霊”等といった寓話の原型も、事件CN-099-21にあると見られる。他の情報と併せて総合的に判断した結果、事件CN-099-21の発生日時は明治██年……即ち18██年、場所は██県の██村であることが導き出された。
&gt; 
&gt; 伝承の大まかな内容はこうだ：明治時代、██県██村のある大家の息子が“天皇の名の下に行われた戦争”において戦死した。遺体は名も知れぬ心優しき人が故郷に運んでくれたので、遺族は死者の為に盛大な葬式を行うことにした。だが葬式の挙行当日、遺体が忽然と姿を消してしまった。遺体が安置されていた場所は、代わりに野菊の花でいっぱいとなっていた。これらの花は人の形に並べられており、遺体の位置と丁度重なっていた。その上、遺体の体型まで、殆ど完璧に再現されていたのだ。家の者が慌てふためいていると隣人がやってきて、どこから来たのかも分からぬ巨漢の侍が、遺体を持ち去ってしまったと語った。この侍は立派な刀を携えていたので、誰も彼に近寄ろうとする者はいなかった。家人はそれを聞くと、すぐに男衆を集め、武器を持って遺体を取り返しに出かけた。侍は一見、黒く塗られた鎧兜で全身を覆っているように見えた。しかし近づいてみると、侍は黒い鎧兜を着けていたのではなく、体そのものが影のように黒いということが分かった。光を全く放たない侍の姿は、見るものを驚かせた。この時、度胸ある者の何人かは、侍に突っ込もうと試みたが、侍の振り回す長刀のせいで、近づこうにも近づけなかった。そのため、彼らは侍をひたすら追いかけるより他なかった。最終的に、侍は遺体を担いだまま海に入り、消え失せてしまった。家人はそれを愕然としながら眺めるしかなかった。その後、家人は遺体が浮かんでくることを期待して、何日も浜辺で待ち続けたが、ついに遺体が現れることはなかった。遺体を引き上げようとする試みも何度か行われたものの、成果は無く、彼らは失意の内に帰路に着いた。村に戻ると大騒ぎが起こった。村人の多くが、消えた遺体と黒き侍について興味津々となっていたのだ。家人は口を堅く閉ざしたまま帰宅した。ふと見ると、遺体の代わりに並べられていた野菊の花は、全て枯れてしまっていた。
&gt; 
&gt; 事件CN-099-21の中で、黒き侍はCN-099-21、野菊の花はCN-099-Aに相当すると推測される。明日、より詳細な説明を行うことにする。
&gt;

&gt; 報告日: 19██年██月██日
&gt; [[/&gt;]]

[[collapsible show=&#34;+ 事件記録CN-099-48 &#34; hide=&#34;- 閉じる&#34;]]

**日時:** 19██年12月21日

**場所:** 中華人民共和国██省██市██県██鎮

事件の発生後、財団中国支部の調査チームは現地の警察に扮し、目撃者へのインタビューと記憶処理、事件に関連する物品の収集を行った。以下はインタビューの記録である：

&gt; **インタビューログCN-099-48**
&gt; 
&gt; **日時:** 19██年1月1日
&gt; 
&gt; **場所:** 対象の家
&gt; 
&gt; **インタビュアー:** 調査チーム代表 李██（クリアランスレベル3） 以下、李代表と表記
&gt;
