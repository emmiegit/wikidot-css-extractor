**项目编号：**SCP-CN-3021

**项目等级：**Safe

**特殊收容措施：**SCP-CN-3021覆盖区域应一直处于被封锁状态并且禁止任何非基金会人员接近包含SCP-CN-3021的建筑群。日常状态下，应指派1-2名安保人员于SCP-CN-3021覆盖区域进行巡逻。要进入SCP-CN-3021覆盖区域的人员必须穿戴防毒面具并时刻保持与外界的联系。

**描述：**SCP-CN-3021为一种成分类似于氨气的无色气体，吸入可能会导致呼吸系统衰竭甚至死亡。任何吸入SCP-CN-3021的人将会到达一片开阔的海域，这里将称其为SCP-CN-3021-2，所有尝试在SCP-CN-3021-2区域--创建基地--与探索边界的举动均以失败告终，若进入人员保持2分钟不吸入SCP-CN-3021-2内的特殊气体便可回到原SCP-CN-3021覆盖区域，建议进入人员穿戴防毒面具以达到该效果。SCP-CN-3021-2水域温度恒定于31摄氏度，海面一直被大雾包裹，能见度仅有25米左右。在海面经常漂浮着一些物品甚至是生物的骸骨，并且一部分的物品已证实在历史上真实存在过。--目前基金会正在考虑是否要将SCP-CN-3021-2定为人类移民点并在SCP-CN-3021-2海域建设站点。--

**附录：**基金会O5议会已通过在SCP-CN-3021-2海域建设站点，现站点名为__雾域遗骸__（site-cn-51），负责人Dr.Karry,成员共████人（包含一个机动特遣队Zeta-21&#34;drowning&#34;窒息），欢迎SCP项目入驻（Keter与Thaumiel除外）。
