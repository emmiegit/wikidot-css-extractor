**Объект №:** SCP-1223-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1223 должен содержаться в Зоне 3 в отсеке для содержания живых объектов. Камера содержания должна быть оборудована решётчатым полом и автоматизированной системой слива.

Ежедневно два сотрудника класса D, изъятые из ротации, должны получать полкилограмма плоти SCP-1223 (плоть хирургическим скальпелем должен отделять дежурный сотрудник Медицинской службы). Следует игнорировать их просьбы получить больше плоти. Запрещается выдавать плоть чаще или большему количеству людей, если это не санкционировано в рамках эксперимента. Сотрудников, производящих охрану и обслуживание SCP-1223, следует назначать на объект не чаще раза в неделю.

Раз в три дня следует проверять кожный покров SCP-1223 на наличие пролежней и других повреждений. Кожу следует очищать от загрязнений гипоаллергенными чистящими средствами, увлажнять кремом или сушить тальком в зависимости от её состояния. В случаях, одобренных Медицинской службой, разрешается срезать больной участок.

**Описание:** SCP-1223 представляет собой живой организм неизвестного происхождения. Объект выглядит как масса плоти в форме усеченного конуса высотой 3,7 м и радиусом основания 1,7 м[[footnote]]Актуальные показатели, совпадающие с минимальными массой и размерами.[[/footnote]] со множеством кожных складок, свисающих одна на другую. Конечности отсутствуют. Внутренние органы расположены радиально-симметрично и принадлежат четырём разным людям с разным генетическим материалом. Несмотря на это, реакция отторжения не наступает. Все жизненно важные органы спрятаны вглубь тела. Подкожный жир практически отсутствует, мышечная ткань неожиданно хорошо развита для организма, ведущего прикреплённый образ жизни. Скелет SCP-1223 имеет сводчатую структуру и напоминает собой жерди юрты. Главный нервный узел отсутствует, периферическая нервная ткань развита плохо. Продукты жизнедеятельности выделяются через отверстия с нижней стороны объекта.

По периметру объекта расположены четыре женских лица, слегка утопленных в плоть. Они лишены волосяного покрова и ресниц, трубка пищевода рудиментарна и срастается в районе гортаноглотки. Череп состоит только из костей лицевого отдела, мозговой отдел отсутствует, как, собственно, и головной мозг. Лица могут выражать различные эмоции и периодически меняют их на другие, абсолютно случайные. Опыты показали, что выражения лиц никак не коррелируют с любыми внешними стимулами.

Для метаболизма SCP-1223 не требуется поглощение пищи, напротив, для обеспечения нормального функционирования плоть SCP-1223 должна быть регулярно поглощена особями вида Homo Sapiens. Объект аномально быстро способен регенерировать свои ткани, и даже способен наращивать собственную массу, если его тело периодически поедают определённое количество индивидов (от 25--30). На данный момент неизвестно, существует ли верхний предел массы и размеров SCP-1223: [ДАННЫЕ УДАЛЕНЫ]. Похоже, что благодаря своим регенеративным способностям объект можно считать бессмертным. Если плоть объекта не поедалась дольше двух-трёх недель, особь впадает в глубокий анабиоз, а затем начинает уменьшаться до минимальных показателей массы и размеров. SCP-1223 не демонстрирует признаков разумности.

При визуальном контакте с SCP-1223 индивид чувствует лёгкое принуждение отрезать от объекта кусок плоти и начать её поедать; при должном волевом усилии с этим принуждением можно легко справиться, однако чем больше времени индивид проводит вблизи объекта, тем труднее ему будет это сделать. Если поблизости нет подходящего инструмента для отделения мяса, индивид воспользуется ногтями и зубами. Мясо SCP-1223 содержит химические соединения, вызывающие выброс нейромедиаторов, и оказывает психостимулирующий эффект, включающий чувство эйфории, сексуальное возбуждение и повышенный аппетит. В настоящее время учёные Фонда пытаются уточнить наркотическую природу плоти SCP-1223, появились первые попытки связать её с работой эндокринной системы объекта.

Индивид, испытывающий наркотическую зависимость от мяса SCP-1223, попытается привлечь как можно больше людей к поеданию плоти объекта, что приводит к росту SCP-1223 в массе. Вокруг процесса поедания SCP-1223 выстраиваются сложные сообщества со своей культурой и аппаратами власти и охраны порядка, контролирующих доступ других субъектов к плоти.

**Приложение 1: История обнаружения.** 

В феврале 1920 г. во время наступления сил комбрига К. И. Новика на дислоцированное в Семиречье войско белого атамана Б. В. Анненкова в плен попал есаул Ф. Г. Дорофеев. В дневнике комдива А. Е. Карташева было сказано, что Дорофеев был обнаружен рядом с трупом другого белого казака, Л. К. Устинова. Дорофеев ел сырую плоть Устинова. При допросе выяснилось, что Дорофеев и Устинов входили в отряд, отправившийся по особому поручению А. С. Бакича, белого атамана, командовавшего остатками Южной армии, подразделения белогвардейцев, которое в тот момент было вынуждено подвергнуто интернированию в Китае. У Дорофеева была изъята тетрадь с его личными записками, дальнейшая его судьба неизвестна.

В записках Дорофеева сказано, что его отряд наткнулся на необычно крупное поселение киргизских кочевников в степи, которое ранее было неизвестно русским колонистам. Данное поселение представляло собой религиозное сообщество, чьи ритуальные практики были завязаны на церемониальном поедании плоти SCP-1223. В дневнике Дорофеева это поселение было обозначено как &lt;&lt;Эне-тоо&gt;&gt;.

**[[[dorofeev-1223-ru|▶ Здесь можно ознакомиться с полным вариантом дневника есаула Дорофеева]]].**

В Эне-тоо Новиком были направлены 74-й Петроградский и 75-й им. Степана Разина полки в количестве 600 сабель. В ходе ожесточённых боёв с киргизами войска Новика получили SCP-1223 в своё распоряжение. Как пишет Карташев в своём дневнике, именно мясо SCP-1223 позволило кавполкам Новика победить численно превосходящую, но голодающую армию Анненкова в бою под ст. Баскан.

Вскоре SCP-1223  был передан Новиком лично председателю ВЧК при СНК РСФСР Ф. Э. Дзержинскому. Все материалы по SCP-1223 оказываются засекречены, об объекте ничего неизвестно вплоть до 1922 г.

**Приложение 2: Краснослободский инцидент 1922 г.**

В 1921—1922 гг. в Поволжье, Южном Урале и ряде прилегающих территорий из-за последствий Гражданской войны и политики советского правительства вспыхнул массовый голод. В свете данных событий в переписке между Лениным и Дзержинским в конце феврале 1922 гг. можно обнаружить намёки на SCP-1223.

&gt; Т. Ленин!
&gt; 
&gt; Доставка в с. Красная Слобода была осуществлена успешно. Работали только самые преданные лица, полная секретность гарантирована. Ждём только вашего окончательного одобрения.
&gt; 
&gt; Дзержинский.

&gt; Начинайте. В случае успеха попробуем расширить зону снабжения. Меня по-прежнему волнует психологический момент: солдаты Новика очень тяжело отучались от такого питания. Прошу отдельно за этим проследить.
&gt; 
&gt; Ленин.

&gt; Т. Ленину, срочно.
&gt; 
&gt; Проект в Красной Слободе придётся свернуть. Крестьяне демонстрируют глубокое моральное разложение, они отказываются работать или заниматься политическим образованием. Попытка конфисковать ресурс привела к вооружённому столкновению.
&gt; 
&gt; Дальнейшее использование ресурса видится мне невозможным из-за далеко идущих общественных последствий, ставящих под угрозу успехи революции.
&gt; 
&gt; Дзержинский.

**Приложение 3: SCP-1223 в киргизском фольклоре.**

В киргизском фольклоре встречаются эпизоды, которые, возможно являются упоминаниями SCP-1223.

Особого внимания заслуживает «апокрифическая» версия киргизского народного эпоса «Манас», записанная русским путешественником Ф. А. Фиельструпом в 1925 г. во время его визита в Ферганскую долину. Фиельструп указывает, что он записывал строки «Манаса» со слов Токтобая Молдокул уулу, малоизвестного //манасчи// (знатока «Манаса»), о котором ничего более неизвестно. Записанный эпизод не входит ни в одну другую версию «Манаса», и, судя по всему, является более современным включением, чем остальной текст эпоса, который обычно датируют XVIII в.

Фиельструп записал текст на киргизском, ниже приведён пересказ в прозе, сделанный академиком А. А. Сотниковым в 1956 г.

&gt; Манас и батыр Кошой, чтобы отпраздновать победу киргизов над уйгурами и свадьбу Кошоя с уйгурской принцессой Карабёрык, отправляется в степь ловить ястребов. Они берут с собой сорок верных джигитов. Лошади так оглушительно стучат копытами, что столп пыли из-под их ног можно увидеть даже из Ала-Тоо.
&gt; 
&gt; Вдруг над головами всадников проносится необыкновенно крупный ястреб, который на мгновение закрывает своими крыльями солнце. Манас догадывается, что это Чигир баян, покровитель ловчих птиц. Кошой предлагает догнать его, чтобы выведать у духа все секреты ястребиной охоты.
&gt; 
&gt; Джигиты скачут семь дней и семь ночей без остановки, но догнать Чигир баяна не получается. Тогда Манас предлагает дать уставшим лошадям отдых. Невдалеке он замечает одинокую юрту.
&gt; 
&gt; Манас и Кошой заходят внутрь, остальные остаются ждать снаружи. Внутри Манас встречает старика и его четырёх дочек. Старик и батыры сердечно приветствуют друг друга. Старик, узнав о том, что к нему в гости заехали знаменитые герои, просит их рассказать о своих ратных подвигах, и Кошой кратко пересказывает ему недавний бой с уйгурами.
&gt; 
&gt; Затем Манас просит старика дать ему напиться кумысом, потому что он очень устал скакать под палящим солнцем. Старик начинает горестно плакать и жаловаться, что он очень беден, и что кумыса у него нет. Он говорит, что вот уже месяц ничего не ест, а дочек кормит сырой землёй. Манас спрашивает, не трудно ли девушкам глотать землю, на что старик отвечает, что он смачивает её собственной кровью.
&gt; 
&gt; Мужчины прощаются, и старик приглашает Манаса заглянуть к нему через семь лет. Тогда, говорит он, у него будет много мяса, и уже его дочери будут кормить его, как сейчас он кормит их своей кровью. На прощание Манас оставляет старику стрелу, которую он вонзил в левый глаз уйгурскому правителю Кайыпдану.</textarea></pre>
