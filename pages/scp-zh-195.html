**作者：**[[*user Viken-K]]

**項目編號：**SCP-ZH-195

**項目等級：**Euclid

**特殊收容措施：**電台「██之聲」所使用之頻帶（FM ███.██MHz）當前已透過部署於近地軌道的衛星進行高功率屏蔽。在此期間，對「██之聲」廣播信號源所在地的調查仍應持續進行。PoI-01613由於不明原因而失去近57天內[[footnote]] 紀錄於2020/06/20。 [[/footnote]]的所有記憶，而當前對其施用之記憶強化劑已達非致死量之閥值，故先行將其收容於標準人形收容室之中，並另議後續應對措施。

針對未來SCP-ZH-195-1仍會自然顯現的可能性，若發生上述情景，基金會應立即派遣6至8駕戰鬥機前去進行定向轟炸。該行動將被對外宣稱為「定期性軍事訓練」。

--所有SCP-ZH-195-2應被集中關押於非異常人形收容室之中。--

--所有SCP-ZH-195-2在接受A級記憶消除後，應立即完成釋放。--

所有剩餘之SCP-ZH-195-2應被集中關押於異常人形收容室之中，而先前已釋放之SCP-ZH-195-2應立即進行拘捕，並重新偽造死亡身份。

**描述：**SCP-ZH-195最初為一系列於廣播電台、社交網站、文宣上所宣傳的，鼓勵於2020年6月21日進行日蝕現象觀測之宣傳詞。其內容初期為傳達天文學上正確的日蝕現象相關知識，但於5月██日後，其內容開始出現「███主義、對██的崇拜、███████、末世論」等宗教性資訊。

根據調查報告，大多數宣傳資料皆由一名為「第五星象社」的私人組織所發出，其中更以他們所掌控的「██之聲」電台為最大宗。該電台主持人為「劉██」[[footnote]] 當前被編號為PoI-01613，但普遍認定PoI-01613並非其自稱的劉██，因為劉██已於█月██號被發現陳屍於其住所。 [[/footnote]]，過往以介紹天文學知識、分析星座運勢、解說近期星象等為談話內容。關於第五星象社及██之聲的人員組成、物理據點位置等資訊當前仍無法得知。

SCP-ZH-195-1為一肉眼不可見的環形星體，其呈現如此結構的原因當前仍然未知。該實體當前被認為是███的主因，並在太陽被以████進行觀測時會發生光學偏移，遮蔽並取代太陽原先存在的位置。

當SCP-ZH-195-1被直接觀測到時，[數據刪除]

[[include component:image-block
    name=https://i.imgur.com/6LQzDYo.jpg|
    caption=於事故當日看向SCP-ZH-195-1的SCP-ZH-195-2。|
    width=250px
]]

SCP-ZH-195-2代指所有因長期暴露於SCP-ZH-195之下，並且在行為上出現對日蝕現象異常狂熱崇拜的人員。其中個體的意識清晰程度，被發現與6月21日當天的儀式參與度有關。大多數SCP-ZH-195-2仍保有正常交流的能力，但在交談過程中時常表現出情緒連續變化的跡象，並在言語裡出現與SCP-ZH-195相同的特徵。而少部分的SCP-ZH-195-2則不再被從█████認為是███，並且這種情形被斷定為不可逆的。

**附錄 ZH-195-xc0771：**

//以下內容節錄自2020/05/██，於「██之聲」中廣播內容的文字轉錄檔。//
&gt; //晚安，各位聽眾朋友，歡迎回到██之聲，我是你們的██。你今天也看向星空了嗎？別擔心，不是只有你為了那一日而感到急躁。這是一封來自聽眾██的信，他是這麼說的：「喔，██，我好希望那一天趕快到來啊。我跟我老婆已經等不及了，我們每天就這樣看著天空、看著太陽、看著月亮。日以繼夜，我已經忘記這是我們坐在窗台邊的第幾個夜......晚嗎？」我想他的字跡有點潦草，說不定他已經看不到他在寫些什麼。各位聽眾朋友，在觀看天空的同時，也要注意自己的安全喔。接下來，就讓我們進入今天的「第五餽贈」吧！//
&gt; 
&gt; //[*已移除17分32秒之非關鍵內容*]//
&gt; 
&gt; //是的，在約定的那一日，上帝的指環將降臨人間，那即是祂所給予我們的第五樣贈禮。朋友們，請在那一日透過你那汙濁的視線去看見祂。我們知道祂就在那裡，伸出你的雙手，祂將親手為你戴上，那無與倫比的印記。//
&gt; 
&gt; //在節目的最後，██想再提醒聽眾朋友們五項要點：第一，向還不知道我們電台的朋友們推廣我們的存在。第二，向他們分享你觀星的心得、樂趣以及技巧。第三，向你的親朋好友們傳達那一日的喜訊。第四，準備好在那一日用來得以直視祂的信物。第五，做個好夢。這裡是你們的██，我們在明天的同一時段，有緣，再見。//
