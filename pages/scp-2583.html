**Mã vật thể:** SCP-2583

**Phân loại:** Euclid

**Quy trình quản thúc đặc biệt:** SCP-2583 được giữ trong một phòng kín bằng thép với mỗi cạnh phòng dài 4 mét. Căn phòng được trang bị một thiết bị khóa kín cùng với nhiều hệ thống lọc không khí, với mục đích giảm tối thiểu việc các hạt vật chất nhỏ lọt vào buồng quản thúc. Bất kỳ nhân sự nào vào buồng phải mặc đồ bảo hộ BSL-4 để tránh các sợi tóc rụng hay mảnh tế bào da tiếp xúc với SCP-2583. Buồng quản thúc phải được kết nối với một tụ điện có khả năng phóng điện đến mọi bề mặt bên trong khi cần thiết với mục đích ngăn chặn mọi trường hợp nguy hiểm.

0.25 kg bụi và cát mịn với kích thước từ 35 đến 50 microns được cung cấp để SCP-2583 sử dụng trong buồng quản thúc. Quá trình sử dụng được giám sát thông qua các camera sợi quang được gắn ở các bức tường, trần nhà và sàn, với mục đích quay lại chi tiết quá trình tạo nên các vật thể của SCP-2583.

**Mô tả:** SCP-2583 là một loại kiến trúc có khả năng vận động và có tri giác được cấu thành từ bụi. Hình dạng gốc của nó có khối lượng 1.7 gam và có chiều cao 3.7 cm. Ngoại hình của đối tượng có phần không rõ ràng do thành phần của nó, nhưng trông tương tự dạng người, với bốn sợi bụi thay cho các chi kéo dài từ một sợi trung tâm nằm trong một quả cầu cũng cấu tạo từ bụi.[[footnote]]Sự tương đồng giữa SCP-2583 và [[[SCP-1352]]] đã được ghi nhận. Cuộc điều tra liệu hai dị thể có cùng khả năng, hay từ dị thể này truyền cho dị thể kia, vẫn đang được tiến hành.[[/footnote]]

SCP-2583 có thể kiểm soát tĩnh điện trong khoảng cách lên đến 1 mét xung quanh nó theo cách không xác định để tạo nên các khối bụi khác và các loại chất mịn dạng hạt. Khả năng này có thể ảnh hưởng đến các nguyên tử có kích cỡ tối đa là 100 microns, ưu tiên các nguyên tử to khoảng từ 20 đến 50 microns. Những cấu trúc này được ghi nhận là có thể có chiều cao lên đến 3.1 mét khi trong trạng thái đứng thẳng. Các khối được tạo ra bởi SCP-2583 có khả năng kháng lại sự biến dạng do các tác nhân bên ngoài gây ra, hoặc các sợi bụi riêng lẻ hoặc các hạt khác có độ bền cao hơn khoảng 250 lần so với tơ nhện. Các tương tác tĩnh điện có vai trò duy trì các khối này có thể bị làm nhiễu bằng cách phóng các xung điện nhỏ vào nó.

Ban đầu, SCP-2583 đã được quan sát thấy là chỉ có thể tạo ra các hình khối cơ bản như hình nón, hình chóp và hình lập phương, tuy nhiên đối tượng đã tạo ra nhiều hình khối phức tạp hơn kể từ khi bị quản thúc. Các khối mà hiện tại dị thể có thể tạo ra bao gồm các vật thể hình phân dạng ba chiều phức tạp, và các bản sao của công trình nơi SCP-2583 được phát hiện, và các dị thể dạng người có cấu tạo cơ thể giống nó.

Thời gian để SCP-2583 tạo ra một dị thể dạng người nhiều gấp ba lần so với những lúc tạo ra các vật thể khác có cùng kích cỡ. Một khi đã hoàn thành, dị thể sẽ tồn tại trong khoảng cách 10 cm so với SCP-2583 trong vòng 20 đến 30 giờ, sau đó nó sẽ tự động vô hiệu hóa các tĩnh điện vốn dĩ có tác dụng duy trì bản thân. Cuối cùng, SCP-2583 sẽ tách những gì còn lại của các dị thể và sẽ không sử dụng lại số bụi còn sót lại từ chúng. Cho đến thời điểm hiện tại, chưa có dị thể dạng người được tạo ra bởi SCP-2583 nào cho thấy khả năng di chuyển độc lập.
