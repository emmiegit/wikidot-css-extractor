[[tab Diario de campo]]
&gt; //sábado, julio 30 2016//
&gt; 
&gt; Un empleo nuevo ciertamente es una bendición, sobretodo cuando los gritos de una esposa neurótica, las carencias de una hija y la duda interior te consumen y te desgastan.
&gt; 
&gt; Nunca pensé en ser un mal padre, pero trato de darle todo a mi pequeña Alice así como de complacer a mi amada Mary. Y en eso jamás he fallado. P
&gt; 
&gt; Pero a veces uno necesita libertad de todo, además, Alice ya cursa la preparatoria y es sobresaliente en las ciencias naturales, creo que su vocación va en camino correcto y mantengo comunicación con ella constantemente.
&gt; 
&gt; Sobre Mary... nuestro divorcio concretó una etapa de mi vida que me dio una nueva perspectiva acerca de lo que debía hacer conmigo y para el mundo.
&gt; 
&gt; Estoy listo para lo que sea que venga

&gt; //Martes 2 de agosto 2016//
&gt; 
&gt; se me asignó mi primer trabajo, clasificación de animales.
&gt; 
&gt; detesto las aves
&gt; 
&gt; mi estúpida Magnum decide encasquillarse.
&gt; 
&gt; un revolver... ENCASQUILLADO...
&gt; 
&gt; se me advirtió sobre esto, sobre cosas que van mas allá del entendimiento humano, pero no hay espacio para ponerse a pensarlo.
&gt; 
&gt; ¡¿en qué //carajos// estoy metido?!

&gt; //domingo 4 de agosto 2016//
&gt; 
&gt; comencé a escuchar una voz en otro idioma, parece ser que escribí un informe completo sobre una parvada de palomas que inhabilita las armas.
&gt; 
&gt; ahora me explico muchas cosas, pero... ¿ésta voz soy yo?
&gt; 
&gt;quizá debería prestar atención a lo que me diga
[[/tab]]
[[tab Scissorwolf&#39;s journal]]
&gt; //sat 30^^th^^ july 2016//
&gt; I finally got to get into my own will.
&gt; Due to my actual status I&#39;ve seen limited to only act when he&#39;s sleeping.
&gt; 
&gt; I&#39;m sick of all the things we both been doing for almost 25 years... so tired of that bitch that he calls &#34;wife&#34;... so tired of my silence... so tired of the continous &#34;control&#34; that he has on me.
&gt; 
&gt; But I can´t dispose of him
&gt; 
&gt; we need to cooperate Ceasar, you wouldn&#39;t be alive without my instincts, but you still don&#39;t know that

&gt; //tue 2^^nd^^ august 2016//
&gt; 
&gt; Jesuschrist, did you //actually// jammed a revolver?
&gt; 
&gt; you saw the archives and it was explicit, please... hear me

&gt; //sun 4^^th^^ august 2016//
&gt; 
&gt; lets get to an agreement
&gt; you hear me, and I won&#39;t try to take over your mind, ok?

[[/tab]]
