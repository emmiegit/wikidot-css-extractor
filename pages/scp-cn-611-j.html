[[size 150%]]//少年の智則ち財団の智、少年の強壮則ち財団の強壮、少年の進歩則ち財団の進歩、少年の地球に於いて雄なるは、則ち財団地球に於いて雄なり！//[[/size]]

**アイテム番号:** SCP-CN-611-J

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** 現在SCP-CN-611-Jは試行期間によってサイト-CN-23の職員及びその家族にのみ購入が認められています。試行期間の終了後、職員の反応によってはその他のサイトでも発売することを予定しています。

**説明:** SCP-CN-611-JはO5-CN-██の積極的な提案により、財団中国支部地区第██年度会議開幕式における活動報告で提議された「優先発展教育事業」という偉大なる方針のもと、サイト-CN-23所属のAigson博士を中心として編纂された幼児向けの教育啓蒙叢書です。

&gt;
&gt; //世界最大の組織の一つとして、我々は他者が職員を養成するのを待っているわけにはいかない。我々は自身の、財団の人材に合った教育養成体系を確立せねばならない……教育に特化した財団を建設することは、財団の「確保、収容、保護」の基礎工程となる。よって教育事業を優先する必要があり、教育の現代化を進め、Dクラス職員からO5までの全ての人員が満足するものとしなければならない。……教育に特化した財団を建設し、財団の特色を堅持しなければならない。特色がなければ、数多のGOIに追従することとなり、また単なる模倣をなすことになってしまう。そうなれば成功を収めることなど不可能となるだろう。//
&gt; [[&gt;]]
&gt; ——O5-CN-██会議発言記録
&gt; [[/&gt;]]

当該叢書はAigson博士が編集長を担当し、サイト-CN-██、サイト-CN-█、エリア-CN-██及びサイト-██などの多数の専門家が共同して作成したものであり、編集過程においてはサイト-CN-23の子供を持つ職員の意見及び提案を十分に参考としました。サイト内部で試みに発行したところたちまち売り切れ、職員の反応が熱烈であったため、現在までに第三版が発行されました。

SCP-CN-611-Jは主に財団職員の家庭における3~8歳の就学前児童を対象としており、簡潔な言葉と物語、そして豊富な興味深い付録をつけています。これによって児童の学習能力を向上させ、また良好な生活習慣を養成することを助け、更に健康な人格を確立させ、児童の将来における発展の堅実な基礎を作り上げます。オブジェクトは全8冊で、セットとしても単品としても購入することができます。

**付録1: 叢書分冊紹介**

&gt; **書名:** 『絵本　わたしは小さな研究員』
&gt;
&gt; **紹介:** 親子で一緒に読むのに適しており、児童が共有できる物語を集めた絵本です。20の脚光を浴びた研究員の事例を基に、20種のオブジェクトによる難題の解決方法を描いています。可愛らしいキャラクターを描き、子供たちの科学研究の門戸を開けることを目的としています。絵本の最後には、物語に関わる科学知識のまとめを記すだけでなく、簡単な実験を付記しており、児童の動作と観察能力を養成することが出来ます。
&gt;
&gt; 注: 付録の実験材料は無害化処理を行っており、児童が安全に触れられるSafeクラスオブジェクトとなっています。

&gt; **書名:** 『絵本　わたしは小さな機動部隊員』
&gt;
&gt; **紹介:** この連環画は実際の機動部隊の行動記録を編集したもので、財団と異常オブジェクト及び敵対組織との闘争を反映し、各機動部隊の感動的な事績によって構成されています。機動部隊の歴史を生き生きと、分かりやすく、簡単な言葉で表現し、そして財団の歴史における機動部隊の英雄的崇敬を本書に記すことで、人心を揺さぶるものとなっています。この絵本はこの世界で発生した事件を反映しています。正確な方法を以て子供たちに世界の暗黒面を伝えることで、むしろ子供たちのこの世界に対する理解を助けることになり、また子供たちの財団愛をかきたたせることになります。更に恩義と奮迅をアピールすることで、「財団之夢」を子弟へと伝えることになります。
&gt;
&gt; 注: 付録の模型機動部隊人形は戦争の情景を模倣することができ、部隊防衛及び実戦演習を実行することで、組織能力及び観察力を強化することが出来ます。幼少より子供たちの領導能力、軍事指揮の才能を養成できます！

&gt; **書名:** 『絵本　わたしは小さなサイト管理官』
&gt;
&gt; **紹介:** あなたの子どもは大勢の人の前で自信をもって自己表現できますか？グループのトップに選ばれた時、或いは討論会の責任者となった時、彼が黙々として頭を垂れて語らずにいるか、もしくは勇敢に「私にはできる、私が導くことでみんなの仕事はもっと捗るようになる！」と言えるようになるか。この絵本は財団のサイト管理官に求められる能力を出発点として、子どもの心理的発展の特徴、生き生きと面白い物語、見事な絵画を組み合わせ、子どもの表現力、想像力及び決断力の向上を図ることができます。
&gt;
&gt; 注: 本書の付録は「財団の一日」おままごとセットに含まれており、単品購入の場合は付録はつきません。

&gt; **書名:** 『絵本　わたしは小さなエージェント』
&gt;
&gt; **紹介:** 国内外から、計18件の要注意団体潜入事例及び異常オブジェクト探索事例を精選したものです。幼い読者達は、財団エージェント達の経験した冒険や、厄介な問題を一つ一つ解決していく精彩に満ちたエピソードを追体験することで、その中から問題解決方や異なる環境下での救援方法及び自衛に関する常識を学んでいきます。
&gt;
&gt; 注: 読書時は付属のシューズカバーを着用して下さい、さもなければ本書の没入体験へと入り込めないでしょう。

&gt; **書名:** 『絵本　わたしは小さなDクラス職員』
&gt;
&gt; **紹介:**  --子供たちの奉仕精神と犠牲精神を養います--当該絵本は多くのクレームを受けたため、刊行を停止しました。
&gt;
&gt; 注: //幼いころ、教師がよく教えていた格言がある。「英雄が道を通るときは、道端に座って拍手する者が必要だ」というものだ。この世界ではO5が必要であり、更に実験室に座るDクラス職員も必要だ。父母は、ずっと子供の人生に干渉することはできない。もし健康で、幸福であり、己の心に背いていないのなら、我々はどうして善良なるDクラス職員になることを妨げられようか。//
&gt; [[&gt;]]
&gt; ——Aigson博士のメモ
&gt; [[/&gt;]]

&gt; **書名:** 『ポスター　わたしは小さな収容スペシャリスト』
&gt;
&gt; **紹介:** このセットは13枚の音声付ポスターに419の発音が収録されており、中国支部及び国外サイトのSafe、Euclid、Keterの収容オブジェクトが内容となっています。お子さんが使用する際にはまず電源をつけ、次に指でポスターの絵を押します。すると絵から発音が出るとともに、ピンインと漢字が浮かび上がります（例:「大蜥蜴」“daxiyi”）。電源を落とした後、付録の水性マーカーを用いてポスター上の空白部分に可愛らしいSCPオブジェクトの様子を描くことが出来、お子さんの自由な想像力による創作空間を提供します。
&gt;
&gt; 注: 描いた物体は絶対安全かつオリジナルのオブジェクトが保有するいかなる性質も保持しません。消しゴムで擦って消すことも可能ですが、3時間後には自動的に消滅するので、基礎的な幼児を補佐する効果を有していると言えます。

&gt; **書名:** 『中華故事経典絵本（財団児童版）』
&gt;
&gt; **紹介:** 本書は多くの中国の伝統説話から抜粋し、また財団スペシャリストにより**歴史の真実**を改稿したものであり、挿絵は美しく、お子さんが読むのに適しています。説話の中からは民族精神を探し出し、人としての道理を体得することができます。
&gt; 説話として[[[scp-cn-092|『桃花源』]]]、[[[scp-cn-284|『刻舟求剣』]]]、[[[scp-3602|『大鬧天宫』]]]、[[[scp-2481|『後羿射日』]]]、[[[scp-3610|『精衛填海』]]]、[[[scp-2847|『大禹治水』]]]などが収められています。
&gt;
&gt; 注: 一部で僻字に言及しているため、保護者の方がお子さんの読書を助けてあげてください。

&gt; **書名:** 『財団少年百科全書』
&gt;
&gt; **紹介:** 児童の本棚に必要不可欠な科学普及全書！カラー印刷の図鑑であり、内容は実用性に富んでいます。古臭い伝統に別れを告げ、内容は更に広範になりました。180個以上のポイントを精選し、よく見られるGOIのロゴから認識災害等への早急な鑑別方法に至るまで、現代の児童の読書関心に適合したものとなっています。
&gt;
&gt; 注: //収容基礎教育は幼少時から掴み取ろう！//
&gt; [[&gt;]]
&gt; ——O5-CN-██の本書への題辞
&gt; [[/&gt;]]

その他、全集（計8冊）を購入された読者には特別に贈答品が送られます。

&gt; **贈答品名:** 「財団の一日」おままごとセット
&gt;
&gt; **紹介:** 本セットはサイト-CN-23によって底本が作られ、サイトの人員構成及び部門構成を綿密に再現したものです。お子さんはレベル3研究員として、自ら1つのオブジェクトを管理することも可能ですし、或いはサイト管理官として、高い身分と応接不暇な生活を体験できます。もしくは数人の友人を誘って異なる役割を演じ、身近に両親の日々の仕事の刺激性と艱難辛苦を感じることもできるでしょう。将来的には事件拡張パックを導入し、収容違反、敵対組織の侵入、XK-クラス:世界終焉シナリオなど、多くの1日財団体験を盛り込んでいく予定です。
&gt;
&gt; 注: 当該物品にはミーム技術が部分的に採用されているため、6歳以下の児童が使用する際には監督者の監視の下使用してください。一家にミーム・アレルギーの方がいる場合は使用をお控えください。

**付録2:** [[collapsible show=&#34;+ 読者全体に向けての信書&#34; hide=&#34;- &#34;]]

&gt; = **読者全体に向けての信書**
&gt;
&gt; 近日になって、我々は多くの読者から、本叢書の発行に対する多くの好評、本書が財団の幼児教育の領域の空白を埋めたことを称賛する手紙を受け取っている。また同時に、少なからぬ保護者の方々から、その他の幼児教育製品が存在しているかという旨の問い合わせを頂いている。よってここで保護者各位に対する統一した説明を行いたい。
&gt;
&gt; 本書はサイトでの試験発行であるため、またチーム内のメンバーは皆均しく初めて幼児教育叢書への編著作業に当たったため、現状我々は『叢書』関連商品を除いて、その他の教育製品を完成させていない。しかし、我々のチームは現在その他の関連組織・機構との連携を緊密にし、時代、財団、幼児教育に適合した新製品を開発中である。以下の項目は既に来年リリースすることが確定している。
&gt;
&gt; * アンダーリン・ロボティクスが編集した教材を用いた幼児ロボット課程
&gt;
&gt; * サイト-███との共同開催される682児童馬術部
&gt;
&gt; * 元フロメテウス研究所職員による少年奇跡基礎課程
&gt;
&gt; * Are we cold yet?と共同でプロデュースするアートクラブ
&gt;
&gt; * ODメディア教育支部が主催する、幼きキャスター養成課程
&gt;
&gt; * 聖オレンティーナ学院歴史学部が企画する夏合宿、現在2つのタイムライン（古代ギリシア・前漢）と提携中
&gt;
&gt; サイト-CN-23の保護者各位同志の我々に対する一貫した熱意と関心に感謝申し上げる、我々のチームは誠心誠意、あなたとその子供に更なる実用的な教育製品を奉献していく所存である。財団の明日の飛翔が今日の希望に支えられらんことを！
&gt; [[&gt;]]
&gt; ——編集長 Aigson博士
&gt; [[/&gt;]]
