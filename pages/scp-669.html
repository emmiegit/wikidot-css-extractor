    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-669 - Eine didaktische Perspektive
**Autor:** [[*user Agent Circeus]]
**Original:** https://scp-wiki.wikidot.com/scp-669
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-669

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-669 wird --in einem mit Blei ausgekleideten Sicherheitsdepot-- an Standort-19 aufbewahrt. Alle Personen, die Zugang zu SCP-669 erhalten sollen, müssen eine Schulung absolviert haben, die von einer Person mit der Berechtigung 2/669 geleitet wurde.

Nach Vorfall 669-1 wird SCP-669 in einem Faradayschen Käfig eingeschlossen, der aus einer geerdeten Kupferhülle und geschlitzten Aluminiumoxideinsätzen besteht, die den Gegenstand festhalten. SCP-669 darf nur im ausgewiesenen Testbereich aus dem Behälter entfernt werden, um die Elektronik von Standort-19 nicht zu beeinträchtigen.

**Beschreibung:** SCP-669 ist eine Kugel mit einem Radius von 2,6 cm, die an ein großes Lager erinnert. Im inaktiven Zustand wiegt SCP-669 etwa 560 g. Die Oberfläche von SCP-669 weist zahlreiche Korrosions- und Lochfraßstellen sowie Reste einer kadmiumblauen Farbe auf. Die Oberflächentemperatur von SCP-669 scheint zwischen 32,1 und 33,8 Grad Celsius zu schwanken - dies scheint unabhängig von der Temperatur und der Wärmeleitfähigkeit seiner Umgebung zu sein.

Die Zusammensetzung von SCP-669 ist derzeit nicht bekannt; die Oberfläche von SCP-669 deutet darauf hin, dass es sich um unlegierten Stahl handelt, aber seine Dichte und die Daten aus Trägheitstests lassen auf eine ungleichmäßige innere Struktur schließen.

SCP-669 wird aktiviert, wenn er sich in einem Abstand von 54 cm zu einem Objekt befindet, das größer als es selbst ist, und sich in Bewegung setzt. Während es aktiv ist, scheint SCP-669 keine Schwerkraftmasse zu haben - stattdessen beschreibt es eine Umlaufbahn um das Objekt in einer Reihe von Entfernungen bis zu 54 cm von der Oberfläche des Objekts.[[footnote]] SCP-669 umkreist immer eine von vier bis neun diskreten Entfernungen im Bereich von 0 cm bis 54 cm, wobei die genauen Werte bei jeder Aktivierung variieren. [[/footnote]] Kollisionen mit einem Objekt, das größer ist als es selbst, veranlassen SCP-669, sich in eine Umlaufbahn um das kollidierende Objekt zu begeben.

Wird SCP-669 einer geeigneten Lichtquelle mit ausreichender Helligkeit ausgesetzt (siehe Experiment Log-669), begibt es sich auf die nächste weitere Umlaufbahn. Gibt es keine solche Umlaufbahn, wird SCP-669 entweder deaktiviert oder fliegt tangential zu seiner ursprünglichen Umlaufbahn weiter, bis es mit einem anderen geeigneten Objekt kollidiert.

Um SCP-669 in eine Umlaufbahn zu bringen, die näher an einem Objekt liegt, das es umkreist, ist eine Kraft von etwa 50 N erforderlich, die von einer kurzen Fotoemission mit scheinbar zufälliger Frequenz von der Oberfläche von SCP-669 begleitet wird.

**Bergungslog:** SCP-669 wurde am 4. April 195█ aus dem Depot des Museums für Moderne Kunst in Istanbul geborgen, nachdem es zuvor in der jährlichen Retrospektive &#34;Aktuelle osteuropäische Skulptur&#34; als Teil einer Ausstellung mit dem Titel &#34;Rutherfordian Atom - A Didactic Perspective&#34; ausgestellt worden war.[[footnote]] Die sichergestellten visuellen Aufzeichnungen deuten darauf hin, dass das Exponat █ weitere Exemplare von SCP-669 sowie eine Ansammlung von mindestens ██ ähnlichen Objekten enthielt, von denen keines geborgen werden konnte. [[/footnote]] SCP-669 war im Katalog dieser Ausstellung nicht aufgeführt, und weder der angebliche Künstler, ein gewisser G█████ P█████████████, noch das &#34;Lomonosov-Makarenko-Institut für wissenschaftliche und politische Bildung&#34; scheinen in offiziellen Unterlagen aufzutauchen.

**Vorfall 669-1:**

[[div class=&#34;blockquote&#34;]]

Im Laufe eines Experiments unter der Leitung des Forschers Arnold Scheiner deaktivierte sich SCP-669 nach einer geringfügigen Kollision am ██.██.196█. Innerhalb von 15 Sekunden nach der Reaktivierung entwickelte SCP-669 plötzlich ein elektrisches Feld, das ausreichte, um Elektronen aus Objekten in einem Radius von etwa einem halben Meter zu entfernen. Dies führte zum Tod von Forscher Scheiner und zu umfangreichen Schäden an elektronischen Geräten im Labor und in angrenzenden Bereichen. Die Eindämmungsmaßnahmen wurden aktualisiert.

[[/div]]</textarea></pre>
