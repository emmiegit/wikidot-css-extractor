    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**{{Am Dienstag, 15. Dezember 2015 um 20.30 Uhr schrieb O5-1 (@@o5_1@foundation.scp@@):}}**

//{{R.}}//

//{{Ich bin mir nicht sicher, ob das bedeutet, dass sie zurück ist oder ob das nur ein Durcheinander ihrer Erinnerungen ist. Gedanken? Gibt es eine Möglichkeit, dass Projekt Lethe zusätzliche Nebenwirkungen hatte, die wir nicht berücksichtigt haben? Ich will sicherstellen, dass es nicht zurückkommt, um uns zu verletzen. Behalten Sie das im Auge.}}//

//{{A. Veles}}//
//[[size 90%]]{{O5-Kommando}}[[/size]]//
//[[size 90%]]{{@@o5_1@foundation.scp@@}}[[/size]]//
------
&gt; [[div style=&#34;text-align: right;&#34;]]
&gt; **Dokument erstellt von:** Doktor Darryl Loyd
&gt; **Datum:** 13.12.2015
&gt; [[/div]]
&gt; 
&gt; 
&gt; [[=]]
&gt;&gt; **WARNUNG:** Das folgende Dokument enthält eine Klasse-II-Informationsgefahr (Leichte Gefahr). Memetische Sicherheitsmaßnahmen eingeleitet mit Samen ,,{{sX82hPkl4}},,.
&gt; 
&gt; [[/=]]
&gt; 
&gt; **Objekt-Nr.:** SCP-3002
&gt;   
&gt; **Klassifizierung:** Euclid
&gt; 
&gt; **Sicherheitsmaßnahmen:** Ein einziger schriftlicher Bericht über SCP-3002 wurde im Tresor für anomale Dokumente von Standort-41 gelagert. Die Prüfung muss von mindestens drei Mitarbeitern mit 03/3002-Sicherheitsfreigabe durchgeführt werden. Dem Testsubjekt und allen Mitarbeitern, die keine aktive memetische CL-II-Gegenmaßnahme haben, muss nach dem Test ein Klasse-C-Amnesikum verabreicht werden. Alle Unterlagen, die SCP-3002 betreffen, müssen memetische Gegenmaßnahmen enthalten, die in der Lage sind, eine Klasse-2-Informationsgefahr zu unterdrücken. Darüber hat die Dokumentation den Forschungsraum von SCP-3002 nicht zu verlassen und ist keinem Personal zu zeigen, das nicht zum SCP-3002-Projekt gehört.
&gt; 
&gt; Eine einzelne Person aus der ursprünglichen Gruppe, bei der festgestellt wurde, dass sie von SCP-3002 betroffen war, ist in einer Standard-Humanoiden-Isolierzelle unterzubringen, um eine Langzeitstudie und Analyse der SCP-3002-Exposition durchzuführen.
&gt; 
&gt; Wenn festgestellt wird, dass eine Person von SCP-3002 betroffen war, ist ihr ein Klasse-C- oder -B-Amnesikum zu verabreichen, je nachdem, wann festgestellt wurde, dass sie ursprünglich kontaminiert wurde. Derzeit wird nach einem Mittel geforscht, um eine von SCP-3002 betroffene Person ohne die Notwendigkeit einer mündlich geäußerten Bestätigung memetisch oder physisch zu identifizieren, mit dem vorläufigen Titel Projekt Veselka. Sprechen Sie mit Dr. Loyd, um weitere Informationen zu diesem Projekt zu erhalten.
&gt; 
&gt; **Nicht-Notfall-Aktualisierung – ██.██.2016:** Das Projekt Veselka hat mit den abschließenden Tests begonnen, wobei frühe Versuche großen Erfolg bei der Identifizierung betroffener Personen ohne die Notwendigkeit einer Befragung zeigten. Anweisungen und Ausrüstung zur ordnungsgemäßen Nutzung des Projekts werden an die Foundation-Standorte und -Mitarbeiter in Indiana und Teilen von Illinois versandt. Zugewiesene Agenten sollten zuerst mit der Suche in Gebieten mit hoher Bevölkerungsdichte wie Indianapolis und Chicago beginnen, bevor sie sich in Gebiete mit geringer Bevölkerungsdichte begeben.
&gt; 
&gt; **Beschreibung:** SCP-3002 ist eine ansteckende memetische Gefahr der Klasse II mit begrenztem Effekt auf die Erinnerungen von Subjekten, die ihm ausgesetzt sind. Die Anomalie implantiert eine Erinnerung in den Verstand des Subjekts, die die Subjekte als ihre eigene identifizieren. SCP-3002 wird durch jede Kommunikation übertragen, die das anomale Gedächtnis beschreibt, einschließlich Text und Sprache.
&gt; 
&gt; Eine SCP-3002-Erinnerung findet typischerweise in der Jugend des Subjekts statt. Alle Schilderungen beinhalten das Subjekt, das Zeit in einem örtlichen Park mit der Person verbrachte, die es als ihren besten Freund betrachtete. Mehrere Einzelheiten stimmen zwischen allen Erinnerungen überein, einschließlich der Tatsache, dass der fragliche Tag bewölkt, aber ziemlich warm war, dass das Subjekt und sein Freund in einen Streit über ein neues Kind in der Schule gerieten und dass das neue Kind eine slowakische Einwanderin mit dem Namen Lily Veselka (gekennzeichnet mit SCP-3002-1) war. Gelegentlich werden sich die Subjekte daran erinnern, dass Lily auf einer Bank in ihrer Nähe saß oder ihnen bestimmte Fragen gestellt hat. Alle anderen Einzelheiten unterscheiden sich zwischen den Subjekten.
&gt; 
&gt; SCP-3002-1 wird am häufigsten mit blassblondem Haar und anämisch erscheinend beschrieben. Die Subjekte erinnern sich, dass sie ihnen sehr spezifische Fragen gestellt hat, im Allgemeinen über sich selbst oder ein Projekt, von dem angenommen wird, dass es mit der Schule zusammenhängt.
&gt; 
&gt; SCP-3002 wurde ursprünglich entdeckt, als eine Psychologin, die im South-Rock-Gefängnis im Nordwesten von Indiana arbeitete, bemerkte, dass eine große Anzahl von Insassen identische Erinnerungen erwähnte. Sobald die Foundation involviert war, schienen mehr als 85 % der Gefangenenpopulation von SCP-3002 betroffen zu sein. Die Anomalie wurde dokumentiert und als Forschung mit niedriger Priorität gekennzeichnet. Bei der Erstdokumentation zeigten betroffene Insassen eine perfekte Erinnerung; als jedoch die Befragungen und Tests mit den betroffenen Gefangenen fortschritten, zeigten die Erinnerungen an die anomale Erinnerung immer weniger Einzelheiten.
&gt; 
&gt; **Vorfall 3002-2:** Am ██.██.2016 versuchten drei Mitarbeiter, auf die Dokumentation von SCP-3002 zuzugreifen, obwohl sie entweder keine ordnungsgemäße Freigabe oder keine angemessenen Vorkenntnisse über SCP-3002 hatten. Das Zugriffsprotokoll von diesem Tag ist unten enthalten.
&gt; 
&gt; ||~ Zeit ||~ Benutzer ||~ Position ||~ Terminal ||~ Aktion||
&gt; || 15:15 Uhr || JBawes1 ||Hausmeister (1/T) || PF1408pc41-8 || Unzulässige Freigabe, Zugriff verweigert||
&gt; || 15:20 Uhr || RKaid12 || Aktiver Agent (2/████) || PF1408pc41-92|| Unzulässige Freigabe, Zugriff verweigert ||
&gt; || 15:40 Uhr || VanderD8 || Forschungsleiter (4/L) || PF1408pc41-29 || Zugriff gewährt, kleinere Änderungen vorgenommen||
&gt; || 18:25 Uhr || RAISAWhit || ████████ (█/█████) || ██████████-█|| Änderungen rückgängig gemacht ||
&gt; || 18:35 Uhr || VanderD8 || Forschungsleiter (4/L) || PF1408pc41-8 || Zugriff gewährt, kleinere Änderungen vorgenommen ||
&gt; || 18:40 Uhr || RAISAWhit || ████████ (█/█████) || ██████████-█|| Bearbeitungen rückgängig gemacht, Datei gesperrt||
&gt; 
&gt; RAISA-Beamte führten Befragungen mit allen drei Personen durch und amnesizierten sie. Die Befragung von Forscher Vanderbilt wurde unten protokolliert.
&gt;  
&gt;&gt; **&lt;Beginn des Protokolls&gt;**
&gt;&gt; 
&gt;&gt; //RAISA-Officer Whitley betritt den Verhörraum. Doktor Vanderbilt wurde zuvor von RAISA-Sicherheitsmitarbeitern in den Raum gebracht.//
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Doktor Damian Vanderbilt, ich bin Officer Whitley von der Administration für Aufnahmen und Informationssicherheit. Ich spreche heute mit Ihnen, weil ich Bedenken wegen Ihrer jüngsten Änderungen an der Dokumentation einer bestimmten Anomalie habe.
&gt;&gt; 
&gt;&gt; **Vanderbilt:** //(Das Subjekt scheint verwirrt.)// Ich bin nicht ganz sicher, worüber Sie da sprechen, mein Sohn. 
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Doktor Vanderbilt, wenn Sie mich bitte Whitley oder Officer Whitley bezeichnen könnten. Die fragliche Dokumentation ist für SCP-3002. Gestern Abend wurden mit Ihrem Konto und Ihrem persönlichen Terminal Änderungen am Dokument vorgenommen.
&gt;&gt;  
&gt;&gt; **Vanderbilt:** Ich entschuldige mich, Officer. Aber ich bin immer noch nicht sicher, welche Anomalie das ist. Ich bin derzeit mit mehreren Projekten beschäftigt und habe an mehreren Dateien und Berichten gearbeitet, die alle in meinem Zuständigkeitsbereich zur Bearbeitung liegen.
&gt;&gt; 
&gt;&gt; //RAISA-Officer Whitley öffnet seine Aktentasche und holt einen Ordner heraus, der ein physische Kopie der Dokumentation von SCP-3002 ist.//
&gt;&gt; 
&gt;&gt; **Vanderbilt:** Oh … richtig, diese Anomalie. Ich erinnere mich, ein paar kleinere Fehler gesehen zu haben, also habe ich sie behoben, als ich etwas Zeit für mich hatte.
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Laut unseren Aufzeichnungen war dies das erste Mal, dass Sie auf die Dokumentation von SCP-3002 zugegriffen haben.
&gt;&gt; 
&gt;&gt; **Vanderbilt:** Sind Sie sicher? Denn ich schwöre, ich habe das schon einmal gesehen. //(Das Subjekt ist einige Sekunden lang still.)// Oh, Moment! Ich erinnere mich, ich habe es über Loyds Schulter gesehen, als ich zum Mittagessen ging.
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Das ist unmöglich. Aufgrund der Art von SCP-3002 kann auf alle Informationen und Dokumentationen nur in einer kontrollierten Umgebung zugegriffen werden. Dies wird durch eine speziell erstellte memetische Sperre erzwungen, die Sie mit Administratorrechten umgangen haben.
&gt;&gt; 
&gt;&gt; **Vanderbilt:** Okay, aber das ändert nichts an der Tatsache, dass ich nur ein paar kleinere grammatikalische Änderungen vorgenommen habe.
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Das scheint auch falsch zu sein. Während grammatikalische Änderungen vorgenommen wurden, haben Sie auch mehrere Instanzen des Ausdrucks &#34;SCP-3002&#34; und Variationen davon in &#34;Lily Veselka&#34; geändert. Sie haben auch die Zeile entfernt, die angibt, dass das Wesen in den zugehörigen Erinnerungen eine Slowakin war.
&gt;&gt; 
&gt;&gt; **Vanderbilt:** Aber sie ist keine Slowakin. Ich kenne sie, seit ich ein Kind war, und zugegeben, sie hat einen Akzent, aber sie ist keine Slowakin. Unsere Berichte sollten sachlich sein, also habe ich dafür gesorgt, dass er … Und jetzt, wo ich darüber nachdenke, weiß ich nicht mehr, woher sie kommt. 
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Danke für Ihre Kooperation, Doktor Vanderbilt.
&gt;&gt; 
&gt;&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; Doktor Vanderbilt wurde später als von SCP-3002 betroffen identifiziert. Er erhielt Klasse-B-Amnesika und wurde zu Standort-726 verlegt. Doktor Loyd wurde wegen unsachgemäßer Handhabung der SCP-Dokumentation untersucht; es wurde jedoch festgestellt, dass Loyd die Dateien von SCP-3002 nie außerhalb seines festgelegten Forschungsbereichs gebracht hatte, zu dem Vanderbilt keinen Zugang hatte. Es ist derzeit nicht bekannt, wie SCP-3002 ihn beeinflussen konnte, da kein Übertragungsvektor ermittelt werden konnte.
