**项目编号：**SCP-CN-2338

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2338目前收容于Site-CN-65的一间标准人形收容单元内，--允许其于每日11：30至14：30之间离开收容单元在站点允许范围内自由活动。--为避免其异常效应造成的基金会人员对该项目的过度关注，该人形收容单元的门牌内需植入认知危害反制触媒。

**描述：**SCP-CN-2338为一名三十岁左右的蒙古人种男性。该项目本身被确认具有认知危害，在任意情境下均会第一时间吸引周边其他智能实体的注意力并会使受影响者认为其在当前事件中扮演主要角色，无论该项目是否与当前事件有关。

**回收记录：**[[div class=&#34;blockquote&#34;]]
**前言：**202█/█/█，外勤特工甄志明前往湖南省长沙市██公园处理一起异常物品目击事件。在事件处理过程中，甄志明发现项目快速步行离开事件现场，神色可疑，疑似该事件始作俑者。随后甄志明上前拦截SCP-CN-2338并将其拘留。
----
&lt;记录开始&gt;

[伪装成民警的外勤特工甄志明接近SCP-CN-2338，此时其已确信受项目异常效应影响。]

**外勤特工甄志明：**你好同志，请配合我的工作，出示一下你的证件。

**SCP-CN-2338：**[拿出身份证递给甄志明]怎么了，警察同志？

**外勤特工甄志明：**有人报告██公园看到了[无关内容已编辑]。我们这边出警之后已经把[已编辑]带回去了，但是[已编辑]这种东西不可能是自己跑来这儿的，所以我需要跟附近的群众了解一下情况来找到事件的始作俑者。

**SCP-CN-2338：**哦，是这样。[迟疑]等等，警察同志，你不会是在怀疑我吧？

**外勤特工甄志明：**不是，只是例行询问。

**SCP-CN-2338：**那能快点吗？我上班赶时间。

**外勤特工甄志明：**想请问一下你为什么看到我接近就走开？

**SCP-CN-2338：**啥？我只是想赶紧走去上班而已。

**外勤特工甄志明：**可我好像看你故意避开我的视线。你是在心虚什么吗？

**SCP-CN-2338：**不是，警察同志，说好的不怀疑我呢？我真啥也没干，上班快迟到了走得快了一点又怎么了？没什么别的问题我就先走了。

**外勤特工甄志明：**你不能走。

[外勤特工甄志明上前压制SCP-CN-2338并将其带离人员密集处，记录结束。]

&lt;记录结束&gt;
----
**后记：**在随后对SCP-CN-2338开展的全面检查中，确认其唯一的异常性质为吸引周边其他智能实体注意力的认知危害效应，其异常性质的成因尚不明确。外勤特工甄志明前往处理的异常物品目击事件后被证实与该个体无关。
[[/div]]

**附录CN-2338.I：**SCP-CN-2338访谈记录：
[[div class=&#34;blockquote&#34;]]
**前言：**Dr. Hazard在已经初步了解SCP-CN-2338异常效应的前提下对该项目进行了一次访谈。访谈前人员已接受认知危害反制触媒接种，并随后向该项目告知了基金会的性质。
----
&lt;记录开始&gt;

**Dr. Hazard：**[冗余内容略去]……所以，你愿意谈谈你自己的事情吗？

**SCP-CN-2338：**你想知道什么？

**Dr. Hazard：**你是什么时候开始注意到自己的异常之处的？

**SCP-CN-2338：**从我记事起吧。我这种特殊体质大概是与生俱来的。

**Dr. Hazard：**能具体谈谈吗？

**SCP-CN-2338：**呃……我能记得的最早的一次大概是我7岁左右吧——太早的事情我也记不清。我那时刚上小学一年级，课间的时候有两个同学打架，有一群同学围观。我对打架什么的不感兴趣，所以在一边跟另外两个同学聊天。结果班主任老师下个课间就把我带到办公室问我为什么同学打架我在旁边起哄。我当时就懵了，这两个同学打架的具体过程我都没看到，他们什么时候被老师带走的我都不知道，我一直在跟别人聊天，哪儿有起哄？结果那两个打架的同学也被带来了，说我在他俩之间挑拨离间导致的他俩打架。

**SCP-CN-2338：**我当时就很委屈，让班主任老师把那两个跟我聊天的同学找来，好在他俩说我确实一直在跟他们聊天——虽然他俩说出来的描述也和当时的事实有点出入，因为我是中途加入了他俩的话题，结果他俩说是我引起的话题。不过好在班主任老师比较开明，最后又找了好几个同学，最后还是说我在跟人聊天的人多，就放了我。不过那些说我跟人聊天的同学都说是我一直在引起话题其他两个同学在接，但事实上我确实是中途加入他们的话题并且听的多说的少。

**Dr. Hazard：**所以我大概明白了，你的异常之处就是别人会把你当成事件的主角，不管你跟事件有没有关系，对吗？而且不同人看到的事件不同，他们看到你扮演的角色定位也有出入。

**SCP-CN-2338：**你说的再对也没有了。反正因为我这个特殊体质，我一直在被人怀疑，一直在被人指责，这么多年我都快习惯了。我还记得刚刚上班那会儿，有一回我们那个部门开会，有个刺头在下面一直问问题刁难主管，结果散会之后主管找我，问我：“你一直问这种问题，是对部门有什么不满吗？”还好会议室里面有监控，最后这事儿看监控解决的。还有一次更经典，我就上班路过一个车祸现场就被交警拦住说我分散了司机的注意力导致车祸，我当时满头问号，问交警怎么可能，交警非要带我回交警队处理，最后到了交警队看了监控才还了我清白。

**Dr. Hazard：**所以你的异常性质通过影像资料并不会传递？有意思。

**SCP-CN-2338：**不过说起上班……先生，我单位那边怎样了？

**Dr. Hazard：**放心，我们已经帮你把离职手续办好了，善后工作也做完了，你家里人那边的工作我们也派人做好了，你就先安心在这里呆着，我们这边的设施和日常配给都是免费的，你能不能离开这里就看我们能不能把你的异常性质给研究透彻了。

**SCP-CN-2338：**行吧……我还能说什么呢……谢谢你先生。

[此时站点内突发D级人员出逃事件，一名D级人员在放风时间意外进入了站点人形异常收容区并来到了SCP-CN-2338的收容单元附近。]

**SCP-CN-2338：**发生啥了？怎么乱哄哄的？

[主管特工王勇带着应急小组破门而入。]

**王勇：**……看来我们找到了造成D级人员出逃的罪魁祸首……博士你没事吧！

**Dr. Hazard：**王特工，出什么事了？

**王勇：**发生了D级人员出逃事件，好在人没跑远……您怎么跟事件的始作俑者坐在一起？

**SCP-CN-2338：**啥？这也能赖上我？我来到这儿以后就一直呆在这儿没出去过！

**Dr. Hazard：**王特工，我想你应该是搞错了，我跟这位先生一直在进行正常的访谈。你可能是受这位先生的异常效应影响，把他当成D级人员出逃事件的主角了。我能保证他和这个事件没有关系，请回吧。

**王勇：**博士，您确定？

**Dr. Hazard：**这有什么疑问吗？

**王勇：**那……博士您小心吧，这个人很危险，他在收容单元不出去都能让D级人员出逃，如果您执意要为他做保证，那我离开以后是无法保证您的安全的。

**Dr. Hazard：**放心吧，不会有事的。

[王勇离开。]

**Dr. Hazard：**那今天就先到这儿了。

**SCP-CN-2338：**好的，那再见，呃……博士先生？

&lt;记录结束&gt;
----
**后记：**此次访谈确认了SCP-CN-2338的异常效应具体性质。为避免日后再次出现访谈中主管特工王勇将毫不知情的SCP-CN-2338当做D级人员出逃事件始作俑者的乌龙事件发生，该项目的收容单元门牌上被植入认知危害反制触媒。
[[/div]]

**附录CN-2338.II：**事件报告CN-2338-Delta：

[[div class=&#34;blockquote&#34;]]
202█/█/█，SCP-CN-2338被收容后的第二日，Site-CN-65后勤管理部门收到了至少7次针对该项目个体的投诉，投诉内容包括但不限于指控其盗窃实验报告、煽动D级人员互殴、打碎食堂内待洗的碗碟、精神控制次级研究员程菲雅的猫将程菲雅办公桌上物品推至地面等。后经查阅站点监控资料确认该7次投诉内容均为子虚乌有。由于此次事件在优先程度并不高的前提下占用了过多公共资源，扰乱了后勤管理部门的正常办公秩序，此事件后，SCP-CN-2338的自由活动时间被取消。
[[/div]]
