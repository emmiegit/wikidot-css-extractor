**项目编号：**SCP-CN-1152

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-CN-1152目前被收容于Site-CN-06地下五层的一个标准Euclid级异常物品收容间中。多台斯克兰顿现实稳定锚被安装在项目内部，并保持待机状态，随时可以开启。每月应对项目进行至少一次保养。所有人员仅可在佩戴模因过滤设备的情况下观察项目，违规接触项目的人员将受到警告。

对SCP-CN-1152进行实验时，除演奏者外的所有在场人员需服用C级或以上模因反制疫苗，并确保至少有一名Site-CN-06模因部人员在场，在场的模因部人员有权限随时叫停实验。对SCP-CN-1152进行的所有实验需至少提前2天向Dr. Zachary提交申请。

若项目在进行实验时产生的视觉效果延伸至收容室外部，则需开启斯克兰顿现实稳定锚来压制项目，并立即终止实验。若实验人员拒绝停止演奏，则可以使用麻醉枪等非致命手段强行终止实验。

MTF-癸未-09“音无邪”已建立，负责对GoI-1109“爱丽丝夏赫与魔法乐团”展开调查。

**描述：**SCP-CN-1152是一架具有一定智能的木质三角钢琴，其上没有制造者的任何信息，项目内部结构与材质和正常钢琴相似度约为██.█%，目前仍然未知项目异常性质的来源。项目疑似受到过较大破坏，其内部有大量被破坏的部件，其工作原理未知且无法修复。

SCP-CN-1152的异常性质分为两部分：

1.项目具有异常的模因性质，会使所有通过肉眼直接观察到项目的成年人类对象产生弹奏项目的强烈欲望（不论对象是否会弹钢琴），但仍保有判断力，不会为此做出过激行为。该现象会在对象将注意力移开SCP-CN-1152后十分钟内自行消失。

当项目被演奏时，演奏者会进入一种“沉醉状态”，极度专注于演奏，对外界刺激反应迟钝。同时，附近通过视觉或听觉感知到演奏的人类个体会对此产生浓厚兴趣并保持观看，并主观上拒绝打扰演奏者。这些影响会在演奏结束后消失，演奏者会失去关于演奏的所有记忆。旁观者受到的模因影响可通过C级或以上的模因反制疫苗抵御，但演奏者受到的模因影响至今没有找到有效的抵御方法。

2.当一个人类对象弹奏项目时，项目会在附近制造大量类似于幻像的视觉效果，例如彩色光线、图像、文字、物体的幻象、[数据删除]等。这些效果仅可通过肉眼观察，无法在照片或录像中呈现。实验证明这些效果不存在实体，不会对现实造成任何影响，且演奏结束后会自行消失，因此对项目的实验绝大多数情况下是安全的。其具体效果疑似与演奏的音乐及演奏者有较大关联，通常与以下几方面有关：

* 被演奏音乐的内涵
* 被演奏音乐的创作背景
* 演奏音乐的速度
* 项目的主观意愿
* 演奏者的情感

需要注意的是，SCP-CN-1152制造的效果可以穿透任何实体，过大的效果往往会穿出收容室甚至整个设施（详见事故CN-1152-1）。已证实斯克兰顿现实稳定锚可以有效抑制其扩张。

SCP-CN-1152最初为Gp快递送往天津市的货物，其快件单上标注的发件人、收件人、收件地址均无法辨认，仅可辨认发件地址为“飞堡音乐厅”，疑似为一处未被记录的异常地点。对运送车队的跟踪显示Gp快递将项目运送至天津市郊区的一处荒地后，疑似根据发件人要求将项目放置于此。基金会特工蹲守了5天后仍无人取件，推测收件人因某些原因无法收件，故决定对项目进行收容。随后，项目被移动至Site-CN-06并被收容至今。

与SCP-CN-1152一起被发现的还有一封信件，其内容详见附录-3。

&gt; **记录编号：**CN-1152-05
&gt; **实验对象：**D-7276，入狱前学习过钢琴演奏
&gt; **演奏曲目：**《致爱丽丝》
&gt; **实验现象：**项目周围出现大量暖色调的不明发光体，上方出现一行花体手写英文语句，中文翻译为“//献给特雷莎，1810年4月27日，为了纪念//”。同时可以观察到项目顶盖上摆放有一支玫瑰花的幻象，并没有实体。所有效果均在演奏结束后消失。

&gt; **记录编号：**CN-1152-07
&gt; **实验对象：**D-7276，入狱前学习过钢琴演奏
&gt; **演奏曲目：**《土耳其进行曲》
&gt; **实验现象：**项目周围有大量光带出现，大多数为土黄色和白色，且形状随音乐节奏频繁变化。乐曲结束时有数个土耳其冰淇淋的幻像在D-7824正上方出现并掉落至D-7824头顶。在演奏结束后D-7824身上的冰淇淋仍存在了约1小时才消失。
&gt; **备注：**//几次实验下来我们已经基本确定了SCP-CN-1152不会对人类造成伤害，可以让除D级外的基金会人员参与进实验了//——Dr.Zachary

&gt; **记录编号：**CN-1152-08
&gt; **实验对象：**特工钟子轩，没有钢琴演奏经验
&gt; **演奏曲目：**《小星星》简易版
&gt; **实验现象：**起初没有明显变化。当特工钟子轩演奏至一半时，一行宋体中文幻象突然出现在特工钟子轩面前，其内容为“//不会弹就别瞎他妈敲琴键！//”随后，特工钟子轩情绪激动并试图破坏项目，被安保人员制服，实验被迫终止。
&gt; **备注：**//有意思，SCP-CN-1152似乎具有一定的智能。需要进行更多实验来验证。//——Dr.Zachary

&gt; **记录编号：**CN-1152-09
&gt; **实验对象：**D-7289，没有钢琴演奏经验
&gt; **演奏曲目：**未演奏任何曲目，仅胡乱敲击琴键
&gt; **实验现象：**实验开始约20秒后，一行字迹潦草的汉字出现在D-7289面前，其内容为“//你们故意的吧？还的有完没完？//”。随后，一幅具有认知危害的图像出现在项目上方，造成了D-7289及12名在场的实验人员短暂昏迷。所幸在场的模因部成员研究员Jade成功抵抗住了认知危害并启动了项目内部的斯克兰顿现实稳定锚，成功压制了项目，避免了更多损失。
&gt; **备注：**//基本可以确定项目具有智慧了，鉴于项目表现出了一定攻击性，申请将SCP-CN-1152等级提升为Euclid。//——Dr. Zachary
&gt; //批准。//——站点主管Paraclate

&gt; **记录编号：**CN-1152-12
&gt; **实验对象：**Dr. Auroria，具有较高钢琴演奏水平
&gt; **演奏曲目：**《野蜂飞舞》
&gt; **实验现象：**[数据删除]。项目内部的半数斯克兰顿现实稳定锚因过载而损毁，多名在场的研究人员出现头晕恶心等症状。所有现象均在演奏结束后消失。
&gt; **备注：**//麻烦以后的实验人员都控制好自己的情绪，也别搞那些花里胡哨的东西。修SRA的钱已从Dr. Auroria的工资中扣除。//——Dr. Zachary

&gt; **实验现象：**详见事故记录CN-1152-1

[[collapsible show=&#34;+ 附录-2：事故记录CN-1152-1（需要3级权限）&#34; hide=&#34;- 关闭附录-2&#34;]]
&gt; **记录编号：**事故CN-1152-1
&gt; 
&gt; **事故类型：**收容突破
&gt; 
&gt; **时间：**201█年█月█日
&gt; 
&gt; **地点：**收容与研究站点Site-CN-06
&gt; 
&gt; **概述：**实验CN-1152-17开始约██秒后，乐曲达到高潮部分时，SCP-CN-1152制造的视觉效果范围突然扩大，同时康德计数器显示休谟指数在0.5秒内由██.█突然下降至██.█。安装在项目收容间内的斯克兰顿现实稳定锚立即启动，但没能成功抑制项目。随后，项目制造了一个高达███米的巨型幻象，冲出了项目的收容间和Site-CN-06设施到达天津市上空，其幻象与一颗███万吨当量的核弹头爆炸后产生的效果相似。同时，正在被演奏的乐曲声音被以未知方式放大并在天津市上空播放。该幻象持续存在了1█秒，直到一名在场的安保人员进入实验场地击晕演奏者Dr.Auroria为止。
&gt; 事后，基金会在天津市大量喷洒了A级定向记忆删除药剂并将此事对外宣称为“电影特效”。对SCP-CN-1152进行的所有实验均已被暂停。
[[/collapsible]]

[[collapsible show=&#34;+ 附录-3：与SCP-CN-1152一起被发现的一封信件（需要3级权限）&#34; hide=&#34;- 关闭附录-3&#34;]]

亲爱的青丘：

你在香城感觉怎么样？我很高兴你已经摆脱了混沌分裂者的纠缠，过上了新的生活。如果你收到了这封信，那么你大概也已经收到那架钢琴了（很高兴你设在天津的传送阵还能用），我找了Gp快递来送货，绝对不会暴露你。这是架可以给演奏的乐曲加上绚丽的特效的钢琴，制作很成功，但它对我来说却是个失败的作品。

你知道的，我们的目标——或者说理念——是**用“魔法”表现音乐**。这意味着在我们的创作中音乐永远是最重要的部分，而魔法（或者说奇术）则只是种表现手法罢了。总有人把我们的作品与音击术混为一谈，但我们与他们有着本质上的区别：他们是奇术师，用音乐施展奇术；而我们是音乐人，用魔法创作音乐。很显然，这件作品偏离了我们的初衷。

当我最初造出这架钢琴时，连Toriesta都对此大加赞赏——这件作品几乎用上了我掌握的所有幻术，制造出的幻象覆盖了除听觉外的所有感官（包括第六感），让人真的如同身临其境，那体验美妙绝伦。然而，Alice Schach，也就是我的老师、魔法乐团的创始人，却对此愤怒不已。说真的，这是我成为她的学生以来她第一次对我发火，当时整个音乐厅都在颤抖。在众人面前她对我说，我的作品处处泛着浮躁，为博取观众的好感而使音乐成为了魔法的陪衬，造出些绚丽却毫无意义的效果来取悦观众。

是的，她虽然语言很激烈，但她说的都是对的，这一点我心知肚明。但是，我不能忍受这件倾注了心血的作品在大庭广众下被贬的一文不值，也许是因为可笑的“面子”吧，我与Alice为此争的不可开交，到后来我甚至对她的音乐创作恶语相向。那句话一说出口我就后悔了，但是为时已晚——她那双具有魔力的眼睛流露出显而易见的悲伤，我知道我的话深深地伤害了她。那件事之后，她再也没有和我说过一句话。

毫无疑问我是不会再留着这件作品了，但我又不忍心毁掉它，所以我决定把它送给你。我已经破坏了它的绝大部分功能，你可以像弹正常钢琴一样演奏。如果连你都不喜欢它，那你就大可以把它扔掉或毁掉了。

[字迹无法辨认]

你比我大一百多岁，肯定比我有经验的多，更懂如何与人相处。请你务必给我回信，告诉我，我该怎么挽回与她的关系。

祝好。

[[&gt;]]
你的朋友，
Historia Grend
