**Elemento #:** SCP-5086

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** La Fondazione ha creato una compagnia di facciata per rivendicare la responsabilità della distribuzione delle istanze di SCP-5086 in tutta New York, denominata: Trees4U. Trees4U dichiara di distribuire SCP-5086 come stratagemma di marketing per accrescere la propria impresa di alberi e piante in vaso basata su abbonamenti.

Le istanze di SCP-5086 sono troppo numerose e appartengono tutte a proprietà private. Tentare di confiscare tutte le istanze sarebbe impossibile senza l&#39;utilizzo di pericolose infrastrutture della Fondazione, che non sarebbe giustificato data la stabilità della situazione. Poiché gli effetti di SCP-5086 sono innocui e apparentemente non anomali, è stato deciso di non intraprendere alcun provvedimento.

**Descrizione:** SCP-5086 sono diverse varietà di erbe in vaso tipicamente utilizzate in cucina che, nel corso dell&#39;aprile del 2020, sono state consegnate a circa un milione di residenti in tutta New York City. Le istanze di SCP-5086 erano imballate in scatole di cartone marrone non contrassegnate, accompagnate da una nota[[footnote]] Vedi Registro Note-5086 [[/footnote]]. La maggior parte dei destinatari soffriva di depressione, ansia, obesità nociva, grave deperimento, anoressia o altri problemi mentali e fisiologici.

Le istanze di SCP-5086 non necessitano d&#39;acqua o di terreno con attiva vita microbica per crescere. Invece, quando l&#39;individuo in possesso dell&#39;istanza sperimenta un aumento di serotonina, dopamina o ossitocina in seguito a soddisfazione, l&#39;istanza crescerà ad una velocità consueta alla sua specie di appartenenza. Se il proprietario è lontano da SCP-5086 per periodi di tempo superiori a tre giorni, l&#39;esemplare inizierà ad essiccarsi come se fosse disidratato, anche se annaffiato frequentemente.

Tutte le istanze di SCP-5086 possiedono un livello elevato di sostanze chimiche, responsabili del sapore dell&#39;erba stessa, ed esaltatori di sapidità prodotti naturalmente. Se reciso, SCP-5086 espellerà anche una sostanza gassosa in grado di alterare l&#39;attività del lobo occipitale, facendo apparire più attraenti alcuni oggetti all&#39;osservatore, e quella della corteccia gustativa, consentendo di discernere i gusti con più precisione. L&#39;aggiunta di porzioni di SCP-5086 a qualsiasi alimento ne migliora il sapore, la consistenza e l&#39;appeal.

Un&#39;uso frequente di SCP-5086 nei pasti aumenta la volontà del consumatore ad impegnarsi in attività fisica contribuendo anche alla perdita di grasso e allo sviluppo muscolare. SCP-5086 ha comportato un aumento del 15% del numero di clienti abitudinari di palestre in tutta New York City, così come il maggior picco di felicità e salute pubblica mai registrato.

**Registro Note-5086:**
Ogni consegna di SCP-5086 era accompagnata da una nota scritta a mano che si rivolgeva al destinatario per nome. La calligrafia appartiene sempre alla stessa persona. Mentre alcune note si differenziano dalle altre menzionando caratteristiche proprie dell&#39;individuo, la maggior parte sono quasi identiche.

&gt; **Trascrizione della Nota:**
&gt; Ehi, [Nome del Destinatario]
&gt; Ho saputo che stai affrontando una situazione difficile, quindi ti ho comprato questo.
&gt; 
&gt; Non sei solo.
&gt; 
&gt; -Un amico


**Diario di Hector Brooke, attuale studente all&#39;Istituto Culinario di New York City:**

&gt; Non credo che il mio attuale portfolio culinario sia sufficiente. La scadenza è tra poche settimane, ma non so ancora cosa fare. Dovrò competere con persone provenienti da tutto il paese! È un periodo stressante, ma continuerò con le mie ricerche.
&gt; 
&gt; Oggi mi è arrivato un pacco. Conteneva una pianta di basilico con una nota. Diceva di essere da parte di un &#34;amico&#34;. È stato Greg? Probabilmente è stato Greg.
&gt; 
&gt; Porca troia, quel basilico è una figata. Ho cucinato con origano, prezzemolo e ogni altra erba esistente, ma non ho mai mangiato qualcosa di saporito come questo.
&gt; 
&gt; Ho comprato altre piante di basilico al supermercato. Dopotutto, quella piantina non può produrre abbastanza foglie per farmene usare quante voglio.
&gt; 
&gt; Ok, ho parlato con Greg, a quanto pare non è stato lui a mandarmi la pianta. Molto strano…
&gt; 
&gt; Il sapore dell&#39;altro basilico non si avvicina neanche lontanamente a questo. È geneticamente modificato o cagate simili?
&gt; 
&gt; La pianta di basilico ha iniziato ad appassire. L&#39;ho annaffiata con costanza e ho comprato del fertilizzante per provare a ravvivarla, ma non ha ancora funzionato. Se sta cosa è davvero OGM, forse ha un cancro o qualcosa del genere? Le piante possono ammalarsi di cancro?
&gt; 
&gt; Quel dannato affare ha praticamente tirato le cuoia. Alcune foglie sono ancora verdi, però. Le strapperò e le mescolerò all&#39;insalata di stasera.
&gt; 
&gt; Sei un file informatico, quindi suppongo che tu non possa davvero chiamarmi smidollato. Per quanto possa sembrare stupido, ho iniziato a piangere mentre mangiavo. Non solo per la pianta morta, ovviamente. La scadenza per candidarsi è domani, e non ho la più pallida idea di cosa dovrei fare.
&gt; 
&gt; Porca puttana, oggi mi sono svegliato e la pianta è perfettamente a posto, come se non fosse successo niente. Le sono persino spuntati dei fiori. Non può essere normale.
&gt; 
&gt; Ho finalmente capito cosa dovrei fare. Userò questo basilico per guarnire un curry ai frutti di mare. Ci metterò dentro un po&#39; di granchio e cozze fresche e domani lo porterò alla Scuola Culinaria.
&gt; Fammi gli auguri.
&gt; 
&gt; **Fine Registro**
