**项目编号：**SCP-CN-3666

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-3666应被收容在一个标准收容单元中，每日供给所需的基本生存资料并清理废物。由于SCP-CN-3666的生理条件仍处于持续变化中，维持其收容所需的措施亦须随时更新，详见本文附录。

**描述：**SCP-CN-3666是一名黄种人男性，于2013年3月22日被收容时身高172厘米，体重77千克。SCP-CN-3666周身毛囊发育缺乏差异性，导致其各部位体毛生长速度、形态、质感等均趋同。粗略测定其毛发生长速度约为0.4毫米每日，直径约为0.1毫米，截面呈圆形，质地较硬，整体性状接近常见于亚洲人群的粗硬头发。

无论生长于何部位，当SCP-CN-3666的一根体毛生长至外露长度超过1.5毫米后，其毛孔周边皮肤组织将随其生长同步增生，导致其体毛外露部分不可能自然超过上述长度。该性质同时导致其体毛在长时间生长后不易折断且难以被轻易拔除。

截至该报告写就时（2013年3月31日），上述异常特性已导致SCP-CN-3666：

* 部分关节部位因皮层过厚而活动不便，以膝关节（毛发相对其他关节较密）与远端指间关节（关节本身相对较小）为甚。
* 上下睫异常生长引发倒睫，伴随着上下眼睑增生造成的睁眼困难。
* 鼻孔及髭须生长导致相应部位皮肤增生，造成的鼻前庭狭窄阻塞，鼻孔呼吸困难。
* 耳道内皮肤增生致使耳道狭窄，加之粗硬耳毛分布使得耵聍难以排出造成栓塞，以及耳毛持续生长刺入对侧皮肤造成的疼痛。
* 其他表皮及角质增生导致的外貌变化、感觉迟钝、毛发内生、汗腺堵塞等。

对SCP-CN-3666进行大面积皮肤手术、毛发修剪及脱毛的提案已被驳回。
