**Ítem #:** SCP-987

**Clasificación del Objeto:** Euclid (Clasificación actualmente bajo reevaluación. Ver Anexo.)

**Procedimientos Especiales de Contención:** SCP-987 debe mantenerse, en todo momento, dentro de un sobre marrón opaco, negro o manila --dentro de un archivador en la habitación ██ en la Instalación de Nunavut-- en un búnker seguro en el Sitio 19 (Ver documento #987-3 ). En ningún momento se debe sacar a SCP-987 de este sobre, excepto bajo la supervisión de [NOMBRE CENSURADO, VER ANEXO]. Después de sacarlo de su sobre, SCP-987 solo debe ser abierto por personal prescindible de Clase D.

**Descripción:** SCP-987 parece ser una (1) ventana de de doble guillotina que mide 20,32cm x 25,4cm (8 pulgadas x 10 pulgadas). Mientras que el lado “exterior” es totalmente transparente [DATOS BORRADOS, VER ANEXO].

**Anexo:** Aquellos con Autorización de Seguridad de Nivel-2 deben consultar el documento  #987-1 y #987-2. Aquellos con Autorización de Seguridad de Nivel-4 deben consultar el documento #987-3. Se requiere que el personal de Clase-D sea informado según el documento #987-4.
----

Documento #987-1: Informe resumido del 11 de Julio de 1999 sobre SCP-987.

SCP-987 fue encontrado en una granja de Saskatchewan en 1997. Los residentes de la casa fueron encontrados sentados frente a ella, armados, aparentemente habiendo muerto de inanicion mientras la miraban. Inicialmente se asumió que las propiedades de SCP-987 estaban limitadas a su ubicación en la pared norte de la sala de estar de la casa. Pronto se descubrió que la anomalía estaba contenida entre el vidrio de doble hoja.

Al mirar &#34;por la ventana&#34;, se ve una sala de estar amueblada y decorada alrededor de 1987. La habitación ha sido saqueada. De vez en cuando pasan por la habitación hombres y mujeres desnudos manchados de sangre. Si bien imitan el comportamiento humano normal, no ha surgido ninguna evidencia que apoye la hipótesis de que comprenden su comportamiento o que interactúan socialmente de manera significativa.

----

Documento #987-2: Transcripción de la Entrada de Registro de [NOMBRE ELIMINADO] el 13 de agosto de 2002

[NOMBRE ELIMINADO]: Jules ha recomendado retirar la cámara de la habitación ██. Seis L1 se han vuelto catatónicos al ver la transmisión. ███████ ████ cree que esto está relacionado con las circunstancias en las que se encontró. Ella también cree que esto está relacionado con [ininteligible] o de lo contrario con #008. Murkasky dis [sic]

[Claxones de Alarma].

[NOMBRE ELIMINADO]: Soy [NOMBRE ELIMINADO], esto no es un simulacro. SCP-987 ha sido abierto. Repito, SCP-987 ha sido abierto. Todo el personal que no sea de seguridad [ininteligible]

[fin del registro]

----

Documento #987-3: Memorándum sobre el cierre de la instalación de Nunavut

El 15 de agosto de 2002, el Sitio-21 en Nunavut, Canadá, fue declarado cerrado luego de la liberación accidental del contenido de SCP-987. SCP-987 fue recuperado. Hubo seis sobrevivientes, todos Personal de Clase-D. Cada uno presenta signos de paranoia severa y tendencias suicidas. SCP-987 será transferido a un búnker seguro en el Sitio-19, el 20 de septiembre de 2002 siguiendo los procedimientos de selección estándar y la reevaluación de la clasificación del objeto.

----

Documento #987-4: Procedimientos para el manejo de SCP-987 (Solo para Personal de Clase-D)

1. Antes de ingresar a la habitación ██, tome 2 tabletas de buspirona de 50 mg.

2. Use gafas con un 50% opacidad

3. Entre en la habitación ██

4. Espere hasta que suene la señal de desactivación de la cámara

5. Saque a SCP-987 de su sobre

6. Tome fotografías fijas de SCP-987 a intervalos de un segundo

7. Regrese a SCP-987 al sobre

8. Espere hasta que suene la señal de reactivación de la cámara antes de salir de la habitación ██

Cualquier visualización de SCP-987 sin los procedimientos de manipulación adecuados es motivo de terminación. Si algún miembro del personal es expuesto a imágenes de video de SCP-987, active el Procedimiento de Contingencia Freeman

----

Documento #FRE-01: Procedimiento de Contingencia Freeman

1. El personal con Autorizacion de Seguridad de Nivel-3 debe colocar barricadas en todas las salidas de la sala de observación.

2. El personal de seguridad debe estar equipado con un &#34;Picahielo&#34; Freeman Clase B

3. Cualquier personal que intente salir debe ser sometido a una leucotomía transorbital e interrogado antes de ser terminado.</textarea></pre>
