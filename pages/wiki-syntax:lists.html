    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ [[# bulleted]] 箇条書きリスト

リスト要素を作る場合はラインの始まりにアスタリスクを入れてください。インデントを増やすためにはアスタリスクの前に半角空白を入れて下さい。

[[code]]
* 箇条書き1
* 箇条書き2
 * 箇条書き2.1
[[/code]]

* 箇条書き1
* 箇条書き2
 * 箇条書き2.1

リストでもう一つのラインが必要でしたら、改行する部分のさきに(半角空白を入れてから)_(アンダースコア)を使ってください。アンダースコアの後にはどんな文字でも入れてはいけないことに注意してください。

[[code]]
* 箇条書き1 _
 次のライン
* 箇条書き2
 * 箇条書き2.1
[[/code]]

* 箇条書き1 _
 次のライン
* 箇条書き2
 * 箇条書き2.1

++ [[# numbered]] 番号付きリスト

同じく、段落の始まりに一つ以上のハッシュマークで番号付きリストを作ることができます。

[[code]]
# アイテム1
# アイテム2
 # アイテム2.1
[[/code]]

# アイテム1
# アイテム2
 # アイテム2.1

リストでもう一つのラインが必要でしたら、改行する部分のさきに(半角空白を入れてから)_(アンダースコア)を使ってください。アンダースコアの後にはどんな文字でも入れてはいけないことに注意してください。

[[code]]
# アイテム1 _
 次のライン
# アイテム2
 # アイテム2.1
[[/code]]

# アイテム1 _
 次のライン
# アイテム2
 # アイテム2.1

箇条書きリストを番号付きリストを混ぜることもできます。

++ [[# advanced]] 上級リスト

@@[[ul]]@@ / @@[[ol]]@@と@@[[li]]@@タグを使って上級リストを作ることができます。特にブートストラップベースのテーマに使う時に便利です。全ての@@[[ul]]@@ / @@[[ol]]@@と@@[[li]]@@には//id//, //class//, //data-//, //style//引数を入れることができます。リストは入れ子にすることができます。

[[code]]
[[ul]]
 [[li class=&#34;item1&#34; data-toggle=&#34;data1&#34;]]アイテム1[[/li]]
 [[li style=&#34;color: red;&#34;]]アイテム2
  [[ol]]
    [[li]]アイテム2.1[[/li]]
    [[li]]アイテム2.2[[/li]]
  [[/ol]]
 [[/li]]
[[/ul]]
[[/code]]

[[ul]]
 [[li class=&#34;item1&#34; data-toggle=&#34;data1&#34;]]アイテム1[[/li]]
 [[li style=&#34;color: red;&#34;]]アイテム2
  [[ol]]
    [[li]]アイテム2.1[[/li]]
    [[li]]アイテム2.2[[/li]]
  [[/ol]]
 [[/li]]
[[/ul]]

**@@[[ul_/ol_ ]]@@**みたいに**ul/ol**エレメントにアンダースコアを追加すると、タグの後ろの空白を削除する事ができ、ランダムな[[[wiki-syntax:paragraphs-and-newline | 新しいラインと段落]]]を作ることを防ぎます。これは[[[http://getbootstrap.com/components/ | ブートストラップコンポーネント]]]みたいに複雑なHTML構文の作成を簡単にするものです。

[[div class=&#34;alert alert-info&#34;]]
上級リストでは[http://getbootstrap.com ブートストラップ]を使うサイトを作るのに特に便利なユーザー定義の{{ID}}引数を使うことができます。ユーザー定義の{{ID}}はセキュリティ上の理由でHTMLで出力されるときに{{&#34;u-&#34;}}の接頭辞が追加されます。

ソースを読みやすくするには{{&#34;u-&#34;}}の接頭辞を自分で付けることができます。例えば、この二つのWiki構文は同じHTMLで出力されます。
----
**ページが保存されるときに自動的に{{myAdvancedList}}に{{&#34;u-&#34;}}に接頭辞が追加されます**
[[code]]
[[ul id=&#34;myAdvancedList&#34;]]
[[/code]]
**{{&#34;u-&#34;}}の接頭辞がすでに存在するときには追加されません**
[[code]]
[[ul id=&#34;u-myAdvancedList&#34;]]
[[/code]]
**両方の例で出力されるHTMLです**
[[code type=&#34;html&#39;&#39;]]
&lt;ul id=&#34;u-myAdvancedList&#34;&gt;
[[/code]]
[[/div]]</textarea></pre>
