**タイトル:** 夢見るタナトフォビア
**著者:** ©︎[[*user da_suke135 ]]
**作成年:** 2022
[[size 0%]]http://scp-jp-sandbox3.wikidot.com/draft:da-suke135-1  [[/size]]
[[include credit:end]]
**アイテム番号:** SCP-2431-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2431-JPはサイト-81██の低危険物収容室に個体ごとに収容し、一日おきにカウンセリングを実施してください。既に一般に出回ってしまったSCP-2431-JP群については、SCP-2431-JPの証言から回収の必要はないと判断されています。グリーンペットボトル工場株式会社の経歴、従業員の詳細は現在担当チームが調査中です。

**説明:** SCP-2431-JPはグリーンペットボトル工場株式会社から製造された生物的な活動をともなう500mLペットボトル群です。SCP-2431-JPからは人間のDNAと同じものが検出されています。

SCP-2431-JPは人間の10代程度の知能を有しており、外的要因を与えることでコミュニケーションを取ることが可能です。中身の液体が無色透明な場合、SCP-2431-JPは液体の色を変え感情を表現することがあります。例として、ポジティブな感情を抱いている場合は黄色、ネガティブな感情を抱いている場合は青色に変色します。

SCP-2431-JPは完全に破壊されていない他の個体との感覚が共有されています。この効果は重複しますが個体が多ければ多いほど一本にかかる感覚は減少するようです。SCP-2431-JPは他の個体との意識の切り替えが可能であると証言していますが、財団に確保されてからその能力を使用した事はありません。

以下は、SCP-2431-JPに対するインタビュー記録です。

&gt; __**インタビュー記録XXXX-JP-1**__
&gt; 
&gt; **対象:** SCP-2431-JP
&gt;  
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **付記:** SCP-2431-JPには平仮名、促音、拗音が印刷された用紙を渡し、話したい文字に移動するよう指示しています。
&gt; 
&gt; **&lt;インタビュー開始&gt;**
&gt;  
&gt; **インタビュアー:** では、SCP-2431-JP。いくつか質問をします。
&gt;  
&gt; **SCP-2431-JP:** はい先生。こんな形で話すから、答えるのが遅いかも。ごめんなさい。
&gt;  
&gt; **インタビュアー:** 構いませんよ。ではまず、あなたはどこで製造されたか分かっていますか？
&gt; 
&gt; **SCP-2431-JP:** 分かんない。僕と同じやつが作られてるのは分かるけど、誰が作ってるのかとかは分かんない。あの人たちは工場の名前までは言わなかった。
&gt; 
&gt; **インタビュアー:** あの人たちとは誰ですか？それに&#34;ペットボトルにする&#34;という事はあなたはこうなる前があったという事ですか？
&gt; 
&gt; **SCP-2431-JP:** &#34;如月工務店&#34;て言ってた。もう一つの質問の答えはイエス。僕は元は人間だった。詳しいことは、元々住んでた家に手紙が届けられてると思うから、それ読んで。こうなる前、最後に書かせてもらった。
&gt; 
&gt; **インタビュアー:** あなたは望んでこの姿になったという事ですか？
&gt; 
&gt; **SCP-2431-JP:** それも手紙に書いてる。
&gt; 
&gt; **インタビュアー:** 了解しました。人間の頃の住所、氏名、家族構成を教えてくれますか？
&gt; 
&gt; **SCP-2431-JP:** 愛知県██市、███町、█-██-█。名前は奥 ニ亜。家族はお母さんだけ。
&gt; 
&gt; **インタビュアー:** [6秒沈黙] では次の質問にいきましょう。あなたは他の同会社から製造されたペットボトルと感覚が共有されているのは確かですか？
&gt; 
&gt; **SCP-2431-JP:** そうだけどなんで分かったの
&gt; 
&gt; **インタビュアー:** 先程の実験でペットボトルを破壊した時、少し動揺したでしょう？その後数回の実験を経て、推測に至りました。
&gt; 
&gt; **SCP-2431-JP:** なるほど。そんなことも考えて実験するなんてすごいね。もうひとつ出来る事あるよ。同じとこで作られたペットボトルと意識の切り替えが出来る。多分部屋の外にそのペットボトルあるでしょ。それに切り替えて動かしてみる。
&gt; 
&gt; [17秒経過]
&gt; 
&gt; **SCP-2431-JP:** どう？外の人達の前で動いてみたけど。
&gt; 
&gt; **インタビュアー:** はい、報告がありました。念の為後で詳しく実験しますが、あなたの証言は虚偽では無いでしょう。しかし現在まで民間人からのペットボトルが動いた等の通報は届いていません。意識の切り替えは行わかったのですか？
&gt; 
&gt; **SCP-2431-JP:** ううん。意識はかなり変えてた。動かなかっただけ。
&gt; 
&gt; **インタビュアー:** それはなぜですか？
&gt; 
&gt; **SCP-2431-JP:** だって、急にペットボトルが動いたらびっくりしちゃうじゃん。買ってくれた人に申し訳ない。あっ、これからは先生が許可しなかったらしないから安心して。
&gt; 
&gt; **インタビュアー:** それもそうですね。ご協力ありがとうございます。感覚、つまり痛覚も共有されているのは辛くないですか？
&gt; 
&gt; **SCP-2431-JP:** なんでそんな事聞くの？
&gt; 
&gt; **インタビュアー:** 対象への心のケアも重要ですので。
&gt; 
&gt; **SCP-2431-JP:** あはは、先生は優しいね。大丈夫。僕がいっぱい作られれば作られる程、1人にかかる感覚は分散されてる。海とかに捨てられてたら、水圧とかキツイけど…
&gt; 
&gt; **インタビュアー:** 把握しました。では、これでインタビューを終了します。
&gt; 
&gt; **SCP-2431-JP:** あ、待って。
&gt; 
&gt; **インタビュアー:** どうかしましたか。
&gt; 
&gt; **SCP-2431-JP:** 明日も、お話してくれますか？人と喋るのは凄く久しぶりなので、楽しくって。
&gt; 
&gt; **インタビュアー:** [3秒沈黙] もちろんです。
&gt; 
&gt; [SCP-2431-JP内部の液体が黄色に変わる]
&gt; 
&gt; **&lt;インタビュー終了&gt;**

SCP-2431-JPはグリーンペットボトル工場株式会社によるペットボトルの原材料の入荷が一切行われていない事を不審に思ったエージェントが、当会社に製造されたペットボトルを調査した事から、異常性が発覚しました。グリーンペットボトル工場株式会社内部へ潜入調査が実施されましたが、殆どの情報は工場の上層部にしか頑なに開示されず有益な成果を得られませんでした。機動部隊による突入調査が--検討されています--行われました。詳しくは補遺2を参照してください。

**補遺1:** 提示された住所へ調査したところ、SCP-2431-JPの証言に虚偽は無く、奥 二亜氏の行方不明届けが出されていました。奥 二亜氏の母親である奥 志奈氏によると、二亜氏が行方不明になった同時期に、宛先不明の便箋が届いたようです。中身は「気味が悪いから」という理由で開封されていませんでした。

便箋の中には以下の文書が含まれていました。また、文書に用いられた用紙の裏には「如月工務店」のロゴマークが確認されました。

__**文書2431-JP**__
&gt; えーと…これを読んでいる人へ、僕は多分近くにあるパソコンの画面にいると思いますが、これは僕の意思でやった事です。
&gt; 
&gt; 僕はずっと昔から死についてとてつもない恐怖心を持っていました。幼稚園の頃から母親に死んだらどうなるかとか死んだ先には誰も居ないのかとかいうことを聞いて来たらしいです。調べてみたらタナトフォビアというらしいです。
&gt; 
&gt; でも、僕は自分の死にしか恐怖を抱かないのです。漫画やゲームで人が死んでも、死亡事故のニュースを聴いたとしても、僕は特に何も思いませんでした。祖父が亡くなった時、母はひどく泣き、大勢の人が祖父の死を悼み、悲しみました。それに対して僕は、悲しいとこそ思いましたが涙よりも先にこんな思いが湧き上がってきたのです。今死んでるのが自分じゃなくて良かったと。大好きな祖父が死んだというのに、初めに感じる事がこれだなんて、僕はどれほどの屑なのでしょうか。
&gt; 
&gt; 寝る時やお風呂の時ににふと考えてしまうのです。死んだ後は無なのか。だとしたら僕は一体どうなってしまうのか。無は永久に続くのか。死んだ祖父は今どうなっているのか。怖い、死にたくない。でも必ずその時は来る。そう思うとどうしようもない不安と恐怖でいっぱいになるのです。
&gt; 
&gt; ある日、風邪を引いた時近所の病院に行って薬を数種類貰い、それを服用しました。しばらく経った頃、急に目眩や動悸が出てきて、意識がぼうっとしてきました。どう考えても、薬を飲んだ前よりも悪化しています。母の車で再度病院へ向かう中、僕は死の恐怖に押し潰されていました。僕は今日死ぬのか。また母を泣かせるのか。大勢の人を悲しませるのか。嫌だ、嫌だ、嫌だ。無理だ、耐えられない。死ぬのが怖い。
&gt; 
&gt; 結局、軽い薬物アレルギーと診断され、少し処置を受けて若干死の恐怖から解放されました。しかし、その晩寝る時に、また死の恐怖がやってきたのです。何かが、僕を死の世界へと連れ去ってしまう様な感じがしました。心臓の鼓動も早くなり、布団にくるまっても体がガタガタ震える。このまま1人で死んだら誰も僕に気づかないんじゃないかと思ったらより怖くなり、結局その日は一睡もできませんでした。
&gt; 
&gt; ついに体調や生活に影響が出てきました。起きてる間は死の恐怖から離れられず、趣味であるマンガやゲームも一切楽しめなくなりました。どうせ死んでしまうなら、勉強もスポーツも頑張っても意味がないとも思いました。寝たらもう目覚めなくて、このまま誰にも気づかれず死んでしまうのではないか。突然天井が落ちてきて潰されてしまうのではないか。強盗が入ってきて殺されるかもしれない。起こりもしないだろう事に恐怖し、考える事全てが死に繋がるようになっていきました。
&gt; 
&gt; この死の恐怖から逃れようと、とにかく色んな方法を試してみました。聖書や哲学書を読んだり、神父様やお坊さんの話を聴いたりしました。でも、どんな有難いお言葉も、どんな聡明な考えも、僕を死の恐怖から逃がしてくれませんでした。
&gt; 
&gt; 自分と同じ様な人、そして克服した人もネットで探しましたが、「恋人のおかげで克服した」だとか「死ぬ事は受け入れて、なにか新しい事を始めよう」みたいなのしか出てこなくて、思わずパソコンの画面を割りそうになりました。こっちは怖くて怖くて、全てに絶望しているのだというのにどこにも何とかする方法はありませんでした。
&gt; 
&gt; 母に話しても、「そんなくだらない事考えてないで勉強しなさい」と言われました。どうして？死の一体どこがくだらない事なのでしょうか。先生に話したら、「死ぬ事よりも生きる事の大切さを考えて欲しい」と。同級生は、「そんなに死が気になるんなら、1回死んでみたらどうだ」と。これが、死を怖がっている人に言う言葉でしょうか。その悲しさとストレスから、周りの人に強く当たってしまい、僕は自分で相談相手を失くしていきました。
&gt; 
&gt; 病院に行って、不安を抑える薬も貰いました。でも、僕にとっては薬も怖いんです。アレルギーと死の恐怖にまみれたあの日を思い出してしまい、飲もうと口に近づけても手が震えてうまく口に入れれません。もちろん、この薬を飲んでもアレルギー症状に見舞われないし、これが僕の不安を和らげてくれることも分かっていました。それでも口に入れた瞬間吐き出してしまいました。頭では分かっていても体が受け付けないのです。とうとう薬でも僕は救われませんでした。
&gt; 
&gt; 僕はもうとにかく死なない方法を探してきました。馬鹿げた話だということは分かっています。生き物は死を乗り越えられないことも。そもそも、僕は事故とかに遭わなければ何十年と生きられるのにどうして死に恐怖し、生き永らえる方法を探すのかと思うでしょう。よく考えてみてください。不死身にでもならない限り、ずっと死の恐怖にまみれて生きるのです。それがどんなに辛いことか、大半の人には分からないかもしれませんが。
&gt; 
&gt; そんなある日、ツイッターのDMで如月工務店という企業が、僕の相談に乗ってくれたのです。藁にもすがる思いで、自分の胸の内を全て話してみました。そしたらこれまで出会ったどの人達よりも、僕の話を真面目に、優しく受け入れてくれました。そしてなんと死なない方法も享受してくれると言うのです！とりあえず実際に会ってみないかという話になって、住所が送られてきました。僕は母に部活の遠征だと嘘をついて（ごめんねお母さん）そこに行ってみました。そこには賢そうな人や、見た事もない道具がいっぱいありました。そして、その中の代表を名乗る人から色々話を聴きました。どうやら、僕の意識をペットボトルに移し、工場で僕をずっと作っていくというのです。ペットボトルは自然分解されるのに400年程かかるし、その工場で作られたペットボトルと意識を切り替えれるので実質不死身になれるそうです。
&gt; 
&gt; 話の最後に、君の思う不死身はどんな感じかと聞かれました。少し考えた後、とにかくその人がこの世から居なくならなければ、不死身です、と答えました。それから少し体を調べてもらったら、もうほとんど準備は出来たようで最後の仕上げの前に、今これを書かせてもらっています。
&gt; 
&gt; この世界に未練が無いかと言われれば、無いとは言えません。まだ新作ゲームも買ってないし、女の子とキスもできていない。お母さんのカレーも、もう1回は食べたかった。それでも僕はこの誘いに乗りました。
&gt; 
&gt; じゃあ最後に。お母さん、あなたはちっとも悪くありません。あなたの子供で僕は幸せでした。██[[footnote]]二亜氏の友人[[/footnote]]、お前みたいな親友を持てて僕は幸せだったよ。でも今の日常、そしてこれからの未来全てを秤に乗せても、不死の方が僕にとっては幸せなのです。それでは皆さん、僕は死から逃げます。さようなら。

@@@@
@@@@

**補遺2:** 20██/█/██、機動部隊によるグリーンペットボトル工場株式会社への突入調査が決行されましたが、工場は既に破棄されていました。以降、SCP-2431-JPの製造がされていないため、将来的にSCP-2431-JPの数は0になるとされています。

**追記:** 工場の建材から、奥 二亜氏のDNAと同じものが検出されました。これがSCP-2431-JPの製造に深く関わっているという意見もありますが、工場の関係者を確保するまで製造方法の究明は不可能であるとされています。
