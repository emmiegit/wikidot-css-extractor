    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1610 – Tests können fortgesetzt werden
**Autor:** [[*user marslifeform]]
**Original:** https://scp-wiki.wikidot.com/scp-1610
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1610

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1610-1 sind an Standort-23 in einem kryogener Eindämmung aufzubewahren. Alle Proben von SCP-1610-2 sollten in einem Behälter mit einem Durchmesser von etwa 2 m und einer Höhe von 3 m aufbewahrt werden. Tests mit SCP-1610-1 sollten nach Möglichkeit auf ein Minimum beschränkt werden. Alle von der Foundation erstellten Instanzen von SCP-1610-1 sind am Ende des Tests zu verbrennen.

**Beschreibung:** SCP-1610-1 ist eine Serie humanoider Individuen. Alle Subjekte sind anatomisch identisch mit Menschen, zeigen jedoch keine Anzeichen von Empfindungsvermögen oder Intelligenz. Jede Instanz ist irgendwo auf ihrem Körper mit einem von vier möglichen Symbolen gekennzeichnet[[footnote]]α, β, δ und ε[[/footnote]]; daher wurden Instanzen nach Symbolen in Untergruppen unterteilt, die jeweils als SCP-1610-A bis SCP-1610-D bezeichnet werden. Alle Subjekte innerhalb einer bestimmten Untergruppe sind identisch. Siehe Tabelle-1610-Beta für weitere Details zu jeder Untergruppe.
 
SCP-1610-2 ist eine derzeit nicht identifizierte anomale Flüssigkeit. Die anomalen Eigenschaften von SCP-1610-2 werden nur aktiviert, wenn entweder ein Mensch oder eine Instanz von SCP-1610-1 vollständig in eine Probe der Flüssigkeit eingetaucht wird. Wenn ein Mensch untergetaucht wird, wird das Subjekt durch die Flüssigkeit ins Koma versetzt und höhere Gehirnfunktionen auf unbekannte Weise für etwa 30 Minuten deaktiviert. Es wird dann sechs Instanzen von SCP-1610-1 erstellen, die mit dem eingetauchten Menschen identisch sind. Während dieses Prozesses werden die Vitalfunktionen des Subjekts durch einen unbekannten Prozess ausgesetzt, und es verlässt SCP-1610-2 nach Abschluss des Prozesses unverändert. Wenn eine Instanz von SCP-1610-1 eingetaucht wird, löst SCP-1610-2 das Subjekt auf und manifestiert eine unbeschädigte Instanz von SCP-1610-1, die mit der zuvor aufgelösten identisch ist.

Die anomalen Eigenschaften von SCP-1610-1 manifestieren sich, wenn eine Instanz von SCP-1610-1 physischen Schaden erleidet. Wenn der verursachte Schaden für einen Menschen ähnlicher Größe nicht tödlich wäre, wird er schnell repariert. Wenn der Schaden für einen Menschen ähnlicher Größe tödlich wäre, dann vokalisiert das SCP-1610-Individuum laut und wiederholt, bis es vollständig in SCP-1610-2 eingetaucht ist. Die Vokalisationen scheinen zwischen den Untergruppen zu variieren, wobei jede Untergruppe unterschiedliche Sätze von Phrasen hat. Siehe Tabelle-1610-Beta, Spalte &#34;Beispiele für vokalisierte Sätze&#34; für weitere Details.

[[collapsible show=&#34;Tabelle-1610-Beta&#34; hide=&#34;Tabelle schließen&#34;]]
[[==]]
||~ Untergruppe||~ Symbol und Ort des Symbols||~ Beschreibung||~ Beispiele für vokalisierte Sätze||
||SCP-1610-A||α, Stirn.||Instanzen von SCP-1610-A sind Männer unbestimmter ethnischer Zugehörigkeit, die ungefähr 1,8 m groß und 70 kg schwer sind. Die Individuen sind leblos und reagieren nicht, es sei denn, sie werden Schäden ausgesetzt, die normalerweise tödlich wären. Wenn sie einem nicht tödlichen Schaden ausgesetzt sind, werden sie fast augenblicklich geheilt; als solches führt ein Trauma, das auf Instanzen von SCP-1610-A angewendet wird, dazu, dass anatomische Strukturen in unangemessenen Winkeln und Positionen verbleiben.||&#34;Test fehlgeschlagen&#34;; &#34;Ergebnisse inakzeptabel&#34;; &#34;Testsubjekt reparieren&#34;||
||SCP-1610-B||β, unterer Rücken||Instanzen von SCP-1610-B sind Männer hauptsächlich hispanischer Abstammung, die ungefähr 1,4 m groß und 66 kg schwer sind. Die Individuen sind in der Lage, einfache Aufgaben zu erledigen, wenn sie dazu aufgefordert werden, zeigen jedoch keine tatsächlichen kognitiven Fähigkeiten. Die Heilung von nicht tödlichen Wunden wird verzögert, was Zeit lässt, alle Körperteile für eine effiziente Heilung richtig zu positionieren.||&#34;Test abbrechen&#34;; &#34;Stimulus ist tödlich&#34;; &#34;Produkt ist nicht bereit&#34;||
||SCP-1610-C||δ, linke Schulter||Instanzen von SCP-1610-C sind Männer hauptsächlich hellhäutiger Abstammung, die ungefähr 1,7 m groß und 74 kg schwer sind. Die Individuen sind in der Lage, einfache Aufgaben zu erledigen und mit anderen SCP-1610-C-Exemplaren zu interagieren, wenn sie dazu aufgefordert werden. SCP-1610-C scheint in der Lage zu sein, seine eigenen Wunden richtig zu versorgen.||&#34;Wir haben es fast geschafft&#34;; &#34;Weiter testen;&#34; &#34;Du machst das großartig&#34;||
||SCP-1610-D||ε, rechter Handrücken||Instanzen von SCP-1610-D sind Frauen hauptsächlich hellhäutiger Abstammung, die ungefähr 1,5 m groß und 60 kg schwer sind. Die Individuen sind in begrenztem Umfang in der Lage, einfache Aufgaben zu erledigen und mit Personal und anderen SCP-1610-1-Exemplaren zu interagieren. SCP-1610-D scheint in der Lage zu sein, seine eigenen Wunden korrekt zu versorgen.||&#34;Es ist okay&#34;; &#34;Ich bin nicht verletzt&#34;; &#34;Es ist das Beste;&#34; &#34;Wir helfen so vielen Menschen&#34;||
[[/==]]
[[/collapsible]]

SCP-1610 wurde in ██████, ██, in den Vereinigten Staaten in einem mutmaßlichen Tarngebäude für GoI-14 (&#34;Prometheus Labs, Inc.&#34;) entdeckt. Bei einer Foundation-Razzia im Gebäude wurden die Objekte zusammen mit 17 anderen anomalen Artefakten geborgen. Als SCP-1610-1 entdeckt wurde, wurde es im östlichen Flügel des Gebäudes in kryogener Suspension gehalten. Die einzigen anderen anomalen Artefakte, die in diesem Abschnitt gefunden wurden, waren Proben von SCP-1610-2.

**Anhang-1610-Alpha:** Die folgende Reihe von handschriftlichen Dokumenten wurde am Fundort von SCP-1610 gefunden.
&gt; Wie können wir möglicherweise Menschen besser machen, wenn wir sie nicht vollständig testen können?

&gt; Ergebnisse liegen vor. Endlich ist der Prototyp des Testobjekts fertig. Z-Subjekte sind der Weg der Zukunft, lass es dir hier markieren.

&gt; Johnson hat mich heute auf eine Idee gebracht. Wir haben das Replikationsgel erst vergangene Woche hergestellt; warum nicht mit dem Achilles-Projekt kombinieren? Die Z-Subjekte sind nur so stark wie Menschen, und zur Hölle, wir könnten immer noch ein paar mehr gebrauchen. Es ist nicht so, dass wir einfach irgendeinen alten Menschen hineinwerfen können.
&gt; 
&gt; Oder ich meine, es ist nicht so, dass wir es tun würden. Nicht, wenn sie sich nicht freiwillig melden.

&gt; Die Alpha-Subjekte sind da. Im Moment sind sie wirklich mehr aus Fleisch und Knochen als alles andere, wirklich. Wir können die Dinger kaum dazu bringen, von allein aufzustehen. Es ist wirklich lächerlich, sich einige der Tests anzusehen. Wir werden das mit den Betas beheben.
 
&gt; Sie gehen und alles ist in Ordnung, aber es ist immer noch nicht genug. Wenn ein Typ erstochen wird, geht er nicht einfach weiter. Alle Behandlungen zu diesem Zeitpunkt sind leider wirkungslos.

&gt; Hey, können wir diese Dinger wenigstens dazu bringen, verdammt noch mal aufzuhören zu schreien, wenn wir sie töten? Ich weiß, es soll uns helfen, genau zu wissen, was funktioniert und was nicht, aber Scheiße, es ist unheimlich.

&gt; Nun, das war eine verschwendete Ladung Klone und ein &#34;Bring deine Tochter mit zur Arbeit&#34;-Tag, den man nicht vergessen wird. Alle gammaZ-Subjekte wurden verbrannt.

&gt; Gute Nachrichten, deltaZ-Subjekte arbeiten effizienter als je zuvor und wir machen einige echte Fortschritte. Schlechte Nachrichten, einige der Arbeiter sind entnervt von der Arbeit an [ZENSIERT] und es lässt die Moral stark sinken.

&gt; Scheiß auf diesen Ort. Fick diesen Ort direkt in die Hölle. Ihr alle seid kranke Menschen, und ich wünschte, ich könnte euch alle mitnehmen. Das ist zum //Guten// der Menschheit? Das sagt ihr, aber in den vergangenen drei gottverdammten Wochen haben wir jeden Tag zugesehen, wie Leute //mit Absicht sterben.// Scheiß auf das, was sie uns sagen, ja, sie sind verdammte Menschen. Erzählt mir nichts von diesem Z-Subjekt-Scheiß. Auch wir selbst können keinen perfekt funktionierenden Menschen bauen. Ich meine, jetzt ist es offensichtlich, nicht wahr? Jetzt, wo wir unseren verdammten [ZENSIERT] jeden Tag vor uns sterben sehen. Ich kam zu dieser Firma, weil ich dachte, wir könnten //helfen.// Ich dachte, wir könnten einen verdammten //Unterschied// für die menschliche Rasse machen. Ich bin nicht hergekommen, um hier zu arbeiten, damit ich immer wieder morden kann. Wir machen verdammt noch mal keine Fortschritte und die Höheren wissen das verdammt noch mal. Das Projekt hätte nach der ersten Woche aufhören sollen.
&gt;  
&gt; Auf Wiedersehen. Ich verbrenne meinen Körper, also könnt ihr Bastarde mich nicht noch mehr töten, als ich getötet werden will.

&gt; Selbstmorde haben unter den Mitarbeitern dramatisch zugenommen. Auch Überläufer. Wir verlieren rechts und links Personal. Vielleicht braucht es ein neues Modell, eine ermutigende Stimme.

&gt; Ist … ist das ein verdammter Witz für sie? Wie zur Hölle soll ich den Körper der nettesten Dame im ganzen verdammten Gebäude zum Bottich tragen, wenn sie mir ständig sagt, wie wunderbar ich bin und wie &#34;okay&#34; es verdammt noch mal ist?
&gt; 
&gt; Es ist verdammt noch mal nicht okay.
 
&gt; Ich wollte nur helfen.
&gt; 
&gt; Wir haben nur Menschen geschaffen, die getötet werden wollen.
&gt; 
&gt; Es hat die Grenze überschritten, als sie den Satz &#34;Ich wollte sterben&#34; einprogrammierten.

[[collapsible show=&#34;STUFE-4-SICHERHEITSFREIGABE ERFORDERLICH&#34; hide=&#34;ZUGRIFF GEWÄHRT&#34;]]
Bis zum 16.05.2004 wurden keine Personen entdeckt, die der Beschreibung von SCP-1610-A und SCP-1610-B entsprechen. SCP-1610-C und SCP-1610-D wurden jedoch als identisch mit Thomas Masterson bzw. Beatrice Logan identifiziert. Mr. Masterson wurde zuvor als einer der leitenden Forscher des von den Prometheus Laboratories geleiteten Achilles-Projekts bestätigt, und Ms. Logan wurde als seine Sekretärin bestätigt. 
[[/collapsible]]</textarea></pre>
