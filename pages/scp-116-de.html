    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-116-de/trabant-476750_960_720.jpg|caption=SCP-116-DE-1。|width=300px]]

**项目编号：** SCP-116-DE

**项目等级：** Euclid

**特殊收容措施：** SCP-116-DE-1被存放在Site-DE19内的一间可锁式车库中，并需配备一个GPS追踪器，其功能需每月检查，如有必要则进行更换。为保证其继续与基金会合作，SCP-116-DE-1的构造仅可通过无创手段检查。 SCP-116-DE-1的测试和驾驶只能在Site-DE19内进行。需拒绝SCP-116-DE-1对所有员工的同乘邀请。违反该指令的员工必须被逮捕并受到审讯。

若SCP-116-DE-1不合作，应使用金属夹来防止其使用武器系统和其他潜在机制。除此之外，其需被翻转并以钢索固定在地上。

如需封存完整的或保存的部分SCP-116-DE-2个体，必须先尽快移除其蓄电池。在完成上述操作之前，应将其翻转后使用钢索将其固定在地面上，并使用其他钢索防止项目扩展其武器系统。项目的火箭筒应以适当方法封合其上，以防止其打开。

如果情况允许，对SCP-116-DE-2个体收容时，应尽可能使用KE型弹药进行攻击，以确保其尽可能保持完整，但在必要情况下，允许将其销毁。若对其进行销毁，则需火箭筒或20毫米或以上口径的弹药。

若关于SCP-116-DE-2的信息泄露到公众中，则需散播适当的误导信息，并审查有关媒体，直到上述内容被删除或编辑。

**描述：** SCP-116-DE-1是一辆经大量改良的淡绿色S型卫星601轿车[[footnote]]**校对注：** 卫星牌轿车为1957年至1990年间由位于茨维考的东德制造商VEB Sachsenring制造的一类轿车，为冷战时期东德最常见的轿车。卫星601为其系列之一。[[/footnote]]。就其外观而言，SCP-116-DE-1与其他与其型号一致的汽车没有区别且状况良好。

SCP-116-DE-1拥有自主意识，在无人操控下可进行独立启动与移动。在此种情况下SCP-116-DE-1会对乘客进行一定程度的阻挠，这种行为通常是为了阻止乘客对该项目进行控制。SCP-116-DE-1能以一种目前未知的方式处理并响应来自其周围环境的光线，触感和接收到的声音。测试发现，SCP-116-DE-1的视野等同于坐在方向盘前驾驶员的视野，因而其无法看到其死角。

项目的智能目前还无法完全评估，但目前该项目被认为拥有类人智慧，因为其能够理解德语和俄语的口语，并作出相应的回应。做出这个假设的一个原因是，它可以明显的以“汤姆”这个名称及其型号名称来标识自己。值得注意的是，SCP-116-DE-1可以长时间保持非活动的状态[[footnote]] SCP-116-DE在Site-DE19收容期间停止活动的最长时间为1年零3个月。 [[/footnote]]而不会造成对其心理任何的负面影响。 SCP-116-DE-1能够借助信号喇叭进行通信，但目前只能回答是否类问题。为该项目指派的工作人员目前正试图教授SCP-116-DE摩尔斯字母表，且目前取得了可观的成功。

SCP-116-DE十分信赖基金会的工作人员，偶尔会行至基金会人员旁边刹车，然后开门邀请。已指示工作人员不要回应这样的邀请，一方面防止潜在的第三方收容突破行为，另一方面防止员工构建起对该异常的情感依恋。尽管SCP-116-DE-1的行为通常是友好的，但在尝试分解或以其他方式移除项目的某个单个组件时该项目会作出非常激烈的反应，因而目前不可能对该异常进行全面调查。据悉，这种态度可能由相关组织猛龙科技工业成员所为导致 （见视频文件116-DE-1至116-DE-6）。SCP-116-DE-1也可能出于同样的原因抵制任何形式的维护（除了清洁和更换轮子，项目似乎对此非常享受）。目前为止，SCP-116-DE-1并未发现任何的故障，因此目前仍在争论是否需要对其进行维修。

SCP-116-DE-1的车玻璃、车身以及车身蒙皮均非常牢固耐用，可以抵御12.7毫米及以下的机枪射击伤害以及火焰伤害[[footnote]] 该测试在高达2000℃的温度的火焰下进行。 [[/footnote]]。项目还能够根据需要扩大或缩小其内部的空间。该特点使得其可以配备额外的设备和机器零部件，即便这些零部件在其他同车型车辆上无处可放，且这些部件且可以通过仪表板上的特殊隐藏控制器来启动。项目包含有数个武器系统，这些武器系统的弹药源提供暂时未知。SCP-116-DE-1包含的武器包括：

* 一把可进行水平和90度垂直旋转的双管机枪，使用7.62毫米子弹。SCP-116-DE-1可以自主击发该武器，并能达到相对较高的命中率。枪在使用前将会从行李箱中伸出，行李箱盖看似是不可上翻，但其实是可以“折叠”的。在射击200发后，武器将有9个小时不能使用。射击只能向后。
* 从前面的闪光灯中可伸出两个小型火箭筒。两者使用的都是8厘米长的15毫米口径火箭弹，该类火箭弹可以击穿大多数现代型装甲，并具有很高的爆破力。在发射后，系统在17小时内无法运行。
* 在其底盘下似乎有异常重力，使得SCP-116-DE-1可停留在垂直的表面，甚至是颠倒面之上。此外，SCP-116-DE-1可控制自身重量以可在屋顶上直起身来，在此期间其可以在短时间内比周围空气轻。暂且未知该项目是如何根据自身重量调整胎压的。
* 位于车尾的一个油箱会向车辆后面的地面上喷射一种油，使得所有表面接触的摩擦系数降至零。在释放2升之后，该系统将有十个小时不能使用。该液体通常在十分钟内分解挥发。对这种物质的研究还在进行中，但是已经发现这种油的分子有一些特殊的根据已知化学定律不可能的官能团。
* 车辆前部的两个杯架。
* 两个被设计用于水下的螺旋桨。在使用过程中，后轮将会“折叠”并伸出螺旋桨。至于转向桨，则由前轮“上翻”并伸出轮罩所得。由于SCP-116-DE-1可以操控自身重量，也可以防水，可见其在水下是完全可以灵活运转的。目前未知SCP-116-DE-1能下沉多深。
* 一个相对于S型卫星601轿车发动机舱来说过大的发动机，但由于SCP-116-DE-1的空间异常，其仍然有足够的空间以供利用。它使车辆可拥有非常大的加速度，且可以达到时速230公里。已发现，在使用P65 / 66双缸汽油发动机时，发动机会产生和项目完全相同的噪音，并且燃料要求也似乎相同。SCP-116-DE-1能够在没有燃料的情况下操作这台发动机，但显然行驶时最好有油。
* 通过排放尾气而制造浓雾的烟雾机。SCP-116-DE-1使用此装置几秒钟后即会被烟雾遮蔽，并将会难以被定位。
* 一个会自动扔出蒺藜和投掷雷的系统。该投掷雷只有在任何车辆驶过时才会因为不明原理引爆，其中含有的空心装药能够穿透目前所有装甲。其原理尚不清楚，因为这些金属物似乎是完全正常的材料。使用一次，可以扔出多达70个蒺藜和8个投掷雷，随后系统在20小时内无法使用前述种类弹药。
* 一个目前所知甚少的异常，该异常可明显抵消动能，并允许SCP-116-DE-1在几纳秒内停住，即使在最高速度下时也是如此。显然该异常也会影响到乘客，因为参与测试的驾驶人员报告在制动时没有感觉到任何异常。
* 一个杂物箱内置的冰箱。只有在口头对SCP-116-DE-1下达指令之后才可以使用。如果不满足这个条件，打开杂物箱时只能找到通常的存储空间。

在一些恢复的二十五号部门文件中，有一处提到了一辆符合SCP-116-DE-1特征的车辆。根据资料显示，SCP-116-DE为二十五号部门特工专用车辆，主要用于间谍行动和抓捕异常。

**发现：** 在████████附近发现SCP-116-DE-1被五个SCP-116-DE-2个体追踪。更具体的描述参见[[[Vorfallprotokoll 116-DE|事件记录116-DE]]]。
 
[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-116-de/5940095920_8d12100dbb_z.jpg|caption=SCP-116-DE-2。|width=300px]]

SCP-116-DE-2是一种6米长的车辆，外形与F1赛车相似。其特点是黑色喷漆的车身、车身蒙皮以及玻璃，相比较SCP-116-DE-1而言更加耐用，甚至可以承受高达25毫米口径的火炮射击而不会有明显的伤害。SCP-116-DE-2可以由司机控制，但也可通过无线电命令内置AI来控制车辆。此外，这些个体还持有数个武器系统，如侧面的可收回机关枪和装载有不同功能的反载具地雷的布雷器。此外，还有一个带有六个15厘米长的计算机控制火箭弹的火箭筒，位于驾驶舱后面，火箭弹口径为20毫米。此外，从车体前端还可以发射一根碳纤维钩索，可以穿透厚达7厘米的混凝土。轮子可以伸展开来以供在不平坦的地形上行驶，并且装备有耐磨橡胶制成的防弹轮胎。SCP-116-DE-2能够改变其重量与胎压，只要所在地形允许，其甚至可以通过钩索使卡车和坦克减速。车辆的电动机从能够存储高达60千兆瓦能量的蓄电池中获得能量。此外还有值得注意的一点是SCP-116-DE-2后面的猛龙科技工业的标志。

目前尚不可能对SCP-116-DE-2进行调查，因为这些个体带有保护机制。该保护机制会在车内结构被打开时产生强烈的重力来压缩车内物件，从而使得单个部件无法被识别。

所有关于SCP-116-DE-2的信息都来自于观察和查获的猛龙科技工业成员的数据。这些于████年██月██日在一个小型相关组织据点回收到。然而，该相关组织成员并未能被抓到，因为其使用一些SCP-116-DE-2个体得以逃脱。获得的信息主要是从猛龙科技工业那里获得的有关SCP-116-DE-2的数据。其显然是以“R.T.I. Rudra”为标识分发的，根据回收到的信息，现在其应该用于巡逻市区或攻击受保护的车队。

数据被发现于其中一名成员的私人电脑上，这表明SCP-116-DE-2是以SCP-116-DE-1为基础开发的，因此沿用了相同的SCP名称。此外在电脑还包括了一些显示SCP-116-DE-1的视频文件。这些文件已被指定为[[[Videodateien 116-DE|视频文件116]]]-DE-1至-6。可以假设在逃生者中有SCP-116-DE-2的发明人之一。

对于SCP-116-DE-2，基金会自第一次接触SCP-116-DE-1后就已与其有过多次接触。这些项目被用来袭击基金会的后勤车辆，而且在某些地区似乎是维持统治者秩序的一种手段。在试图收容或无效化所有个体的同时，正在进行相应的假情报宣传。

**附录116-DE-1：** 在检查过程中，SCP-116-DE-1展开杂物箱。 里面是一封密封的手写信。 目前还不清楚为什么R.T.I.没有接收这个文件，但是据假设，SCP-116-DE-1可能成功隐藏了其存在。

&gt;

&gt; 	
&gt; //我自己是没法再见到他了，但是我希望他能和您在一起。我向您保证，他是一个真正的朋友。//
