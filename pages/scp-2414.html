**Объект №:** SCP-2414

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2414 помещён в коробку из непрозрачного материала, которая содержится в стандартном охраняемом хранилище Пространственной Зоны 62. У дверей хранилища должны дежурить как минимум два (2) вооружённых сотрудника СБ, обученные методам борьбы с информационными угрозами и постановки их на содержание. Охранникам следует говорить, что в хранилище находятся опасные, но неаномальные материалы, и вход в него доступен только членам персонала, имеющим при себе письменное разрешение с подписью директора Зоны. В любого субъекта, пытающегося извлечь SCP-2414 из хранилища без данного разрешения, позволяется открывать огонь на поражение.

Все виды внутренней коммуникации между сотрудниками Фонда следует проверять с помощью стандартного программного обеспечения, доступного АПАИБ, на предмет упоминаний об SCP-2414. Сотрудников, узнавших об SCP-2414, но не обладающих правом доступа к информации по данному объекту, требуется заносить в специальный список и проверять на предмет заражения информационными угрозами.

Проведение экспериментов с SCP-2414 должно осуществляться только с помощью механических манипуляторов и видеокамер, если только директор Зоны официально не утвердит другую методику тестирования. После завершения каждого эксперимента все его участники, не обученные методам борьбы с информационными угрозами и постановки их на содержание, обязаны пройти обработку амнезиаком класса А.

В случае нарушения ОУС все работы по возвращению SCP-2414 в камеру содержания следует производить только с использованием автономных роботов.

Любые правки, предложенные к внесению в процедуры содержания, должны быть одобрены как минимум тремя (3) сотрудниками класса В, которым ничего неизвестно о свойствах SCP-2414. Данным субъектам необходимо внушить, что SCP-2414 — это вымышленный объект, разработка ОУС к которому является учебным заданием. В целях подавления недоверия заявки на пересмотр требуется подавать в как можно более неформальной манере. В процедурах содержания, представленных к рассмотрению, должны отсутствовать упоминания номера SCP-2414 или данного абзаца; вместо номера следует использовать идентификатор-местозаполнитель, например «SCP-XXXX». 

**Описание:** SCP-2414 — это серый четырёхугольный трапецоэдр (дельтоэдр) объёмом примерно 26 см³, изготовленный из сплава вольфрама, никеля, железа и нескольких неопознанных металлов. Любому субъекту, держащему SCP-2414 в руках, кажется, что у объекта имеется девять граней, хотя это невозможно с точки зрения геометрии. Изучение формы SCP-2414 с помощью иных методов позволяет установить, что у него восемь граней. Ни на одной из граней SCP-2414 нет каких-либо меток или знаков, однако их можно ставить на объект любым доступным способом.

Помимо этого, SCP-2414 обладает свойствами информационной угрозы, воздействующей на сотрудников Фонда, которым известно о существовании объекта и о том, что Организация считает его аномальным.[[footnote]]Знания о том, что в Фонде содержится объект под номером SCP-2414, как такового недостаточно для активации вредоносных свойств феномена; однако, если субъекту будет известно любое из свойств SCP-2414 (включая тот факт, что данное обозначение присвоено физическому объекту), он сразу попадёт под воздействие аномалии.[[/footnote]] Члены персонала, ставшие жертвами аномалии, начинают считать, что SCP-2414 не наделён сверхъестественными свойствами, и Фонд не должен его содержать. Все подобные субъекты пытаются «спасти» SCP-2414 из содержания в Фонде в течение 12 часов после заражения; если они лишены такой возможности, то будут просить помощи у лиц, которые способны выполнить данную задачу.[[footnote]]Эти субъекты также попадают под воздействие информационной угрозы SCP-2414.[[/footnote]]

Если одному или нескольким субъектам удастся извлечь SCP-2414 из камеры содержания, то все воспоминания и знания о Фонде мгновенно стираются из их памяти. При этом они начинают считать, что SCP-2414 является аномальным объектом.

Было доказано, что понимание свойств SCP-2414 как инфоугрозы препятствует заражению примерно в 70% случаев, хотя данное обстоятельство не защищает от стирания памяти в случае успешного «спасения» SCP-2414. Также известно, что амнезиак класса А препятствует воздействию SCP-2414 у 95% пострадавших, если обработку произвести в течение первых восьми часов после заражения. Вероятность успеха в данном случае снижается примерно на 6% за каждый час, прошедший с момента воздействия; спустя 24 часа стереть информацию об SCP-2414 из памяти людей, подвергшихся заражению, с помощью амнезиаков уже невозможно. 

**Обстоятельства обнаружения:** SCP-2414 был поставлен на содержание 11 марта 20██ года после того, как Мобильная оперативная группа Фонда Тета-17 (&#34;Приятели Св. Патрика&#34;) вступила в контакт с полевыми агентами Длани Змея. Все члены МОГ, кроме двух, попали под воздействие информационной угрозы SCP-2414. На место происшествия прибыл персонал, обученный методам борьбы с подобными аномалиями, который успешно осуществил захват объекта; тем не менее, ещё трое сотрудников Фонда стали жертвами феномена.

Внутренняя переписка между сотрудниками Зоны 62, 15.05.20██:

&gt; КОМУ: Исследователь Н████ С████████
&gt; ОТ: Исследователь К████ Л███
&gt; ТЕМА: Кто-нибудь ещё может этим заняться?
&gt;  
&gt; Прости, вчера встретил Симпсонса в комнате отдыха после смены, и с тех пор эта дурацкая мелодия всё никак не уйдёт из моей головы.
&gt; 
&gt; Короче, этим утром вспомнил про 2414, и меня осенило. Кажется, я придумал куда более интересный способ содержания. Если эта штуковина воздействует только на персонал Фонда, то почему бы нам не отдать её на хранение в ОНП? И если мы пошлём к ним посредника, который проследит за содержанием, будет ли аномалия по-прежнему считать, что находится в нашей юрисдикции?

Внутренняя переписка между сотрудниками Зоны 62, 15.05.20██:

&gt; КОМУ: Исследователь К████ Л███
&gt; ОТ: Исследователь Н████ С████████
&gt; ТЕМА: Re: Кто-нибудь ещё может этим заняться?
&gt; 
&gt; Попрошу кого-нибудь из с. н. с. записать тебя на курсы по контр-меметике. ;)
&gt; 
&gt; А что, может сработать. Добавлю в твоё предложение ещё что-нибудь от себя и отдам на рассмотрение.

Внутренняя переписка между сотрудниками Зоны 62, 15.05.20██:

&gt; КОМУ: С. н. с. П██ В██████
&gt; ОТ: Исследователь Н█████ С████████
&gt; СКРЫТАЯ КОПИЯ: Исследователь К████ Л███
&gt; ТЕМА: Нужна Ваша помощь вот по какому вопросу
&gt; 
&gt; Меня тут припахали вести курсы по борьбе с информационными угрозами у нескольких новичков. Снова.
&gt; 
&gt; В качестве упражнения я им задал определить потенциальные проблемы, которые могут возникнуть при содержании SCP-объектов такого типа. Поскольку настоящие аномалии приводить в пример запрещено, я отдал им на растерзание то учебное описание, которое сочинил, когда занимался этим делом в прошлый раз. Один стажёр придумал вот такое предложение; не знаю, хорошее оно или плохое. Что скажете?
&gt; 
&gt; //ПРИКРЕПЛЁННЫЙ ФАЙЛ: scp_xxxx_revised.ftml//
&gt;&gt; **Особые условия содержания:** SCP-XXXX в настоящее время содержится Отделом необычных происшествий, сотрудникам которого были даны указания отклонять любые заявки о передаче данного объекта в какое-либо из учреждений Фонда без прикреплённого к ним разрешения с подписями трёх (3) сотрудников класса В или выше. Один агент Фонда, обученный методам борьбы с информационными угрозами и постановки их на содержание, выступает в качестве посредника и следит за состоянием ОУС SCP-XXXX в учреждении ОНП.

Внутренняя переписка между сотрудниками Зоны 62, 16.05.20██:

&gt; КОМУ: Исследователь Н█████ С████████
&gt; ОТ: С. н. с. П██ В██████
&gt; ТЕМА: Re: Нужна Ваша помощь вот по какому вопросу
&gt; 
&gt; Думается мне, это всё-таки плохая затея. Что произойдет, если аномалия посчитает, что даже при наличии посредника она больше не находится под стражей Фонда? В лучшем случае посреднику сотрёт память. В худшем случае мы лишимся доброй части руководящего состава Зоны 62, а также всех, кто занимается изучением этой штуки.
&gt; 
&gt; Не поймите меня неправильно, но если мы будем знать, что этот объект по-прежнему находится у нас на содержании, то так будет гораздо лучше. А при таком сценарии мы не можем быть в этом полностью уверены. Черт, если бы это была настоящая «цыпа», то я на Вашем месте уже давно отправил этого стажёра на проверку, потому что он, скорее всего, попал под её воздействие. 
&gt; 
&gt; Ну, по крайней мере, можете начислить ему дополнительные баллы за нестандартное мышление.

Ожидаются результаты анализа исследователя Л███ на заражение информационными угрозами.
