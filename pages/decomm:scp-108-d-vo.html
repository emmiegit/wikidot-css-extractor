**Ítem #:**SCP-108

**Clasificación del Objeto:** Dado de baja

**Procedimientos Especiales de Contención:** --SCP-108 debe ser contenido en su habitación de 12x12m todo el tiempo, excepto durante el tiempo de recreo asignado y las sesiones de pruebas llevadas a cabo sobre una base bisemanal. Se le debe alimentar tres veces diarias a las horas de comer programadas y dar cualquier mobiliario para su habitación que requiera específicamente. SCP-108 no debe tener acceso a dispositivos de comunicación, con la excepción de su llamada semanal monitorizada a su madre biológica cada viernes a las 19:00 horas.--

--Se le permite a una persona de Clase-D visitar a SCP-108 para su partida de ajedrez mensual. La interrupción de esta actividad está estrictamente prohibida (a petición de [DATOS BORRADOS]).--

--SCP-108 no tiene permitido poseer o entrar en contacto con cualquier forma de armamento, u objetos que puedan ser usados como armas, incluyendo pero no limitado a cuchillos de mantequilla, cuchillos de carne, cuchillos Exact-O, tijeras, etc.--

**Descripción:** SCP-108 es un humano varón, de 30 años con pelo rubio y ojos grises. Mide aproximadamente 173 centímetros de alto. SCP-108 prefiere una vestimenta minimalista, preferiblemente ropa que maximice su rango de movimiento alegando que, &#34;Si yo no puedo luchar con esto, no hay razón para llevarlo&#34;.

SCP-108 está física y mentalmente sano, tiene carácter alegre y gusto por música clásica y ajedrez, por lo que solicita jugar al menos una vez al mes con &#34;una mente capacitada&#34;. El personal de Clase-D tiene permitido ocuparse de esta petición tras presentar [DATOS BORRADOS] a [NOMBRES BORRADOS].

SCP-108 exhibe significativa destreza marcial mientras está en contacto físico con cualquier tipo de arma, cuerpo a cuerpo o cualquier otra cosa. Las pruebas de campo han probado tener una precisión de disparo de 98% con muchos tipos de rifles de asalto, así como armas de fuego personales, arcos compuestos (variando en peso de 9-54 kilogramos), y ballestas. SCP-108 también presenta habilidad al usar una variedad de armas de combate cercano tales como cuchillos (100% de precisión de lanzamiento en unas 70 pruebas), espadas e incluso hachas. SCP-108 niega haber tenido jamás contacto físico con ningún tipo de elemento directamente diseñado para combatir previo a su contención en [DATOS BORRADOS]. Las pruebas con materiales de demolición y altamente explosivos está pendiente de aprobación.

Cuando no tiene armas, no hay presente ninguna aptitud física más allá de las habilidades motrices de un humano varón adulto, sin embargo mientras está en contacto físico con cualquier herramienta diseñada para el combate, su tiempo de reacción se incrementa sobre un factor de 200%, dando un sentido casi pre-cognitivo del peligro y una velocidad sobrehumana. Su respiración y su ritmo cardíaco también se ralentizan y se regulan durante este tiempo, incluso bajo extrema presión.

Además de ser experto con todo tipo de armamento ya probado, SCP-108 muestra pericia en razonamiento táctico y espacial, afirmando nunca haber sido derrotado en partidas de ajedrez y damas, salvo una vez durante su primer juego de ajedrez a la edad de 9 años. Las pruebas de campo utilizando munición real han probado que SCP-108 posee una extraña habilidad para pensar con calma y racionalmente en situaciones potencialmente mortales. SCP-108 tomado varias pruebas de CI, dando todos los resultados un CI superior a 180.

SCP-108 ha expresado el deseo de compañía femenina. Esta petición sigue pendiente de aprobación. (Véase Anexo 110-A para más detalles)

SCP-108 actualmente se encuentra pendiente de una actualización a clase Euclid debido a su capacidad con todos y cada uno de los tipos de armas. En caso de que intente escapar, es probable que los intentos de contenerlo contra su voluntad sean difíciles, si no catastróficos.

**Anexo:** Se ha determinado que los inconvenientes de este SCP sobrepasan sus beneficios. Terminación aprobada. -O5-6

El ██/██/████ a SCP-108 se le dio [[[SCP-572]]], y se le dijo que era una recompensa por su buen comportamiento. 108 habló sobre el equilibrio y la artesanía de la hoja, declarando que era la única arma para él. Un científico de la Fundación pidió entonces que fuera devuelta. 

SCP-108 protestó ante tal demanda y se auto-terminó durante un intento de escapar, tras intentar un triple salto mortal hacia atrás por las paredes y saliendo por la ventana, de alguna manera arreglándoselas para rebanarse la cabeza con 572. El sujeto fue reclasificado a neutralizado. 

//Misión cumplida -Dr. Bright//</textarea></pre>
