**Identyfikator podmiotu:** SCP-PL-148

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-PL-148 należy umieścić w przechowalni dla humanoidów wyposażonej w meble w postaci: łóżka, krzesła oraz biurka. W pomieszczeniu tym nie mogą znajdować się jakiekolwiek urządzenia służące do monitorowania stanu obiektu. Podmiotowi należy zapewnić cztery posiłki dziennie, które będą zgodne z zaleceniami diety podstawowej. Podmiot może mieć dostęp do wszystkich tekstów kultury, o jakie poprosi, wyjątkiem są dzieła, które doktor Marek Grzerski uzna za niestosowne.

Każdy członek personelu wchodzący do przechowalni musi ograniczyć kontakt z instancją do absolutnego minimum, jeśli uniknięcie kontaktu nie będzie możliwe należy wybrać jednego członka personelu odpowiedzialnego za skupienie na sobie efektu anomalnego obiektu. Bezpośredni dostęp do podmiotu nie może być udzielany pracownikom o czwartym lub wyższym poziomie upoważnienia, jeśli członek personelu spełniający powyższe warunki będzie chciał przeprowadzić doświadczenie, przesłuchanie lub inny rodzaj aktywności związanej z obiektem musi wykonać to za pośrednictwem członka personelu, któremu zezwala się na kontakt z instancją.

[[collapsible show=&#34;[Aktualizacja czynności przechowawczych z dnia 03.02.2002]&#34; hide=&#34;[Dostęp przyznano]&#34;]]

 Należy natychmiastowo przerwać wszystkie interakcje z podmiotem na okres trwający minimum sześć miesięcy. Z pomieszczenia przechowawczego  należy wymontować wszystkie stałe źródła światła oraz powierzchnie odbijające obraz. Posiłki oraz inne dobra trzeba dostarczać przy użyciu automatycznego systemu dystrybucji zakładający całkowitą eliminację kontaktu personelu z obiektem. Wszystkie odpady komunalne wytworzone przez podmiot należy niszczyć oraz zakazuje się przeglądania ich zawartości.

Po upływie sześciu miesięcy należy podjąć próbę nawiązania kontaktu z instancją przez wcześniej wyznaczonego psychiatrę. Preferowani są członkowie personelu, którzy już wcześniej pracowali z SCP-PL-148. Jeśli obiekt nie wykażę poprawy swojego stanu psychicznego względem stanu z przed wprowadzenia izolacji należy ją kontynuować zgodnie z wyżej wymienionymi procedurami.

[[/collapsible]]


**Opis:** SCP-PL-148 to rozumna istota humanoidalna (obiekt twierdzi, że jest człowiekiem, ale nie ma sposobu na potwierdzenie tej informacji) mimowolnie przemieniająca się w osobę, która w dowolny sposób spróbuje odkryć prawdziwe cechy fizyczne lub psychiczne podmiotu. Transformacja obejmuje wygląd, stan zdrowia, cechy charakteru, wspomnienia oraz przedmioty, które dana osoba ma przy sobie.

Po przemianie większość wspomnień pochodzących z poprzedniej transformacji znika. Jednak w niektórych sytuacjach obiekt zapamiętuje fragmenty wspomnień po zmianie formy. Mimo zdolności zapamiętywania informacji, instancji często zdarza się mylić fragmenty wspomnień różnych ludzi. Może to być spowodowane przez pamięć obiektu, która zawiera dużą ilość informacji oraz przez wpływ pamięci aktualnej formy. Rzeczy, które pojawiły się w raz z transformacją mogą być używane, jak ich oryginalne odpowiedniki oraz przenoszone na dowolną odległość od obiektu, jedyna różnica polega na znikaniu rzeczonych przedmiotów w trakcie przemiany anomalii.

Aktywacja anomalii może być determinowana przez dwa różne czynniki:
* **Bezpośredni** -- Sytuacja, kiedy następuje kontakt pozwalający na dowolne badanie organoleptyczne z obiektem w czasie teraźniejszym np. obserwację, dotknięcie czy powąchanie instancji.
* **Pośredni** -- Próba zebrania informacji o SCP-PL-148 poprzez wykorzystanie samego podmiotu, takie jak oglądanie siebie w lustrze, pobranie próbki własnej krwi, powodują transformacje w osobę, która wydała podmiotowi rozkaz wykonania czynności.

W przypadku wystąpienia jednocześnie czynników pośrednich i bezpośrednich anomalia skupi swój efekt na osobie odpowiedzialnej za czynnik bezpośredni. Obiekt będzie utrzymywał jedną formę do momentu, aż bodźce pochodzące od danego osobnika nie przestaną przychodzić. Instancja wraca do oryginalnej formy (jaka, by ona nie była) po upływie od dwóch do ośmiu godzin od zakończenia wpływu jakichkolwiek bodźców wywołujących przemianę.

 Potwierdzono, iż zwierzęta gatunków innych niż Homo Sapiens aktywują zdolność anomalną obiektu. Jednak w ich przypadku nie następuje przemiana w daną istotę, a podtrzymanie lub przywrócenie podmiotu do formy ostatniego człowieka, za sprawą którego została aktywowana właściwość anomalna instancji. 

 Instancja może zostać zabita, jednak nie przerywa to działania efektu anomalnego. Po śmierci obiektu następuje wstrzymanie wywoływania aktywacji zdolności anomalnej na okres trwający od piętnastu do trzydziestu minut. Następnie efekt anomalny wraca do działania w standardowy sposób, a po przemianie wszystkie obrażenia fizyczne znikają. Po każdym takim zdarzeniu obiekt twierdzi, iż nie pamięta nic od momentu zatrzymania funkcji życiowych. Możliwe jest przeszczepienie narządów instancji, gdy ta jest nieżywa, jednak jeśli przed zakończeniem operacji organ nie zostanie połączony z układem krwionośnym zniknie.

**Pozyskanie obiektu:** Pozyskanie nastąpiło dnia 04.07.2000 na plaży pod mostem Poniatowskim w Warszawie przez agenta polowego █████ ████████, który aktualnie pracował pod przykrywką dyspozytora pogotowia medycznego. 

 O godzinie 23:17 agent odebrał anonimowe zgłoszenie o dwóch mężczyznach leżących na brzegu plaży pod mostem Poniatowskim, wysłał na miejsce zespół ratowników medycznych. Osiem minut później ratownicy zameldowali dotarcie na miejsce zgłoszenia, poinformowano o braku funkcji życiowych w obu przypadkach i rozpoczęciu reanimacji. Ponadto poinformowano o fakcie, iż ofiary są bliźniakami jednojajowymi ze względu na jednakowy wygląd.

 O godzinie 23:30 jeden z ratowników zgłosił, iż jedna z ofiar nagle zaczęła wyglądać, jak on i zaczęła wykazywać funkcje życiowe. W odpowiedzi na taką informację agent rozkazał ratownikom czekać na wsparcie i poinformował Fundację. 

 O godzinie 23:45 na miejsce dotarło MFO Omega-44 (&#34;Zbijacze luster&#34;), którego członkowie zabezpieczyli zdezorientowany obiekt, który nie stawiał żadnego oporu oraz zaaplikowali sanitariuszom medycznym preparat amnezyjny klasy A. Po zniknięciu czynników bezpośrednich zapewnianych przez sanitariusza podmiot przekształcił się w operatora ███████ ███████, co wywołało agresywną reakcję ze strony MFO. Sytuacja została załagodzona przez kooperację instancji zakładającą rzucenie broni oraz wytłumaczenie działania swojej zdolności anomalnej. Współpraca przez obiekt na takim poziome prawdopodobnie została wywołana przez fakt zmiany w operatora ███████ ███████, którego cechą rozpoznawczą jest hiperracjonalizm. Podmiot bez dalszych przeszkód został przetransportowany do Ośrodka 49.

[[collapsible show=&#34;[Przesłuchanie PL-148-01]&#34; hide=&#34;[Dostęp przyznano]&#34;]]
&gt; **Przesłuchiwany:** SCP-PL-148
&gt; 
&gt; **Przesłuchujący:** Doktor Władysław Łyżwowski 
&gt; 
&gt; **Wstęp:** Ze względu na ograniczenie aktywacji efektu anomalnego obiektu przesłuchanie przeprowadzono w przechowalni podmiotu. Przesłuchujący ma wnieść urządzenia nagrywające i aktywować je, dopiero gdy instancja przemieni się w przesłuchującego. 
&gt; 
&gt; **&lt;Początek logu; 05.07.2000; 10:00&gt;**
&gt; 
&gt; **Doktor Łyżwowski:** Witaj SCP-PL-148.
&gt; 
&gt; **SCP-PL-148:** Kto?
&gt; 
&gt; **Doktor Łyżwowski:** Ty, to jest twoja desygnacja. 
&gt; 
&gt; **SCP-PL-148:** Ale przecież nazywam się Władysław Łyżwowski.
&gt; 
&gt; **Doktor Łyżwowski:** Nie, ja się tak nazywam. Tobie się jedynie wydaje, że tak jest przez twoją zdolność anomalną. 
&gt; 
&gt; **SCP-PL-148:** To ma sens, ponieważ nie wiem, jak wyjaśnić niektóre rzeczy. 
&gt; 
&gt; **Doktor Łyżwowski:** Jakie rzeczy?
&gt; 
&gt; **SCP-PL-148:** Uwierz, nie chcesz wiedzieć.
&gt; 
&gt; **Doktor Łyżwowski:** Jednak wolałbym wiedzieć. 
&gt; 
&gt; **SCP-PL-148:** Na pewno nie, poza tym nie powinieneś mi zadawać jakiś konkretnych pytań.
&gt; 
&gt; **Doktor Łyżwowski:** Skoro wiesz to, co ja to, czemu pytasz?
&gt; 
&gt; **SCP-PL-148:** Mam w głowie sto, nie, więcej pytań. Jednak nie mogę ich sobie przypomnieć, znaczy pamiętam, ale ich treść nie ma sensu.  
&gt; 
&gt; **Doktor Łyżwowski:** Dlaczego nie ma sensu?
&gt; 
&gt; **SCP-PL-148:** Nie zrozumiesz albo nie będziesz chciał zrozumieć, nie jestem pewien.
&gt; 
&gt; **Doktor Łyżwowski:** Co to niby znaczy?
&gt; 
&gt; **SCP-PL-148:** Nie wiem, ale coś mi mówi, że tak jest. 
&gt; 
&gt; **Doktor Łyżwowski:** Ehh. Porzućmy tę kwestię i przejdźmy do pytań. Jak trafiłeś do rzeki?
&gt; 
&gt; **SCP-PL-148:** Byłem z rodziną na urlopie i... Nie, to nie to. Skoczyłem.
&gt; 
&gt; **Doktor Łyżwowski:** Skoczyłeś z mostu?
&gt; 
&gt; **SCP-PL-148:** Tak, ale na bandżi. Chwila, nie, to mi się nie zdarzyło, skoczyłem, ale bez zabezpieczeń, chyba. (Obiekt zaczyna tracić orientacje.)
&gt; 
&gt; **Doktor Łyżwowski:** Czyli skoczyłeś, czy nie?
&gt; 
&gt; **SCP-PL-148:** Nie wiem! To jest logiczne zgodnie z tym, co wiem , ale nie mogę sobie przypomnieć. 
&gt; 
&gt; **Doktor Łyżwowski:** Uspokój się, pomyśl. Wszystko wskazuje na to, że skoczyłeś. Teraz powiedz dlaczego.
&gt; 
&gt; **SCP-PL-148:** Nie wiem, czy skoczyłem, ale mam dosyć. 
&gt; 
&gt; **Doktor Łyżwowski:** Dosyć czego?
&gt; 
&gt; **SCP-PL-148:** Po prostu dosyć. Kredyty, zmarli, chorzy, złamane serca i te myśli. Nie wiem, które, ale któreś te rzeczy są prawdzie, albo nie, żadna może nie być prawdziwa lub właśnie może. W każdym razie chciałem skończyć to wszystko. 
&gt; 
&gt; **Doktor Łyżwowski:** Co było dalej?
&gt; 
&gt; **SCP-PL-148:** Wtedy właśnie zobaczyłem tego człowieka, było to chyba na moście lub jakimś przejeździe, ale mam też w głowie jakieś słupy. No i zastanawiam się, czy to nie był las z wiejską drogą. Zobaczyłem tę osobę i poczułem rozpacz, nie wiedziałem, czym jest spowodowana, ale to już było za wiele. 
&gt; 
&gt; **Doktor Łyżwowski:** Wtedy postanowiłeś skoczyć?
&gt; 
&gt; **SCP-PL-148:** Może. 
&gt; 
&gt; **Doktor Łyżwowski:** I uważasz, że jest możliwe byś skoczył z wiejskiej drogi?
&gt; 
&gt; **SCP-PL-148:** Tak, to nielogiczne, ale mam wrażenie, że to prawda. 
&gt; 
&gt; **Doktor Łyżwowski:** Dlaczego, twoim zdanie?
&gt; 
&gt; **SCP-PL-148:** Ponieważ tak mi się zdaję, pamiętam drogę oraz samochód. 
&gt; 
&gt; **Doktor Łyżwowski:** Jaki samochód?
&gt; 
&gt; **SCP-PL-148:** Nie pamiętam, ale już go nie ma. Wiem za to, że go prowadziłem, a z tyłu siedziała dziewczynka. 
&gt; 
&gt; **Doktor Łyżwowski:** Zakończ ten temat SCP-PL-148!
&gt; 
&gt; **SCP-PL-148:** Wtedy sięgnąłem do schowka po coś i...
&gt; 
&gt; **Doktor Łyżwowski:** Masz zakończyć ten temat!
&gt; 
&gt; **&lt;Koniec logu; 05.07.2000; 10:20&gt;**
&gt; 
&gt; **Podsumowanie:** Przesłuchanie zakończono, po wystąpieniu niekontrolowanego wybuchu gniewu na tle żałoby emocjonalnej u doktora Władysława Łyżwowskiego. Ze względu na to wydarzenie doktor Łyżwowski nie może mieć więcej kontaktu z SCP-PL-148. 
&gt; 
&gt; Zakłada się, iż było to działanie świadome ze strony obiektu, ale nie ma możliwości potwierdzenia tego. Podczas wszystkich następnych przesłuchań podmiot stwierdza, że nie pamięta takiego wydarzenia oraz nie wie, co mogło doprowadzić do takiego biegu wydarzeń. 
[[/collapsible]]

**Incydent PL-148-01:** Dnia 03.01.2002 do Ośrodka PL-11 wdarła się grupa uzbrojonych członków GoI-PL-007 (A.R.G.U.S. Inc.) licząca 30 osób. Atak prawdopodobnie był spowodowany próbą przejęcia SCP-PL-███ przez wrogą organizację. Obroną placówki zajęło się ██ członków personelu ochrony dowodzonych przez dowódcę ochrony, Daniela Kozaka.

Ze względu na użycie przez intruzów [EDYTOWANO] funkcjonariusze ochrony byli zmuszeni wycofać się z pierwotnych pozycji obronnych. W trakcie obrony sektora A-2 dowódca Kozak został odcięty od swoich podkomendnych przez pięcioosobową grupę napastników. Wycofał się do przechowalni SCP-PL-148, który aktualnie był przechowywany na terenie Ośrodka PL-11. Po wejściu w kontakt z obiektem nastąpiła aktywacja zdolności anomalnej zmieniając podmiot w kopię dowódcy Kozaka. Dowódca ochrony wraz z instancją przebili się do głównej grupy strażników. Następnie ze wsparciem SCP-PL-148 w formie dowódcy Kozaka oraz MFO Delta-1 (&#34;Asystenci&#34;) wezwanego do Ośrodka po rozpoczęciu incydentu odparto atak.

Próba zdobycia SCP-PL-███ przez wrogą organizację zakończyła się niepowodzeniem Straty w trakcie akcji wyniosły 15 zabitych (10 członków personelu Fundacji; 5 członków GoI-PL-007) i 30 rannych (9 członków personelu Fundacji; 21 członków GoI-PL-007). W trakcie wycofywania się pracowników A.R.G.U.S. Inc. nie udało się pojmać żadnego żywego członka tej grupy. Dowódca ochrony Daniel Kozak został poddany działaniom dyscyplinarnym za złamanie specjalnych czynności przechowawczych SCP-PL-148 (posiada on czwarty poziom upoważnienia), jednak kara została zmniejszona przez wystąpienie okoliczności łagodzących. Wysunięto prośbę o możliwość rozpoczęcia projektu mającego na celu użytkowanie SCP-PL-148 jako wsparcie dla personelu Fundacji, projekt jest aktualnie rozpatrywany.

[[collapsible show=&#34;[Doświadczenie PL-148-04]&#34; hide=&#34;[Dostęp przyznano]&#34;]] 
&gt; **Desygnacja:** Doświadczenie PL-148-04
&gt; 
&gt; **Data doświadczenia:** 01.02.2002
&gt; 
&gt; **Cel doświadczenia:** Ustalenie realnych wspomnień obiektu, na podstawie których będzie można odkryć jego prawdziwą tożsamość, co może ułatwić zrozumienie mechanizmu kryjącego się za zdolnością anomalną obiektu. 
&gt; 
&gt; **Wstęp:** W trakcie jednego z doświadczeń na SCP-PL-███ członek personelu klasy D o oznaczeniu D-7704 doznał całkowitej amnezji wstecznej. Przez brak wspomnień personel badawczy wysunął pomysł przeprowadzenia doświadczenia zakładającego aktywacje anomalii SCP-PL-148 przez osobę pozbawioną wspomnień. Przewiduje się, iż brak wspomnień przemienionej formy poprawi zdolność obiektu do rozpoznawania własnych wspomnień. Za przeprowadzenie doświadczenia jest odpowiedzialny doktor Marek Grzerski. 
&gt; 
&gt; **Log doświadczenia:** 
&gt; //(Do pomieszczenia testowego prowadzono testera, obiekt przemienił się w testera. Następnie włączono urządzenia monitorujące wnętrze przechowalni.)//
&gt; 
&gt; __D-7704:__ Jestem w środku. Co teraz?
&gt; 
&gt; __Doktor Grzerski:__ Po prostu patrz na tego człowieka, który wygląda, jak ty i nie rób nic więcej.
&gt; 
&gt; //(SCP-PL-148 wydaje się zdezorientowany. Ciągle rozgląda się po pomieszczeniu testowym, ale nie robi nic innego.)//
&gt; 
&gt; __D-7704:__ Dobrze, ale on nic mi nie zrobi?
&gt; 
&gt; __Doktor Grzerski:__ Nie, jesteś całkowicie bezpieczny.
&gt;  
&gt; __D-7704:__ Rozumiem.
&gt; 
&gt;__ Doktor Grzerski:__ Jak się czujesz SCP-PL-148?
&gt; 
&gt; //(Brak odpowiedzi ze strony SCP-PL-148.)//
&gt; 
&gt; __Doktor Grzerski:__ Słyszysz mnie SCP-PL-148?
&gt; 
&gt; __SCP-PL-148:__ To było do mnie? Tak się nazywam?
&gt; 
&gt; __Doktor Grzerski:__ Potwierdzam, powinieneś chyba o tym pamiętać. Spróbuj sobie przypomnieć.
&gt;  
&gt; //(SCP-PL-148 łapie się jedną ręką za głowę.)//
&gt; 
&gt; __SCP-PL-148:__ Racja, pamiętam, że ktoś tak się zwracał do osoby, która wyglądała, jak on. Tą osobą jestem ja. 
&gt; 
&gt; __Doktor Grzerski:__ Zgadza się, czy pamiętasz jakieś inne określenie twojej osoby?
&gt; 
&gt; __SCP-PL-148:__ Coś jest, na pewno było wiele imion, ale żadnego nie znam. Nie, znam imiona, ale żadne nie wydaje się znajome. 
&gt; 
&gt; __Doktor Grzerski:__ Jesteś pewien?
&gt; 
&gt; __SCP-PL-148:__ Tak.
&gt; 
&gt; __Doktor Grzerski:__ Rozumiem. Teraz spróbuj sobie przypomnieć pierwszą rzecz, którą pamiętasz. Cofnij się najdalej, jak możesz.
&gt; 
&gt; __SCP-PL-148:__ Pamiętam badania oraz różne dziwne rzeczy, pamiętam desperację i skok, pamiętam tułaczkę oraz...
&gt; 
&gt; //(SCP-PL-148 łapie się za głowę obiema rękami i zaczyna szamotać się.)//
&gt; 
&gt;  __D-7704:__ Czy to powinno się dziać?
&gt; 
&gt; __Doktor Grzerski:__ Cicho D-7704. &#34;Oraz&#34; co? SCP-PL-148, co się dzieje?
&gt; 
&gt; __SCP-PL-148:__ Siedzę na krześle, nie sięgam do podłogi, wszędzie ściany z szafkami i okno, zza którego coś razi światłem. Obok jest brodaty mężczyzna w ortalionie, patrzy na mnie z uśmiechem. Przede mną jest szklanka z czymś białym i kwaśnym, piłem to, a pod nią poplamiony papier. Są na nim obrazki oraz wydrukowane szlaczki. Dodatkowo...
&gt; 
&gt; //(SCP-PL-148 upada na podłogę, następnie traci przytomność.)//
&gt; 
&gt; __D-7704:__ Co się dzieje?
&gt; 
&gt; __Doktor Grzerski:__ Cholera, wezwać personel medyczny!
&gt; 
&gt; **Zakończenie doświadczenia:** Doświadczenie przerwano po utracie przytomności przez podmiot. Wezwano personel medyczny, który nie stwierdził żadnych zaburzeń funkcji życiowych. Po przebudzeniu instancja wystosowała pisemną prośbę o możliwość całkowitego odcięcia się od personelu. Do obiektu wezwano psychiatrę, który miał sprawdzić możliwość zmian w psychice anomalii. 
&gt; 
&gt; Psychiatra stwierdził znaczny wzrost poziomu samoświadomości obiektu, ponadto zyskał zdolność częściowego odróżniania własnych cech i wspomnień od tych od osoby, w którą się przemienił (jest świadomy istnienia różnicy, ale nie umie tego kontrolować). Jednak w związku z tym przemiany zaczęły wywoływać u obiektu negatywne reakcje. 
&gt; 
&gt; **Podsumowanie:** Doświadczenie pozwoliło odkryć fragmenty wspomnień instancji, na podstawie których rozpoczęto poszukiwania dalszych śladów powiązanych z przeszłością obiektu.
&gt; 
&gt; Ze względu na zmiany, jakie zaszły w psychice podmiotu oraz wpływie anomalii na jej stan postanowiono o wprowadzeniu zmiany czynności przechowawczych mogących zapewnić instancji możliwość pozyskania informacji. 
[[/collapsible]]

**Incydent PL-148-02:** Dnia 02.02.2002 roku w trakcie niszczenia odpadów usuniętych z przechowalni SCP-PL-148 jeden z członków personelu sprzątającego zerknął na jedną z notatek obiektu, co prawdopodobnie spowodowało wcześniejszą aktywację zdolności anomalnej podmiotu.

Notatka zawierała głównie treści negatywnie opisujące członka personelu, który przeczytał dokument oraz poparcie tych stwierdzeń poufnymi informacjami z jego przeszłości. Przeprowadzono analizę grafologiczną, w której trakcie porównano pisma: członka personelu odpowiedzialnego za incydent, notatki obiektu oraz starszych zapisków instancji. Na podstawie próbek porównawczych pozwalających wykluczyć elementy wynikające z efektu anomalnego potwierdzono pogorszenie stanu psychicznego obiektu.

Wszczęto śledztwo mające sprawdzić, czy zapoznanie się z zawartością kartki było działaniem przypadkowym, czy też celowym. Do czasu zakończenia śledztwa pracownik ten zostaje zawieszony w swoich obowiązkach. Rozpoczęto wprowadzanie poprawek do procedur przechowawczych w celu uniknięcia dalszego pogarszania stanu podmiotu.

[[collapsible show=&#34;[Przesłuchanie PL-148-03]&#34; hide=&#34;[Dostęp przyznano]&#34;]]
&gt; **Przesłuchiwany:** SCP-PL-148
&gt; 
&gt; **Przesłuchujący:** Doktor Adam Paczewski
&gt; 
&gt; **Wstęp:** Po upływie sześciu miesięcy od odizolowania się w swojej przechowalni obiekt zgodził się współpracować i wziąć udział w przesłuchaniu. Ze względu na chęć zminimalizowania aktywacji anomalii obiektu, a co za tym idzie zmniejszenie dyskomfortu psychicznego przesłuchanie odbywać się będzie w przechowalni podmiotu.
&gt; 
&gt; **&lt;Początek logu; 03.08.2002; 12:00&gt;**
&gt; 
&gt; **Doktor Paczewski:** Witaj SCP-PL-148. Chciał...
&gt; 
&gt; **SCP-PL-148:** Tak, nie, nie i nie. Jeśli chodzi o pozostałe pytania, to wciąż nic nie wiem, ale wiem, że jestem bliżej, dlatego potrzebuje spokoju, przynajmniej przez następne sześć miesięcy.
&gt; 
&gt; **Doktor Paczewski:** Rozumiem. 
&gt; 
&gt; **&lt;Koniec logu; 03.08.2002; 12:05&gt;**
&gt; 
&gt; **Podsumowanie:** Po udzieleniu odpowiedzi na pytania doktor Paczewskie opuścił przechowalnie SCP-PL-148. Obecne procedury przechowawcze mają być kontynuowane. 
[[/collapsible]]
