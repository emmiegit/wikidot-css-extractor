**Articolo:** Rapporto Incidente I741-A
**Autore:** [[*user carriontrooper]]
**Originale:** [https://scp-wiki.wikidot.com/incident-report-i741-a Incident Report I741-A]
**Traduttore:** [[*user James PTS]]
[[include credit:end]]


**SCP coinvolto**: [[[SCP-741]]]

**Data**: ███/██/████

**Luogo dell&#39;incidente**: [REDATTO]

**Preambolo**: Due precedenti immersioni presso il sito di SCP-741 hanno portato a numerosi ritrovamenti anomali, incluso l&#39;artefatto (SCP-741-1) all&#39;interno del reattore. Una terza immersione è stata organizzata per indagare riguardo le anomalie al di fuori del sottomarino stesso.

I sommozzatori hanno base sul rompighiaccio //Yamal//; ufficialmente stanno indagando sulla possibilità di perdite di siluri o testate missilistiche dal K-141 //Kursk//. Anche la loro missione di copertura è classificata per minimizzare eventuali domande. Una zona di esclusione di 40 km è stata stabilita intorno al sito tramite segnali //securite//, nessuna imbarcazione civile è presente nella zona.

------

**Log audio**
//Inizio log ███/██/████ @ 0937//
A27: Controllo Yamal, ho il sottomarino in vista ora.
Controllo Yamal: Ricevuto, A27.
A26: A27, dai un&#39;occhiata qui.
A29: Ma che diavolo?
A27: Molto strano. Scatto qualche foto.
A30: Non è nemmeno l&#39;unica cosa strana. Guardate quel buco - non avete visto qualcosa muoversi?
A26: Probabilmente è solo un isopode gigante, sono ovunque quaggiù. Forse un granchio ragno.
A30: Hai ragione, sono solo nervoso.
Controllo Yamal: Avete via libera per le operazioni attive. Rispondete, sonar e luci sono pronti.
A27: Con calma. Accendete.
A29: Ho tutto acceso. Sono in movimento verso la breccia di dritta ora, nessun segno di cambiamento dall&#39;ultima ispezione. Aspettate... C&#39;è qualcosa che brilla all&#39;interno del buco. Mi sto avvicinando per indagare.
A30: Stai attento, occhio alle radiazioni.
A27: Sono a livelli di fondo normali qui. Eppure, quelle sembrano radiazioni Cherenkov.
A26: Un emettitore beta? Un pezzo di torio o qualcosa del genere?
Controllo Yamal: A29, il tuo rivelatore di neutroni sta iniziando a registrare qualcosa. Quaranta, cinquanta conti al secondo, non molto, ma sono neutroni.
Voce sconosciuta: Vasily, Yevgeny, riuscite a sentirmi?
A29: Cosa diamine è quello? A30, lo vedi anche tu?
A30: O mio Dio...
A26: Ma è una persona quella? È impossibile, è dannatamente impossibile!
A27: Ragazzi, controllate i livelli di azoto, dev&#39;essere narcosi da azoto.
A29: Ed è venuta a tutti?
Voce sconosciuta: Aiutatemi, è difficile respirare.
A29: È sparito? Tutto questo non ha alcun senso...
Controllo Yamal: Che cos&#39;era? Chi altro sta parlando qui?
A27: Non riesco a spiegarmelo, abbiamo appena visto, beh, qualcosa qui.
A26: Credo sia per questo che le chiamano Euclid. Son cose a cui non ci si può abituare.

**Addendum:** Precedenti immersioni avevano rilevato mormorii incomprensibili e strane luci ma questa è stata la prima volta in cui qualsiasi discorso intelligibile è stato registrato.

//Ripresa log, ███/██/████ @ 0959//
A30: Ragazzi, abbiamo visite...
A29: Un calamaro!
A26: Huh. Strano. Mantenete le distanze.
A27: Questo è bello grosso, cavolo. Quanto sarà lungo, cinque, quasi sei metri?
A26: Qualcosa del genere, già. In ogni caso, non ho mai sentito di qualcuno aggredito da uno di questi.
A27: Annotato. Continuiamo l&#39;indagine. A29, controlla quello strano involucro laggiù, A30, dai un&#39;occhiata a quella conchiglia, vedi se riesci a portarmi delle foto più da vicino. Per qualche ragione mi è familiare.
A26: Io nuoterò in avanti e controllerò i tubi lanciasiluri.
A27: Ricevuto.
Controllo Yamal: Quanto è grande quella conchiglia? Dalle foto che ci avete inviato, il nostro biologo marino pensa che sia un [REDATTO]. Se riusciste a portarla quassù, ci piacerebbe darle un&#39;occhiata. Fate solo attenzione a [DATI CANCELLATI]
A27: 30, 29, potete attaccare un cavo da traino a quel guscio?
A30: Si può fare.
(I sommozzatori lavorano in silenzio per circa cinque minuti)
A26: Sei un bastardo curioso, non è vero?
A27: Eh?
A26: Quel calamaro è qui.... AAARGH!
A27: 26? Cos&#39;è successo?
A30: Vedo del sangue.
A27: Yamal, tiratelo su! Tiratelo su!
Controllo Yamal: Ce l&#39;abbiamo, che sta succedendo?
A27: 26 è stato attaccato!
Controllo Yamal: Dovremo dargli una pausa di decompressione.
A27: Lasciate perdere, quel calamaro lo sta inseguendo. Buon Dio, lo sta aggredendo di nuovo, lo sta facendo a pezzi, portatelo a bordo ora o morirà!
Controllo Yamal: Ricevuto, massima velocità dell&#39;argano, prepariamo la camera iperbarica. Andatevene anche voi, in fretta.
A30: Vedo qualcos&#39;altro che si muove.
A27: Un altro calamaro?
A29: Non credo, non so che diavolo fosse, non l&#39;ho visto bene.
A27: Luci spente, annulliamo del tutto, prepariamoci a riemergere.
A29: Ricevuto.
A30: Ricevuto.
Controllo Yamal: Iniziate a risalire, ce la prenderemo comoda.
A27: Lo avete recuperato?
Controllo Yamal: Ce l&#39;abbiamo. È vivo ma incosciente, si stanno preparando per un intervento d&#39;emergenza. Quei morsi sono piuttosto brutti.

**Addendum:** //Yamal// ha recuperato con successo tutti e quattro i subacquei insieme alla conchiglia. Le analisi del guscio mostrano una notevole somiglianza con nautiloidi ortoconici estinti. La conchiglia era priva di tessuto, ma non era fossilizzata. La rilevanza di questa scoperta è ancora oggetto di indagine.

Il subacqueo A26 rimane in condizioni critiche dopo la perdita di un arto e l&#39;esposizione ad un veleno di composizione sconosciuta. La fotocamera di A26 è stata distrutta ma la maggior parte delle foto sono state trasmesse a //Yamal// tramite il collegamento Ethernet in fibra ottica. Le foto del fenomeno &#34;spettrale&#34; rimangono classificate e sono state inviate a [REDATTO] per uno studio più approfondito, insieme alle letture geiger e dei contatori di neutroni rilevate nel momento in cui le foto sono state scattate.

Eventuali future missioni di immersione non sono state escluse. Dal momento che i calamari non sono noti per attaccare gli esseri umani normalmente, soprattutto senza provocazione, è considerato probabile che sia opera di qualche altro fenomeno. I sommozzatori che opereranno in futuro saranno avvertiti di trattare tutte le forme di vita marina potenzialmente pericolose come pericolo immediato e di prendere precauzioni appropriate.

-----
**Fine Rapporto Incidente I741-A**</textarea></pre>
