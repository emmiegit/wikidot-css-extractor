    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**執筆：**[[*user Raddagher]]
**中翻：**[[*user Etinjat ]]
**地址：**[http://www.scp-wiki.net/ballad-for-a-faraway-disaster  Ballad For A Faraway Disaster]
[[include info:end]]


新聞總是傳播迅速
你也見識了很多次
而那遇難者的名目
將會不斷填充文字


書刊、電郵，以及留言板
你在裡面獲取到新的資訊
幾里外有毀滅性災難出現
不過你卻覺得沒遠多少寸


你咬緊牙關在屋裡踱步
你的下巴開始隱隱發痛
但事情只會變得更殘酷
雖有心力然而毫無作用


這本不應該打擾你的愉悅
沒有一個認識的人在那裡
你的心居然為陌生人流血
儘管你對這事也無能為力


從空洞中升起了深深的無助
煩悶的情緒啊也在不斷滋長
而對著千里之外的那些事物
精疲力盡、無計可施和絕望


在這黑暗而又殘酷的世界
你的下巴，將會很難抬起
你不能對這事情太過心切
差不多像你常說的那樣子


你自己要從萬物中掙脫出來
繼續理智、麻木又熟視無睹
你沒法對每一個人照料得開
你會完完全全陷入不盡痛楚


“但為他們受傷，總歸是好，”
你身體裏有你的回聲激揚
“如果我們變得冷血無人道，
就將沒有人會留下來幫忙”


而現在那不斷增長的死亡人數
化作悲憤的波濤沖蕩你的心畔
正是冷默呵，讓這些墮落之物
將我們的世界，撕成無數碎片


當紅色警報浪潮湧過後
有一條小小的資訊經行
那是一位志願者的請求
“我可以做些什麼事情？”


可能你對一切都毫無辦法
既無能為力而又不值一提
但若有人能同你心系天下
不管如何希望總會照此地


我們直面這慘澹的現實
太頑固而不願放開手來
我們須讓不幸化作動力
變得關心、勇敢與和藹


希望悲劇能激勵我們行遠
激勵我們去度過長夜漫漫
我們能承受起無盡的黑暗
如果大家都選擇成為光焰</textarea></pre>
