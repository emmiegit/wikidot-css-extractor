**Artikel:** Weihnachten bei Winters, Teil 1
**Original-Autor:** [[*user dr ore]]
[[include credit:end]]

[[=]]
Letztes Mal bei //Nuri//:
[[[Nuri-3-2|Die Fuchsjagd, Teil 2]]]
[[/=]]

[[==]]

Dafür, das Nuri ihre Eltern verloren hatte, lebte sie sich beängstigend schnell ein, fand zu zumindest Dean.

Die ersten paar Tage war sie noch nach dem Zufallsprinzip in Tränen ausgebrochen, weil sie ihre Mutter und ihren Vater vermisste, aber mittlerweile schien sie in den Normalzustand zurückgekehrt zu sein.

Ob das gut war, da schieden sich die Geister. Der Halter einer Nuri musste nämlich zwei Dinge beachten.

Erstens. Nuri kannte nur zwei Zustände der Sättigung, Vollgefressen und Darbend, wobei sie extrem schnell von ersteren in letzten wechselte, allerdings wesentlich langsamer von letzteren in ersteren. Elli hatte, gegeben der Mengen, die die junge Dämonenfüchsin verdrücken konnte, Theorien zu gekrümmtem Raum und schwarzen Löchern in ihrem Magen aufgestellt, denn sie setzte einfach kein Fett an. Dean war sich allerdings sicher, dass dieser Hunger von dem schieren Energiebedarf herrührte, den Nuri hatte, denn sie konnte nicht stillsitzen, wenn ihr langweilig war. Und ihr wurde schnell langweilig. Entweder spielte sie mit ihren Spielsachen, schaukelte auf der Schaukel oder dem Schaukelpferd, die Elli für sie gebaut hatte (Dean hatte sie dazu zwingen müssen, die Schubdüsen zu entfernen) oder rannte durch das Haus und stellte Experimente zu der doch recht eigenwilligen Physik des Gebäudes an.

Nuri fand sich mittlerweile erstaunlich gut zurecht, nachdem Elli und Dean sie kurz herumgeführt hatten. Sie hatte bei der Führung ihren Teddybären Gomdori mitgenommen, damit der auch bescheid wusste.

Die Tatsache, dass sie den Bauplan des Hauses immer besser verstand, wirkte sich negativ auf das Zweite aus, das man als Halter einer Nuri beachten musste.

Sie spielte gern Streiche.

Und freute sich diebisch, wenn jemand darauf hereinfiel. Dean hatte ihr allerdings ziemlich schnell und wortwörtlich eingebläut, welche Scherze akzeptabel waren und welche nicht. Klarsichtfolie im Türrahmen war zeiterprobt und genehmigt, aber wenn Dean merkte, dass sie Dreck ins Haus gebracht hatte, um einen Hundehaufen zu basteln, landete sie auf seinen Knien.

Anfangs waren Elli und Dean oft in ihre Fallen getappt, aber mittlerweile waren sie versiert. Wenn sie merkten, dass sich Nuri irgendwo versteckt hatte und lauerte, gab es nur noch die Frage zu klären, was sie dieses Mal ausgeheckt hatte.

Dean war froh, dass Nuri sich wenigstens an Regeln und Grenzen hielt, die man ihr setzte, denn ohne war sie das personifizierte Chaos. Vor allem wegen ihrem Schabernack. Auch, wenn Elli mittlerweile beschlossen hatte, den Spieß als erzieherische Maßnahme umzudrehen ...

----

Nuri schlief noch, als sich Elli böse grinsend in ihr Zimmer schlich. Sie musste die Geräusche ihrer Schritte und ihren Geruch künstlich auslöschen, denn Nuri hörte und roch gefühlt alles, wodurch sie leicht aufwachte, wenn sie nicht gerade im Tiefschlaf war.

Elli positionierte sich vor ihrem Bett, hob ein paar Mal bedeutsam die Augenbrauen und setzte ihren Dudelsack an die Lippen ...

Innerhalb einer Sekunde wechselte Nuri von friedlich auf dem Bett schlafend zu ärgerlich von unter dem Bett fauchend, als die ersten Noten von Dvořáks 9. Sinfonie in e-Moll erklangen. Aus dem Dunkel unter dem Möbel blitzten Elli zwei Augen ärgerlich an.

&#34;Aufstehen, Schlafmütze!&#34;, befahl Elli gebieterisch. &#34;Wir feiern Weihnachten.&#34;

&#34;Es ist Juli!&#34;, knurrte es unter dem Bett.

&#34;HAH!&#34;, lachte Elli verächtlich. &#34;Hier im Nexus ist, was auch immer ich will! BÄM! Es ist Ostern! BÄM! Du hast Geburtstag! BÄM! Du hast keinen Geburtstag! BÄM! Es ist Kindertag! Und Entertdankfest! Und Halloween! Und Mauerblümchentag[[footnote]] Am 13. Februar [[/footnote]]!&#34;

Mit einem Fingerschnippen erschien in Nuris Zimmer Weihnachtsdeko. Weihnachtsmänner hingen an der Wand, die Tür zierte ein Weihnachtskranz und eine Sternschnuppe hing von der Decke.

&#34;Tada&#34;, sagte Elli.

Nuri schien wenig begeistert, krabbelte aber dennoch missmutig unter dem Bett hervor. Sie hatte die Fuchsohren angelegt, das bedeutete, dass sie mürrisch oder verärgert war.

&#34;Jetzt zieh nicht so ein Gesicht&#34;, mahnte Elli. &#34;Es gibt Geschenke und Schnee!&#34;

&#34;Aber ich habe doch gar keinen Brief an den Weihnachtsmann geschickt&#34;, protestierte Nuri verwirrt.

&#34;Eh, denn hab&#39; ich im Telefon-Speicher&#34;, winkte Elli ab. &#34;Für mich fängt der auch im Sommer an, Geschenke zu machen. Du warst doch artig, oder?&#34;

Nuri nickte selbstverständlich, aber immer noch verwirrt. Ihre Ohren hatten sich mittlerweile wieder aufgestellt, aber drehten sich unablässig in alle Richtungen. Das Zeichen für Verwirrung oder Vorsicht.

&#34;Wo feiern wir denn überhaupt?&#34;, fragte Nuri und sah aus dem Fenster. &#34;Im Nexus?&#34;

&#34;Oh, nein, das ist langweilig. Ich habe uns bei einer alten Freundin von mir eingeladen.&#34;

----

&#34;ELLI!&#34;

&#34;CHLOE!&#34;

&#34;Äh ... Dean?&#34;

&#34;//Vincent// ...&#34;

Nuri fühlte sich irgendwie ausgelassen. Sie stand bis zu den Oberschenkeln in Schnee vor einem Einfamilienhaus irgendwo in der Landschaft. Rings herum waren Felder, die unter dem Schnee begraben waren. Weit in der Ferne hörte der Schnee urplötzlich auf. Er umgab das Haus in einem Kreis wie mit einem Zirkel gezogen. An sich war gerade schönes Abendwetter.

Elli umarmte im Moment eine Frau mit weißen Haaren, einem Monokel und dem größten Vorbau, den Nuri je gesehen hatte. Sie hatte eine Weihnachtsmütze auf und trug ein cremefarbenes Kleid, während Elli heute in Rotweiß auftrat. Neben ihr stand ein großer Mann mit Vollbart, schwarzer Hose und weißem Hemd, der unter dem misstrauischen Blick eines noch größeren Deans vor Nervosität zu schmelzen schien. Dean schien kurz davor zu sein, ihm den Sack über den Schädel zu ziehen, den er dabeihatte.

&#34;Der Schneewolkengenerator funktioniert einwandfrei, wie ich sehe&#34;, bemerkte Elli. &#34;Gab&#39;s irgendwelche Probleme mit dem Nicht-Mein-Problem-Feld?&#34;

&#34;Keine, von denen ich wüsste&#34;, antwortete Chloe. &#34;Ich habe das Ding am ersten Dezember angeworfen und bisher ist es offenbar keinem aufgefallen.&#34;

&#34;Handarbeit&#34;, säuselte Elli und formte mit Daumen und Zeigefinger den Kreis der Vorzüglichkeit.

&#34;Und wer ist das?&#34;, fragte Vincent, offenbar Chloes Ehemann, im Versuch, Deans Aufmerksamkeit von sich zu lenken und nickte in Richtung Nuri.

&#34;Oh, das ist Nuri&#34;, stellte Elli sie vor. &#34;Sag &#39;Hallo&#39;, Nuri.&#34;

Nuri war durch etwas im Schnee abgelenkt worden und war sich nun nicht sicher, wie sie reagieren sollte, deswegen entschied sie sich dafür, mit der Rechten verhalten zu winken.

&#34;Hallo.&#34;

Chloe warf Nuri einen schwer zu deutenden Blick zu.

&#34;Mh, gut genug, kommt erstmal rein.&#34;

Dean und Elli traten ein, aber Nuri starrte wieder in den Schnee.

&#34;Nuri, komm rein, sonst frierst du noch fest!&#34;, rief Elli von drin.

Nuri wandte sich wieder ab und trat ins Haus. Aber sie war sich sicher, dass da im Schnee die verschneiten Reste von Fußspuren gewesen waren.  

Nur zwei.

Mitten im Gelände ...

----

Chloe war zwar gebürtige Dresdnerin, ihre Verwandtschaft lebte allerdings zu großen Teilen im Erzgebirge. Die Leute dort waren an sich kein besonders auffälliges Völkchen, mit der Ausnahme einer Besonderheit.

Weihnachten war für Erzgebirgler eine todernste Angelegenheit. Elli hatte auf dem Planeten Erde nur wenige Flecken gefunden, wo die Leute im Bezug auf Weihnachten so hardcore waren, wie dieses eigentümliche Volk an der deutschen Grenze zu Tschechien.

Jede vertikale Fläche war voller Weihnachtsfiguren aus Holz, in einer Ecke drehte sich eine Weihnachtspyramide so groß wie Nuri und in den Fenstern stand Schwibbögen.

Der Weihnachtsbaum war ebenfalls nicht mit normalem Schmuck, sondern mit Zierwerk aus Holz und Stroh verziert. Elli fragte sich immer noch, wie es die Erzgebirgler geschafft hatten, nicht sämtliche Wälder abzuholzen für ihre ganzen Weihnachtssachen, aber das würde wohl ein Geheimnis für sie bleiben.

&#34;Marie, Mira, guckt mal, wer da ist!&#34;, rief Chloe ins Wohnzimmer.

Ein Paar dreijähriger Zwillinge kam angerannt und betrachtete Elli und Dean freudestrahlend. Beide hatten nackenlange Haare, aber keine von ihnen hatte Chloes Weiß, ihre waren schwarz. Dafür waren sie ihrer Mutter wie aus dem Gesicht geschnitten.

&#34;Oma!&#34;, riefen sie.

&#34;Tante!&#34;, korrigierte Elli pikiert und hob einen Finger.

&#34;Oma&#34;, beharrte Chloe hinter ihr mit einem bösen Grinsen.

&#34;Du bist voll gemein!&#34;, jammerte Elli.

&#34;Ich weiß&#34;, griente Chloe. &#34;Komm mit in die Küche. Marie, Mira, seid nett zu Nuri, ich will keine Klagen hören!&#34;

&#34;Wer ist das?&#34;, fragten die Kinder wie aus einem Mund.

Chloe deutete nur still auf das asiatische Mädchen, das sich hinter Elli versteckt hatte.

&#34;Keine Sorge, die beißen nicht&#34;, versicherte Chloe augenzwinkernd. &#34;Zumindest nicht mehr. Elli, Küche. Dean, hör auf, meinen Ehemann so anzublitzen!&#34;

&#34;Keine Versprechungen&#34;, knurrte der nur.

Dean hatte sich nie richtig mit Vincent arrangieren können. Das ging schon los, als sie sich bei der Hochzeit das erste Mal begegnet waren. Denn nur wer sich der Chloe als würdig erweist, der soll den Segen Deans erhalten ...

&#34;Was gibt&#39;s eigentlich zu essen?&#34;, fragte Elli, während sie Chloe in die Küche folgte.

&#34;Bäm!&#34;, war die Antwort.

&#34;Was?&#34;

&#34;Bäm!&#34;

&#34;Nein wirklich, was?&#34;

&#34;Bäm!&#34;

&#34;Jetzt sag mir doch halt, was es zu essen gibt!&#34;

&#34;Butter-Bemm[[footnote]] Bemm oder auch Bemme ist ostmitteldeutscher Dialekt und bedeutet &#34;belegtes Brot&#34;. [[/footnote]]!&#34;

Elli verdrehte die Augen und seufzte.

&#34;Ossis ... Moment, nur Brote?&#34;

&#34;Und Würstchen. Und meinen Spezial-Eiersalat&#34;, bestätigte Chloe. &#34;Und ein Bier für jeden. Ich werde es merken, wenn du Alkohol an den Tisch schmuggelst ...&#34;

Elli leckte sich nervös die Lippen. Den ganzen Abend mit nur einem Bier, wie sollte sie das durchstehen? 

Chloe erreichte die Küche und begann, Gemüse zu schneiden. Auf dem Herd brodelte der Topf mit den Würstchen.

&#34;Also, dann erzähl mal. Was ist Nuri.&#34;

&#34;Wer&#34;, korrigierte Elli.

&#34;Nein, das war Absicht&#34;, beharrte Chloe. &#34;Das //Was// erscheint mir wesentlich wichtiger als das //Wer//. Du nimmst nicht einfach mir nichts, dir nichts ein kleines Mädchen auf, ich kenne dich.&#34;

Elli sog scharf die Luft ein.

&#34;Erinnerst du dich an den Vorfall mit dem goldenen Baum in Mujin City[[footnote]] Siehe [[[Nexus-6-1|Schnittlauch und Beifuß]]][[/footnote]]?&#34;

Chloe dachte kurz nach und nickte dann vorsichtig.

&#34;Erinnerst du dich an Hoya? Die Fuchsdame?&#34;

Wieder ein Nicken.

&#34;Nuri gehört derselben Spezies an.&#34;

&#34;Wie nannte man das? Gumino?&#34;, vergewisserte sich Chloe und zog ihr Smartphone aus der Tasche. &#34;Ich google das mal fix ...&#34;

Es dauerte keine zwanzig Sekunden bis Chloe panisch ins Wohnzimmer rannte und schlitternd auf dem Parkett zum Stehen kam. 

Vincent legte gerade die Playlist mit den Weihnachtschören auf und Dean beobachtete, wie Chloes Zwillinge Nuri ihr Puppenhaus zeigten, das in der Wohnung aufgestellt worden war.

&#34;Alles in Ordnung, Schatz?&#34;, fragte Vincent.

&#34;Ja ...&#34;, kam es angestrengt von Chloe. &#34;Anscheinend schon ...&#34;

Elli wartete in der Küche, als Chloe zurückkehrte. Es traf sie allerdings etwas unerwartet, als ihre ehemalige Ziehtochter sie mit beiden Händen am Kragen packte und an sich heranzog. Ihr fiel fast das Monokel aus dem Auge.

&#34;Elli&#34;, zischte sie erbost. &#34;Hast du ernsthaft eine Menschenfresserin //zu meinen Kindern// gelassen?!&#34;

&#34;Hey, üble Nachrede!&#34;, verteidigte sich Elli. &#34;Ich habe nie gesehen, wie Nuri auch versucht hat, jemanden zu fressen.&#34;

Das war sogar die Wahrheit, aber Elli hielt es für besser, Chloe nicht zu erzählen, was die junge Kumiho mit ihren Eltern angestellt hatte ...

&#34;Na schön. Nächste Frage. Warum hast du sie niemandem überlassen?&#34;

&#34;Neidisch?&#34;, erwiderte Elli mit einem wissenden Lächeln. &#34;Du hattest einen Ort, an den du zurückkehren konntest. Nuri nicht. Die ganze Welt wird sie jagen, wenn herauskommt, was genau sie ist.&#34;

Chloe zog eine Schnute.

&#34;Wir waren nicht gut füreinander, das hast du damals selbst gesagt. Warum soll es mit Nuri anders laufen. Was hat sie, was mir fehlte?&#34;

&#34;Nichts. Ich lerne einfach dazu, Chloe, das ist immerhin mein ursprünglicher Daseinszweck. Ich meine, deinen Abgang habe ich ziemlich gut überstanden und ich habe meine Lehren daraus gezogen.&#34;

&#34;Lüg nicht&#34;, erwiderte Chloe böse lächelnd. &#34;Dean hat mir alles über dein Leeres-Nest-Syndrom erzählt. Zwölf Katzen hast du von der Straße geholt.&#34;

&#34;Sie sind alle glücklich an Altersschwäche gestorben&#34;, versuchte sich Elli zu verteidigen. &#34;Unabhängig davon, wenn du die Uhr zurückdrehen könntest, hättest du deinen Weg in den Nexus erzwungen?&#34;

Chloe schien zu grübeln, warf dann aber einen Blick ins Wohnzimmer, wo ihre Kinder mit Nuri spielten.

&#34;Eh, hätte hätte Fahradkette. Wäre ich mit dir gekommen, ich hätte nie meine Töchter und Vincent getroffen. Die Hand, die ich bekommen habe, lasse ich mir nicht mehr nehmen.&#34;

&#34;Nichtmal von mir?&#34;, fragte Elli.

Chloe lächelte sie nur penetrant freundlich an.

&#34;Erinnerst du dich an den Vorfall im Krankenhaus?&#34;

&#34;Ääääääääh ...&#34;

----

//Chloe hatte vor gerade mal zwanzig Stunden entbunden und sie fühlte sich bereits jetzt zehn Jahre älter. Es würde etwa zwei Stunden dauern, bis die Babys wieder vor Hunger brüllten. Und trotzdem hätte sie wahrscheinlich jeden windelweich geprügelt, der ihnen was antun wollte.//

//Jetzt war zum Glück gerade Ruhe im Krankenzimmer, Marie und Mira schliefen friedlich und Chloe versuchte, Schlaf zu finden, bis es wieder so weit war.//

//Dann hörte sie die Schritte. Aber die Tür war nicht aufgegangen. Sie kannte nur eine Person, die einen Raum ohne Tür betreten konnte. Und Chloe, die noch mit den typischen Schmerzen einer frischgebackenen Mutter zu kämpfen hatte, wollte im Moment einfach nur in Ruhe gelassen werden.//

//&#34;Oh, sind die süß!&#34;, hörte sie Elli leise dahinschmelzen.//

//Chloe öffnete halb ein Auge. Dieses halb geöffnete Auge richtete sich auf Elli und brachte zum Ausdruck, dass sie Elli niederschlagen und ihr die Augen auskratzen würde, wenn sie auch nur noch einen Schritt näher kam ...//

//Elli schluckte und lief unter Chloes Todesblick langsam rückwärts, bis sie wieder im Nexus verschwand, den sie im Türrahmen des Raums geöffnet hatte.//

//Chloe schlang die Arme fester um ihren Nachwuchs und schlief ein.//

----

&#34;Ich hoffe, du weißt zu schätzen, dass ich dich trotzdem zur Babysitterin ernannt habe&#34;, sagte sie.

Elli nickte mit zusammengepressten Lippen. Chloe klatschte in die Hände. 

&#34;So, dann schauen wir mal nach den Würstchen ... Streich das, warte kurz ...&#34;

Chloe holte eine Kartoffel aus einer Schublade und öffnete das Küchenfenster, aus dem sie geschaut hatte.

&#34;VERPISS DICH!&#34;, brüllte sie hinaus und warf das Gewächs nach draußen.

Sie pumpte im Triumph die Faust, offenbar hatte sie einen Volltreffer gelandet. Elli schaute ebenfalls nach draußen und meinte, in der immer tiefer werdenden Dunkelheit eine hochgewachsene Gestalt zu erkennen, die im Schnee stand.

&#34;Freak&#34;, murmelte Chloe und schloss das Fenster.

Vincent und Dean betraten alarmiert den Raum.

&#34;Was ist los, Chloe&#34;, fragte Vincent. &#34;Ist der Stalker wieder da.&#34;

&#34;Ja,&#34;, knurrte seine Frau und richtere ihre Sehhilfe. &#34;Da draußen steht er.&#34;

&#34;Ich sehe niemanden&#34;, merkte Dean an.

Elli schaute wieder nach draußen. Die Gestalt war verschwunden.

&#34;Der ist wohl schon etwas länger da?&#34;, fragte sie.

&#34;Seit drei Tagen, ich erwische ihn ständig irgendwo auf dem Grundstück, aber wenn ich auf ihn losgehen will, ist er weg. Das nächste Mal gebe ich einen Warnschuss mit der Pistole ab ...&#34;, erklärte Chloe.

&#34;Hrm&#34;, machte Elli, während Dean hinter ihr einen Halogenlaserblick nach draußen warf. &#34;Soll ich mich darum kümmern?&#34;

&#34;Ich weiß nicht, ob das so eine gute Idee ist, gegeben wie der Kerl verschwindet und wieder auftaucht.&#34;, erwiderte Chloe mit gerunzelter Stirn. &#34;Am Ende ist das wieder irgendjemand, der versucht, über mich an dich ranzukommen. Deswegen habe ich bisher noch nichts gesagt, denn er hat uns noch nichts getan.&#34;

&#34;Das hätte er auch nicht lange überlebt&#34;, knurrte Dean.

----

&#34;Wisst ihr woher Elli Chloe kennt?&#34;, fragte Nuri die Zwillinge.

Marie und Mira glichen sich aufs Haar, aber Nuri konnte sie mittlerweile am Geruch auseinanderhalten. Sie vermutetet, dass sie die einzige Person war, der eine Identifikation der beiden auf diese Weise gelang. Normale Menschen schienen schlechtere Nasen zu haben als sie.

&#34;Mama erzählt uns jeden Abend Geschichten, wie sie mal mit Oma unterwegs war, als sie klein war&#34;, antwortete Mira. &#34;Oben in unserem Zimmer steht ein großer Schrank, aus dem Oma immer herausgekommen sein soll, aber wir haben sie da drin noch nicht gefunden.&#34;

&#34;Bestimmt eine Geheimtür&#34;, flüsterte Marie.

Nuri war mittlerweile zu der Erkenntnis gelangt, dass Mira die Intelligentere der beiden war. 

&#34;Elli hat mir noch nie so eine Geschichte erzählt&#34;, schmollte sie.

&#34;Omas Geschichten sind noch lustiger&#34;, erzählte Marie weiter. &#34;Sie hat uns ein Foto gezeigt, auf dem sie einen Goldfisch geangelt hat, der war groß wie ein Elefant.&#34;

&#34;Das war ein Koi&#34;, korrigierte Elli hinter ihr. &#34;Kommt Kinder, Essen ist fertig.&#34;

&#34;Und der Weihnachtsmann?&#34;, fragte Marie gierig.

&#34;Nur, wenn du dein Gedicht parat hast. Chloe, denk an mein Bier!&#34;

----

Während sich die ganze Gesellschaft am Tisch einfand und sogar noch später, als ein von Elli gebauter und täuschend echt aussehender Weihnachtsmann-Roboter durch den Nexus die Stube betrat, starrte von draußen unbemerkt der Mann durch das Fenster.

Es nervte ihn, dass so viele Menschen das Julfest auf den 24. vorverlegt hatten, keiner hatte mehr Sinn für Tradition. Aber seine Zeit würde kommen. In der Nacht, nach der die Lichter am Himmel geleuchtet hatten ...

[[/==]]
