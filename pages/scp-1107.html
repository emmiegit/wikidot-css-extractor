**Item nº:** SCP-1107

**Classe do Objeto:** Seguro

**Procedimentos especiais de contenção:** Apesar de SCP-1107 não poder ser diretamente contido, é de importante o conhecimento de SCP-1107 não ser conhecido pelo publico. Como SCP-1107 é difícil de perceber, o encobrimento é facilmente realizado pela inserção de agentes na Administração Nacional de Aeronáutica e Espaço dos Estados Unidos. Esses agentes foram anexados a grupos de pesquisa que estudam a telemetria das seguintes sondas espaciais de longa distância:

* Pioneer 10 (Vigilância descontinuada em 2003)
* Pioneer 11 (Vigilância descontinuada em 1995)
* Voyager 1
* Voyager 2
* New Horizons (Vigilância iniciada em ██ / ██ / 2010)

Mais vigilância é necessária apenas se outras sondas espaciais de longa distância forem lançadas.

**Adendo 1107-09:** Seguindo o trabalho de tradução do Dr. Holst, sugestões para reagir a SCP-1107 são descritas pelos procedimentos no Adendo 1107-08.  


**Descrição:** SCP-1107 foi descoberto em 1977, em uma telemetria recebida da sonda espacial Pioneer 10 de longa distância. Subseqüentemente, foi redescoberto por qualquer sonda espacial que esteja a mais de 12 unidades astronômicas (aproximadamente 1,8 bilhões de km) do sol.

SCP-1107 consiste em um sinal de rádio em uma faixa de frequência extremamente baixa, normalmente observado possuindo menos de  ██ Hz. A baixa frequência e intensidade do sinal significa que é extremamente suscetível à interferências de fontes naturais e artificiais de radiação eletromagnética e de partículas. Como resultado, o sinal pode ser apenas distinguido de forma confiável da radiação de fundo quando o receptor está a uma distância extrema de qualquer fonte de interferência. Mais crucialmente, isso inclui as radiações eletromagnéticas emitidas pelo sol, limitando a recepção no sistema solar externo.

O sinal existe como uma série de ondas portadoras moduladas em amplitude e baixa frequência. A modulação dos sinais varia discretamente de uma amplitude alta ou baixa, exibindo características de uma mensagem codificada digitalmente. A largura de banda desses sinais é extremamente baixa, com estimativas da taxa de bits em torno de 90 b/ ano. Apesar desta baixa taxa de transmissão de dados, SCP-1107 representa claramente uma transmissão de dados inteligíveis dentro de nosso sistema solar. Atualmente, o conteúdo de informação desses sinais é desconhecido.

A triangulação dos sinais pelas sondas espaciais disponíveis determinaram que eles são emitidos por objetos encontrados no cinturão de Kuiper e na nuvem de Oort nos arredores do sistema solar. Estimativas de limite inferior sobre o número de objetos que emitem esses sinais sugerem que existam mais de █ milhões de transmissores separados.

Observações telescópicas de alguns transmissores próximos revelam que são corpos semelhantes a asteróides. A análise espectrográfica desses corpos revela que eles contêm cristais à base de silício e silicato de pureza incomum, com dopantes à base de fósforo e boro. A telemetria térmica revela uma discrepância na quantidade de energia solar absorvida no lado &#34;quente&#34; (voltado para o sol) desses objetos e a energia infravermelha emitida pelo lado frio (voltado para fora). Pesquisadores da fundação levantaram a hipótese de que essa discrepância seria suficiente para permitir a extração de energia para tarefas úteis. No entanto, a energia extraída seria quase insignificante, sugerindo que tais tarefas precisariam ser muito pequenas ou ser realizadas por um longo tempo. Dado que nenhuma ação mecânica foi observada pelos emissores de SCP-1107, o propósito mais provável desta tarefa seria alguma forma de atividade de processamento de informações.


[[collapsible show=&#34;Adendo 1107-08: LIMITADO APENAS A NÍVEL DE CREDENCIAL 05&#34; hide=&#34;- close&#34;]]**Adendo 1107-08:**

Em ██ / ██ / 20██, o Dr. Holst fez avanços significativos na tradução de SCP-1107. Isso foi amplamente realizado associando certos padrões comuns em SCP-1107 com posições astronômicas e informações orbitais planetárias. O Dr. Holst relata que a linguagem de SCP-1107 tem semelhanças com as linguagens baseadas em computador, no entanto, com maior provisão para análise de conteúdo semântico, como o usado por indivíduos sencientes. A seguir está uma tentativa de tradução da maioria dos sinais de transmissão encontrados em SCP-1107. A baixa taxa de bits de SCP-1107 significa que este sinal foi gravado ao longo de um período de dez anos, com outras gravações em andamento.

&gt; O [confuso, possível amálgama de &#34;quente&#34;, &#34;vida&#34; e &#34;inteligência&#34;] ascendeu mais uma vez.
&gt; É hora de [eu / nós] agirmos. [Possivelmente um interrogativo]
&gt; [Você / eu] deve [&#34;escolher&#34;, &#34;debater&#34; ou possivelmente &#34;votar&#34;] agora.

Dadas as implicações disso, o comitê WCS foi encarregado de sugerir uma resposta de contingência apropriada. Atualmente, os únicos procedimentos encaminhados têm sido o protocolo 06-MOSES ou o protocolo 11-PORCUPINE. Nenhum deles é considerado satisfatório no momento.
