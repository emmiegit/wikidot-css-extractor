**タイトル:** SCP-2076-JP - 恋するピンクスワンボート
**著者:** ©︎[[*user drikara]]
**作成年:** 2023

[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:8368691-1-a1df/Pink_swanboat_hosting_a_real_bird_on_its_head%2C_on_Shinobazu_Pond%2C_Ueno_Park%2C_Tokyo.jpg
|caption=インシデント2076-1時に撮影された活性化状態のSCP-2076-JP-1]]


**アイテム番号:** SCP-2076-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 毎年3月末日までにプロトコル・ピンクスワンを完遂してください。SCP-2076-JP-1幼体が孵化した場合は機動部隊ひ-51(&#34;ピンクスワン&#34;)によって速やかに確保した後、SCP-2076-JP-1幼体が収容できるサイズの厚さ10cm以上の鉛板で構成された箱に収納し、溶接して完全に密閉してください。密閉した鉛の箱はサイト-8103の収容室にコンクリート製の支柱で固定した状態で保管し、鉛箱の前後左右2mに接地した衝撃波発生装置からSCP-2076-JP-1が発生させる衝撃波の逆位相波を発生させ続けてください。

**説明:** SCP-2076-JPはスワンボートに酷似した外見を持つ未知の生物（SCP-2076-JP-1）と異常性を持った不忍池（SCP-2076-JP-2）の総称です。

SCP-2076-JP-1は東京都台東区上野恩賜公園にある不忍池（SCP-2076-JP-2）に生息する未知の生物です。外見は一般的なスワンボートに酷似していますがその内部には内臓などを有しており、脊椎動物亜門に属する生物だと推測されています。不忍池に存在するスワンボートは全てSCP-2076-JP-1です。非活性化時はほとんど自動的に動くことがなく、通常のスワンボートと同じように運用されています。SCP-2076-JP-1は高い破壊耐性を有しており破壊の試みは現在まで全て失敗しています。

SCP-2076-JPはウミネコ（//Larus crassirostris//）がSCP-2076-JP-1に接触した時にその異常性を発揮します。ウミネコがSCP-2076-JP-1の頭部に接触、停留すると未知の音源から小田和正の楽曲「ラブ・ストーリーは突然に」が流れます。その後SCP-2076-JP-1は胸部、腹部を除く体表の大部分が紅潮し、活性化状態になります。活性化したSCP-2076-JP-1の全身から触手状の器官が出現し、頭部にとまっているウミネコを捕縛、下腹部内部から生殖器と思われる器官が出現します。その後生殖器と思われる器官をウミネコの体に挿入し、生殖行動と思われる激しいピストン運動を繰り返します。その際測定不可能なレベルの強い衝撃波が発生しSCP-2076-JP-2に甚大な損傷をもたらしますが破壊されたものは生物、非生物問わず数時間後に未知の方法で破壊前の状態に復元されます。

生殖行動を受けたウミネコの体はSCP-2076-JP-1と同程度の大きさまで膨張し、10～14日程度後にSCP-2076-JP-1の幼体と思われる個体が膨張したウミネコの体を破り孵化します。SCP-2076-JP-1の幼体は出現直後から常時活性化状態にあり、人間に対して敵対的、攻撃的、SCP-2076-JP-1の生殖行動時と同程度の強い衝撃波を発生させて周囲を破壊しながら人間に対して攻撃行います。また成体と同様異常な破壊耐性を有しています。

**補遺1:** 以下はSCP-2076-JPに関連したインシデントと実験の記録です。

|| ||SCP-2076-JP-1の確保、収容を試みるが全てのSCP-2076-JP-1が突如活性化、未知の音源から小田和正の楽曲「ラブ・ストーリーは突然に」が流れ、生殖行動同様の強い衝撃波を発生させながら暴れるという事案が発生し失敗（インシデント2076-2）。未知の方法によりSCP-2076-JP-1の搭乗部に口紅で「ここであの人を待っていたいの」と表記された異常性のないハンカチが出現。||SCP-2076-JP-1をSCP-2076-JP-2外に出そうとする試みは同事案の発生を誘発すると考えられます。||

|| ||ウミネコの不忍池への侵入を妨害する措置が取られたが全てのSCP-XXX-JP-1が突如活性化、未知の音源から小田和正の楽曲「ラブ・ストーリーは突然に」が流れ、SCP-2076-JP-1の腹部に陸上歩行可能な下肢が出現、その後SCP-2076-JP-2外に移動しウミネコを探して徘徊するという事案が発生（インシデント2076-5）。未知の方法によりSCP-2076-JP-1の搭乗部に口紅で「あの人に会えないなんて」と表記された異常性のないハンカチが出現。これまでの事例と比較し口紅の文字が水分により滲み判別が難しくなっていた。水分は解析により涙と判明した。||SCP-2076-JP-1とウミネコの接触を妨害する行為は同事案の発生を誘発すると考えられます。||
|| ||SCP-2076-JP-1幼体の出現を防ぐため生殖能力を除去したウミネコをSCP-2076-JP-2に配置。SCP-2076-JP-1の活性化は起こらなかった。||--生殖能力を除去したウミネコをSCP-2076-JP-2に配置することで生殖行動イベントの発生を防止できると考えられます。--||
||1991/4/12||インシデント2076-1によって妊娠したウミネコの体を破りSCP-2076-JP-1幼体1体が孵化、活性化。機動部隊によりSCP-2076-JP-1幼体が拘束され収容される。||N/A||
||1992/4/1||生殖能力を除去したウミネコがSCP-2076-JP-1の頭部に接触するとSCP-2076-JP-1は活性化、生殖行動イベントが発生したが、生殖行動を受けたウミネコの膨張、SCP-2076-JP-1幼体の孵化は観測されなかった。生殖行動イベント終了の5分後、全てのSCP-2076-JP-1が突如活性化、未知の音源から小田和正の楽曲「ラブ・ストーリーは突然に」が流れ、SCP-2076-JP-1の腹部に陸上歩行可能な下肢が出現、その後SCP-2076-JP-2外に移動しウミネコを探して徘徊するという事案が発生（インシデント2076-6）。未知の方法によりSCP-2076-JP-1の搭乗部に口紅で汚れ鋭利な刃物で引き裂かれた異常性のないハンカチと思われる物体が出現。||SCP-2076-JP-1によるウミネコの着床、妊娠を妨害する行為は同事案の発生を誘発すると考えられます。--また生殖行動イベントは毎年4/1に発生し生殖行動は年に一度のみ発生すると考えられます。--||

**補遺2:** SCP-2076-JP-1の生殖行動は人間のメスで代替することができ、この方法によって生殖行動イベントの被害を最小限にできると考えられます。SCP-2076-JPの管理担当者は女性のDクラス職員を搭乗させSCP-2076-JP-1の異常な活性化を防ぐと共に、生殖行動イベント後SCP-2076-JP-1から解放されたDクラス職員を即時終了してください。このプロトコルをSCP-2076-JP-1個体それぞれに年一回実施することで翌年までの活性化を防げることが分かっています。このプロトコルをプロトコル・ピンクスワンと呼称します。
