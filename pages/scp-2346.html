    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目等级：** Euclid

**特殊收容措施：**
严禁在 SCP-2346 预期位置周围 2 公里范围内进行水下活动。
SCP-2346 的坐标必须每月更新一次，遵循以下程序：
* 一支潜水队必须被派往 SCP-2346 最后的已知坐标处并沿着其预期路径前进。
* 在与 SCP-2346 进行视觉接触后，潜水队将标记其确切坐标。
* 在任何情况下，都不应中断潜水队和水面工作人员之间的通信。
* 水面的工作人员必须持续评估潜水队通信的一致性。
* 如果潜水员出现了反应迟钝或语无伦次的状况，救援队必须随时准备实施救援。

出于显而易见的安全考虑，潜水队必须至少包括两名人员。

接近 SCP-2346 的时间不能超过8分钟。

**描述：** SCP-2346 是一艘沉没的拖网渔船，首次被发现于北纬 51.█████ ，西经 10.█████ ，即爱尔兰的德西岛[[footnote]]请参阅附录。[[/footnote]]往西南方向约 25 公里处。SCP-2346 船身上除了铭牌没有任何识别标记，铭牌上面写着“谦恭号”。尚未在任何国家船队的登记册中发现该名称的船舶记录。

虽然在船体和外部结构上可以观察到明显的腐蚀斑块，但 SCP-2346 仍然保存得非常完好。绝大多数设备看起来是崭新的，每个隔间都是可以可进入的。

SCP-2346 是移动着的。根据收容程序执行过程中显示的 GPS 读数表明其每月平均移动 52 米，并且无法预测它的航线变化。通过派遣人员[[footnote]]详见实验潜水日志。[[/footnote]]进行观察可以发现 SCP-2346 的机动性在某些情况下似乎有所增加。已证实无人定位技术，如声纳成像技术，无法检测到 SCP-2346。

如果受试者长时间处于在 SCP-2346 的可视范围内，SCP-2346 将严重干扰其专注和沟通的能力：
* 受试者将忘记他的初始任务。
* 受试者的环境意识会下降，最终导致对安全问题的严重漠视。
* 受试者会停止交流或变得越来越不理智和不稳定。
* 若长时间暴露于 SCP-2346 可视范围内，受试者经常会尝试操作或维护船上的各种设备。

任何暴露于 SCP-2346 可视范围内超过 8 分钟的人员必须立即远离 SCP-2346 并接受医疗检查。处于恢复阶段中的人员将保持高度的困惑，并定期表达出对在 SCP-2346 上执行的各种任务的担忧。随着时间的推移，对象将逐渐失去有关 SCP-2346 的记忆并恢复正常行为。

尽管 2346.EDR-01 和 02 提出了一些将 SCP-2346 的机动性与它可能具有的留住个人的能力联系起来的理论，但这些理论尚未得到确凿证据的证实。

**附录：**

[[collapsible show=&#34;+ 2346.AD-01&#34; hide=&#34;- 收起&#34;]]
&gt; //[由 FA.█████ 回收的文件。原编辑 A. Morie 和所有参与此事件的任何非基金会人员都应被提起常规的证人管理协议。]//
&gt; 
&gt; 
&gt; **__行动报告：__**
&gt; //编辑：OF-5 A. Morie//
&gt; //船只：HMS Hurworth//
&gt; //任务：搜救//
&gt; //1991 年 11 月 27 日//
&gt; 
&gt; 
&gt; 10:07，HMS Hurworth 收到了来自舱式游艇 Portmagee Pride（IMO 1585234 - MMSI 250102800）的求救信号。 HMS Hurworth 立即前往北纬 51.█████ ，西经 10.█████ 处并与 Portmagee Pride 进行无线电通讯以评估他们的情况。Portmagee Pride 声称有 4 人在海上失踪，失踪人员被 HMS Hurworth 确认为是训练有素的潜水员，他们当时正试图寻找 SS Latymer 的残余物。
&gt; 
&gt; 12:37，HMS Hurworth 与 Portmagee Pride 开始共同行动。HMS Hurworth 开始进行声纳探测，然后将 OF-2 Mason (1IC) 和 OF-2 Howley 派往海上，搜救范围限制在 300 米范围内。在潜水过程中，通过对局部海拔的剖面可以实现最小减压停留，故允许 Mason 的团队进行多次定位尝试。在第三次潜水时，Mason 找到了他首先确定为 SS Latymer 的沉船。必须对他的下述报告进行严格审查。
&gt; 
&gt; Mason 确认了沉船正在沿着海床移动，移动过程中产生了大量沉积物。他声称尽管船不稳定且能见度低，但自己和  Howley 仍能上船。 Mason 声称在残骸的可接近部分发现了 3 具尸体，其中一具位于淋浴间内，没有呼吸设备和衣物，而另外两具尸体位于机舱内。他声称尸体手中拿着工具，其中一具尸体还在抓着船员的对讲机。随后 Mason 惊慌失措地逃回了水面，无视了 DCS 程序[[footnote]] **译注：**分布式控制系统。 [[/footnote]]并将 OF-2 Howley 留在了沉船当中。
&gt; 
&gt; OF-2 Mason 目前正在接受持续性的医疗护理。当我们质疑他的报告时，Mason 拒绝回答问题，只是反复说“所有的鱼都死了”。 由于没有船员具有资格进行再一次的潜水，OF-2 Andrea Howley 被宣布为“在行动中失踪”。
&gt; 
&gt; HMS Hurworth 向舰队总部报告了所有上述信息，随后被命令在专家组到达之前停止所有通信。

[[/collapsible]]

**实验潜水日志（节选）：**

[[collapsible show=&#34;+ 2346.EDR-01&#34; hide=&#34;- 收起&#34;]]

&gt; **__无线电日志记录（1991 年 12 月 16 日）：__**
&gt; //EDT: 实验潜水队//
&gt; //SC: 地面船员（主管：███ 博士）//
&gt; //RT: 救援队//
&gt; 
&gt; [不相关的数据已删除]
&gt; 
&gt; **07:03 - SC:** 好的，一号，你现在能听到我说话吗？
&gt; 
&gt; **07:03 - EDT:** 很清楚，博士。我们现在在沙滩上，正在按计划接近[已编辑]。
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:05 - EDT:** 医生，你听到了吗？它不在这里。我们的能见度有十米，但没人看到她。
&gt; 
&gt; **07:05 - SC:** 一号，你确定你的 GPS 读数是对的吗？
&gt; 
&gt; **07:05 - EDT:** 拜托，我们都确认了一千遍了。我们的位置是对的，但船的位置不对。
&gt; 
&gt; **07:05 - SC:** 收到。
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:06 - SC:** 一号，尝试向 320 方向前进 50 米。
&gt; 
&gt; **07:06 - EDT:** 收到，正在前进。
&gt; 
&gt; **07:06 - SC :** 二号还在你身边吗？
&gt; 
&gt; **07:06 - EDT:** 当然。
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:08 - EDT:** 地面，你听到了吗？
&gt; 
&gt; **07:08 - SC:** 请说。
&gt; 
&gt; **07:09 - EDT:** 二号看到了她，我们正在接近她。
&gt; 
&gt; **07:09 - SC:** 干得好。
&gt; 
&gt; **07:09 - EDT:** 好，我看到她在船尾。
&gt; 
&gt; **07:09 - EDT:** 等等…
&gt; 
&gt; **07:10 - EDT:** 博士，她开始移动了。妈的，我看到她身后拖着沙子！
&gt; 
&gt; **07:10 - SC:** ...你确定那不是洋流吗？
&gt; 
&gt; **07:10 - EDT:** 是的，这里的水死气沉沉的。
&gt; 
&gt; **07:10 - SC:** 收到，不要在那里浪费太多时间，行动前我警告过你了。
&gt; 
&gt; **07:10 - EDT:** 嗯，只是…不要紧，我们已经绕了一圈了。我会试着进入船体内部。二号留在外面保护我。
&gt; 
&gt; **07:10 - SC:** 去吧。
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:11 - EDT:** 我进去了，地面。甲板楼梯下面有扇关着的门，门牌上写着“冷库”。
&gt; 
&gt; **07:11 - SC:** 你能打开吗？
&gt; 
&gt; **07:11 - EDT:** 锁可以滑动，没问…操，妈的！
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:12 - SC:** 拜托，一号！回答我！
&gt; 
&gt; **07:12 - EDT:** 我什么都看不见，等一下。
&gt; 
&gt; **07:13 - EDT:** 我在腐烂的鱼堆里游来游去，我都看不见我的胳膊。
&gt; 
&gt; **07:13 - SC:** 冷静，一号。发生了什么？
&gt; 
&gt; **07:13 - EDT:** 里面全是死鱼！我开门的时候它吐了一大团糊状的东西。
&gt; 
&gt; **07:14 - EDT:** 里面的水是温的，感觉也很粘稠，跟粘液一样。
&gt; 
&gt; **07:14 - SC:** 收到。好吧，别进去了，你可能正在游入最后一批船员的残骸中。
&gt; 
&gt; **07:14 - EDT:** 不，不是的，她已经沉没了几十年了，但一些尸体看上去还很新鲜。应该已经过了很长时间了……
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:15 - SC:** 一号？
&gt; 
&gt; **07:15 - EDT:** 操，博士，我觉得里面有人，我差点都要跑了。
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:16 - EDT:** 好吧，这是…妈的，是一具尸体。
&gt; 
&gt; **07:16 - SC:** 收到，你能认出来吗？
&gt; 
&gt; **07:16 - EDT:** 女性，半埋在这堆垃圾里。我几乎看不见她，但她的脸感觉有些臃肿，我会尝试拍一张照片的。
&gt; 
&gt; **07:16 - EDT:** 你觉得她是搜索队里的人吗？
&gt; 
&gt; **07:16 - SC:** 可能，有海军勋章吗？
&gt; 
&gt; **07:16 - EDT:** 没有，我打捞了很多尸体，但没有一具是温暖的，感觉不太对劲，博士。
&gt; 
&gt; **07:16 - EDT:** 我在这堆垃圾中翻了翻，我想我捡到了一个狗牌。这玩意还没有消散，我想离开这里。
&gt; 
&gt; **07:16 - SC:** Noted.你还能看到什么吗？
&gt; 
&gt; **07:16 - EDT:** 不能，我最多只能看到一米远，屋子里到处都是这些该死的鱼。除非我再深入一些，要不然我看不到更深的地方了。
&gt; 
&gt; **07:16 - SC:** 好的，锁上门，四处看看，可以吗？
&gt; 
&gt; **07:16 - EDT:** 好吧，我想…
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:17 - SC:** 一号，你看到了什么吗？
&gt; 
&gt; **07:17 - EDT:** 收到。
&gt; 
&gt; **07:17 - SC:** 收到什么，一号？
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:18 - SC:** 一号，报告最新进展。
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:20 - SC:** 一号，报告。
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:21 - SC:** 一号，你能听到吗？
&gt; 
&gt; //静电音//
&gt; 
&gt; **07:22 - SC:** 一号，你收到了吗？
&gt; 
&gt; **07:22 - SC:** 一号，如果收到了的的话，准备撤离。
&gt; 
&gt; //静电音//
&gt;

**__███ 博士的私人日志（记录于 1991 年 12 月 16 日）__**

&gt; 救援队在 07:22 派出人员去救援 EDT，他们取得了部分成功。EDT-1 在下层甲板被发现，他显然是试图进入“冷库”隔间。他成功得救了，但由于空气混合罐已耗尽，他经历了轻度缺氧。EDT-2 的尸体在隔间内被发现了，发现他把调节器和空气混合罐抱在了自己的怀里，好像自己故意将它们移开了一样。 救援队证实了 EDT 的观察结果，并报告说“感觉船在加速”。

[[/collapsible]]
[[collapsible show=&#34;+ 2346.EDR-02&#34; hide=&#34;- 收起&#34;]]

&gt; **__███ 博士的报告（记录于 1992 年 1 月 8 日）__**
&gt; 
&gt; 我们新抵达的 EDT 进行了一次成功的潜水，我们特别告知他们不要在里面停留超过五分钟。他们花了很长时间才找到那个地方，船距离最后一个坐标移动了 320 米，EDT 报告说它保持不动。
&gt; 
&gt; 我命令 EDT 再次打开了“冷库”隔间，这次能见度更高了。他们发回来照片显示了一个很大的冷藏室，冷藏室的每个表面都涂有了一层黄色的粘性物质。地板上可以看到人体骨骼和潜水装备，上面也涂有一样的物质。EDT 采集了该物质的样本。
&gt; 
&gt; 在我们给定的时间内，EDT 没有注意到其他任何事情，他们的行动没有出现迟钝现象。
&gt; 
&gt; 很快该样本的分析出来了，它由腐烂的有机组织、盐酸和胃蛋白酶组成。DNA 结构显示其有机部分主要来源于各种鱼类（主要是 //康吉鳗// 和 //鳕形目// ），样本检测中分离出的人类 DNA 目前正在等待鉴定。

[[/collapsible]]
