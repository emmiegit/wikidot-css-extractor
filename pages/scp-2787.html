**Объект №:** SCP-2787

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:**
В непосредственной близости от SCP-2787-2 должна быть учреждена ​​контрольная станция, чтобы обеспечить постоянное круглосуточное наблюдение за SCP-2787-2. Наблюдение должно производиться как людьми, так и при помощи электронных средств. Оригинальный файл, обозначенный как SCP-2787-2&#39;, должен постоянно быть открыт на компьютере, на котором запущен экземпляр SCP-2787-1; если наблюдается какое-либо изменение в SCP-2787-2, этот файл должен быть немедленно сохранён, а главный исследователь SCP-2787 уведомлен об инценденте. Фонд должен отслеживать интернет-трафик на наличие файлов SCP-2787-1, и любые обнаруженные экземпляры должны быть заменены неаномальными версиями.

--Когда действует Протокол 371-Шепард, любая часть этого протокола содержания может быть заменена в любое время по приказу Главного Исследователя SCP-2787 или вышестоящего руководства. Дальнейшие приказы будут изданы Советом O5 в надлежащем порядке; однако персоналу следует напомнить, что из-за аномального характера SCP-2787 Протокол следует рассматривать только как временную меру, и он не может заменить исходные условия содержания.-- 
**Протокол 371-Шепард приостановлен до дальнейшего уведомления.**

**Описание:** 
SCP-2787-1 (именуемый «Civil Engineering Design Toolbox» - «Набор инструментов для гражданского строительства») - это пакет программного обеспечения для автоматизированного проектирования, созданный █████████ Software Limited. SCP-2787-1 официально не выпускался, но распространялся нелегально через сайты для обмена файлами, прежде чем привлек внимание Фонда. Копии «Civil Engineering Design Toolbox», выпущенные производителем, не обладают аномальными свойствами; в настоящее время происхождение SCP-2787-1 неизвестно. SCP-2787-1 функционирует аналогично программному обеспечению под названием █████, созданному той же компанией, которое позволяет пользователям проектировать и создавать 3D-модели, указывать материалы и размеры и другие подобные функции, свойственные подобному программного обеспечения. Аномальные эффекты SCP-2787-1 возникают всякий раз, когда файл сохраняется. Любая модель, сохраненная программным обеспечением в формате .cedt по умолчанию, заменит текущую форму SCP-2787-2.

SCP-2787-2 - это место в ████████, где появляются модели, сохраненные SCP-2787-1. SCP-2787 был впервые обнаружен Фондом, когда появились сообщения о том, что стальной мост, изначально находившийся на своем месте, исчез, и его заменили просто выглядящим высотным зданием, поднимающимся из долины внизу. Место было немедленно закрыто для публики, и свидетелям были назначены амнезиаки. Постановка на содержание SCP-2787-1 значительно сократило количество инцидентов: в 20██ произошло 3 несанкционированных инцидента по сравнению с более чем десятью ежедневными инцидентами сразу после обнаружения. В сочетании с воссозданием SCP-2787-2&#39; по оригинальным чертежам, это позволило Фонду сохранить покрытие моста закрытым из-за сохраняющихся проблем безопасности. В настоящее время продолжается тестирование способности SCP-2787 создавать сложные материалы и конструкции, и авторизованный персонал может получить доступ к журналу, указанному ниже.
[[collapsible show=&#34;+ Протокол экспериментов&#34; hide=&#34;- Протокол экспериментов&#34;]]

Протокол экспериментов:
&gt; **Протокол эксперимента №:** 003
&gt; **Описание:** Замена SCP-2787-2 на деревянную модель идентичной геометрии.
&gt; **Результат:** структура проявилась, как указано, и сразу же рухнула в долину внизу. Анализ показывает, что материалы обладали недостаточной структурной прочностью, чтобы выдержать собственный вес. Мусор исчез, когда SCP-2787-2 был восстановлен.
&gt; 
&gt; **Протокол эксперимента №:** 007
&gt; **Описание:** Образцы различных материалов (включая сталь, бетон и █████) добавлены к модели.
&gt; **Результат:** Материалы появились в ожидаемой области и удалены из зоны проведения эксперимента. Испытания не показали никаких отличительных отличий от неаномальных материалов. Образцы исчезли после восстановления SCP-2787-2&#39;.
&gt; 
&gt; **Инцидент №:** Несанкционированный инцидент 075
&gt; **Описание:** Изменение модели в результате неконтролируемого экземпляра SCP-2787-1.
&gt; **Результат:** Сооружение целиком исчезло; аномальное воздействие не коснулось техника ███████, который в то время устанавливал оборудование на мосту, и он упал вниз на землю. Была констатирована смерть на месте происшествия от травм, вызванных падением. Модель вернулась к SCP-2787-2&#39; после мероприятий по ликвидации инцидента; соответствующий экземпляр SCP-2787-1 позднее обнаружен в рамках стандартных процедур содержания и уничтожен.
&gt; 
&gt; **Протокол эксперимента №:** 015
&gt; **Описание:** К модели добавлена ​​отдельная стальная камера, которая будет проходить под землей относительно SCP-2787-2, включая люк для доступа.
&gt; **Результат:** Камера появилась, как и ожидалось. Открытие люка привело к созданию сильного напора воздуха, свидетельствующего о том, что внутри камеры были. Когда SCP-2787-2&#39; был восстановлен, исчезнувшая почва не появилась снова.
&gt; 
&gt; **Протокол эксперимента №:** 016
&gt; **Описание:** Вокруг SCP-2787-2 была установлена ​​батарея реальности Скрэнтона. Были сохранены различные модели, включая повторы предыдущих тестов.
&gt; **Результат:** [УДАЛЕНО]

&gt; **Протокол эксперимента №:** 017
&gt; **Описание:** Обширные изменения в модели в попытке [УДАЛЕНО] и симуляции нарушения содержания SCP-████.
&gt; **Результат:** [УДАЛЕНО], что привело к использованию SCP-2787 для экстренного сдерживания, одобрено большинством голосов Совета O5; SCP-2787 реклассифицирован как Таумиэль. Уполномоченный персонал может получить доступ к протоколу 371-Шепард.
[[/collapsible]]

**Протокол 371-Шепард**

Полный доступ к Протоколу 371-Шепард ограничен персоналом с уровнем допуска 5.

[[collapsible show=&#34;+ Применение протокола 371-Шепард&#34; hide=&#34;- Применение протокола 371-Шепард&#34;]]
**Случаи применения протокола 371-Шепард:**

&gt; ██.██.20██ - 371-Шепард активирован после нарушения условий содержания SCP-████ после [УДАЛЕНО]. Объект был успешно захвачен системой безопасности зоны, и протокол был свернут.
&gt; 
&gt; ██.██.20██ - 371-Шепард активирован как часть симулированного нарушения условий содержания. Признаки того, что SCP-2787 необычайно уязвим к воздействию высокоуровневых скульпторов реальности, должны быть срочно расследованы.
&gt; 
&gt; ██.██.20██ - 371-Шепард активирован после провала нарушения условий содержания в Зоне ██. SCP-███ и SCP-███ содержались в Временной Зоне 2787-2 до тех пор, пока Зона ██ не была обеспечена дополнительной группой МОГ.
&gt; 
&gt; ██.██.20██ - 371-Шепард активирован после обнаружения SCP-████. SCP-████ содержался в Зоне Предварительного содержания 2787-2 до завершения строительства отдельного участка содержания. Однако после [УДАЛЕНО] произошло нарушение условий содержания, из чего следует, что [УДАЛЕНО] может знать об SCP-2787 и/или иметь доступ к экземпляру SCP-2787-1. SCP-████ успешно обнаружен в Зоне ██.
&gt; 
&gt; ██.██.20-██ - 371-Шепард был активирован при подготовке [УДАЛЕНО]. В создавщейся суматохе SCP-████ нарушил временные условия содержания после предположительного [ДАННЫЕ УДАЛЕНЫ]. Последующее тестирование показало, что показатели уровней реальности вокруг SCP-2787-2 колеблются намного выше нормальных; Протокол 371-Шепард в настоящее время приостановлен, за исключением сценариев ██-класса, согласно которым считается, что [УДАЛЕНО] действительно было бы желательно. Поэтому на настоящий момент SCP-2787 был реклассифицирован как Евклид.
[[/collapsible]]
