**Objek #:** SCP-062

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-062 harus disimpan di dalam sebuah sel penahanan khusus di Situs-██ dengan keadaan ruangan bersih. Segala eksperimen yang melibatkan SCP-062 harus mendapatkan izin sebelumnya dari setidaknya dua (2) personel Level 3, dan hanya boleh dilakukan dengan sumber daya independen. SCP-062 tidak boleh disambungkan dengan jaringan eksternal, dan semua data yang diperoleh dari SCP-062 di dalam media eksternal nonvolatil sampai sudah selesai dianalisis.

**Deskripsi:** SCP-062 adalah komputer meja pribadi tanpa merek yang terletak dalam kotak aluminium yang pembuatannya tidak dapat ditentukan. SCP-062 luar biasa berat, dengan bobot kurang lebih 24kg, dan tidak memiliki label pembuatan dan atau merek apa pun. Kalimat &#34;informasi adalah kebebasan [sic]&#34; ditemukan tergores di bingkaian dekat bagian belakang, kelihatannya digores dengan kunci atau objek semacamnya.

Inspeksi terhadap bagian dalamnya telah menunjukkan bahwa SCP-062 itu kosong, kecuali papan sirkuit kosong di tempat di mana papan induk komputer pribadi biasanya berada. SCP-062 tidak akan berkerja kalau kotaknya tidak benar-benar tertutup, dan percobaan untuk membuka kotaknya ketika itu sedang beroperasi menyebabkan komputer tersebut mati seketika. Meskipun demikian, SCP-062 beroperasi seperti komputer desktop biasa dengan pengecualian bahwa kinerja, sistem operasi, data yang tersimpan, dan bahasa tampak berbeda setiap kali dinyalakan.

SCP-062 ditemukan di dalam ruang bawah tanah Laboratorium Ilmu Sains Komputer Universitas ████ oleh [DISUNTING]. Seorang agen Yayasan yang tertanam disana menyita objek tersebut dan membawanya ke Situs-██, di mana sampai sekarang objek itu tersimpan.

**Lampiran 062-001:** daftar dari hasil pengaktifan penting

**Tanggal:** █/██/██
**Deskripsi:** SCP-062 tampak menjalankan Windows XP dalam Bahasa Katalan. Analisis dari data yang tersimpan menunjukkan rekaman finansial perusahaan perbankan [DISUNTING] di Prancis dalam periode bulan Mei tahun 1963 sampai bulan April tahun 1987. Catatan ini tidak konsisten dengan catatan bank sebenarnya yang diperoleh agen samaran Yayasan.

**Tanggal:** ██/██/██
**Deskripsi:** SCP-062 tampak menjalankan Debian Linux dalam Bahasa Latin. Data yang tersimpan berupa kumpulan rekaman audio lebih dari █.███ paduan suara atau himne, di mana ███ di antaranya tidak ditemukan dalam koleksi yang diketahui, atau belum pernah dinyanyikan.

**Tanggal:** █/██/██
**Deskripsi:** SCP-061 tampak menjalankan sebuah versi dari Solaris dalam Bahasa Portugis. Data yang tersimpan berupa material promosi dan pemasaran untuk [DISUNTING], yang tampak seperti sebuah perusahaan penerbangan ruang angkasa komersial yang tidak ada.

**Tanggal:** ██/██/██
**Deskripsi:** SCP-061 tampak menjalankan sebuah sistem operasi yang tidak diketahui yang secara visual tampak seperti OS/2, dengan bahasa yang tidak diketahui, kemudian diketahui memiliki kemiripan yang kuat terhadap manuskrip Voynich. Usaha untuk menafsirkan data yang tersimpan sedang berlangsung.

**Tanggal:** █/██/██
**Deskripsi:** SCP-062 tampak menjalankan [DISUNTING] dalam Bahasa Prancis. Data yang tersimpan terkonfirmasi sebagai stasiun kerja standar Yayasan, walaupun begitu Situs yang disebut, Situs-███, tidak ada. Penyelidikan masih dilanjutkan.

**Tanggal:** █/█/██
**Deskripsi:** SCP-062 tampak menjalankan Apple OS X dalam yang tampaknya seperti Aksara Paku Bahasa Akkadia. Data yang tersimpan kebanyakan adalah teks religius dan deskripsi prosedur ritual dan upacara.

**Tanggal:** ██/█/██
**Deskripsi:** [DISUNTING]. Penyelidikan sedang berlangsung tentang bagaimana sebuah virus dapat mencemar 3 stasiun kerja dan satu peladen berkas komputer SCP-062 dimatikan secara paksa. Semua tempat kerja yang terinfeksi telah diisolasi.
