**Název: SCP-1958**
**Originál:** http://scp-wiki.net/scp-1958
**Autor:** [[*user Smapti]]
**Překladatel:** [[*user Steven Choros]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1958/VWvangrey.jpg|caption=Získaná fotografie SCP-1958 před odletem]]

**Objekt #:** SCP-1958

**Třída Objektu:** Safe

**Speciální zadržovací Procedury:** Ke dni ██. ██. 20██ bylo SCP-1958 umístěno na stabilní oběžnou dráhu kolem Slunce ve vzdálenosti 1,██ AU a v současné době není pozorovatelné pouhým okem ze zemského povrchu. Profesionální i amatérské astronomické publikace musí být monitorovány Nadací kvůli náznakům, zda bylo SCP-1958 spatřeno, a veškéré informace týkající se složení nebo trajektorie objektu musí být potlačeny. 

Dne ██. ██. 20██ tříčlenný průzkumný tým vyslaný z Nadační Lunární Stanice 2-A úspěšně dosáhl SCP-1958 a vstoupil dovnitř, provedl inventuru, nainstaloval vybavení k umožnění dalšího sledování a vyzvedl z objektu součásti a artefakty považované za důležité. Všechny artefakty získané z SCP-1958 jsou uskladněny v Relikviáři 32 pro pozdější přezkoumání. SCP-1958 má být dopraveno na zem, jakmile bude navrhnuta vhodná metoda pro jeho získání a přemístění. 

**Popis:** SCP-1958 je Samba-Bus Typ 2 firmy Volkswagen (běžně označovaný jako &#34;mikrobus&#34;) z roku 195█, který se v současné době nachází přibližně 1,█ AU (███ milionů km) od Slunce v meziplanetárním prostoru v blízkosti orbitu Marsu. Před zahájením pozorování SCP-1958 Nadací v roce 20██ se pohybovalo směrem od Slunce konstantní rychlostí přibližně 130 km/h. Kromě přerušeného vedení chladící kapaliny na podvozku a malého promáčknutí zadního blatníku se nezdá, že by SCP-1958 utrpělo jakékoli vážné poškození. Na bocích karoserie SCP-1958 byly nasprejovány nápisy v angličtině &#34;STARMOBILE&#34; a &#34;ALPHA CENTAURI OR BUST&#34;; analýza naznačuje, že před kontaktem Nadace by trajektorie SCP-1958 směřovala k blízkosti hvězdy Alfa Centauri A, již by SCP-1958 dosáhlo za přibližně 37,2 milionů let. 

Na SCP-1958 byly provedeny významné povýrobní mechanické úpravy. Interiér a umístění motoru byly vzduchotěsně izolovány, přičemž malá část u zadních dveří byla přeměněna v přetlakovou komoru. Původní skleněná okna byla vyměněna za netříštivý akrylát a vnější povrchy byly ošetřeny neznámou chemickou přísadou, díky níž jsou vysoce odolné vůči vesmírné suti. Palivová nádrž byla nahrazena palivovým článkem, který se zdá být vytvořen na základě teorií [VYMAZÁNO], které byly stanoveny až několik desetiletí po datu odhadovaného odletu SCP-1958 ze Země. Řízení ani palubní deska nebyly upraveny. Během průzkumu tým zaznamenal, že volant, řazení a brzdový a plynový pedál mění rychlost a směr SCP-1958 způsobem úměrným k vozidlům na Zemi. 

Tyto artefakty byly nalezeny uvnitř SCP-1958 při průzkumu:

* Kosterní ostatky dospělého muže kolem 21 let. Identifikován jako William ███████, jehož zmizení bylo nahlášeno v létě roku 195█, když měl docházet na vyučování na Kalifornské univerzitě v San Franciscu.
* Kosterní pozůstatky jedné dospělé samice kočky domácí (//Felis silvestris catus//). Forenzní analýza ukázala, že v čase smrti byla březí. 
* Čtyři spacáky a polštáře.
* Zásoba oblečení typická pro americkou módu mladistvých v padesátých letech pro několik dospělých různého pohlaví. 
* Částečně spotřebovaná zásoba suchého jídla; zbývající jídlo by stačilo uživit čtyři dospělé po dobu asi tří měsíců.
* Chemicka toaleta a vybavení pro filtraci vody zamýšlené pro recyklaci pitné vody z moči, fekálií a potu. 
* Vzduchový čistící systém pro odstraňování vydechovaného oxidu uhličitého a přívod kyslíku produkovaného motorem jako odpadní látka.
* Semenná banka obsahující semena několika tisíc zdomácnělých rostlin a zmražená vajíčka několika desítek druhů dobytka a domácích zvířat. 
* Vodní dýmka se zbytky konopí. 
* Jedna injekční stříkačka a prázdná lahvička. Chemická analýza naznačuje, že tyto objekty byly použity pro uskladnění a užívání heroinu.
* Nákresy a technické diagramy spojené s úpravami motoru SCP-1958. 
* Jedna akustická kytara.
* Jeden pár bongo bubínků. 
* Řada vytisklých a ručně kreslených hvězdných map.
* Tyto knihy:
 * //Kvílení a jiné básně//, Allen Ginsberg.
 * //Na cestě//, Jack Kerouac.
 * //Sbírka básní, 1934-1952//, Dylan Thomas.
 * Bezejmenné zpěvníky s texty a tabulaturou na kytaru písniček Woodyho Guthrieho, Peteho Seegera a Hanka Williamse a vlastních skladeb.
 * //Putování vesmírného bígla//, A. E. van Vogt.
 * //Jack Proton - Vesmírný Policajt//, M. K. Snyder.
 * //Světy v kolizi//, Immanuel Velikovsky.
 * //Dianetika//, L. Ron Hubbard.
 * //Vesmírní bratři: Průvodce na cestě k našim galaktickým sousedům od vedle//, Rev. Abraxas &#34;Honey-Chile&#34; Jackson.
 * Ručně psaný deník identifikovaný jako vlastnictví Williama ███████a.

Způsob, jakým SCP-1958 prvně opustilo zemský povrch, je neznámý. Vyšetřování policejních záznamů a novinových archivů ukázalo, že večer 4. července 195█ při ohňostrojích ke Dni nezávislosti bylo obyvateli San Francisca nahlášeno několik jasných světel a &#34;aerodynamický třesk&#34;, které nemohly být připisovány pyrotechnice. ███████ovo bývalé bydliště bylo zdemolováno roku 1975, aby uvolnilo místo nové výstavbě. Pozůstalí přátelé a příbuzník popsali ███████a jako &#34;beatníka&#34; angažovaného v subkulturních kruzích a levicově orientovaných politických kauzách, který se krátkodobě zaobíral rozličnými moderními náboženskými směry včetně Transcendentální meditace, učení indického mystika Mehera Baby a Páté církve San Francisca.

[[collapsible show=&#34;+ Ukázat vyňatky z deníku Williama ███████a&#34; hide=&#34;- Skrýt výňatky z deníku Williama ███████a&#34;]]

&gt; 2/3/5█: Dneska jsme koupili bus. Složili jsme mezi nás čtyři snad všechno, co jsme měli, aby vyšlo na zaplacení. Jerry říká, že je perfektní - hromada místa uvnitř pro všecky a taky dost místa pod kapotou na ten kopec sraček, co tam bude potřeba nacpat. Říká, že to bude hotový za pár měsíců, ale Susan chce nejdřív dostudovat, než pojedem, takže asi počkáme do léta. Dost času na získání všeho, co budem potřebovat. 
&gt; 
&gt; Mám pocit, že to bylo teprv včera, co nás ti staromódní Pětisti vyhodili za naše &#34;kacířství&#34;. Smáli se mi, když jsem jim řek, že Jackson se mýlil a Eggers a Rand taky. Magie je tam nahoře, jasný? Ale nebudu tady přece sedět a pracovat od nevidím do nevidím a čekat, až si to přijde k nám. Jdem k tomu. Ráj je tam nahoře, kámo, jen čeká na své anděly.

&gt; 7/4/5█: Zážeh! První lidi ve vesmíru! Naser si, Chruščove! Tady to máš, Den nezávislosti - a poprvý v historii od doby, co člověk začal vymýšlet ty svoje pravidla a zákony a zakládat banky, jsme tu čtyři lidi ve vesmíru, co jsou opravdu svobodní. 
&gt; 
&gt; Tady nahoře je to tak nádherný. Země se ve zpětném zrcátku zmenšuje a zmenšuje . Přísahám, přpadám si, jako by jsme se ani nehli, ale Jerry říká, že letíme dvaaosmdesátkou. Nejsou tu žádný svině, co by nás mohli předjet. Říká, že bude trvat tři, max čtyři týdny, než dorazíme k Alfa Centauri. Párkrát jsme si připálili naposled na rozloučenou Matičce Zemi. 

&gt; 7/7/5█: Věřili by jste, že na Motorole pořád můžem chytnou AMko? Vesmír jede bomby, kámo. 

&gt; 7/9/5█: Dneska nám došlo pivo. Sam si jedno otevřel k snídani, když jsme zjistili, že už nám jich zbývá jen sedm - čtyři olympie, dva rainery, jeden coors. Otevřeli jsme si je k obědu - dali jsme ochutnat i kočce Milly od Susan. Vypadá to, že od odletu přibrala. 
&gt; 
&gt; Všichni jsou nějak rozmrzelí kvůli té věci s pivem, ale je to v pohodě. Hned jak přistanem, zasadíme si nějaký ječmen a příští rok si budem vařit vlastní. 

&gt; 7/16/5█: Jerry je mrtvý.
&gt; 
&gt; Něco do nás při zpívání narazilo. Jerry říkal, že to je asi jen nějaký vesmírný smetí, ale chtěl jít ven a zkontrolovat to. Dal si na sebe vesmirný oblek, co mu udělala Susan, a vylezl ven. Byl už na cestě zpátky, když do nás narazilo něco jinýho, a on se nechtěně pustil. Susan a Sam křičeli, když jsme se vzdalovali. Zkusil jsem to obrátit, ale dohajzlu, nikdy jsem se nenaučil řídit a tyhle krámy se chovaj jako lodě, i když mají pod sebou silnici. Když jsme se k němu dostali, byl už mrtvý. Susan nemůže přestat brečet - měli se po přistání brát. Dostal jsem licenci a všechno, oddal bych je. Museli jsme jí dát nějaký léky, aby mohla spát, když jsem nás vrátil na původní kurz. Je dobře, že už jsme v půlce cesty - čím dřív se tam dostaneme, tím dřív budem venku z tohohle nacpanýho mikrobusu, a bude líp.  

&gt; 7/19/5█: Susan byla mrtvá, když jsme se dneska ráno vzbudili. Jehlu měla ještě pořád zapíchlou v ruce. Nechápu, jak se jí podařilo si vzít sebou sem tolik toho svinstva - nikdy v životě se toho nedotkla.
&gt; 
&gt; Zahrál jsem na kytaru Úžasnou milost a řekl pár slov, když ji Sam pouštěl přes přetlakovou komoru.  Možná se tam venku s Jerrym zase shledají. 

&gt; 8/23/5█: Něco je špatně, kámo. Už jsme tam měli být, ale Alfa Centauri nevidím ani z okna. Letíme špatně? Jsme moc daleko? Vůbec se v těch hvězdných mapách nevyznám - Jerry byl na tyhle kraviny expert, já jsem jenom vystudoval filosofii.
&gt; 
&gt; Sam a já začínáme být nemocní. Cítím se slabší a všude na těle máme takový fleky. Sam má problémy s jídlem a včera mu vypadl zub.[[footnote]]Popisované symptomy odpovídají kurdějím, nemoci způsobené nedostatkem vitaminu C. Examinace zásob potravin, které byly nalezeny v SCP-1958, indikuje výrazný nedostatek stravy s vitamínem C.[[/footnote]] Kočku jsem neviděl už několik dní, ale něco tady fakt hrozně smrdí. Myslím, že musela někam zalézt a umřít. Doufám, že tam brzo budem. 

&gt; 9/18/5█: Vidím za oknem Měsíc. Něco je špatně, kámo. Celou dobu jsme tady venku a nejsme ani za Měsícem? Jerry musel posrat výpočty. Nikdy se tam nedostaneme v čas. Zatáhl jsem všechny závěsy, když jsem ho viděl. Sam se to nesmí dozvědět - už neudrží jídlo. A já na tom nejsem o dost líp.

&gt; 9/23/5█: Jsem teď sám. Sam umřel dnes ráno. 
&gt; 
&gt; Sotva mohl sedět, natož to vydržet. Zeptal se mě, jestli tam už jsme. Řekl jsem mu, že jo, kámo, že tam budem zítra, ať si odpočine. Neměl jsem to srdce mu říct pravdu. Poprosil mě, abych mu naposled přečetl &#34;A vláda smrti skončí&#34;. Oči měl zavřené, když jsem dočetl. Už se znovu neotevřely. Vystrčil jsem ho ven přes komoru, když umřel. Mě už ven nikdo nevystrčí. 

&gt; 11/3/5█:
&gt; 
&gt; Kámo, ty hvězdy tady venku jsou tak nádherný.
