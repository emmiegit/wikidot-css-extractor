同学们，早上好。

尽管这会儿大部分人应该还没来得及吃早饭，但是我必须很抱歉地说：本节公开课不提供食水——

等下，别急着哀嚎。你们还有机会（瞥向窗外）——我是说悄咪咪地——溜到走廊上去，在自助售货机那儿买点黄豆面包和咖啡。

嗯？这当然是违规的。所以小心点，最好别被纪律委员抓现行，不然为了自保我可能会毫不犹豫地把你的听课资格给销了……

那么不管是谁，想做什么，动作快点。吃饱喝足之后我们直接开始。
@@@@
@@@@
@@@@
----
@@@@
@@@@
@@@@
欢迎回来。

后排的几个同学把嘴巴擦擦，噎着的那位别急，来个人喂点水。

很好，自我介绍一下，我是本次公开课程的讲师，来自[[[scp-cn-1931|阿特雷耀]]]，受特邀来到基金会培训部门开设真名学课程，官方代号为“调毒师”。

“寻名驱魔”，这是本次课堂我要讲述的主题。

我不是来讲真名异常和命名危害的原理的，有关这些你们已经在别的老师那里学过多种相关理论，相信你们有自己的思考。

无论是交感奇术中指代变量的解释，还是真名与根源灵魂捆绑的说法——或者你听过更冷门的，叙事论的锚定收束猜想——这些繁琐规则间的自洽与冲突在今天这门课中都不重要，因为我只讲寻名驱魔的重点和关键，教你们这些新手如何对抗真名异常，直接和实用才是信条。当然，能够带着对理论的理解去应用，自然是锦上添花。
@@@@
@@@@
@@@@
----
@@@@
@@@@
@@@@
先来简单介绍一下寻名驱魔的定义，即：寻找异常事物的真名，利用真名施术，从而干涉、驱逐乃至封印对方。

相较于其他驱魔方式，寻名驱魔的优点是可以直接攻击到驱魔对象的灵魂和根源，因此威慑力巨大，绝大部分存在都对这种驱魔方式退避三舍。

有关寻名驱魔，首先我要教导你们的是行动时的最高指导和法则：

（转身，在黑板上写下）

@@ @@

= [[size large]]**“缄默”**[[/size]]

@@ @@

没错，你们需要隐藏自己的思想与看法。

在这交缠着真与伪、锚与锁、虚与实的战场上，既要有一双洞察审视的眼，也该有一张噤声守密的嘴。

[[[ute-1919-discofather|不可命名之人]]]，[[[scp-4000|不可命名之地]]]，[[[scp-cn-1181|不可命名之兽]]]，充斥命名危害的存在比比皆是。当一个真名所联通的概念过于强大时，妄言直呼就是鲁莽，赋名束缚就是愚蠢。

即使是并不强大的真实也会懂得隐瞒自己的真名，很有可能身负多个伪名的陷阱。在这前提下，谨言慎行是最基础的要求。武断地呼唤一个陌生的名字，或为你不了解的概念命名，都是极度危险的。

就算不去谈论外物，随意地开口也有可能暴露自身的真名。“寻名”并不是人类的专利，有很多存在于这方面的造诣远胜我们。一旦在它们面前暴露了真名，下场只会比死还悲惨万分。

这位举手的同学，很好，请（伸手示意）。

&gt; 缄默法则与团队行动交流的效率该如何取舍？

好问题，请坐下。（挥手示意）除去其他存在的真名是不能轻易谈论的禁忌外，队友之间的交流是必须的。为了不泄露相关情报，我们建议使用伪名为指代来进行交流。

我的代号“调毒师”并非伪名。伪名与代号的不同点是：通常意义的代号可能是与成员本身特质相似或相反的意象，暗示成员的性格或能力，浓缩了情报，属于“真名”中的次名；伪名则尽量与成员特质无所关联，甚至可能是其他存在的真名，与本人的真名是没有关系的，属于一种诱导和陷阱。

通过真名，可以前往正确的真实，从而解放事物本来的性质；通过伪名，则会前往错误，因此试图通过伪名来访问事物的根源，只会导致扭曲，引发反噬。

实际的寻名驱魔行动中，与队友交流时最好将注意力放在情报的整合上，不要随意地结论、评价或是谈论任何队员的信息，这是为了避免被超自然的感知能力监控。不过法则是死的，局面是活的，若不同的选择的趋向更有利，这一法则也可以被打破，不要因此限制了思路。

@@@@
@@@@
@@@@
----
@@@@
@@@@
@@@@
接下来是第二条法则。（写下第二行）

@@ @@

= [[size large]]**“判识”**[[/size]]

@@ @@

这是一条与缄默相辅相成的法则，你们必须：闭上嘴巴，睁大眼睛。

在一场完整的寻名驱魔中，直抵对象存在本质的**主名**是不可或缺的[[span class=&#34;ruby&#34;]]王牌[[span class=&#34;rt&#34;]]Joker[[/span]][[/span]]，侧面构绘了对象存在特性的**次名**则是至关重要的[[span class=&#34;ruby&#34;]]基石[[span class=&#34;rt&#34;]]cornerstone[[/span]][[/span]]，都是需要破解的重点。

通过原典线索去译读；凭借超常感知来觉察；亦或是与其他异类存在沟通，进行占卜。三者都是获取真名的可行途径，而调节唯一的主名和复数的次名的破解优先度，因时制宜，顺势而为，追求效率，这就是你们将来要实地进行的判断。

当然，不少人都更想学占卜吧（笑）？可以理解，比起其他方式，占卜的确省时省力，也更加精确。不过我得提醒一句：占卜无非是超自然手段的情报交易，仍然要借助于其他的存在，存在被干预和欺骗的可能。

若非情况危急，请三思而后行，保持怀疑。定名所在为命，看清之前，你得到的任何真名都有可能出错。
@@@@
@@@@
@@@@
----
@@@@
@@@@
@@@@
（写下第三行）

@@ @@

= [[size large]]**“求知”**[[/size]]

@@ @@

知识不仅是力量，也是你们的生命线。

《抱朴子》中有云：“但知其物名，则不能为害也。”

真名是在欧洲、古埃及、日本、中国，甚至北美印第安人、澳洲土人的文化中广泛存在的神秘现象。识破不同语言真名背后的含义，整理它们所传递的情报，这要求你们精通与真名语言相关文化的历史和民俗，掌握多门古语言和外语。你不可能每天随身携带《圣经》、《所罗门的小钥匙》、《日书诘咎篇》和《白泽图》去驱魔，也做不到在实际行动中及时地去查询。

即使是你们平时可能忽略的晦涩艰深的冷门语言专业，我的告诫是你不应松懈它们。当某天你实践行动，千方百计解开机关、破译文献找到了某个古老魔神的真名之时，你却因为平时闪族语、古希伯来语、精灵语或者Daevite文小测经常不及格而没法进行驱魔仪式……相信我，那会很可笑——而唯一笑不出来的只有你自己。

有了足够充分的学识之后，你还可以选择性地利用其他高位存在的尊号和真名去震慑、压制低位的存在，从而事半功倍。另外要注意的是，这种行为中缄默法则仍然是有效的，如果你拥有信仰，就尽量选择自己信仰体系中的圣名，不要借助恶意不明的神祇之名，也不要透露任何关于你自身的事情。

——如果说上述知识是引火的话，交感奇术就是我们用于对抗异常的子弹本身。利用真名作为窗口和后门施展交感奇术，攻击异常存在的本源，进行驱逐、伤害与封印，令万鬼不干。这听起来简单，想要做到毫无缺陷、十全十美，不被逆向侦查与反噬，则离不开经过磨练的技巧与充足的经验。

另两个法则的出发点皆是被动自保，而本法则的意义则在于主动锻炼自我，要求你们用学识拉高自己的生还率。
@@@@
@@@@
@@@@
----
@@@@
@@@@
@@@@
那么，有关寻名驱魔的重点我暂且讲到这里。

毕竟这只是第一节课，主要目的是让你们对寻名驱魔有初步的了解，因此比较简单。详细的内容与指示我将在之后的课程慢慢描述，帮助你们成为出色的“寻名者”。

也许有人对上述要求感到畏缩，那也没有关系，你们可以趁这时放弃。寻名只是一种方式，想要对抗异常还有很多其他的方法。我希望每个人都能选择更符合自身才能的道路。

但这可并非真名学的全部，寻名驱魔只是入门级的技巧，我所讲的更只是冰山一角。如果你们能坚持到下个学期，我们将一同学习赋名驱魔，体验借助逻辑的力量去用术语约束、禁锢概念的感觉，乃至学会用伪名陷阱保护自己。

到那时，我还会给你们讲讲有关古代名家如何收容一匹“不是马的白马”的谬误异常的案例。

好了，剩下的时间用来自习或者向我提问都可以，不论如何，让我看看你们是怎么遵循第三条法则的。</textarea></pre>
