[[include info:start]]
**標題：**SCP-ZH-112 祝你生日快樂
**作者：**[[*user EmptyName723]]

本文投稿[[[http://scp-zh-tr.wikidot.com/summer-contest-2021 |2021夏季競賽《異聞錄》]]]的「異事」主題。
同時投稿至金字塔A層《音樂性》主題。
[[include info:end]]

**項目編號：**SCP-ZH-112

**項目等級：**Euclid

**特殊收容措施：**由於SCP-ZH-112深植在文化中，使得完全收容幾乎不可能。台灣境內目前與[http://scp-zh-tr.wikidot.com/system:page-tags/tag/%E6%B0%91%E7%95%B0%E7%BD%B2#pages 中華民國內政部民異署]合作，由民異署監控可能場所並提供危險族群[[footnote]]容易發生收容突破之SCP-ZH-112-1[[/footnote]]之資料，並且在必須時介入預防收容突破事件發生。不幸發生收容突破事件時則交由基金會處理。

**描述：**SCP-ZH-112是與由希爾姊妹作曲之《祝你生日快樂》有關的異常現象。已記錄到多種主流語言皆能觸發SCP-ZH-112的效果，確認更多更加稀有的語言是否會觸發的實驗正在進行中。

當人員向所謂「壽星」（以下稱為SCP-ZH-112-1）歌唱《祝你生日快樂》時，會使其休謨水準提高。無論當天是否為SCP-ZH-112-1的生日，皆可觀測到SCP-ZH-112的發生。值得注意的是，實際在SCP-ZH-112-1的生日當天，SCP-ZH-112的強度將顯著提升，此狀況下該高峰約維持半小時，而後降低至正常水準。

已知「生日派對」的各種要素如蛋糕、蠟燭、參與成員圍成一圈……等等均會增強SCP-ZH-112的強度，然而，這些因素加總之增強程度仍遠不及當天實際為生日的增強程度。

SCP-ZH-112在3至6歲的SCP-ZH-112-1身上最為明顯。經測試，同樣條件相比之下，在此年齡範圍的SCP-ZH-112-1身上發生之SCP-ZH-112強度是成年SCP-ZH-112-1的███倍。

參與成員的親屬關係會影響SCP-ZH-112的強度。直系尊親屬[[footnote]]如父母、祖父母[[/footnote]]增強效果最為強烈，再來為旁系親屬、朋友、陌生人[[footnote]]有時反倒會有減弱效果，相關原因正在調查中。[[/footnote]]。各分類之中的親密關係也會有較小的影響。

有關特定的早期資料中，《祝你生日快樂》被認定為佚名所著的敘述，詳見文件[[[SCP-ZH-211]]]。

**附錄SCP-ZH-112-A：**SCP-ZH-112觀測紀錄摘錄。
&gt; **對象：**三歲兒童
&gt; **人員細節：**兩人，為對象父母
&gt; **附註：**蛋糕與蠟燭在場
&gt; 
&gt; **結果：**對象的休謨水準提升至原本之1.12倍
&gt; ------
&gt; **對象：**六歲兒童
&gt; **人員細節：**七人，分別為對象父母與五位朋友
&gt; **附註：**蛋糕在場
&gt; 
&gt; **結果：**對象的休謨水準提升至原本之1.35倍
&gt; ------
&gt; **對象：**十歲兒童，父母死於車禍
&gt; **人員細節：**三人，為對象之三位朋友
&gt; **附註：**無任何物品
&gt; 
&gt; **結果：**對象的休謨水準提升至原本之1.034倍

**附錄SCP-ZH-112-B：**事故ZH-112-ZH-█。
&gt; **前言：**於2006年12月██日發生在新北市███私立幼兒園。對象████為六歲兒童，參與者共有4█人，包括對象父母與私立幼兒園內所有學童、老師。後續從尋獲的手機檔案及即時備份之監視器影像中整理出以下事件紀錄。
&gt; ------
&gt; **紀錄開始**
&gt; 
&gt; （//先前已歌唱過《祝你生日快樂》，跳轉至事故發生前約73秒前。//）
&gt; 
&gt; **老師林███：**大家唱得很棒喔！████[[footnote]]應指SCP-ZH-112-1 [[/footnote]]可以許願了。
&gt; 
&gt; （//SCP-ZH-112-1雙手十指交扣、眼睛閉起。十秒鐘的沉默後，SCP-ZH-112-1一口氣吹向蠟燭，燭光熄滅。室內燈光被重新打開。//）
&gt; 
&gt; **學童郭███：**████，你許了什麼願啊？
&gt; 
&gt; **SCP-ZH-112-1：**我想要最新的電動玩具！那個立起來的！
&gt; 
&gt; **學童陳███：**好棒喔，我也想要。讓我一起玩！
&gt; 
&gt; （//吵雜聲。//）
&gt; 
&gt; **SCP-ZH-112-1：**然後，我希望大家可以永遠在一起！（//指向鏡頭後方。//）你們兩個也要和好！
&gt; 
&gt; **學童郭███：**還有哩？還有哩？
&gt; 
&gt; **SCP-ZH-112-1：**只有前兩個可以說，不然就不會成真了，對吧！
&gt; 
&gt; **學童郭███：**蛤──
&gt; 
&gt; （//尖叫聲，多人轉頭看向鏡頭後方。//）
&gt; 
&gt; （//影像及音訊皆出現雜訊，無論是手機檔案或監視器皆如此。//）
&gt; 
&gt; （//推測手機掉至地上。多數人開始往空中浮起並變形，逐漸聚集成皮膚色球體。//）
&gt; 
&gt; （//雜訊增多，難以辨認影像與聲音。//）
&gt; 
&gt; **紀錄結束**
&gt; ------
&gt; **後註：**推測對象的休謨水準提高至原本之███倍，而後伴隨對象高休謨水準而來的現實操控能力失控，造成區域內共有██位受害者、█位死亡。基金會出動機動特遣隊進行處理。現場未能發現對象蹤跡。事件被偽裝成煤氣爆炸，並對受影響者進行記憶刪除和重新安置。

**附錄SCP-ZH-112-C：［後續追蹤研究］**
觀測到若3至6歲孩童未能於生日當天受到SCP-ZH-112之影響，其休謨水準便會逐漸降低。最低紀錄為生日開始的31小時後達到原本之0.4█倍。在過程中觸發SCP-ZH-112將能抵銷此下降現象，有效地維持孩童的休謨水準。在7歲以後，兒童的休謨水準便會逐漸穩定，直至青少年後不再出現大幅度變動。

觀測紀錄上，經歷下降現象之孩童有極大比例，其姓名、照片、影像等紀錄均變得無法辨識。訪問觀測者、對象親人、朋友等皆未能獲得對象的任何資訊。已讓模因相關部門持續進行研究。

此現象是否有下限存在、休謨水準嚴重下降的孩童發生什麼事，以及SCP-ZH-112可抵銷此現象是否為有意造成，以上均在研究中。
