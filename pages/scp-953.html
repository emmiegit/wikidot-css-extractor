**Item n°:** SCP-953

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** SCP-953 deve ser mantida em uma cela de contenção Tipo 4 (4 m x 3 m x 3 m) no fim do Corredor 99 no Sitío-17. Sujeita deve ser provida com os seguintes:

* 1.5 kg de fígado fresco para consumo diário.
* Água limpa para consumo em quantidade abundante.
* Roupas de cama limpa (futon e lençóis) para ser trocado e lavado semanalmente.

Pequenos itens de luxo(vinho de ameixa, materiais de leitura, etc.) podem ser providenciados como uma recompensa ocasional por bom comportamento como parte de condicionamento psicológico.

Contato humano direto com SCP-953 é terminantemente proibido devido às propriedades de alterar mentes de SCP-953; por essa razão, todos os funcionários devem respeitar a zona de segurança de 100 m quando a porta hermética estiver aberta. Entrega de comida e outros itens devem ser carregados por assistentes robôs automáticos. Caso ocorra uma falha de contenção, SCP-953 pode ser teoricamente terminada por uma arma; no entanto, devido a sua natureza, reconhecer SCP-953 pode ser difícil.

Devido à inadequação dos procedimentos de contenção puramente física para controlar SCP-953, a contenção psicológica também é necessária. Por esta razão, a abordagem da câmara de contenção de SCP-953 deve ser forrada com canis de gaiola aberta, preferencialmente da raça Jindo Coreano ou Foxhound Americano. SCP-953 exibe uma fobia extrema de caninos domésticos e não passará a menos de 10 m de um deles, especialmente quando os caninos estão latindo ou agitados.

SCP-953 deve ser considerada hostil para a vida humana, perigosa, e armada a todos os momentos; qualquer transporte deve ser feito sob supervisão de no mínimo seis (6) pessoas armadas. Seus métodos de matar preferidos são com suas próprias mãos batendo no abdômen, penetrando a cavidade abdominal e removendo o fígado que vai consumir depois. Se dado tempo, no entanto, vai preferir demorar a matar, torturar sua vítima, pois parece gostar de causar dor contra outros seres sencientes.

**Descrição:** SCP-953 é uma Raposa Vermelha fêmea (//Vulpes vulpes//) pesa aproximadamente 8 kg, com uma espinha que se separa na 26° vértebra em nove caudas separadas. Sujeito demonstra propriedades [[[SCP-2408|polimórficas]]], no entanto, permitindo que tome forma de vários outros objetos e seres (mais comumente, uma atrativa mulher Coreana).[[footnote]]Diferente de [[[SCP-1540]]] SCP-953 parece ter algum controle sobre suas capacidades polimorficas.[[/footnote]] Sujeito vai demonstrar alguns aspectos vulpinos (orelhas, cauda, patas, olhos, pelo, voz, maneirismo) em todas as suas formas alternativas: isso pode ser usado para identificar a instância caso tente se disfarçar, apesar de que SCP-953 vai tentar esconder suas caudas com roupas ou outros métodos.

Em adição para as habilidades [[[SCP-2750|polimórficas]]], SCP-953 demonstra habilidades psiônicas moderadas, ou seja, sugestão e telepatia. Embora insuficiente para enganar um observador externo, um sujeito em transe pode ser convencido de uma variedade de fatos falsos, incluindo a natureza de SCP-953, sua própria natureza e a natureza das coisas ao seu redor. SCP-953 usou isso no passado para, entre outras coisas: enganar policiais que investigam relatos de gritos altos de um quarto de hotel, convencer uma mãe a assar e comer seu próprio filho, realizar atos de necrofilia no noivo do Agente Ramsey à vista do referido Agente, e ter sucesso no assassinato sistemático de 27 participantes da &#34;YiffCon 2███&#34;

**Adendo 1: Histórico Anterior** SCP-953 foi encontrado pela Fundação SCP e seus predecessores inúmeras vezes, com o primeiro encontro ocorrendo em Busan, Coréia, logo após a Segunda Guerra Mundial. Até o momento, SCP-953 escapou e foi recuperado seis vezes, resultando na morte de █ agentes SCP durante vários incidentes.

Depois da ultima vez que escapo, SCP-953 não foi vista por ██ anos, até reaparecer de repente em Pittsburgh, Pennsylvania, em Junho 2███ na &#34;YiffCon 2███,&#34; na qual compareceu como um entusiasta &#34;furry&#34;. Antes de ser capturada, SCP-953 prosseguiu a matar mais de duas dúzias dos funcionários da convenção e participantes, mais do que em qualquer outro incidente até hoje. Os corpos mutilados foram encontrados em vários lugares pelo hotel, incluindo: dentro de colchões, pendurados nas cortinas dos chuveiros, e servindo de prato principal no banquete do hotel. Os sobreviventes do evento foram administrados amnésicos Classe A e liberados da custódia da Fundação.

Funcionários da Fundação que foram designados para capturar SCP-953 depois desse último incidente se foi notado que o objeto parecia indiferente e apático, e não resistiu a captura. Nenhuma outra casualidade foi vista da parte da SCP-953 até hoje.

**Adendo 2: Pedido Especial de Emergência** //Como a identificação incorreta de sua espécie tende a agitar SCP-953 violentamente, todos os funcionários devem ser ordenados a se referir a ela como &#34;Kumiho&#34; e não como &#34;Kitsune&#34;. O pessoal que perguntar qual é a diferença deve ser lembrado da diferença entre um índio Cherokee e um índio de Nova Deli.// - O5-██

**Adendo 3: Revisão da equipe de funcionários** //Após a morte infeliz e completamente evitável do Agente Gallagher, qualquer funcionário que tenha laços atuais ou anteriores com as comunidades &#34;furry&#34; ou &#34;otaku&#34; deve ser imediatamente realocado para outros projetos.// - O5-██

**Adendo 4: Procedimentos de Controle Folclórico** //Como um lembrete: funcionários designados para SCP-953 devem seguir todas as instruções para interagir com o sujeito, não importa quanto estranho ou arbitrário elas pareçam. Mantenha em mente que pessoas da Ásia interagem com esses seres por séculos antes de nós entrarmos na cena: o que nós pensamos que eram contos de fadas eram as versões deles de Procedimentos Especiais de Contenção.// - O5-██

[[[953-interview-a|953 Entrevista A]]] -- Entrevista com o time de captura após a captura de SCP-953 em estado selvagem em 19██.
