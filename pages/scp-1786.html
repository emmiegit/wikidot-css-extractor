    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1786 – Ein Ruderboot
**Autor:** [[*user DrBerggren]]
**Original:** https://scp-wiki.wikidot.com/scp-1786
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1786

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1786 ist in einer hermetisch verriegelten Zelle unterzubringen. Durch den Einsatz von Typ-9-Foundation-Luftentfeuchtern ist die Luftfeuchtigkeit in der Zelle jederzeit auf 0 % Luftfeuchtigkeit zu halten. SCP-1786 hat kein Wasser zu enthalten. Für den Fall, dass die Luft in der Zelle überhaupt befeuchtet wird oder SCP-1786 Wasser enthält, ist die Luft aus der Zelle zu entfernen, und der gesamte von SCP-1786 produzierte Kaffee ist abzulassen oder zu entsorgen. Die Forschung soll sich auf die Bestimmung einer Methode konzentrieren, um zu verhindern, dass SCP-1786 mit Energie versorgt wird. Das anwesende Personal ist zu schulen, um vollständig zu glauben, dass es sich bei SCP-1786 um eine Kaffeemaschine handelt. Obwohl der von SCP-1786 produzierte Kaffee unter bestimmten Umständen sicher zu trinken ist, wird davon abgeraten.

**Beschreibung:** SCP-1786 ist im Wesentlichen eine standardmäßige elektrische Kaffeemaschine der Marke ████████, die 1999 entworfen und im Jahr 2000 hergestellt wurde. Seine Designspezifikationen beschreiben eine sechsteilige Zusammensetzung aus Edelstahl, Kupfer und Gummi, die dazu dient, Kaffee zuzubereiten, indem Wasser durch den Kaffeesatz zirkuliert. Es ist nicht möglich, SCP-1786 zu zerlegen oder auszuschalten.

Obwohl es sich materiell um eine Kaffeemaschine handelt, weist SCP-1786 äußerlich alle erkennbaren Merkmale eines Ruderboots und seiner Ruder auf. Es scheint 2,8 m lang und 1,2 m breit zu sein, Ruder von 2,4 m Länge zu haben und aus Holzbalken gebaut zu sein, die sowohl vor als auch nach dem Bau leichte Abnutzungserscheinungen erlitten haben. Sichtbare Wasserschäden sowie offensichtlich mangelnde Wartung haben zu Verfärbungen und Fäulnis an der Unterseite des Rumpfes geführt. Dies scheint darauf hinzudeuten, dass SCP-1786, wenn es tatsächlich ein Ruderboot wäre, nicht seetüchtig ist. Ein auf den Bug von SCP-1786 gemalter Blockschriftzug gibt ihm den Namen //Rumford&#39;s Own//;  in keinem nationalen Schiffsregister wurde eine solche Kaffeemaschine gefunden. Die Form von SCP-1786 hat sich während seiner Eindämmung nicht weiter verschlechtert.

Trotz seines veränderten Aussehens existiert SCP-1786 in seiner physischen Natur als elektrische Kaffeemaschine und erfüllt die vorgesehenen Funktionen eines solchen Geräts. Durch einen unbekannten Prozess kondensiert SCP-1786 kontinuierlich Luftfeuchtigkeit in seiner unteren Kammer. Wenn es mindestens 2 cm hoch mit flüssigem Wasser gefüllt ist, brüht SCP-1786 daraus einen Standardkaffee mit mittlerer Röstung, der frei von Kaffeesatz ist. Der Kaffee ist chemisch nicht anomal und riecht und schmeckt normal für Kaffeemaschinenkaffee. SCP-1786 ist in der Lage, während des Laufens alle zwei Sekunden einen vollständigen Zyklus seines Gebräus durchzuführen, was innerhalb von 40 Minuten zu übermäßig starken Gebräuen bis hin zur Koffeintoxizität für einen Menschen führt, wenn kein zusätzliches Wasser hinzugefügt wird. Da der Filterkorb nicht zugänglich ist, ist nicht bekannt, welche Art von Kaffeebohnen verwendet werden oder ob überhaupt welche verwendet werden. Es ist auch nicht bekannt, wie es mit Strom versorgt wird; Spuren im Foundation-Stromversorgungsnetz haben jedoch ergeben, dass die nächstgelegene Steckdose zu SCP-1786 durchweg 800 W mehr verbraucht, als durch angeschlossene Geräte erklärt werden kann. Bis zum ████.██.██ war es nicht möglich, SCP-1786 davon abzuhalten, Elektrizität zu ziehen.

Da es keine Begrenzung für die Menge an atmosphärischer Feuchtigkeit gibt, die SCP-1786 kondensieren und brauen kann, würde es, wenn es der Außenwelt ausgesetzt wird, schließlich zu einem NK-Klasse-Szenario führen, bei dem das gesamte verfügbare Wasser in Kaffee umgewandelt wird.

**Anhang:** SCP-1786 wurde aus dem ████████-See in ████ █████████ geborgen, wo erhebliche Umweltschäden festgestellt wurden, die vermutlich auf einen Chemieunfall zurückzuführen sind. SCP-1786 wurde am Südufer voller Kaffee gefunden, der in den See gelangte und ihn verschmutzte, wodurch der größte Teil der Wasserfauna getötet wurde, abgesehen von einer Algenart, die sich an die Verstoffwechselung von Koffein angepasst hatte. Aus der Dokumentation im nahe gelegenen Bootshaus wurde festgestellt, dass sich SCP-1786 seit 9 Jahren an seinem aktuellen Standort befand. Das Bootshaus, das früher der Familie ██████████ gehörte, aber nun verlassen ist, enthielt auch die Originalverpackung von SCP-1786, die die richtige Größe für das Ruderboot hat, dem SCP-1786 ähnelt. Die Produktbeschreibung aus dieser Verpackung lautet wie folgt:

[[div style=&#34;width:510px; border:0;&#34;]]
[[=]]
&gt; **//Rumford&#39;s Own//**
&gt; von ████████-Waren
&gt; Um Ihrem Leben sicherlich etwas Freude zu bereiten,
&gt; wird Sie //Rumford&#39;s Own// aufwecken und über Wasser halten.
&gt; Zu Hause oder im Büro: Die patentierte Redensafectory™-Wirkung
&gt; sorgt dafür, dass Sie an Ihrem anstrengenden Tag nie austrocknen!
&gt; //Rumford&#39;s Own// zaubert ein Lächeln auf jedes Gesicht, 
&gt; und nachdem Sie Ihre Lieblingsbohnen genossen und Sie die //mysteriöse// 
&gt; //Veränderung// erfahren haben, wird es Sie zu jedem Ziel auf den sieben Weltmeeren bringen.
&gt; 
&gt; Inhalt: eine //Rumford&#39;s Own// Kaffeemaschine
[[/=]]
[[/div]]

Beim Versuch des Transports wurde festgestellt, dass mit SCP-1786 nur dann physisch interagiert (d. h. es bewegt, gefüllt oder geleert) werden kann, wenn trotz aller gegenteiligen Beweise fest davon ausgegangen wird, dass es sich um eine Kaffeemaschine handelt.</textarea></pre>
