**Об&#39;єкт №:** SCP-1056

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1056, коли він не використовується для експериментів, слід зберігати в сейфі розміром 50x50x50 см, який відкривається лише за 10-значним кодом з біометричним підтвердженням. Лише ті співробітники, які беруть участь у дослідженні та тестуванні SCP-1056, можуть мати доступ до об’єкта. Перед проведенням експериментів слід отримати дозволи від Директора Зони --або-- та дослідника з рівнем допуску 3 або вище. Експерименти на живих суб’єктах мають проводитися в захищеній випробувальній камері, яка відповідає вимаганням зберігання рівня 2 з метою запобігання втечі модифікованих суб’єктів. Усі об&#39;єкти, змінені SCP-1056, повинні зберігатися в абляційному сховищі класу E протягом 48 годин після трансформації. Для створення будь-якого об’єкта чи організму загальною вагою понад 200 кг потрібно отримати дозвіл від Директора Зони.

**Опис:** SCP-1056 зовні виглядає як хромований кухонний таймер із цифрами від 0.25 до 4.00 і кнопкою активації з правого боку. За допомогою 3-метрового ізольованого дроту з карбіду молібдену, покритого дисульфідом молібдену та неідентифікованим металоорганічним комплексом до пристрою приєднана платформа з дротяної сітки 1x1.25 метра; сітка здатна складатися у квадрат 27 x 35 см. Якщо на шкалі пристрою обрати певне значення і натиснути бічну кнопку, будь-який об’єкт, які безпосередньо контактує з платформою з дротяної сітки, збільшиться або зменшиться в розмірі з коефіцієнтом, що відповідає обраному значенню.

Співробітники Фонду виявили пристрій після серії повідомлень про дивну поведінку учнів середньої школи ████ в ████, Пенсильванія. Керівництво школи почало розслідування, коли вчителі повідомили, що кілька учнів поводяться незвично. Зокрема, учні демонстрували значне погіршення мовних навичок, аномально низьку концентрацію уваги, порушення довгострокової пам’яті та втрату контролю над емоціями. Медичне обстеження учнів виявило наявність численних патологій судинної та нервової системи. Співробітники Фонду знайшли пристрій вдома в одного з учнів, який, ймовірно, використовував його для відпочинку. Єдиною інформацією стосовно виробника або дистриб&#39;ютора пристрою є відбиток розміром 4x1 см на нижній частині пристрою з написом «ФАБРИКА». Усі електронні компоненти пристрою є стандартними.

Процедура зміни розміру об’єктів відбувається за деякими правилами, та залежить від складності та функціональності об’єкта. Прості неживі об’єкти, такі як шматки мінералів, металу чи пластмаси, масштабуються з дуже великою точністю (до чотирьох значущих цифр) зазначеного масштабу без урахування молекулярного чи мікроскопічного масштабу. Наприклад, куб із нержавіючої сталі розміром 5.00 см із налаштуванням 3.00 збільшився до куба розміром 15.01 см, який не відрізнявся за молекулярним складом від оригінального куба, але на мікроструктурному рівні все ж були виявлені відмінності. Крім того, середній розмір зерна на двох кубах був ідентичним, а окремі зерна в маленькому кубі не збільшувалися під час перетворення його на великий куб.

Схоже, що SCP-1056 масштабує складні пристрої та біологічні організми, намагаючись зберегти функціональні властивості пристрою чи організму. Наприклад, мікропроцесори електронних пристроїв часто зазнають суттєвої модифікації, якщо просте змінення масштабу може призвести до нефункціональності затворів транзистора, недостатньої потужності або надмірного накопичення тепла. Пристрої, які були зменшені, часто мають зменшену кількість транзисторів і можуть демонструвати помилки під час виконання операцій над числами з рухомою комою. У той час як усі механічні об’єкти, окрім найскладніших, відносно добре масштабуються, електроніка часто стає нефункціональною, коли масштабується нижче 0,50 і вище 3,00 від початкового масштабу.

Живі організми після зміни розміру з допомогою SCP-1056 зберігають свою базову анатомічну структуру, але часто зазнають значної реорганізації кровоносної, легеневої та особливо нервової систем. Розмір і склад клітин залишаються ідентичними тим, які мали місце до зміни розміру організму, але кількість клітин збільшується або зменшується пропорційно зміні об’єму. Єдиним винятком із цього спостереження є нервова система, де середній нейрон може збільшуватися або зменшуватися до 25% у лінійному розмірі (таким чином, потенційно стаючи трохи менше або більше ніж у два рази від початкового об’єму) з незначним впливом на функцію. Цікаво, що SCP-1056, здається, «розподіляє різницю» у випадку одноклітинних організмів — під час масштабування частково змінюються розміри клітин, та частково загальна кількість організмів.

SCP-1056 може змінювати розмір людини від 0.50 до 1.75, мінімально зачіпаючи їх біологічні функції. Зменшення у людей часто призводить до збільшення гіренцефалії (тобто, більшого згортання) кори головного мозку, зменшення середнього об’єму нейронів і зменшення кількості білої речовини. Здається, це зберігає когнітивні функції до масштабу 0.50. Спроби масштабувати людей нижче 0.50 призводять до суттєвого зниження когнітивних функцій, розуміння мови, коротко- та довготривалої пам’яті, що вказує на те, що це є мінімальний розмір, необхідний для того, що мозок ссавців міг підтримувати людський інтелект. У разі збільшення до коефіцієнта 1.25 та більше люди демонструють уповільнену швидкість реакції, підвищення креативності та значне покращення довгострокової пам’яті. Збільшення на коефіцієнт, який більше 1.50, значно підвищує ризики серцево-судинних захворювань, інсульту, аневризму та ниркової недостатності. Вкрай не рекомендується масштабувати будь-який організм на коефіцієнт понад 3.00.

Механізм, за допомогою якого SCP-1056 викликає зміни масштабу, наразі невідомий. Високошвидкісні відеозаписи трансформацій зі швидкістю до 20 000 кадрів в секунду вказують на те, що трансформація відбувається майже миттєво, оскільки не було помічено перехідних стадій між формами.

Також цікаво, що навіть якщо об’єкт збільшується або зменшується у багато разів, не з’являється видимих наслідків атмосферного зсуву. У меншості (приблизно 8%) випадків об’єкт, розмір якого змінений пристроєм, стає матеріально нестабільним і протягом наступних 36 годин починає піддаватися атомному розпаду. Живі організми та інші об’єкти з відносно низьким вмістом металу мають значно менший (приблизно 3%) шанс зазнати розпаду. Під час такого розпаду виробляється значна кількість тепла та енергії – приблизно 150 гігаджоулів на кілограм – приблизно на шість порядків менше величини, яка виділяється при типовій анігіляції -- але це достатньо, щоб занадто часті перетворення або перетворення об’єктів великої маси вважати небажаною операцією.

[[collapsible show=&#34;Протокол експериментів з SCP-1056&#34; hide=&#34;- сховати&#34;]]**Протокол експериментів з SCP-1056**

**Експеримент SCP-1056-1**
**Об&#39;єкт:** Науковий калькулятор TI-30Xa
**Налаштування:** 0.75, 1.33
**Результат:** Калькулятор в масштабі 0.75, цілком функціональний. Калькулятор був успішно повернений до початкового розміру, та потім збільшений до масштабу 1.33. Повторення подальших подібних трансформацій не зачепило функціональності, зовнішнього вигляду та внутрішньої будови калькулятора.

**Експеримент SCP-1056-2**
**Об&#39;єкт:** Науковий калькулятор TI-30Xa
**Налаштування:** 0.25, 4.00
**Результат:** Калькулятор в масштабі 0.25 з порушенням функцій. Калькулятор включився після натискання кнопки включення, але він виявився нездатним виконувати точні обчислення. Більша частина обчислювань повертала неправильний результат або сигнал помилки. Повернення калькулятора до нормального розміру за допомогою збільшення за коефіцієнтом 4.00 не відновило функціональність калькулятора. Аналіз пристрою виявив погіршення функціональності деяких деталей, у тому числі зменшення числа транзисторів та роздільної здатності рідкокристалічного екрана.

**Експеримент SCP-1056-3**
**Об&#39;єкт:** Брусок золота вагою 1 кг та проби 22 карат (916.7 грамів золота на кілограм речовини).
**Налаштування:** 4.00
**Результат:** Брусок золота вагою 64 кг та проби 21 карат (875 грамів золота на кілограм речовини)[[footnote]]Відповідність між пробою золота в тисячних частках та пробою золота в каратах (англ. //carat gold bullion//) дивись, наприклад в [*https://uk.wikipedia.org/wiki/%D0%9F%D1%80%D0%BE%D0%B1%D0%B0_%D0%B4%D0%BE%D1%80%D0%BE%D0%B3%D0%BE%D1%86%D1%96%D0%BD%D0%BD%D0%BE%D0%B3%D0%BE_%D0%BC%D0%B5%D1%82%D0%B0%D0%BB%D1%83 цієї таблиці] -- //примітка перекладача//.[[/footnote]].

**Експеримент SCP-1056-4**
**Об&#39;єкт:** Тридцять п&#39;ять (35) вагових монет &#34;Срібний орел&#34; вагою 1 унцію (28,35 грама) кожна.
**Налаштування:** 2.00
**Результат:** 99 вагових монет, кожна вагою 80,18 грама. Загальне збільшення маси розподілено рівномірно між збільшенням розміру окремих монет та збільшенням загального числа монет. Через 40 годин 15 хвилин після перетворення монети почали виробляти електромагнітне випромінювання, яке пізніше змінилось сильним тепловим та іонізувальним випромінюванням. Срібло сховали у камері для випробування вибухових речовин Зони 40; за двадцять годин перетворені монети повністю перейшли в випромінювання. Камера для випробування отримала серйозні пошкодження, чотири наукових дослідника були відправлені на курси терапії променевої хвороби.
**Примітка дослідника:** //Якщо ми зможемо ідентифікувати такі нестабільні об’єкти до їх розпаду або навіть навмисно спровокувати створення нестабільних об’єктів, тоді предмети, змінені цим SCP, можна буде використовувати для отримання енергії або навіть у вигляді зброї. Здається, немає жодного однозначного критерію, який дозволив би виявити, що деякий об’єкт після перетворення стане нестабільним або що деяке перетворення ініціює подібний розпад.  – Д-р Бімстон//

**Експеримент SCP-1056-5**
**Об&#39;єкт:** Суб’єкт D-3202, чоловік, 52 роки, зріст 175 см, вага 90.3 кг.
**Налаштування:** 2.00
**Результат:** Суб&#39;єкт збільшився приблизно вдвічі, набувши зріст у 341 см та 719,6 кг ваги. Психічні та фізіологічні функції здаються нормальними. Час реакції трохи знижено, ніж у звичайної людини. Хоча маса суб’єкта збільшилась майже у вісім разів, суб’єкту необхідно споживати лише 50% від очікуваної кількості калорій. Суб&#39;єкт демонструє дуже гарну довгострокову пам&#39;ять, причиною чого імовірно, є збільшення маси мозку. Частота серцевих скорочень у стані спокою становить 45 ударів за хвилину, а систолічний тиск — 165 мм рт.ст. (проти 132 до трансформації). Через шість днів після трансформації у суб’єкта виникли судинні порушення, які призвели до помірного набряку дистальних відділів кінцівок. Потім суб’єкт став зазнавати періодичні напади сплутаності свідомості, плямистий зір, розмитість зору та шум у вухах. Суб&#39;єкт помер через 22 дні після трансформації від зупинки дихання, спричиненої масивною аневризмою стовбура мозку.
**Примітка дослідника:** //Симптоми суб’єкта схожі на ускладнення, які відповідають випадкам надзвичайної акромегалії (гігантизму), хоча розвивались вони значно скоріше. Наші прогнози показують, що більшість людей відносно добре переносять збільшення до 1,33 або навіть трохи вище. – Д-р Кєрнз//

**Експеримент SCP-1056-6**
**Об&#39;єкт:** Суб’єкт D-3315, жінка, 36 років, зріст 163 см, вага 55.0 кг.
**Налаштування:** 0.50
**Результат:** Суб&#39;єкт зменшилась приблизно вдвічі до зросту 81 см та ваги 7,0 кг. Психічні та фізіологічні функції здаються нормальними. Не виявлено суттєвої різниці в тестах на загальний інтелект, короткочасну та довготривалу пам’яті та здатності до орієнтації у просторі. МРТ-сканування вказує на збільшення згортання в корі головного мозку та загальне зменшення долі білої речовини. Частота серцевих скорочень у стані спокою становить 98 ударів за хвилину, а систолічний тиск — 88 мм рт.ст. (проти 115 до трансформації). Серцево-судинна система піддослідної була дещо спрощена, подібно до тої, що спостерігається у приматів малого розміру. Через двадцять вісім днів після трансформації не спостерігалося жодних явних відхилень у здоров’ї чи поведінці, і суб’єкту було повернуто її початковий розмір.

**Експеримент SCP-1056-7**
**Об&#39;єкт:** Суб’єкт D-3315 з Експерименту SCP-1056-6, жінка, 36 років, зріст 81 см, вага 7.1 кг.
**Налаштування:** 2.00
**Результат:** Піддослідна повернулася до свого початкового розміру - зросту 163 см та ваги 55,7 кг. Психічні та фізіологічні функції здаються нормальними. Когнітивні тести вказують на незначне, але чуттєве покращення короткочасної та довгострокової пам’яті та незначне зменшення часу реакції. Існує гіпотеза, що зміни когнітивних функцій можуть мати місце при багаторазовому використанню пристрою. Серцево-судинна система виглядає модифікованою зі зменшеної версії для підтримки більшого тіла, але не ідентична оригінальному судинному малюнку, що вказує на те, що пристрій з кожною трансформацією заново «винаходить» рішення фізіологічних проблем, а не повертається до старих форм.

**Експеримент SCP-1056-8**
**Об&#39;єкт:** Культура бактерій //E. coli// у середовищі Лурія-Бертані у чашці Петрі діаметром 13 см.
**Налаштування:** 4.00
**Результат:** Чашка Петрі збільшилася до 52 см, загальний об’єм колонії бактерій збільшився приблизно в шістдесят чотири рази, однак бактерії зберегли свою початкову морфологію. Мікроскопічний аналіз бактерій показує, що середній розмір бактерій збільшився з 2,2 до 7 мікрон у довжину, також маса окремих бактерій була збільшена, як і їх загальна кількість. Зразки, культивовані з цієї колонії, зберігають збільшений розмір, загалом стабілізуючись на рівні 6 мікронів у довжину після 20 циклів реплікації. Аналіз методом полімеразної ланцюгової реакції виявляє декілька точкових мутацій у геномі бактерії, наприклад, у гені //rodZ//, що призводить до загального збільшення розміру бактерії.
**Примітка дослідника:** //Ці тести показують, що SCP-1056 реструктуризує організми як на фізіологічному, так і на генетичному рівні. Це демонструє здатність пристрою справлятись з задачами з високим рівнем абстрактної складності — незважаючи на те, що в його середині знаходяться лише прості механічні деталі.  – Д-р Кєрнз//
