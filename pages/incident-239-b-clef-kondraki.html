+ Re: Assuntos Internos, Incidente entre os Drs. &#34;Alto&#34; Clef e ████████ Kondraki, ██-██-████.

-----
**Esse registro está FECHADO. Qualquer edição deve ser aprovada por um autoridade de nível O-5, exceto por correções gramaticais e ortográficas. Qualquer informação sobre esse incidente deve estar em um registro suplementar.**

Esse registro foi compilado por:
//01:12// - Dr. Clef/NS█
//01:15// - Dr. Kondraki/NS3
//04:37// - Kain Pathos Crow/NS4

**Sinopse**
//Em ██-██-████, [[[drclef-member-page|Dr. A. Clef]]] fez a seguinte recomendação no registro re: [[[SCP-239]]]//

&gt; //Minha análise da situação levou-me à conclusão de que SCP-239 é um risco inaceitável de contenção e segurança. Apesar de várias propostas terem sido feitas para usar seu poder para conter outros SCPs, o exemplo de [[[SCP-953]]] e outros devem servir como um lembrete eficaz sobre os riscos de superestimar a capacidade da Fundação em controlar SCPs com poderes que alteram a realidade.//
&gt; 
&gt; //Por isso, gostaria de fazer a seguinte proposta: Um instrumento perfurante será construído de [[[SCP-148]]], capaz de penetrar a pele impenetrável de SCP-239. Esta ferramenta será utilizada para matar SCP-239, enquanto ela está dormindo, e seus poderes serão neutralizados. Por causa do grande perigo de SCP-239 despertar e resistir a terminação, é a minha recomendação de que o operativo selecionado também carregará [[[SCP-668]]], a fim de minimizar as complicações.//
&gt; 
&gt; //Um dos perigos deste procedimento é a possibilidade de que SCP-239 vá despertar e identificar o operativo como um amigo ou &#34;boa pessoa&#34;, mudando assim a realidade que a for mais útil. É por esta razão que eu gostaria de oferecer-me para realizar o procedimento pessoalmente. A revisão do meu arquivo pessoal deve indicar que meus [DADOS EXPURGADOS] devem mostrar que eu sou mais que capaz para realizar a operação, mesmo depois de uma mudança drástica de realidade desta natureza.//
&gt; 
&gt; //- Clef//

//Infelizmente, Dr. Clef fez o erro de transmitir essa proposta// en clair //em vez de canais seguros. Sabendo do seu plano de ação alcançou um grande parte da equipe do Sítio-17. Conforme o Registro de Incidente 239-A, SCP-239 havia formado um vinculo com uma parte da equipe do Sítio-17. Entretanto motivados por simpatia ordinária ou, como Clef havia dito, devido as habilidade de manipulação da realidade de SCP-239 fazendo com que aqueles no Sítio fossem percebidos como amigos, vários membros da equipe foram motivados a tomar medidas para impedir o Dr. Clef de completar seu plano de ação proposto: em particular, [[[dr-kondraki-s-personnel-file|Dr. ████████ Kondraki]]].//

//As evidencias relativas ao resultado desse incidente são, infelizmente, incompletos e pouco claras nas melhores hipnoses. Atualmente, esforços estão em andamento para reunir informações sobre os eventos que ocorreram por meio registros pessoais, gravações oficiais, e entrevistas pós-incidente.//

**Registro Pessoal de Dr. A. Clef, NS█**

Eu, A█████ H████ C███, tendo mente e corpo sãos, declaro que as ações que eu estou prestes a fazer são minha e apenas minhas, e que eu não estou agindo sobre ordens de nenhum terceiro ou representante oficial da Fundação. E eu também quero declarar que eu sou um mentiroso. Que parte da minha declaração anterior é uma mentira eu vou deixar para seu historiadores e seus investigadores pós-incidente resolverem. Talvez eu tenha mentido que eu seja um mentiroso. Esse é um ciclo infinito para quebrar suas cabeças.

Eu acredito que eu tenho mantido isso em segredo por muito tempo, e a hora de agir é agora. Se minhas suspeitas forem verdadeiras, e a equipe do Sítio-17 estiver comprometida, é só uma questão de tempo até algum deles informar a 239 do meu plano de ação. Depois disso, é impossível dizer o que vai acontecer. Meus negócios únicos devem ajudar a me proteger de qualquer manipulação da realidade, mas uma restruturação Classe-CK ainda é uma restruturação Classe-CK. Considerando tudo, eu gosto do mundo que temos.

Eu tinha construído várias armas com liga telekill no pouco tempo que tinha que me preparar: eles devem me provir uma gama de opções para matar ela. Inclusive, eu estou desapontado com os outro membros da Fundação pela falta de iniciativa: conhecendo a vulnerabilidade da SCP de Classe-Keter muito perigosa, eles se recusam a neutraliza-la. Talvez isso seja um resultado dos poderes de manipulação da realidade da SCP, ou talvez seja simplesmente sentimentalismo por um arma perigosa que tem a forma de uma criança. Provavelmente a última. Meus &#34;colegas&#34; do têm uma tendência angustiante de mostrar leniência injustificada em relação a SCPs humanoides altamente destrutivos da Classe-Keter.

Hipótese: se um inimigo quer destruir a Fundação, tudo que eles precisam é uma arma nuclear na faixa de quilotons, disfarçado de uma escoteira.

Infelizmente, eu não consegui levar a Lamina Genovesa depois de sair do Sítio-19, isso significa que eu sou incapaz passar pela segurança da base. No entanto, meus contatos com terceiros foram capazes de me fornecer com uma variedade de substituto tecnológico que deve bastar. Adicionalmente, minha assistente digital pessoal foi ligado aos meus implantes oculares e aural. No caso da missão ser abortada ou fracassar, todos os dados sobre essa missão deve ser imediatamente transmitida para a GOC, todos os funcionários de nível-O5 da Fundação, a Unidade de Incidentes Incomuns do FBI, e ███. No caso do sinal de terminação da vida do funcionário, a unidade Clef na GOC (Treble) deve executar o Procedimento Pizzicato (Esterilização Planetária).

De qualquer forma, eu gostaria de relembrar a todos os Investigadores Pós-Incidente lendo esse registro (Olá Mel!) que eu sou um mentiroso e não há uma unidade Clef na GOC, nã há um Procedimento Pizzicato, e não tem dados para ser enviadas no caso da minha morte. Provavelmente não. Talvez. Tem uma boa chance disso.

Chegada em dez minutos. Começando a missão.

**Registro Pessoal de Dr. A. Clef, NS█**

Isso vai ser pior do que eu pensei.

As mudanças na realidade já começaram a acontecer. Os corredores trocaram de lugar, tudo está onde não deveria estar. Meu mapa do Sítio-17 é completamente inútil. Tudo que eu posso fazer é seguir as placas e esperar que eles me levem para o lugar certo.

Porra, que merda tá acontecendo? Eu posso jurar que tinha uma porta a um momento atrás. . .

Espera.

//[Som de uma mão batendo em metal]//

Borboletas? //[Risadas maníacas]// Konny, seu arrombado incrível! Eu li seu. . .

//[Outra voz masculina é ouvida dizendo, &#34;Sorria, seu filho da puta!&#34;]//

**Registro Pessoal de Dr. A. Clef, NS█**

Konny, seu espertinho, seu espertinho do caralho! Pegou o 408, né? Convenceu eles a te ajudar. . . ou essas porrinhas se voluntariaram a fazer isso? Não importa, você não venceu dessa vez. Me embolou bem, huh? Bem, agora você está morto. . . pelo menos, um de você está, eu acho. Duas balas no coração e um na cabeça, você achou que isso seria o bastante, mas não, você só tinha que continuar chegando, né? Me fez chegar perto e usar a faca, não é?

Por que você fez isso, Konny? Você tá trabalhando pra ela, agora? Ela te chamou de seu atrapalhado fofo, e te transformou no seu bichinho? Ou você está fazendo isso porque ela parece com uma garotinha, e a desgraça dos seus genes que dizem que crianças devem ser amadas e protegidas estão a mil? Aquilo não é uma criança, Konny, é um monstro, o pior tipo de monstro, um que se esconde como pura fofura, faz você ama-lo para depois te esfolar vivo.

Seja lá o que você fez com aquele flash isso fodeu meus olhos. Eu acho tenho queimaduras de segundo gral na minha cara e antebraços, e minhas retinas estão queimando. Tudo bem, eles vão crescer de volta. Até lá, não consigo ver porra nenhuma, mas meus implantes oculares ainda funcionam. Ainda posso terminar a missão.

Eu só preciso de ajuda. E eu acho que sei onde encontrar.

**Registro Pessoal de Dr. A. Clef, NS█**

Eu conversei com Siddhartha Gautama uma vez. Ele me disse que o mundo é uma ilusão. Que nada que existe é real.  Você enfatizou pra mim.

Porra borboletas em todo lugar. Nada é real, nada existe. Tudo é ilusão. Eu andei por um corredor e virei pra um beco sem saída, que explodiu em um turbilhão de luz. Nenhum das placas leva aonde deveria. Nenhuma das paredes aponta para onde devem ir. Por tudo o que sei, você já tirou aquela monstrinha da instalação.

Exceto por um fato bem interessante.

Você já se perguntou do motivo das mulheres institivamente se afastarem de mim, Konny? Você já se perguntou do motivo deu ser capaz de entrar no 91 e deixar ela sair, ou por que eu me saio bem sozinho com a 166 sozinho? Você já se perguntou do motivo deu nunca falar com a 105?

Se você saber que eu era, você entende.

Mas então, se vocês saberem que eu era, Eu seria outro espécime na sua coleção. Outro numero no catalogo e armazenado e contido.

Porque é isso que você faz, né? Você cataloga, armazena, e contem, e observa e observa e observa. Nunca age. Nunca se mexe. Nunca pega iniciativa.

Mesmo quando a morte está te encarando de frente.

Mas eu posso agir, Konny. Eu sempre posso agir. Esse é o motivo dos seus joguinhos não podem me parar. Por que suas borboletinhas e ilusões e polaroide nunca vão ser o suficiente. Porque Gautama estava errado. Nem tudo é uma ilusão, e nem todas as ilusões são indistinguíveis da realidade.

Por exemplo, o que vai acontecer se eu tirar o espírito elemental da madeira de sua contenção? Bem, é claro, toda a instalação vai entrar em uma quarentena de risco biológico. Ninguém sai. Então aquela monstrinha vai estar presa aqui comigo. Sem chance para você deixar ela sair pro mundo para nos destruir. Talvez você pense que é só isso que eu vou.

Aqui uma pequena dica, amigo. Não é.

Ninguém nunca viu como a Noventa e Um parece quando ela floresce, ou dá frutos.

Eu estou presta a mostrar.

Registro de Entrevista x████, Data: ██-█-████

**&lt;O5-█&gt;:** Como a primeira pessoa a se envolver nesse incidente, vamos começar com seu envolvimento naquela noite.

**&lt;Dr. Kondraki&gt;:** Eu estava testando o SCP-408 naquela noite, verificando se os alimentadores foram enchidos apropriadamente. Foi o 408 que me alertou.

**&lt;O5-█&gt;:** Como SCP-408 sabia da situação do lado de fora?

**&lt;Dr. Kondraki&gt;:** Se eu soubesse, e eles não me disseram na hora. O que importa, no entanto, foi impedir que o Dr. Clef causasse mais estragos.

**&lt;O5-█&gt;:** Se eu recapitular, você não teve sucesso.

**&lt;Dr. Kondraki&gt;:** Não, mas de novo o que eu poderia fazer? Eu tinha uma câmera e um bocado de borboletas. E isso não foi muito uma sessão de fotos.

**&lt;O5-█&gt;:** E sobre SCP-239?

**&lt;Dr. Kondraki&gt;:** O que tem ela?

**&lt;O5-█&gt;:** A suposição do Dr. Clef era que você estava sendo manipulado para protege-la.

**&lt;Dr. Kondraki&gt;:** Isso certamente se tornou o principal foco das minhas ações quando eu descobri seu plano, que o idiota tinha revelado para qualquer um.

**&lt;O5-█&gt;:** Então era verdade?

**&lt;Dr. Kondraki&gt;:** Que eu fiz de tudo pra proteger SCP-239?

**&lt;O5-█&gt;:** Que você fez isso por porque ela queria que você fizesse.

**&lt;Dr. Kondraki&gt;:** Sendo honesto, coma a forma que aquela garota funciona, posso até ter certeza da minha intenção? A ideia que ela me usou assim, me assusta.

**&lt;O5-█&gt;:** Te assusta que ela pode te controlar?

**&lt;Dr. Kondraki&gt;:** Não, me assusta porque se ela fez isso, eu mesmo tenho que mata-la.

**&lt;O5-█&gt;:** Mais um coisa, você sabe sobre [DADOS EXPURGADOS]

**&lt;Dr. Kondraki&gt;:** [Risos] Acho que ninguém duvidou que ela se envolveria nisso.

**Registro Pessoal de Dr. A. Clef, NS█**

Esse é [DADOS EXPURGADOS] anteriormente conhecido como Dr. Clef. Eu não to fazendo essa declaração por livre e espontânea vontade, mas por compulsão da Primeira Esposa. Apesar dos meus esforços, não consegui remover minha própria audição antes que um comando parcial fosse dito por SCP-336. Eu não tenho certeza o que ela ordenou a fazer, mas eu lembro de ouvir essas palavras, &#34;Me diga a verdade.&#34;

Essa é a verdade.

. . . a verdade. . .

[risos maníacos baixos, acabam em gritos estridentes]

A VERDADE!

[Som de eletrônicos sendo quebrados. Foi determinado que o PDA do Dr. Clef foi destruído nesse momento.]

-----

Registro de Entrevista x████, Data: ██-█-████
&lt;O5-█&gt;: Em que ponto você se envolveu no incidente?

&lt;Dr. Gears&gt;: Eu estava trabalhando com Professor Kain em [[[scp-244-arc|SCP-244]]]. Havíamos determinando que várias seções poderiam ser adaptadas para serem modulares. Estávamos trabalhando no novo modulo de canhão com poder cristalino quando o comando do sítio nos ordenaram para responder.

&lt;O5-█&gt;: Você tinha algum conhecimento prévio do que estava acontecendo?

&lt;Dr. Gears&gt;: Algum. Havíamos ouvido o alarme, porem não era um “alerta preto” de violação, então continuamos a trabalhar. Porem, eu trabalhei enquanto o Professor Kain estava provindo respostas. O sistema P.A. entrou em funcionamento no laboratório, e o comando do sítio disse que o Dr. Clef estava tentando descomissionar [[[SCP-239]]] sem aprovação, e estava causando várias violações de contenção, e adicionalmente prejudicando outros funcionários, notavelmente Dr. Kondraki. Deveríamos tentar conter o Dr. Clef até que a segurança do sítio pudesse responder.

&lt;O5-█&gt;: Você acha isso estranho?

&lt;Dr. Gears&gt;: O que?

**Registro de Investigação x77█, Data ██-█-████**

O segundo dos dois itens contrabandeados que o Dr. Kondraki estava em sua posse durante o incidente estava contido dentro de um tripé extra longo. Quando desaparafusado e desprendido do aparelho principal, o pau de selfie do dispositivo atuava como uma bainha para um sabre de lâmina reta de excepcional qualidade. A marca e composição da lamina está sobre investigação, mas diferente de [[[scp-515-arc | SCP-515-ARC]]], esse não requere uma classificação SCP. Inicialmente, uma conexão com [[[SCP-108]]][[footnote]]**Nota do Tradutor:** O artigo SCP-108-D originalmente citado aqui foi deletado e reescrito completamente, e atualmente não corresponde com as informações aqui descritas. Artigo original recuperado em: [http://scpclassic.wikidot.com/scp-108-d LINK][[/footnote]] foi presumida, devido as habilidades que o Dr. Kondraki tinha com a lamina, mas investigação aprofundada revelou ser simplesmente um interesse passageiro em esgrima. Detalhes estão registrados no Registro Pessoal cV████.

&lt;O5-██&gt;: Puta que pariu, Gears, o que você disse pra ela?

**Trecho de avaliação psicológica pós-Evento 239-B do Dr. Gears**

**Dr. ████████:** Isso foi dificil de fazer?

**Dr. Gears:**  O que?

**Dr. ████████:** Injetar uma criança com químicos, sabendo que isso a induziria ao coma.

**Dr. Gears:**  Se outras opções tivesse se apresentado, Eu teria as escolhidos.  Nenhuma apareceu. O incidente tinha saído do controle, e SCP-239 poderia ter acidentalmente causado perigo adicional se ela continuasse a usar suas habilidades. Tomei medidas para proteger a mim mesmo, SCP-239 e a Fundação.

**Dr. Gears:** Eu não acho que isto tenha qualquer relação com esse processo.

+++ Relatório Pós-Incidente 239-B: Ramificação a Longo Prazo (Trecho Selecionado)

**Item 17: Os danos colaterais devido o incidente fizeram com que 45% das instalações do Sítio-17 se tornassem inutilizáveis sem reparos pesados.**
Proposta: Todos os SCPs humanoides localizados no Sítio-17 de classificação Seguro devem ser movidos para outras instalações da Fundação para alojamento temporário. Todos os SCPs Classe-Keter localizados no Sítio-17 devem ser movidos para instalações de contenção de sítios mais instáveis. SCPs Classe-Euclídeo devem ser realocado ou terminados, caso a caso.
//Prioridade: Gamma//

**Item 22: 80% dos funcionários de segurança do Sítio-17 foram incapacitados durante o incidente. 30% necessitarão de longas internações hospitalares.**
Proposta: Funcionários de segurança de outras instalações da Fundação devem ser temporariamente transferidas para o Sítio-17 a título temporário. O Sítio-17 deve ser temporariamente diminuído até mais funcionários de segurança poderem ser recrutadas.
//Prioridade: Eta//

**Item 97: SCP-239 demonstrou capacidades incontroláveis nível Keter, indiretamente causando a morte de vários SCPs, funcionários da Fundação, e a destruição de grande parte do Sítio-17.**
Proposta: SCP-239 deve permanecer em um coma induzido por enquanto. A Dra. Erica Valdason ira supervisionar a paciente.
//Prioridade: Beta//

**Item 102: Vários funcionários da Fundação foram além do chamado do dever durante este incidente, com grandes riscos pessoais para sua própria saúde e bem-estar.**
Proposta: Por seu engenho, bravura, e sacrifício pessoal, a Fundação fornecera medalha de honra aos Drs. Bright, Gears, e Kondraki, e ao Administrador Kain Pathos Crow.
//Prioridade: Epsilon//

**Item 138: As ações do Dr. A. Clef durante esse incidente causou diretamente a morte de vários SCPs, funcionários da Fundação, e a destruição de grande parte do Sítio-17. Em adição, o Dr. Clef demonstrou várias interações fora do padrão com SCPs femininas (especialmente, SCPs 091-ARC, 166, e 336).**
Proposta: Com esse fatos, e as próprias palavras do Dr. Clef durante o incidente, o Dr. Alto Clef deve ser classificado como um SCP humanoide classe-Euclídeo e contido no Sítio-17. O Numero SCP e Procedimentos de Contenção devem ser atribuídos em uma data posterior.
//Prioridade: Alpha//
