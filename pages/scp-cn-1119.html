**SCP-CN-1119：** 八阿哥的屎山传说

**作者：**[[*user Kcorena]]

[[[http://scp-wiki-cn.wikidot.com/kcorena-s-personnel-file|如果你想了解该作者的更多作品，请点击此处]]]

------
我想象的这个背景大概是一个类似cytus 2和晶体管合体的那么一个世界，你可以通过编辑底层的数据海来改变环境。

理解了这个背景那这整篇文就没问题了吧应该。
[[include :scp-wiki-cn:credit:end]]

**项目编号：** SCP-CN-1119

**项目等级：** Keter

**特殊收容措施：** 应尽力且尽快对当前存在的SCP-CN-1119-A进行解决及修复，以防止其与温德米尔城的其他象限底层机制发生连锁反应。已被解决的SCP-CN-1119-A事件及对应临时收容措施应被归档于《过往CN-1119-A事件》中，并标注修复迭代版本，同时于《待修复列表：SCP-CN-1119》中注明新出现的SCP-CN-1119-A。由于与此项目相关的工作量过大，且密度较高，该档案的流动性可能较强，这可能导致档案出逃。若在各种尝试后确认该档案的当前手持版本已不存在，立刻联系项目主负责人林安博士（linan278@foundation.com），要求其重新生产一份该档案的实时备份版本。请注意，对此邮箱发送非工作相关邮件，或于当前手持版本仍存在的情况下多次要求其重新生产的行为可能导致您因造成无端人员损失被追责。

临时收容措施的制定应以当前迭代版本为准，且应于此文档中更新，同时删除前代版本中已被解决的SCP-CN-1119-A收容措施。若出现与先前记录中已被解决的案例相同的SCP-CN-1119-A，应将其修复后归档于上述文件中，但无需将收容措施完整列于此档案内，应标注「参照《过往CN-1119-A事件》」。

因此项目涉及负责人员过多，且分散繁杂，连续编辑该档案的情况可能发生。对该档案进行编辑的人员应于每一次保存编辑后对比《待修复列表：SCP-CN-1119》与当前版本档案源代码中的收容措施，确认其一一对应，避免由于技术原因导致的内容遗失。

当前版本共存在（5）个SCP-CN-1119-A。收容措施如下：

SCP-CN-1119-A-94: 参照《过往CN-1119-A事件》。

SCP-CN-1119-A-187: 参照《过往CN-1119-A事件》。

SCP-CN-1119-A-188: 参照《过往CN-1119-A事件》。

SCP-CN-1119-A-13: 参照《过往CN-1119-A事件》。

SCP-CN-1119-A-287: 参照《过往CN-1119-A事件》。

**描述：** SCP-CN-1119曾被认为是发生于温德米尔（windermere）城中第三象限区域的多种异常现象。其表现通常具有很大差异，但因底层发生原因相同而被归类为同一类型异常。当前，SCP-CN-1119用于代指温德米尔城区第三象限本身。

SCP-CN-1119-A被用于代指发生于SCP-CN-1119中的单个异常事件。截止记录目前，共出现过4893个SCP-CN-1119-A。对过往案例的出现规律进行总结后可以确认，每当一个SCP-CN-1119-A被修复，则将会有约40%的概率出现1~2个新的SCP-CN-1119-A，约15%的概率出现3~5个新的SCP-CN-1119-A。

SCP-CN-1119-A通常会造成程度不一的负面影响，包括但不限于第三象限内的人员损失，对地区结构的毁坏，或导致底层架构错误。不存在无害的SCP-CN-1119-A。

此项目的描述会随迭代版本的更新而更新，且每一迭代的版本均有很大不同。故该项目并不具有明确的「标准描述」。若需确认当前存在的SCP-CN-1119-A事件，请查看《待修复列表：SCP-CN-1119》。

已出现过的SCP-CN-1119-A不会以其他不同的形式出现。换言之，表现相同的SCP-CN-1119-A可以采用相同的临时收容措施。

**附录：**

以下列表为曾造成较大影响的SCP-CN-1119-A事件，及采取的临时收容措施汇总。以出现版本次序顺序排列。

# **SCP-CN-1119-A-13：**进入位于第三象限[27, 490]的会议事厅的人员会经历视野及感官丧失。此种丧失是绝对的，与任何光源或感觉器官的状态均无联系。这一状态会持续至人员离开该建筑，尽管离开是不可能的。更多性质的本质原理未被究明。
 * **临时收容措施：**对上述建筑的所有合法出入口进行封锁。无需在意任何通过非合法方式进入建筑的人员。无需在意任何非合法进入尝试导致的建筑损坏。无需在意任何已进入建筑的人员。直至此事件被修复前，应每28天向该建筑内输送一台游隼-28侦查无人机。此措施无需被严格遵守，时间上可以有差别，但差别最多不可超过10天，无人机编号需与间隔日期符合。仅需通过其确认建筑内不存在实体且建筑结构完好无损，不可对其进行回收。若观测结果与上述相悖，则需立刻将此无人机从基金会记录中抹去，随后联系项目主负责人，安排下一步行动。
  * **出现版本：**2
  * **修复版本：**1972 _
@@ @@
# **SCP-CN-1119-A-94：**坐落于第三象限东部，与第四象限相交的卡塔马加淡水湖中漂浮的生物出现模型活动迹象，表现为获得了其本不具有的骨架。第三象限居民与此类物种进行交互时，包括但不限于将其钓起、试图对其进行喂食操作、尝试于水中游泳、触碰水生物群等时会导致错误。第四象限居民无法观测到此类物种，因此无法与其交互或触发此SCP-CN-1119-A，目前推测原因为构建第四象限居民的数据证书类型与第三象限不同。
 * **临时收容措施：**限制第三象限居民（2871名）接近卡塔马加淡水湖的时长，并告知此淡水湖内并不存在有生命物。禁止其对水中的任何事物产生好奇心，并在其结束取水操作后将其强制驱离。若任何居民于取水时触发此事件，立刻停止第三象限的一切运作，并将卡塔马加淡水湖的坐标向东部移动直至触发人员身处第四象限。将该人员的身份变换，随后将湖泊坐标移回原点，整个过程不得超过132秒，否则视为SCP-CN-1119-A-127已被触发。此收容措施全时段有效。
  * **出现版本：**13
  * **修复版本：**268 _
@@ @@
# **SCP-CN-1119-A-421：** 位于[48, 34]的塔维路、塔姆路与塔恩路交口出现紊乱。表现为大面积漂浮于交口路段的空气中，且不断变动的淡绿色字符串，若居民进入其范围内或于范围外选择与其交互，其将无法维持赋形。失去赋形的人员会于此路段游荡，并具有相同性质。确认为显示错误与执行程序残留的共同结果。
 * **临时收容措施：**停止对[48,34]的访问权。因其不了解底层交互运作机制，对附近居民进行以下告知：「不可在意街面上蠕动的绿色软体。不可对其投以视线，不可对其抱有情感。不可与其进行接触。若意识到周边存在类似的单位，请尽快离开您所在的位置，不要让它发觉您意识到它这一事实。靠近[48,34]是被允许的，但仅限于08:00～21:00期间。若您于此时段外误入此地点，请无视该地点上方漂浮的绿色薄雾，遵守与上述相同的原则。」
  * **出现版本：**1972
  * **修复版本：**3654 _
@@ @@
# **SCP-CN-1119-A-1175：** SCP-CN-1119相关的记录性档案出现验证错误，同时存在不稳定。其将对自身为档案的事实产生怀疑，同时尝试逃离SCP-CN-1119工作组。
 * **临时收容措施：**每当该事件发生，确认其真实性并重新制造一份档案。确保该类事件并非档案为有效出逃而制定的计策。无需且不可追踪消失档案的去向，工作人员需被告知且要牢记以此类方式出逃的档案为无效出逃，且已融化于海洋之中。进行无效出逃的档案的残留会由其他工作组处理。重新制造的档案需要具有直至最后一次更新为止的全部记忆，因此，建议于每次重新制造档案后立刻挑选具有良好记忆能力的档案备选。应防止档案进行有效出逃。若一起有效出逃事件发生，应立即封锁温德米尔城的出入口，并确认当前工作组的人员数量。在上述一切工作完毕后，有效出逃视为被阻止，联系项目主负责人林安，其会负责下一步工作；若未能阻止有效出逃，请确认你是否知晓直至最后版本的档案内容。无论是否，前去林安博士处报到。
  * **出现版本：**2145
  * **修复版本：**19086 _
@@ @@
# **SCP-CN-1119-A-4231：** 第三象限全区域中出现大量居民。与版本迭代21中所记录的居民数据完全一致。
 * **临时收容措施：** 隔离现有居民（21名）与新出现的居民（3617名）。确认双方居民于出行时统一着装为某一颜色，二者的颜色不应重合。告知双方居民着装与其不同的颜色的个体与其本质不同。要求其遭遇不同颜色的个体时尽可能避免与其的任何感官接触。如有必要，对其灌输不同颜色个体并不存在的观念。
  * **出现版本：**11654
  * **修复版本：**19086 _
@@ @@
# **SCP-CN-1119-A-4893：**第三象限的街区街道上涌现出棕黄色黏稠液体，与人类排遗物高度相似。这些黏稠液体很快覆盖了第三象限区域的地表，并持续隆起为金字塔式结构，最后观测到的高度约为离地8000m，且仍在持续拔高。
 * **临时收容措施：**无
  * **出现版本：**19086
  * **修复版本：**19086


项目仍在更新中。</textarea></pre>
