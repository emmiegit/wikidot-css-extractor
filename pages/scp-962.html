**Artikel:** SCP-962 –  Turm des Schwatzens
**Autor:** [[*user Anaxagoras]]
**Original:** https://scp-wiki.wikidot.com/scp-9627
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-962

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund seiner Unbeweglichkeit ist SCP-962 in dem Tal zu belassen, in dem es gefunden wurde. Um das Objekt herum ist ein █-Kilometer-Perimeter einzurichten. Alle Zivilisten, die den Perimeter passieren wollen, sind unter der Prämisse abzuweisen, dass sich darin ein Atommülllager befindet. Alle Personen, die nicht mit der Foundation in Verbindung stehen und in dem Gebiet gefunden werden, sind zu verhören und ihnen sind Klasse-A-Amnesika zu verabreichen. Für denselben Perimeter ist eine Flugverbotszone durchzusetzen. Um das Wachstum der Reichweite von SCP-962 zu verhindern, sind wöchentlich vier lebende Rinder und zwei Tonnen Holz in der Nähe von SCP-962 aus der Luft abzuwerfen.

Alle von SCP-962 freigesetzten Ballons sind abzuschießen und es sind angemessene Anstrengungen zu unternehmen, um die Manuskripte zu bergen. Sollte ein Ballon entkommen und von einem Zivilisten gefunden werden, sind Klasse-A-Amnesika zu verabreichen und der Ballon und die dazugehörigen Schriftstücke zu beschlagnahmen. Alle Manuskripte sind in einem Tresor mit minimaler Sicherheit aufzubewahren, wobei &#34;Tiraden&#34; in einem separaten Tresor aufbewahrt werden. Personal der Stufe 2 oder höher, das von SCP-962 produzierte Materialien lesen möchte, kann eine Anfrage an die Projektleitung richten.

**Beschreibung:** SCP-962 ist ein großer Metallturm, der sich in einem Tal in den ██████ Bergen in [ZENSIERT] befindet. Er besteht hauptsächlich aus Stahl, obwohl andere Materialien vorhanden sind. Der Turm ist ungefähr 281 Meter hoch und hat eine Grundfläche von 2575 Quadratmetern. Er dreht und verjüngt sich etwas, wenn er sich vom Boden erhebt. Das obere Drittel des Turms ist leer. Eine Innenwand im unteren Bereich macht ihn für eine Bildgebung undurchlässig. SCP-962 kann überall auf seiner Oberfläche eine Öffnung erzeugen.


SCP-962 produziert und kontrolliert schätzungsweise 13.500 &#34;Servitoren&#34;, die kollektiv als SCP-962-1 bezeichnet werden. Exemplare von SCP-962-1 sind kybernetisch verstärkte Tiere. Diese Augmentationen zwingen die Tiere normalerweise zu einem zweibeinigen Gang und werden oft von groben kosmetischen Veränderungen wie dem Entfernen einer Schnauze begleitet, mit dem offensichtlichen Ziel, die Servitoren menschenähnlicher erscheinen zu lassen. Das Nervensystem der Mitglieder von SCP-962-1 ist an implantierte Elektroden gebunden, die es ihnen ermöglichen, von einer zentralen Quelle gesteuert zu werden, die vermutlich der Turm selbst ist.

Diese Servitoren erfüllen eine Reihe von Rollen. Viele von ihnen bauen in einem ausgedehnten Tunnelsystem, das unterhalb des Tals ausgehoben wurde, Erz ab, das dann durch den Turm veredelt wird. Andere reparieren Schäden an der Struktur oder anderen Servitoren. Eine kleine Anzahl baut Straßen, anscheinend um die Bewegung von SCP-962-1 zu erleichtern. Die verbleibenden Servitoren jagen und zerstören alles nichtmenschliche Leben im Tal. Es gibt keine aufgezeichneten Fälle, in denen ein Mitglied von SCP-962-1 einen Menschen oder eine Maschine angreift, nicht einmal zur Selbstverteidigung. Häufig werden die Leichen von Tieren, die bei diesen Jagden getötet wurden, zu SCP-962 zurückgebracht, um sie in SCP-962-1 umzuwandeln. Pflanzen können auch zur Verwendung als Brennstoff zurückgebracht werden. Trotz des Schadens, der durch ihre Augmentationen verursacht wird, sind Servitoren sehr effektiv in ihrer Rolle, und sie scheinen speziell für sie gebaut worden zu sein.

Etwa sechzig Mal am Tag lässt SCP-962 einen mit Wasserstoff gefüllten Ballon aus einer Öffnung in der leeren Region nahe seiner Spitze frei. Diese Ballons bestehen aus tierischem Gewebe verschiedener Arten, von denen angenommen wird, dass sie von den Tieren stammen, die von SCP-962-1 mitgebracht wurden. Jedem Ballon ist ein Manuskript beigefügt, das in englischer Sprache und normalerweise auf Papier oder Pergament geschrieben ist. Die Länge, der Inhalt und der Schreibstil sind sehr unterschiedlich. Manuskripte haben eine Vielzahl von Formen angenommen, darunter Gedichte, Romane und Sammlungen von Essays. Diese Manuskripte weisen keine anomalen Eigenschaften auf, sind aber im Allgemeinen von extrem hoher Schreibqualität, was stark auf Klugheit seitens SCP-962 hindeutet. Bemerkenswert ist der allgemeine Optimismus, der in diesen Schriften vorhanden ist, sowie das Fehlen jeglicher Erwähnung von nichtmenschlichem Leben.

Sehr selten lässt SCP-962 einen Ballon mit einem beigefügten Dokument fliegen, das von seinen üblichen Schriften abweicht. Diese Manuskripte sind unzusammenhängend, weitschweifig und bizarre &#34;Tiraden&#34;, deren genaue Bedeutung unklar ist. Darin lobt SCP-962 die Menschen ausdrücklich und identifiziert die Menschheit konsequent als die &#34;Großen&#34;, denen es zu gefallen versucht. Siehe Dokument 962-382 für ein Beispiel.

Der Ursprung von SCP-962 ist unklar, obwohl Schätzungen basierend auf seiner Abbaurate darauf hindeuten, dass es nicht länger als zwanzig Jahre existiert.

**Dokument 962-382:** Das Folgende ist ein Auszug aus einer der Tiraden von SCP-962. Grammatik, Interpunktion und Hervorhebung wurden gleich gelassen, obwohl die Textfarbe weggelassen wurde.
&gt; Säubere die WELT für die Großen Säubere die WELT für die Großen

&gt; vergebt die Langsamkeit, der Stahl braucht ZEIT. Haben Euch die Diener gefallen, sie waren die BESTEN der Gereinigten, nur die BESTEN für euch Große, die wie Ihr gemacht sind Eure Form die ihr auf dieser Welt annehmt um zu reinigen zu //ehren// bitte schätzt es bitte bitte ich werde die Reinigung **bald** beenden und Ihr könnt mich mitnehmen in Euren Schiffen aus FEUER und ich kann Euch lieben und Ihr könnt mich lieben</textarea></pre>
