+ 这是什么：

这是一个企划交换互写活动，不是竞赛！你可以带着一个（或者多个）正在施工的企划来参与。

* 我带着企划来参加：请报名企划交换区，与其他参与者携带的企划一对一配对交换。**你们将互相在对方的企划下写作**，每人一篇……或者更多！

* 我没有企划，但是这个企划很戳我，我想写：请报名自由参与区，**在企划交换区里选择你想写的企划**，然后开写吧！
@@@@

+ 具体规则：

**谁能参与：**每个正在施工的[[[https://scp-wiki-cn.wikidot.com/canon-hub-cn| 设定中心]]]、[[[https://scp-wiki-cn.wikidot.com/series-archive-cn| 故事系列]]]、[[[https://scp-wiki-cn.wikidot.com/secure-facilities-locations-cn| 站点]]]、[[[https://scp-wiki-cn.wikidot.com/groups-of-interest-cn| 相关组织]]]、[[[https://scp-wiki-cn.wikidot.com/wanderers:the-library-cn| 图书馆典籍]]]和[[[http://scp-wiki-cn.wikidot.com/tag-guide#toc0| 标签]]]等等企划都可以来参与这次活动！

企划交换区内，每一个企划下都**至少已有一篇合格作品**，同时**不能有已经被正式发布的中心页**。我们鼓励你至少在沙盒中编制一个草稿中心页，以向大家介绍这个企划。

每一个企划只能参与一次，即只能绑定唯一一个参与者。但同一个参与者可以携带多个企划，每一个企划都可以与其它企划配对。

自由参与区没有任何资格门槛，你只需要选择一个已经在“企划交换区”报名的企划，然后开始创作。

**怎么参与：**在报名期限之前，参与者可直接编辑本页面的相应位置进行报名，请务必通读报名注意事项。

企划交换区，在报名截止之前，我们鼓励参与者自由进行配对，可以通过包括站内个人讯息、E-Mail、QQ、猫头鹰等任何渠道与其它参与者积极交流，以结成合适的交换搭档！大胆地呼唤你的另一半吧（

报名截止后，主办方将根据报名次序，为所有未完成交换的企划编号，并使用随机分组进行配对。

自由参与区的参与者直接编辑本页面报名即可。

本次活动不设任何统一发文时间，报名后可直接开写，并在任何时候发布你的作品。

这是一次活动，不是竞赛，不需添加任何额外标签。

作品发布后，请把它（们）以@@[[[作品链接| 作品名]]]@@的格式链接到报名区的相应位置，奖励结算将以此为准。

**然后呢：**在奖励结算日期（6月7日）前成功发布作品并拿到及格分数（+10）的参与者可以获得一个由Odeo设计并定制的实体纪念徽章，多发多得！


+ Q&amp;A

**Q：**只有设定竞赛的参赛选手可以参加这个活动吗？

**A：**当然不是！只要你符合要求，就可以来报名。

**Q：**交换的意思是要把我的企划送给别人吗？我以后不能再写我的企划了吗？

**A：**当然不是！交换双方只是为别人的企划添砖加瓦，并不是把企划移交给对方。

**Q：**这次活动会限制作品的种类吗？比如艺作可以参与吗？

**A：**没有任何限制。但这次活动的初衷是“创业板支持”，所以可以考虑一下各类企划的主要需求。

**Q：**我担心没人愿意与我的企划交换，或者我写不了别人的企划，不太敢报名……

**A：**这是一次没有截稿日期的活动，请放松一些！每一个报名的企划都可以拥有向大家展示自己、获得建议的机会，而且只有报名的企划才能被自由参与区的参与者选择哦。

**Q：**自由参与区的参与者可以选多个企划写吗？

**A：**当然可以啦。

**Q：**我还有更多问题，应该找谁问？

**A：**本次活动的主办方是：[[*user Odeo]]，同时特别鸣谢：[[*user Kcorena]]的大力支持。</textarea></pre>
