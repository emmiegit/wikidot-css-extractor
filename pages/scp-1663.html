    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1663 – Eindämmungsstandort-1663-0
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-1663
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-Ksi-Lambda-0

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Daten zu Forschungsarbeiten, die an Eindämmungsstandort-1663-0 durchgeführt wurden, dürfen nur an Mitarbeiter des Eindämmungsstandorts-1663-0 oder mit vorheriger Genehmigung von mindestens zwei (2) leitenden Forschern weitergegeben werden. Dienstzuweisungen zu Eindämmungsstandort 1663-0 haben zwei (2) Wochen nicht zu überschreiten, und allen Mitarbeitern müssen Klasse-B-Amnesika verabreicht werden, bevor sie aus dem Standort verlegt werden.

**Beschreibung:** SCP-1663 ist die Spezialaufgabe für Personal, das Eindämmungsstandort-1663-0 zugewiesen ist, der sich in der Nähe von [ZENSIERT] befindet. Die an Eindämmungsstandort 1663-0 durchgeführte Forschung wird als informationelle Gefahr der Euclid-Klasse angesehen und erfordert daher die in diesem Dokument beschriebenen außergewöhnlichen Sicherheitsanforderungen.

Die Datenisolierung von SCP-1663 wurde am [ZENSIERT] von dem damals in den Ruhestand tretenden O5-█ genehmigt, dessen sofortiger Rücktritt und die anschließende obligatorische Amnesika-Verabreichung als nicht gegen die ständigen Vorschriften verstoßend angesehen wurde, die die Exposition von O5-Aufsichtsratsmitgliedern gegenüber SCP-Objekten verbieten.

Seitdem haben ████ (█) einzelne ausgeschiedene O5-Ratsmitglieder die etablierten Sicherheitsmaßnahmen für SCP-1663 aufrechterhalten.

SCP-1663 zugeteiltes Personal kann mit der [[[additional-documentation-for-scp-1663-personnel|zusätzlichen Dokumentation für SCP-1663-Personal]]] fortfahren.</textarea></pre>
