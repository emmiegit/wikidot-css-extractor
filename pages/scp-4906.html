    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4906

**项目等级：**Euclid

**特殊收容措施：**基金会目前的任务是动用各种资源防止4906-Юг[[footnote]]**译注：**俄语，意为“南”[[/footnote]]事件再次发生。位于俄罗斯联邦尤日尼岛的Site-4906将为一套电磁感应度为1.072T的电磁线圈提供动力以增加SCP-4906-North的磁通密度。如果4906-Юг事件再次发生，机动特遣队Sigma-58“火鸡射击者”应反转Site-4906所配备螺线管的磁极以触发4906-北[[footnote]]**译注：**原文即为汉字“北”[[/footnote]]事件。一旦4906-北事件结束，MTF-Sigma-58应将Site-4906线圈恢复正常运行。

**描述：** SCP-4906由三部分组成：SCP-4906-Omicron，一种异常生物；SCP-4906-North和SCP-4906-South，一对磁异常。目前认为，SCP-4906-Omicron将SCP-4906-North和SCP-4906-South的异常效应维持在50.37m的半径范围内。在被收容之前，SCP-4906-Omicron会定期在SCP-4906-North和SCP-4906-South之间进行迁移。这些迁移被称为4906-Юг事件和4906-北事件，并且SCP-4906-Omicron的迁徙与SCP-4906-North和SCP-4906-South的磁通密度的减弱有关。

SCP-4906-Omicron外观为一个//座头鲸//实例，从吻尖到尾鳍总长度为70158.7米。SCP-4906-Omicron目前潜游于水中并完全处于不活跃状态，对于SCP-4906-Omicron的活组织检查表明其兼具//座头鲸//和//红脚隼//两种生物的DNA片段。

SCP-4906-North和SCP-4906-South是一对地磁异常，它们形成了一个偶极子[[footnote]]**译注：**偶极子指的是几何尺寸远小于波长的带电体，一个辐射体可以近似是许多偶极子的组合，根据带电体特性分别用电偶极子或磁偶极子模拟。[[/footnote]]，其磁通密度估计为2.317T[[footnote]]**译注：**特斯拉是国际单位制中磁感应强度的单位。简称特，符号是T。将带有1A恒定电流的直长导线垂直放在均匀磁场中，若导线每米长度上受到1N的力，则该均匀磁场的磁感应强度定义为1T。[[/footnote]]（大约是地球磁场强度的36,000至93,000倍）。SCP-4906-Omicron通过某种特殊机制将其异常效应范围限制在了半径50.37m的范围内。SCP-4906-North和SCP-4906-South的强磁力使周边海水迅速离子化并在各自区域内形成极其恶劣的天气模式。

SCP-4906-North位于北纬74.311，东经50.074，深度为47.13 km，是巴伦支海中的一个点，距俄罗斯联邦尤日尼岛的海岸150.00 km。

SCP-4906-South位于北纬24.435，东经133.191，深度为47.13 km，是菲律宾海中的一个点，周边250 km之内无重要陆地区域。

当风速超过131 km / h的风暴接近SCP-4906-North时，将触发**4906-Юг事件**。其时SCP-4906-North的磁通量密度将在52分钟内降至1.246T，同时，SCP-4906-Omicron转化为一个外观为**隼**属的巨型生物实例，其将长出巨大的双翼，鳍的结构转变为腿和利爪，并于体表长出有金属色泽的、飞镖般的羽毛。其翼展估计超过70千米。


SCP-4906-Omicron转化后，巴伦支海在SCP-4906-North的位置产生空洞并迅速形成长度超过100 km的水墙。随后SCP-4906-Omicron将飞升到离海平面3000公里的轨道上。然后沿着矫正路径到达SCP-4906-South的位置。SCP-4906-Omicron在飞行中会在地球磁场中发出规则脉冲。这些脉冲的含义，如果有的话，是未知的。在完全沉入海中后，SCP-4906-Omicron会恢复其原始形态。整个过程大约需要93天。

值得注意的是，4906-Юг事件的发生与苏联境内基金会的重大损失有关。目前尚无足够的证据表明事件与损失之间存在因果关系。[[footnote]]3级研究员罗伯特·库姆斯不认同这种关系的合理性并声称SCP-4906就是古代中国人称为“//鹏//”的生物。参见文件SCP-4906-附录。[[/footnote]]

**4906 -北事件**的发生方式与4906 -Юг事件相同，但始发地为SCP-4906-South，目的地为SCP-4906-North。4906-北的发生与美国境内基金会的重大损失有关。
