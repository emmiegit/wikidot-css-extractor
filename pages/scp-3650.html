    <pre><textarea class="page-source" readonly>[[include info:start]]
**Title:** 방랑벽
**Original:** [http://scp-wiki.wikidot.com/scp-3650 SCP-3650] by [[*user Captain Kirby]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-3650/Wanderlust_top.jpg|caption=SCP-3650 개체의 사진 쪽 면]]

**일련번호:** SCP-3650

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-3650은 19기지 표준형 격리함에 보관한다. 연구진은 어떠한 상황에서도 SCP-3650 개체의 양면을 보지 못한다. D계급 인원은 계획된 실험에 따라서만 SCP-3650 개체의 양면을 볼 수 있다. 격리함을 열려면 현직 선임 연구원이 서면으로 허가해야 한다. SCP-3650은 19기지에서 반출하지 못한다.

실험 #12의 결과를 감안하여, SCP-3650의 효과에 노출된 인원은 신체를 구속한다.

**설명:** SCP-3650은 10.16 × 7.62 cm 크기 폴라로이드 사진 (SCP-3650-1) 여러 장을 통틀어 이른다. 각 사진은 앞면에는 여러 가지 풍경이 찍혀 있으며 뒷면에는 시가, 구체적으로는 5-7-5 하이쿠가 빨간 잉크로 적혀 있다. 각 사진에는 &#34;Rem Z.&#34;라는 서명이 있는데, 서명자는 사진이나 시를, 또는 양측을 모두 만들었다고 추정된다. 사진에는 사람이 찍혀 있지 않다.

SCP-3650의 변칙성이 발현하려면 어떤 사람이 개체 하나의 양면을 모두 봐야 한다. 이때부터 변칙성의 대상자는 강렬한 충동을 느껴 사진을 촬영한 그 지점으로 가고 싶어하며, 입수 가능한 자원을 모두 동원해 그곳으로 가려고 한다. 또한 대상자는 해당 지점에 다다라 코트나 음식, 책 등의 물건을 놓아둔다.

SCP-3650의 한 면만을 봤다면 변칙성이 발현하지 않는다. 연구진은 이 현상이 SCP-3650에 내장된 밈 인자가 발생시키는 효과라고 추정하고 있다. 해당 가설은 아직 연구 단계이다.

현재 재단은 개체 12장을 보유했으며, 이외에 개체가 더 존재할 가능성도 있다.

**회수 기록:**

[[collapsible show=&#34;회수 I&#34; hide=&#34;기록 닫기&#34;]]
SCP-3650 개체 1장은 등산가 개리 달튼,,Gary Dalton,,이 K2를 등반하던 중 실종된 사건을 조사하는 도중에 발견되었다. 주변 사람의 증언에 따르면, 달튼은 등산팀과 장비를 조급히 편성했으며 이 때문에 주변의 예상대로 산을 올라가던 중에 사고를 당했다.

[[/collapsible]]
[[collapsible show=&#34;회수 II&#34; hide=&#34;기록 닫기&#34;]]
SCP-3650 개체 3장은 마셜, 카터 &amp; 다크 거래소를 습격했을 때 회수되었다. 해당 개체들은 &#34;이국적 여행을 떠날 기회&#34;라는 표어를 달고 판촉되어, 재산이 풍부한 고객에게 적시에 여행을 떠날 수 있다며 판매되고 있었다. 거래소 담당 세일즈문을 심문한 결과 SCP-3650 개체를 2개 더 발견해 확보했으며, 또한 SCP-3650의 기원을 포착할 수 있었다. 이에 기동특무부대 뮤-5 (&#34;여행사&#34;) 가 조사차 파견되었다.

[[/collapsible]]
[[collapsible show=&#34;회수 III&#34; hide=&#34;기록 닫기&#34;]]
SCP-3650 개체 6장은 기동특무부대 뮤-5가 발견했다. MTF 뮤-5는 대상의 기원을 조사하던 중 작가 故 어니스트 글린트(Earnest Glint)를 주목했다. 지역 경찰당국에 따르면 어니스트 글린트는 2015년 3월 23일 갓 결혼한 아내와 키우던 개를 죽이고 자살했다. 아내의 시신은 발견되지 않았다. SCP-3650 6장은 경찰 증거보관실에서 회수되었다. 사진은 모두 현장에 있던, 앞표지에 빨간 매직펜으로 &#34;신혼여행의 추억&#34;이라고 쓰인 앨범에 들어 있었다.

[[/collapsible]]

**실험 기록:**
이하는 SCP-3650 개체들을 간략히 설명하는 내용이다. 나머지 실험 내용을 열람하려면 롤릭,,Rolick,, 박사에게 연락 바람.

비고: SCP-3650의 특성상 각 실험에는 사진만 들어 있거나 사진을 묘사하는 글과 하이쿠만 들어 있다.

[[collapsible show=&#34;실험 기록 02&#34; hide=&#34;Close Log 기록 닫기&#34;]]
&gt; **시:**
&gt; Twisting sands for miles
&gt; Blasting outer castle walls
&gt; Until the tide falls
&gt; 모래를 몇 마일 비틀어
&gt; 성의 바깥 벽을 무너뜨린다
&gt; 물결이 질 때까지
&gt; 
&gt; **사진:** 뉴저지주 케이프메이의 바닷가. 구름이 더러 끼어서 사진에는 태양이 보이지 않는다. 바다는 평온하다.
&gt; 
&gt; **연구팀 지시사항:** 대상자가 목적지로 가는 것을 필요한 모든 수단을 지원하여 돕는다.
&gt; 
&gt; **목적:** 개체의 효과를 기본 확인.
&gt; 
&gt; **이동 기록:**
&gt; //00:05// -- 대상자가 19기지를 나간다. 가장 가까운 공항으로 이동할 수단과 뉴저지로 가는 가장 빠른 표를 요구한다. 모두 수리되었다.
&gt; 
&gt; //01:26// -- 대상자가 공항에 도착한다. 롤릭 박사, 니클로 거디넬,,Niklo Gerdinel,, 하급연구원, 보안 인원 맥스웰 그랜드,,Maxwell Grand,, &amp; 사라 러커,,Sarah Rucker,, 가 연구분반으로서 따라나선다.
&gt; 
&gt; //04:50// -- 대상자와 연구분반이 뉴저지주 뉴어크에 도착한다. 대상자가 케이프메이로 이동하고자 오토바이를 요구한다. 수리되었다.
&gt; 
&gt; //07:22// -- 대상자와 연구분반이 케이프메이에 다다른다. 대상자가 현지 펫샵으로 들어가 4개월차 골든 리트리버 한 마리를 가져간다. 거디넬이 분양가를 치르러 남고 나머지 인원은 대상자를 계속 따라간다.
&gt; 
&gt; //07:41// -- 대상자가 바닷가에 도착해 해안을 따라 걷는다. 연구분반이 계속 따라간다.
&gt; 
&gt; //09:04// -- 대상자가 멈춰서서 땅바닥에 개를 놓는다. 롤릭 박사는 이곳이 SCP-3650 개체 속에 등장한 장소일 확률이 높다고 판정했다. 대상자는 원래 상태로 돌아갔다. 대상자에게 왜 개를 데려갔는지 묻자 이렇게 대답했다. &#34;그 여자가 개가 갖고 싶대서 데려다줬어요.&#34; 대상자가 바닷가를 떠난 뒤 거디넬이 개를 찾아다 펫샵으로 돌려준다.
[[/collapsible]]

[[collapsible show=&#34;실험 기록 05&#34; hide=&#34;기록 닫기&#34;]]
&gt; **시:**
&gt; Upon the earth mound
&gt; Old men cry out to nature
&gt; Cold bites at their skin
&gt; 흙둔덕 위에서
&gt; 노인들이 소리치며 자연을 부르는데
&gt; 추위가 살을 에이네
&gt; 
&gt; **사진:** 콜로라도주 롱피크 정상에서 에스테스 공원과 에스테스 호수를 내려다본 모습. 구름은 없으며 산 꼭대기들이 눈에 덮였다.
&gt; 
&gt; **연구팀 지시사항:** 대상자를 돕지도 방해하지도 않는다.
&gt; 
&gt; **목적:** 대상의 효과가 얼마나 강력한지 실험.
&gt; 
&gt; **이동 기록:**
&gt; //00:06// - 대상자가 19기지를 나가 가장 가까운 공항으로 이동할 수단을 제공해 달라고 요구한다. 더불어 콜로라도주 덴버로 가는 항공권을 요구한다. 모두 기각되었다. 대상자가 11일치 식량을 요구한다. 수리되었다. 대상자에게 음식물이 든 꾸러미를 제공했다. 롤릭 박사가 꾸러미 안에 추적장치와 카메라, 마이크로폰을 넣었다.
&gt; 
&gt; //00:11// -- 대상자가 I-25 고속도로까지 걸어가 콜로라도 방향으로 도로를 따라 진행한다.
&gt; 
&gt; //76:31// -- 대상자가 연구팀에게 욕설을 퍼붓는다. 대상자는 이때까지 쉬거나 먹을 때를 제외하고 걸음을 멈췄던 적 없다.
&gt; 
&gt; //220:42// -- 대상자가 콜로라도로 날아온 연구원과 재회한다. 연구팀이 대상자를 다시 직접관찰하기 시작한다.
&gt; 
&gt; //267:27// -- 대상자와 연구팀이 롱피크 산기슭에 도착한다.
&gt; 
&gt; //267:54// -- 대상자가 사람 없는 국립공원 관리동에서 시계 하나를 가져간다.
&gt; 
&gt; //268:32// -- 대상자가 롱피크를 등반하기 시작한다. 롤릭 박사, 거디넬 연구원, 보안 인원 그랜드 &amp; 러커가 따라나선다.
&gt; 
&gt; //275:13// -- 거디넬이 머리가 약간 무겁고 욕지기가 올라온다고 알린다. 고산병 때문으로 추정된다. 그랜드가 거디넬을 롱피크 산기슭으로 데리고 내려간다. 롤릭과 러커는 대상자를 계속 따라간다.
&gt; 
&gt; //280:37// -- 대상자가 롱피크 꼭대기에 도착한다. 땅바닥에 시계를 내려놓고는 이렇게 외친다. &#34;됐어. 가져요. 나는 더 남은 것도 없어요.&#34; 대상자가 원래 상태로 돌아와 지쳐 쓰러진다.
&gt; 
&gt; //281:02// -- 대상자가 기록을 회복하고 호송되어 산기슭으로 내려온다. 왜 시계를 가져왔으며 산꼭대기에서 위처럼 말한 이유는 무엇인지 묻자 대상자는 대답하지 않았다.
&gt; 
[[/collapsible]]

[[collapsible show=&#34;실험 기록 09&#34; hide=&#34;기록 닫기&#34;]]
&gt; **시:**
&gt; [데이터 말소]
&gt; 
&gt; **사진:**
&gt; [[=]]
&gt; [[=image https://scp-wiki.wdfiles.com/local--files/scp-3650/Wanderlust_2.jpg size=&#34;medium&#34;]]
&gt; [[/=]]
&gt;
&gt; **연구팀 지시사항:** 대상자를 인간형 격리실에 구속해 놓는다. 격리실에는 침대와 변기만을 비치한다. 대상자는 풀어주지 않는다.
&gt; 
&gt; **목적:** SCP-3650이 목적지에 도달하지 못하는 대상자에게 끼치는 영향을 관찰.
&gt; 
&gt; **이동 기록:**
&gt; //00:00// -- 대상자를 인간형 개체 격리실 4512호실에 감금했다. 대상자가 석방시켜 달라고 요청한다. 거부되었다.
&gt; 
&gt; //00:02// -- 대상자가 석방시켜 달라고 애원한다. 거부되었다.
&gt; 
&gt; //01:10// -- 대상자가 음식을 요구한다. 수리되었다. 대상자가 식판을 가져다가 벽에다 구멍을 내려 한다.
&gt; 
&gt; //01:31// -- 식판이 깨진다. 대상자가 식판 조각을 가져다가 계속 구멍을 내려 한다.
&gt; 
&gt; //01:53// -- 대상자에게 벽을 파낼 만큼 큰 조각이 모두 떨어진다. 대상자가 방 안을 서성거린다. 스트레스를 해소하려는 것으로 보인다.
&gt; 
&gt; //05:32// -- 대상자가 앉는다. 고통스러워하는 기색이 완연하다. 스트레스의 징후로 신경과민성 틱, 손톱 물어뜯기, 손가락 두드리기 등이 있다.
&gt; 
&gt; //61:53// -- 대상자가 자다가 돌아눕고 혼잣말을 중얼거린다. 현장 경비원에 따르면 대상자는 &#34;도와주고 싶었을 뿐인데&#34;라 말했다고 하나 결정적 증거는 찾을 수 없다.
&gt; 
&gt; //84:17// -- 대상자가 몸을 마구 떤다. 거디넬이 실험을 중단하라고 요청한다. 거부되었다.
&gt; 
&gt; //103:45// -- 대상자가 음식을 요구하기를 멈춘다. 더는 배가 고프지 않다고 주장한다. 다만 음식을 받으면 먹는다.
&gt; 
&gt; //216:30// -- 실험 종료. 대상자의 정신 및 신체 상태는 직전 기록 이후로 스트레스와 불안이 겹쳐 악화했으며, 그 밖에 다른 증상은 없다. 감금 해제 후 대상자는 SCP-3650 속에 찍힌 장소로 이동해 《The Lovely Bones》 한 권을 남겨두었다. 대상자는 이곳까지 도착한 뒤 스트레스를 해소하고 평온을 되찾았다.
[[/collapsible]]

[[collapsible show=&#34;실험 기록 12&#34; hide=&#34;기록 닫기&#34;]]
&gt; **시:**
&gt; In the cold tundra
&gt; If someone is beside me
&gt; I&#39;ll wake up smiling
&gt; 차가운 툰드라에서
&gt; 누군가 내 옆에 있다면
&gt; 웃으며 일어나리
&gt;
