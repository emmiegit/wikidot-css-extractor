    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[size 0%]]SCP-507 parte per una selvaggia avventura attraversi pazzi universi paralleli, durante la quale potrebbe anche capire le proprie scioccanti origini!                                                              
                                                                                                                        [[/size]]
Si sveglia in un letto che è suo. Non c&#39;è nessun altro. La casa è sua; è costellata di sue foto. Guida fino al lavoro con la sua macchina. Conosce tutte le persone al lavoro e svolge il mestiere che conosce. Le persone gli parlano. Guida la sua macchina fino a casa e guarda la tivù che conosce. Poi va  a letto.

------

Si sveglia in un letto che è suo. Una donna, sua moglie o la sua compagna, è lì. La casa è loro; è costellata di loro foto. Guida fino al lavoro con il suo furgoncino. Conosce la maggior parte delle persone al lavoro e svolge il mestiere che svolgeva tre anni fa. Le persone gli parlano. Guida la sua macchina fino a casa e guarda una tivù che riconosce. Poi va a letto. Non parla a sua moglie; non la conosce.

------

Si sveglia su un pavimento che era suo. Non c&#39;è letto, né mobilia di sorta. Non c&#39;è nessun altro. La casa è stata sua; è porta il segno della passata presenza di foto. Cammina fino al lavoro. La sua macchina è presso la sua casa attuale. Conosce le persone al lavoro, ma non ce ne sono molte. Svolge un mestiere che non conosce. Le persone lo ignorano. Cammina fino al negozietto, poi di nuovo fino alla sua vecchia casa. Srotola sul pavimento un sacco a pelo appena comprato per poter dormire.

------

Si sveglia nel suo sacco a pelo, sul pavimento, nella casa di qualcun altro. Di sopra c&#39;è qualcuno. È come casa sua, eccezion fatta per le foto di altre persone alle pareti. Prende il sacco a pelo e prende le chiavi. Cammina fino al lavoro, dal momento che per il dirigibile non ha la patente. Lascia le chiavi sulla porta del dirigibile. Conosce una persona al lavoro e svolge un mestiere del quale ignorava l&#39;esistenza. Le persone hanno paura di lui. Viene portato fuori dall&#39;edificio dalla polizia. Chiede il sacco a pelo, ma si addormenta seduto sulla branda della cella.

------

Si sveglia per terra, nel fango. Non c&#39;è nessun altro. È come una foresta, ma i rami sono di un verde brillante. Cammina alla ricerca di qualcuno e scopre che il cielo è del colore del cuoio. Crede di sentire un rumore tra gli alberi. Non riconosce alcunché e intorno non c&#39;è nessuno. Di tanto in tanto si sente terrorizzato. Ci sono di sicuro cose tra gli alberi. Va a dormire, temendo quanto sta tra gli alberi.

------

Si sveglia sul pavimento, in una cella che è sua. A una certa qualcuno arriva portando la colazione. La cella è della Fondazione. Dice di aver girato un paio di posti e di volerli documentare. Cammina fino all&#39;ufficio del suo ricercatore e riempie moduli che conosce. Parla al suo ricercatore e si sente dire che dovrà svolgere alcuni test. Svolge un numero di test che conosce. Uno di questi ultimi posti gli ha passato la sifilide. Girovaga per il Sito e sbircia verso alcune persone che conosce. Alla fine torna nella propria cella.
