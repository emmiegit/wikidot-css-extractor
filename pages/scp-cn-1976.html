**Ítem #:** SCP-CN-1976

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-CN-1976 se encuentra en un casillero de contención estándar en la sección de clase Seguro del Sitio-CN-02. El acceso a SCP-CN-1976 requiere la autorización por escrito de dos miembros del personal de Nivel 3 o superior. Al leer el texto de SCP-CN-1976, el personal no debe emitir sonidos de forma oral. Los sujetos humanos que hayan sido afectados por los efectos de SCP-CN-1976 deben ser contenidos en una cámara de contención humanoide insonorizada en el Sitio-CN-02. No se satisfarán las solicitudes de música de estos sujetos. La Fundación está investigando actualmente el Grupo de Interés [https://lafundacionscp.wikidot.com/scp-4833 &#34;Sinfonía Síncope&#34;].

**Descripción:** SCP-CN-1976 es un ejemplar en folio 1/64 de la versión de 1969 del //Libro Rojo de Mao//. El objeto presenta signos de daños causados por el agua. El texto &#34;La revolución aún no ha triunfado; descansaré en paz con mi violín&#34; está escrito en la portada.

Cuando un sujeto humano lea el contenido del libro en voz alta, sufrirá un ataque isquémico transitorio y quedará temporalmente inconsciente. Una vez que el sujeto haya recuperado la conciencia, percibirá una entidad vestida con el uniforme de la Guardia Roja de la época de la Revolución Cultural de pie a su lado; esta entidad solo puede ser percibida por aquellos que estén bajo el efecto de SCP-CN-1976. Los que no están bajo el efecto de la anomalía pueden observar a la entidad mediante imágenes de alta resonancia (COLLICULUS) desde el tálamo, pero no disponen de medios para interferir en las acciones de la entidad. El sujeto afectado percibirá a la entidad tocando //Los Guardias Rojos se Encuentran con el Presidente Mao en la Estepa// en un violín y cantando. Cuando el sujeto intenta interactuar con la entidad, ésta desaparecerá de la vista del sujeto, pero el sonido de su interpretación continuará hasta que la canción haya terminado. Una vez que la entidad ha desaparecido, cualquier intento de identificar o localizar la fuente de la música ha fracasado siempre; el sujeto suele afirmar que la música &#34;viene de todas partes&#34;.

Cuando la música haya terminado de sonar, aparecerán varias tiras de papel impresas (véase el Anexo I) en SCP-CN-1976. En este momento, el sujeto se interesará por la historia de la República Popular China entre 1966 y 1976, afirmará haberse unido a un grupo conocido como la [https://lafundacionscp.wikidot.com/scp-4833 &#34;Sinfonía Síncope&#34;], y comenzar a aprender la música popular de la época de la Revolución Cultural. Las personas con una exposición prolongada a las interpretaciones de los sujetos afectados de la música mencionada [https://lafundacionscp.wikidot.com/looking-back padecen daños faciales], hinchazón de los ventrículos, de los dedos de las manos, de los pies y de la frente, y crecimiento de un órgano abdominal que produce y responde a las señales inalámbricas en la gama de 2,4-3,6 GHz.

**Anexo:** Fragmentos de tiras de papel que aparecen en SCP-CN-1976

&gt; La revolución ha terminado en un fracaso; estos no-humanos que pretenden ser humanos han ganado. Dicen apoyar a O5-9, pero en realidad lo están encarcelando. Nos hemos enfrentado a la humillación; esas muchas //cosas// de cinco dedos nos han aplastado a nosotros, los humanos originales, bajo sus pies. Hemos fracasado.
&gt; 

&gt; Esas batallas comenzaron hace mucho tiempo, en la guerra de liberación. Ante las masas, nos habíamos convertido en no-humanos, anormales, anómalos. No tenemos forma de presentarnos ante las masas, y solo podemos pensar en silencio en la manera de devolver//les// su forma original. Pero ya hemos fracasado. Nos hemos convertido en demonios y monstruos, indeseables, maltratados por sus incesantes críticas...
&gt; 

&gt; No tengo más aficiones que este violín. A todos, desde el comandante hasta los nuevos reclutas, les encanta oírme tocar. Quiero seguir tocando... pero el 76 fue un verdadero desastre, con el terremoto de Tangshan y el fallecimiento de O5-9, no tengo más fe. Adiós.
&gt; 

&gt; Mi violín y yo simplemente descansaremos en paz en el Río Amarillo, para proteger la normalidad.
&gt; 
&gt; ¿Reconozco los cuerpos en el agua?
&gt; No reconozco los cuerpos en el agua.
&gt; Los reconozco... No los reconozco... Los...
&gt; Olvidar, olvidar, olvidar, olvidar, olvidar... Volvamos a la orilla sur del lago.
