**Ítem #:** SCP-PL-204

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-PL-204 debe permanecer cerrado.    

**Descripción:** SCP-PL-204 es la designación para una manifestación espontánea de una habitación de oficina en la zona del [[[scp-pl-245|Sitio-174]]]. Los documentos encontrados en su interior sugieren que pertenecía a Tomasz Jork, un investigador asignado a dicha instalación. A pesar de ello, su nombre no aparece en el registro de personal de este Sitio ni en el índice general de empleados de la Fundación.

En el interior de la sala, se descubrieron archivos sobre ciertas anomalías contenidas en dicha instalación, diplomas asignados a Tomasz Jork[[footnote]]Las autoridades que otorgaron dichas distinciones también afirman que no fueron capaces de encontrar a dicha persona en sus bases de datos[[/footnote]], y fotografías en las que aparece un varón no identificada, muy probablemente el propio Tomasz Jork.

Junto a los objetos recuperados cabe destacar un libro con encuadernación azul titulado: &#34;Cómo desaparecer por completo&#34;. Fue encontrado en el suelo de la habitación. Dicho volumen y su autor no fueron identificados, y su contenido sigue siendo desconocido, debido a que no hay registros de intentos de abrirlo.

Por razones desconocidas, la manifestación de este objeto está relacionada con la notable escasez de personal en el Sitio-174.
