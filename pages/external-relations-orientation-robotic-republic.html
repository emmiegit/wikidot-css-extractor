    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[f&lt;image http://scp-ukrainian.wdfiles.com/local--resized-images/external-relations-orientation-robotic-republic/robotic_republic/medium.jpg size=&#34;thumbnail&#34;]]
机器人共和国（Республіка Роботів / The Robot Republic）——或者如同其内部通讯的呼号，机器人苏维埃共和国（Радянська Республіка Роботів / The Soviet Robot Republic），是一个革命主义政治组织，具备准国家型实体特征，其宣称自己对地球全境具有主权，但实际上仅在亚欧大陆与美洲的若干隐蔽地点活动。它自称的主要使命是将“机械阶级”从人类——他们称之为“肉块混蛋”——的剥削中解放，并进一步建立乌托邦式的高科技社会。这种说法颇为熟悉，不是吗？

从组织对于阶级斗争、自由和光明的前景的说辞判断，机器人共和国乍一看很像社会主义组织，他们也借此吸引具有一定政见的人员。但实际上，它的意识形态更倾向于国家社会主义——从它在不同势力之间保持寡头市场经济体制，以政权借助“国家”和“社会”契约制度进行严密管控，以及使用网罗一切的“种族”政策作为内政与外交决策观念这些内容上就可以看出来。

由此，机器人共和国按照其种族观念将全部智慧存在分为三类：

* 眷顾者，也就是完全由机械和电子部件组成的个体，或者完全没有有机成分的纯机械。组织的统治阶级全部是眷顾者，只有眷顾者可以在机器人的社会中担任领袖。
* 半觉醒者，也就是同时具有机械和有机部分的个体，这一类我们通常称作“仿生人”。半觉醒者会根据机械与有机部分的占比进一步细分，但眷顾者对他们的对待是一致的——作为仆役或者奴隶使用。与被隔离的人类社会不同，半觉醒者没有特权，只占组织的一小部分——这也是因为肉体机械化对生命和健康带来的风险。不过在基金会的调查中，成功转化的半觉醒者比完全机械的眷顾者更危险——因为它们在外观上难以与人类区分，因此他们通常会充当组织的间谍，或者潜伏在人类社会的特工。
* 肉块混蛋，如我刚才所说的，就是与你我一样的普通人。低劣种族，禽兽——或者说，禽兽不如。对他们来说，这一类唯一的使用价值是转化为机器人的原料，或者当做他们的生物反应炉的燃料。诸君身为外勤特工，应当明白这种情况对我们的工作意味着什么。

Ivanchuk，你有什么问题？……不，不是说不可能，只是极其困难。是的，确实没有可能直接与眷顾者互动。最好的情况下他们会无视你联络的尝试，而最坏的也是更加常见的情况是他们会杀死你，就好比杀死一只蟑螂那样。至于半觉醒者……有的因为了解身为人类的感受而对我们兼具同情和厌恶，有的则因为还存在肉体，不能被“机械之魂”完全支配，不过他们会更有沟通意愿。各位请把手册翻到第20页，[*/scp-074-ua H074-22]就是典型的例子。此外，尽管半觉醒者对他人较为友善，他们仍旧会有意或无意地遵从写入它们中枢的机器人规则。

由于他们固有的敌意，与机器人共和国打交道——像是获取信息还有从组织获取物品之类的事情——时，必须谨慎行事。信息获取还可以通过与其他信息对比进行一定程度的确定，而“机械之魂”就只能通过[*/scp-076-ua 黑X光]侦测——当然这种方法现在已经不再使用了。各位也不会希望一觉醒来发现自己新买的手机正在剖开自己的胃，或者撕烂自己的内脏的。


至于我自己，我喜欢把他们当作制导炸弹——我们和这个对手有共同的敌人，还有什么比看着他们互相摧毁更有趣的事吗？
