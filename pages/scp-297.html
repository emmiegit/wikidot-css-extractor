    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
標題：SCP-297 - 「金剛鑽」
作者：[[*user drclef]]
譯者：[[*user vomiter]]
[[include credit:end]]

**項目編號：** SCP-297

**項目等級：** Safe

**特殊收容措施：** SCP-297應擺放於Site 19高價值物品收藏設施內的標準保險箱。根據標準工作流程，標準的積極防禦措施（爆破、化學、生物或模因性防禦工法）都應隨時準備好應對突發狀況。意圖在實驗或現場作業中使用SCP-297的職員必須填寫32號表格並將其提交給研究與收容小組的組長。

**描述：** SCP-297是一根長約30公分，寬約5公分的透明塑膠震動棒。檢驗結果證實其內部結構已經經過大幅改造，而原本的6伏特電源也被改造成某種疑似以少量鈽元素為燃料的微型核反應爐。

除此之外，其標準動力/強度控制元件也從原先的開關與強度控制盤被改造成單一個五階段選擇器。在這一選擇器中較弱的四個等級（關、低、中、強）似乎仍在標準震盪器的正常動力範圍，以一般方式使用將不會造成安全風險。

然而一旦將選擇器轉入最高強度（其標示為「自殺」），SCP-297的振動頻率將迅速飆升到200,000千赫茲以上。只要這一設定下的SCP-297頂端接觸到任何物體，它將配合該物體改變振動頻率，藉此形成不斷增強的共振循環，導致與之持續接觸的物體在60秒內完全崩解。在這一效應之下，任何與它接觸的生物都不可能倖存。

實驗結果顯示，SCP-297瓦解1立方公尺的實心混凝土僅耗費了10秒鐘。它瓦解其他物體所需的時間各有不同，主要取決於該物體的密度以及材料的共振特性。考慮到SCP-297與[[[SCP-1012]]]的效應有相似之處，目前正在調查兩者有沒有可能其實是同一種現象的不同表現形式。

**附錄：** 繳獲情況：SCP-297的回收地點是加州洛杉磯一棟30樓公寓的B3停車場，時間是████年██月██日。根據目擊情報，該裝置在建築物西南角向下鑽出一條垂直貫穿整棟建築物的孔道——它從30樓開始，一層一層的穿過整棟建築物，直到一名維修工人將其電源關閉才令它暫時無力化。所有目擊者都在拘束後施予A級失憶誘發劑，而該裝置則由基金會職員取回。在30樓，也就是建築物損害範圍的頂端位置，發現了一灘有機物形成的泥漿（後續檢測證實那是液化的人類屍體）。
