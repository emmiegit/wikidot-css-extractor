[[include component:image-block name=SCP-031.jpg|caption=Fotografía de SCP-031 descubierto durante su contención inicial.]]

**Ítem #:** SCP-031

**Clasificación del Objeto:** Seguro.

**Procedimientos Especiales de Contención:** SCP-031 debe estar contenido en una cámara de contención --humanoide-- estándar, localizada en el ala de SCP&#39;s Seguros del [http://lafundacionscp.wikidot.com/secure-facility-dossier-site-77 Sitio-77]. El personal que interactúe con SCP-031 debe evitar mirarlo directamente y debe comunicarse con los sujetos de prueba por medio de un sistema de intercomunicación instalado en cada cámara. La cámara de contención debe limpiarse de manera semanal por el personal, el cual debe usar gafas opacas para evitar los efectos de SCP-031.

**Descripción:** SCP-031 es un organismo amorfo, con un peso de 75 kilogramos. SCP-031 es capaz de moverse a una velocidad de 3 km/h, dejando un rastro de aceite tras de sí. Pruebas con muestras de tejido han demostrado que SCP-031 está parcialmente compuesto de músculo humano y tejido epidérmico. SCP-031 es capaz de reproducir el habla humana en cualquier tipo de tonalidad o acento, aunque no se sabe actualmente como SCP-031 produce biológicamente el sonido.

Los sujetos que miren directamente a SCP-031 verán a una persona con la cual tuvieron una atracción romántica en algún momento de su pasado. Cuando  SCP-031 es consciente de que está siendo observado, dice ser esta persona y que ha terminado en la indigencia en algún momento de su pasado. SCP-031 intentará persuadir al sujeto para alojarse con él durante un periodo de tiempo prolongado, hasta poder estar en una situación estable. Estos efectos se aplican a toda persona que mire a SCP-031, y la investigación no ha determinado un número límite de personas que puedan ser afectadas por SCP-031.

Después de inspeccionar la residencia, SCP-031 intentará iniciar una relación romántica con el sujeto y si tiene éxito, comenzará a vivir en su casa. Se ha documentado que SCP-031 puede afectar activamente más de un sujeto a la vez, con el tiempo, puede tener un nicho  de entre al menos dieciocho habitaciones de hotel con sujetos que tengan alguna forma de relación con SCP-031.

SCP-031 fue recuperado siguiendo grabaciones contradictorias de la policía después de un disturbio en [CENSURADO]. Múltiples sujetos informaron puntos de vista contradictorias acerca de la apariencia de SCP-031, y las unidades civiles también fueron afectadas. Sin embargo, la amplia distribución de amnésticos y tranquilizantes inhalados lograron pacificar a los sujetos afectados, y el [[[mtf-psi-7-home-improvement-hub|DM-Psi-7]]] fue capaz de recuperar a SCP-031 del hotel donde había tomado residencia. Desde el 16/11/1958, SCP-031 ha sido clasificado como Seguro.

**Anexo:** Los investigadores han determinado que los sujetos arrománticos no son afectados por SCP-031. Sin embargo, estos sujetos reportan a SCP-031 como una pequeña y regordeta figura humanoide oculta por un humo oscuro con la forma del cuerpo de SCP-031. Se han programado pruebas para explicar este fenómeno. Pruebas adicionales han demostrado que la percepción de los sujetos afectados por [[[SCP-1937]]] se ve afectada de manera similar.
