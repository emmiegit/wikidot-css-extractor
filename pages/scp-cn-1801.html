**SCP-CN-1801：妈妈我丁丁不见了** 

**作者：**[[*user Hulotte]] 

[[[http://scp-wiki-cn.wikidot.com/ljffkls-author|如果你想了解该作者的更多作品，请点击此处]]]



[[include :scp-wiki-cn:credit:end]]


**项目编号：**SCP-CN-1801

**项目等级：**Euclid

**特殊收容措施：**目前已与中国政府合作推广防溺水安全教育，以期减少男性被项目寄生的可能性，同时基金会男性员工在淡水水域中作业时应尽量避免生殖器与水体接触。中国政府已加强对淡水水生腹足类生物的出口管制，防止项目扩散至其它地区。发现疑似曾被项目寄生的平民应尽快上报处理，派出人员前往其家中搜索可能存在的第5阶段个体，在回收个体时应采取必要的防护措施。Site-CN-91中将饲养一定数量的第5阶段个体用于研究，并立项研究消杀SCP-CN-1801的手段。

**描述：**SCP-CN-1801为一种以淡水水生腹足类[[footnote]]通称螺类。[[/footnote]]为中间宿主，人类男性为终宿主的寄生物种，其基因与纽形动物（//nemertinea//）相近。由于其繁殖力较强及中间宿主的广泛分布，中国境内大部分淡水水域均可能存在其发育至第Ⅰ阶段的个体。目前尚无中国境外对该物种的发现报告，应采取适当措施防止该物种的扩散。

该物种的生长繁殖包括在中间宿主体内的无性世代与发育至最终阶段的有性世代的交替。目前已发现的被项目个体寄生的终宿主最小年龄为█岁。探究终宿主年龄下限的实验已被禁止。
----
[[collapsible show=&#34;▶ 无性世代&#34; hide=&#34;▼ 无性世代&#34; ]]
**第Ⅰ阶段：**
此阶段个体平均大小为99μm×34μm，拥有很强的游动能力，在水中可存活1～3天，随时间推移侵入宿主的能力逐渐降低。温度高时个体较为活跃，但寿命相应缩短，以25～30℃最为适宜。若遇到未被其它个体寄生的中间宿主，将会以蛋白酶配合前端的钻器侵入中间宿主体内，进行下一阶段的发育。
----
**第Ⅱ阶段：**
第Ⅰ阶段个体进入中间宿主后视为进入第Ⅱ阶段。个体将吸收宿主的养分，在宿主的足及内脏等部位进一步发育成为袋状，体内产生大量生殖细胞。每个生殖细胞又发育成为一个新的第Ⅰ阶段个体，并在成熟后逸出寻找新宿主。
----
[[/collapsible]]
[[collapsible show=&#34;▶ 有性世代&#34; hide=&#34;▼ 有性世代&#34;]]
**第1阶段：**
第1阶段个体与第Ⅰ阶段个体无差异。个体将在尿素分子的引导下寻找终宿主的尿道口，随后进入尿道，在距尿道口约2cm的位置侵入组织，侵入方式与侵入中间宿主的方式相同。侵入行为通常会导致终宿主被侵入部位产生痛感，持续1～2天后消失。
----
**第2阶段：**
第1阶段个体进入终宿主后视为进入第2阶段。第2阶段个体侵入宿主后将吸收养分发育成类似人体神经组织的构造，并不断将宿主原本的神经组织替换，最后宿主的阴茎上的神经将完全被其取代。期间宿主不会感受到异常，仍可正常感受已被取代部位传递的刺激，也可以正常发生性行为，该过程将持续1年左右。完全取代宿主阴茎上的神经组织后，个体将进入第3阶段。
----
**第3阶段：**
此阶段个体存在以下行为。
* 个体将持续向宿主的大脑传递神经刺激，使宿主对性刺激的感受力下降，同时以未知手段抑制性内分泌系统分泌性激素。

* 个体形成的神经组织继续生长，在宿主的阴茎冠状沟上部形成一个神经密集区，牵引两条位于阴茎两侧的侧索神经，两条神经间出现大量横向神经构成梯状，至此个体的神经系统发育基本完成。

* 宿主的阴茎海绵体与除阴茎头部分外的尿道海绵体以及阴茎海绵体白膜将逐渐消失，取而代之的是个体形成的肌肉组织；宿主的阴茎筋膜与尿道海绵体白膜将被替换为更坚韧的组织。

* 个体将发育出一套完整的循环系统，整根阴茎将有适度的生长。
该过程将持续1～2年不等，时间长短视宿主阴茎大小及营养状况而定。在此期间宿主仍可正常发生性行为，但由于个体对性内分泌系统及神经系统的影响而性欲显著降低。在此阶段内，宿主可能会偶尔感到阴茎出现持续数秒的抽搐感。
----
**第4阶段：**
经过第3阶段的充分物质准备，在通过激素水平察觉到宿主进入深度睡眠状态后个体将进入第4阶段。
* 个体将已被替换的阴茎根与宿主的耻骨下支、坐骨支、及尿生殖膈间形成角质层，进而解开与宿主之间血管以及神经的联系。
 
* 阴茎头部分的尿道海绵体将消失，转化为肌肉组织与坚韧的表皮。
 
* 原本的尿道上移至中央，并形成吻腔与吻，尿道口即成为吻孔；在吻孔的下方1cm左右处形成口，与体内形成的消化管连接，直至另一端形成的肛门。

* 位于上部的肌肉一部分凸起分离，形成四条可视为腿的构造。

* 阴茎体与包皮分离并形成新的表皮；前端产生眼点与其它感受器官。
上述变化均同时进行，耗时约3小时。变化完成后个体将与宿主脱离，成为第5阶段个体。宿主在苏醒后对于其阴茎消失并未表现出惊讶或恐慌等应有反应，容易接受该情况。由于对第4阶段个体的研究会影响其变化进程，目前并不了解该异常情况出现的原因。
----
**第5阶段：**
第五阶段个体内部构造类似纽形动物，但拥有更坚韧的表皮与更发达的肌肉和神经，以及背部肌肉变态形成的腿。个体可将吻腔中的吻通过吻孔伸出，也可以以较高的速度将吻弹出。吻的末端具备刺与毒腺，可用于捕杀小型动物。个体可以以24km/h的速度持续移动5分钟，观察到其最高可以以32km/h的速度移动。个体在低温状态下不活跃，在－15℃或45℃的条件下平均可存活2小时。个体有昼伏夜出的习性，白天主要隐藏在阴凉处，晚上进行捕猎等活动。个体通常会与其它个体聚集形成小规模的种群。此阶段个体仍不具备繁殖能力，会积极寻找清洁的淡水水域以完成最终阶段的发育；若未能找到合适的水域，个体将一直保持第5阶段的形态。目前尚未发现第5阶段的个体出现衰老死亡的迹象。
----
**最终阶段：**
当第5阶段个体找到一处合适的水域后将进入最终阶段的发育。个体将进入水中，随后进入休眠状态。休眠状态下个体将生长出一套完整的生殖器官，腿与大部分肌肉消失，表皮变薄变软。该过程将持续1年，最终个体外观变化为与淡水纽虫外观大致相同。完成最终阶段发育的个体拥有有性生殖的能力，子代为第1阶段的个体；也可以将身体裂解成几部分进行无性生殖，子代同为最终阶段的个体。
----
[[/collapsible]]
[[collapsible show=&#34;▶ 采访记录&#34; hide=&#34;▼ 采访记录&#34; ]]
&gt; **采访者：**Dr.Hulotte
&gt; 
&gt; **采访对象：**D-25374，已与第4阶段个体分离。
&gt; 
&gt; **目的：**第4阶段个体对宿主存在认知影响。采访将对被影响后的宿主认知进行探究。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Dr.Hulotte：**你有没有发现你的阴茎消失了？
&gt; 
&gt; **D-25374：**那当然，有什么问题？
&gt; 
&gt; **Dr.Hulotte：**一觉醒来阴茎就消失了，你不感到不正常吗？
&gt; 
&gt; **D-25374：**我不知道你在说啥不正常的地方。
&gt; 
&gt; **Dr.Hulotte：**比方说，你昨天在浴室里洗澡时，你难道没有发现除了你之外其他人都有吗？
&gt; 
&gt; **D-25374：**那当然发现了，他们一个个都拿羡慕的眼神看我呢。
&gt; 
&gt; **Dr.Hulotte：**你觉得他们在羡慕你？
&gt; 
&gt; **D-25374：**那当然是羡慕。这种事可不是每个人都能发生的。话说博士你不会还保留着这玩意……
&gt; 
&gt; **Dr.Hulotte：**//（打断）//你为什么觉得这是一种好事呢？
&gt; 
&gt; **D-25374：**那当然是好事。你看我再也不怕得性病了，也没有[已编辑]的必要，除了以后需要蹲着撒尿外没什么不方便的嘛，是不是？所以你也可以……
&gt; 
&gt; **Dr.Hulotte：**//（打断）//那么现在我告诉你你的阴茎被一个项目寄生了，就是常说的SCP，是因为它的缘故让你失去了阴茎，你怎么看？
&gt; 
&gt; **D-25374：**//（停顿）//那当然是得感谢它帮我解脱。博士你问那么多，难道你还留着那玩意？哎，听我一句劝博士，留着那赘肉有什么意义呢？
&gt; 
&gt; **Dr.Hulotte：**嗯……//（对麦克风）//本次采访结束。
&gt; 
&gt; &lt;记录结束&gt;
----

SCP-CN-1801最初发现于██市市民███的家中。该市民于公共澡堂内被在场的其他人员发现异常，随后基金会人员到达处理，在该市民家中发现一只发育至第五阶段的个体。项目被认为与[http://scp-wiki-cn.wikidot.com/gsf 绿麻雀基金会]有关。
