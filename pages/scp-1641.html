**Artikel:** SCP-1641 – //Mechanitis pyrotechnica//
**Autor:** [[*user Vincent_Redgrave]]
**Original:** https://scp-wiki.wikidot.com/scp-1641
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1641

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle Exemplare von SCP-1641 sind einzeln in Vivarien innerhalb des Sicherheitsbunkers für ballistische Tests und explosive Gegenstände von Standort-438 aufzubewahren. Männliche Larven von SCP-1641 sind täglich mit 12 Gramm Eisenpulver zu füttern, und weibliche Larven erhalten 12 Gramm Aluminiumpulver täglich. Aufgrund kannibalistischer Tendenzen haben keine zwei gleichgeschlechtlichen Larven miteinander zu interagieren.

Alle Larven und ausgewachsenen Exemplare von SCP-1641 erhalten eine 250-ml-Schüssel mit Wasser, die täglich ersetzt und mit Spuren von Eisen oder Aluminium versetzt wird, damit ausgewachsene Exemplare sie konsumieren können (je nach Geschlecht). Alle Lebensräume von SCP-1641 sind bei einer relativen Luftfeuchtigkeit von mindestens 70 % zu halten.

Wenn ausgewachsene Instanzen von SCP-1641 zur Fortpflanzung bereit sind, ist jedes einzelne Brutpaar in eine separate Explosionskammer zu bringen und mit 500 g Eisen, Stahl oder Aluminium zu versehen, woraufhin sie ihren Fortpflanzungszyklus abschließen. Nach dem Schlüpfen sind alle Larven von SCP-1641 unter den oben beschriebenen Bedingungen in neuen Vivarien aufzubewahren. Der Projektleiter und der von der Foundation ernannte Lepidopterist, die SCP-1641 zugewiesen sind, werden die angemessene Anzahl von SCP-1641 bestimmen, die benötigt wird, um eine lebensfähige Brutpopulation aufrechtzuerhalten, und alle Exemplare, die als überzählig erachtet werden, sind einzuschmelzen und als Nahrungsvorrat für Exemplare in der Eindämmung zu nutzen.

**Beschreibung:** SCP-1641 ist eine Schmetterlingsart, die denen der Gattung //Mechanitis// ähnelt. SCP-1641 sind ungewöhnlich in ihrer fast [[[SCP-553|vollständig metallischen Zusammensetzung]]]: Die Körper männlicher Exemplare bestehen aus Eisen und Eisenoxid, während weibliche aus Aluminium bestehen. Larven können bis zu einer Größe von 7,5 Zentimetern und einer Masse von 4 Gramm wachsen, und ausgewachsene Exemplare von SCP-1641 haben eine durchschnittliche Flügelspannweite von 10 Zentimetern und eine Masse von 2 Gramm.

Die durchschnittliche Lebensdauer einer SCP-1641-Instanz beträgt ungefähr zwei Wochen, und Exemplare sterben nach der Reproduktion. Während der Paarungszeit ihres Lebenszyklus werden ein männliches und ein weibliches Exemplar eine geeignete Masse aus Eisen oder Aluminium suchen und darauf landen. Paarungsexemplare werden sich dann umschlingen und durch einen unbekannten Prozess eine Thermitreaktion auslösen, die anschließend ihre Körper zerstört. Larven werden innerhalb einer Stunde nach dem Brutprozess aus der Schlacke auftauchen und beginnen, den Nistplatz und alle anderen verfügbaren Metallquellen zu konsumieren. Ein erwachsenes Paar kann durchschnittlich fünfzig Larven pro Brutzyklus produzieren.

Da die Thermitreaktion Eisenoxid erfordert, haben männliche Exemplare von SCP-1641 mehrere morphologische Anpassungen, um die Oxidation zu erleichtern, wie Luftröhren, um eine große Metalloberfläche atmosphärischem Sauerstoff und Feuchtigkeit auszusetzen. Die Ansammlung von Rost ist letztendlich schädlich für das fortgesetzte Leben des Männchens, was dazu führt, dass stark oxidierte Männchen immer hektischer auf der Suche nach einem Partner werden, bis sie sich entweder erfolgreich reproduzieren (und sich selbst verbrennen) oder die strukturelle Integrität des Exemplars vollständig versagt.

**Bergungsprotokoll:** SCP-1641 erregte erstmals die Aufmerksamkeit der Foundation durch gleichzeitige Berichte über einen ungewöhnlich großen Schmetterlingsschwarm und einen äußerst zerstörerischen Flächenbrand während der örtlichen Regenzeit sowie über einen Massenausfall von Ausrüstung aufgrund von Insektenbefall an einem Gießereistandort  in ███████, Costa Rica. Ein mobiles Beobachtungsteam wurde entsandt, um den Standort auf Anzeichen anomaler Aktivitäten zu untersuchen.

Bei der Ankunft entdeckte das Beobachtungsteam mehrere tausend SCP-1641-Larven, die alle verfügbaren Quellen von Eisen und Aluminium in der Gegend konsumierten, einschließlich Teile der Gebäude, Schmiedeausrüstung und Fahrzeuge in der Nähe. Ein Eindämmungsteam wurde entsandt, verdeckt als Entomologen, die die neue Art untersuchten, und alle Berichte über den Vorfall wurden unterdrückt.
  
Ungefähr fünf Tage nach Beginn der ersten Eindämmungsbemühungen begann ein Holzunternehmen auf der anderen Seite von ███████, ähnliche Beschwerden über Geräteausfälle einzureichen, und ein weiterer Flächenbrand wurde in der Gegend gemeldet. Ein örtliches Brandermittlungsteam verfolgte die Brandquelle zu einer mechanischen Erntemaschine vor Ort, wo weitere Larven von SCP-1641 gefunden und erfolgreich eingedämmt wurden. Der Vorarbeiter des Holzunternehmens berichtete dem Beobachtungsteam, dass er etwa eine Stunde vor dem Vorfall einen Drohanruf auf der Firmentelefonleitung erhalten hatte. Innerhalb von 48 Stunden wurde der Anruf zu einem Hotel in der Stadt zurückverfolgt, wo mehrere Bücher über Metallurgie und Schmetterlingsmorphologie gefunden wurden, deren Einzelheiten im Dokument 1641-14B-31 zu finden sind. Der Bewohner des Zimmers, ein amerikanischer Staatsbürger namens Richard █████████, wurde festgenommen und von Foundation-Mitarbeitern befragt. Siehe Anhang 1641-1 für eine Transkription der Befragung. Allen zivilen Zeugen, einschließlich Ermittlern der Polizei, der Feuerwehr und der Versicherung, wurden Amnesika verabreicht.

**Anhang 1641-1:**
&gt; **Befragter:** Richard █████████
&gt;  
&gt; **Befrager:** Alejandro Ortiz, Kommandant der Mobilen Eindämmungseinheit
&gt;  
&gt; **Vorwort:** Das Folgende ist eine Befragung, die von Kommandant A. Ortiz geführt wurde, um die Natur, den Ursprung und das Motiv hinter der Erschaffung von SCP-1641 zu ermitteln.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Ortiz:** Hallo, Richard. Mein Name ist Kommandant Ortiz … Also. Sie verstehen, warum Sie hier sind, richtig?
&gt; 
&gt; **Richard:** Nun, ich könnte mich irren, aber ich tippe mal ins Blaue und sage, dass es etwas mit diesen Bränden in der Gießerei und dem Abholzungsstandort zu tun hat.
&gt; 
&gt; **Ortiz:** Ja. Ich habe mich gefragt, ob Sie wissen, wie es passiert ist. Ich muss Sie bitten, ehrlich zu mir zu sein und Ihnen mitteilen, dass dieser Prozess so schmerzlos und unkompliziert ist, wie es Ihre Zusammenarbeit zulässt.
&gt; 
&gt; **Richard:** Nun, ich werde nicht rumlabern, Cap. Ich habe die Feuer gelegt … Nun, meine Freunde haben es getan.
&gt; 
&gt; **Ortiz:** Sie meinen diese Insekten?
&gt; 
&gt; (Zu diesem Zeitpunkt legt Kommandant Ortiz Fotos von SCP-1641 in verschiedenen Stadien der Entwicklung auf den Befragungstisch.)
&gt;  
&gt; **Richard:** Ja, Mann. Diese Kerlchen. Mechanitis pyrotechnica. Meine Babies.
&gt; 
&gt; **Ortiz:** Mechanitis pyrotechnica? So nennen Sie sie?
&gt; 
&gt; **Richard:** Also, ja. Sie sind eine gefährdete Art, verwandt mit den Tigerflügeln und sie jagen Zeug in die Luft.
&gt; 
&gt; **Ortiz:** So ziemlich. Also würde es Ihnen etwas ausmachen, zu erzählen, wie Sie sie gemacht haben?   
&gt; 
&gt; **Richard:** Nö, Mann. Vater gab mir die Anleitung persönlich, damit ich sie mir merke und er sagte, ich solle verdammt nochmal nichts von ihnen erzählen.
&gt; 
&gt; **Ortiz:** Ihr Vater? Warum sollte ein Mann seinen Sohn dazu bringen, so etwas zu tun?
&gt; 
&gt; **Richard:** Ich meinte im religiösen Sinn. Ich habe eine Mission von Gott, Mann.
&gt; 
&gt; **Ortiz:** Also hatte dies eine religiöse Aussage? Das scheint nichts zu sein, das der Herr wollen würde.
&gt; 
&gt; **Richard:** Das Gute daran ist, dass es nicht Ihr Gott ist, dem ich gefallen möchte, oder nicht?
&gt; 
&gt; **Ortiz:** (Nach einer kurzen Pause) Also, warum haben Sie sie so gemacht? Ich muss zugeben, dass ich etwas neugierig bin.
&gt; 
&gt; **Richard:** Mann, ich wollte diesen Kerlchen nur eine Chance geben … Die Gießerei war nur ein Testlauf, um zu sehen, ob es funktioniert. Ich bin übrigens irgendwie sauer auf Ihre Kumpels, weil sie mir meine erste Gruppe weggenommen haben. Musste die zweite Charge von Grund auf neu beginnen.
&gt; 
&gt; **Ortiz:** Ihnen ist bewusst, dass Sie mit der Erschaffung und dem ersten Brutzyklus dieser Kreaturen zwei Waldbrände ausgelöst haben, oder? Und dass sechs Feuerwehrleute starben, als sie versuchten, sie daran zu hindern, den Rest des Waldes zu vernichten?
&gt; 
&gt; **Richard:** Ja.
&gt; 
&gt; **Ortiz:** Und Sie denken, Ihr Gott wäre damit einverstanden?
&gt; 
&gt; **Richard:** Sie meinen die Feuerwehrleute? Es wäre ihm scheißegal. Nun, die Bäume, ich weiß nicht, aber ich würde es gerne glauben, ja.
&gt; 
&gt; **Ortiz:** Wie kommen Sie darauf? Ich dachte, Sie versuchen, den Schaden zu stoppen, der bereits passiert?
&gt; 
&gt; **Richard:** Mann, ich dachte, er würde es verstehen. Was sind denn ein paar Bäume für den Wald?
&gt;    
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Nach dieser Befragung wurde Richard █████████ einer Reihe von Tests und Untersuchungen unterzogen, um festzustellen, ob es irgendwelche Nachwirkungen oder verbleibende anomale Phänomene bezüglich seiner Person gab. Sobald dies zur Zufriedenheit des Verwaltungspersonals von Standort-438 abgeschlossen war, wurden Richard █████████s Erinnerungen an die Ereignisse und die Entstehung von SCP-1641 unterdrückt und durch gefälschte Erinnerungen an den Fall von Brandstiftung ersetzt, wobei Beweise in seinem Hotelzimmer platziert wurden, die diese Tatsache bestätigen. Er wurde dann der Polizei von ███████, Costa Rica, übergeben, um die Vertuschungsgeschichte zu verfestigen, und zu lebenslanger Haft verurteilt. Die Foundation-Beobachtung von Richard █████████ wird auf unbestimmte Zeit fortgesetzt.</textarea></pre>
