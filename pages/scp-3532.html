    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3532

**项目等级：**Keter

**特殊收容措施：** 基金会的网络爬虫负责监管来自主流社交媒体平台的 SCP-3532 活动。任何与 SCP-3532 有关的活动都应被记录、扫描其中的认知危害并存储。除受到明确的命令外，任何基金会成员均禁止接触与 SCP-3532 相关的社交媒体账户。依据 24-Lehonot 措施，有损 SCP-3532 公共形象的信息将在任何适用的时间地点生成。若发生使得 24-Lehonot 措施无效化的事件，所有寄留有 SCP-3532 账户的平台都应被强制宕机或置为不可访问直至恢复收容。

**描述：** SCP-3532 在过去的不确定时间点上被认为是一个实体，并被作为神明崇拜。寻获的文档[[footnote]]//见附录 A。//[[/footnote]] 显示 SCP-3532 目前位于一个超维度[[footnote]]//**译注**：弦论(String Theory)中认为的“额外的时空维度”//[[/footnote]] 平面中，并且能够以远程通信的形式与基准的现实交互。目前 SCP-3532 被认为是 ███████ █████████ ，一位著名的社交媒体广告商与影响者。SCP-3532 目前致力于借由其社交媒体活动扩大其邪教徒般的追随者群体，该群体通常被被称作 “神迹教会派”[[footnote]]//此处以 GoI-3532-1 代称。//[[/footnote]] 。SCP-3532 表现出对于创作认知危害意像的基本理解，并通常在网络文章中加入包含认知危害的元素。测试表明 SCP-3532 施用的认知危害不会强迫阅读者采取特定行动，而表现为对采取该行动的强烈暗示。更进一步的实验[[footnote]]//见附录 B。//[[/footnote]] 表明对于 SCP-3532 的强烈反感可以抵制认知危害产生的影响。

SCP-3532 被发现于 1/19/18 ，当时基金会爬虫检测到了数个含有二(2)级认知危害图像的视频文件。这些文件经由 SCP-3532 拥有的账户上传到社交平台 Instagram 及 Twitter 上，并推销了来自[已编辑]的实体广告产品及 GoI-3532-1 品牌的货品。文件内检测到的认知危害会迫使观察者购买该推销产品并关注 SCP-3532 的若干社交媒体账户。截止到发现视频的时刻，所有账户都不存在其他的可见文章。

对 SCP-3532 所拥有账户的的深入调查显示了大量在 1/19/18 之前发布的被删除文章，其中最早的日期记录为 11/28/17 。上述的文章与最近的文章不同，并且标示着对社交媒体的运作方式缺乏了解。在这些文章中 SCP-3532 似乎在乞求别人关注其账户并思考其他账户拥有更多关注者的缘由。

&gt; ++ 1/19/18 之前的 SCP-3532 的文章样本
&gt; ----
&gt; **我的用户名**
&gt; [[size 80%]]@██████████[[/size]]
&gt; 
&gt; **我的老关注着都死了 Twetty 给我弄点新关注者**
&gt; [[size smaller]]3:56 上午 - 28 十一月 2017[[/size]]
&gt; [[size 80%]]**0** 转发   **0** 喜欢[[/size]]
&gt; ----
&gt; **我的用户名**
&gt; [[size 80%]]@██████████[[/size]]
&gt; 
&gt; **tWetty 沵能帮我搞 instragram 吗，还有什么是转发**
&gt; [[size smaller]]5:01 下午 - 28 十一月 2017[[/size]]
&gt; [[size 80%]]**1** 转发 **0** 喜欢[[/size]]
&gt; ----
&gt; **我的用户名**
&gt; [[size 80%]]@██████████[[/size]]
&gt; 
&gt; **Twitty 为什么那些神 katyperry[[footnote]]//**译注**：凱蒂·佩芮，美国歌手、词曲作家和演员，以其艺名凯蒂·佩里闻名。//[[/footnote]] 和 potus[[footnote]]//**译注**：President Of Trump US 的缩写，意为“美国总统唐纳德·特朗普”，特朗普团队推特账号之一//[[/footnote]] 有刚多关注着啊给我回复啊 twetty**
&gt; [[size smaller]]8:09 上午 - 29 十一月 2017[[/size]]
&gt; [[size 80%]]**0** 转发 **0** 喜欢 [[/size]]
&gt; ----

文章风格的突变时间与 SCP-3532 在 1/3/18 受到了社交媒体经营公司 ████ Marketing[[footnote]]//此处以 GoI-3532-2 代称。//[[/footnote]] 的代理相吻合。据假设，SCP-3532 采用了与其文章中相似的认知危害手段取得了代理。得到代理之后上传到 SCP-3532 账户上的多数文章由 GoI-3532-2 雇员 Mark Gouse[[footnote]]//此处以 PoI-3532-1 代称。//[[/footnote]] 著作。

&gt; ++ 1/19/18 之后的 SCP-3532 的文章样本 [[footnote]]//以下文章被发送到了 Facebook, Twitter, and Instagram 平台。这些平台的文章均相同。处于简洁性和一致性, 文章样本来自 Twitter 账户。任何可能潜在的认知危害文件均已被移除//[[/footnote]]
&gt; ----
&gt; **//真正的//奇迹之神 ✓**
&gt; [[size 80%]]@██████████[[/size]]
&gt; 
&gt; **伙计们最近咋样！？快来看一下吊炸天的新** [已编辑] **手机！！！一起剁手买起来！！！**
&gt; [[size smaller]]8:09 上午 - 20 三月 2018[[/size]]
&gt; [[size 80%]]**12,346** 转发   **78,399** 喜欢[[/size]]
&gt; ----
&gt; **//真正的//奇迹之神 ✓**
&gt; [[size 80%]]@██████████[[/size]]
&gt; 
&gt; **伙计们，今天是自拍节！！用来自** [已编辑] **潮牌的全新** [已编辑] **相机来抓几张赛高的 PNG 照骗吧！！！（就像下面那张，嘿嘿嘿！！！）穿上全新的神迹衬衣自拍，商店链接如下！！！！！！**
&gt; [[=]]
&gt; [链接已编辑]
&gt; [[/=]]
&gt; 
&gt; [[size smaller]]4:19 下午 - 18 四月 2018[[/size]]
&gt; [[size 80%]]**15,893** 转发    **99,321** 喜欢[[/size]]
&gt; ----

截至 4/5/18，SCP-3532 已经与 ██ 大型品牌签订了广告协议。似乎 SCP-3532 并没有使用认知危害效应促成签署上述协议，而是由于该实体的知名度而导致上述公司自发接触了 SCP-3532。

[[collapsible show=&#34;+ 附录 A: MTF Phi-1 渗透行动, 寻获文件 3532 24a&#34; hide=&#34;- 附录 A: MTF Phi-1 渗透行动, 寻获文件 3532 24a&#34;]] 5/13/18 ，机动特遣队 MTF Phi-1 (“恶意收购”) 的分遣队渗透进入了 GoI-3532-2 的主办公室，以获取与 SCP-3532 相关的文档。在突击行动中缴获的显要文档是一份 GoI-3532-2 与 SCP-3532 的 pdf 格式合同[[footnote]]//文档命名为 &#39;寻获文件 3532 24a&#39;。//[[/footnote]] 。对 寻获文件 3532 24a 和其他寻获的合同文件的交叉比对显示出几处不同，例如“客户”一词被替换为“神迹之人”，以及“经理”被替换为“神迹大祭司”。其他显要的方面包括一条内容为该合同仅能由 SCP-3532 变更而不能由其他人变更的条款，以及一条单独的条款，声明 GoI-3532-2 对于其认为无益或有损公司形象的客户，其保留撤销代理的权力[[footnote]]//因为该条款非寻获文件 3532 24a 独有，其存在允许了目前的收容措施以及 24-Lehonot 措施的存在。//[[/footnote]]。出于对 SCP-3532 可能以类似方式轻易影响其他公司的担忧，起草了 24-Lehonot 措施以抑制该实体的影响力。措施于 5/20/18 批准通过。
[[/collapsible]]


[[collapsible show=&#34;+ 附录 B: 24-Lehenot, 收容成立&#34; hide=&#34;- 附录 B: 24-Lehenot, 收容成立&#34;]] 5/21/18，24-Lehonot 措施被执行。一支机动特遣队 MTF Phi-1 的分遣队被任命以基金会特工替换 GoI-3532 管理层的主要职员，以获得对公司的控制权。当公司成功受到基金会控制后，PoI-3532-1 被特工 Jeffery Burr 替换。特工 Burr 随后试图将 SCP-3532 的社交媒体角色更改为不受欢迎的角色。

&gt; ++ Log Burr 3532 01
&gt; ----
&gt; 保持够潮
&gt; 收件人：神迹就是我ok@█████████
&gt; 发件人：jburr@████marketing.███
&gt; 
&gt; 尊敬的 ███████ 大人，您好，
&gt; 我注意到最近您的推文没有像以前那么有关注度了。我担心您现在的推文不是那么的被认为是够“酷”够“潮”。如果让这种现象继续的话，就像过去几个月一样，您的成员将会减少。如果您肯允许的话，我想给您的个人简介改几个地方，来确保您保持“给力” [[footnote]]//**译注**：原文为一个美国 1960 年代的流行词语//[[/footnote]] 您可以在附件里看一下。
&gt; 
&gt; ---------------------------------------------------------------------------------------------------------------
&gt; 回复：保持够潮
&gt; 收件人：jburr@████marketing.███
&gt; 发件人：神迹就是我ok@█████████
&gt; 
&gt; 你好，新祭司。
&gt; 在我的合同里说了我可以最后决定要不要改我的文章，而我想对你的请求回复一个大大的 NO 。
&gt; mark goose （就是那个老的比你好的）懂得比你多，也没你这么没能力。并且因为合同里写明白了，所以我可以yi放心告诉你这些事情。
&gt; 无论如何都不行。你要继1续发文章，就像mark那样做，因为他做的不赖。
&gt; 感谢来信

任何进一步说服 SCP-3532 更改其社交媒体角色的尝试均以失败告终。显然 SCP-3532 只可能被其认为对社交媒体有更好理解的人所影响。为了成功更改 SCP-3532 的网络角色， Site-72 准许使用属于 [http://scp-wiki-cn.wikidot.com/scp-3331 SCP-3331-Alpha] 的社交媒体账户联络 SCP-3532 。特工 Burr 被指示冒充 SCP-3331-Alpha 与 SCP-3532 联系，并改变该实体对于当前社交趋势的观点。
##white| -##

&gt; 
&gt; @██████████: 不，我是他的经理。不过如果你想的话我可以给 ███████ 送个话。
&gt; 
&gt; @JohnCena: 我还希望和大人物亲口谈谈呢…
&gt; 
&gt; @██████████: 好吧，Cena 先生，我觉得你可以信任！我马上换成 ███████ 上线。
&gt; 
&gt; @██████████: 那个臭小子到底骗没骗我，你真是 john cena ？
&gt; 
&gt; @JohnCena: 嗨，大佬！

&gt; 
&gt; @██████████: 哇 哇靠 你好先生 哈哈 我能为你做什么？
&gt;

&gt; [[/=]]


在上述对话发生后，SCP-3532 指示特工 Burr 遵循来自 SCP-3331-Alpha 账户的关于社交媒体账户的建议，而特工 Burr 执行了这些建议。在两(2)个月之内，SCP-3532 活跃账户的访客数量下降了 95% 。此时，GoI-3532-2 根据公司的合同撤回了其对 SCP-3532 的代理。SCP-3532 试图联系其他的社交媒体经营公司以寻找代理，但无果而终。7/18/18，SCP-3532 在其所有账户上发表了一篇最终文章，内容为“我只是再ai像要关注者”，其后在短时间内就删除了账户。此后没有观测到任何新的文章或账户。
