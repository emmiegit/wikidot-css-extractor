&gt; = **SCP-ZH-472-J - 一罐雷根糖(超厲害)**
&gt; = **授權搬運**
&gt; **原作者**: FB 林子揚
&gt; **搬運者**:[[*user Dr V Valentine ]]

[[include info:end]]

**項目編號:**SCP-ZH-472-J
 
**項目等級:** Euclid

**特殊收容措施:**SCP-ZH-472-J目前存放在一恆溫空間內以30x42x90cm之保險箱保存，由兩名獲得3級安全許可的警衛日夜看守。

所有SCP-ZH-472-J的相關實驗必須被記錄下來，只有安全許可等級為3級或以上的人員才獲准實驗。

對SCP-ZH-472-J的任何訪問必須獲得2級或以上的安保權限。

**描述:** 項目SCP-ZH-472-J外觀與市售的COSTCO Jelly Belly 彩色豆水果軟糖大致無異，唯一顯著的不同之處在於其包裝上的物品文字後段有著顯著的&#34;超厲害&#34;標語，其內部的糖果種類比市售的45種更加豐富，經過3級人員詳細測驗後得出結論，SCP-ZH-472-J總共有365種口味，而且每一種顏色都有細微的差別，經過實驗食用完會立刻補滿，無論吃掉多少顆蓋上蓋子都會恢復原本的數量。

一旦被食用後，實驗者會立刻得到一個隨機的未知超能力，但是吃下第二粒後能力就會消失，吃三粒或以上者實驗後無一例外均因不明原因暴斃，實驗者如在受驗後沒有吃第二顆來消除能力，將被視為SCP-ZH-472-J所衍生的SCP看待，因此實驗者必須經過精神鑑定與嚴格挑選，一旦成為具威脅性之SCP項目，無法收容必須立即處決。

項目的試驗正進行中。經建議，SCP-ZH-472-J實驗時必須要有複數人員在場。鑑於ZH-472-J-01號事故，已為該項目安排了警衛，進行實驗必須獲得安全許可。
