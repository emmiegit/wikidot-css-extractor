    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Примечание:** В данный документ были занесены некоторые из экспериментов, проведённых с целью исследования поражающих характеристик SCP-1179-А. За полным протоколом экспериментов обращайтесь к старшему исследователю.


------
&gt; **Эксперимент 1179-MI-1**
&gt; **Объект воздействия:** 1 (один) стандартный блок баллистического геля.
&gt; **Результат:**  SCP-1179-А пробил блок геля насквозь.
&gt; **Скорость SCP-1179-А:** 274 м/с. 


&gt; **Эксперимент 1179-MI-2**
&gt; **Объект воздействия:** 2 (два) стандартных блока баллистического геля.
&gt; **Результат:** SCP-1179-А вошёл на глубину 43 см. Далее последовал переход SCP-1179-А в газообразное состояние. Быстрое увеличение объёма привело к расширению и последующему разрыву временно-пульсирующих полостей. Остатки блока оплавлены.
&gt; **Скорость SCP-1179-А:** 346 м/с.
&gt; //Примечание: Снаряд имеет разрывной эффект. Интересно, но ожидаемо, учитывая материал. - д-р Лебедев.//
&gt; //Примечание №2: Скорость пули увеличилась. Это произошло из-за увеличения толщины цели, или по другой причине? Надо попытаться повторить. - д-р Лебедев.//


&gt; **Эксперимент 1179-MI-5**
&gt; **Объект воздействия:** 2 (два) стандартных блока баллистического геля.
&gt; **Результат:** SCP-1179-А вошёл на глубину 41 см. Далее последовал переход SCP-1179-А в газообразное состояние. Быстрое увеличение объёма привело к расширению и последующему разрыву временно-пульсирующих полостей. 
&gt; **Скорость SCP-1179-А:** 307 м/с.
&gt; //Примечание: По видимому, скорость снаряда изменяется в определённом диапазоне и не зависит от толщины цели. - д-р Лебедев.//


&gt; **Эксперимент 1179-MI-7**
&gt; **Объект воздействия:** Бронежилет класса защиты 1, надетый на манекен из баллистического геля.
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ], в результате чего погибло █ человек и █ пострадало, получив ожоги 1-3 степеней. Сотрудник класса D, ответственный за инцидент, [УДАЛЕНО].
&gt; **Скорость SCP-1179-А:** Не зафиксирована.
&gt; //Примечание: С этого момента при проведении экспериментов необходимо присутствие четырёх представителей службы охраны. - д-р Лебедев.//


&gt; **Эксперимент 1179-MI-8**
&gt; **Объект воздействия:** Бронежилет класса защиты 1, надетый на манекен из баллистического геля.
&gt; **Результат:** Бронежилет пробит, SCP-1179-А вошёл в баллистический гель на глубину 9 см. Последующий разрыв SCP-1179-А сбросил манекен с испытательного стенда, нижняя часть маникена оплавилась. 
&gt; **Скорость SCP-1179-А:** 360 м/с.


&gt; **Эксперимент 1179-MI-9**
&gt; **Объект воздействия:** Бронежилет класса защиты 2, надетый на манекен из баллистического геля.
&gt; **Результат:** SCP-1179-А не пробил бронежилет. Образовавшиеся в результате разрыва SCP-1179-А пары водорода оплавили наружную часть баллистического геля.
&gt; **Скорость SCP-1179-А:** 331 м/с.
&gt; //Примечание: Хотя класс защиты 2 может успешно противодействовать SCP-1179-А, цель всё равно поражается раскалёнными парами водорода. - д-р Лебедев.//</textarea></pre>
