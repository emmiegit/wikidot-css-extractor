    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div_ class=&#34;left-side&#34;]]
++ //**Półka południowo-wschodnia 44Ω, dedykowana Hrabiemu Păgubaş**//
[[image https://media.discordapp.net/attachments/706599407587688520/859195401974317056/Vilna_Gaon_authentic_portrait.JPG?width=489&amp;height=670 style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# DISCIMVS AB DEFECTIONE, NON AB VICTORIA¹]||
[[div_ class=&#34;description&#34;]]
Imiona mają wielką moc -- to wiedzą chyba wszyscy. Tylko niektórzy mają jednak wystarczającego pecha w życiu, aby naprawdę poczuć wagę wyrażenia &#34;//nomen omen//&#34; na własnej skórze. Jednym z tych nieszczęśników był Hrabia Păgubaş, którego imię w jego rodzimym języku oznacza tyle, co &#34;oferma&#34;, &#34;ciamajda&#34; i podobne ośmieszające rzeczy.

Jego pobyt w Bibliotece Wędrowca był krótki, ale odcisnął się zarówno w pamięci Archiwistów, jak i Czytelników, bolesnym piętnem. Hrabia zawitał w nasze progi w pogoni za wiedzą tajemną, po tym, jak równo pięćdziesiąty raz odrzucono jego aplikację na Uniwersytet Scholomancji. Nie zdążywszy skończyć czytać nawet jednego tomu, udało mu się wyrządzić szkody szacowane na cały rząd dusz w wyniku katastrofalnie nieudanego zaklęcia transmutacyjnego, które sprawiło, że wszystkie książki na niniejszej półce zmieniły się w filcowe pacynki, a pobliscy Czytelnicy -- w trzygłowe, żonglujące żyrafy.

Sięgając po coś na tej półce, pomyśl najpierw o sposobie wydobycia historii z laleczki, którą trzymasz, a następnie o tym, co dzieje się z Czytelnikami nie szanującymi zasad i powodującymi szkody materialne, duchowe i rzeczywistościowe. Za jego porażki, z których możemy się uczyć, jak być lepszymi, pamiętamy Hrabiego Păgubaş.

[[/div]]
[[/div]]</textarea></pre>
