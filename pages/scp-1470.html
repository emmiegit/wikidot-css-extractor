[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1470/220px-Portia.fimbriata.male.-.tanikawa.jpg|caption=SCP-1470 em seu habitat artificial|width=220px]]

**Item nº:** SCP-1470

**Classe de Objeto:** Neutralizado (anteriormente Seguro)

**Procedimentos Especiais de Contenção:** O corpo de SCP-1470 foi posto para descansar em uma pequena caixa de plástico na área do pódio de seu terrário, veja abaixo. O terrário deve permanecer estocado com salticídeos e a prole de SCP-1470, e observado. Se até o fim do período de quarentena nenhum comportamento anômalo for observado, tal prole pode ser introduzida à natureza.

Todos funcionários foram liberados da quarentena após exposição a SCP-1470 sem efeitos negativos.

**Procedimentos de contenção anteriores, encerrados em 7 de Maio de 2008:** SCP-1470 reside em um terrário à prova de som medindo 75 centímetros por 2 metros, com 60 centímetros de altura. O terrário inclui uma pequena fonte de água corrente e inclui flora comum ao estado australiano de Queensland. O canto nordeste do terrário foi modificado para permitir a comunicação com SCP-1470. Este local é referido como o &#34;pódio&#34;. SCP-1470 gosta de contato social frequente e está agendado para entrevistas três vezes por dia, permitindo um horário de sono normal. Se algum funcionário deseja conduzir uma entrevista não-programada com SCP-1470 por quaisquer razões, eles podem o fazer ao entrar na câmara e vocalizar sua intenção de falar com SCP-1470, que irá entrar no pódio pra responder, se possível. Não é necessário falar em voz alta ao se comunicar com SCP-1470, mas a vocalização de palavras ajuda a transmitir significado mais claramente do que pensar em conceitos abstratos, além de permitir uma transcrição mais fácil da comunicação. SCP-1470 não é capaz de entender todas as áreas que se referem ao pensamento humano, então é altamente recomendado que pesquisadores usem apenas conceitos básicos e frases curtas.

O terrário de SCP-1470 deve ser estocado com uma população monitorada de salticídeos comuns, aranhas que tecem teias, e outros insetos pequenos para servirem como presa para SCP-1470. O melhor modo de distinguir SCP-1470 de outros salticídeos dentro do terrário é pedir para que SCP-1470 balance os braços.

Funcionários trabalhando com SCP-1470 devem se apresentar para uma avaliação psicológica semanalmente, por um período de não mais que um ano após exposição.

**Descrição:** SCP-1470 era um macho de aranha-saltadora da espécie //Portia fimbriata//, recuperada de Queensland, Autrália. Seu corpo media 6.3 milímetros. Em vida, SCP-1470 era sapiente e capaz de comunicação telepática com outros seres sapientes em um alcance de aproximadamente nove metros, no entanto, SCP-1470 não apresentava nenhum outro diferencial notável de outros membros de sua espécie em comportamento e fisiologia.

A população de Queensland de //P. fimbriata// já é conhecida por ser mais inteligente que outras aranhas em suas habilidades de resolver problemas e demonstrar táticas de caça únicas para capturar sua presa, que primariamente consiste de outras aranhas, tanto da variedade que tece teias quanto outros membros da família Salticidae da qual pertencem.

Além da sua habilidade de se comunicar com os pesquisadores, SCP-1470 não demonstrou nenhum comportamento fora do normal do que é associado com a variação de //P. fimbriata// de Queensland. No entanto, devido a sua capacidade de se comunicar, não é recomendado que se tire conclusão alguma sobre a espécie no que diz respeito às experiências de SCP-1470.

**Comunicação:** O método de transmissão telepática de SCP-1470 aparenta escolher termos de fácil compreensão com as mentes que recebem suas comunicações. Quando SCP-1470 se referia a partes de seu próprio corpo que não correspondiam diretamente com a anatomia humana, os termos eram ajustados conforme o conteúdo. Por exemplo, enquanto &#34;perna&#34; é uma tradução direta, referências aos pedipalpos de SCP-1470 geralmente eram traduzidas para &#34;braço&#34; para os pesquisadores.

Atenção à transcrição a seguir depois de uma tentativa não-sucedida de introduzir SCP-1470 para uma parceira.

&gt; &#34;Eu fui até a rapariga balançando meus braços ao ar pra mostrar quem manda mas ela não dava nenhum culhão. Ela estalou os lábios pra mim e deu-me uma sova com seus braços e pernas, e tenho certeza que foi por causa daquela raia vermelha que que pediste pra colocar no meu rabo. Realmente faz um gajo chamar atenção de maneiras que não devia, sabes? Esses selvagens podem não notar muito mas não podes enganar uma moça. De qualquer maneira, tive fazer o bungee jump e tentar, antes de navegar de volta a minha tenda e cuidar do meu orgulho.&#34;

Como é típico de afirmações feitas por SCP-1470, ela foi percebida de uma forma que poderia ser falada por outro humano (também era típico perceber essas afirmações com um forte dialeto regional).

Nota-se, no entanto, que &#34;rapariga&#34; é usado como um termo depreciativo e não insinua prostituição, um conceito alienígena para //P. fimbriati//. &#34;Lábios&#34; se refere às quelíceras, onde as presas da aranha residem. &#34;Braços&#34; se refere aos pedipalpos nos canto da boca, que são maiores em machos e usados para atrair fêmeas; nesse caso, foram usados para simbolizar a presença de SCP-1470 para a fêmea e denotar que ele não queria machuca-la. &#34;Rabo&#34; se refere ao abdômen, e à listra vermelha pintada nele para se distinguir SCP-1470 de outras aranhas. &#34;Fazer o bungee jump&#34; se refere a descer em uma linha de seda antes de pular para a superfície onde as aranhas estavam, e &#34;navegar&#34; é uma descrição de descer em um fio de seda solto enquanto estiver no ar. &#34;Tenda&#34; se refere à teia de SCP-1470, uma estrutura usada puramente como abrigo.

A listra vermelha foi retirada de SCP-1470 posteriormente, e uma fêmea mais nova foi introduzida ao terrário. A transcrição seguinte foi tirada de uma entrevista subsequente.

&gt; **SCP-1470:** Não tão alto parceiro, senão acordas a Sheila.
&gt; 
&gt; **Dr. Westington:** Sua interação com ela parece ter ido bem. Como ela está?
&gt; 
&gt; **SCP-1470:** Ela estava bem assustada quando foste arremessada aqui por aqueles predadores. É o que eu acho, ela não falas comigo como falo contigo. Nenhum falas. Mas ela demonstra afeto de sua maneira, ela me convidou pra casa dela e estaremos lá até ela estar pronta.
&gt; 
&gt; **Dr. Westington:** Pronta pra quê?
&gt; 
&gt; **SCP-1470:** Tu sabes! Não posso agir como cavalheiro e falar sobre mandar o Bernardo às compras, sabes? Não como fazem vocês. De qualquer forma, acho que agradeço. Não é o que estive a pedir mas serves.
&gt; 
&gt; **Dr. Westington:** Você me disse que queria uma parceira.
&gt; 
&gt; **SCP-1470:** Disse a ti que queria uma mulher. Um parceiro és um amigo, somos parceiros, não somos? Gosto de falar contigo mas eu queria... alguém que olhasse-me nos olhos enquanto falava comigo.
&gt; 
&gt; **Dr. Westington:** Nunca achamos ninguém que pudesse falar como você.
&gt; 
&gt; **SCP-1470:** Bem, é o que nos separa dos selvagens, não é verdade?
&gt; 
&gt; **Dr. Westington:** Quer dizer suas espécies de presa?
&gt; 
&gt; **SCP-1470:** Certo, certo. É diferente deles, porque falas como eu. Nunca comerias algo que pudesse falar. Ela não pode falar, mas... sei que ela é como eu. Ela só precisa crescer um tanto. Será em breve. Ela provavelmente pegarás mais selvagens que eu, também. Vamos ter bons miúdos, se aquela rapariga velha ficar longe.
&gt; 
&gt; **Dr. Westington:** Removemos ela da área.
&gt; 
&gt; **SCP-1470:** Espero que não tenha a ferido.

Nota-se que convivência na mesma teia por um macho e uma fêmea imatura não é incomum para as //P. fimbriatas//. A maturidade da fêmea foi alcançada dentro das próximas duas semanas e SCP-1470 saiu da teia após o cruzamento. Assim como no resto da espécie, a fêmea não devorou ou matou SCP-1470.

[[Collapsible show=&#34;+ Pedaços da entrevista final&#34; hide=&#34;- Pedaços da entrevista final:&#34;]]
 
&gt; **SCP-1470:** Ei, alguém aí?
&gt; 
&gt; **Dr. Westington:** Olá, estou aqui. Estávamos fazendo umas obras no seu habitat.
&gt; 
&gt; **SCP-1470:** O que, o pódio? Estás fechado mas não vejo-te aqui.
&gt; 
&gt; **Dr. Westington:** Estou do lado de fora do seu pódio.
&gt; 
&gt; **SCP-1470:**  O pódio não tem um lado de fora, gajo bobo! Como eu não posso passar pra fora dele?
&gt; 
&gt; **Dr. Westington:** Consegue me ver acenando pra você?
&gt; 
&gt; **SCP-1470:** //[ininteligível. a descrição mais precisa do que senti de SCP-1470 seria &#34;Pavor pasmo&#34;, ele rapidamente fugiu do pódio posteriormente, de forma que parecia que estava evitando um predador. P. fimbriatas possuem uma visão excelente, mesmo que em curtos alcances. SCP-1470 já havia reagido a nós visualmente antes, mas nunca de forma que insinuasse que ele percebia que nós erámos os seres falando com ele. - Dr Westington]//
&gt; 
&gt; **Dr. Westington:** Eu não vou te machucar. Nós gostamos de falar com você e gostaríamos que vivesse.
&gt; 
&gt; **SCP-1470:** Nunca havia percebido que és tão grande. Como pode algo ser tão grande?
&gt; 
&gt; //[SCP-1470 se recusa a comunicar por duas horas. Eu permaneci no pódio, tentando o convencer a interagir. - Dr. Westington.]//
&gt; 
&gt; **SCP-1470:** Desculpe. Eu estava a pensar que erámos parecidos, mas que você só estava a esconder-se por eu ser o chefão aqui. Pelo menos pensei que era.
&gt; 
&gt; **Dr. Westington:** Talvez eu devesse ter me escondido. Tentamos muito não te assustar.
&gt; 
&gt; **SCP-1470:** O que //és// tu?
&gt; 
&gt; **Dr. Westington:** Eu não tenho nenhuma resposta que fará sentido pra você, mas eu entendo que se assustou. Eu já me assustei também, por coisas que são tão grandes pra mim quanto eu sou pra você. Se dói pensar nisso, eu entendo isso também.
&gt; 
&gt; **SCP-1470:** Os miúdos não falam comigo. Mas os que sobreviveram estão fixe. Mas acho que isso não és importante pra algo como você.
&gt; 
&gt; **Dr. Westington:** Será meu trabalho observa-los. Esperávamos que eles pudessem falar como você.
&gt; 
&gt; **SCP-1470:** Hah! Eu e tu. Estou bem cansado e coçando agora. Quero trocar de casaco mas não posso. Desculpas por agir estranho com tu antes. Só queria que soubesses que foi bom falar com alguém enquanto durou.
[[/collapsible]]

//Nota do Dr. Westington: SCP-1470 viveu por um total de três meses na custódia da Fundação antes de falecer de causas naturais. Ele não era adulto no início da contenção, então sua expectativa de vida total aproximada é de quatro meses, estimadamente.//
