    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

[[div style=&#34;color:#0B0143;&#34;]]


On the cusp of time
The blue moon rises 
Deep and vast
Its water shimmering and twisting

HARK!

The waves, they crash
The rocks, they smash
The fish, they lash
We see it all
On our cottage by the sea


The blue moon rises
Eying us all
Day turns into day-night
And we stare in fright 
At the great blue ball
It stares down and spies us

A telescope, it spins
Eyelet focusing and aiming
The surface is breached
And skeletal teeth reach
The world is straining 
Revealing our sins

It is now 
No more moon
No more sun
Only the deep
The dark
The Stygian Blue of Eternal Twilight

[[/div]]
