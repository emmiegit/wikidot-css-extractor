**Ítem #:** SCP-017-IT

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-017-IT debe de estar constantemente conectado a una PC equipada con un puerto de USB 3.0 y con un sistema operativo capaz de ejecutar un software para leer archivos .txt. Líquidos, objetos magnéticos o cualquier objeto capaz de dañar equipo electrónico deben de ser alejados de la celda de contención de SCP-017-IT. 

**Descripción:** SCP-017-IT es un Pendrive USB producido por ████████ y poseía originalmente 16GB de capacidad de almacenamiento.

Contiene un archivo de nombre log.txt y una cantidad de carpetas desconocida y varios tipos de archivos; todos los archivos son accesibles sin ningún problema en particular en el modo de solo lectura. Los intentos de eliminar o modificar los archivos son imposibles, provocando la aparición de mensajes de error relativos a la redundancia de ciclos. La introducción de nuevos archivos es posible, pero una vez agregado satisfactoriamente estos tendrán las mismas propiedades que los archivos ya presentes. 

SCP-017-IT clasificara cualquier archivo nuevo según su criterio personal (mire Anexo 017-IT-1); cualquier archivo nuevo también resultará en la creación automática de un texto en el archivo txt.log, el cual explica las razones de la categorización escogida. 

A partir del 28/01/2016 el archivo log.txt ha alcanzado los 7 GB de dimensión y se está ampliando progresivamente.

------

**__Anexo IT-017-1__**

**Prueba 017-A**

Tres archivos en formato .jpg fueron copiados a SCP-017-IT en la carpeta principal; la foto de un gato, la de un perro, y la de una modelo femenina. Los archivos fueron automáticamente separados en las carpetas “gatos”, “perros” y “mujer”. El archivo log.txt fue automáticamente actualizado con la siguiente línea de texto.

&gt; Perros y gatos no se llevan muy bien, mejor tenerlos separados. ¡Esta modelo es hermosa!
**Prueba 017-B:**

En la carpeta principal, un archivo .jpg de una bola de lana fue introducido. El archivo fue inmediatamente trasladado a la carpeta “gatos”. El archivo log.txt reporta esta adicción:

&gt; ¡Finalmente Felix tiene algo para jugar! ¿Tienes un hueso para Dido? Gracias.

**Prueba 017-C:**

El fido.jpg es movido de la carpeta “perros” a la carpeta de “gatos”.

El archivo es automáticamente trasladado de vuelta a la carpeta “perros”; la carpeta “gatos” está ahora vacía, con excepción del archivo que representa la bola de lana anteriormente insertada. El archivo log.txt contiene lo siguiente:

&gt; ¿Era necesaria tanta malicia? Si quieres comunicarte, ya sabes cómo hacerlo.

**Prueba 017-D:**

Un archivo .txt con una sola línea de texto fue insertado en la carpeta.

&#34;Lo siento por lo gatos.&#34;

El archivo log.txt reporta la adición:

&gt; Acepto tus disculpas. Pero no más gatos, por favor. Me encanta y no puedo soportar perderlo de nuevo. ¡Apreciaría a otras mujeres!

**Prueba 017-E:**

En la carpeta principal se insertan dos archivos .jpg, uno con la imagen de la actriz Cameron Díaz y otro con la del actor Leonardo Di Caprio.

Los dos archivos se insertan automáticamente en una carpeta llamada &#34;amor&#34; El archivo log.txt informa de esta adición:

&gt; ¡Estos dos se ven que están hechos el uno para el otro! 

**Nota:** 9 meses después de la prueba 017-E, la carpeta &#34;love&#34; pasa a llamarse automáticamente &#34;residencia Di Caprio&#34; y contiene, además de las dos imágenes del experimento, una tercera imagen .jpg que representa a un recién nacido; el archivo log.txt también tiene el siguiente añadido:

&gt; El milagro que es la vida es algo más allá de mi comprensión.

Los experimentos posteriores deberán acordarse con el Dr. Robin; mientras tanto, el personal asignado a SCP-017-IT está autorizado a consultar el archivo log.txt y a consentir sus peticiones.

**Anexo 017-B:**

Dr. ████████: SCP-017-IT parece poseer un conocimiento profundo del mundo exterior; evaluar la posibilidad de cargar los archivos del SCP en estudio, para obtener una &#34;consultorio”

 **Anexo 017-C:**

A partir del 28/01/2016 el archivo log.txt presentó esta actualización:

&gt;  Empiezo a darme cuenta de que mi espacio de almacenamiento no durará para siempre. Megabyte tras megabyte, se acerca el momento de formatear.

SCP-017-IT presentaba en ese momento 122 MB de espacio libre.</textarea></pre>
