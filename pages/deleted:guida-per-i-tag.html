    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ Che cos&#39;è un tag ed a cosa serve? 

Un tag è una parola chiave che applichiamo ad ogni pagina di questa wiki. Queste parole chiave ti permettono di trovare tutte le pagine con elementi simili. Puoi utilizzare la pagina di [[[ricerca tag]]] per combinare più tag e trovare gli articoli che desideri, ad esempio: //euclid// e //umanoide// (o //automa//), oppure //keter// e //chiesa-dio-frantumato//. Puoi anche cliccare sul tag che trovi in una pagina per visualizzare una lista di tutte le pagine corrispondenti a quella parola chiave, il che ci porta a...

+++ Dove sono questi tag? 

Li trovi in fondo ad ogni pagina della wiki. Noterai una sottile linea divisoria al di sotto della quale saranno presenti una o più parole in rosso inserite con un carattere di piccole dimensioni. Quelli sono i tag. Puoi cliccare su uno di essi ed ottenere una lista di tutti gli elementi taggati con quella specifica parola chiave. Se non ne vedi alcuno, ancora non li abbiamo messi.

+++ Quali tag sono disponibili? 
Vi è una [http://fondazionescp.wikidot.com/tag-guide lista completa dei tag disponibili], con istruzioni su quando si devono applicare. A volte alcuni tag ne escludono altri, o si usano in congiunzione ad altri, quindi bisogna pensarci bene. E già che ne stiamo parlando...

+++ Come posso taggare una pagina? 

C&#39;è solo un caso in cui un utente normale può aggiungere dei tag ad una pagina, ovvero quando quella pagina è una sua creazione. Per ogni altra pagina, bisogna essere membri dello staff o del team di traduzione.

Per aggiungere un tag, vai in fondo alla pagina e clicca su &#34;Tag&#34;. Vedrai una semplice barra in cui potrai inserire del testo; al suo interno, devi inserire tutti i tag che sono appropriati al tuo articolo, usando esclusivamente quelli che trovi nella sopracitata [http://comando05.wikidot.com/guida-ai-tag lista dei tag]. Usare tag sbagliati impatta in modo negativo la visibilità del tuo articolo, quindi presta particolare attenzione mentre scrivi i tag. Ricorda inoltre che un tag funziona a dovere solo se è scritto esattamente come lo trovi nell&#39;elenco dei tag: ti consigliamo di fare copia/incolla del tag dalla lista, oppure assicurarti di aver scritto tutto bene prima di cliccare su &#34;Salva i tag&#34;.

+++ Ho un&#39;idea per un tag! 

Una volta che un certo numero di articoli condivide un particolare tema, ci sarà chiaramente bisogno di etichettare quest&#39;elemento comune con un tag. Se hai un&#39;idea per una parola chiave che racchiuda al meglio questo tema che sembra essere condiviso da un buon numero di articoli, manda un messaggio privato ad un [[[ecco lo staff|membro dello staff]]] contenente una lista delle pagine in questione e la proposta per il nuovo tag. Non c&#39;è bisogno di essere un membro dello staff per farlo, tutti possono contribuire in questo senso.</textarea></pre>
