    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Я полагаю, вам интересно, зачем я это делаю? Почему я это сделал? Почему мы все... Простите. Это так больно, понимаете. Но скоро будет лучше, я уверен.

Она была особенной. О, они все особенные. Но эта последняя... она была другой. Её глаза сияли. Её улыбка наводила меня на мысль об ангелах. Я знал, знал, что она примет мой особый дар, а может и больше. Остальные были тоже ничего, но эта...

Я встретил ее в Бангкоке. Мы играли... Я и не помню, во что мы играли. Я и правил-то толком не знал. Нам случайно выпало стать товарищами по команде, против тех двоих уродов-трансвеститов. Несмотря на моё неумение, мы выигрывали кон за коном. В конце концов, мы познакомились. Выяснилось, что её зовут Жаклин. Я не мог удержаться от смеха. &#34;Держу пари, это - первый раз, когда пара Валетов (два Джека) побили пару Дам!&#34; Она рассмеялась. Даже старик, сдававший карты, рассмеялся. Это была любовь!

То есть, конечно, с моей стороны, это была любовь. А с её стороны... Я должен был бороться, чтобы привлечь её внимание. Она была так красива. Я никогда не был особым поклонником азиаток, ну вы поняли, несмотря на то, что застрял здесь. Но кто угодно признал бы её красивой. Она могла бы ходить по улице одетой в мешковину, - и всё равно притягивала бы взгляды. Восхитительные, длинные чёрные волосы, прелестные изумрудные глаза. Вокруг неё всегда вилась толпа ухажёров.

Я просто раз за разом возвращался. Специально следил, чтобы быть рядом, когда я ей нужен. Некоторые мои друзья, которые занимаются тем же чем и я, так вот они просто торопят события. Ну, вы поняли. Бросаются на девушку, делают своё дело и уходят. А я не такой. Должны же быть какие-то эмоции есть, какая-то любовь. Она чувствовала то же самое.

Девять месяцев потребовалось. Девять месяцев... свиданий? Да, свиданий. Через некоторое время она привыкла к тому, что я рядом. Пригласила на ужин. Мы говорили, разговаривали о всевозможных вещах. Ни разу она не приглашала меня к себе домой. Она была хорошей девочкой, чистой девушкой. Очень, очень чистая.

Девять месяцев, - и вот, она сделала мне честь. Она призналась, что решила, что наконец мы, достаточно близки, что она узнала меня достаточно хорошо, для того чтобы доверять мне. Они всегда начинали доверять мне, рано или поздно. Я делал это так много раз...

И вот мы обнажённые друг перед другом, - прикосновения, поцелуи, ласки, и всё, что она сделала со мной... Ей почти не надо было до меня дотрагиваться, понимаете? Достаточно было посмотреть так, вздохнуть, - и это был оргазм. Но мы и трахались конечно. Трахались куда только можно! Я кончал, и снова кончал, а она... наслаждалась. В конце концов, мы лежали на кровати, и я был готов делать свое дело, когда она начала стонать на мне. Я привык к девичьим стонам, но она просто... это не было сексуальным. Было скорее похоже, что то, чем мы занимаемся, причиняет ей боль, но она не может остановиться. Я потянулся к ней, но она схватила мои руки. Так сильно, - синяки, наверное, до сих пор не прошли. Тогда все ее тело напряглось и меня жёстко зажало внутри неё.

И вот тогда я почувствовал, что это ползёт внутрь меня. Не знаю, как у неё получалось, но это поползло прямо мне в член. Было охеренно больно, меня будто раздирало изнутри, - как я хотел сделать с ней. Я заорал. Боже помилуй, - я завопил, как маленькая девочка, и отключился.

Когда я проснулся, она оставила мне послание. Сказала, что я скоро стану отцом... Знаете, а я чувствую их сейчас. Всех троих моих милых деток, они ползают внутри мешка в животе. Они уже такие большие. Док говорит, что они здоровые, восемь конечностей, все дела. И собираются скоро продраться наружу из папочки, да. Я горжусь тем, что стану первым обедом для моих малышек.

Эй. Меня не будет рядом, чтобы вырастить их. Позаботитесь о моих девочках, ладно?

██.██.2011 //SCP-952-Гамма 1, 2 и 3, поставлены на содержание Фонда. Агенты в Азии занимаются поисками SCP-952-Гамма, известной под псевдонимом &#34;Бубновая валетка&#34;//.</textarea></pre>
