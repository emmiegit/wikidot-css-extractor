[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-682/monster8editub9-new.jpg | caption=SCP-682 tak lama setelah melarikan diri dari penahanan, masih pulih dari perendaman asam. |width=300px]]

**Objek #:** SCP-682

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:**  SCP-682 harus dimusnahkan secepat mungkin. Saat ini, belum ada cara yang tersedia untuk tim SCP yang mampu memusnahkan SCP-682, hanya bisa menyebabkan kerusakan fisik yang besar. SCP-682 harus ditahan di dalam sebuah ruangan 5 m x 5 m x 5 m dengan pelat baja tahan asam yang diperkuat setebal 25 cm melapisi semua permukaan bagian dalam. Ruang penanganan harus diisi dengan asam klorida sampai SCP-682 terendam dan tak berdaya. Setiap upaya SCP-682 untuk bergerak, berbicara, atau melanggar penahanan harus ditanggapi dengan kekuatan penuh seperti yang diminta sesuai keadaan.

Personel dilarang untuk berbicara dengan SCP-682 karena bisa memprovokasinya dan menjadi marah. Semua personel yang tidak berwenang mencoba untuk berkomunikasi dengan SCP-682 akan ditahan dan dipindahkan secara paksa.

Karena seringnya upaya pelanggaran penanganan, kesulitan dan ketidakmampuan dalam penahanan, dan tingginya ancaman untuk paparan Yayasan, SCP-682 harus ditahan di situs [DISUNTING]. Yayasan akan menggunakan sumber dayanya yang terbaik untuk menjaga seluruh lahan bebas dari pembangunan manusia dalam jarak lima puluh (50) Kilometer.

**Deskripsi:** SCP-682 adalah mahkluk besar seperti reptil yang tidak diketahui asal-usulnya. Tampaknya sangat cerdas, dan diamati dapat berkomunikasi secara kompleks dengan [[[SCP-079]]] selama oertemuan mereka yang terbatas. SCP-682 tampaknya memiliki kebencian terhadap semua makhluk hidup, telah diungkapkan dalam beberapa wawancara selama penanganan.

SCP-682 selalu diamati memiliki kekuatan, kecepatan, dan refleks yang sangat tinggi, tingkat pastinya bervariasi sesuai bentuknya. Tubuh fisik SCP-682 dapat tumbuh dan berubah dengan sangat cepat, ukurannya dapat membesar dan mengecil sesuai yang dimakan atau dimuntahkannya suatu material. SCP-682 mendapatkan energi dari apa yang dicernanya, entah organik maupun anorganik. Pencernaannya dibantu oleh satu set penyaring di dalam lubang hidung SCP-682, yang bisa menghilangkan materi yang digunakan dari larutan apa pun, memungkinkannya untuk terus regenerasi dari asam yang terkandung di dalamnya. Kemampuan regeneratif dan ketahanan SCP-682 itu mengejutkan, dan SCP-682 terlihat bisa bergerak dan berbicara dengan 87% tubuhnya hancur dan membusuk.

Dalam kasus pelanggaran penahanan, SCP-682 harus dilacak dan ditangkap kembali oleh semua Satuan Tugas Gemerak yang ada, dan tidak ada tim dengan kurang dari tujuh (7) anggota yang diizinkan untuk terlibat. Sampai saat ini (██-██-████), usaha  pelanggaran berjumlah tujuh belas (17), sementara pelanggaran yang berhasil berjumlah enam (6). (Lihat Lampiran 682-D).

------

**Lampiran 682-B:** Bagian dari transkrip rekaman [[[http://scp-wiki.wdfiles.com/local--files/scp-682/682.mp3 |██████]]].

&gt; **&lt;Rekaman Dimulai, lewati sampai 00j-21m-52d&gt;**
&gt; 
&gt; **Dr. ██████:** Sekarang, mengapa Kau membunuh para petani itu?
&gt; 
&gt; **SCP-682:** (Tidak ada komunikasi verbal)
&gt; 
&gt; **Dr. ██████:** Jika Kau tidak berbicara sekarang, kami akan mengeluarkan Kau dari percobaan ini dan menempatkan Kau kembali ke-
&gt; 
&gt; **SCP-682:** (Tidak dimengerti)
&gt; 
&gt; **Dr. ██████:** Maaf? (Mengisyaratkan untuk mendekatkan mikrofon)
&gt; 
&gt; **SCP-682:** (Tidak dimengerti)
&gt; 
&gt; **Dr. ██████:** Bicaralah lebih keras lagi. (Ke Personel D-085) Dekatkan mikrofonnya.
&gt; 
&gt; **SCP-682:** ...Mereka (Tidak dimengerti)...
&gt; 
&gt; **Dr. ██████:** Mikrofon itu memiliki volume yang besar, pindahkan lebih dekat kesana
&gt; 
&gt; **Personnel D-085:** Lihat itu! Lehernya hancur. Dia tidak bisa berbicara- (Terengah-engah dan menjerit)
&gt; **SCP-682:** (Tampak menyerang tubuh D-085) ...Karena mereka menjijikan...
&gt; 
&gt; **Dr. ██████:** (Pergi dari ruangan)
&gt; 
&gt; **&lt;Rekaman berakhir&gt;**

**Lampiran 682-E:** Opsi penghentian:

**Catatan Kejadian 682-E18**: Dr. █████ berupaya untuk menggunakan SCP-409 pada SCP-682. Jenderal ███, Jenderal ██████, and Dr. ██████████ mengamati.

&gt; 0400: Pemaparan. SCP-682 mulai robek pada titik kontak, menyebabkan trauma besar di area tersebut. SCP-682 meminta beberapa kali untuk mengetahui apa yang telah dibukanya.
&gt; 
&gt; 0800: Kristalisasi dimulai, penyebaran jauh lebih lambat dari biasanya.
&gt; 
&gt; 1200: SCP-682 menunjukkan tanda-tanda rasa sakit yang luar biasa, dan mulai mengalami kejang-kejang
&gt; 
&gt; 1300: Kristalisasi berhenti pada konversi 62%. Area kristal meledak, menyebabkan trauma fisik besar pada SCP-682
&gt; 
&gt; 1400: SCP-682 pulih dari pemaparan, meskipun kehilangan anggota badan dan organ. SCP-682 memulai regenerasi, menyatakan bahwa dia akan mencoba untuk membunuh dan mengonsumsi semua staf yang terlibat dalam Kejadian 682-E18.

SCP-682 tampaknya sekarang kebal terhadap [[[SCP-409]]]. Penggunaan objek SCP lain untuk menghentikan SCP-682 sekarang harus diuji terlebih dahulu pada sampel SCP-682 sebelum pengujian skala penuh.

Sesuai dengan rekomendasi Dr. ████████ (lihat Dokumen 27b-6), Dr. ███████ dan Dr. █████ telah meminta izin untuk mencoba membunuh SCP-682 menggunakan [[[SCP-689]]]. Permintaan saat ini menunggu persetujuan dari ████████.

Hal tersebut juga telah disarankan oleh Dr. Gears untuk menggunakan [[[SCP-182]]] dalam mencoba untuk berkomunikasi dengan SCP-682. [[[SCP-182]]] telah menyatakan keengganan, dan menolak untuk memasuki pusat penahanan SCP-682, jika memungkinkan.
