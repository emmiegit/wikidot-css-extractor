**特殊收容措施：**一组处于活性状态的项目个体现被收容在Site-CN-02的标准活物收容单间#0107中，项目的食物将通过与主控室连接的可关闭加固管道送达，排泄物将被定期清理洗净。由于项目的特殊性质，每周一名D级人员将被要求使用SCP-CN-1891个体进食。对特殊收容措施的修改或收容间的移动需要至少两名参与项目收容的3级人员书面许可。在其数量超过限制后，部分个体将被焚化处决。如在Site-CN-02发现任何未被收容的SCP-CN-1891个体，请立刻离开该区域并将情况报告于最近的应急生化反应小组。
[[include component:image-block name=http://img3.qjy168.com/provide/2015/06/09/5955831_20150609114406.jpg |caption=一组已成熟的胚胎个体]]
**描述：**SCP-CN-1891是对一种腔肠动物的统称，外表极类似于筷子。一般而言，个体多数个体身长约20cm，表面被一层坚硬且具有“类似木质素质感”的保护膜覆盖，口器位于身体前端，其表面的皮肤组织几乎完全透明且拥有极高的延展性。通常地，个体往往会通过休眠的方式节省能量。

当一个人类个体（以下通称SCP-CN-1891-1）将其视为餐具并手持项目进食时，项目会立刻结束休眠并进入活性状态。其口器表面皮肤会松弛而极度拉伸，以致其能包裹身体的约三分之四。口器皮层内部结构特殊，包含大量的条纹状凸起，在附着了唾液，油脂与食物残渣后口器肌肉快速收缩以摄入食物。在这些食物被项目个体消化后，消化道会将粪便经过口器排出。这些粪便的颗粒较小，难以被使用者察觉，这些粪便最后往往都被SCP-CN-1891-1个体摄入。口器的末端包含六根具有刺激性的纤毛。当这些纤毛接触SCP-CN-1891的口腔皮肤后，会通过阻截神经电信号的方式抑制使用者血液中瘦素含量。[[footnote]] 瘦素对于产生饱食感而言必不可少，此处推测应为项目个体获得更多食物，使宿主产生依赖的生存策略。然而大部分SCP-CN-1891受影响后往往更为严重。犬齿突出而唾液量分泌大量增加且偏好生肉，原理未知。 [[/footnote]]在SCP-CN-1891个体完全饱食后，纤毛方会收回。SCP-CN-1891-1个体会突然感到强烈的饱食感，甚至出现暂时的厌食症状。

在单个个体摄入了足够营养[[footnote]] 项目的生殖期与其生存时间的关系仍是未知的，基金会曾观测到单个个体在出生后的18小时内进入性成熟状态。 [[/footnote]]后，其消化系统会完全萎缩，母体会将所有能量用于胚胎生长发育。其口器完全封闭，纤毛退化，外部的保护膜由于失去营养供给而逐渐软化，质感类似于软化的塑料。每个母体往往会生长出三个或更多胚胎，但其中的大多数都会与母体脱离，嵌入宿主的牙龈内并逐渐钙化，这个过程往往会导致宿主门齿松动甚至脱落，所有的宿主都会由于如此的过程而开始偏好需要使用筷子一类餐具的食物。极少数幸存的胚胎个体会互相吞噬，直到在母体体内仅剩下一个生长最为完全的个体。该个体会分裂成两个基因完全一致的项目个体，在尾部两个新个体会利用生长出用于输送营养的管道，原母体的保护膜层仍然存在。随后，下一个使用者撕开保护膜，破坏营养管道，两个新个体方停止生长。

**附录1891-1：回收记录** SCP-CN-1891最早被发现与Site-CN-02的第三员工食堂中，至少83.8%的餐具由于未知原因被替换为SCP-CN-1891个体。早期，零星的员工报告并未引起注意，直到站点内医疗团队发现大量的员工患有严重的颌骨变形症且犬齿突出时，项目方被基金会所关注。随后Site-CN-02内部的多个食堂以及一个员工生活区域被封锁，到场调查的应急生化反应小组发现了项目的异常性质，并将除部分留作研究和收容外的个体全部焚化。
目前，所有受影响者已被暂时调配为E级人员并迁移至Site-CN-06接受进一步治疗，部分症状较轻者在经过医学治疗和进一步检查后已恢复原职。

**附录1891-2：事故报告** 于10/6/2014,被派遣往Site-CN-02进行例行交流的研究员Eucn在食堂内进餐时表示“被筷子上的倒刺刺到肉了”，两小时其身体出现严重畸形且神智不清，增生了一个类似液囊而具有木质触感的器官，随后[数据删除]。食堂内的一些其它员工开始陆续出现如此症状。到达的应急生化反应小组在进行调查后发现，整个食堂区域的餐具被替换为了项目个体的变种型。随后食堂区域被应急生化反应小组执行焚化。
自事故1891-2后，站点内工作人员被要求在站点外进食。
