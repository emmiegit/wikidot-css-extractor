**Objek #:** SCP-210

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Properti di mana SCP-210 berada telah dinamai Situs-███. Tanggung jawab utama para penjaga di Situs-███ adalah mencegah masuknya orang tanpa izin dan memelihara kisah latar belakang palsu yang dijelaskan di Dokumen 210-01. Kamar pelayan yang terletak di sebelah SCP-210 telah dianggap aman untuk ditinggali manusia dan dapat digunakan untuk perumahan di dalam situs. Sebuah kendaraan dengan kendali jarak jauh dikirim ke dalam SCP-210 sebulan sekali untuk melaporkan perubahan apa pun.

**Deskripsi:** SCP-210 adalah rumah besar dua lantai yang dibanjiri oleh zat cair yang tidak diketahui sedalam 4.35 meter. Zat cair tersebut, yang dinamai SCP-210-01, memiliki indeks pembiasan serupa dengan air. Cairan ini tak terlihat dari luar dan tidak mengalir keluar SCP-210 saat pintu atau jendela dibuka. Semua makhluk hidup yang melakukan kontak dengan SCP-210-01 masuk dalam kondisi seperti tidur dan mulai mengambang dalam SCP-210-01 sama seperti mengapung secara netral. Makhluk yang terperangkap dalam kondisi ini dinamai SCP-210-02; sampai saat ini, ██ instansi SCP-210-02 telah didaftar dari jarak jauh. Instansi SCP-210-02 mengeluarkan aliran gelembung secara konstan sama seperti menghebuskan napas walaupun tidak ada sumber udara yang dapat ditemukan dan subjek tampak seperti sedang bernapas seperti biasa. Subjek dicatat terlihat bergerak di dalam SCP-210-01 pelan-pelan &#34;seperti sedang berdansa&#34;. Tidak dipastikan bahwa ini disebabkan oleh subjek atau arus air mikro di dalam SCP-210-01.

SCP-210 mendapatkan perhatian Yayasan setelah seorang agen yang tersembunyi di Kepolisian Daerah ██████ mendapatkan beberapa laporan orang hilang. Satuan Tugas Gemerak Iota-12 (&#34;Damn Feds&#34;) ditugaskan untuk mencegat penyelidikan. Orang-orang hilang tersebut secara cepat terlacak sampai di sebuah pesta yang diadakan di SCP-210 pada tanggal ██/██/20██, dengan beberapa kasus orang hilang terjadi setelah beberapa orang melakukan penyelidikan tersendiri. Dua anggota tim hilang dalam kontak dengan SCP-210, yang pertama sesaat dirinya memasuki pintu depan dan yang kedua sesaat mencoba untuk menyelamatkan yang pertama. Dokumen penuh tentang penyelidikan ini dapat ditemukan di dalam Dokumen210-01.

**Lampiran 210-01:** Percobaan untuk mengeluarkan SCP-210-02 dari SCP-210-01 telah gagal, karena instansi SCP-210-02 yang telah mencapai tepi SCP-210-01 tidak akan bergerak lebih lanjut. Instansi SCP-210-02 tidak dapat dirusak; sifat ini memengaruhi sampai pakaian, dibuktikan dengan percobaan dari jarak jauh untuk mengambil materi sampel. Mebel dan benda mati lainnya di dalam SCP-210-01 bersifat seperti berada di kondisi atmosfer dan dapat dikeluarkan dari rumah tersebut. Barang yang dikeluarkan tidak menunjukkan adanya anomali.

**Lampiran 210-02:** Pemantauan dari jarak jauh SCP-210 pada tanggal ██/██/20██ tidak bisa menemukan SCP-210-02-07.
**Catatan:** //Kami benar-benar tidak bisa menemukan SCP-210-07 di pemantauan setelahnya. Sebuah permohonan untuk memasang alat pelacak telah diajukan jika terjadi kehilangan lebih lanjut. -Peneliti B█████//
