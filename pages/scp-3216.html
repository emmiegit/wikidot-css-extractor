**Ítem #:** SCP-3216

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** La entrada a SCP-3216 debe ser disuadida por guardias apostados. Cualquier sujeto que salga de SCP-3216 debe ser reprendido con la máxima fuerza no letal y llevado al Sitio-85 para ser interrogado. Cada 30 días, tres agentes de campo deben entrar en SCP-3216 y determinar si se ha producido algún cambio en la estructura interna.

**Descripción:** SCP-3216 es la designación colectiva de tres edificios idénticos situados en la Ciudad de Nueva York, Nueva York. Los edificios se denominan SCP-3216-1, SCP-3216-2. SCP-3216-3 y están situados en los distritos de Queens, Bronx y Manhattan respectivamente. Cada instancia de SCP-3216 tiene 12 pisos de altura y está construida de ladrillo rojo. Las ventanas de cada edificio están tapiadas. Aparte de las personas asociadas a la Fundación, no se ha observado a nadie interactuando con el edificio.

El único método conocido para entrar en una instancia SCP-3216 es a través de la salida de emergencia situada en la parte trasera de cada edificio. El interior de cada instancia SCP-3216 se comparte entre sí a través de una anomalía espacial desconocida. Las medidas han demostrado que el espacio interior es tres veces mayor de lo que permitiría el exterior de cada edificio. Cualquier humano que entre en cualquier instancia de SCP-3216 no podrá salir de este espacio hasta que hayan pasado 6 días, 13 horas, 12 minutos y 41 segundos. Una vez transcurrido este límite de tiempo, desaparecerán y reaparecerán fuera de la entrada por la que entraron.

Los pisos once, seis y uno son los únicos espacios del interior de SCP-3216 que muestran signos de habitación. Tres habitaciones de la planta once se cerraron con llave tras el descubrimiento inicial de SCP-3216. En ellos se contenían 157 dispositivos electrónicos cuya función y construcción exactas aún no se comprenden. Actualmente se cree que se utilizaban para la informática y el almacenamiento de información.

La mitad de las habitaciones de la planta contiene seis juegos de cama. En total, hay alojamientos suficientes para hospedar hasta 350 personas. La planta también contiene espacios para la preparación de alimentos, baños y lo que se cree es un almacén de ropa. Todas las prendas recuperadas son inadecuadas para el uso humano, por ser demasiado grandes, estar hechas para seis miembros y estar fabricadas con un material que experimenta una reacción exotérmica al contacto con la piel de los mamíferos.

La planta uno contenía siete habitaciones que no pudieron abrirse tras el descubrimiento inicial. Tras utilizar demoliciones controladas para evitar las entradas previstas, los equipos de reconocimiento de la Fundación encontraron dos categorías de habitaciones. Tres habitaciones contenían equipos probablemente utilizados para procedimientos quirúrgicos. Los cuatro restantes contenían cinco catres, tres contenedores de un líquido rojo desconocido y ocho esqueletos humanos.
Aun no se ha determinado el propósito de una puerta verde en el primer piso. Aunque se encuentra en la pared más exterior del edificio, no hay puerta correspondiente en el exterior de ninguno de los tres edificios. Todos los intentos de abrir la puerta o abrir una brecha en los alrededores han sido infructuosos. Las mediciones han demostrado una emisión continua de la puerta de 10 milisieverts de radiación por segundo. Cada 16 horas y 7 minutos, puede verse un destello de luz a través de una rendija en la parte inferior de la puerta.
