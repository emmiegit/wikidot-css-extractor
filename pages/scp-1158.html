    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1158 - Arboreal Jellyfish Puppeteers
**Auteur :** [[user NotoriousMDG]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 23 avril 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1158

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les --14-- 8 spécimens de SCP-1158 en captivité sont hébergés au sein du Site-19, dans l&#39;aile des formes de vies dangereuses, dans une enceinte en Lexan de 50 m x 50 m x 10 m contenant un habitat de forêt tropicale transplanté depuis son environnement naturel. La température de l&#39;habitat doit être maintenue à 30 °C ; les systèmes de brumisation intégrés doivent maintenir un taux d&#39;humidité de 70 %. Des capteurs rétractables à spectre complet sont disposés à 10 m d&#39;intervalle dans toute l&#39;enceinte suivant un motif quadrillé afin d&#39;observer le comportement et l&#39;alimentation des spécimens. L&#39;accès à l’intérieur de l’enceinte pour l&#39;entretien de l&#39;enclos et de l&#39;habitat doit se faire par le biais d&#39;un sas à pression positive. Lesdits entretiens doivent être effectués de manière hebdomadaire par une équipe de trois membres du personnel possédant une accréditation de Niveau 1, équipés d&#39;une combinaison Tyvek et de masques olfactifs et accompagnés par six opérateurs de FIM armés de fusils à pompes M1014 standards. Les flammes nues sont interdites au sein de l&#39;habitat de SCP-1158. Celui-ci sera nourri tous les 21 jours, avec un (1) --cochon-- mouton adulte vivant (//Ovis aries//).

Des systèmes d&#39;analyse moléculaire atmosphériques doivent être placés dans toute l&#39;enceinte pour détecter les marqueurs chimiques des dépôts de gamètes de SCP-1158 ; tous les dépôts de gamètes doivent être collectés pour étude. Les dépôts de gamètes qui n&#39;ont pas été utilisés pour étude doivent être incinérés. Aucune expérience de reproduction n&#39;est actuellement autorisée.

**Description :** SCP-1158 est un prédateur arboricole aéroporté ressemblant en apparence à une très grande galère portugaise de couleur vert olive (//Physalia physalis//), en particulier dans ses attributs de polype colonial. Son habitat actuel connu ressemble à une forêt pluviale caduque s&#39;étendant dans un rayon de 500 km autour de ████████, ████████. L’étude des spécimens décédés de SCP-1158 a montré que le grand pneumatophore de quatre (4) mètres de SCP-1158 est rempli d&#39;hydrogène (supposé être le résultat d&#39;une décomposition bactérienne), ce qui lui permet de s’élever. Pendant qu&#39;il est aéroporté, SCP-1158 se niche dans la couche supérieure de la canopée, permettant à ses polypes nourriciers et à ses tentacules de pendre à travers la canopée jusqu’au sol de la forêt. Ces polypes sont camouflés efficacement parmi les différentes lianes et branches présentes. Les faisceaux de dactylozoïdes sont, dans une certaine mesure, préhensibles. SCP-1158 n’a pas été observé à une altitude supérieure à celle de la couche émergente de la canopée, préférant apparemment rester silencieusement caché sous le feuillage.

Les proies semblent jusqu’ici se limiter aux mammifères et aux reptiles dotés d’une masse d’approximativement 50 kg ou plus. Une fois qu’une victime entre en contact avec les dactylozoïdes répandus au sol ou à proximité d’un arbre, les nématocystes contenus dans les filaments de polypes injectent une neurotoxine paralysante tandis que les tentacules à proximité s’enroulent autour des extrémités de la victime.

**Addendum :** Pour des raisons qui demeurent indéterminées, toutes les espèces de porc (du genre //Sus//) qui ont été testées jusqu’à présent se sont avérées complètement insensibles à la neurotoxine de SCP-1158.

Les expériences montrent que l’envenimation et l’enveloppement prennent environ 6 secondes. À cet instant, les polypes digestifs primaires pénètrent dans le corps de la victime à travers tous les orifices disponibles, et s’ancrent à l’intérieur. Une fois ancrés, de puissantes enzymes digestives sont libérées et désagrègent les organes internes, qui sont ensuite absorbés par les polypes. Le processus a été observé durer près de 4 jours, la victime décédant dans les 2 jours suivants la capture. 

Durant le processus de digestion et d’absorption, si un sujet captif est approché par d’autres grands vertébrés, il se dresse sur ses membres postérieurs et agite ses membres antérieurs ; si le sujet captif est un humain, le geste donne l&#39;impression qu&#39;il invite le vertébré à s&#39;approcher.

Les spécimens de SCP-1158 ont initialement été découverts le █/█/20██, à environ 400 km de ███, ██████, pendant des opérations de déforestation dans le cadre de la construction du █████ █████ et ██████ près de la rivière ███████. Deux jours après que plusieurs équipes de tête furent portées disparues, les équipes de recherche qui suivirent localisèrent deux membres de l’équipe, semblant se tenir près des contreforts d’un grand kapokier. Les deux sujets ne réagirent pas dans un premier temps, puis semblèrent &#34;faire signe&#34; aux équipes de recherche de leur venir en aide ; une fois approchés, il fut remarqué que les bras des deux sujets étaient suspendus à de &#34;très fines vignes les faisant bouger&#34;. Alors que le personnel médical de l’équipe de recherche s’approchait pour leur porter assistance, les membres de l’équipe commencèrent à piétiner et à entrer en contact avec les polypes digestifs de plusieurs spécimens de SCP-1158 rôdant dans les parages, et les spécimens passèrent à l&#39;attaque, causant 11 victimes. Les articles de presse qui suivirent ont attiré l&#39;attention de la Fondation, qui a alors demandé la mise en quarantaine de la zone. 14 spécimens ont été placés sous surveillance.

**Incident 1158-e3 :**
Le ██/██/20██, 14 jours après que les spécimens de SCP-1158 furent placés dans leur habitat au Site-19, un sanglier (//Sus scrofa//) fut introduit dans l’habitat pour servir de proie. Après plusieurs minutes d’exploration de l’habitat, le sanglier commença à être piégé dans les dactylozoïdes de SCP-1158 comme attendu, mais demeura insensible à la neurotoxine de SCP-1158. À la place, le sanglier mâchonna plusieurs des polypes, les sectionnant ; le sanglier saisit ensuite les polypes restants avec la gueule et s’en servit pour tirer les spécimens de SCP-1158 de leur cachette, les piétinant ensuite jusqu’à ce que mort s’ensuive et se nourrissant de leurs cadavres. 6 spécimens furent perdus avant que le sanglier ne soit abattu.
