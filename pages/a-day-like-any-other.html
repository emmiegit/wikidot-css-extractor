圣诞节与其他日子并无不同。

每到这个时候，Fynn对周边的一切都抱有这种感受。 他只想边工作边喝咖啡。一些办公室里隐约传出的圣诞节音乐是个坏兆头。

Fynn走进了与同事共用的研究室，手中拿着第三杯咖啡。办公室中挂满了他见过最糟糕的圣诞装饰和一些肯定花了几个小时才挂好的手工装饰。

“Sarah，这是怎么回事？你们花了多长时间搞这个？”他看向Sarah，她从显示器上抬起头来，显示器已被金属丝包得从Fynn的位置看不见背面。中央的屏幕上显示着一个劈啪作响的壁炉。下方还有一棵便利贴组成的圣诞树。她为此费了不少力气。

“你怎么知道是我弄的？”Sarah问道，同时Fynn放下了咖啡。

“你从十一月一号开始就在放圣诞节音乐。我的猜测是有理由的。”Fynn边说边登入电脑，小心地挪动着Sarah放在他桌子上的装饰品。

“你猜对了，我早来了一会，装饰了办公室。我让Marian花一整晚把装饰挂好，这样我就可以搞这个。我想给这个无聊的白色房间添点节日气氛。如果圣诞节也得工作，至少还能找点乐子，对吧？”Sarah似乎认为这是恰当的回应，但Fynn对她咄咄逼人的圣诞节日气氛摇了摇头。

“你我对‘乐子’这个词的定义有些许不同。”Fynn盯着正在启动的终端说道。

“对，但你不能一直这么暴躁。我知道你不庆祝甚至不是很喜欢圣诞节，但改变一下环境总是好的。”Sarah看到Fynn心不在焉地点了点头，不禁笑了。尽管她做得有些过分，他某种程度上确实同意，这确实强过无聊的纯白色和压抑的荧光灯。

“所以，我们圣诞节还要干什么？”Fynn问道，他登入了终于启动的终端，他有时仍对这地方电脑如此之慢感到困惑。

“主要是对进行的项目进行基本观察……然后，如果有时间，记录一下旧数据，所以要是够快，我们还能出去玩。我们待在这里主要是因为如果出了岔子需要立即关注。”Sarah微笑着拿起桌子上的那碗巧克力。她把一块递给Fynn，他收下了，因为他没法拒绝。

“谢了，所以现在就开始如何？最好先把工作做完这样就能多休息一会，对吧？”Fynn建议道，随后咬了一口她给的巧克力。

“跟我想得一样！到时候见。我这里还有点事。”Sarah边说着Fynn边点头，他并没有仔细听她在说什么。他会在观察室跟她见面，希望那里节日气氛不那么浓。

Fynn为有人自作主张装饰了观察室感到生气。他暗暗责怪夜班，因为房间里的圣诞节装饰都像是他们能在设施里找到的。为了一件他本就不在乎的事情而不得不更开心实在是令人疲惫。

他打开办公室门，发现了桌上的一个小包裹，包装纸上有圣诞老人、驯鹿和雪人的图案。包裹上有个红色蝴蝶结，在他能说出话前，Sarah便开了口。

“看起来圣诞老人的精灵给了你一份礼物，来让你这个暴脾气开心点。”她微笑着，将手中的文件放在桌上。

“你没必要给我送礼物的，你知道吧？”Fynn边拿起包裹端详着边说。

“我知道没必要。我只是想。打开吧，我想知道你喜不喜欢。”Sarah在暗示她想让Fynn得到她的礼物。Fynn叹了口气，拆开蝴蝶结，打开包裹，其中是一个马克杯。

“‘[[span class=&#34;ruby&#34;]]你是我的菜[[span class=&#34;rt&#34;]]‘You’re my cup of tea[[/span]][[/span]]’……你知道我不喝茶吧？”Fynn说道，不禁笑了起来。

“你这班换得很晚而且我找不要印着咖啡的，但我知道你会觉得有趣。里面的巧克力是Carlos对你愿意在圣诞节换班的感谢。”

“我都告诉他们我不庆祝了，所以那也没什么大碍。反正大多数店都关门了，所以我也没什么别的可做——”

“嘘，你就假装办了好事别人都想感谢你吧。以及，我只是想让你开心点。”

“但我什么也没给你准备！”Fynn回头看向Sarah，她思考了片刻，随后拿起了之前在礼物盒上的丝带。

“你准备了。”她抓起Fynn的手，将丝带绕在他的手腕上。“在团队里只有我们的时候花时间和你换班以及足够了。在这样的日子里，你是我身边最好的选择。你对我来说已经足够了。”

Fynn无言以对，他看着Sarah，她刚刚说的是他几年来在圣诞节时听过最动人的话。他放下杯子，带着微笑拥抱了她一会。

“谢谢。这……对我意义非凡。”Fynn微笑着放开她。现在至少他有了一些和圣诞节有关的愉快回忆。

“另外，我不想让你今晚孤身一人。我男朋友总是会为整个孤儿院做圣诞晚餐。如果你无事可做，欢迎你加入。”Sarah微笑着，拿起手机，似乎Fynn已经同意了邀请。她猜得不错。Fynn没有任何打算，更没法拒绝这样的邀请。

“如果不会带来太多麻烦的话……”

“真的不会。我告诉他让他多准备一个盘子！”

“太感谢你了。”

Fynn错了，这次圣诞节确实与其他日子有不同。

//它确实更令人愉快。//
