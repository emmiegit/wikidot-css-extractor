&gt; //“Được rồi Daniel,” [[[sunday-0600-mobile-task-force-central-training-facility|Đặc vụ Dimaccio]]] trượt mẫu đơn xác nhận trên bàn về phía Daniel Navarro. “Ký vào đây và giai đoạn huấn luyện của anh sẽ hoàn tất. Anh sẽ chính thức trở thành chuyên gia của Tổ Chức.”//
&gt; 
&gt; //“Làm cho xong việc này thôi ha.” Navarro đáp. “Có bút chứ?”//
&gt; 
&gt; //Dimaccio cười khúc khích và nhanh chóng đẩy bản tài liệu về lại phía anh ta.//
&gt; 
&gt; //“ Mặc dù tôi đánh giá rất cao tinh thần nhiệt huyết này của anh nhưng tôi không nghĩ anh hiểu được tầm quan trọng của chữ ký mình đâu. Dị sĩ Daniel Navarro kể từ bây giờ đã chính thức qua đời. Đặc vụ Navarro sẽ thế chỗ anh ấy. Điều đó có nghĩa rằng những người bạn và đồng nghiệp cũ của anh sẽ trở thành các CNĐLT trước khi anh xem họ là bạn bè của mình, đó là nếu như lúc đó họ vẫn còn có thể coi anh là bạn. Chữ ký này của anh sẽ đốt cháy vô vàn cây cầu đấy. Chí ít thì suy nghĩ thêm một lúc đi, ít nhất, xem xét liệu anh có còn bước qua chúng nó lần nào nữa không.”//
&gt; 
&gt; //“Rồi sao, phí hết mọi thời gian cả đám dành để huấn luyện à? Để rồi Tổ Chức xoá trí nhớ tôi rồi vứt tôi nơi xó xỉnh nào đó á?” Navarro hỏi.//
&gt; 
&gt; //“Đừng kích động vậy chứ,” Dimaccio đáp. “ Chúng tôi sẽ không làm điều đó với anh đâu, chí ít không phải bây giờ… Nghe này, ý của tôi là đây chính là chốt chặn cuối cùng. Đảm bảo an toàn ấy. Có chúa mới biết bọn tôi đã huấn luyện bao nhiêu đặc vụ mà đáng ra nên dừng cuộc chơi lại khi họ còn có thể, điều đó sẽ tốt hơn cho đôi bên nếu họ đã làm vậy. Cứ suy nghĩ thêm một chút đi…”//
&gt; 
&gt; //Navarro gật đầu và nhớ lại về mọi người bạn của anh ở Portland, Jill, Tom, Alexis, Jackson, Jericho, Eric, Tanya, Francis, và Elizabeth.//
&gt; 
&gt; //“Được rồi. Như vậy là đủ.” Dimaccio đẩy bản tài liệu trở lại cho Daniel.//
&gt; 
&gt; //Navarro nhanh chóng ký vào đó mà không ngần ngại gì cả.//
&gt; 
&gt; //“Và thế là xong,” Dimaccio mỉm cười. “Chào mừng. Đặc vụ Navarro.”//
-----
++ Tóm tắt cốt truyện:
Giữa năm 2004, dị sĩ Daniel Navarro đã bị Tổ Chức bắt giữ tại nhà riêng sau một cuộc đột kích ở Portland, Oregon. Đổi lại việc trở thành đặc vụ hai mang cho Tổ Chức, Navarro đã không bị xoá trí nhớ và trở thành nhân sự Tổ Chức chính thức vào năm 2005, giữ vai trò chuyên gia nghệ thuật dị thường và liên lạc viên của nhiều thế lực dị sĩ khác nhau. Tuy nhiên, với một người có mạng lưới quan hệ dày đặc như Đặc vụ Navarro thì anh không thể gia nhập Tổ Chức mà không động chạm tới nhiều cá nhân và rất nhanh chóng các hành vi trong quá khứ của Navarro đã quay trở lại ám ảnh anh...
