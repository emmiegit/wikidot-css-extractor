    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-CN-007 - 奉仕する巨獣
**原題:** SCP-CN-007 - 服务性巨兽
**著者:** ©︎[[*user Airalin_Knowledge]]
**作成年:** 2017
[[include credit:end]]

**アイテム番号:** SCP-CN-007

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 研究主任の承認または4/007以上のセキュリティクリアランスを持たない者がSCP-CN-007-Aに進入することは禁止されています。また、SCP-CN-007-A内部に進入した職員は滞在時間が30分を超過しないよう注意してください。

SCP-CN-007-Aの移動不可能な性質を踏まえ、サイト-CN-07がオブジェクトを覆い隠すために建設されました。オブジェクトに接近しようとするあらゆる民間人に対しては、&#34;地すべり発生&#34;という虚偽の警告を通達することで追い払うようにしてください。

**説明:** SCP-CN-007-Aは中国江蘇省▇▇市郊外に位置する、1棟の異常な建造物です。内観は一般的な住宅と差異はありません。SCP-CN-007-Aの外観はオブジェクトが10年以内に建造されたことを示しています。しかし、周辺での調査によると、この地区では過去50年、いかなる建造物も建設されていないことが判明しています。

SCP-CN-007-Aは軽度のミーム的性質を有しており、付近にいる人間はオブジェクト内に入りたくなる願望を抱きます。このミーム効果は注意を他の物に逸らすことで容易に取り除くことが可能です。SCP-CN-007-Aに人間が侵入した際、オブジェクトの主となる異常性が発揮されます。この時、SCP-CN-007-A内部にある外部との連絡口[[footnote]] ドアや窓など。 [[/footnote]]からSCP-CN-007-Bが出現します。外部からこの現象を観察することはできません。

SCP-CN-007-BはSCP-CN-007-A内部に出現する異常実体の総称です。外観は未知の巨大生物の--肢体--様々な器官で構成されています。攻撃性は無く、なおかつ一定の知能を保持しており、侵入者に対して奉仕的な挙動を見せます。多くのケースにおいて、SCP-CN-007-Bは自身の位置/侵入者の位置に応じた器官を出現させ、侵入者をもてなしています。例として、SCP-CN-007-Aの玄関口では腕に類似した柔軟性のある多関節器官を生やして、外套を脱ぐ侵入者を補助します。侵入者は奉仕を受ける際、不明な音源より発せられる標準中国語を耳にすることがあります。声の内容はSCP-CN-007-B個体の奉仕行為についての紹介となっています（実験記録-007を参照）。

SCP-CN-007-Bに対するDNA/骨検査は様々な原因により失敗に終わっています。現在、財団は肉眼による観察によって対象の器官を分類しています。

[[collapsible show=&#34;+ 実験記録（一部抜粋）&#34; hide=&#34;- 閉じる&#34;]]

* フォーマット：
&gt; **実験記録007-X:** 
&gt; **被験者:** 侵入した人員
&gt; **出現場所:** SCP-CN-007-Bが出現した具体的な場所
&gt; **奉仕内容:** SCP-CN-007-Bが行った奉仕行為
&gt; **発言内容:** 奉仕中に発言した内容

------

&gt; **実験記録007-2:** 
&gt; **被験者:** D-1712
&gt; **出現場所:** 1番窓
&gt; **奉仕内容:** 腕とみられる器官でハンカチを持つと、D-1712の頭部の汗を拭い取り、直後に消失。
&gt; **発言内容:** お客様が只今受けられていますのは、OBメディアが提供する汗拭きサービスでございます！慣れた手つきで器用にハンカチを持ち上げ…ご覧ください！指先の素晴らしい触感が貴方を包み込み、労働で湧き出た汗を1粒1粒拭い、感覚器官に爽やかで心地良い感情を送り届けます。さながら、霰混じりの旋風が頭を駆け抜けるようではありませんか。この霧氷はクールで非の打ち所なし、多元宇宙で一番の代物でございます。

&gt; **実験記録007-11:** 
&gt; **被験者:** D-1712
&gt; **出現場所:** キッチンの下水道
&gt; **奉仕内容:** 尾とみられる器官が下水道より伸長し、被験者がシンクに吐き出した汚物を巻き取った後、消失。
&gt; **発言内容:** ご覧ください！これはホワイトモフモフドラゴンの尻尾ではありませんか！この巧みな巻き取りテクは、ドラゴンの柔軟で骨のない尾によって実現されています……まさにアートでございます！あなたのOBメディアは▇▇▇▇ ▇▇と提携することにより、お客様の暮らしがぐぐんと快適になるサービスをご提供します。不要な汚れは全多元宇宙で最高峰のサービス——ホワイトモフモフドラゴン族を呼んで、綺麗さっぱり片付けちゃいましょう！

&gt; **実験記録007-21:** 
&gt; **被験者:** D-1712
&gt; **出現場所:** 2番窓
&gt; **奉仕内容:** 巨大な耳とみられる器官が出現。中央には目のような機構が備わっており、大音量の騒音を発した。
&gt; **発言内容:** お客様が手に入れたのは、全 [不明瞭] で最も楽しく、豊富で、[不明瞭] なミュージック・サービスです！ホワイトモフモフドラゴンはその誇り高い伝播能力を用いて [不明瞭] 、お客様のために全多元宇宙の音楽をお届けします！OBメディアはお客様が正式版の“ホワモフドラゴンサービス”を購入されることをオススメします！▇▇▇▇ ▇▇はお客様が快適に過ごせるためのサービスを真心込めて提供しています。彼らは貴方の専属執事なのです！
&gt; //付記：D-1712は精神ストレスを理由に、SCP-CN-007-Aからの退出を訴えた。要求は却下された。//

&gt; **実験記録007-35:** 
&gt; **被験者:** D-1712
&gt; **出現場所:** 便器の中
&gt; **奉仕内容:** 舌と見られる器官が [データ削除] 
&gt; **発言内容:** うわぁ！OBメディアはお客様が持ち込まれた▇▇▇▇イッポンドラゴンへのプロモーションサービスを実施しました！お客様の [データ削除] 、そして [データ削除] ！正式版を購入し、完全なサービスを享受してください！▇▇▇▇▇▇▇に今すぐお電話を！

&gt; **実験記録007-36:** 
&gt; **被験者:** D-1712
&gt; **出現場所:** 応接間の天窓
&gt; **奉仕内容:** 腕とみられる器官が侵入し、被験者に麻縄を提供する。被験者は頸部に縄を括らせ［データ削除］
&gt; **発言内容:** ホワイトモフモフ族のなんと素晴らしき自殺幇助！最適な自殺方法とは一体何でしょうか？OBメディアは▇▇▇▇ ▇▇の“ホワモフドラゴンサービス”を推奨します！逞しい筋肉による緊縛は、お客様の小さく脆弱な御首を更にミクロなものとします。ホワイトモフモフドラゴンの補助の下、お客様は少しの苦痛も感じることなく、この世から離脱することができるのです！お客様の死に顔はきっと、全多元宇宙で大流行することでしょう！▇▇▇▇▇▇▇に電話して、正式版のサービスをお楽しみください！
&gt; 
&gt; ホワイトモフモフ族は多元宇宙において最もセンチメンタルな種族です。彼らがお客様に寄せる心からの**同情と奉仕**を、どうぞ心行くまでご堪能ください。
&gt; 
&gt; またのご利用をお待ちしております。当サービスを**享受**できるのはお客様だけ！
[[/collapsible]]

**付記: 要注意団体&#34;OBメディア&#34;の実在について、現在調査が進められています。**</textarea></pre>
