    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3000-JP - 夢想鄕
**著者:** [[*user hikkip28]]
**作成年:** 2022
[[include :scp-jp:credit:end]]
**アイテム番号:** SCP-3000-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-3000-JPは現在出現していません。過去にSCP-3000-JP-１が出現した京都府上空を常に監視してください。SCP-3000-JPが出現した場合、収容は不可能です。プロトコル「古都保管計画」を実施し、SCP-3000-JP-１周囲に接近した者は即座に終了してください。SCP-3000-JP-1が消失後、アンニュイプロトコル　を施行し、財団職員以外への情報漏洩をできる限り防いでください。また、SCP-3000-JP-2内への侵入時には、財団忠誠心調査テストにより反逆率が0.001％以下の人物のみを派遣してください。
**説明:** [SCPオブジェクトの性質に関する記述]
SCP-3000-JPはSCP-3000-JP-２へとつながるポータル（SCP-3000-JP-１　以下ゲートと呼称）と現宇宙に似た別世界（SCP-3000-JP-２　以下世界と呼称）によって構成されています。ゲートは緑色をしており、--19██年█月15日に京都市上空に出現しました。反ミーム特性を有しており、財団は1994年に存在を確認しました。--現在は出現していません。
ゲート出現後　削除済み　を満たすことで、SCP-3000-JP-2は反ミーム特性を消失し、その後マントル内部から声のような音が鳴り響きます。この音を認識したとき、ゲートの出現地点を潜在意識中で認識し、ゲート付近まで移動しようとする意思を持った場合にゲート付近にテレポートする能力が備わります。この音の発音源は確認できていません。
人間がゲートの下に移動したとき、ゲートは活動を開始します。3秒間かけて人体が光に包まれたあと消失し、世界へとテレポートします。テレポートは対象が手にしている無機物にも適用されます。
SCP-3000-jp-2内はXXXX年の地球と酷似しています。テレポート時、対象は世界内の何処かに出現します。正確な規則性は判明していませんが、基底世界で対象と関わり深い土地に酷似している地点に飛ばされることが多いようです。世界内はヒューム値がXXXXと異常なほど低い数値を示していますが、現実性の崩壊を起こすことはありません。またヒューム値は経過時間に応じて増加しております。
世界内に入っている間、対象は多大な幸福感に包まれます。これは世界内で人類が最もBPMを増幅させる環境が整っているためです。
**補遺:** [SCPオブジェクトに関する補足情報]
調査記録
&gt; 初回調査記録　Dクラス職員1名を派遣　管理者　鈴木博士　
&gt;     
&gt; 装備品　小型ピストル　多機能計測器　ビデオカメラ　電池4本　首輪型小型爆弾　5日分の食料　通信機
&gt; 
&gt; D-11835:あーあー、博士聞こえるか？　通じねえか...　
&gt; 
&gt; 鈴木博士:はい、こちら鈴木です。テレポートには成功しましたか？
&gt; 　
&gt; D-11835:ああ、今は何処かの草原にいるな。目の前には入ってきたときと同じゲートが見える。風が気持ち良いな、川も流れている。自然豊かな観光地って感じだな。まあお前らのことだからどうせろくなものじゃないんだろうが、それでもここはいい、胸が踊るようだ。博士、まずは何をしたらいいんだ。
&gt; 
&gt; 鈴木博士:計測器の使用を行ってください。計測が終了するまでは待機をお願いします。
&gt; 
&gt; D-11835:いま計測を開始した。ん、あそこにいるのはリスか？こっちによってきている。生命はいるんだな
&gt; 異形のやつじゃないのが。一度でいいからこんな自然の中でゆっくりと過ごしてえな。俺もあんなことしなけれ　
&gt; ば今頃こんな奴らの下で働くなんてしてなかったのにな
&gt; 　
&gt; 鈴木博士:私語は謹んでください。そのリスに異常などは見当たりますか？
&gt; 　
&gt; D-11835:いや、特に見当たらないな。強いて言えばかなり愛くるしいと言うか、愛玩動物としての特徴を強めているように感じる。（サインが鳴る音）お、終わったみたいだ。気温　45.3　地温　13.4　ヒューム値0.001
&gt; 認識変動値　1.14　重力　2.4キロ重　色々と数値がおかしいな、まあこんなもんか　
&gt; 　
&gt; 鈴木博士:わかりました。それでは元いたゲートの下に立ってください。こちらの世界へと転送されます。
&gt; 　
&gt; D-11835:ああ、そのことなんだけどね？帰る気失せちゃったんよ。だから帰らない。
&gt; 　
&gt; 鈴木博士:はい？
&gt; 　
&gt; D-11835:いや、だから、帰らない。自分でも不思議なんだがどうもここが気に入っちまったみたいでね。今は 
&gt; 　
&gt; 幸せでいっぱいなんだ。だからそっとしといてくれ。
&gt; 　
&gt; 鈴木博士:首の爆弾の安全装置を解除します。直ちに立直し、指定方向に向けて歩行してください。この通達後、 &gt; 5秒以内に移動を開始しない場合、爆弾を起爆させます。
&gt; 　
&gt; D-11835:だからどうしたと言うんだ？俺は動かない。さっきも言ったじゃないか。ここで死ねるなら本望だ。
&gt; 　
&gt; （爆破音）
&gt; 　
&gt; 記録終了
鈴木博士の考察
SCP-3000-jp-2侵入時に何らかの精神干渉を受けたと考えられます。しかし脳波の変動、ヒューム値の移動などが行われなかったことから精神汚染、現実改変は考えづらく、BPMの急激な増加による幸福度の増加により幻覚や妄想が発現したと考えられます。調査に当たり、BPMの急激な増加による自我崩壊への体制がある者のみを調査チームとして派遣します。
第2字調査記録　エージェント村雨　管理者　鈴木博士　エージェント村雨はBPMテストにより自我崩壊の危険性が0.01％以下と診断されました。
&gt; 装備品　小型ピストル　多機能計測器　ビデオカメラ　電池4本　5日分の食料　通信機
&gt; 　
&gt; 村雨:あーあーマイクテストマイクテスト。鈴木博士聞こえますか？
&gt; 
&gt; 鈴木博士:ハイ問題ないです今見渡して近くに何がありますか？
&gt; 
&gt; 村雨:眼の前には草原ですね。おそらく初回調査時と同じ光景ですね。計測器を使っておきます。
&gt; 
&gt; 鈴木博士:身体に以上はありませんかね？
&gt; 
&gt; 村雨:体が浮かれているような感覚がします。BPMの急激増加の影響ですね。 150メートルほど先に人影が見えます。幻覚でしょうか。
&gt; 
&gt; 鈴木博士:はい。幻覚ではないようです。拳銃を構えて接触を試みてください。ゲート出現時に転送された人の可能性があります。おそらく自我が崩壊しているでしょう。
&gt; 
&gt; 村雨:はい。了解しました。
&gt; 
&gt; 村雨:おいあんた、自分が誰だかわかるか？
&gt; 村雨:だめですね。意識がない。まるで夢遊病患者みたいな感じです。
&gt; 　
&gt; 鈴木博士:案の定ですか。次回探査時に回収を行います。計測器の結果を教えて下さい。
&gt; 
&gt; 村雨:計測器の結果を伝えます。気温　45.3　地温　13.4　ヒューム値0.013　認識変動値　1.14　重力　2.4キロ重　前回と変化しているのはヒューム値のみですかね。依然として低いですが。私のヒューム値は１のままですね。
&gt; 
&gt; 鈴木博士:おかしいですね。あなたの現実分子が移動していても不思議ではないのに。
&gt; 
&gt; 村雨:初回調査時にあったようになんというか多幸感を感じさせる場所ですね。まるでずっと居たくなるような…。これ以上は危険ですね。自我の崩壊の危険性があるため帰還の要請をしてもよろしいでしょうか。
&gt; 
&gt; 鈴木博士:了解です。速やかに帰還してください。
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
 1994年2月29日第三次調査記録　エージェント村雨含む五名のエージェント　管理者　鈴木博士　エージェントは全員BPMテストにより自我崩壊の危険性が0.01％以下と診断されました。
&gt; 装備品　小型ピストル　多機能計測器　ビデオカメラ　電池4本　5日分の食料　通信機　危険性の低いanomalousアイテム
&gt; 通信機による管理者との通信が取れなかったため。一時中断。以降SCP-3000-JP-２内部の通信機の仕様が不可能になりました。また、自我の崩壊の危険性が低下しました。原因は██████████によるものだと考えられています。
第3次調査終了直後、アナウンスが鳴り出し、反ミーム製の解除が行われました。
記憶処理薬大量散布作戦　失敗

アナウンスを聞くことで未知の方法により記憶処理体制がつくようです。体制はクラスX以下の記憶処理を受けつけなくなり、現状の技術では記憶処理薬の大量生産が不可能なため活動を中断し、記憶処理薬の開発を優先的に行います。

SCP-3000-JPの存在が公になったことにより、SCPの存在に直接的、間接的に気付くものが現れ世界中で混乱が起きています。

SCP-3000-JP-２内部への移動が困難になったため、村雨エージェントによる長期調査が決定しました。

&gt; 鈴木博士:本屋には世界の真実という名前の適当なことの書かれた本が並び、ネットには根拠のない陰謀論が飛び交い、ニュースでは自称専門家が中身のない言葉を重ね、駅前では複数の胡散臭い宗教団体が勧誘を行っている。何をやっても神経をすり減らされる。いまはそれどころではないというのに。

注　SCP-3000-JPの暴露者によるゲート内への侵入を試みようとする行動が多発しています。至急O5評議会に機動部隊を常備させ、侵入者撃退案の実行許可を求めてください。
1994年11月6日に行われたO5評議会会議の議事録です。
SCP-3000-JP会議　O5-13　欠席
&gt; O5-1　えーまずは皆さん。こんにちは。今私の短い人生でたった一度の有給休暇を中断してまでもここに集まっている理由は知っているだろう。そうだ。例のSCP-3000-JP暴露の件だ。一体何処のヤロウだあんなめんどくさいものを作り上げたやつは。邪神か？マッドサイエンティストか？少し取り乱したな。本題に入ろう。今回議論することは2つ。まずは侵入者撃退案の実行を許可するかどうか。もう一つはもしこのオブジェクトの影響下に我々がさらされ続けるときのこいつの使い道だ。
&gt; O5-2　おいまて１私は侵入撃退案のことは聞いたが後半の話は初耳だ。オブジェクトの影響下にさらされ続けるというのはどういうことか。
&gt; O5-1　その話は侵入者撃退案と絡めて説明していく。13から情報も届いてるしな。あいつがいないのもそれが原因だ。とりあえず事前に配った資料にも目を通してくれただろうが、口頭でも説明しておく。まあなんの変哲もない作戦だな。ゲート付近に3師団の機動部隊の配置。ゲートへの侵入と思われる行動を取った対象を発見しだい即射殺。倫理委員会に任せても問題ないんじゃないか？だがこれに私は一つ意見を申し出たい。このSCPは本当にそこまで拒絶しなければいけないような代物なのか？ということ。つまりはオブジェクトクラスを、Thaumielにしてもいいのではないかというわけだ
&gt; O5-5　休みだからって朝から酒を飲むのはどうかと思うぞ１このオブジェクトを有用利用するとしたらSCP-3000-JP内からの資源調達か、内部への移住だろう。どちらも論外だ。SCPの存在をこれ以上大っぴらにすることの危険性はお前も知っているだろう。
&gt; O5-1　なにか勘違いしているようだな5私はこの作戦がうまくいくのならばSCPの存在がバレてもいいと考えているんだ。それにこの考えに至ったのには理由がある。13から送られてきた資料を読み上げよう。情報の提供元はきさらぎ工務店、そこからSCP-3000-JPの説明書のコピーを入手した。酩酊街ができる前から持っていたものらしい。もちろん信用性には欠ける文書だが私はこれを信じた。今おまえたちに伝えられる情報は一部だけだが、もし財団が作戦に本腰を入れて取り組むとしたとき、お前たちにすべてを話そう。まずSCP-3000-JPは████████████████████████、████████████████████████████、██████████████████████████。████████████████████世界を作り出すことで████████████████、████████████████████████████████。まあどのような原理で作られるか私も知らないのだが。そしてこの装置は████████████、████████████。████████。█████████████████████████████████。██████████。この世界にも██████████████████████████████████████、█████████████████████████████████といったところだ。
&gt; O5-8そんな馬鹿げた話信じるか。まず████████？根拠はなんだ、関係するアノマリーはなんだ。何もわかってないじゃないか。SCP-3000-JP自体も安全といった確たる保証はない。もし大量の人間を連れ込んで、世界が危険なものだったなら我々はおしまいだ。少なくとも賛成できるような大層な案じゃない。妄想はよせ、世界の命運がかかってるんだ。
&gt; O5-3　████████████████████████。心当たりがあるんじゃないか？それに第3次調査の途中結果は見ただろう？ギャグにうるさいトマトを投げこんだら消失したんだ、scpの管理下から逃れられるかもしれない。SCP-3000-JPに異常なものは持ち込めないのだろう。それだけでも価値はあるはずだ。
&gt; O5-10　道理で、お前にトマトが飛んでこないわけだ。それで、はいそのとおりだ。とうなずけるわけがなかろう。リスクが大きすぎる。
&gt; O5-1　ならば活動が全くの未知であるSCP-1690-JPはどうだ？アレもタイムリミットが近づいているかもしれない。地球は飲み込まれてしまうだろう。素晴らしい解決策はみつかっているのか。
&gt; O5-11　まだ見つかっていない。だが、少なくとも研究は進んでいるしタイムリミットまでに見つけられる可能性が高い。危ない橋だったとしても素性が判明していないSCP-3000-JPよりはマシな気がするが？
&gt; O5-1　そんな悠長な時間があると思うな。明日にも人類は滅ぶかもしれない、常に最悪の事態を考え続けなければならないんだ。我々の理念は確保、収容、保護。ではそれはなんのために？人類の相続のためだろう。目標と目的を勘違いしたままだ。手段は選んでいられない。
&gt; O5-7　狂ってやがる。なんの毒に侵された？今すぐこいつを拘束しろ。どんな手を使ってくるかわからない。そんな狂った考えに賛同するやつなどいない！
&gt; （O5-３とO5-９が立ち上がりO5-１を羽交い締めにする）
&gt; O5-１　私は狂った行動をしているのかもしれないが頭は狂ってないぞ。むしろお前らのほうが狂っている。事なかれ主義を貫くのも大概にしろ。これ以上議論の余地もなさそうだ。それと、私の考えに賛同するやつがいないといったな。それに関しては大きな間違いだ。
&gt; （O5-4,6,12が立ち上がりO5-1の拘束を解く）
&gt; O5-2　4,6,12！正気に戻れ！お前らは洗脳を受けている！１、てめえ何しやがった。
&gt; O5-1　私は何もしていない。ただこの話を彼らに持ちかけただけだ。思想が合いそうだったんでな。すべては己の意思によって動いている。
&gt; O5-4　２、残念ながら私はこの状況ををのうのうと寝転んで見ていられるほど肝が座っていないんだ。もはや財団に要はない　（５枚の紙を叩きつける）
&gt; O5-３　辞表か。本当に財団に楯突くつもりなのか。５枚ということは13も。
&gt; O5-１　財団というかこの宇宙にだな。これから私達はカオスソルジャーに離反でもしようかな。いや、新しい団体を作り上げよう。名前は、そうだな、夢現とでも名乗っておくか
&gt; O5-９ 警備員！今すぐ入ってこい！
&gt; O5-１ もう遅いな、それでは今度会うときはSCP-3000-JP内でだ。さようなら、頭の硬い財団職員諸君！それと、我々の担当職員や物資、アノマリーはもらっておいたぞ。（1,4,6,11が消失する）
&gt; O5-２ 消えたか？いや、SCP-3000-JPにテレポートしやがった。今すぐSCP-3000-JP近くに駐在する機動部隊に連絡しろ！とっ捕まえるんだ！我々も追うぞ！
&gt; O5-７ 2、落ち着け。今行っても何もならない。13が別行動できているんだ。やつらも仲間を呼んでいるだろう。今は準備を整えよう、すぐに行動に出るはずだ。なにせ時間がないのだから。それまで待機、急いで財団の被害状況を調べよう。そして奴ら以上の情報を入手しなければならない。
&gt; O5-２済まない取り乱してしまった。これより会議を中断する。
&gt; O5-９とりあえず日本支部に行かなくては。おそらく13も蒐集院関係の文書から情報を入手しようとしている。鵺もグルだったら厄介だが、今は兎にも角にも資料だ。急ごう（記録終了）
この会議後、同日18時に世界中のテレビ、ラジオ電波、インターネット回線の電波ジャックが行われました。以下放送された音声の録音記録です。
&gt; 元O5-1:世界の諸君、こんにちは。これは国際連合の許可を得て放送しているれっきとした公営放送だ。急に君たちのブレイクタイムを邪魔したのは済まないがどうか敵ではないと信じてほしい。理由はわかる人もいるかも知れない。近頃起きた大ニュースはなんだ？ディズニーの新作発表の延期？歌手のCDレコードの発売？それはたしかに大事だが、お偉いさんは動いちゃあくれない。そう、日本に出現した謎の穴と夜中に話しかけてきたあのアナウンスのことだ。もう世界中で不可解な現象のことは広まっているんじゃないか？人が吸い込まれるワープホール、念じるだけでワープホールにテレポートできる我々の潜在能力。でも政府は何の説明もしてくれない。ならば答えを教えよう。ゲートをくぐることで君たちはある世界にスポーンする。████████████████████、私達、夢現が作り出した新世界となっている。理解できない人もいるだろう。しかし本当のことだ。あの世界は我々の希望となっている。独自調査によりこの世界が████████に滅ぶことを知った国際連合と我々によって作り出されたんだ。画面の前の君の顔が見えるようだ。感嘆と羨望の目で私達を尊敬し、今すぐにでも移住を始めようとしているだろう！なんてことはおいておき、ほんとうは　このエセ占い師め！地球が滅ぶはずがないだろう！それにそんな物を作り出す技術なんかないはずだ！　まあこんなところだろうな。そう考えることは普通だ。これまで住んでいた環境が違うのだから。そこでコレを見てくれないか。（Anomalousアイテムを取り出す。）これはなんだと思う？そう、なんの変哲もないボールに見えるだろう。ではこれを壁にぶつけてみるとするか。（壁に向かって投げつける）（ボールが壁を捕食し始める）これでわかるかな、少し例が地味だったかもしれないが、明らかに異常な生物だ。人間を捕食しているだけで腰を抜かしている方もいるだろう。これはSCPと言って、この世界の物理法則を完全に無視した、イレギュラーな存在。私達はSCPを相手にこれまで人類の平和のために日々尽力してきた。だが私達にも限界がある。この世界には時限爆弾が転がっている。タイムミリットが少なくコードが何本も生えたやつが。爆発したらゲームオーバー。世界終焉。しかし、我々は一つ、いや何個もの爆弾を見逃していた。見つけたときには手遅れ、残り時間は長くても1年　爆発寸前だ。もうどうしようもできない。ならば射程圏外に逃げるしかない。でも一体何処に？別の宇宙に。我々が作り出した世界は多次元宇宙にある上、異常な存在を受け付けない。画期的なシェルター。もちろん中は完璧に地球の環境を再現してあり、快適だ。この非常事態じゃなくてもバカンスにぴったりだろう。だがこの世界の現状は深酷だろう。崩壊はすでに始まっている。気候変動、災害の急増。予兆はこれまでにも見られていた。だが今は、（o5-1の後ろの地面に大きな亀裂ができる）まあこんなふうだ。ここも危ないだろう。今一度言っておこう。この世界は終わりだ。ともに移住しよう。希望の世界へ。これは最終忠告だ。（記録終了）

O5-1は、何かしらの精神異常に侵されているのだろう。あの人は無駄な例えを使わない。要点を絞って話をする。この放送の目的自体もわからない。表上はSCP-3000-JP内への移住を民衆に行わせるためなのだろうが、それならばミーム汚染を何故使わない？そちらのほうが手っ取り早いはずだ。国際連合の許可を得て放送しているという嘘、なぜそんな嘘を付く？
GOCが真実を発表した時点で信用度が地に落ちる可能性を考慮しないはずがない。自らを悪役に仕立て上げようとしているのか？少なくとも、我々は彼らが動き出すのを待つしかない。
1994年3月4日正午　夢現による財団のサイト、エリアへの一斉攻撃が行われました。同時刻GOC108評議会メンバーの一斉拉致が行われ、19人が行方不明となりました。

1994年3月5日5時42分　地球内のヒューム値の大幅な減少が確認されました。現在0.95を記録しており、５時間に0.01ずつ減少しており、現実改変者の驚異増大が危惧されていましたが、現実改変者の体調不良の訴えにより、現実改変者のヒューム地が本来の半分以下への減少が確認されています。当人はまるで何かに吸い取られているかのような気分に陥っていると証言しています。SCP-3000-JPとの関係は不明ですが、SCP-3000-JP-2内部のヒューム値の低さから関係性があると思われ、エージェント村雨へのコンタクトを試みています。

定期的な襲撃によって多くの怪我人、そして幾つかの収容違反が発生しています。幸いA級クラスシナリオの危険はまだなく、被害も最小限に収まっています。しかし、民衆が地球の損害状況を認識したこと、scpの存在を知ったことによるSCP-3000-JP内への移住が加速し、現在SCP-3000-JP内には数億人規模の人が移住したと考えられます。また、人員が防衛に割かれてしまい、SCP-3000-JPの研究が進まず、SCP-3000-JP-2内部が恒久的に安全を確保できているか判明していません。
現在危惧されている██年以内に████████する可能性の高いオブジェクトの一斉調査により、scp-1690-JPが危険視されました。
SCP-1690-JPに関する緊急招集がされ鈴木博士含む日本支部の有権者達が離れました。
&gt; 鈴木博士:緊急対策会議とかこの面倒臭い時に面倒臭い用事を出しやがって、抜けだしてくるのも一苦労だ。しかもいつ起こるかもわからないCKクラスシナリオ。明らかに混乱を招く、タイミングが最悪だ。最悪？なにか引っかかる。むしろとてつもなくタイミングがいいのかもしれない。E-2計画ホフマン博士の提言、平行宇宙への脱出はSCP-1690-JPから逃れられる可能性が低い。だがSCP-3000-JPなら？あれは不確定要素が大きい、規定世界と同じ宇宙の構造をしているのかすら不明だ。ならばSCP-1690-JPからの逃走も可能かもしれない。おそらく奴らがこの世界を攻撃してくるのにはこの世界の生活環境を地に落として半強制的に避難させようとしているんだろうな。XKクラスシナリオ相当のscpを突っ込ませてこないのは最後の慈悲ってか、ふざけている。

SCP-1690-JPに関する情報が夢現により大体的に発表されたことにより。SCP-3000-JP-2への移住人数が大幅に増加しました。

**SCP-3000-JP**


**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル**
SCP-3000-JPは現在出現していません。過去にSCP-3000-JPが出現した████王国物見櫓で常に交代制で監視してください。SCP-3000-JPが発生した場合収容は不可能です。プロトコル「新都移住計画」を実施し、全財団職員と一般人の半数を速やかに移動させてください。
**説明**
SCP-3000-JPはSCP-3000-JP-2へとつながるポータル（SCP-3000-JP-１　以下ゲートと呼称）と現宇宙に似た別世界（SCP-3000-JP-２　以下世界と呼称）によって構成されています。ゲートは緑色をしており、19██年█月15日に京都市上空に出現しました。現在は出現していません。
ゲート出現時、マントル内部から「人類の皆様ご無沙汰しておりました。只今より理想郷への扉は再起動されます。入居者歓迎中です。体験入居もお待ちしております。」というアナウンスのような音声が鳴り響きます。この音を認識したとき、ゲートの出現地点を潜在意識中で認識し、ゲート付近まで移動しようとする意思を持ったときゲート付近にテレポートする能力が備わります。この音の発音源は確認できていません。SCP-3000-JP-2内部は訪れた人間に、幻想的だと感じさせる風景をしています。
人間がゲートの下に移動したとき、ゲートは活動を開始します。3秒間かけて人体が光に包まれたあと消失し、世界へとテレポートします。SCP-3000-JP-1の出現中はSCP-3000-JPに関する記憶を消すことは如何なる手段を用いても出来ません。
**補遺**
長期間調査記録
村雨：
ここに来て一日目だ。前回来たときも思ったが、のどかと感じる場所なのに、どこか本物じゃないような幻想的な場所だ。今までの環境にやすらぎが足りなかっただけかもしれないがな。見せる相手もいないからだから面倒くさい丁寧な言葉を使う必要もない。

夢現と名乗る集団が形成されている。どんなところにもいるんだなああいうの。武装しているし従っておくのが吉かな。

夢現のリーダーはO５って言うscp財団のリーダーみたいなやつだったらしい。

【夢現（仮）】がSCP-3000-JP-2内部を仕切り出してから一週間が経った。当分あっちへは、戻れないだろうからSCP-3000-JP-2内部で報告書を作成する。この環境まるで、長期休暇だな、ここは空気も美味しいし食べ物もある。だけど人の数が明らかに少ないしヒューム値計も████を指しているその割には俺の体はヒューム値を１を指していてバラバラになることもないみたいだ。まぁ、素直に喜んでおくか。

俺、犬とか猫とかペット飼うのが夢だったんだよ。いつ死ぬかもわからないこんな仕事しているせいで飼う事ができなっかたけど。ここに来て良かったって思えた。

ヒューム値が低いはずなのに現実改変ができない。こっちだったら俺でもできるって思ったんだけどな、でも、前に報告書で一般人でも現実改変でscpを生み出した事例が書いてあった。一人じゃできなくても集団でなら現実改変をできるかも。少し憧れてたんだ現実改変。

ここに来て気付いたことがある明らかにSCP-3000-JP-2内部が広がっている。最近移住者も増えてきた何か関係があるかも知れない。もしかしてSCP-3000-JP-2は巨大な胃袋だったりして。何を貪っているのだろう。エージェントたるものこんなことで物怖じしないがな。

【夢現（仮）】の過激派があっちに仕掛け出した。あいつらの中には元財団職員もいる。あいつらの目的は規定世界の破壊だ。こっちが幾ら幻想的だからって、崇拝して住民を連れてこようとするなんて。まるで、狂気だな。

アナログ時計によると今日は1995年█月██日らしい。SCP-3000-JP-2内部を探索中に巨大なナマズを発見した。撃ってみたが地面を潜って逃げて行きやがった。SCP-3000-JP-3と呼ぼう。焼いて食ったらうまいかな。

どんどんSCP-3000-JP-2内部が広がっているこのままだと世界人口105億人全員が入れるかもしれない。人が多すぎる場所はあんま好きじゃない。守る対象が増えるのは困る。この任務が終わったら、転職するのも悪くないかもな。

移住人数が増えるにつれて【夢現（仮）】の規模も大きくなっている。過激派はたまにあっちに攻撃を仕掛けてる。人は殺してないらしいが。

最近ヒューム値が急激に増加していっている。移住人数も急激に増えている。ヒューム値と移住人数は比例しているのかもしれない。

SCP-3000-JP-２内の天気が最近悪いままだ。嫌な予感がする。

人が多くなり過ぎて色々な問題が発生している。身勝手極まりない奴らがいっぱいいる。自分のことしか考えていないのか。むしろこれが人の本性なのかもしれない。

ヒューム値がほぼ0.8になった移住人数約40億人。財団の事が一般人にバレているせいで怯えた奴らが、移住してきたらしい。

SCP-3000-JP-１が閉じた。俺は帰れなかった。親族は誰もいないし未練はなかったが、最後にラーメン食べたかったな。もう俺の任務は終わりだろう。ここでのんびりスローライフでも送ろうかな。もう、危険な仕事や、ひとを守るのは懲り懲りだ。

バカンスはどうやら終わりのようだ。ここからはこれを読んだ人のために真面目な記録を残す。個人的な考察も含まれているが気にするな。
異変が起きたのは今さっき、おそらく君も入ってきたであろうあのゲート、SCP-XXXX-jp-1と私達はよんでいる。
あれが真っ赤に変色していた。鈍感な俺でも流石にわかる。非常事態だ。とりあえず離れて観察を開始した。そう待つ時間は長くなかった。あれから足が生えてきたかと思うと、胴体、頭、角と飛び出してきた。ああ、角の時点で感づいたかな？それは鬼だった。そのあとも続々と奴らは飛び出ていった。ああ、幽霊みたいなやつもいたな、まあさしずめ妖怪共の大名行列だ。その後もどんどん溢れ出して、多分数百匹ぐらいは飛び出ていったかな、一体何が起きているか、考えられるのは外部からの攻撃だろう。そこからは地獄絵図だった。人は食い殺され、安息の地は踏みにじられ、数多の人間が発狂していた。だがどうやってあの量の妖怪を用意した？考えられるものは一つ。現実改変が起きた。この世界は現実改変の影響を受けないはず、そんな考えが甘かった。急いでヒューム値を確認する。1，標準、この世界だと異常。いや待て、昨日までは0.8だったはずだ、そんな急激なヒューム値の上昇は起こりうるはずがない。だがこれ以上考えてもわからない。人間を保護しなければならない。これを読んでいる人間が、どうにか謎を解き明かしてくれ。人類の希望となるべき世界が汚されていくのは見ていられない。まるで裏切られて絶望へと急転直下していくような、そんな空模様だ。人の思いっていうのは怖いものだな。さて、俺はそろそろ行かなければならない。腐っても財団エージェントだ。人類とこのSCPを保護しなければ。とりあえず早めに帰ってきてこの話の続きを書く。後世にこの情報を伝えなければな。なんで10世紀前の人達は教えてくれなかったのだろう。意地悪だ。
