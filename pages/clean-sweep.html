Ts. Gears gõ dòng cuối cùng, nhấn &#34;Gửi&#34;, rồi ngả lưng xuống ghế, cho phép bản thân hài lòng đôi chút khi hoàn thành tốt công việc. Giải quyết trận đấu súng giao hữu giữa Tổ Chức và Liên Minh chưa bao giờ là chuyện dễ dàng: mối quan hệ giữa hai tổ chức đang ngày càng trở nên căng thẳng. Nhưng những bộ não sáng suốt luôn giữ vững lập trường của mình. Đến cuối cùng, cả hai phe (tất nhiên là không chính thức) đã đồng ý để cho quá khứ ngủ yên. Ngoài ra, với kết quả (xuất sắc trong mọi mặt) từ bài kiểm tra an ninh mới nhất, Điểm 19 chưa từng yên tĩnh như này trong nhiều năm trời. Thật bất thường nhưng cũng thật đáng mừng.
 
Máy tính kêu lên một tiếng &#34;píp. Gears ngồi thẳng dậy và nhấp chuột vào hộp thư đến. Ông đọc lướt qua bức thư và gật đầu. Quả đúng như những gì ông đã mong đợi.

Ông rời khỏi văn phòng và đi tới quầy tiếp tân, nơi cô thư ký mới luống cuống ẩn tab Solitaire đang chơi dở. Gears gật đầu tán thành với cô và rướn người qua quầy để nhấn hệ thống liên lạc nội bộ. &#34;Tất cả mọi người xin hãy chú ý lắng nghe,&#34; ông thông báo qua Hệ thống Loa công cộng. &#34;Tính đến 10:48 sáng ngày hôm nay, Hội đồng O-5 đã quyết định hạ Trạng thái Cảnh báo Tổ Chức xuống Mã Xanh. Tôi xin nhắc lại, tính tới 10:48 sáng ngày hôm nay, Trạng thái Cảnh báo toàn Tổ Chức đã chuyển về Mã Xanh.&#34; Ông dừng lại và liếm môi. &#34;Giao thức Mã Xanh sẽ có hiệu lực ngay từ bây giờ. Xin hết.&#34;

Bầu không khi thinh lặng kéo dài trong vài giây, rồi đột ngột bị phá vỡ bởi một tiếng la trẻ trung đầy sức sống , &#34;ĐỊT, ÔI VÃIIII!&#34; tới từ phòng máy tính cuối hành lang, cùng một tràng cười theo sau: không phải điệu cười gượng gạo và khốn khổ thường nghe mà là những tiến cười to, vui vẻ và thật lòng.

Một nụ cười mờ nhạt thoáng phảng phất trên khóe môi Ts. Gears, rồi nhanh chóng biến mất.

-----

Ts. Clef nghe xong tin báo rồi gật đầu với lớp, gập chiếc máy tính xách tay lại và bật đèn lên. &#34;Tôi sẽ đăng phần còn lại của buổi hội thảo lên mạng nội bộ, cả lớp có thể về tự đọc&#34; ông nói. &#34;Giải tán.&#34;

Ông rời khỏi lớp học và nhanh chóng tiến về văn phòng riêng ở cánh bên cạnh. Clef mỉm cười cầm lấy chai rượu whisky Jameson đã vơi một nửa trên kệ, nhưng sau đó nghĩ lại, rồi đi tới chỗ két sắt. Sau khi nhập một chuỗi mười hai con số, gạt khẩu súng cầm tay và hộp đạn sang một bên, Clef lôi ra từ sâu trong két một chiếc hộp nhung đựng một chai Rémy Martin. Ông tự rót cho mình một ly, nâng ly và ngưng lại trước khi nhấp một ngụm.

Chả ai lại uống rượu một mình cả.

Ông tóm lấy cái chai cùng hai ly cognac. Clef chỉ vừa mới mở cửa ra thì bắt gặp một Strelnikov, trông ngạc nhiên và sững sờ không kém gì ông, đang đứng sẵn bên ngoài, một tay cầm rượu, tay kia cầm theo hai các cốc vại. &#34;Ể, Dmitri. Vừa hay tôi đang định đi tìm anh. Vào đi, cứ tự nhiên. Uống phụ tôi cái cho hết.&#34;

&#34;Phải ưu tiên khách tới nhà chứ,&#34; Dmitri nói và giơ chai rượu lên.

Hai người ngồi xuống. Họ mở chai. Rót đầy ly. Bắt đầu trò chuyện.

&#34;Thật luôn đấy, Dmitri? Vodka cải ngựa là cái gì mới được chứ? Vị như nguyên liệu phóng tên lửa ấy,&#34;

&#34;Đây là thức uống cho đàn ông và chiến sĩ. Ai đời như cái loại ẻo lả kia.&#34;

&#34;Nó là rượu cognac Louis XIII Remy Martin đấy, hiểu không? Một chai có giá hơn nghìn đô lận, chất nó mượt hơn cả quần síp lụa của một em gái ngành thượng lưu nhé bố.&#34;

&#34;Uống như nước lã mà vẫn còn khen. Rượu phải bỏng thì mới là rượu. Phải cảm thấy đau rát thì mới gọi là sống.&#34;

&#34;...thế ta đang nói về rượu hay phụ nữ ấy nhỉ?&#34;

&#34;Có gì khác nhau chắc?&#34;

&#34;Chắc không. Cả hai đều ngon nhất khi đủ mười tuổi và cho thêm vài viên đá.&#34;

&#34;HỜ! Với tôi phụ nữ cũng như bia thôi! Một ly không bao giờ là đủ.&#34;

&#34;Ừa, nhưng bia lạnh mọi người mới thích, phụ nữ thì không.&#34; Clef bật cười và bắt đầu hát. &#34;//Tôi yêu bia giời! Có trời chứng giám! Bia mà xẹp thì mình đổ đi...//&#34;

&#34;Sai bét. Bức tường vẫn có chỗ đứng riêng nhé.&#34;

&#34;Cũng đúng. Thế thử...//Ồ Dannyy Connn ờiii... tiếng sáo, tiếng sáoooo đang vẫyyyy gọiiii...//&#34;

&#34;Nghe bê đê khiếp lên được,&#34; Strelnikov gầm gừ, sánh một chút rượt ra ngoài. &#34;Hát ra hồn giùm cái nào!&#34;

&#34;OK LUÔN BẠN ƠI!&#34; Clef nhe răng cười. Tay tiến sĩ trung niên hắng giọng, kéo cà vạt qua đầu và cởi vài cúc áo sơ mi cổ. Ông loạng choạng gác một chân lên bàn, tạo dáng ngôi sao nhạc rock, đánh bàn phím như đàn guitar và nửa hát, nửa rống, &#34;//WEEEE, ĐẦU TIÊN LÀ TIỀN TIÊU!//&#34;

&#34;//HAI LÀ DÀNH SHOW!//&#34; Dmitri hét lại, đứng lên ghế và giả như mình đang chơi guitar hơi.

&#34;//TỚI BA LÀ SẴN SÀNG, PHIÊU, NÀNG ƠI, PHIÊU!//&#34; họ đồng thanh hát. &#34;//Nhưng đừng giẫm vào đôi dày da màu xanh của anh làm gì thì làm đừng cởi đôi giày da xanh của anh nữa!//&#34;

Khoảng một giờ sau, họ say sưa ngâm nga tất cả các bài hát của Elvis Presley mà mình biết, và cố thử cả bài &#34;99 Luftballoons&#34; (mà không nhớ lời Đức), rồi hát vang Quốc ca Nga trong cơn say mèm. Bất chợt, một tiếng gõ cửa vang lên.

&#34;Để tôi!&#34; Clef lè nhè đáp và loạng choạng ra mở cửa. &#34;CÁI GÌ!?&#34; ông rít lên, tựa người vào thành cửa. &#34;Âu. Chào nhé, Karen.&#34;

&#34;Tôi đã cố liên lạc với ông và Dmitri suốt hai mươi phút qua đấy. Sao ông không nhấc máy, hả?&#34; Thư ký Break cáu kỉnh chất vấn 

&#34;Tôi kéo bật điện thoại khỏi tường từ mấy tuần trước rồi,&#34; Clef thừa nhận. &#34;Có gì khôm?&#34;

&#34;Tình huống khẩn cấp,&#34; người phụ nữ trẻ nghiêm giọng. &#34;Có bạo động ở nhà ăn.&#34;

Khuôn mặt của Clef và Dmitri tái mét khi họ nhận ra mình đang say khướt giữa một sự kiện khẩn cấp. Chỉ trong chốc lát, hai người vội vã phóng dọc theo hành lang, xô đổ những chậu cây trong nhà và (có lúc) lao đánh rầm vào vách ngăn tủ chứa. Họ xông vào phòng ăn, mặt cắt không còn một giọt máu, còn tim thì đập thình thịch...

...chỉ để tìm thấy một bữa tiệc sôi động. Có những biểu ngữ giấy in dòng chữ &#34;CHÚC MỪNG&#34; và &#34;MÃ XANH&#34; treo đầy trên tường. Dọc theo một bức tường, một quầy buffet đa dạng với đủ loại đồ ăn và thức uống đã được bày sẵn. Ở cuối phòng có đặt một chiếc máy karaoke, và Ts. Gerald đang hăng say hát (dù lạc điệu kinh hồn) bài &#34;Sweet Child o&#39; Mine&#34; của Guns N&#39; Roses.

Mọi người dừng lại và nhìn chằm chằm vào hai người họ, vừa bổ nhào vào đây và giờ đang ngồi sõng soài trên nền. Clef khó chịu ngước nhìn cô thư ký đang nhếch mép cười. &#34;Sao cô bảo đang có vụ khủng hoảng cơ mà!&#34;

&#34;Đúng rồi còn gì,&#34; Bright nói, bước tới và đội mũ  dự tiệc lên đầu họ &#34;Hai bố có đây đâu!&#34;

Họ hô to những tiếng chúc mừng và cười đùa vui vẻ.

-----

Nửa giờ sau Clef mới sẵn sàng tha thứ cho họ và mở tủ rượu thiết đãi mọi người. Đó mới là lúc bữa tiệc thực sự bắt đầu.

-----

&#34;Àiii&#34; Kain giơ chân sau lên gãi tai. &#34;Đây mới đúng là tiệc Mã Xanh đỉnh nhất từ... lần cuối ta tổ chức tiệc là lúc nào nhỉ? Hai năm trước à?&#34;

&#34;Một năm, mười tháng, mười sáu ngày,&#34; Gears đáp, nhấp một ngụm đồ uống lấp lánh. Ông đứng trong góc, quan sát Ts. Rights đang dồn vài nhân sự cấp cao xem ảnh con gái cô ấy.

&#34;Phải rồi. Năm ngoái chắc không bằng một cái móng chân năm nay.&#34; Kain liếm láp một chút Mai Tai. &#34;Đồ thơm hơn hẳn.&#34;

&#34;Bạn đồng hành tuyệt vời luôn là gia vị tốt nhất,&#34; Gears nói, hớp thêm miếng nữa.

&#34;Nay ủy mị gớm nhỉ,&#34; Kain lên tiếng.

&#34;Nó hợp lý,&#34; Gears trả lời. &#34;Mọi niềm vui, kể cả niềm vui ăn uống, đều bắt nguồn từ endorphins. Và ở cạnh bạn bè giúp tăng nồng độ endorphins trong máu.&#34;

&#34;Tôi thiển cận quá rồi,&#34; Kain bật cười.

&#34;Đương nhiên.&#34; Gears đặt lý xuống và chỉnh lại cà vạt. &#34;Giờ thì, xin thứ lỗi, tôi tin rằng họ sẽ cần tôi sớm thôi. Họ đã bắt đầu lập dàn conga rồi, tới lúc đó tôi sẽ phải tham gia. Tôi không thể phản biện được.&#34;

-----

&#34;Bạn có biết điều tuyệt vời nhất khi dự tiệc ở Tổ Chức là gì không? Đó là bạn sẽ tiết kiệm được rất nhiều tiền mua pizza và đồ uống đó.&#34;

-----

Khoảng nửa đêm, khi bữa tiệc đã tàn, một nhóm nhỏ đang đứng trên nóc điểm quản thúc của Tổ Chức. Bọn họ đều là nhân sự cấp cao. Mọi người nâng ly sâm panh.

&#34;Cuối cùng,&#34; Ts. Mann phát biểu, &#34;Sẽ có ngày tất cả chúng ta sẽ bị phán xét. Và khi ngày đó đến... cầu mong thẩm phán sẽ là những người bạn của tôi.&#34;

&#34;Hay lắm,&#34; Light trả lời

Với một tiếng thì thầm đồng tình, họ cạn ly.

-----

Bên ban công của một tòa chung cư bí mật nằm cách xa nơi đây, một người đàn ông và một người phụ nữ ngồi ngắm vầng trăng tròn. Trên chiếc bàn kê giữa họ còn lại một chai rượu porto hảo hạng uống dở, một miếng phô mai Stilton và vài chiếc bánh quy giòn.

Một tiếng &#34;ping&#34; từ thiết bị điện tử vang lên và chiếc điện thoại di động trên bàn rung nhẹ. Người đàn ông với tay lấy nó và mở ra. &#34;Tôi nghe đây,&#34; ông nhẹ nhàng nói.

Ông nghe một lúc rồi mím môi. &#34;Có khẩn cấp lắm không?&#34; Ông tiếp tục nghe và gật đầu. &#34;Thế thì ta cứ tà tà. Nó sẽ không đi đâu cho tới sáng. Duy trì Mã Xanh thêm tám giờ nữa rồi gửi cảnh báo Mã Vàng tới Điểm 19. Hết.&#34;

&#34;Công việc réo à anh?&#34; người phụ nữ cất tiếng hỏi. &#34;Có quan trọng không?&#34;

&#34;Họ đợi được&#34; O5-7 nói, nắm lấy tay vợ và siết chặt. &#34;Còn giờ, anh nghĩ ai cũng xứng đáng được nghỉ ngơi.&#34;

HẾT
