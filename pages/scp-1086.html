**Artikel:** SCP-1086 – Zweites-Gehirn-Syndrom
**Autor:** [[*user Eskobar]]
**Original:** https://www.scp-wiki.net/scp-1086

**Objekt-Nr.:** SCP-1086

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle Instanzen SCP-1086-1 sind einzudämmen und bis zu ihrem Tod unter Quarantäne zu stellen. Obwohl keine Methode zur Behandlung oder Heilung von SCP-1086 ermittelt wurde, bleibt es möglich, seine Ausbreitung zu verhindern, solange infizierte Iterationen so schnell wie möglich eingedämmt werden. Aufgrund der zeitkritischen Natur der Eindämmung kann jede Mobile Task Force, die nicht an sofortigen Maßnahmen beteiligt ist, zum Zwecke der Gefangennahme und zum Transfer von SCP-1086-1-Instanzen zum zentralen Eindämmungsbereich von Standort-38 aktiviert werden. Im Falle eines weit verbreiteten Ausbruchs von SCP-1086 kann jede Einrichtung, von der Foundation oder anderen, mit einer Biogefahren-Isolierzelle mit Biosicherheitsstufe 3 oder höher zu Eindämmungszwecken übernommen  werden. 

Solange die Eindämmungsprotokolle vollständig ausgeführt werden, sollte es zu jeder Zeit eine (1) Instanz von SCP-1086-1 geben. Diese Iteration ist um jeden Preis am Leben zu erhalten, bis die Identifizierung des nächsten Opfers abgeschlossen ist; die Verwendung aller notwendigen medizinischen Hilfsmittel ist zu diesem Zweck vorab genehmigt. Im Falle eines Eindämmungsbruchs, der zu mehr als einer Instanz von SCP-1086 führt, ist es vorzuziehen, dass mehrere infizierte Personen zur Ausfallsicherheit am Leben gehalten werden, doch die Verhinderung einer weiteren Ausbreitung von SCP-1086 hat Vorrang zu haben. Jedoch sind unter keinen Umständen alle Iterationen von SCP-1086 zu terminieren; dies wird zu einem weiteren Ausbruch führen.

&gt; **Anmerkung:** Es wurden einige Bedenken hinsichtlich des umfangreichen Einsatzes von Personal und Material geäußert, der für die Eindämmung eines einzelnen Individuums erforderlich ist. Es sollte daran erinnert werden, dass die Geschwindigkeit hier Priorität hat; SCP-1086-1-Instanzen werden innerhalb von sechs Stunden nach der Erstinfektion ansteckend, was einen insgesamt fünfundzwanzigstündigen Vorteil zur Vorwarnung gibt, um eine potenzielle Epidemie zu stoppen. Darüber hinaus kann die Eindämmung die Übernahme der Kontrolle über ein spezialisiertes Bioeindämmungslabor unter vollständiger Geheimhaltung erfordern, bevor Dutzenden oder Hunderten von Zeugen Amnesika verabreicht werden. Budgetbedenken sind zweitrangig. – Dr. ████, leitender Forscher, SCP-1086

**Beschreibung:** SCP-1086 ist eine immunsuppressive Störung, --hervorgerufen-- hauptsächlich hervorgerufen durch eine Infektion mit einer unentdeckten Bakterienart. Infizierte Personen werden als SCP-1086-1 bezeichnet. Die Krankheit hat zwei primäre Effekte auf den menschlichen Körper. Erstens führt die Krankheit dazu, dass der Körper 9█ % seiner Leukozyten an einen einzigen Ort im mediastinalen Lymphknoten umleitet, wodurch eine durchscheinende, gallertartige Masse gebildet wird, bezeichnet als SCP-1086-2. Während der Bildung dieser Masse werden weiße Blutkörperchen in eine Masse von eng miteinander verbundenen Neuronen, Gliazellen, Synapsen und Kreislaufgewebe umgewandelt; die endgültige Masse wird hauptsächlich aus diesen Zellen und den Bakterien bestehen, die für die Übertragung von SCP-1086 verantwortlich sind, was SCP-1086-2 besonders gefährlich macht. Die für SCP-1086 verantwortlichen Bakterien haben eine vollständige Immunität gegen bakteriostatische Antibiotika und eine nahezu vollständige Immunität gegen bakterizide Antibiotika gezeigt; in den Fällen, in denen bakterizide Behandlungen wirksam sind, macht die schnelle Reproduktionsrate der Bakterien die Wirkung der Behandlung effektiv zunichte.

Zweitens entwickeln infizierte Personen aufgrund der plötzlichen,  nahezu vollständigen Unterdrückung des körpereigenen Immunsystems mehrere opportunistische Infektionen, die zum schnellen Tod des Opfers führen. Die für SCP-1086 verantwortliche Bakterienart ist nur bei infizierten Menschen und bei SCP-1086-2 zu finden; sie wurde in keiner anderen Umgebung oder Spezies gefunden. SCP-1086-2 wird von betroffenen Individuen im Verlauf der Krankheit produziert und ist --der Hauptvektor-- einer der Hauptvektoren für die Übertragung von SCP-1086.

Ein deutlicher Unterschied zwischen der SCP-1086-Kontamination und anderen immunsuppressiven Syndromen ist das Muster der opportunistischen Infektionen, die letztendlich zum Tod der Patienten führen. Während andere immunsupprimierende Störungen zu einer Vielzahl unterschiedlicher Infektionen führen, erkranken SCP-1086-1-Iterationen durchweg an Infektionen in einem bestimmten Muster, das unten beschrieben wird. Der Verlauf von SCP-1086 ist in Anhang 1086-1 enthalten. 

**Anhang 1086-1:** SCP-1086-Infektionsmuster 

**Stadium 1:** Anfängliche Infektion, entweder durch Kontakt mit Bakterien oder durch den Tod einer früheren Instanz von SCP-1086-1. Der Patient verliert schnell den Schutz des Immunsystems und wird Opfer einer Vielzahl von dermatologischen Erkrankungen. Die vollständige Liste ist im Dokument 1086-32 enthalten. Unabhängig von der genauen Art der Infektion sind jedoch alle Symptome in Stadium 1 hautbezogen und führen insbesondere zu schweren Pockennarben und Blasenbildung in geometrischen Formen am Körper des Patienten. Ohne Hauttransplantate sterben die SCP-1086-1-Iterationen, bevor sie in Stadium 2 übergehen; laut Sicherheitsmaßnahmen ist dies auf jeden Fall zu vermeiden. SCP-1086-2 wird sich im oberen Brustkorb der betroffenen Personen bilden, sich in das Nervensystem integrieren und beginnen, Nachrichten an das Gehirn zu senden. Dieser Prozess wandelt die Leukozyten des Körpers in eine pluripotente Form um und ordnet sie neu als neuronales Gewebe zu; dieser Prozess ist sehr energieintensiv und wird die gespeicherten Fettdepots der betroffenen Personen schnell verbrennen. Riesige Mengen zusätzlicher Nahrung müssen SCP-1086-1 zugeführt werden, um den Tod in diesem Stadium zu vermeiden. Infizierte Personen werden sechs (6) Stunden nach der Erstinfektion ansteckend.

**Stadium 2:** Beginn der neurologischen Symptome, achtzehn (18) Stunden nach Erstinfektion. SCP-1086-1-Iterationen werden extrem fieberhaft und verlieren die Fähigkeit, während der meisten ihrer wachen Stunden kohärente Sätze zu bilden, wobei sie --nur-- meist in unzusammenhängenden Passagen ohne erkennbare Bedeutung sprechen; die Worte werden deutlich gesprochen, aber die Sätze werden in den meisten Fällen unverständlich sein. Die einzige Konsequenz dieses Stadiums ist das Beharren der Betroffenen darauf, dass sie &#34;verloren&#34; sind, ohne weitere Erklärung. Die meisten Patienten erleiden in diesem Stadium auch eine Konjunktivitis, obwohl alle anderen Symptome neurologischer Natur sind. SCP-1086-2 wird beginnen, immer komplexere Signale an das Gehirn zu senden, die betroffene Personen als dröhnende Musik und murmelnde Stimmen wahrnehmen. Es wird angenommen, dass die Äußerungen von SCP-1086-1 Versuche sind, diese Geräusche zu verarbeiten oder zu beschreiben. Das Gehirn des Subjekts und SCP-1086-2 werden um die Kontrolle über die Körper der infizierten Subjekte &#34;kämpfen&#34;, wobei das Gehirn unweigerlich verliert.

**Stadium 3:** Vollständige Übernahme durch SCP-1086-2, achtundvierzig (48) Stunden nach Erstinfektion. Das Gehirngewebe der betroffenen Personen beginnt zu einem unbrauchbaren Ausmaß zu zerfallen, was SCP-1086-2 eine erhöhte Kontrolle über die Körper der betroffenen Personen gibt, insbesondere über die Sprachzentren des Gehirns. Während dieser Zeit beginnen die SCP-1086-1- Iterationen, einen Namen und eine Reihe von Zahlen auszusprechen; diese Zahlen können zu groben Koordinaten verarbeitet werden, die einen Ort irgendwo auf der Erde beschreiben. Diese Nachrichten werden von hysterischen Perioden unverständlichen Geplappers durchsetzt, von denen angenommen wird, dass sie Versuche von SCP-1086-2 sind, um Hilfe zu bitten. Personen werden diese Sätze eine Stunde lang wiederholen, woraufhin SCP-1086-1 in Krämpfe verfällt und SCP-1086-2 oral ausstößt. Alle Mitarbeiter in der Nähe müssen während Stadium 3 &#34;blaue Anzüge&#34; der Biogefahrenstufe 4 tragen; jeder Verstoß führt zu einer Quarantäne als neue Iteration von SCP-1086-1, da eine Infektion ohne vollständige Isolierung von der kontaminierten Umgebung fast sicher ist. Infizierte Personen geraten in einen komatösen Zustand und sterben innerhalb von sechs (6) Stunden nach der Ausstoßung.

Zwölf Stunden nach dem Tod einer SCP-1086-1-Iteration, wird besagte Person aus Stadium 3 spontan an SCP-1086 erkranken und symptomatisch werden. Alle Task Forces der Foundation innerhalb der Reichweite dieses Standorts haben sich in diesem Gebiet zu sammeln, besagte Person zu lokalisieren und sie zu (in der bevorzugten Reihenfolge, die von der Menge der benötigten Zeit für die Erfassung der Person abhängt) Standort-38, einem beliebigen Foundation-Standort mit Eindämmungseinrichtungen für Biogefahren oder einer zivilen Einrichtung mit gleichwertigen Spezifikationen zu bringen. An solchen Operationen beteiligte Task Forces sind befugt, alle erforderlichen Mittel aufzuwenden, um solche Einrichtungen zu übernehmen und dann Foundation-Verstärkung anzufordern; die Eindämmung besagter Exemplare hat Priorität.

**Anhang 1086-2:** Entdeckungs- und Geheimhaltungsaufzeichnung

Am 07.08.94 fielen mehr als zweihundert kleine gallertartige Massen auf die Stadt Oakville, WA, USA. Es stellte sich heraus, dass dies die ursprünglichen Iterationen von SCP-1086-2 waren; ██ Personen wurden mit SCP-1086 infiziert. Foundation-Personal umzingelte die Stadt und stellte sie unter Quarantäne, und es gelang, alle kontaminierten Personen zu fassen. Während der Einsatz von amnesischen Wirkmitteln ermöglichte, die Nachrichten über das Ereignis zu unterdrücken, wiederholte sich das Ereignis in den nächsten █ Tagen noch fünf Mal. Die [http://scp-wiki-de.wikidot.com/task-forces/offset/1#u-gamma-5 MTF Gamma-5] (&#34;Red Herring&#34;, z. Dt. &#34;Ablenkungsmanöver&#34;) konnte nicht vollständig verhindern, dass alle Nachrichten über das Phänomen durchsickerten, konnte aber erfolgreich falsche Hinweise und ein fehlgeleitetes öffentliches Verständnis des Ereignisses herstellen.</textarea></pre>
