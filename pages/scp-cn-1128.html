    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]

[[&gt;]]
[[module rate]]
[[/&gt;]]

**项目编号：**SCP-CN-1128

**项目等级：**Euclid

**特殊收容措施：**基金会应最大可能推广新式音频载体，以快速淘汰卡式录音带[[footnote]]即通常意义上的磁带。[[/footnote]]作为音乐载体。Site-CN-75应对全球人员失踪案例进行记录并筛选出与卡式录音带相关的案例，也应对长期卡式录音带使用者进行长期监视。一旦出现与卡式录音带相关或监视列表内人员的失踪事件，应立刻派遣就近特工前往并确认，如果确认SCP-CN-1128发生，应回收其卡式录音带。

**描述：**SCP-CN-1128是一种维度异常现象，当一名人员使用卡式录音带播放机播放卡式录音带出现绞带故障[[footnote]]即磁带卡带。[[/footnote]]时，约0.1572‰的概率将触发SCP-CN-1128。当触发SCP-CN-1128后，该人员（标记为SCP-CN-1128-A）周围的Pssi指数将持续下降，当数值低于3.975时将产生一个[[[*http://scp-wiki-cn.wikidot.com/drdjz-channel|U级通道]]]，SCP-CN-1128-A将被该U级通道吞没并消失在这个维度空间中，整个过程通常不会超过一秒钟。

过程结束后，卡式录音带播放机内的卡式录音带将出现变化，其表现为：出现没有规律的失真现象、层次错误、降调等，但该卡式录音带并无异常。

SCP-CN-1128的发现于2010年至2011年期间，当时网络中出现了一种音乐类型[[footnote]]即蒸汽波（Vaporwave）。[[/footnote]]，该音乐类型相对于通常的音乐风格而言新颖但怪异。随后基金会在对其中一名早期制作者Mar███的调查中发现，他在私人网络通讯中经常声称，他曾在几年前突然前往了一个奇异的城市，并且又阴差阳错的回到了他的家中，这给了他制作蒸汽波音乐的灵感。对此，基金会立刻对其身份进行了调查，经调查结果发现，该音乐作者确实在2009年7月█日时被确定失踪，并于2010年末被寻获于他几乎废弃的公寓地下室中。对此，基金会开始了长达五个月的监听，发现他的失踪与使用卡式录音带相关，并最终发现了SCP-CN-1128。

以下为对SCP-CN-1128的实验记录：

[[collapsible show=&#34;+ 实验SCPCN1128-1&#34; hide=&#34;- 点击隐藏&#34;]]

&gt; **实验SCPCN1128-1**
&gt; 
&gt; **实验者：**D112801
&gt; 
&gt; **指挥者：**Doubc
&gt; 
&gt; **装备配置：**无线对讲机、一次性K5D装置（为K5D小型化的失败产物，仅可以使用一次，实验中的一次性K5D装置将参数锁死为基本坐标[[footnote]]我们所处维度的坐标。[[/footnote]]。）
&gt; 
&gt; **前言：**此次试验为首次对SCP-CN-1128的实验。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **（D112801走进房间内，房间放置着一把椅子一张桌子，桌子上摆放着卡式录音带播放机与卡式录音带。）**
&gt; 
&gt; **D112801：**这是，录音机和磁带吗？需要我做什么，头？
&gt; 
&gt; **Doubc：**D112801，请将磁带放入录音机内，并播放它直至卡带。
&gt; 
&gt; **D112801：**呃……就这些吗？
&gt; 
&gt; **Doubc：**没错，暂时就这么多任务，请开始吧D112801。
&gt; 
&gt; **D112801：**哎，好的，头。
&gt; 
&gt; **（D112801开始了实验步骤。）**
&gt; 
&gt; **[无关内容省略]**
&gt; 
&gt; **（经过██小时的尝试，卡式录音带播放机发生第9█47次绞带故障。）**
&gt; 
&gt; **D112801：**这次总……等等，我感觉身边怪怪的。
&gt; 
&gt; **（D112801身边的Pssi指数开始骤降。）**
&gt; 
&gt; **Doubc：**D112801，一会你会抵达一个未知的地方，请开启你背包里的那个装置，并保持通讯联系。
&gt; 
&gt; **D112801：**什么？未知的地方，我到底会怎……
&gt; 
&gt; **（D112801被U级通道吞没）**
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**D112801失联，卡式录音带产生变化。
&gt; 
&gt; //D级人员一向靠不住，我建议使用训练更加有素的特工来进行实验——Doubc//
&gt; 
&gt; //驳回，目前我们并不了解U级通道的那一头是什么，穿过它又会付出什么代价，我们无法承担其中的风险。——Dr.Kalizi//

[[/collapsible]]

因此次实验的结果，导致对SCP-CN-1128涉及人员的实验被全部禁止，而那位自称前往过“奇异城市”的Mar███则成为了这一切的突破口，以下为对Mar███的访谈记录。

[[collapsible show=&#34;+ 访谈记录SCPCN1128&#34; hide=&#34;- 点击隐藏&#34;]]

&gt; **受访者：**Mar███
&gt; 
&gt; **采访者：**Dr.Kalizi
&gt; 
&gt; **前言：**此次访谈以一则名为夏季咖啡厅派对（Summer cafe party）的车载电台节目直播为名义进行。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Kalizi：**Mar███先生？感谢您参加我们的车载电台节目。
&gt; 
&gt; **（Mar███没有回答，而是靠在椅背上哼着曲子并闭着眼睛。）**
&gt; 
&gt; **Dr.Kalizi：**Mar███先生？
&gt; 
&gt; **Mar███：**啊！对了！汽车电台、迈阿密、椰子树！你知道那天我和小周去15阶梯楼顶看到了什么？一颗椰子树！那椰子树竟然会解方程，竟然把小周给反问住了，那天我笑了足足15分钟，你知道吗。
&gt; 
&gt; **Dr.Kalizi：**椰子……树？小周又是谁？听起来像是一个中国人的名字。
&gt; 
&gt;  **Mar███：**中文，对。你知道小周他们把V city读作维C城[[footnote]]此处使用的是中文。[[/footnote]]吗？谐音真的是太好玩了。
&gt; 
&gt; **Dr.Kalizi：**呃……维C城是哪里？就是您经常谈到的您的那一次“奇妙旅程”的目的地吗？
&gt; 
&gt; **Mar███：**那里很棒。
&gt; 
&gt; **Dr.Kalizi：**您可以说是Vaporwave的缔造者之一了，能不能透露一下您是从哪里得到的创作它的灵感？
&gt; 
&gt; **（Mar███似乎陷入了悲伤之中）**
&gt; 
&gt; **Dr.Kalizi：**Mar███先生？您这是怎么了？我是说了一些不该说的话了吗？
&gt; 
&gt; **Mar███：**不不不，没什么，我只是突然怀念我家曾经那个会给我提烤什么面包的烤箱了，那家伙挺幽默的。
&gt; 
&gt; **Dr.Kalizi：**烤箱……您是说烤箱会说话，就像那棵椰子树？
&gt; 
&gt; **Mar███：**α椰子面包！你知道为什么城市规定禁止把那种面包带出店里吗？因为那种面包吃了之后人会飘起来，导致你会被大风刮走！
&gt; 
&gt; **Dr.Kalizi：**听起来很不可思议，还有什么吗？
&gt; 
&gt; **Dr.Kalizi：**可不可以……具体的描述一下维C城的样子？
&gt; 
&gt; **Mar███：**维C城！霓虹灯！紫色太阳！会解方程的椰子树！
&gt; 
&gt; **Dr.Kalizi：**好的……Mar███先生，感谢您的参与。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**因Mar███已经将这些经历在网络中传播了近4年所以记忆消除已经没有必要实施。

[[/collapsible]]

根据访谈记录，基金会从近千名志愿特工中挑选出了四名进行了SCP-CN-1128实验，最终4名特工进入了U级通道内，并通过了一次性K5D装置成功与Site-CN-75取得联系。目前对维C城的信息还在调查中。
