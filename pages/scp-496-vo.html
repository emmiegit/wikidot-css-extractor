[[include component:image-block name=SCP-496.jpg|caption=Agente █████ intentando comunicarse con SCP-496.]]

**Ítem #:** SCP-496

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-496 debe mantenerse en una unidad de contención acuática localizada en el ala de SCP Seguros del Sitio-77. La unidad de contención se inundará con agua de mar que coincida o se acerque lo más posible a la mezcla de la zona de la que se recuperó. El personal también debe reabastecer de nutrientes al agua cada 2 semanas a través del sistema de filtrado para mantener el componente biológico SCP-496 nutrido. Al personal con autorización Nivel 2 o superior se le negará cualquier acceso directo a la unidad de contención de SCP-496. El personal Nivel 1 que trabaja directamente con SCP-496 debe someterse a evaluaciones psicológicas semanales durante y por 2 meses después del período de contacto.  

**Descripción:** SCP-496 es una estatua humanoide compuesta principalmente de carbonato de calcio en forma de coral muerto. Mide 1 metro de alto y pesa 296 kilogramos. La datación por radiocarbono indica que tiene al menos 1.200 años de antigüedad. El análisis indica que el interior de SCP-496 está muerto y que una fina capa de coral fresco y vivo y otros organismos cubren la mayor parte de su exterior. Estos organismos han existido en su estado actual perpetuamente durante los ██ años que SCP-496 ha estado en contención. Cuando fue descubierto, se encontraron varios ejemplares [[[SCP-1104]]] viviendo en su interior.

Cuando un sujeto humano se acerca a SCP-496, su percepción del área que le rodea cambiará. Los sujetos reportarán estar en un área urbana grande, poblada por figuras humanoides. Se ha reportado que el área está compuesta en su totalidad por corales con un gran pilar ornamentado en el centro. Encima de la cabeza del sujeto se puede ver un techo artificial hecho de coral con los reflejos del agua del océano siendo visibles. Sin embargo, estas reflexiones pueden cambiar de forma para que coincidan con constelaciones, personas presentes dentro de la ciudad, o lo que parecen ser figuras divinas [[footnote]]El aspecto cambia según el trasfondo religioso del espectador. Las entidades siempre se asemejan a las deidades de la respectiva religión del espectador.[[/footnote]] luchando contra grandes criaturas marinas.

SCP-496 es capaz de moverse, sin embargo, los intentos de comunicación han sido limitados debido a su presencia bajo el agua. La construcción de un área de entrevista subacuática ha sido negada debido a los costos.

__Testimonio de D-9987 después de haber sido expuesto a SCP-496__

&gt; Había casas grandes... hechas de conchas y cosas así. Realmente no parecían tener ningún patrón, parecía que las calles se formaban a medida que avanzaba. Las carreteras también eran de coral. Seguía caminando, buscando a alguien a quien preguntar dónde estaba. No sentía pánico ni nada…. que tal vez debería haberlo hecho, pero no sentí que tuviera que hacerlo. Me sentía seguro.
&gt; 
&gt; Había un pilar super enorme en el medio que subiiiia hasta el techo. Tenía un montón de runas y símbolos tallados, había una escalera que se retorcía como un clavo. La gente caminaba arriba y abajo, cargando canastas de coral, comida, todo tipo de cosas. Me quede viendo un rato, antes de voltear para arriba y ver el techo.
&gt;
&gt; Se veía más o menos como los reflejos que ves en el agua al principio, ¿sabes? Pequeñas líneas blancas y formas que se mueven alrededor. Pero después de verlo un minuto, empezó a cambiar. Había caras, gente. Había guerreros luchando contra tiburones y cangrejos, y había tipos vestidos como emperadores que parecían poderosos. Me senté y me quedé a verlo un minuto, y fue cuando me sacaron.

Además, los sujetos informan que SCP-496 está situado en el centro de un panteón que contiene doce estatuas, cada una compuesta de un material diferente. Los sujetos ven frecuentemente a otros individuos dentro de la ciudad, realizando rituales o dejando ofrendas a estatuas específicas. Actualmente se teoriza que tenían un significado moral, religioso o cultural.

SCP-496 fue descubierto por agentes de campo que investigaban los reportes de unas ruinas inusuales encontradas en las Islas Caicos. Durante las excavaciones, SCP-496 fue descubierto como parte de la investigación arqueológica en curso. --En esa zona no se han descubierto restos de otras ruinas inusuales-- //Véase el Anexo 496-6//. SCP-496 ha sido contenido desde el 19/08/1976, y clasificado como Seguro. 

**Anexo 496-2:** D D-9087 fue expuesto a SCP-496 el 14/11/1999.

&gt; Estaba sentado junto a las 12 estatuas. Había gente a mi alrededor alabándolas, dejando comida, puliendo su base. Pero luego hubo un gran //crack//, como si alguien hubiera roto una roca en un cráneo. Todos miramos hacia arriba, y había esta... grieta en el techo. Los patrones de reflexión se alejaron de ella... y empezó a hacerse más grande.
&gt; 
&gt; La gente, arrodillada junto a las estatuas, rogó por sus vidas. Pero entonces el agua comenzó a entrar y empezaron a huir. Golpeó las estatuas primero, tirándolas por todas partes y empujando a la gente con una gran pared de agua. En ese punto yo estaba bajo el agua y vi todas las estatuas volar. Excepto una. Había un tipo sujetándose a la base y lo miró. El tipo lo soltó.
&gt; 
&gt; Después de eso no pude ver mucho. Escuché cosas estrellándose y cayendo, pero nada más a mi alrededor. Entonces oí un gran golpe, y me golpeo una gran cantidad de agua. Fue cuando desperté.

**Anexo 496-6:** Una investigación adicional del área de SCP-496 ha llevado al descubrimiento de un gran pilar enterrado bajo las playas. Se están llevando a cabo estudios adicionales.

**Anexo 496-9:** La investigación de la muerte por ahogamiento del Agente █████ ha determinado que fue accidental.
