    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :fondazionescp:credit:start]]
**Titolo :** SCP-012-FR-J - Empereur Boxeur
**Titolo tradotto :** Imperatore pugile
**Autore :** [[user D-2108]]
**Traduttore :** [[user Picok-Alt]]
**Data di pubblicazione :** 6 maggio 2018
[[include :fondazionescp:credit:end]]

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-012-fr-j/pingouin.jpg|caption=SCP-012-FR-J, concentrato.]]

**Elemento # :** SCP-012-FR-J

**Livello di Minaccia :** Muscoloso [[image http://fondationscp.wdfiles.com/local--files/scp-012-fr-j/bras.png]]

**Classe dell&#39;Oggetto :** --Euclid-- Ematoma

**Procedure Speciali di Contenimento :** SCP-012-FR-J deve essere contenuto nella palestra del Sito-██ e deve proseguire rigorosamente l&#39;addestramento. Se rifiuta di proseguire i suoi allenamenti, deve essere privato dei pasti e dev&#39;essere inviato a dormire più presto del solito.
Il suo coach sportivo, attualmente Mister T, deve essere sottomesso alle stesse punizioni se il suo insegnamento si rivelasse infruttuoso.

È severamente interdetto lasciare aperta la finestra della palestra, le correnti d&#39;aria sono estremamente sgradevoli. Inoltre, delle zanzare sono già riuscite a penetrare nella stanza, portando a [DATI CANCELLATI], il che ha gravemente ferito l&#39;ex allenatore sportivo.

**Descrizione :** SCP-012-FR-J è un Pinguino imperatore //(Aptenodytes forsteri)// effettivamente normale e fisicamente assomiglia a un individuo non anomalo della sua specie, anche se ha una massa muscolare anormalmente sviluppata che differisce in modo sorprendente dagli altri esemplari della sua specie.

Tralasciando le sue proporzioni ipersviluppate, SCP-012-FR-J possiede un comportamento identico agli altri Pinguini imperatori sia nella sua alimentazione che nelle sue abitudini di vita. Tuttavia è da notare che l&#39;entità presenta un bisogno quasi compulsivo che allontana fondamentalmente il suo atteggiamento da quello degli altri esemplari normali della sua specie per la pratica del bodybuilding e del consumo di proteine.

Esclusi questi particolari insignificanti, SCP-012-FR-J potrebbe essere considerato un animale ordinario se non praticasse boxe inglese a livello professionale. In effetti, il soggetto è capace di compiere prodezze sportive nonostante la sua condizione e la breve lunghezza dei suoi arti. È capace di produrre un //high kick//[[footnote]]Mossa di combattimento spettacolare inventata e sviluppata dall&#39;esercito americano durante la conquista del Nevada, nel 1999. Consiste in un calcio mirato alle parti alte del corpo.[[/footnote]] perfetto malgrado la taglia rudimentale, quasi primitiva, dei suoi arti anteriori. Questo movimento non supera mai la caviglia degli avversari, data la modesta altezza di SCP-012-FR-J.
Di fatto, questo calcio è più simile a un //low kick//[[footnote]]Mossa di combattimento particolarmente virile immaginata e inventata da Gandhi durante la pratica delle sue attività. Consiste in un calcio mirato alle parti basse del corpo.[[/footnote]], ma data la sua natura originaria, viene considerato in conclusione come un //high low kick//[[footnote]]Mossa di combattimento progettata e immaginata da Edipo per sconfiggere la Sfinge. Consiste nel fallimento di un //high kick// che risulta in un //low kick//, un&#39;alternativa di combattimento sovente praticata da Carlo Magno stesso, durante la sua carriera di lottatore di pesi massimi.[[/footnote]].

In ogni caso, l&#39;entità non usa nessuno di questi movimenti, poiché la boxe inglese permette solo i pugni, per la disperazione di SCP-012-FR-J.

L&#39;entità fu scoperta nel suo habitat naturale in Antartide, impegnata a combattere un pugile locale nato dall&#39;unione di un padre tailandese e di una madre inuit, che apprese i rudimenti della disciplina trasportando dei blocchi di ghiaccio che spaccava con i suoi pugni per fare cubetti di ghiaccio per i turisti. È degno di nota che l&#39;impresa di questo giovane pugile di 21 anni era destinata a fallire, poiché i turisti preferivano ovviamente consumare la loro cioccolata calda senza ghiaccio all&#39;interno.

In ogni caso, nessun turista visita mai l&#39;Antartide.

L&#39;SPC sta studiando attentamente SCP-012-FR-J, le sue abilità di combattimento saranno senza dubbio di grande utilità nella lotta contro gli squali.

SCP-012-FR-J sta attualmente seguendo un intenso allenamento con in sottofondo la canzone //Eye of the Tiger//[[footnote]]Celebre canzone scritta da Sylvester Stallone per il proprio matrimonio, che aumenta le prestazioni fisiche quando si salgono delle scale.[[/footnote]] al fine di gareggiare nella categoria pesi piuma nei prossimi match di boxe cross-site.</textarea></pre>
