[[==]]

―Hola a todos, soy el doctor Von Braun y se supone que debo darles una pequeña charla de orientación a ustedes, futuros miembros de la oficina 5 del departamento de vigilancia de medios de la [[[http://lafundacionscp.wikidot.com/departamentos-internos |Agencia de Inteligencia]]]. Generalmente no hago estas cosas, pero mis jefes me han mandado aquí como una especie de castigo por haber intentado fingir mi muerte una vez más.

―¿Ven a ese negrazo allí en la esquina, el que se parece a Idris Elba? Es el agente Kane, se supone que el debería darles esta charla… por cierto, chicas y chicos gay, si piensan invitarlo a salir háganlo sin temor: su esposa lo acaba de dejar y está algo necesitado de cariño… es broma, su esposa no lo dejo, jamás me burlaría de el… me da demasiado miedo.

―Ustedes no harán cosas tan geniales como el resto de los miembros de Inteligencia, cosas como bucear en la Deep Web interceptando transmisiones de la Insurgencia del Caos o de la Iglesia del Dios Roto, o plantando desinformación o hackeando paginas web para borrar referencias a SCPs. Tampoco tendrán que trabajar con clases D, lo cual es una ventaja ya que nunca experimentaran los ridículos remordimientos de muchos científicos novatos de la Fundación, hasta que finalmente se acostumbran, o peor aun: empiezan a disfrutarlo… ¿Qué, que cosa es un Clase D? no se preocupe, ya se enteraran.

―Otra ventaja: jamás estarán cerca de un SCP, de cualquier tipo, nunca.

―¿Y cual será su labor? En términos simples, permanecer sentados todo el día frente al televisor o una computadora, bebiendo coca-cola o comiendo pizza, o la comida chatarra de su preferencia. Básicamente el empleo ideal.

―No piensen que su labor será inútil, todo lo contrario, tenemos agentes en cada organización científica, policial y militar de importancia y aun asi los necesitamos a ustedes, ustedes vagaran por la Internet visitando sitos web de fenómenos paranormales y conspiranoias, y sitios oficiales de organizaciones científicas y blog escépticos, y verán noticieros en idiomas que yo ni siquiera sabia que existían (por algo todos ustedes son poliglotas), un blog sobre curiosidades de la historia en rumano, o una nota de diez líneas en un periódico filipino, nunca sabemos donde puede hallarse una pista de una verdadera anomalía. 

―Por ejemplo, una familia entera desaparece mientras paseaban por un parque forestal ¿Qué les sucedió? Tal vez cogieron en una gasolinera un [[[http://lafundacionscp.wikidot.com/scp-476 |mapa a ninguna parte]]], o tal vez entraron en un [[[http://lafundacionscp.wikidot.com/scp-416 |bosque infinito]]]… o tal vez simplemente papá enloqueció, mató a mamá y a sus hijos y se suicidó, y pronto hallaremos sus cuerpos junto al auto carbonizado. 

―Esa es su labor, ir mas allá que los propios periodistas cuando repiten como loros una noticia extraña surgida quien sabe donde, y que después se pierde en la vorágine de información que nos bombardea cada día, seguir las pequeñas pistas que nos lleven a un SCP no contenido, a un evento anómalo, o , en la mayoría de las veces, a un hecho aparentemente insólito que alguien lanzó a la maraña de las comunicaciones modernas, sin molestarse en buscar la explicación mas simple ―o mas estupida―, que es la correcta en la mayoría de los casos.

―¿Un video de Hong Kong donde un tipo aparece y desaparece con un resplandor? Tal vez un caso de teletransportación, tal vez un humanoide transdimensional, o tal vez publicidad viral sobre una futura película china de ciencia-ficción. 

―¿Un río se tiñe de sangre en Alaska? Tal vez una señal del Apocalipsis, tal vez un manipulador de la realidad, tal vez una nueva piscina roja, o tal vez simplemente una empresa descuidada en el manejo de sus residuos contaminantes.

―¿Un israelí capaz de doblar cucharas y de acelerar o retroceder el tiempo en relojes mecánicos? No merece una segunda mirada, se trata de Uri Geller, un ilusionista que hace pasar sus trucos como poderes síquicos, ha sido desacreditado una y otra vez hace décadas, y todavía sigue apareciendo en televisión.

―¿Misteriosas pirámides en Serbia, mas antiguas y grandes que las egipcias, y la arqueología oficial trata de ocultar su existencia? Suena interesante, y a medida que investigan, se encuentran con qué el arqueólogo que dirige las excavaciones y que se enfrenta a la rígida ciencia “oficial” no es en verdad un arqueólogo, sino un tipo sin estudio alguno vinculado a numerosos fraudes, que las pirámides son en realidad formaciones geológicas perfectamente naturales, que se esta realizando un estupendo negocio turístico con visitas guiadas y que restos arqueológicos reales como tumbas y lapidas están siendo severamente dañadas por las “excavaciones”. 

―Ustedes se encuentran en un época muy particular, nunca antes la humanidad tuvo acceso a tanta información y conocimiento, y nunca antes tanta de esa información se reduce a pura basura. Y a propósito de eso, quiero hablarles de lo que será sin duda su peor enemigo: El Creppypasta. 

―¿Un experimento ruso sobre el sueño realizado en los años cincuenta y con resultados muy gore? Basura en su mayor parte. Si, efectivamente hubo un experimento sobre el sueño, pero todo lo demás es basura, lo sabemos muy bien, nuestro amigo VanDerGauss participó en el. 

―¿Una chica que camina sola por la carretera, en plena noche, y que te pide que la lleves? El típico cuento de la autoestopista fantasma… que ocurrió en la realidad con [[[http://lafundacionscp.wikidot.com/scp-1337 |SCP-1337]]], y todos los demás casos de chicas de la carretera fantasmas son influidos por el recuerdo de SCP-1337, muchos creppypasta han sido creados por encuentros con tal o cual SCP, y en algunos casos, la propia Fundación crea alguno como medida de desinformación. Es bastante fácil.

―¿Un juego de rol que termina con todos sus integrantes adorando a Satán y después suicidándose? Parece verídico ¿verdad?, hasta que descubren que la fuente es un sitio web evangélico fundamentalista que considera que todo lo que no es explícitamente cristiano es satánico, incluyendo Calabozos y mazmorras, Pokemon, la teoría de la evolución y la paleontología. Entonces, suena como un indicio que no hay que tomar en serio y descartarlo, ¿no es así?

―¡Error! Para nada, de hecho nosotros tuvimos una vez un tablero de ajedrez que cuando se jugaba una partida, hacia que el perdedor se enfureciera, viera todo rojo y le acometiera un ataque de ira que solo podía calmarse con la sangre del ganador… no estamos seguro si era en verdad un SCP o solo la reacción normal de cualquier aficionado al ajedrez, pero es un buen ejemplo de cómo no se debe descartar nada por improbable que parezca. Su labor requiere desarrollar un claro criterio sobre que investigar en profundidad y que no.

―Y una vez que hayan agotado toda opción, rastreado cada noticia hasta su fuente original y estén seguros de que no es una falsedad absoluta o de que no se puede explicar de forma satisfactoria, entonces nos lo dirán, y enviaremos a nuestra gente. Quizás hagan perder a la Fundación tiempo y recursos, o quizás salven al mundo. ¿Quién puede saberlo?

―¿Ya se cumplió la media hora? Como pasa el tiempo cuando uno se divierte.

Pueden retirarse en paz.
