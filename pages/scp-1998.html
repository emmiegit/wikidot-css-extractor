**Artikel:** SCP-1998 – Konzentrationsverstärker, Standard

**Objekt-Nr.:** SCP-1998

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1998 ist in einem Lagerschließfach für hochwertige Gegenstände an Standort-38 einzudämmen. Die Tests der Effekte von SCP-1998 sind nur gemäß der folgenden Protokolle durchzuführen. Erstens ist ein Antrag beim [[[ethics-committee-orientation|Ethik-Komitee der Foundation]]] zu stellen, das sowohl das entsprechende D-Klasse-Personal als auch die Parameter, unter welchen Experimente durchgeführt werden können, zur Verfügung stellt. Zweitens sind alle Aspekte jedes Experiments persönlich von einem Vertreter des Ethik-Komitees zu überwachen und live über eine Überwachungskamera an den Rest des Komitees zu übertragen. Drittens ist SCP-1998 unter keinen Umständen für etwas anderes als experimentelle Tests zu verwenden; alle Versuche, SCP-1998 zu benutzen, um den freien Willen von D-Klasse-Personal zugunsten einzelner Mitglieder oder Abteilungen der Foundation zu verändern, wird als Grund für eine sofortige Degradierung und Neuzuweisung angesehen.

**Beschreibung:** SCP-1998 ist eine Pistole unbekannter Marke und Herstellung. Die Pistole wird durch die Verwendung einer kolbenförmigen Vorrichtung direkt unter dem Lauf betätigt. SCP-1998 nutzt keine Munition, feuert stattdessen einen Energieimpuls durch unbekannte Mechanismen ab. Die Energiequelle von SCP-1998 wurde nie ermittelt; es erfordert keinen Zugang zu einer externen Stromquelle, obwohl es etwa fünf Minuten zwischen den Benutzungen benötigt, vermutlich zum Abkühlen oder zum Aufladen. Die von SCP-1998 erzeugten Energieimpulse haben keine Wirkung auf anorganische, unbelebte oder nicht menschliche Materialien und zerstreuen sich bei Kontakt mit allem anderen außer einem menschlichen Körper oder Kleidung in direktem Kontakt mit einem menschlichen Körper. Die Impulse werden sich nach einem Weg von etwa zwanzig Metern zerstreuen. 

Die von SCP-1998 erzeugten Energieimpulse haben ihre Hauptwirkung auf das menschliche Hirn, besonders auf den Motorkortex, den primären auditiven Kortex und den Hippocampus; diese Bereiche sind unabhängig davon betroffen, welcher Körperteil durch den Impuls betroffen ist. Von SCP-1998-Impulsen betroffene Personen werden drei Effekte in schneller Folge erfahren. Zuerst werden sich Betroffene zum Bediener von SCP-1998 wenden und sich auf den Boden vor ihm setzen. Die Platzierung von Hindernissen im Weg dieser Bewegung kann zur Destabilisierung oder zum Verlust des Gleichgewichts führen; sobald die Person nicht mehr steht und dem Anwender der Vorrichtung zugewandt ist, wird die Bewegung unabhängig von der körperlichen Bequemlichkeit der Position beendet. Zweitens werden betroffene Personen eine funktionelle Paralyse erfahren, da sie keine freiwillige Kontrolle über irgendeine motorische Funktion mehr haben, außer den Bewegungen, die erforderlich sind, um Augenkontakt mit dem Bediener von SCP-1998 zu halten. 

Schließlich werden betroffene Personen genau zuhören und tief verinnerlichen, was auch immer der Bediener von SCP-1998 während der Dauer der Paralyse sagt; jede Information, die während dieser Zeit übermittelt wird, wird für den Rest des Lebens der Person perfekt und vollständig in Erinnerung behalten, und alle gegebenen strikten Befehle werden nach Beendigung der Paralyse so vollständig wie möglich ausgeführt.[[footnote]]Experimente haben ergeben, dass wenn Personen physisch unmögliche Befehle (Forderungen, die gegen die Gesetze der Physik verstoßen) gegeben werden, diese dazu führen, dass betroffene Personen fortfahren, ohne den Befehl auszuführen, und aufgrund ihres wahrgenommenen &#34;Versagens&#34; von Gefühlen des Bedauerns und eines geringen Selbstwertgefühls berichten. Personen, denen befohlen wird, Aufgaben auszuführen, die zu körperlichen Beschwerden oder Gefahren führen, werden den Befehl ungeachtet des möglichen Schadens ausführen und werden oft Versuche abtun, die während dieser Aufgaben entstandenen Wunden zu behandeln.[[/footnote]] Dieser Zeitraum dauert ungefähr neunzehn Minuten, wonach die betroffenen Personen die motorische Kontrolle wiedererlangen. Es wird angenommen, dass die Tendenz von Personen, die von SCP-1998 betroffen sind, in Phasen anhaltenden Schocks und psychologischen Traumas zu geraten, mit den immensen, traumatischen körperlichen Schmerzen (von zwei betroffenen Personen als &#34;quälend&#34; und &#34;höllisch&#34; beschrieben) zusammenhängt, die durch die Beeinflussung von SCP-1998 verursacht wurden. 

**Anhang 1998-1:** SCP-1998 wurde von mehreren Zivilisten geborgen, die auf dem Natchez Trace National Scenic Trail in West Tennessee wanderten. Es befand sich in einem kleinen Karton, der mit mehreren Zeichnungen bedeckt war, die als eine Kombination aus Latein und Cherokee-Vokabular geschrieben in griechischem Alphabet identifiziert wurden. Die Übersetzungen dieser Zeichnungen waren nicht komplett verständlich, was darauf hindeutet, dass der Karton von einer als &#34;Phitransimun Combine&#34; bekannten Organisation transportiert wurde. Zum Inhalt des Kartons gehörten SCP-1998, verschiedenes Verpackungsmaterial und ein Zettel. Eine ungefähre Übersetzung des Zettels lautet wie folgt:
