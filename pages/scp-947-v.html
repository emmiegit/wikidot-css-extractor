**Объект №:** SCP-947

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Здание, содержащее в себе SCP-947 (далее - Зона 36), было приобретено за счёт ресурсов Фонда, в радиусе 200 м от Зоны 36 развёрнут ограждённый периметр. Доступ гражданских лиц к Зоне 36 запрещён. Гражданским лицам, пытающимся проникнуть на территорию Зоны 36, надлежит ввести амнезиаки класса А, после чего  вернуть на станцию смотрителей на маршруте ██. Персонал, работающий в Зоне, подлежит ежемесячной психиатрической экспертизе.

Персонал ни при каких обстоятельствах не должен приближаться к SCP-947-2. Наблюдение за SCP-947-2 ведётся посредством видеокамер, установленных вокруг SCP-947-2 над обрушенным залом второго этажа.

**Описание:** SCP-947 - обозначение совокупности явлений, связанных с заброшенным казино &#34;██████ ██████&#34; в █████ █████[[footnote]]Согласно отчётам, казино &#34;██████ ██████&#34; уничтожено пожаром в 1929 году.[[/footnote]], штат Невада.

SCP-947-1 - совокупное обозначение призрачных сущностей, которые появляются в казино &#34;██████ ██████&#34;. Сущности SCP-947-1 копируют членов высшего американского общества на период 1920-х годов, одетых в соответствии с эпохой. До сих пор проявления SCP-947-1 наблюдались только в зале второго этажа, (вероятно, вследствие события, образовавшего SCP-947-2) пострадавшем от обрушения, в результате которого пол в центре зала обвалился, обнаружив SCP-947-2 в подвале под ним. Проявления SCP-947-1 --совершенно беззвучны и-- [см. Приложение 947-В] либо не желают, либо не могут взаимодействовать с чем-либо, кроме других экземпляров SCP-947-1. Мимика и жесты экземпляров SCP-947-1 свидетельствуют о крайнем эмоциональном дискомфорте, они не отводят взгляда от SCP-947-2. На сегодня задокументировано 73 различных варианта SCP-947-1[[footnote]]В обнаруженном списке гостей, приглашённых на [ДАННЫЕ УДАЛЕНЫ] ██.██.████, отметились 75 человек.[[/footnote]].

SCP-947-2 представляет собой открытый провал в подвале казино &#34;██████ ██████&#34;. SCP-947-2 тянется от юго-западного угла подвала к юго-восточному и имеет размеры примерно 28 х 10 х 60 м. Примечательно, что SCP-947-2, по всей видимости, не является результатом сейсмической активности, а скорее [ДАННЫЕ УДАЛЕНЫ] в связи с событиями от ██.██.████.

Обозначение SCP-947-2A дано человеческим останкам, находящимся на дне SCP-947-2. Видеонаблюдение позволило определить, что останки принадлежат молодой женщине, вероятная причина смерти — тяжёлая травма черепа. SCP-947-2A испускает слабое свечение, обычно в пределах 1-1,5 люкс.

[[div class=&#34;rimg&#34;]]
[[image fault.jpg width=&#34;300&#34;]]
[[span]] SCP-947-2. [[/span]]
[[/div]]

SCP-947-3 - дверь на четвёртом этаже, которая отсутствует на первоначальном плане здания. Её расположение предполагает, что это боковой вход в кабинет администрации; тем не менее, все попытки открыть SCP-947-3 до сих пор не имели успеха.

--Под SCP-947-3 каждый день в 19:06 появляется рукописная записка, на сегодняшний день идентичная для всех итераций. Помимо своего спонтанного возникновения, записка не обладает аномальными свойствами. Автор записки не установлен.-- (см. Документ 947-A-ARC)

**Приложение [947-А]:** ██.██.████ рядом с SCP-947-2A были обнаружены ранее отсутствовавшие останки (далее SCP-947-2B), соответствующие мужчине пожилого возраста. Появление SCP-947-2B совпало с необычным событием, наблюдавшемся внутри SCP-947-2 (см. Документ 947-A-ARC).

**Приложение [947-В]:** ██.██.████ замечено проявление SCP-947-1[[footnote]]Женщина среднего возраста.[[/footnote]], издававшее тихий, но ясно слышимый плач. По прошествии 7 часов проявление исчезло. Повторно феномен не наблюдался.

**Документ 947-A-ARC:** Ниже приведён текст записки, ежедневно появлявшейся под SCP-947-3 со дня постановки объекта на содержание 11.08.1969. По состоянию на ██.██.████, данная записка больше не появляется.

&gt; Мне, вроде как, лучшего исхода хотелось, понимаете? Я ожидал большего. От друзей, от своей семьи, ото всех. Лично мне бы хватило и самого минимума, того, чего ждут от всех нормальных людей. Но, похоже, и того было слишком много.
&gt; 
&gt; А всё они виноваты. Должен же был быть праздник, но, как только они вошли в здание, сразу стало ясно, что у них на уме. Всем им хотелось одного и того же, денег, которые, как они считали, у меня были. В каждом сквозила пустота. Они вышли со мной лицом к лицу, окружили, а потом…
&gt; 
&gt; //То//, что там внизу - это им как раз по заслугам. Идеальное отражение их самих. Боже, надеюсь, они вечно будут в эту яму глядеть, потому что она столь же пуста, как и они сами. И в этом - весь трагизм ситуации.
&gt; 
&gt; Когда все туда сбежались, начали голосить что-то про хранилище, тогда и мне пришла в голову мысль попробовать. Видно было, как она стоит там, как они её бьют, а я тянусь - а она исчезает. Видно было, как она в воздухе висит, и вот пропала, а им до неё даже дела нет. Всё смотрят в это //нечто//, орут что-то про золото, а она падает.
&gt; 
&gt; Нет там, внизу, хранилища. И не было никогда. Только темнота - и она. Они стояли кругом, таращились туда, да так ничего и не поняли… //Чтоб им провалиться//.
&gt; 
&gt; Надеюсь, у вас выйдет лучше.</textarea></pre>
