    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-ES-047 - &#34;La Macchina &#39;M&#39;&#34;
**Autore:** [[*user Dr Drawn]]
**Originale:** [http://scp-es.com/scp-es-047 SCP-ES-047]
**Traduttore:** [[*user 90377Sedna]]
[[include credit:end]]

[[include component:image-block name= https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Berlin-_Royal_mechanic_manual_portable_typewriter_-_3128.jpg/800px-Berlin-_Royal_mechanic_manual_portable_typewriter_-_3128.jpg |caption=SCP-ES-047 prima di un test.]]

**Elemento #:** SCP-ES-047

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-ES-047 deve essere conservato all’interno di un contenitore standard di 50 cm × 50 cm × 50 cm, in un locale di stoccaggio idoneo e non esposto ad agenti in grado di deteriorare il metallo come corrosivi, emollienti, calore e illuminazione eccessivi, microrganismi, ecc.

Data la natura inoffensiva dell’oggetto, non verranno prese ulteriori misure per il contenimento, tuttavia, l’uso di SCP-ES-047 sarà limitato, salvo durante i test. L’accesso a SCP-ES-047 richiede l’approvazione del personale di Livello 3 responsabile del progetto in corso.

**Descrizione:** SCP-ES-047 è una macchina da scrivere, simile al modello ██████████ della marca ███████, lanciato sul mercato nel 19██. Tuttavia, sul telaio di SCP-ES-047 non compaiono né logo della marca, né l’etichetta o il numero di serie. Non è noto se SCP-ES-047 sia stato fabbricato dalla compagnia di materiale per ufficio o abbia un’origine diversa.

Le caratteristiche anomale di SCP-ES-047 si manifestano durante l’uso normale dell’oggetto. Tutti i componenti di SCP-ES-047 presentano aspetto e funzionamento corretti, nonostante l’antichità. Un’analisi visiva dei caratteri ha rivelato che sono perfettamente normali e che i glifi incisi corrispondono a quelli mostrati sui tasti che li attivano, proprio come in qualsiasi macchina da scrivere. Tuttavia, indipendentemente dal tasto premuto, il carattere che comparirà scritto sul foglio utilizzato sarà sempre la lettera “M” maiuscola. L’unica eccezione a questo fenomeno è la barra spaziatrice che, non essendo associata a movimenti di alcun tipo, produce un normale spazio bianco nel testo.

Tutti gli studi condotti su SCP-ES-047 per determinare il meccanismo attraverso il quale i caratteri ne producono uno diverso da quello su cui sono incisi non hanno portato ad alcun risultato. Registrazioni dettagliate in slow motion dell’impatto dei caratteri sui vari generi di nastri inchiostratori e successivi esami visivi e tattili di questi, hanno rivelato un funzionamento completamente normale.
È attualmente sconosciuto il motivo per cui l’inchiostro inscritto sulla carta utilizzata negli esperimenti assuma immancabilmente la forma di una “M” maiuscola, però --finora non sono stati registrati casi in cui i test effettuati con SCP-ES-047 si siano discostati da questo schema-- **Vedi Addendum 047/01**.

**Addendum 047/01:** Rapporto Esperimento SCP-ES-047 (21/4/20██)

&gt; //Numero esperimento SCP-ES-047: 784//
&gt; //Data esperimento: 21 aprile 20██//
&gt; //Ora di inizio esperimento: 18:32//
&gt; 
&gt; //18:32: Il test inizia normalmente, viene introdotto un nuovo nastro inchiostrato (colore nero) e un foglio bianco di carta DIN A-4 in SCP-ES-047.//
&gt; //18:36: Viene verificato se i caratteri contenuti in SCP-ES-047 sembrino normali. Nessuna modifica ai glifi incisi.//
&gt; //18:42: I tasti di SCP-ES-047 vengono controllati. Funzionano tutti correttamente. Il carattere riportato sul foglio di carta è la lettera “M” maiuscola nel 100% dei casi. L’unica eccezione è la barra spaziatrice.//
&gt; //18:53: Viene digitato il testo standard “███ ██████”. I primi due paragrafi vengono trascritti senza osservazioni rilevanti. Ogni tasto premuto, ad eccezione della barra spaziatrice, produce una “M” maiuscola nel 100% dei casi.//
&gt; //19:00: Test interrotto. È stata rilevata un’anomalia al sedicesimo carattere digitato del terzo paragrafo. Il carattere trascritto sulla carta è il numero “7”.//
&gt; //19:07: È stato contattato il Dott. Thompson, che arriva quindi nella sala dei test di SCP-ES-047. L’esperimento continua sotto la sua supervisione.//
&gt; //19:31: Viene terminata la digitazione del testo “███ ██████”. Non viene rivelata nessun’altra anomalia oltre a quella avvenuta alle 19:00 (denominata Anomalia 047-1900210420██).//
&gt; //19:33: Il Dott. Thompson ordina di completare il test di controllo numero 784 di SCP-ES-047. I risultati vengono registrati e contrassegnati come Addendum 047/01 per comparire nella voce principale per l’archiviazione di SCP-ES-047.//
&gt; //19:37: Il foglio di carta e l’inchiostro vengono sigillati per analisi successive e inventariati rispettivamente come SCP-ES-047-1 e SCP-ES-047-2.//
&gt; //19:41: SCP-ES-047 viene rimesso nel contenitore standard e conservato.//
&gt; 
&gt; //FINE RAPPORTO//

[[include component:image-block name= http://scp-yerko.wdfiles.com/local--files/almacen-de-archivos/M7M.jpg |caption=Estratto di SCP-ES-047-1. L’Anomalia 047-1900210420██ è cerchiata in rosso.]]

**Addendum 047/02:** Conclusioni in seguito all’Anomalia 047-1900210420██

//Ho passato giornate intere ad analizzare il nastro, il foglio di carta e i dati ottenuti nel test numero 784, ed è ancora un mistero il motivo per cui quella macchina da scrivere abbia deciso ad un certo punto di scrivere “7” invece di “M”. La mia assistente, la Dott.ssa ████, mi ha fatto notare che l’anomalia si è verificata alle 19:00 esatte, ma dal momento che non abbiamo più dati da analizzare, e dal momento che i test successivi non hanno rivelato altre anomalie e visto che SCP-ES-047 non comporta una minaccia o brecce nel contenimento, raccomando di non prendere ulteriori misure riguardo alle procedure che coinvolgono SCP-ES-047 o la classificazione (safe).//
//NOTA IMPORTANTE: Mi si dovrà tenere aggiornato di qualsiasi altra anomalia o comportamento insolito di SCP-ES-047, sia durante i test che in altre circostanze, per ulteriori esperimenti sotto la mia diretta supervisione.//

- Dott. Thompson
