**Mã vật thể:** SCP-10101

**Phân loại:** Tuyệt vời

**Quy trình Quản thúc Đặc biệt:** SCP-10101 phải được cung cấp một dinh thự sang trọng với ít nhất 120 phòng, mười lăm (15) phòng ngủ và mười (10) bồn tắm sục cùng một hoặc hai quản gia. Tất cả các yêu cầu do SCP-10101 đưa ra phải được thực hiện ngay lập tức, bất kể chi phí là bao nhiêu. Cho đến nay, SCP-10101 đã yêu cầu: 
* Tuyển tập các tác phẩm của Terry Pratchett, tác giả yêu thích của anh, được đóng bìa cứng bằng loại da tốt nhất từ các loài động vật có nguy cơ tuyệt chủng (đã chấp thuận)
* Ít nhất năm (5) phụ nữ đến tuổi dậy thì vào mỗi tối vì mục đích tình dục (đã chấp thuận)
* Các loại thực phẩm đắt tiền với chất lượng tốt nhất, bao gồm: cá nóc, trứng cá muối, SCP-████, và các loại khác (đã chấp thuận)
* Tiền tiêu vặt ở mức --một triệu đô la-- --vô cùng lớn-- tờ séc trắng vào mỗi tuần (đã chấp thuận)

Không được phát nhạc hip-hop, rap hoặc các loại nhạc giả khủng khiếp khác trong khu vực lân cận của SCP-10101 trong mọi trường hợp, vì chúng khiến đối tượng trở nên tức giận.

Vì đi chơi với những kẻ thua cuộc sẽ ảnh hưởng đến phong cách của SCP-10101, tất cả nhân sự làm việc với SCP-10101 phải trải qua Bài kiểm tra Độ ngầu Rivertam tiêu chuẩn. Bất kỳ nhân sự nào đạt điểm dưới 1,2 decikamina của bài kiểm tra đều bị cấm tiếp xúc gần với SCP-10101. Bất kỳ nhân sự nào đạt điểm âm trong bài kiểm tra đều được yêu cầu tránh xa SCP-10101 ít nhất hai mươi mét, do nguy cơ bị thiêu rụi ngay lập tức do độ ngầu của nó.

**Mô tả:** SCP-10101 là một thanh niên vô cùng đẹp trai, 18 tuổi, đeo kính gọng kim loại. Tóc vàng và mắt xanh. SCP-10101 thích mặc áo đen và xanh đậm cùng quần jean. Lớp phủ bánh pizza yêu thích của SCP-10101 là dứa và xúc xích, nhưng tôi không thích thịt gà và cà chua; chương trình yêu thích của anh ấy là //Ngựa Con Bé Nhỏ – Tình Bạn Diệu Kỳ//.[[footnote]]Ngựa con yêu thích của SCP-10101 là Rainbow Dash.[[/footnote]] Anh ấy thích được gọi là &#34;Jack, Vua Của Vạn Vật&#34;; nhân sự không gọi SCP-10101 bằng danh hiệu trên sẽ chịu hình phạt tra tấn. Các sở thích của đối tượng bao gồm trò chơi điện tử, lướt mạng Internet và viết creepypasta. SCP-10101 //có// tắm mỗi ngày và không phải là một &#34;thằng trai tân vô công rồi nghề&#34; và những ai nói ngược lại sẽ bị tử hình.

**Thu hồi:** SCP-10101 có một tuổi thơ khó khăn: Cha mẹ anh ấy cực kỳ nhàm chán, không cho phép tôi chơi trò chơi điện tử hoặc đi dự tiệc sau nửa đêm. Sức mạnh của anh ta được bộc lộ ở tuổi 16 và nhanh chóng được sử dụng để bôi nhọ tất cả học sinh và giáo viên đã từng ngược đãi anh (đặc biệt là D█████, một tên khốn vô giá trị đã chịu cái chết rất dài và đau đớn). Ngay sau đó, SCP-10101 đã đến Điểm 19, vượt qua tất cả các biện pháp an ninh và đích thân yêu cầu được phép giúp đỡ Tổ Chức SCP thực hiện nhiệm vụ của mình.

Điều tra sâu hơn cho thấy tài năng của SCP-10101 vô cùng siêu hạng. Anh ta có thể hack vào bất kỳ hệ thống máy tính nào đã biết (&#34;Tôi còn không chắc sao mình làm được, tôi chỉ làm theo bản năng thôi&#34;), thông hiểu khoa học hơn các nghiên cứu viên giỏi nhất của Tổ Chức (&#34;Chắc là do tôi còn nhớ một hoặc hai thứ từ thời trung học&#34;) và đã chứng tỏ mình thành thạo trong đấu tay đôi (&#34;Tôi đã xem một bộ phim kung fu một lần, dễ ẹt ấy mà&#34;). Ngay sau khi đến nơi, SCP-10101 bắt đầu đi chơi với mọi nhân vật ngầu nhất, bao gồm Ts. Clef, Ts. Gears, Ts. Kondraki, Kain Pathos Crow, Ts. Rights, Đặc vụ Strelnikov, Đặc vụ Yoric,...

Ts. Clef đã nhận hướng dẫn chiến đấu chuyên nghiệp cho SCP-10101; tuy nhiên, Ts. Clef nhận ra rằng &#34;tên khốn này đã dạy tôi nhiều hơn tôi dạy hắn.&#34; SCP-10101 hiện đang bận rộn thành lập Đội Đặc nhiệm Cơ động của riêng mình, ĐĐNCĐ-Sigma-Tỷ-Mười Hai-Chuối.

SCP-10101 thân thiện với nhân loại và đứng về phía thiện. Mặc dù anh ta đã nhiều lần giúp bắt giữ hoặc tiêu diệt nhiều SCP xấu xa, anh ta kiên quyết từ chối giúp chúng tôi bắt những SCP tốt. Danh dự và đạo đức kiên định của SCP-10101 khiến tổ chức của chúng tôi phải hổ thẹn; theo yêu cầu của chính anh, Hội đồng O5 đã thề sẽ chấm dứt xoa dịu [[[SCP-089]]], giải phóng [[[SCP-231|SCP-231-7]]] khỏi cảnh ngộ của mình, và nói chung là không bao giờ làm tổn thương bất kỳ người vô tội nào nữa, để chúng ta có thể trở thành những anh hùng xứng đáng với thế giới.

**Siêu năng lực:** Các siêu năng lực đã biết bao gồm:
* Độ ngầu tương tự Chuck Norris, Jackie Chan và Bill Gates cộng lại[[footnote]]Một tiền tố đo lường mới đã được tạo ra để đo lường độ ngầu của SCP-10101.[[/footnote]]
* Nâng được 48736598346587.313352142 ± 0,000000003 tấn trên đầu
* Chạy với vận tốc vô cùng lớn
* Mức IQ 9873857 và cao hơn[[footnote]]Được đo lường bằng các bài kiểm tra IQ đặc biệt do SCP-10101 phát minh ra.[[/footnote]]
* Miễn nhiễm với bệnh tật, chất độc, lửa, cảm lạnh, phóng xạ, axit, phân rã, xóa bỏ khỏi thực tại, mọi tổn hại về thể chất, cái chết, đậu phụ, kỹ thuật dẫn truyện và mọi thứ khác
* Chữa lành tức thời mọi bệnh tật (bằng ý chí) cho bất kỳ ai.
* Biến đổi/thao túng vật chất và thực tại tùy ý mình
* Và ấn tượng nhất là [DỮ LIỆU BỊ XÓA]

**Phụ lục 10101-1:** Cần lưu ý rằng trong quá khứ, vì lý do nào đó, một cô gái ngu ngốc tên K████ A████████ đã từ chối nhận SCP-10101 làm bạn trai của mình, thay vào đó chọn một chàng trai ngu ngốc, thô lỗ và không hề gợi cảm như SCP-10101. Có giả thuyết cho rằng K████ A████████ là một con khốn ngu dốt và một ngày nào đó sẽ phải hối hận vì điều này. Hiện tại, SCP-10101 đã chọn [[[SCP-105]]] làm bạn gái và nàng hầu của mình.

**Thử nghiệm chéo SCP:** Theo yêu cầu của SCP-10101, anh ta đã được thử nghiệm chéo với một số vật thể SCP ngầu nhất đang được Tổ Chức quản thúc.

* **Vật thể:** [[[SCP-076]]]-2
* **Kết quả:** SCP-10101 yêu cầu đấu tay đôi với SCP-076-2. Theo yêu cầu của mình, SCP-10101 được bịt mắt, trói tay chân và bịt tai lại. Trận chiến diễn ra trong hai (2) giây và đương nhiên kết thúc với chiến thắng thuộc về SCP-10101. SCP-076-2 thấy ấn tượng trước kết quả này nên đã đưa ra lời đề nghị gia nhập Đội Đặc nhiệm Cơ động Omega-7 với đối tượng. SCP-10101 cười vào khuôn mặt đần độn của SCP-076-2 và cười khẩy, đáp rằng: &#34;Xin lỗi nha anh bạn, nhưng nhóm trẻ mầm non của anh sẽ phải hoạt động mà không có tôi. Tôi biết là //tôi// sẽ không chấp nhận một kẻ thua cuộc như //anh// trong ĐĐNCĐ của //mình//!&#34;
* **Ghi chú:** SCP-076-2 bị khiển trách vì đã lãng phí thời gian của SCP-10101 với những lời đề nghị vô lý và buộc phải xin lỗi.

* **Vật thể:** [[[SCP-056]]]
* **Kết quả:** [DỮ LIỆU BỊ XÓA] SCP-056 được tư vấn tâm lý.

* **Vật thể:** [[[SCP-177]]]
* **Kết quả:** Trong khi tình cờ đọc qua các hồ sơ tuyệt mật của Tổ Chức, SCP-10101 biết được SCP-177 và yêu cầu được đấu với nó. Đối tượng dễ dàng giành chiến thắng vài ván cờ với SCP-177. SCP-10101 không quan sát trực tiếp bàn cờ mà ra lệnh cho quân cờ di chuyển từ một phòng khác, trong khi làm món trứng tráng, chơi //I Wanna Be The Guy// (ở mức khó nhất và tắt màn hình), và giữ thăng bằng (bằng chân trần) trên dây thép gai mỏng 0,5 mm trên một dòng dung nham (có gai) (với những con ong trên gai). Hơn nữa, SCP-10101 từ chối được thông báo về nước đi của SCP-177, thay vào đó chơi bằng cách đoán mò.

* **Vật thể:** [[[SCP-953]]]
* **Kết quả:** SCP-10101, cùng với các bảo vệ có vũ trang, mở cửa buồng giam của SCP-953. SCP-953 gầm gừ với SCP-10101. SCP-10101 tiến vào phòng giam của SCP-953 và yêu cầu &#34;nửa giờ riêng tư&#34; để &#34;trò chuyện một chút&#34;; yêu cầu được chấp thuận. Sau 30 phút, SCP-10101 rời khỏi phòng giam, mỉm cười bí ẩn và hôn gió với SCP-953. Các cuộc phỏng vấn tiếp theo với SCP-953 tiết lộ rằng đối tượng không còn xấu xa nữa và rất ăn năn về tất cả những gì cô ấy đã gây ra.
* **Ghi chú:** &#34;Thay vì giam giữ cô ấy thì lũ khốn tàn nhẫn các người chỉ cần tiếp cận cô ấy như con người thôi. Tôi biết là một người xinh đẹp như vậy không thể xấu xa vĩnh viển được.&#34; -- SCP-10101

* **Vật thể:** [[[SCP-777-J]]]
* **Kết quả:** [DỮ LIỆU QUÁ TUYỆT VỜI] Không còn ai sống sót. Sử dụng [[[SCP-2000]]]. SCP-10101-J và SCP-777-J hứa rằng sau này trận đấu giữa họ sẽ diễn ra trên một hành tinh không ai cần đến. 

**Bản ghi Sự cố 10101-3300:**
&gt; **&lt;Bắt đầu Bản ghi &gt;**
&gt; @@@@
&gt; //SCP-10101 và O5-13 bước vào trạm quan sát nhìn ra buồng của [[[SCP-682]]]. SCP-10101 nhìn SCP-682 với vẻ thờ ơ.//
&gt; @@@@
&gt; **SCP-10101:** //(thờ ơ)// Vậy thứ này là gì?
&gt; @@@@
&gt; **O5-13:** Đó là SCP-682. Chúng tôi đã cố gắng tiêu diệt nó trong nhiều năm qua. Nó tái sinh khỏi mọi biện pháp chúng tôi sử dụng; những bộ óc thông minh nhất của chúng tôi vẫn chưa nghĩ ra cách.
&gt; @@@@
&gt; **SCP-10101:** //(trợn mắt)// Ôi làm //ơnnnn//. Mấy người sẽ làm được gì nếu thiếu tôi đây? Tôi cá là mình có thể hạ gục tên này trong mười giây. Mở cửa!
&gt; @@@@
&gt; **O5-13:** Không thể được! Anh điên đấy à? Tất cả chúng ta sẽ chết! Không ai có thể đối mặt với SCP-682 và sống sót!
&gt; @@@@
&gt; **SCP-10101:** Nghe nè ông bạn, hãy bỏ thái độ quan liêu đó và cứ tin tôi! Tôi biết mình đang làm gì mà!
&gt; @@@@
&gt; **O5-13:** ... Mọi người, hãy làm như anh ta nói.
&gt; @@@@
&gt; //SCP-10101 đi vào buồng của SCP-682. SCP-682 lập tức hoảng loạn.//
&gt; @@@@
&gt; [DỮ LIỆU BỊ XÓA]
&gt; @@@@
&gt; [KHÔNG CÒN BỊ XÓA]
&gt; @@@@
&gt; [KHI NÀO LỚN ĐI RỒI SẼ BIẾT]
&gt; @@@@
&gt; //Các nhân sự Cấp-D vào buồng để loại bỏ xác chết vô hồn của SCP-682.//
&gt; @@@@
&gt; **SCP-10101:** Tôi đã nói gì nào? Đúng. Mười. Giây. Tôi sẽ không bao giờ để Tổ Chức đợi chờ đâu. Tôi cho là mình ngầu hơn bất kỳ ai trong mấy người hai mươi (20) phần trăm.
&gt; @@@@
&gt; **O5-13:** ...Anh biết không, chúng tôi có thể có thêm O5 thứ //mười bốn// đấy.
&gt; @@@@
&gt; **SCP-10101:** Cái đó không cần thiết đâu. Tôi cảm thấy công việc đó... không đáng với tôi. Nhất là khi so với vị trí //thật// của tôi trong Tổ Chức.
&gt; @@@@
&gt; **O5-13:** Không thể nào...
&gt; @@@@
&gt; **SCP-10101:** //(đeo kính râm)// Đúng vậy. Tôi là Người sáng lập của mấy người.
&gt; @@@@
&gt; //(Các vụ nổ nổ ra sau SCP-10101 một mét trong sáu giây cùng với hợp âm guitar mạnh mẽ. Không rõ nguồn gốc của những hiện tượng này.)// 
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi&gt;**
