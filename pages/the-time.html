&gt; 子在川上曰：
&gt; “逝者如斯夫，不舍昼夜。”                                      
&gt; [[&gt;]]
&gt; ——《论语·子罕》
&gt; [[/&gt;]]
              
                                                                           

------

[[collapsible show=&#34;+ 子在川上曰：&#34; hide=&#34;- 三千五百年前&#34;]]
孔子师徒看到山下奔流的泗水(今故黄河)，有感而发，写下了“逝者如斯夫，不舍昼夜。”
[[/collapsible]]

------

一千年已经逝去了，一同逝去的，还有我的过去。
我独自想着，抬头看向星空，璀璨的星空没有任何改变，还是像一千年前那样。星空永恒且缓慢的前进着，就像时间。
------
[[collapsible show=&#34;+ &#34;逝者如斯夫，&#34;&#34; hide=&#34;-一千年前&#34;]]
作为一名站点的的高级研究员，我被选入了一个叫做“时间旅行者”的任务，任务内容还是让我带领一个小组去往一千年后作为联络员，听说是采用了什么新技术，就是改变一个空间内的时间流逝速度来使该空间内人员大幅度地跨越时间。尽管我是小组领导人，但是对这个任务了解的并不多。不过最近站点里的异常表现也没再让我觉得任务奇怪，因为最近站点内总是紧张兮兮的，但应该没什么大事吧。

第二天，我们站点的执行任务的人员出发了，一路上那些站点里的人员全部向我们敬礼，毕竟技术还不成熟嘛，容易出事，我苦笑着，向赴死者致敬！真有意思。

三名安保人员将我们带到一个房间前，路上我大概估计了一下，这个房间至少在地下五十米以下，什么房间修这么深？！核战掩体吗？！而我当然也明白基金会的规则：不该问的就别问。

进了房间，里面就是一个宿舍，标准配置，门口上方挂着一个显示器，显示着年月日和时分秒，安保人员简单交代两句就出去了，大意是当显示器运行到一千年后停下时，门锁就会自动打开，你们就可以出去了；还有房间里没有信号，不用想和外界交流。

“另外，Dr.Wang，你已经拥有4级权限了。”

安保人员说完话，关上门走了。
[[/collapsible]]

------
关门的过程不算很漫长，我就站在门前，压制住扑过去打开门的冲动，默默地看着门一点点关上，我感觉我的过去像流沙一样流出门缝，当门关上时，感觉已经孑然一身，无可依靠。而我们的父母，则会被记忆清除，永远地忘记我。之后的我们，只会存在于现在的档案里，以及一千年后。

我坐在我的床铺上，打开手机发现这里还真没有信号，我撇了撇嘴，放下手机和上铺那个叫North wind的特工聊天，他是个奇怪的人，平常都不怎么说话，绷着一张扑克脸，平常同志们都只叫他北风，我和他交情不错，但也只是简单聊几句。

聊了一会，我打算去看一看门口上方的显示屏。

“！看这个显示器！”

我下意识地一喊，所有人被我这一喊都吓了一跳，我指着显示屏，上面的数字快速的跳动着，时分秒是直接看不清，年月日还好，年份大约是一秒跳动一年，我心算了一下，大约十六分钟就可以出去了，那还需要宿舍做什么？不会是……算了算了不想了，还是趁着这十六分钟把宿舍翻一翻，看看有什么东西。

大约十分钟后，翻完了宿舍，我才发现事情不对劲起来，为什么宿舍里存放着够我们生存十天的物资？有够我们用的武器和足够的弹药？还有一个大的要死的保险箱？我站起来，捶了捶腰，看向显示屏，上面……已经显示过了625年、626年、627年……

我和身边的同志们都僵在原地，谁也没能说话，此刻悲伤已经没过了我们所有人，我们所有人互相注视，我看向北风，他的脸更加阴沉了。因为我们都知道，我们都已经与过去，与最亲近的人永远的分开了，此生此世，永远不可能再回去，永远不可能再相见。

我们看向显示屏，上面的年份还是在不停地跳动着。

这一刻，沧海桑田。

我们的心……

……都在滴血……

……

------
[[collapsible show=&#34;+ “不舍昼夜。”&#34; hide=&#34;- 现在&#34;]]
我推开了门，廊道里漆黑一片，到了上面，只有夕阳……

“一千年，竟然有这么大的改变啊……”我在心里感慨道。

……我们的站点，已经是残垣断壁。

“所有人员听令，两人一组，在原站点内搜寻一切有可能带有留给我们的信息的东西！”

“是！”我的身后响起坚定的应答声，

“开始行动！”

我们在残垣断壁中寻找着，寻找着所有能留下信息的物件，U盘也好，硬盘也好，就算是一张残破的纸片也好，不管能不能找到，我们都在拼命寻找着……

太阳渐渐落下去了，天，渐渐黑了。

“报告Dr.Wang，这里是North wind特工，我们两个人找到了一个基金会的电脑，里面有一个文件，但是我的权限不够，无法查看。”

“North wind特工，我是Dr.Wang，请报告你们的位置。”

“我们在原站点主管办公室。”

“收到。呼叫所有人员，立刻前往原站点主管办公室！”

“收到！”对讲机内传来其他人的声音。


[[=]]

……

[阅读该文件需持有4级权限]

……

[正在验证权限，请稍候]

……

[权限验证通过，正在扫描虹膜]

……

[验证通过，欢迎您，高级研究员Isaac Wang]

……

[[/=]]

&gt; 基金会成员，你好：
&gt; 当你，或者你们阅读到这个文件时，代表着人类文明几乎全部灭绝。现在是你们走之后的241年。在你们走之前半年，由于[数据损坏]，我们正面临一个XK级世界末日，坏消息是人类文明将灭绝，但好消息是应该所有异常都被无效化。为了保存人类文明的种子，我们只好动用了刚刚开始研究的时间分离技术来保存你们，该技术是在任意一个时间点将你们的时间线独立出去，再在分离后的另外一个时间点并入，也就是说，你们那个时候在那个位置，也可以说存在，也可以说不存在，很像薛定谔的猫对吧？这样就可以达到你们不被我们这个时间线影响的目的。在你们还没走的那个时候，我们的世界就已经摇摇欲坠，不得不说你们那个时候的O5议员们真的是高瞻远瞩，但也是孤注一掷，毕竟那个时候时间分离技术还不成熟，容易出现并入时间错误，或者是无法并入，也就是说你们将会被永远困在那间斗室之中，这也就是为什么你们的房间里储存着口粮与淡水的原因。我们为了安全起见，在世界上的各个站点都安排了这样的小组，在时间线合并完成后务必联络他们，以还原人类文明。
&gt; 好了，时间不多了，我们这个世界就要毁灭了，人类截止到目前为止的所有资料都储存在那个保险箱里的大内存硬盘里了，硬盘有4级权限，只有各个小组的组长才可以阅读，导出。
&gt; 以前，我们是基金会
&gt; 我们控制，我们收容，我们保护。
&gt; 现在，你们是人类文明的延续者
&gt; 你们传承，你们守护，你们发扬。
&gt; [[&gt;]]
&gt; O5议会
&gt; 及全体SCP基金会成员
&gt; [[/&gt;]]
[[/collapsible]]

------

我走出站点，还有我们小组的全体成员，

外面已是黑夜，星星遍布夜空。

一千年已经逝去了，一同逝去的，还有我的过去。
我独自想着，抬头看向星空，璀璨的星空没有任何改变，还是像一千年前那样。星空永恒且缓慢的前进着，就像时间；星光闪耀着，虽然微小，但是明亮，就像希望。想到这里，我流了几滴泪。

“嘿，想啥呢柏翔？”北风站在我旁边，看着我的脸叫了我一声。

“呃呃呃啊？”好久没有人叫我全名，我有些猝不及防。“没想啥，真的。”

“又开始怀古了？”他也看着星空，问我，话里似乎带着笑意。

“也算是吧。”我也决定忘记过去了。

“现在下达命令，”我面向小组成员们，坚定的说，“我们小组已抵达一千年后，任务成功！现在，我们最迫切的目标是建立一个营地，现在所有人员听令：回到地下室，取回必要的生存物资，建立营地，同时与其他的时间旅行者小组取得联系！”

“是！”

------

[[collapsible show=&#34;+ ——《论语·子罕》&#34; hide=&#34;- 一千年后&#34;]]
“啪嚓。”

一名迷失在森林里的人类砍倒了他面前的的一棵灌木丛，在他面前的，是一片林间空地，而空地的中间，有一个米黄色的雕像，用一双蝇绿色的眼睛呆呆地看着他.

那名人类迷惑地眨了眨眼，然后他的世界一片血红。

他看见雕像移到他面前，它双手放在原来是他脖子的地方——

“啪嚓。”

他看见自己掉在地上，身体倒了下去，脖子喷涌着鲜血，然后世界，是一片黑暗……

……
[[/collapsible]]

------

“对了Dr.Wang，你说这个世界上还会有那些鬼东西吗？”一名组员问我。

“也许没有了吧，毕竟那可是XK级末日。”

“哦，这样啊……”
