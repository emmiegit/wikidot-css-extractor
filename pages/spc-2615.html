++++ 중앙정보조정프로젝트운용사령실(CICAPOCO) 공지

SPC-2615는 현재 교차우주적 요소에게 대상 에린 그린을 탈취 당함으로 인해 중단되었습니다. SPC-2615의 재개는 오직 다음과 같은 상황 중 하나에서만 시작될 수가 있습니다.
* --대상 에린 그린의 현재 위치가 추론되고 접근 및 회수가 가능하다 판단될 경우 대상을 회수함.-- 회수 불가능한 위치로 판단됨.
* 대상 에린 그린의 대체품을 획득, 증대 및 배치를 위한 준비가 완료됨.
[[/=]]
[[/div]]

**프로젝트 번호:** SPC-2615

**연골어 타격 능력:** SPC-2615는 연골어 독립체와의 직접적인 전투 능력은 없다. 그 대신, SPC-2615는 비정상형 연골어 독립체 대응에 관한 센터 요원 훈련에 응용할 수 있다. 센터의 강령을 집행 및 입증하고 요원들의 사기 증가가 목적이다.

**프로젝트 구성요소(들):** SPC-2615는 //Infrahomo Aurumphilos//의 견본인 대상 에린 그린의 증강된 개체로 구성되어있다. 대상 에린 그린의 가장 최근 신판은 키와 중량이 각각 0.9 m, 30 kg인 남성이다.

//I. Aurumphilos//는 본래 아일랜드에 위치한 지하 정착지인 범 켈트 연합에서 발견된다. 평균 신장과 체중은 각각 1.0 m, 30 kg이다.

//I. Aurumphilos//는 해당 종의 변칙적 능력, 즉 시야 내에 들어와 있는 인간에게 환각을 발생시키는 능력 때문에 센터의 관심을 끌고 있다. 시야 거리는 대략 8미터 정도로 추정된다. 추가로, //I. Aurumphilos//는 발생시킨 환각의 내용을 조종할 수 있다. 해당 과정 동안, 생물학적 분자 및 폐기물이 //I. Aurumphilos//의 소화관을 따라 나타난다.

영향을 받은 당사자들은 복내측 전두엽 피질의 도파민 수치가 증가하며, 보통 일어나는 환각에 더 민감해지고 더 거리낌 없이 수용하게 된다. 그들은 또한 //I. Aurumphilos//가 발생시킨 환각 속의 구조물과 상호작용이 가능하다.

**증강 요약:** 대상 에린 그린의 인식 및 생물학적 기능을 수정한다. 발생시키는 환각이 모두 비정상형 연골어 독립체들에 집중되도록 재설계한다. 다른 유형의 환각 발생은 대상 에린 그린의 통증 수용기를 강화시키고 영양분 생산을 감소시킬 것이다. 다른 한 편으로, 대상이 연골어 독립체 관련 환각을 발생시킬 때의 도파민 생산은 증가한다.

**배치 기록물 2615-1:** 다음 구술기록은 SPC-2615 현장 시험에서 발췌했다.

&gt; **면담 대상:** 레빈 요원
&gt; 
&gt; **면담자:** 스필버그 박사
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **스필버그 박사:** 레빈 요원, 전 스필버그 박사입니다. 당신이 센터의 강령에 대해 불만을 표하신 것을 이해합니다.
&gt; 
&gt; **레빈 요원:** 네, 센터와 관련되면서 많은 것들을 보았죠. 이 세상은 미쳤습니다, 물리 법칙들이 무너져 내리고 있어요. 저기 존재의 그림자 속을 기어 다니는 괴물들이 있습니다, 우리가 막아 세워야 할 괴물들이요. 그리고 우린 여기서, 죽빵을 상ㅇ-
&gt; 
&gt; **스필버그 박사:** 연골어 독립체들. 당신은 센터에 선서했습니다. 그 단어가 금기시된다는 걸 알고 있지 않습니까.
&gt; 
&gt; **레빈 요원:** 뭐가 됐든. 요점은 우리가 실질적 위협들에 집중해야 한다는 겁니다, 물고기 상목에게 동물학대 하는 게 아니라요.
&gt; 
&gt; **스필버그 박사:** 코앞에 있는 위험을 납득하지 못한 겁니까? SPC-001은 확인해 보셨죠?
&gt; 
&gt; **레빈 요원:** 001은 어쩌면 가짜 문서일 지도 모릅니다, 우리가 센터의 의견을 믿게 만들기 위한 걸지도 몰라요. 글쎄요, 전 제 의견을 계속 고수할 겁니다. 센터는 모두의 시간과 자원을 낭비하고 있어요.
&gt; 
&gt; **스필버그 박사:** 하지만 당신은 계속 센터에서 일하고 있어요. 왜죠?
&gt; 
&gt; **레빈 요원:** 전 여기서 도망치지 않을 겁니다. 못해요, 이 모든 걸 알고는 도망 못 쳐요.
&gt; 
&gt; **스필버그 박사:** 알겠습니다. 잠시 5분만 실례하겠습니다. 곧 돌아올게요.
&gt; 
&gt; [스필버그 박사가 심문실을 떠난다. SPC-2615가 심문실에 들어온다. 레빈 요원이 SPC-2615에 노출되었다. 레빈 요원은 심문실을 돌아다니며, 죽빵 자세를 취하기 시작한다. 10분이 지나고, SPC-2615가 의식을 잃고 레빈 요원은 움직임을 멈춘다. 스필버그 박사가 심문실에 들어온다.]
&gt; 
&gt; **스필버그 박사:** 레빈 요원, 괜찮은가요?
&gt; 
&gt; **레빈 요원:** 상어...
&gt; 
&gt; **스필버그 박사:** 요원, 내가 당신에게 그 금기사항을 또 알려줘야 하나요?
&gt; 
&gt; **레빈 요원:** 하지만 게넨 불을 뿜고, 거울과 홍체 속의 반사된 모든 상에서 터져 나왔어. 뭐지 씨발? 게네가 절대 상ㅇ-
&gt; 
&gt; **스필버그 박사:** 요원, 조용히 하세요! 이해했습니까? 이게 우리가 구어체를 쓰지 않는 이유입니다. 이 독립체들은 정상이라 여길 수 있는 한계를 넘어섰습니다. 일반 대중들은 보통 인식하지 못하지만, 놈들은 거기에 있고 또 우리가 가장 방심해 있을 때 쳐들어올 겁니다. 그게 바로 센터가 존재하는 이유입니다.
&gt; 
&gt; **레빈 요원:** 네, 연골어 독립체들이죠 정말. 하지만 게네들을 때려야 하나요? 주먹이 통할지나 의심되는데.
&gt; 
&gt; **스필버그 박사:** 우린 통제할 수 없고, 통제권을 가진 적도 없습니다. SPC-001에 다른 방법은 없습니다.
&gt; 
&gt; **&lt;기록 종료&gt;**</textarea></pre>
