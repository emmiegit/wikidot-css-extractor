    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=472px-Fillmore.jpg|caption=SCP-5813-1|width=300px]]

**アイテム番号:** SCP-5813-1

**オブジェクトクラス:** Neutralized (旧 Keter)

**特別収容プロトコル:** SCP-5813-1は既に無力化したと見做されているため、更なる収容は不要です。SCP-5813-1の遺体はエリア-179の異常実体極低温保管庫で保存されます。遺体の研究はレベル3以上の全ての職員が実施可能です。

**説明:** SCP-5813-1は身長1.81mの男性ヒト型生物であり、生物学的に非異常で、肉体的にSCP-5813と同一です。SCP-5813-1は1854年、SCP-5813の異常な本質が一般社会に知られるのを防ぐ目的で、財団とPoI-466[[footnote]]19世紀半ばから後半にかけてマサチューセッツ州ボストンで活動していた著名な錬金術師、コーネリアス・ワクスムンドスキー博士。[[/footnote]]の協力の下に創造されました。

SCP-5813-1は公職に就いている人物に典型的な知識を有しますが、調教師の許可が無い限りは、特定のスタンスを取ることや決定を下すことができません。SCP-5813-1は過去にSCP-5813が下した決定や、その一般に知られている経歴に完全に精通しています。

SCP-5813-1は1874/3/8、自らの収容区画内で死んでいるのを発見されました。1874/3/9、SCP-5813-1の死体は検死解剖中に口から1枚のメモを吐き出しました。書き起こしは以下の通りです。

**補遺: 5813-1-1- 要レベル5セキュリティクリアランス**
&gt; 関係者各位へ
&gt; 
&gt; 親愛なる元大統領に何か奇妙なものを感じていたのは俺だけじゃないと分かって嬉しかったが、まさかそれが君たちを困らせていたとは思わなかった！ 君たちがこの問題を相談してくれた時、俺は欣喜雀躍した。君たちは自力で“小さな紳士”を作ろうとして上手くいかなかった。力を合わせたおかげで美しいものが生まれたんだ、友よ。
&gt; 
&gt; 俺はしばらく前から一連の玩具を作ろうと考えていたけれど、それを試験してくれる相手が何処にも居なかった… だが、俺にとって偉大な収集家である君たちこそ、特注品の、唯一無二の、後にも先にもこれっきりの、名誉ある、晴れがましき、一番最初に就任した[[span class=&#34;ruby&#34;]]小さな紳士[[span class=&#34;rt&#34;]]リトル・ミスター[[/span]][[/span]]の誇り高き所有者だと宣言できるのを、俺は光栄に思う！
&gt; 
&gt; その通り、試用期間はもう終わってしまったようだが、__君たちこそ__リトル・ミスターを所有した一番最初の人々だ！ だからと言って気を抜かないように、これからもっともっと集めるべきミスターが現れるぞ！ 全員集めてミスター・コレクターになろう！
&gt; 
&gt; 下に署名して、君たちの名を残してほしい -- 初めてのリトル・ミスター、ミスター・プレジデントの誇り高き所有者として！
&gt; 
&gt; @@X___________________________________________@@
&gt; 
&gt; 永久に君たちと共に、
&gt; 
&gt; “ワンダーテインメント”博士 (素敵な響きだと思うかい？)

[[footnoteblock]]</textarea></pre>
