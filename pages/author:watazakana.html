[[tab 自己紹介]]
**名前:** watazakana

**好きなもの:** カッコいいもの、カワイイもの、お絵描き、火山、他人の推し語り、能力に関わらず「これが好き！」って言えるような輝きを持ってる人

**座右の銘:** それはそれで、これはこれ

**いつも何してんの？:** ツイッターと課題とゲームとお絵描きと勉強。執筆も記事読みもあんまりやらないけど、やるときになればガッとやります。批評は頼まれるとやるタイプ




[[/tab]]
[[tab エージェント・魚名の人事ファイル]]

**名前:** 魚名　真理(うおな　まり)
**セキュリティレベル:** 2
**職務:** 公安部特事課との交流及び警察潜入エージェント
**警察での階級:** 警部補
**人物:** 20██年9月東京都目黒区出身、身長164cm、体重50kg、黒髪を後頭部で簡単に結んだ女性です。財団が運営に携わる千葉国際大学にて優秀な成績を財団に評価され推薦された為、雇用に至りました。現在は研修を終え、サイト-81PLの丸山博士の直属の部下として在籍しています。また、警察組織への適正もあったため、警察潜入エージェントとしてエージェント・新見とバディを組み活動しています。警察では警視庁地域部に在籍しています。美麗というよりも可愛らしいとは周囲の評価ですが、エージェント・新見は否定的な意見です。

&gt; //アイツが可愛い？お前、一回バディ組んでみろ。絶対可愛いとか言いたくなくなる。//──エージェント・新見

コミュニケーション能力は高く飄々としており、常に余裕を保った接し方で他者と接触します。

**技能:** 書道2級、英検1級、甲種危険物取扱免許などを有します。身体能力は平均以下ですが、射撃の腕は拳銃に限り相当優秀な成績を納めています。
**趣味:** 音楽鑑賞、ゲテモノ料理を食べる

&gt; //最近たこ焼きイカ入りタコ抜きショウガニンニクマシマシワサビチョッピリにドはまりしてるんですけど、良かったらどうです？//──エージェント・魚名
&gt; //絶対食べない//──エージェント・新見
[[/tab]]
[[tab エージェント・新見の人事ファイル]]

**名前:** 新見　慎吾(あらたみ　しんご)
**セキュリティレベル:** 2
**職務:** 公安部特事課との交流及び警察潜入エージェント
**警察での階級:** 警部補
**人物:** 20██年5月福岡県古賀市生まれ、身長176㎝体重62㎏、短髪黒髪の男性です。元は福岡県警に所属していましたが、異常存在と遭遇した際に財団と協力し対処する過程において、財団エージェントへの適性が見られたため、警察に所属しつつ財団に雇用されることとなりました。
その後、サイト-81PLの丸山研究室に籍を置きましたが、福岡県警とは離れすぎていることもあり、警視庁地域部へ異動しました。現在ではエージェント・魚名とバディを組んで活動しています。
性格は真面目で、人ごとに適切な距離を置きます。その距離は友好度で大きく変わることはなかなかありません。ぐいぐい来る魚名のような人物には弱く、小言や喧嘩腰な態度にはなりますがなんだかんだで譲歩しがちになります。

&gt; //新見先輩！私の今日の運勢当ててみてくださいよ！//──エージェント・魚名
&gt; 
&gt; //毎日毎日お前はやかましいな！少しは静かな一日ってものを覚えたらどうだ……金運が良かったりしたのか？//──エージェント・新見
&gt; 
&gt; //今日は全体的に普通なので残念ハズレです……さすがは新見先輩、常識なんかに囚われちゃって……//──エージェント・魚名
&gt; 
&gt; //こいつ……//──エージェント・新見
[[/tab]]
[[tab サカナのこそこそ裏話]]
**隔壁は既に去り、1998年、夏は盛る。:** 初の残存記事ですね。このあと「逆点」の調査は他の次元ポータルと並行で進み、次元路の開発の基礎になったとかなってないとか。実は批評を通す中で最初の下書きの原型はどこかに落としてきました。もっと長かったんですがね。「逆点」の元ネタは加えようとする力とは逆方向に作用するあの物体です。
テーマは「確かに変わったもの」です。
**白銀と蒼碧:** コンテスト初参加作品です。咬冴隊員とソフィアの話です。これに登場する「シャークデストロイベアー」は原案ではショパンゴリラでちらっと出てきたデスゴリラだったのですが、少し動かしにくいというのがあり、熊にしました。この熊公が奇跡論を使っているところが名残です。また。「SD-B」や赤く光るところでわかった方もいるかもしれませんが、もう一つの元ネタはユニコーンな機動戦士のアイツです。
テーマは「キラキラ輝く原動力」です。
**20世紀、その終わり　【起承ノ編】:** どこぞの公安二人組をバチバチに意識したコンビのtaleです。サスペンスはめちゃくちゃ難しいことを思い知っています。転結ノ編をおたのしみに。
**実働調査譚・シベリア鉄道の怪:** [[user Oda_Keeent]]氏のGoIF、「[[[mystery-of-the-trans-siberian-railway|シベリア鉄道の怪]]]」を原作としたtaleです。天才と凡人の歩み寄りを描いたものです。「SCPに原理を求めるな！トンチキで胡乱だからSCPなんだよ！」という勢いで書きました。陰謀論、マジになって受け取らずに笑ってユーモアに変えたいものです。


テーマは「陰謀論」です

**歌を忘れたかなりやは:** めっちゃ気合い入れた一作です。「歌を忘れたかなりやは」のモチーフは「かなりや」という歌です。あの歌は「修理」の歌だと思ってます。もったいない、代わりはない……そういう「困った」感情がそうさせるのです。しかし、簡単に代わりが見つかるなら？もう使えなくなった道具は捨てるでしょう。もう走れなくなった選手はスタートの位置に付かないでしょう。それよりも予備に換えた方がよほど楽ですし、成果も出せる可能性が高いです。少女の歩んだ道はそれでした。しかし、ここで「先生」が現れます。
彼女は天才「だった」。存在価値の全てが音楽にあって、そのすべてが消えた彼女に、希望と嫉妬を与えたのが先生でした。先生は同じ身の上でありながら、最高の演奏ができる。「あんなのができるなら」というある種の傲慢がやる気スイッチを入れたのです。ここから彼女の「修理」が始まります。そういう話でした。
明言しきれなかった裏設定ですが、初期型の義躯は天皇機関と同じ物質のみで構成されています。つまり、義躯＝天皇機関の一部という図式が成り立っています。義躯換装とは、人体に神格の一部を埋め込むということでもありました。神格による不思議パワーで神経同期が可能になる一方で、神格の副作用による重大な神経障害も引き起こされました。これが少女の「弾けなくなった」原因です。改良型が開発されてからはこの副作用は消えましたが、初期型は「呪われた」と形容される程の悪評が立っています。しかし、この神格と調和できる人材も0ではありませんでした。神格を取り込み、「神がかり」な運動性能を発揮する人間もごく一部存在するのです。蒐集総院神格部門はこれについて危機感を抱きました。いくら天皇機関のかけらだろうと、取り込んだ時点で天皇とは別の神格、つまり夢を妨げかねない脅威になりうる。故に蒐集する必要があったのです。総院はこの神格の卵を「聖人」と呼んでいます。蒐集した後どうするか、それはテキトーに考えてくださいな。自分の中で答えはありますが、あってもなくても良いので。
「近所の夜」について。
「近所の夜」というオリジナル曲が劇中で登場しますが、あれは「先生は郊外を離れるつもりが無い」という意思表明です。
なお、終盤での意味は変化したり、しなかったりですが、どうぞ受け取りたいように受け取ってくださいな。複数解釈できるようにしてます。
期間限定になった理由は宮内省御用達の奏者がそれほど多忙ということですね。休暇はお盆と正月の1日だけらしいです。
