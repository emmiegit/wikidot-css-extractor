    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个战术手环，显示面板上有不可辨认文字，随机按四下会导致使用者进入“狂暴状态”后视野变为黑白状态并且移动速度是正常的3倍（后辨认认为游戏《AP██》虚拟装备）\n**回收日期：**20██/██/██\n**回收地点：**Site-cn-18杂物间\n**当前状态：**利用SCP-038复制以供特遣队使用\n**笔记：**这又双叒叕哪个派派玩家整的活啊（恼）—Site-CN-18安保队长Andy\n真不错，用完这玩意儿再玩猎血犬，流畅度直接提升100%————潘特工\n我敢打赌，下一个就是绳索了打赢了，我请全站点的人吃饭打输了什么事也不会发生————kiyu博士\n话说过来，同时使用那个臂带，还有那个针管会发生什么？———Dr.brght\n我终于知道了，当场昏迷———正在接受治疗的Dr. brght&#34;</textarea></pre>
