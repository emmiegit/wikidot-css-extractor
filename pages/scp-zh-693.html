[[include info:start]]
**作者：** [[*user samscript]]
**篇名：** SCP-ZH-693　旺伯
[[include info:end]]

**項目編號：**SCP-ZH-693

**項目等級：**--Euclid-- Thaumiel

**特殊收容措施：**基金會應定期監控 SCP-ZH-693 的健康狀況，確保其位於穩定的亞健康狀態；考慮到項目罹患多種不可逆的慢性疾病，確保其生活模式不再惡化即可。由於「值班人員／患者的『體質』問題」在常態科學領域內沒有可驗證性，對 SCP-ZH-693 現實曲折效應的掩飾工作只需投入最低規格的資源。

當基金會需要出入大型醫療院所收容其他異常項目時，可啟動 SCP-ZH-693 身上的血管—迷走神經刺激晶片，促成 SCP-ZH-693 暫時性暈厥，並指引項目前往基金會所需的醫療院所。在急診室內的基金會潛伏工作者應盡可能協助 SCP-ZH-693 進入急診室，或至少停留在附近區域，直到收容工作完成。

若 SCP-ZH-693 發生可能危及生命的重大醫療事故，應派遣 MTF-春花-07 前往支援。在 SCP-ZH-693 的健康狀況惡化到長期入院、安寧緩和或臨終的情況下，項目的 Thaumiel 分級將被解除，並且不需要派遣 MTF-春花-07 提供醫療協助。

任何時候皆不應讓 SCP-ZH-693 接近 Site-ZH-22 的前台醫院。

**描述：**SCP-ZH-693 是一名 72 歲的男性人類，本名陳金旺，居住在台灣新北市泰山區。項目有以下的醫療歷史：

* 高血壓，確診二十一年，服藥控制中
* 第二型糖尿病，確診十年，服藥控制中
* 慢性腎臟病，第3a期，確診兩年，eGFR=55%
* 輕度心臟衰竭，GWTG 分數為 56
* 冠狀動脈疾病，3-V-D，三條冠狀動脈各裝了一支氣球擴張支架
* B 型肝炎帶原狀態，輕微肝硬化，Child-Pugh 分數 B 級
* 慢性阻塞性肺病（慢性支氣管炎類型），曾有兩次急性惡化（COPD-AE）紀錄
* 50 年菸齡（已於七年前戒除）、50 年酒齡（少些時候淺酌），未嚼食檳榔

儘管身上患有多種慢性疾病，SCP-ZH-693 的健康狀況多半處於穩定的亞健康狀態。SCP-ZH-693 對於定期回診追蹤自己慢性疾病的意願並不高，因此當某些健康狀況惡化時，經常自行前往鄰近地區的醫院急診室（主要是林口長庚醫院、輔仁醫院、衛福部立台北醫院，以及新莊遠己醫院）。根據統計資料，當 SCP-ZH-693 待在一間醫院的急診室區域內，作業區域內將會發生以下機率性事件：

* 入院前心肺中止事件（OHCA）比平均值多出 320%
* 院內心肺中止事件（IHCA）比平均值多出 250%[[footnote]]然而，施展緊急復甦術的成功機率並未隨之增加或下降。[[/footnote]]
* 二級傷患數量比平均值多出 160%
* 總病患數量比平均值多出 170%
* 急診區域內的心電圖機器故障機率提升 50%
* 人為醫療疏失的比例增加 40%
* 工作人員主觀認定罕見或難以診斷的個案數量增加
* 醫療暴力或醫鬧事件較平均值增加 500%[[footnote]]可歸因於平日的醫療暴力或醫鬧事件個案數本就偏低。[[/footnote]]

當 SCP-ZH-693 離開急診室區域，上述的醫療狀況幾乎都會得到立即性的改善。部分報告指出 SCP-ZH-693 入住一般病房或加護病房後，該工作區域的忙碌程度或醫療不良事件機率也有上升，但狀況較為輕微，且觀察方法更為複雜，仍需要進一步梳理。SCP-ZH-693 對周邊的門診業務量、手術成功率則沒有影響。

SCP-ZH-693 最初是在新莊遠己醫院急診室被懷疑帶有異常屬性，該區域的工作人員中至少有 10% 懷疑項目的存在會影響當日工作量上升、危險醫療情境增加的機率，但無法證實。潛伏在該院的基金會工作者留意到此一情形後展開回溯性數據分析，初步確認 SCP-ZH-693 的機率干擾性。在另一次 SCP-ZH-693 的急診檢查中，一名喬裝成實習醫學生的基金會特工透過休謨計數器確認了 SCP-ZH-693 的 1 級現實扭曲能力。項目似乎並未察覺，也無法操縱其周邊的休謨場梯度。這類梯度只有在急診室區域內變得明顯，詳細機轉仍有待釐清。

**備註：**由於 SCP-ZH-693 的姓名「金旺」在台語中與「真旺」發音相同，且多間醫院的急診工作者已經明確感受到  SCP-ZH-693 的異常效應，部分醫療人員給了他「旺伯」或「tra哥」[[footnote]]在部分醫院的年輕醫事人員間，&#34;tra&#34; 這個用語來自 &#34;troublesome&#34;，意指該員的存在會導致不穩定醫療情境發生的機率增加。此類說法並沒有科學依據。[[/footnote]]之類的名號。

**附錄-01：Thaumiel 計畫**

2020 年 10 月，在一次收容 [[[SCP-ZH-610]]] 受感染實體的過程中，SCP-ZH-693 恰好蒞臨同間醫院的急診室，並造成該工作環境一片混亂。此一現象導致 MTF-春花-07「菜鳥救護員」的回收與掩飾工作十分順利，自此，利用 SCP-ZH-693 的異常屬性協助收容的提案被提出，並在 2020 年 12 月由倫理委員會核可。

2021 年 2 月 17 日，基金會趁著 SCP-ZH-693 接受醫療處置時安裝了一枚奈米晶片，用來控制項目的血管—迷走神經張力（vasovagal tone）；透過此一方法，基金會能在必要時刻觸發 SCP-ZH-693 的暫時性昏厥，讓 SCP-ZH-693 的家屬（或其本人自覺）不得不前往鄰近急診室。理論上，此一作法並不會增加 SCP-ZH-693 的健康風險，並可以減低收容工作的阻力。

2022 年，由於 SCP-ZH-693 的特殊效應已經協助基金會完成 20 起收容工作，將項目重分級為 Thaumiel 級的提案已經被准許。
