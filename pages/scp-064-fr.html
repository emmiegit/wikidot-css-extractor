    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-064-FR - L&#39;Église Maudite
**Auteur :** [[user Dr Grym]]
**Date :** 20 février 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-064-FR

**Niveau de Menace :** Rouge  [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :** Compte tenu de la nature de SCP-064-FR, les procédures de confinement habituelles sont inefficaces.
De ce fait, la zone située à moins de --200 m-- 1 km, nommée Zone-404, doit être interdite de toute présence humaine et de survol. Satellite y compris. --Sauf expériences sur des Classes-D.--
Toute installation de SCP-064-02-FR dans la zone allant de 500 m à 1 km autour de SCP-064-FR doit être __détruite par tous les moyens.__
Officiellement, la zone doit être présentée comme une zone de tir de l&#39;Armée de Terre Française.
La zone doit être surveillée au radar, afin de détecter toute intrusion. Elle doit contenir en permanence --100-- 500 gardes armés, personnel de recherche non compris.
En cas d&#39;intrusion, plusieurs procédures doivent être enclenchées selon la gravité de celle-ci.

[[collapsible show=&#34;+ Procédure Alpha-064&#34; hide=&#34;- Procédure Alpha-06&#34;]] 

Si la cible est dans la Zone-404 depuis une heure ou moins, et qu&#39;elle est toujours restée à plus de 500 m de SCP-064-FR, elle doit être récupérée par cinq (5) officiers de sécurité avant que l&#39;heure ne s&#39;écoule et des amnésiques de Classe B doivent lui être administrés.
Si la cible n&#39;est pas récupérée passé l&#39;heure, appliquer la Procédure Gamma-064.

[[/collapsible]]

[[collapsible show=&#34;+ Procédure Bêta-064&#34; hide=&#34;- Procédure Bêta-064&#34;]] 

Si la cible est dans la Zone-404 depuis une heure ou moins, mais qu&#39;elle s&#39;est trouvée à moins de 500 m de SCP-064-FR, elle doit être récupérée avant que l&#39;heure ne s&#39;écoule par la Force d&#39;Intervention Mobile Zêta-9 et des amnésiques de Classe A doivent lui être administrés.
Si la cible n&#39;est pas récupérée passé l&#39;heure, appliquer la Procédure Gamma-064.

[[/collapsible]]

[[collapsible show=&#34;+ Procédure Gamma-064&#34; hide=&#34;- Procédure Gamma-064&#34;]] 

Si la cible est dans la Zone-404 depuis plus d&#39;une heure, elle doit être considérée comme morte, et doit être exterminée  si possible avant qu&#39;elle ne pénètre dans les 500 m autour de SCP-064-FR.

[[/collapsible]]

Si des instances de SCP-064-01-FR tentent de sortir de la Zone-404 pour installer des instances de SCP-064-02-FR, elles doivent être exterminées sur le champ.
Si les forces de la Fondation présentes sur le site sont dans l&#39;incapacité de contenir les instances de  SCP-064-01-FR, les Procédures Delta-064, Epsilon-064 ou Zêta-064 doivent être appliquées dès l&#39;arrivée des renforts en fonction de l&#39;importance de la progression des instances.

[[collapsible show=&#34;+ Procédure Delta-064&#34; hide=&#34;- Procédure Delta-064&#34;]] 

Si les instances de SCP-064-01-FR sortent de la Zone-404 et n&#39;installent aucune instance de  SCP-064-02-FR, les renforts doivent impérativement tuer toute instance de SCP-064-01-FR présentes hors de la Zone-404 et réinstaller les procédures de confinement précédentes, en renforçant les points faibles ayant permis la sortie des instances de SCP-064-01-FR hors de la zone de confinement.
[[/collapsible]]

[[collapsible show=&#34;+ Procédure Epsilon-064&#34; hide=&#34;- Procédure Epsilon-064&#34;]] 

Si les instances de SCP-064-01-FR réussissent à installer des instances de SCP-064-02-FR à moins de 2 km de SCP-064-FR avant l&#39;arrivée des renforts, ceux-ci doivent tenter de les détruire, puis d&#39;exterminer les instances de SCP-064-01-FR.
Si les instances de SCP-064-02-FR sont détruites, les renforts doivent appliquer la Procédure Delta-064.
Dans le cas contraire, si les instances de SCP-064-02-FR ne peuvent être détruites,  ils doivent appliquer les procédures de confinement renforcées sur un rayon de --1 km-- 4 km autour de  SCP-064-FR.

[[/collapsible]]

[[collapsible show=&#34;+ Procédure Zêta-064&#34; hide=&#34;- Procédure Zêta-064&#34;]] 

Si les instances de SCP-064-01-FR parviennent à installer des instances de SCP-064-02-FR, les renforts doivent les détruire à tout prix, puis passer à la Procédure Epsilon-064.

Si les instances de SCP-064-02-FR ne peuvent être détruites, appliquer la procédure suivante :
[ACCÈS REFUSE, HABILITATION DE SÉCURITÉ DE NIVEAU 5 REQUISE]
Bonne chance.
[[/collapsible]]

**Description :** SCP-064-FR est une église située dans le village désormais inhabité de [DONNÉES SUPPRIMÉES] dans les Alpes françaises.
 SCP-064-FR est capable d&#39;émettre ce qui ressemble à des ondes télépathiques qui dégradent la psyché et provoquent des mutations chez l&#39;être humain : plus l&#39;être humain est proche du point d&#39;émission, plus il est affecté rapidement. 

Actuellement, les émissions portent sur un peu moins --200 m-- d&#39;un (1) kilomètre. À moins de --50 m-- 500 m, les effets de SCP-064-FR sont quasiment immédiats.
Les ondes émises se propagent à une distance encore non déterminée à la verticale rendant impossible tout survol (voir Incident 064-FR-01), et d&#39;une façon limitée à l&#39;horizontale.
L&#39;entité semble également capable de créer un champ de force autour d&#39;elle qui dévie tout tir direct (balles, missiles, et grenades) et de contre-attaquer en cas de menace par voie télépathique (la plupart des sujets évoquant une puissante migraine soudaine). Voir Incident 064-FR-01.

Les sujets ayant survécu et témoigné disent avoir entendu une entité qu&#39;ils ont comparée à un dieu. Dans les premières minutes de l&#39;exposition aux ondes, un bruit sourd est d&#39;abord perçu par le sujet, puis, au bout d&#39;une dizaine de minutes, des paroles claires. Suite à des expériences sur des membres du personnel de Classe D d&#39;origines diverses, il semble que les paroles sont émises dans la langue naturelle du sujet, quelle qu&#39;elle soit.

Au bout d&#39;une heure, les paroles poussent invariablement le sujet à se rapprocher de SCP-064-FR ; tant que ce stade n&#39;est pas atteint, le sujet peut être sauvé s&#39;il s&#39;éloigne de l&#39;espace d&#39;émission de SCP-064-FR et que des amnésiques de Classe B lui sont administrés, ce qui a pour effet de faire stopper la perception de la voix par le sujet.

Une fois à moins de 10 m de SCP-064-FR, ou après une exposition de deux (2) heures aux ondes émises par l&#39;entité, le sujet va commencer à cracher du sang, la tête en l&#39;air.
Le sang va alors se solidifier, formant une sorte de chrysalide.

Le sujet va rester dans la chrysalide pendant sept (7) à dix (10) jours : pendant ce laps de temps, de nombreuses mutations vont être observées :

- La peau va se tanner et rougir.
- Augmentation de la réceptivité des capteurs sensoriels.
- Allongement des oreilles.
- Légère augmentation de la masse musculaire.
- Décuplement du métabolisme.
- Durcissement et épaississement des ongles, qui tiennent désormais plus des griffes.
- Noircissement total des yeux, les sujets deviennent nyctalopes.
- Pertes des cheveux et des poils sur l&#39;ensemble du corps.
- Scission du cœur en deux plus petits, dont un non fonctionnel.

À la sortie de la chrysalide, le sujet aura perdu son ancienne identité, mais aura conservé ses souvenirs. Certains spécimens ont pu être capturés vivants et étudiés.
La totalité des spécimens capturés n&#39;ont montré que dégoût envers leur ancienne personnalité et ont vu leur transformation comme un sauvetage.

Une fois sorti de la chrysalide, le sujet, désormais nommé SCP-064-01-FR va arracher son cœur non fonctionnel, et va rentrer dans SCP-064-FR.
Le cœur non fonctionnel arraché sera utilisé par SCP-064-01-FR pour créer une instance de SCP-064-02-FR.

Les instances de SCP-064-02-FR sont des orbes homogènes fabriquées à partir des cœurs non fonctionnels des instances de SCP-064-01-FR, qui se comportent comme des êtres vivants : une fois posées sur de l&#39;humus ou des végétaux, les instances de SCP-064-02-FR vont commencer à se développer, en faisant pousser des excroissances ressemblant à des racines. 
Les instances de SCP-064-02-FR agissent comme des antennes relais de SCP-064-FR : elles redistribuent et augmentent la puissance du signal télépathique.
Le seul moyen efficace connu de la Fondation pour les détruire reste le feu.

Régulièrement, les instances de SCP-064-01-FR vont tenter de sortir des 500 m autour de SCP-064-FR et de la Zone-404 pour y installer des instances de SCP-064-02-FR afin d&#39;augmenter la portée du signal de SCP-064-FR : le signal se propageant de façon exponentielle en fonction du nombre de relais faits par les instances de SCP-064-02-FR, ces incursions doivent être stoppées par tous les moyens.

SCP-064-FR a commencé à être actif le [DONNÉES SUPPRIMÉES]. 
A l&#39;époque, le village de [DONNÉES SUPPRIMÉES] était habité, et au bout de deux jours sans activité du village, la Fondation dépêcha deux Agents qui découvrirent les chrysalides et qui sortirent du village dès l&#39;apparition des premières invasions télépathiques.

Ils réussirent à mettre en place les procédures de confinement avant l&#39;apparition des premiers spécimens de SCP-064-01-FR.
Grâce aux éléments qu&#39;ils trouvèrent sur place et aux témoignages des villageois survivants, des théories sur l&#39;origine de SCP-064-FR ont pu être mises au point. Voir Addendum-064-FR-01

[[collapsible show=&#34;+ Addendum 064-FR-01&#34; hide=&#34;- Addendum 064-FR-01&#34;]]

Le [DONNÉES SUPPRIMÉES], les Agents Rook et Viktor investissent le village de [DONNÉES SUPPRIMÉES], deux jours après l&#39;entrée en activité de SCP-064-FR. 
La conversation qui suit a eu lieu entre le Centre de Commandement 07 basé non loin de [DONNÉES SUPPRIMÉES] et les deux Agents.

&gt; **Agent Rook :** Ici Rook et Viktor, Central vous nous recevez ? 
&gt; **Centre de Commandement :** 5 sur 5 Agent Rook.
&gt; **Agent Rook :** Ça fait 10 minutes qu&#39;on inspecte le village, et toujours pas un signe de qui que ce soit. Pas même un cadavre. On se dirige vers l&#39;église et la place centrale, on vous tient au jus.
&gt; **Centre de Commandement :** Bien reçu Agent. Continuez.
&gt; **Agent Viktor :** Stop. J&#39;ai entendu un truc.
&gt; **Agent Rook :** T&#39;es sûr ?
&gt; **Centre de Commandement :** Que se passe-t-il ?
&gt; **Agent Rook :** Viktor a entendu un truc, mais j&#39;ai rien entendu perso. T&#39;es sûr que t&#39;as entendu quelque chose ?
&gt; **Agent Viktor :** Affirmatif, c&#39;était comme une voix qui marmonnait.
&gt; **Agent Rook :** Merde, je viens de l&#39;entendre aussi. Central, y&#39;a un truc pas net.
&gt; **Centre de Commandement :** Ok, finissez de faire le tour et dégagez vite fait. 
&gt; **Agent Viktor :** On arrive devant l&#39;égli- BORDEL C&#39;EST QUOI CE TRUC ?
&gt; **Agent Rook :** MERDE, C&#39;EST QUOI CA ?
&gt; **Centre de Commandement :** Agents, qu&#39;est ce qu&#39;il y a ? RÉPONDEZ.
&gt; **Agent Viktor :** On vient... merde. On vient d&#39;arriver à l&#39;église. On a trouvé les villageois je crois.
&gt; **Agent Rook :** On est face à des cocons organiques couleur chair, de 1,60 m à 2 m de hauteur. Avec la lumière on voit des gens dedans. Vous ferez mieux de faire venir du monde, Central. Le truc qui a causé ça est pas anodin du tout.
&gt; **Centre de Commandement :** Ils sont vivants ?
&gt; **Agent Viktor :** Sais pas. Rook, amène ta lame.
&gt; //Bruit de déchirure, et le son d&#39;un objet lourd qui tombe sur le sol.//
&gt; **Agent Rook :** Bordel. C&#39;est quoi ça.
&gt; **Centre de Commandement :** Ils sont en vie ?
&gt; **Agent Viktor :** Elle a le pouls faible, mais elle est en vie. Par contre, elle est... bizarre.
&gt; **Centre de Commandement :** Récupérez-la, et foutez le camp d&#39;ici.
&gt; **Agent Rook :** Commence à y aller, je vais prendre des photos, et jeter un coup d’œil dans l&#39;église.
&gt; //Après quelques minutes, l&#39;Agent Rook pénètre dans l&#39;église//
&gt; **Agent Rook :** Bordel Central, y&#39;a des dessins bizarres et du sang partout dans l&#39;église. Y&#39;a un truc pas net qui s&#39;est passé ici.
&gt; **Agent Viktor :** Rook, magne, on dégag- C’ÉTAIT QUOI CETTE VOIX ?
&gt; **Agent Rook :** Merde je l&#39;entends aussi. Ça sent pas bon. Faut se grouiller
&gt; //Les Agents commencent à se retirer, l&#39;Agent Viktor portant le corps sorti de la chrysalide sur son dos//
&gt; **Centre de Commandement :** Quelle voix ? Répondez.
&gt; **Agent Rook :** Une voix qui parle de trucs bizarres, de dieu, de changement de l&#39;Humanité. On dégage. Où sont les renforts ? On va en avoir besoin là Central. Et vite.
&gt; **Centre de Commandement :** On vous a envoyé des spécialistes du confinement et des unités de récupération, ils seront à la Z.A. numéro 2 pour extraction dans 10 minutes, terminé.
&gt; **Agent Rook :** Bien reçu.

Les Agents Rook et Viktor, ainsi que la jeune fille sortie de la chrysalide furent récupérés peu après. Les Agents eurent besoin d&#39;amnésiques de classe B pour stopper l&#39;influence des voix.

**Interview 064-FR-01**

Les Docteurs Grym et Benji interrogent le sujet extrait de la chrysalide, nommé ici 064-01-1 qui a commencé à muter et dont le changement de personnalité n&#39;est pas encore totalement opéré. Afin de conserver un maximum sa mémoire et les indices qu&#39;elle recèle, aucun amnésique ne lui a été administré, et la voix est toujours présente.

&gt; **Dr Grym :** Bonjour mademoiselle. Je me présente, je suis le Dr Grym, et voici le Dr Benji. Nous sommes ici pour vous aider. Mais d&#39;abord, nous aurions besoin de savoir ce qu&#39;il s&#39;est passé, afin de savoir quels problèmes nous allons avoir à résoudre.
&gt; **Dr Benji :** Tout d&#39;abord, que savez-vous de la voix ? Que vous dit-elle ?
&gt; **064-01-1 :**  Elle parle... de nouvelle race. De son retour, nous sommes ses prophètes et- //vous crèverez tous.//
&gt; //L&#39;attitude du sujet change soudain, et elle essaie d&#39;agresser les docteurs. Les membres de la sécurité la maîtrisent rapidement, non sans difficulté.//
&gt; **Dr Grym :** Ça va ?
&gt; **Dr Benji :** Oui, mais cette folle a essayé de me trancher la carotide bordel.
&gt; **064-01-1 :** //Maudits humains. Notre maître sera bientôt de retour, et vous serez ses esclaves !//
&gt; **Dr Benji :** Que s&#39;est il passé dans cette église ? Dans votre intérêt, vous feriez mieux de nous le dire...
&gt; 
&gt; //Le sujet crache sur le Dr Benji.//
&gt; 
&gt; **Dr Grym :** Okay, j&#39;ai compris. Vas-y je m&#39;en charge, je sais les faire parler ceux-là. Tu nous ressembles peut-être pas, mais je suis sûr que tu dois souffrir comme nous. Amenez-moi ma mallette magique s&#39;il vous plaît.
&gt; //Quelques minutes passent, le sujet crache et siffle, hurle, mais ne répond pas aux questions. Quand soudain...//
&gt; **064-01-1 :** AHHHHH !!!! BANDE D&#39;[DONNÉES SUPPRIMÉES]. VOUS ÊTES DES MALADES !
&gt; **Dr Grym :** Merde, elle est revenue à elle. Désolé mademoiselle, on pensait que ce truc avait eu raison de vous. Maintenant, s&#39;il vous plaît. Dites-nous ce qu&#39;il s&#39;est passé dans l&#39;église avant qu&#39;il ne revienne. Ça pourrait sauver des vies.
&gt; **064-01-1 :** SAUVER DES VIES ? VOUS VENEZ DE ME [DONNÉES SUPPRIMÉES] ESPÈCE DE [DONNÉES SUPPRIMÉES]. Arhhh. Mon dieu, j&#39;ai mal. Et cette voix...
&gt; **Dr Benji :** Que s&#39;est-il passé dans l&#39;église ?
&gt; **064-01-1 :** C&#39;était... le pasteur, il commençait à délirer... ces derniers temps, et puis il nous a tous dit de venir à l&#39;église, un jour, pour...quelque chose de jamais vu auparavant, et de très important dans le village. Il y avait des dessins faits avec du sang quand on est rentré dans l&#39;église. Mais c&#39;était trop tard, le pasteur nous regardait avec des yeux noirs comme la nuit, et là, la voix a retenti... et je me souviens d&#39;avoir craché du sang, et plus rien jusqu&#39;à il y a deux jours... S&#39;il vous plaît... Achevez-moi.
&gt; **Dr Grym :** Sors, je m&#39;en charge.

Grâce aux informations récoltées et aux photos de l&#39;Agent Rook, l&#39;origine de SCP-064-FR a pu être reliée à [DONNÉES SUPPRIMÉES], un culte dangereux qui semblait, avant l’événement, être éteint.[[/collapsible]]

[[collapsible show=&#34;+ Incident 064-FR-01&#34; hide=&#34;- Incident 064-FR-01&#34;]]
**Incident 064-FR-01**

Le [DONNÉES SUPPRIMÉES] au matin, un AC-130 de la Fondation a pour mission de survoler la Zone-404 pour tenter de détruire SCP-064-FR, par temps brumeux.
Jusqu&#39;ici, le mode de propagation des ondes émises par l&#39;entité était inconnu, notamment en ce qui concerne la propagation desdites ondes à la verticale.

Au bout de 5 minutes sans contacts avec l&#39;avion, des équipes de récupération sont envoyées dans la Zone-404 et y découvrent les reste de l&#39;AC-130. L&#39;analyse des boîtes noires montrent que les tirs ont été inefficaces face au champ de force déployé par l&#39;entité et que la contre-attaque télépathique de l&#39;entité a rendu l&#39;équipage fou jusqu&#39;à les pousser au crash.
Le survol de la zone est désormais interdit.

[[/collapsible]]

[[collapsible show=&#34;+ Incident 064-FR-02&#34; hide=&#34;- Incident 064-FR-02&#34;]]

Le █/██/████ au soir, le périmètre de sécurité de la Zone-404, qui est alors de 500 m, est attaqué par des instances de SCP-064-01-FR.

Voici les retranscription des conversations entre le superviseur du site et le Centre de Commandement.

&gt; **Superviseur :** Allô Central, ici [DONNÉES SUPPRIMÉES] nous sommes attaqués par des instances de  SCP-064-01-FR, on a besoin d&#39;aide ET VITE.
&gt; **Centre de Commandement :** Superviseur, ici Central, nous vous envoyons du renfort. Quel est l&#39;état de la situation ?
&gt; **Superviseur :** On a une trentaine d&#39;officiers de sécurité à terre, et on commence à entendre les voix, ils ont sûrement installé des SCP-064-02-FR partout les fils de pute. On est une vingtaine dans le bunker principal, et pas de nouvelles des autres membres du personnel.
&gt; **Centre de Commandement :** Combien d&#39;instances de  SCP-064-01-FR vous ont attaqué ?
&gt; **Superviseur :** Je sais pas, une grosse cinquantaine, une centaine, il faisait nuit noire putain.
&gt; **Centre de Commandement :** Ok. Calmez-vous et sécurisez votre position, les renforts seront là d&#39;ici une demi-heure.
&gt; **Superviseur :** Désolé Central, mais ça sera sans nous, ils viennent de défoncer la première porte du bunker. Dites-leur d&#39;enclencher Epsilon-064 pour 1 km autour de l&#39;entité. On va essayer d&#39;en descendre le plus possible et de détruire les SCP-064-02-FR. Au revoir Central.

Lorsque les renforts arrivèrent, aucune trace des corps ne fut repérée. La Procédure Epsilon-064 fut mise en place, et désormais la Zone-404 s&#39;étend sur 1 km autour de SCP-064-FR.

//Il est temps d&#39;apprendre de nos erreurs. À deux semaines près avec le Dr Benji on était là-bas. On a sous-estimé ce SCP, et on a eu tort. Tous.
Maintenant, il faut classer cette merde en Keter, pas en Euclide, et lui coller tellement de personnel armé jusqu&#39;aux dents qu&#39;on sera sûr qu&#39;aucune de ces horreurs n&#39;en sortira. On ne pourra pas se le permettre de toute façon. La première fois, ce truc émettait sur 200 m maxi. En une sortie, et en posant leurs saloperies, ils ont multiplié la surface touchée par 5. Et vu que toute intervention pour détruire les SCP-064-02-FR est quasiment impossible à cause des ondes qu&#39;elles émettent et des fous enragés qui sont autour, on ne peut pas récupérer les zones touchées, chaque fois qu&#39;on a envoyé des gars détruire ces espèces de balises à coup de lance-flamme, ils se sont faits avoir et on a juste eu à déplorer plus d&#39;instances de SCP-064-02-FR par la suite à cause de ça.
Vous voyez où je veux en venir ? On ne peut pas les laisser avancer comme ça. On sait même pas si ces trucs crèvent de vieillesse. Tout ce que l&#39;on peut faire c&#39;est bloquer la zone autant qu&#39;on peut, sinon c&#39;est la fin. Et arrêtez d&#39;y envoyer des Classes D quand même les docteurs de la Fondation sont contre, même si du haut du grade d&#39;O5 ou de Directeur de Site ça semble être une bonne idée. On leur a juste filé une cinquantaine de soldats en plus.
Je demande une reclassification en Keter.  - Dr Grym//
