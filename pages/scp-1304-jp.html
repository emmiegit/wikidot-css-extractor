**Ítem #:** SCP-1304-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La vigilancia de los principales medios de comunicación de Asia Central se llevará a cabo el 9 de junio de cada año en relación con declaraciones sobre Sarah I. Galbraith, y se enviarán agentes para llevar a cabo procedimientos de amnestización y encubrimiento tras su descubrimiento.

**Descripcion:** SCP-1304-JP es un fenómeno memético relacionado con una persona llamada &#34;Sarah I. Galbraith&#34; que ha estado dirigido a personas turcas residentes en países de Asia Central desde el 9 de junio de 2010. SCP-1304-JP se manifiesta en forma de un impacto de un día en la mente y los recuerdos de personas influyentes a través de una fuente aún por identificar. Cabe destacar que muchas de las personas influyentes afectadas se quejan de dolores de cabeza durante el día señalado.

Las personas influenciadas por SCP-1304-JP dicen y actúan basándose en la creencia de que &#34;el 9 de junio es el Aniversario de la muerte de Sarah. I Galbraith&#34;. Cuando varias personas se ven afectadas en el mismo año, empezarán a colaborar en grupo a pesar de no haber indicios de comunicación previa entre las partes. Tras el evento, las personas afectadas no pueden recordar sus palabras y acciones, lo que a menudo provoca confusión y malentendidos. En algunos casos, la frase &#34;Hoy es el aniversario de la muerte de Sarah I. Galbraith. Rezamos por su alma&#34; y otras variaciones son usadas.

Según una búsqueda de acceso completo en la base de datos de la Fundación, no se ha identificado ni asociado a ninguna persona con el nombre de Sarah I. Galbraith con ningún brote de SCP-1304-JP. Lo mismo se aplica a varios nombres de etnias, nacionalidades y alias asociados con Sarah I. Galbraith.

**__Casos Confirmados de SCP-1304-JP__**
||~ Año ||~ Detalles ||~ Notas ||
||2010 ||El representante estatal (//Akim//) de Mangystau mencionó a &#34;la madre fundadora de Shigastán, Sarah I. Galbraith&#34; en su cuenta de Facebook.|| Descubierto por la secretaria del representante, el post se compartió más de 200 veces antes de que el representante lo borrara. Las personas que respondieron al post fueron señaladas como posibles afectados. ||
||2011 ||El locutor de la RTKT (Corporación de Radio y Televisión de Qazaqstán) expresó sus condolencias al final del informativo matinal.|| El locutor fue relegado a una emisora local tras el suceso. ||
||2012 ||La principal banda de rock de Uzbekistán, ███ , guardó un minuto de silencio por Sarah I. Galbraith durante una actuación en directo en la estación [CENSURADO]. ||La canción de 1 minuto y 21 segundos que siguió inmediatamente al minuto de silencio, sobre la libertad y la independencia de los grupos étnicos, sólo ha sido tocada en este concierto en directo. ||
||2013 ||███ boletas electorales con el nombre de Sarah I. Galbraith fueron descubiertas durante el recuento de votos de las elecciones presidenciales de Turkmenistán. ||Debido a la naturaleza de la votación, no se logró identificar a las personas afectadas. De acuerdo con la legislación local, los votos fueron declarados nulos. ||
||2014 ||Al menos ██ referencias a &#34;Sarah I. Galbraith, madre de la revolución&#34; fueron encontradas en pancartas durante las masivas protestas en Tashkert tras la escasez de gas. ||Las pancartas contenían declaraciones sobre la autodeterminación junto a una bandera nacional que no existe. ||  
||2015 ||Una serie de asesinatos rituales que no coinciden con ningún grupo religioso conocido tuvieron lugar en Dushanbe. Las víctimas fueron dos mujeres británicas en medio de un viaje de vacaciones. ||Tres personas se entregaron a las autoridades y fueron acusadas de asesinato y profanación de cadáveres. En el lugar de los hechos se encontró una nota relativa al proceso ritual en la que se mencionaba a Sarah I. Galbraith. ||  
||2016 ||███ personas se congregaron en una colina de las afueras de Aktau, capital de la región de Mangystau, sosteniendo cada una un cardo silvestre (//Cirsium japonicum//). ||SCP-1304-JP no ha sido confirmada tras este incidente. Véase el Anexo. ||

**Anexo:** En el caso de SCP-1304-JP del 2016, se descubrió una tumba en el lugar de encuentro. El siguiente texto fue encontrado inscrito en la lápida, en idioma kazajo.
&gt; [[=]]
&gt; Sarah I. Galbraith
&gt; ██.██.████ ～　09.06.2010
&gt; --La madre de nuestra patria, Shigastán, que vela por el lago, descansa pacíficamente aquí.--
&gt; El cardo silvestre florece dos veces.
&gt; [[/=]]
La primera frase de la lápida había sido tallada toscamente, con este daño y la segunda frase grabada recientemente. La tumba había sido abierta desde el exterior y estaba vacía.</textarea></pre>
