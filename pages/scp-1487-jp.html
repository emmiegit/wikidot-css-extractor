**アイテム番号:** SCP-1487-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1487-JPはサイト-8181の収容ガレージにて不透明なシートで覆った状態で保管されます。SCP-1487-JPの内部調査はセキュリティクラス1以上の職員1名以上の許可が必要であり、無人機を用いて行なってください。

**説明:** SCP-1487-JPはゼネラルモーターズ製のキャデラック・エルドラドで、199█/█/██に██ ███によって購入された事が判明しています。ドア及びフロントガラスは全て未知の手段によって固定されており、内部への進入はSCP-1487-JPの持つ異常な耐久性によって現在まで成功していません。また、███氏の関係者へのインタビュー調査の結果、SCP-1487-JPは███氏が購入した以前は異常性が存在しなかったと考えられています。

SCP-1487-JPの内部を直接視認した人間(以下、対象者と記載)は、それまでの一切の行動を放棄しSCP-1487-JPに接近してそのまま視認し続けます。この間対象者には過呼吸の症状が発生し、他者からの接触・言葉に対して一切反応を示しません。この症状は視認している時間が長い程重度になっていき、1時間以上視認し続けた場合心臓発作の誘発により死亡します。この異常性は対象者の視界を塞ぐ事によって治まりますが、対象者はその間の記憶を保持していません。

外部より無人機を用いて撮影したSCP-1487-JPの内部の調査結果は下記の通りです。

&gt; **運転席:** 50代の男性が座席にもたれかかっている。時折目を動かしているのが確認出来るが、それ以外の行動は一切見られない。調査の結果、SCP-1487-JPを購入した██ ███である事が判明。
&gt; 
&gt; **助手席:** 40代の女性がキャビネットに身体をもたれかけている。身体の動きは確認できないが口から吐瀉物と思われる物体が漏れ出ており、フロントガラス及び座席下部に同様の物体が付着しているのが確認出来る。調査の結果、███氏の妻の██氏である事が判明。
&gt; 
&gt; **後部座席:** 小学生らしき少女が仰向けになった状態で倒れている。目は焦点が合っておらず、口を動かし何かを話そうとしているのが確認出来るが、詳細は不明。調査の結果、███氏の娘の██である事が判明。また、座席下部には七輪が1台設置されており、練炭らしき物体を燃焼し続けている。

現在までに無人機による内部の観測は4回に渡って行なわれていますが、SCP-1487-JP内部の3名及び燃焼している練炭らしき物体の量の変化は確認されていません。

SCP-1487-JPは20██/10/19に██県で「██林道のツーリング中に友人がおかしくなった」という通報を受け駆けつけた救急隊員の報告を基に病院内部に潜伏中のエージェントにより、発見されました。現場では通報者の女性が異常性の影響を受けた3名の男女の救助活動を行なっており、女性の「林道に停めてあった自動車を見た途端におかしくなった」という証言からSCP-1487-JPの存在が明らかになりました。その後SCP-1487-JPは収容され、関係者全員にはAクラス記憶処理を行った後にカバーストーリー「過換気症候群」を流布しています。また、発見当時SCP-1487-JPにはフロントガラスに下記のような文章の記載されたA4サイズの用紙が貼り付けられていました。

&gt; //どうか彼らに息が出来る事の素晴らしさを見せてやってください。//
&gt; //[[size 0%]]|ざまあみろ[[/size]]//

財団は用紙を貼り付けた何者かがSCP-1487-JPの異常性に関与していると見ており、特定を急いでいます。</textarea></pre>
