##999999|**特殊收容措施：**SCP-321-KO曾以多种形式传播，但目前已被MTF Mu-14“调试器”封锁。该项目当前被收容SITE-13的4号收容区2号收容室的计算机上。##

##AAAAAA|**描述：**SCP-321-KO是一种计算机病毒，大小为███KB。如果计算机内文件被SCP-321-KO感染，其包含的信息将逐渐丢失。例如，当项目感染文本文件时，内容文字将变得更细、更浅，而语音文件中的声音变得更小。但是，接触被感染文档的人不会意识到这种变化，也不会引发任何意外。这是因为文件中的信息不会像碎片一样破碎或马上消失，而是会逐渐丢失。直到该信息完全消失前，其内容依旧保持完整。##

@@@@
@@@@

##BBBBBB|SCP-321-KO的另一种异常性质是可以在人类中传播，比如人类的肝脏可以作为传播媒介之一。人类在接触被感染的文档时，受感染者的记忆将受感染的文档逐渐相同。感染者声称他们的记忆正在变得模糊，大约██天后，他们完全丧失了记忆。SCP-321-KO似乎将大脑的记忆本身视为文件，并且研究正在进行中。##

@@@@
@@@@

##CCCCCC|通过基金会的防病毒程序Adjuster可以阻止SCP-321-KO的传播。但是，被感染的文档无法恢复，而将其删除是清除该项目影响的唯一方法。由于无法以任何方式恢复受感染的文档，因此基金会正在测评干预该异常的方案。##

@@@@
@@@@

##DDDDDD|在异常被发现之后，基金会立即处决了该项目实验中所使用的D级人员，并规定以纸质文档的形式备份Site-13中的数据。##

##EEEEEE|Site-13打印了所有数据以进行备份。有一名站点成员操作失误，将受SCP-321-KO感染的数据一同打印下来。当时没有出什么大问题。突然，项目的感染开始了（我不知道什么时候）。不是在计算机中，而是在打印的纸质文档上。我们还不知道这个项目还有另一个异常性质。SCP-321-KO可以从线上感染到线下，反之亦然。您会在连接两者的媒介中被项目感染，例如文件的打印与扫描。这似乎是线上线下都可以运行的计算机病毒。由此可见，该病毒始于该文档，并通过计算机-人类-纸质文档的广泛传播途径而失控。Site-13已连接到基金会内网，因此其他站点的计算机与成员可能已被感染。##

**项目编号：**SCP-321-KO

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-321-KO已分布在许多网络线路中，但已被MTF Mu-14“调试器”封锁。目前，对象存储在站点内4号收容室2-1区的计算机中，受感染的纸质文档被收容在收容区4号的收容室2-2区中。此外，隔离区4号还要每月实施对应的隔离程序。

**描述：**SCP-321-KO是一种计算机病毒，大小为███KB。SCP-321-KO同时感染数字和纸质文件。SCP-321-KO感染文件的机制目前尚无法解释。SCP-321-KO可能在电子产品与实体文件通过媒介（例如打印或扫描）相互感染。基金会自己的杀毒软件可以防止线上传播，而消毒试剂可以防止线下传播。但是，无法恢复已被感染的文件，并且删除或销毁当前被感染的文件是消除感染的唯一方法。基金会正在尝试通过各种方式尝试销毁受感染的个体，因为无法以任何方式恢复受感染的文档。

如果文件被SCP-321-KO感染，文件中包含的信息会慢慢丢失，例如，文本字体变得更细，语音文件中的声音变得更小。但是，已阅读受感染文档的人不会注意到此类变化，也不会引起任何不适。这是因为信息不会像碎片一样马上丢失，而是会逐渐消逝，因此信息本身会从完整，直到完全丢失为止。但是，也会出现注意到异常的特殊情况，因为记录的丢失不是以百分比为单位，但是当记录内容的某项指标（字体的亮度，声音的音量等）高于某个值时会减少记录的丢失。例如，如果您看到了一张由黑色，灰色或白色组成的感染图片，则随着感染的进行，您将无法区分黑白。完全被感染后，您无法区分所有颜色。有关此该机制的更多信息，请参见实验日志321-KO-12-17。

项目的另一个异常是人类也可以被其传播，这意味着计算机—人类—纸质三方是可能的。在接触受感染的文档时，受感染者的记忆将与受感染的文档相同。感染者声称他们的记忆正在变得模糊，大约██天后，他们完全丧失了记忆。SCP-321-KO似乎将大脑的记忆中心本身当作文件，关于此项目的研究正在进行中。

由于已确认部分来自SCP-321-KO的异常与影响，因此制定了相应的管理规定，如Site-13上的材料应以纸质形式备份。从那时起，事件321-B-KO的发生导致基金会对该异常的项目等级重新评定，确认将其升级为Euclid。


**附录**
**事件记录321-B-KO**
涉及SCP：SCP-321-KO
涉及人员：SITE-13中的342人
日期：2███ / █ / █
位置：SITE-13

整个SITE-13被SCP-321-KO-2感染，但只发现了由项目引起的少数异常。Site-13的站点人员不知道他们已被该对象的异常感染。此时，研究员███████报告了感染情况，特工%%title%%和SITE-13被收容。感染没有扩展到其他站点。这导致Site-13的记录大量丢失，影响了342名站点人员。基金会为该站点重新建立了治疗和特殊收容措施，并为受影响人员改进升级。
大多数人没有意识到自己已被感染，并且CCTV等视频记录也被感染并销毁。另外，感染者的记忆已经丢失，因此缺乏有关感染日期等有关该事件的信息。基金会正在尝试通过采访当事人，与其不断沟通来掌握事件发生时的情况。
