    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]



對其捕獲的行動，已經成功
哪怕其反抗我們的努力以圖散佈
從現在開始，這將會變得很緊張
維持現狀遠比獲取更加困苦

通常危機並未對我們顯露
直到開始去搜尋它的造作
而那探索絕對真理的道路
有多少次曾經與毀滅交錯

並非所有收容能鎮壓其意
我們不能永遠將危害拘束
現狀，又將會持續多久呢
直到，它去選擇掙脫束縛


檢測它們的力量以及强度
是[[span class=&#34;ruby&#34;]]安全[[span class=&#34;rt&#34;]]Safes[[/span]][[/span]]、[[span class=&#34;ruby&#34;]]不測[[span class=&#34;rt&#34;]]Euclids[[/span]][[/span]]，還是[[span class=&#34;ruby&#34;]]王冠[[span class=&#34;rt&#34;]]Keters[[/span]][[/span]]
找出它們的長寬高與面積
標上單位並將其寫在紙間


尋求我們空缺之處的答案
當然，這些很少能得尋覓
也許是因為它正進行攻擊
又或者僅僅是它不以為意


某些東西還被控制在裏面
在籠子、箱子或房子裏面
我們巡查其他未拘束之物
讓無知者遠離它們的災難


永遠不能讓它從這邊逃離
如果它本身已經跑出來後
我們必須匆忙地進行檢索
並修補神恩所遺落的缺漏</textarea></pre>
