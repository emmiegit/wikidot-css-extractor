**Artikel:** SCP-1758  –  O Mio Babbino Caro
**Autor:** [[*user weizhong]]
**Original:** https://scp-wiki.wikidot.com/scp-1758
**Übersetzer:** [[*user Dr Alice]]

**Objekt-Nr.:** SCP-1758

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1758 ist in einem Standardschließfach für anomale Objekte an Standort-118 aufzubewahren. Jeden Monat ist SCP-1758 auf Schäden und normalen altersbedingten Verfall zu untersuchen. Wenn eine Reparatur als notwendig erachtet wird, sollte sich das Wartungspersonal an den Vorgesetzten für SCP-1758 wenden.

Alle Tests mit SCP-1758 haben in einem schalldichten Raum stattzufinden. Von SCP-1758 sind keinerlei Audioaufnahmen zu machen, einschließlich Audioüberwachung.

Ein Vorrat an normalen Kohlefaserbögen sollte jederzeit zum Testen verfügbar sein.

**Beschreibung:** SCP-1758 ist eine Geige, die in den späten 1920er-Jahren von dem Geigenbauer ██████ ███████████ in der italienischen Stadt Florenz gebaut wurde. SCP-1758 zeigt Anzeichen einer Reparatur und hat vor seiner Übernahme durch die Foundation erheblichen Schaden erlitten.

Der primäre anomale Effekt von SCP-1758 wird immer dann ausgelöst, wenn es von einem männlichen Menschen gespielt wird. Wenn SCP-1758 gespielt wird, stellen alle Menschen, die in der Lage sind, seinen Ton zu hören, sofort alle Aktionen ein und beginnen, ihre Aufmerksamkeit auf das Subjekt zu richten, das SCP-1758 spielt, bis das Subjekt fertig ist.

Nachdem das Subjekt aufgehört hat, SCP-1758 zu spielen, beginnen alle Personen, die die Musik gehört haben, lautstark dem Subjekt zu gratulieren und zu erklären, dass das Subjekt einer der besten Geigenspieler aller Zeiten ist, unabhängig von den tatsächlichen Fähigkeiten des Subjekts oder der gespielten Musik. Dieser Effekt hält 30 Minuten lang an, nachdem die Person aufgehört hat, zu spielen.

Die Effekte von SCP-1758 werden unabhängig von der gespielten Musik oder dem verwendeten Bogen ausgelöst. Experimente, die Komponenten von SCP-1758 ersetzt haben, haben ergeben, dass der Effekt von SCP-1758 bei Komponenten, die von SCP-1758 entfernt wurden, nicht mehr auftritt.

Der Effekt von SCP-1758 wird durch das Vertrauen des Subjekts beeinflusst. Die von SCP-1758 produzierte Musik nimmt an Qualität ab, je zweifelhafter oder unglücklicher das Subjekt ist. Tests haben gezeigt, dass SCP-1758 eine optimale Klangqualität von Subjekten erzeugt, die sich ihrer eigenen Fähigkeiten sicher sind und sich selbst als glücklich und entspannt bezeichnen.

**Anhang:** Die folgenden Durchschläge von Briefen wurden im Haus des letzten bekannten Besitzers von SCP-1758 entdeckt, einem Geigenspieler, der sich im Alter von 22 Jahren erhängt hat. Sie wurden aus dem italienischen Original ins Englische übersetzt.

[[collapsible show=&#34;+ Geborgene Dokumente SCP-1758&#34; hide=&#34;- Geborgene Dokumente SCP-1758&#34;]]
&gt; Lieber Vater,
&gt; 
&gt; Ich bin auf dem Weg in die Stadt und habe in einer Kleinstadt angehalten. Ich danke dir, dass du endlich nachgegeben und mir erlaubt hast zu gehen. Ich verspreche, dass ich jeden einzelnen Cent zurückverdiene, den du mir gegeben hast. Du wirst so stolz auf mich sein, wenn du mich in der Welt siehst.
&gt; 
&gt; Wie fühlst du dich? Ich hoffe, dass du einen Arzt aufgesucht hast. Sie haben Akten und Aufzeichnungen über Medikamente, viel besser als alles, was wir tun könnten.
&gt; 
&gt; Dein dich liebender Sohn

&gt; Lieber Vater,
&gt; 
&gt; Ich bin in Florenz angekommen. Der Meister erklärte sich bereit, mich aufzunehmen. Vater, ich bin so glücklich. Ich hoffe, dass du stolz bist.
&gt; 
&gt; Der Meister sagt, dass ich einer der besten Spieler bin, die er je gesehen hat, und ich werde als einer der ganz Großen in die Geschichte eingehen. Wir beginnen bald. Ich werde dich stolz machen.
&gt; Der Meister ging aus und kaufte mir eine neue Geige; eine, die besser ist als die, die ich vorher hatte. Ich habe mein Herz und meine Seele hineingesteckt, Vater. Eines Tages werde ich nach Hause kommen und für dich spielen, Vater.
&gt; 
&gt; Ich kann die Dankbarkeit, die ich für dich habe, nicht zurückzahlen. Aber vielleicht kann meine Musik etwas bewirken.
&gt; 
&gt; Dein dich liebender Sohn

&gt; Lieber Vater,
&gt; 
&gt; Der Sohn des Meisters und ich sind gute Freunde geworden. [[[Salut d&#39;Amour
|Er spielt besser Piano als jeder andere, den ich je gesehen habe.]]] Auf und ab, seine Hände gleiten auf so schöne Weise über die Tasten. Er kann Stücke mit der Ordnung einer Soldatenkette und doch mit der Leichtigkeit eines Schmetterlings spielen.
&gt; 
&gt; Der Meister hat uns so viele wundervolle Stücke spielen lassen, und ich kann sie so schnell aufgreifen. Ich stehe bereits an der Spitze der Klasse. Der Meister sagt, dass ich der Musik Emotionen einhauche, die andere neidisch machen. Du wärst so stolz auf mich, Vater. Ich weiß, dass du es wärst. Du wirst lernen, diese Musik zu genießen.
&gt; 
&gt; Wie fühlst du dich? Mutter sagte, dass es dir besser gehe.
&gt; 
&gt; Dein dich liebender Sohn

&gt; Lieber Vater,
&gt; 
&gt; Mutter hat mir gesagt, dass du zu unserem Konzert kommst. Ich hoffe, dass ich dich sehen werde, wie du den Gang entlanggehst, um deinen Platz ganz vorn einzunehmen. Unser Orchester hat so viel geübt, und das Stück, das der Meister ausgewählt hat, ist wunderbar. Du wirst es genießen, Vater. Es ist etwas, das meiner Meinung nach jedem gefallen könnte.
&gt; 
&gt; Wusstest du, dass wir bezahlt werden? Ich habe dir gesagt, dass ich so leben könnte, Vater, nicht wahr? Bist du stolz auf mich? Ich kann jetzt von meinen eigenen Mitteln leben, so wie du es wolltest.
&gt; 
&gt; Ich vermisse mein Zuhause. Wie geht es der kleinen Adalina? Sie muss jetzt so groß geworden sein. Sag ihr, dass ihr großer Bruder seine Liebe schickt, auch wenn er gerade nicht da sein kann.
&gt; 
&gt; Dein dich liebender Sohn

&gt; Lieber Vater,
&gt;  
&gt; Hast du mich weit vorne gesehen? Der Sohn des Meisters spielte direkt neben mir. Vater, unsere Musik war wunderschön, nicht wahr? Ich habe dein Gesicht gesehen. Du sahst für einen Moment fast stolz auf mich aus.
&gt; 
&gt; Ich muss dir etwas sagen, wenn du das nächste Mal zu Besuch kommst. Es ist etwas zu Wichtiges für einen Brief wie diesen. Ich denke, dass du die Neuigkeiten genießen wirst. Trage dir für diesen Anlass einen Termin in deinem Kalender ein.
&gt;  
&gt; Ich hoffe, du fühlst dich besser, Vater. 
&gt; 
&gt; Dein dich liebender Sohn

&gt; Lieber Vater,
&gt; 
&gt; Bitte sei mir nicht böse. Ich musste den Meister wegen meiner Geige anlügen, und ich konnte kaum jemanden finden, der sie reparierte. Der Sohn des Meisters ist anders, Vater. Warum verstehst du nicht? Was spielt es für eine Rolle, wie er geboren wurde? Bitte sei stolz auf deinen einzigen, immer hingebungsvollen Sohn. Die Nachricht, die ich dir gegeben habe, ändert nichts, auch wenn du mich anders siehst.
&gt; 
&gt; Sei stolz auf mich, Vater. Ich weiß, dass du diesen Brief eines Tages weglegen und lachen wirst, wenn du ihn siehst, und den Sohn des Meisters und mich ansehen und lachen wirst.
&gt; 
&gt; Bitte belaste dich nicht damit. Du bist schon so stark geworden.
&gt; 
&gt; Dein dich liebender Sohn

&gt; Lieber Vater,
&gt; 
&gt; Vater, bitte antworte. Ich habe mein ganzes Geld verloren, seitdem du aufgehört hast, mir etwas zu schicken. Bitte, Vater, ich brauche nur eine Gelegenheit, mich zu beweisen. Der Sohn des Meisters ist etwas Besonderes. Meine Musik ist etwas Besonderes. Der Meister selbst sagt, wenn ich spiele, fließt die Musik wie Honig, und alle bleiben stehen und lauschen. Meine Geige ist so gut wie neu, und ich kann alles spielen. Die Nachbarn haben sich nicht einmal über deinen letzten Besuch bei mir beschwert, also kannst du kommen, um mich zu besuchen. 
&gt; 
&gt; Beim letzten Mal schien es dir besser zu gehen. Ich bin mir sicher, dass du das nächste Mal stärker sein wirst als ein Bulle.
&gt; 
&gt; Bist du nicht stolz auf mich? Ich habe so viele Möglichkeiten. Bitte sprich mit mir, Vater.
&gt; 
&gt; Dein dich liebender Sohn

&gt; Lieber Vater,
&gt; 
&gt; Wir haben heute eine wirklich wunderbare Oper gespielt. Das Stück war ziemlich passend für uns, denke ich. Wenn ich nach Hause komme, kann ich es für dich spielen. Ich glaube, es ist jetzt mein Lieblingsstück. Ich habe es in meinem Kabinett abgelegt, und der Meister hat auch eine Aufnahme davon in seiner Sammlung abgelegt.
&gt; 
&gt; Bitte sprich mit mir, Vater. Ich bin immer noch dein Sohn. Wenn du sehen könntest, wie die Leute mir zu meinem Spiel gratulieren, wärst du so stolz. Bitte, Vater. Ich bitte Dich. Sprich mit mir.
&gt; 
&gt; Ich habe eine Kopie des Stücks hier beigefügt, damit du es dir anhören kannst. Ich hoffe du magst es. Ich denke, es ist wichtig, dass du es siehst.
&gt;  
&gt; Ich vermisse dich.
&gt;  
&gt; 
&gt; Dein dich liebender Sohn

&gt; Lieber Vater,
&gt; 
&gt; Ich habe heute deinen Brief bekommen. Ich habe das Formular erhalten, das du bei den Anwälten eingereicht hast. Ich weiß, dass du nicht magst, was ich tue, und du magst den Sohn des Meisters auch nicht. Ich bin nicht mehr glücklich, Vater. Ich möchte mit dir reden. Ich komme zu Besuch nach Hause. Bitte überanstrenge dich nicht.
&gt; 
&gt; Bitte sei glücklich, Vater. Mutter erzählte mir die Neuigkeiten des Arztes. Überanstrenge dich bitte nicht. Ich fühle das gleiche. Meine Musik ist nicht mehr so glücklich wie früher, weil ich nicht aufhören kann, mir Sorgen um dich zu machen.
&gt; 
&gt; Dein dich liebender ehemaliger Sohn

&gt; Liebe Mutter,
&gt; 
&gt; Es tut mir leid. Bitte, ich hoffe, dass du mir für das, was ich tun werde, vergeben wirst.
&gt; 
&gt; Hast du Vaters Gesicht gesehen? Kurz bevor er starb, als ich ihn fragte, ob er seine Meinung geändert habe.
&gt; 
&gt; Es brach mir das Herz, das zu sehen. Meine Musik ist tot, Mutter. Es tut mir leid.
&gt; 
&gt; Bitte vergib mir. Ich wollte nur, dass Vater stolz auf mich ist.
&gt; 
&gt; Dein dich liebender Sohn, für immer und ewig.

Zusätzlich zu den oben gefundenen Briefen wurde SCP-1758 mit einer beigefügten Notiz entdeckt, die Folgendes besagt:
&gt; Meine Seele und mein Körper mögen Gott übergeben werden, aber dieses Herz der Musik wird für immer weiterleben. Möge meine Gabe in dir weiterleben, auch wenn sie die Liebe anderer nicht gewinnen konnte.
