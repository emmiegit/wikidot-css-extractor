**特殊收容措施：**在ZH-533-1事故後，Lamungan協議已經啟動以遏止一次帷幕破壞事件的發生。基金會已在台灣國道一號與國道三號的各公路休息區部署必要的武裝特遣隊與收容資源，試圖圍堵SCP-ZH-533-C的再現與破壞行為。回收到的SCP-ZH-533-C將在日間被移轉到Site-ZH-48或台灣西部各區可提供大型貨車安置的站點，並且移除其輪胎與鳴笛。

當一次SCP-ZH-533事件發生，基金會情報單位應介入交通事故案件與AAP-ZH-533的背景調查，並回收SCP-ZH-533-B。對於SCP-ZH-533-A與SCP-ZH-533-C性質相等的確認工作已在進行中。

**描述：**SCP-ZH-533是一類發生於台灣國道一號與三號的異常誘導性交通事故。受到SCP-ZH-533影響的載具與乘客被稱為AAP-ZH-533，並且具備以下共通性質：

* 皆駕駛八人座以下的小客車或客運兩用車
* 事發當時的車輛乘客數少於（含）兩人
* 事發當時，與該車輛同向路段的前後500公尺沒有其他車輛
* 皆無酒駕、精神或成癮藥物服用史、致幻性精神疾病
* 已回收的行車紀錄器在事發前皆包含「很亮」與批判鄰近駕駛的言論；部分言論暗示鄰近駕駛正在操作大型車輛
* 所有當事人皆在事件當下死亡、受影響車輛損毀

當一次SCP-ZH-533發生，一性質未知的異常個體（SCP-ZH-533-A）將會出現。SCP-ZH-533-A僅可由AAP-ZH-533的內部視角被觀察到，而無法由外界偵測到其存在；對於SCP-ZH-533-A是否帶有逆模因特性的調查已經展開。SCP-ZH-533-A經常表現為聯結車、油罐車、貨櫃車或其他尺寸顯著大於小型車輛的公路載具，並且會對AAP-ZH-533造成行駛危害。在40%的事件中，AAP-ZH-533會觀察SCP-ZH-533-A在其側邊試圖切換到自身正在行進的車道，或是自後方試圖追撞，但不會造成車輛翻覆。在其餘60%的事件中，SCP-ZH-533-A將會自AAP-ZH-533後方或側方進行劇烈撞擊，或是在AAP-ZH-533前方突然煞車、轉向，導致AAP-ZH-533在高速之下直接撞擊SCP-ZH-533-A。所有SCP-ZH-533事件發生後，SCP-ZH-533-A都不會在事發現場出現、停留或殘餘任何痕跡。對於SCP-ZH-533-A的部分存在事實僅能由AAP-ZH-533中回收到的行車紀錄器畫面與錄音得到證實。

SCP-ZH-533的另一子項目為SCP-ZH-533-B，其為一次SCP-ZH-533發生後出現在AAP-ZH-533駕駛人金融帳戶中的5,700元新台幣[[footnote]]換算為204美元／1583港幣／1312人民幣。[[/footnote]]匯款。所有對於匯款者來源的追查都沒有結果，這些款項已透過前台公司「新城守護保險（Shin-Cheng Protection Insurance）」回收，並交由Site-ZH-88封存與保管。

]]

**事故ZH-533-1：**於██/██/202█ 03:37，高速公路管理局接獲國道一號湖口服務區[[footnote]]服務區係指台灣國道級高速公路上的公路休息站，經常提供停車、膳食、如廁、旅遊諮詢等服務，作為長途駕駛的休息據點。[[/footnote]]中的民眾通報湖口服務區中出現一列未掛有牌照的大型貨車，隨後通報電話被中斷。基金會情報單位在截獲相關訊息後展開調查與掩飾工作，發現湖口服務區中有多輛大貨車原地怠速，鄰近的馬路上有一具平民屍體，研判係因遭受輾壓而死。根據基金會特工當晚的初步目擊紀錄，部分的大貨車會自發性地開始移動並行進，並且在離開湖口服務區後消失。逆模因阻抗儀對於消失在範圍外的大貨車呈現陰性，指出這些大貨車並未基於逆模因效應而隱形，而是完全消失。

高速公路管理局、公路警察局與基金會特工於事故當夜與這些來源未知的自主貨車（SCP-ZH-533-C）進行了長達93分鐘的纏鬥。SCP-ZH-533-C對於到場進行處置的工作人員們展現了敵意，並且積極地試圖衝撞與輾壓鄰近的人員。該起事故最終造成6人死亡，17人受傷。基金會的武力部隊在05:07趕到湖口服務區，並且無效化了三輛SCP-ZH-533-C。其餘的SCP-ZH-533-C在05:27時集體往湖口服務區的出口前進，最終仍有兩具實體受到牽制，並且在05:28日出時分原地停止運轉。善後單位已經將這兩具實體列為SCP-ZH-533-C1與C2，並帶回鄰近的Site-ZH-48進行研究。必要的區域封鎖與平民記憶刪除行動仍在進行中。[[[scp-zh-527|中華民國內政部民異署]]]正在試圖涉入此案，並且要求與Site-ZH-20進行協商。

事發當日18:32，基金會的中央帳戶收到17,100元[[footnote]]恰好為SCP-ZH-533-B的三倍金額，疑似對應當夜喪命的三名基金會特工。[[/footnote]]的不明款項，並且附有一份收據。收據明細備註欄寫有「**{{別管閒事}}**」字樣。當日上午，全台各地回報的SCP-ZH-533數量為7件，並續發造成32人死亡，48人受傷的重大交通事故。Lamungan協議當前已啟用，以應對一次Ekhi級帷幕擾動事件的發生風險。</textarea></pre>
