    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-004

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-004-A必須每日投入一名D級人員，並除此之外禁止任何人進入SCP-CN-004-A。該名D級人員應被以高家索級拘束系統限制行動，在SCP-CN-004顯現之後，允許對其使用致命性武力，旦是不允許消滅其超過85%的身體質量。

**描述：**SCP-CN-004是一名類人實體，顯現時，其具備Level 8的物理抗收容性[[footnote]]相當於SCP-682。[[/footnote]]。能夠在投入鎮定劑或處決劑之後的三到五分鐘內產生在該次顯現中對該藥劑的完全抗性，只要依然存在20%以上的身體質量即可違反質能守恆定律進行身體重組。其顯現極端敵意，並經常對異性實體進行改造後性交，此類受改造的實體編為SCP-CN-004-1，產下的子代多半具有昆蟲特徵。SCP-CN-004通常會在+8時區每日下午十一時左右顯現，並在隔日上午六時左右消滅[[footnote]]約與該時區內正常人類的睡眠時間相等[[/footnote]]。其顯現開始時，[數據刪除]醫院（SCP-CN-004-A）中必須有至少一個人類存在，若不符合此條件則會自地球上的人類中隨機選取一名並傳送至SCP-CN-004-A中。隋即該名人類的身體會發生異變並成為SCP-CN-004，此一人類在顯現結束時會自動消滅分解成與骨灰相同的物質。若是顯現過程中失去85%以上的身體質量，有40%的機率顯現開始會再次發生。</textarea></pre>
