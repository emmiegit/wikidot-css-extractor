    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一部██品牌手机，型号为████，机身透明，其异常性质体现在：当该设备播放与“颜色”相关的音乐时，机身会在5秒内变为与之相关的颜色并发出随机强度的光照，直到歌曲结束为止。\n**回收日期：**20██/██/██\n**回收地点：**由Dr.岚于██市██路的██电器城中购得。\n**当前状态：**--Site-CN-██的低价值储物柜中-- 由Dr.岚随身携带\n**笔记：**//我的天啊...我那天只是放了首《##red|R██## and ##blue|B███## and ##green|G████##》......//----Dr.岚\n\n[[collapsible show=\&#34;以下为一起事故报告\&#34; hide=\&#34;收起\&#34;]]\n20██/██/██，D-5843在试图逃离Site-CN-██时于仓库中得到该项目并使用其循环播放《Dai████》，经检测当时项目发出的光照强度达到了████，造成站点内██名人员不同程度的间歇性失明，直接损失达到██万人民币。事后D-5843被处决。\n\n//Dr.岚，既然这个手机是你买来的，那这次的损失......//\n[[&gt;]]\n-- -- ████主管\n[[/&gt;]]\n //不 -- --// \n[[&gt;]]\n-- -- Dr.岚\n[[/&gt;]]\n[[/collapsible]]&#34;</textarea></pre>
