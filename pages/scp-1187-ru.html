**Объект №:** SCP-1187-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Ввиду сложности демонтажа и перемещения, хранилище SCP-1187-1 совмещено с опытно-исследовательским помещением. Труба SCP-1187-1 пропущена через прозрачную перегородку, разделяющую помещение на две части с раздельными входами, вокруг ее входного конца сооружена дополнительная герметичная шлюзовая камера.

Когда объект не используется, периферийное оборудование должно быть обесточено, на время простоев продолжительностью 1 сутки и более изотопные блоки-излучатели должны быть сняты и помещены на сейфовое хранение в секцию неаномальных опасных материалов.

Объекты SCP-1187-2, -3 и -4 должны храниться в отдельных сейфовых ячейках в смежном помещении и выдаваться только на время экспериментов. SCP-1187-4 считается безопасным, но если он не пуст, то в качестве меры предосторожности должен храниться в секции МММ[[footnote]]«Ментальные, Меметические, Мета»[[/footnote]]-объектов с соблюдением стандартных протоколов мониторинга ментального состояния обслуживающего персонала.

Эксперименты и исследования объекта разрешены научным группам под руководством сотрудников с третьим и выше уровнем допуска.

Отобранные для экспериментов подопытные должны предварительно проходить комплексную психолого-психиатрическую экспертизу и базовое общемедицинское обследование. Исследования с участием подопытных, имеющих или подозреваемых в наличии органических нарушений ЦНС, резкой психоэмоциональной нестабильности или сомнительного психиатрического статуса, заражения меметическими агентами, воздействия аномальных эффектов ментального типа и иных факторов, потенциально создающих для исследователей среду повышенной опасности, запрещены.

При возникновении особой необходимости в исследовании подобных субъектов, что должно быть признано как минимум тремя сотрудниками с уровнем допуска 3 и выше, оно проводится исключительно силами МОГ Ψ-3 «Психонавты» без допуска иных сотрудников к субъекту исследования, объекту SCP-1187 и используемому оборудованию до полного завершения операции.

**Описание:** SCP-1187 представляет собой комплект изделий, который может быть охарактеризован как своеобразное исследовательское оборудование.

Его основу составляет SCP-1187-1. Это -- цельнометаллическая труба переменного сечения и сложной формы, общей длиной (по внешней образующей) 12 м и весом 4300 кг. Труба имеет многочисленные изгибы, поэтому в целом укладывается в габаритные размеры 2×2×3,5 метра. Диаметр узкого конца -- 0,75 мм, он заканчивается острым срезом по типу иглы шприца. К широкому концу диаметр плавно нарастает до 60-65 см, а последний метр трубы образует раструб, достигающий на срезе 1,75 м в поперечнике. При установке согласно инструкции (см. историю обнаружения) острие узкого конца оказывается обращенным вертикально вниз, а раструб широкого ориентирован горизонтально.

Материал SCP-1187-1 в своей основе представляет собой бронзу, однако конкретное соотношение компонентов, состав и концентрация легирующих добавок и примесей на всем протяжении плавно меняются сложным образом. Столь же неравномерен вид поверхности: она варьирует от ярко блестящей до тусклой отожженной, покрытой патиной или цветами побежалости, в поляризованном свете видны участки разнонаправленных внутренних напряжений. Хотя вес и свойства (см. ниже) прямо указывают на обратное, вибрационные характеристики и положение центра масс соответствуют монолитной, без внутренней полости, отливке, то же показано другими методами неразрушающего исследования.

Сечение трубы на обоих срезах перекрыто матово-серыми мембранами, при физическом воздействии поддающимися упругой деформации, но, судя по всему, неразрушимыми. В инструкции к объекту они называются «//гранями//», и приводятся пояснения, из которых следует, что они не являются материальными образованиями, а представляют собой границу области с особыми свойствами, запрещенной для существования в ней физических тел. Эта информация подтверждается такими свойствами данных образований, как неспособность удерживать на себе пыль, жидкости или какие-либо липкие вещества и строго равномерное по всем направлениям рассеивание зондирующего пучка электронов.

Инструкция называет SCP-1187-1 «//преобразователем//» и описывает его как центральную деталь устройства, в котором он под комплексным воздействием различных физических полей и излучений активизирует свои основные аномальные свойства. Остальные необходимые компоненты этого устройства неаномальны, и их требуемые выходные параметры были достаточно точно описаны в инструкции к объекту, чтобы всю установку удалось воссоздать без значительных затруднений. Труба SCP-1187-1 в ее составе последовательно проходит через области разнообразных воздействий, в частности:
* тороидальный сверхпроводящий магнит с индукцией █ Тл
* пакет из █████ слоев металлизированной отражающей пленки в вакууме с зазорами между ними не более 1,5 нм
* слой расплавленного [УДАЛЕНО]
* область высокостабильного нагрева до 853,410±0,003 °С
* область лазерного охлаждения до 0,2 К
* резонатор [УДАЛЕНО] в сверхкритическом флюиде
* три области высокочастотного переменного электрического поля с возможностью гибкого регулирования
* область облучения поляризованным электромагнитным излучением, плавно нарастающим от мягкого рентгеновского до гамма-лучей
* область полного электромагнитного экранирования
* [ДАННЫЕ УДАЛЕНЫ]
* [ДАННЫЕ УДАЛЕНЫ]

Под заостренным концом SCP-1187-1 должно быть установлено кресло для подопытного с держателем, в котором в разных положениях может быть закреплена его голова. Кресло должно иметь возможность плавно перемещаться по всем трем координатам. Инструкция к объекту рекомендует снабжать кресло ремнями для надежной фиксации подопытных, однако исследователи Организации отдали предпочтение иммобилизации с применением миорелаксантов, что диктует необходимость использования прибора ИВЛ.

После запуска всех перечисленных систем и выхода установки на рабочий режим, игла SCP-1187-1 может быть введена в вещество коры головного мозга живого человека[[footnote]]Инструкция указывает, что возможна настройка установки на некоторые другие живые существа, но не приводит необходимых параметров[[/footnote]] (ввиду массогабаритных характеристик установки, производится подача подопытного на подвижном кресле под неподвижную иглу, а не наоборот). Последний немедленно после этого входит в состояние грезоподобного онейроида: впадает в оцепенение, перестает реагировать на окружающую действительность и погружается в яркие фантастические галлюцинации. Одновременно мембрана на широком конце трубы освещается изнутри, и сквозь нее начинают просвечивать как бы проецируемые с обратной стороны образы из видений подопытного. Также мембрана начинает вибрировать, передавая звуки.

Как правило, картина значительно размыта, хотя регулировкой некоторых параметров установки удается улучшить фокусировку, а также переместить точку обзора (называемую в инструкции «//точкой внедрения//») и/или свести к минимуму ее наблюдающийся в большинстве случаев самопроизвольный дрейф.

Однако наиболее примечательно изменение свойств самой мембраны: вместо упругой деформации при воздействии она начинает пропускать сквозь себя SCP-1187-2, -3 и -4.

SCP-1187-2 -- это общее обозначение --12-- 10 (два экземпляра было потеряно) однотипных комплектов обмундирования, представляющих собой комбинезоны, полностью закрывающие тело. Их материал напоминает прозрачную полимерную пленку, лишенную каких-либо швов, стыков частей или вставок из других материалов. Единственная застежка сделана по типу липкой ленты. Отсутствие каких бы то ни было вентиляционных отверстий делает невозможным длительное ношение в обычных условиях.

Однако, облачившись в SCP-1187-2 и надежно его застегнув, человек получает возможность пройти сквозь мембрану SCP-1187-1. Последняя при этом обволакивает его тело, и после полного прохождения «грани» пользователь оказывается полностью покрытым такой же матово-серой поверхностью. В таком обличии носитель SCP-1187-2 оказывается в субъективной реальности подопытного, где получает возможность наблюдать ее проявления и взаимодействовать с ними, становясь полноценным участником сценических псевдогаллюцинаций.

Отмечено, что при этом SCP-1187-2 со своим пользователем взаимоинтегрируются и образуют цельный объект, форма и свойства которого могут значительно меняться в соответствии с представлениями подопытного. Так, отсутствие вентиляционных отверстий в костюме перестает быть препятствием: экспериментаторы отмечают возможность либо беспрепятственно дышать, либо обходиться вообще без дыхания. SCP-1187-2 перестает восприниматься как костюм и становится частью тела экспериментатора, а форма и строение этого тела могут претерпевать различные изменения, иногда значительно отклоняясь от нормальных или даже вовсе утрачивая гуманоидный облик. При этом замечено, что контроль над телом, координация движений, возможность дыхания и речи при отсутствии в теле ротового или носовых отверстий оказываются естественными и не вызывающими затруднений в большинстве случаев, по крайней мере пока носитель SCP-1187-2 осуществляет эти действия естественным, механическим образом, не задумываясь о них. Единственной чертой, неизменной у всех вариантов воплощения пользователей объекта в субъективной реальности подопытного, является четко очерченная матово-серая поверхность.

Восприятие экспериментатора также претерпевает изменения, выходя за рамки чувственного и приобретая псевдогаллюцинаторный характер: сталкиваясь с предметами и сущностями субъективной реальности, пользователи могли получать информацию далеко за пределами их внешнего облика и, как правило, более или менее уверенно разгадывали смысл и эмоциональное наполнение данных образов, подчас неожиданные.

Содержание наблюдаемой субъективной реальности зависит от зондируемого отдела коры, по мере перемещения к областям наивысшей нервной деятельности становясь все более насыщенным, разнообразным и резко индивидуальным. Так, влияние личности испытуемого практически не прослеживается в зрительных, слуховых и моторных центрах, но становится отчетливым в областях, ассоциированных с памятью, и особенно лобных долях (см. протоколы пробных экспериментов). Присутствующие в субъективной реальности сущности становятся более четкими и очерченными и шире поддаются взаимодействию с ними.

При этом с их стороны возможно враждебное поведение, представляющее опасность для исследователей. Склонность к таковому возрастает по мере увеличения числа одновременно присутствующих в субъективной реальности экспериментаторов и уровня их активности: единственный сотрудник, ведущий лишь пассивное наблюдение, как правило будет полностью игнорироваться, в то время как группа, проводящая активные исследования и психоинвазивные вмешательства, подвергается нападениям более или менее регулярно. Инструкция категорически не рекомендует «//внедрение//» групп из более чем трех человек, утверждая, что реальность становится «//нестабильной//» и имеется риск пробуждения в ней общего сознания подопытного, обычно находящегося в деперсонализированном состоянии, с неизбежно следующим из этого упорством и скоординированностью противодействия с привлечением возможностей, вытекающих из его доминирующего положения в своем субъективном мире.

Однако, и довольно агрессивные тактики взаимодействия с субъективной реальностью оказываются осуществимыми при помощи SCP-1187-3. Это обозначение присвоено 12 одинаковым объектам, в обычном состоянии представляющим собой монолитные предметы с матово-серой поверхностью массой ровно 1 кг.

Изначально они имели форму грубого подобия компактного автомата или ружья без приклада. Физические воздействия достаточной силы могут их деформировать, но после снятия нагрузки они полностью восстанавливают форму. Взять образцы или каким-либо образом изучить внутреннюю структуру не представляется возможным.

При прохождении через мембрану активного SCP-1187-1 поверхность SCP-1187-3 сливается с ней, и в субъективной реальности подопытного объект предстает без своей поверхностной серой пленки. Его внешний вид и свойства при этом могут претерпеть большие или меньшие изменения, но в любом случае он будет представлять собой оружие, эффективное против сущностей, порождаемых подсознанием субъекта исследования. Применение этого оружия может быть эффективным методом самозащиты, но повреждение или уничтожение структур в сознании испытуемого впоследствии накладывает тот или иной отпечаток на его нервную деятельность, от незначительного и даже необнаружимого в случае сущностей, порождаемых высшими слоями сознания, до серьезной дисфункции при воздействии на более фундаментальные психические механизмы. Однако, случайные сопутствующие повреждения практически исключены благодаря особенностям использования SCP-1187-3: не являясь материальным, он, судя по всему, ориентируется на представления пользователя об ожидаемом результате, что позволяет, например, совершить идеально точный выстрел, не целясь, или поразить цель за препятствием, не нанеся повреждений самому препятствию.

При извлечении SCP-1187-3 обратно в объективную действительность мембрана SCP-1187-1 снова его обволакивает в момент ее пересечения и фиксирует последнюю приобретенную устройством форму.

Последним компонентом объекта является SCP-1187-4, представляющий собой наличествующий в единственном экземпляре контейнер размерами 50×30×30 см с ручкой для переноски по типу чемоданчика. В обычном состоянии его свойства аналогичны SCP-1187-3: он также покрыт матово-серой мембраной и не поддается физическому разрушению, вес составляет ровно 1 кг. В субъективной реальности он тоже освобождается от оболочки, но, в отличие от SCP-1187-3, не меняет своей формы: он всегда выглядит сделанным из материала, внешне похожего на бакелит (раз от раза несколько различается только его оттенок), с ручкой, петлями и замками цвета голого металла. В этом состоянии его крышка, запирающаяся на два обычного вида ящичных замка, может быть открыта, и внутрь могут быть помещены/извлечены различные объекты. Отмечено, что размер объекта при этом не играет определяющей роли: если пользователь действует механически, не задумываясь, то ему удается (хотя он и не в состоянии объяснить, как) поместить в SCP-1187-4 практически любой четко очерченный, ограниченный объект, хотя с особо крупными из них это получается определенно сложнее.

При открытых замках на крышке SCP-1187-4 появляются две светящиеся красные метки в виде стрелок. В этом состоянии его невозможно извлечь из SCP-1187-1: входная мембрана оказывается для него непроницаемой. При закрытой и запертой крышке, если в SCP-1187-4 находится какое-либо содержимое, на ней появляется светящаяся метка в виде восклицательного знака. Как и SCP-1187-3, SCP-1187-4 в процессе извлечения из субъективной реальности снова покрывается серой мембраной, но если он не пуст, восклицательный знак будет заметно просвечивать и сквозь нее. Никаких других изменений по сравнению с пустым SCP-1187-4 за пределами субъективной реальности подопытных не отмечается.

При помощи SCP-1187 был проведен ряд исследований, подробно описанных в прилагающихся протоколах.

**Приложение 2:** История обнаружения.

SCP-1187 был изъят в ходе спецоперации, проведенной в психиатрической клинике [УДАЛЕНО], после получения оперативной информации, что данное учреждение является прикрытием корпорации «Логос», которая на его базе проводит опыты на лицах с психическими отклонениями с целью разработки и испытания своих экспериментальных изделий.

За клиникой было установлено наблюдение, и через некоторое время были получены данные, что она разместила в нескольких крупных фирмах заказ на некое высокотехнологичное оборудование.

██.██.20██ группа наружного наблюдения сообщила, что на территорию учреждения въехал грузовик, с которого было разгружено неизвестное крупнотоннажное устройство. Было решено произвести штурм, в ходе которого данное устройство, оказавшееся SCP-1187-1, а также SCP-1187-2, -3 и -4, видимо, доставленные в клинику ранее, были захвачены, а вместе с ними взят в плен █. █. ██████ин, главный врач и куратор проекта со стороны корпорации «Логос».

Позже операция была признана несколько преждевременной: на тот момент в учреждение оказались доставлены не все части установки (хотя наличествующие и оказались ключевыми) и еще не прибыл основной персонал, который должен был заняться ее эксплуатацией. Однако удалось изъять компьютер главного врача ██████ина, содержавший копию электронной переписки с представителями поставщиков оборудования. Из этой переписки была получена ценная информация об объекте, и на основе сведения ее воедино составлена инструкция по нему.

Ее также дополнили сведения, которые раскрыл █. █. ██████ин на первых допросах, однако получить от него более подробные данные не удалось, т.к. на второй день после захвата он был найден в своей камере содержания мертвым. Причиной смерти послужил прием яда (цианида натрия), по одной из версий, спрятанного на теле субъекта каким-то образом, позволившим избежать обнаружения при обыске, по другой -- [ДАННЫЕ УДАЛЕНЫ]. Ведется проверка.
