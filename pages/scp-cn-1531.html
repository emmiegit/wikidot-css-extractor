**项目编号：**SCP-CN-1531

[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/gallery/IMAG0226.jpg |caption=一例死亡的SCP-CN-1531-1个体正转化为大量SCP-CN-1531-2个体]]

**项目等级：**--Euclid-- Keter

**威胁等级：**● 黑色

**特殊收容措施：**由于SCP-CN-1531-1、2个体分布的广泛性，所有SCP-CN-1531-1、2个体都必须被收容在生物安全防护三级实验室中，且该实验室不允许与其它建筑物相邻并应远离城市及人群。

所有报道出现大量美国白蛾的新闻都应引起重视，一支受过控制生物危害专业训练的小队将伪装成记者前往现场进行调查。若出现SCP-CN-1531-1个体，该小队将会立即疏散人群并控制该地区，使用不致命手段令SCP-CN-1531-1个体昏迷或无法移动，在此之后将对所有SCP-CN-1531-1个体进行焚烧或化学处理。焚烧剩余物将被进行进一步灭菌处理。

进入存有SCP-CN-1531-1、2个体的实验室的人员必须身着III级基金会制式生物危害防护服，在离开实验室时应接受全面消毒以避免将具有生物活性的SCP-CN-1531扩散至外界。

**描述：**SCP-CN-1531是一种核型多角体病毒，对动物和人类没有危害，但对鳞翅目昆虫有一定感染性，而对美国白蛾的影响极大，感染率在80%以上。感染后的美国白蛾会变得具有侵略性，外部症状表现为：

* 前翅颜色变深
* 后翅出现大量深棕色的斑点
* 胸腹部绒毛脱落并出现大量短小尖刺
* 口器增长2~3倍并变得尖锐

在被感染后24小时内会完全转化为SCP-CN-1531-1，此时SCP-CN-1531-1个体将会主动寻找其他未感染的白蛾，在SCP-CN-1531-1种群数量超过1000只后将会开始大规模迁徙，并在迁徙途中进一步扩大规模。在此过程中将会对沿途的植物和农作物造成极大地危害，已证实北半球多起饥荒是由SCP-CN-1531-1引起的，并造成数万人死亡。

在SCP-CN-1531-1个体死亡后，其尸体将会转化为大量SCP-CN-1531-2个体，SCP-CN-1531-2具有坚硬的椭圆形卵壳，可以在极端环境下保持活性并孵化出SCP-CN-1531-1个体，孵化过程在1小时左右，幼虫发育为成虫仅需2天。值得注意的是，由SCP-CN-1531-2孵化出的SCP-CN-1531-1个体相比正常的SCP-CN-1531-1个体体型缩小了50%，并且保持不变。

已证明目前最有效的防控手段是对SCP-CN-1531-1进行焚烧或化学处理，可以避免尸体转化为SCP-CN-1531-2。

SCP-CN-1531最初在一个山洞中被发现，多只探险队的失踪引起了基金会的注意，以下为探索记录：

**SCP-CN-1531-Dis：**

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **&lt;9:30:05&gt;**一支由3名D级人员组成探险队进入山洞，穿着III级基金会制式生物危害防护服。
&gt; 
&gt; **&lt;9:34:32&gt;**D-4398报告呼吸有点困难，检查呼吸器正常后继续前行。
&gt; 
&gt; **&lt;9:40:29&gt;**三人均已进入山洞深处，此时已经无法看到山洞入口，摄像机中出现了一些少量散发绿色荧光的未知植物，命令D-3284采取少量样本，可以在背景声中听到隐约的流水声。继续前进。
&gt; 
&gt; **&lt;9:44:13&gt;**此时探险队发现了流水声的来源，山洞深处有一条地下河流过，并发现几根短小的钟乳石。三名人员均报告呼吸不通畅，D-4398报告自己喘不过气，命令在原地等待。其余两人检查呼吸器和过滤装置正常后继续前进。此时探险队所处位置已距离洞口3千米。
&gt; 
&gt; **&lt;9:50:45&gt;**D-3284和D-2943在越过地下河后发现多具高度腐烂的人类尸体，后被证实为其中几名失踪的探险队员。观察到尸体表面有大量孔洞，直径约为1cm，并有少量蛆虫从洞中爬出。后证明为刚孵化的SCP-CN-1531-2个体。命令D-3284采集样本。
&gt; 
&gt; **&lt;10:05:03&gt;**两名队员发出求救信号，摄像机记录到大量SCP-CN-1531-1个体正攻击D-3284和D-2943，两名队员的防护服均已损坏。3分钟后信号中断，D-3284和D-2943失去生命体征。命令D-4398撤离。
&gt; 
&gt; **&lt;10:10:24&gt;**D-4398在距离洞口100米时突然倒下，失去生命体征。
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; **&lt;记录结束&gt;** 

**笔记：**随后使用无人机将采集样本取回，D-3284和D-2943的遗体上出现大量相同孔洞并正在“蠕动”。尸检发现D-4398因窒息死亡，检查其过滤器时发现大量未知菌丝堵塞过滤口并向隔离服内释放了大量孢子，导致D-4398窒息。对这些样本的研究正在进行中。目前已全面封锁该山洞，禁止任何人员进入山洞。

+++ 发现加密信件

[[collapsible show=&#34;+ 请输入密匙&#34; hide=&#34;-   “Verboten Morde”&#34;]]
&gt; 我猜你一定在想为什么几只被感染的小虫子的威胁等级会被归类到//黑//。
&gt; 
&gt; 它们只是破坏些粮食、引发饥荒罢了，这有什么的？我们控制着好多看上去比它们更加危险的项目。
&gt; 
&gt; 这样想就是大错特错了。
&gt; 
&gt; 你还记得它的描述吗？//“由SCP-CN-1531-2孵化出的SCP-CN-1531-1个体相比正常的SCP-CN-1531-1个体体型缩小了50%，并且保持不变。”//
&gt; 
&gt; 我违反规定用正常的方式杀死这些小东西，比如用杀虫剂、捏死等等。那些孵化出来的SCP-CN-1531-1个体也和档案中说的一样，比上一次缩小了50%。
&gt;  
&gt; 但这似乎没有停下来的迹象。
&gt; 
&gt; 到了最后我用放大镜都无法看清这些虫子，但在前几次的观察中这些虫子都跟没事人一样在操作柜里飞，所以我估计这一次它们也不会受影响。是的，他们看似能无限缩小下去。
&gt;  
&gt;  实验做到一半我就把那个实验柜烧了个精光，我可不希望一大堆看不见的小虫突破收容。
&gt; 
&gt; 但我们不知道外界是不是已经有不知情的人杀死了SCP-CN-1531-1并出现了SCP-CN-1531-2，光是现在的蝗灾就造成了很大的危害，如果是像雾一般密的虫子在全球飞来飞去，你觉得会造成什么影响。
&gt; 
&gt; SCP-CN-1531已经被证明了具有几乎可以无限再分的能力，目前尽管无法完全收容所有的SCP-CN-1531-1和SCP-CN-1531-2个体，但是已证明通过焚烧或化学处理可以使SCP-CN-1531-1和SCP-CN-1531-2个体无效化。 
&gt; 
&gt; 我现在已经下令暂停一切有关SCP-CN-1531的实验，并提高对SCP-CN-1531-1、-2个体的防控，已禁止任何可能导致SCP-CN-1531-1个体死亡的实验，出现体型不正常的SCP-CN-1531-1个体以及SCP-CN-1531-2个体都必须进行焚化处理。
&gt; 
&gt; 并且如果它们小到一定程度，危害可就不仅仅是对农作物方面的了。
&gt;  
&gt; 总之，//小心操作，谨慎对待//是不会有错的。
&gt;
