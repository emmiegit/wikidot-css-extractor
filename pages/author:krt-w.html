[[[SCP-614-JP]]] - 進入可能性テレビデオ
初めて書いたSCPです。テレビデオってどれくらいの世代まで通じますかね？
当初は「生中継や録画放送だろうが、ビデオやDVDだろうが、実写だろうが、CGだろうが、アニメやゲームだろうが関係なく映像空間内に入り込める液晶テレビ。ただし録画とかの場合は過去改変が起きるし、アニメやゲームの場合は帰ってこれません」でした。 
シンプルを心がけ、ゴテゴテしたものを取っ払って、代わりにバックストーリーを付加したらこうなりました。これバックストーリーっていうの？　わからん

[[[SCP-714-JP]]] - みんなで一緒に
一度低評価で自主削除したものを手直しした記事です。
初稿では「SCP-714-JPを遠隔で観察して楽しんでいる第三者」がいました。
SCP-714-JP-1の描写に地味にこだわりました。記事内で「ピエロ」という言葉を使いたくなかったからです。
インタビューで自ら語らせることで「自分が何をしているか分かっていない」感や「愚かで哀れなピエロ」感が出せたと思っています。
余談ですが、元のタイトル案は「&#34;外道&#34;化師」でした。投稿直前に何かをきっかけに変えたんですけど、何だったかな……

[[[SCP-1314-JP]]] - &#34;誤&#34;過窓櫺
棍棒での殴り合いコンテスト2018参加作品です。
2年くらいサンドボックスに眠っていた下書きを引っ張り出してきました。
タイトルの元ネタは禅宗の公案（いわゆる禅問答）の「牛過窓櫺（ごかそうれい）」です。「牛が格子窓の向こうを通り過ぎた。頭、つの、足、体が通り過ぎたが、しっぽだけは通り過ぎなかった。なぜか？」
公案の中でもかなりの難問らしいです。私は座禅なんて、中学校の講演会でパイプ椅子に腰掛けて5分くらいやっただけです。そんな私の答えはこうです。「しっぽなんて最初からなかったんじゃない？」
[[/collapsible]]

    if (&#34;&#34; == input) {

    if (&#34;山井田研究員の人事ファイル&#34; == input) {
    _notice.show
    _notice.html(&#34; \
&lt;b&gt;登録名:&lt;/b&gt; 山井田 健彦（やまいだ・たけひこ）&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;職名&lt;/b&gt;: 下級研究員&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;セキュリティクリアランス:&lt;/b&gt; レベル2&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;所在:&lt;/b&gt; サイト-81██、第二収容棟、201号室&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;専門:&lt;/b&gt; 社会物理学（sociological physics）、海洋経済学（oceanographical economics）、応用化学数学（applied chemical mathematics）&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;経歴:&lt;/b&gt; 山井田研究員は██大学大学院███研究科█████専攻で修士論文として「卓上調味料と糸電話を用いた氷温核融合 — オットセイの脂の有効活用およびご近所トラブル回避法に関する観点からの解析と実践」を執筆して学位を修得し、その経験を活かして一般的な民間企業の研究開発職に就いていました。しかし同論文が財団の目に触れ、論文内で扱われている現象が未収容の何らかの異常オブジェクトに関連している可能性が指摘されたため、財団は一時的な協力を求める形で接触しました。同オブジェクトは確保に成功し、現在はSCP-███-JPに指定されています。&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;人事評価等:&lt;/b&gt; 山井田研究員は19██年12月07日生まれ、身長185cm、体重56kgの男性です。財団に雇用されて以降の極短期間のうちに、それまでに経験のない研究部門への例外的な転属を2度経験しましたが、そのいずれにおいても極めて高い適応力・習得力・応用力を発揮し、各分野の知見を横断的に活用する能力を示したことで、一貫して高い評価を得ています。このことから、19██年人人第1349号　職員の死亡等による欠員があつた場合の人員補充に関する規定第6条2項および同実施要項第9条に基づき、人事部門人材管理課に様式3を提出することで6月の臨時的転属を申請することができます。&lt;br&gt; \
&lt;br&gt; \
上述のような実績に反して、本職員は自己の能力を過小評価する傾向にあります。平時は楽天的かつ自己肯定感に満ちているように見えますが、 &lt;s&gt;わずかなことをきっかけに&lt;/s&gt; 明確な契機なく苛烈な自己否定および自己嫌悪が発作的に生じることがあります。日常的にはほとんど表出せず、業務への影響は無視できる程度と評価されているものの、しばしばこのことに由来する入眠困難を訴えています。定期的な財団医師の診察とカウンセリングを必要としていること、また精神的不安定のため多量の服薬を必要としていることに注意してください。（追記: 66字加入） 本職員には服薬管理のための専属看護師が割り当てられます。本職員が過量服薬状態に陥るような状況が二度と起こらないよう留意してください。&lt;br&gt; \
&lt;br&gt; \
重度の近視のため強度数の眼鏡を装用しており、生来の目つきの悪さと目の下の隈、伸ばし過ぎでまとまりのない頭髪、過多の喫煙により汚染された歯も相まって人相に関する評価は一貫して最悪を維持しています。&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;署名:&lt;/b&gt; &lt;img src=\&#34;http://scp-jp.wdfiles.com/local--files/author%3Akrt-w/signature.png\&#34; width=\&#34;400\&#34; align=\&#34;top\&#34;&gt;&#34;)
    }

    if (&#34;風氏特命収容要員の人事ファイル&#34; == input) {
    _notice.show
    _notice.html(&#34; \
&lt;b&gt;登録名:&lt;/b&gt; 風氏 翼（ふうじ・つばさ）&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;職名&lt;/b&gt;: 特命収容要員&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;セキュリティクリアランス:&lt;/b&gt; N/A&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;所在:&lt;/b&gt; サイト-81██内&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;専門:&lt;/b&gt; N/A&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;経歴:&lt;/b&gt; 風氏特命収容要員は、財団に雇用される直前は複数のアルバイトを掛け持ちしつつ高等専門学校の機械工学系学科に通っていました。その中で、新たなアルバイト先を探す過程で財団と接触し、当初は一般事務員として雇用されました。&lt;br&gt; \
&lt;br&gt; \
&lt;b&gt;人事評価等:&lt;/b&gt; 風氏特命収容要員はサイト-81██ 第二収容棟です。主に植物学的・昆虫学的・菌糸類学的オブジェクトの収容を担当していますが、これらに限定されません。本職員は本人の意思により第二収容棟の建具の開閉、ブロックごとのブレーカーの入切、照明等のオン・オフ等が可能です。この特性により、現在のポストに異動されました。&lt;br&gt; \
&lt;br&gt; \
本職員は本来持っていた人格と記憶を完全に保持したまま、第二収容棟と精神的に融合しているものと見られています。肉体は二階東側男子トイレ横の倉庫に安置されており、呼吸や代謝を含む生命活動の兆候はあるものの、食事や排泄などは必要としていません。外部刺激に対する反射などの応答は見られないものの、感覚神経は未だに機能しており、肉体に入力された刺激は何らかの原理により本職員によって感知されます。&lt;br&gt; \
&lt;br&gt; \
なお、第二収容棟内には本職員が「絶対に触れないでほしい」という壁や「絶対に踏まないでほしい」という床がいくつかあります。これらの要求は、その理由は本人からは述べられていないものの、特殊な事情下にある職員に対する合理的配慮の原則に基づき受理されています。要求の対象となっている箇所は別途リストアップされています。また、内線1000番に通話することで、本職員と相互に音声言語を用いたコミュニケーションが可能です。&lt;br&gt; \
&lt;br&gt; \
