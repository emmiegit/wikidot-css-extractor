**项目编号：** SCP-CN-635

**项目等级：**Safe

**特殊收容措施：**SCP-CN-635被收容在Site-CN-91的一个标准1m*0.5m*0.5m收容箱内，二级研究员可以在获得三级人员的许可后对SCP-CN-635进行实验。允许从非D级人员中招募志愿者进行有关SCP-CN-635的实验。

在事故CN-635-1之后，禁止信仰亚伯拉罕信仰的人员接近SCP-CN-635周边5米内或直接目视SCP-CN-635。

**描述：**SCP-CN-635为一装饰有天青石的镀金青铜十字架，长30cm、宽15cm、厚3cm，底部有一10cm*10cm*5cm的正方形底座，中心处有一圆盘，圆盘上绘有公元五世纪拜占庭风格的基督像。碳十四鉴定表明，此十字架应制作于公元五世纪左右，尽管相较于同时代的其他手工艺品而言保存状况相当好，但SCP-CN-635本身并不存在特殊的物理性质。

在底座下方阴刻有三个名字，分别是希腊语的“Νεστόριος”[[footnote]]即Nestorius，中译聂斯脱里，神学家，公元428年任君士坦丁堡牧首，由于能言善辩而有“金舌”之称，持两性论观点，在公元431年的以弗所大公会议中被裁定为异端而遭驱逐[[/footnote]]，闪语的“aloho punoya”[[footnote]]即阿罗本，聂斯脱里派传教士，公元635年至长安，是第一位将基督教传入中国的传教士[[/footnote]]与蒙古语的“ᠬᠦᠯᠡᠭᠦ”[[footnote]]即孛儿只斤.旭烈兀，成吉思汗之孙，西征两河地区并创立了伊尔汗国，受母亲与妻子的影响而信仰聂斯脱里派。[[/footnote]]。

SCP-CN-635的特异性表现为，当一名人员在直接注视SCP-CN-635中心的圣像超过10s且面前有成套的书写工具——为便于描述，称此行为为使用SCP-CN-635——时，他们会看到SCP-CN-635的位置处出现一幻像——称为SCP-CN-635-1——并听到SCP-CN-635-1使用类似现代希腊语的语言开口说话，SCP-CN-635-1造型为与一身着蓝色长袍的与使用者同一种族的成年男子，SCP-CN-635-1持续时间不定，但通常不超过五分钟，SCP-CN-635-1消失时，书写工具上会出现一段经文。每次出现的经文的内容与所用文字均不同，但--均--通常为出自《圣经》中的段落，且与使用者的个人经历有关。通过高速摄影机回放发现，经文是瞬间出现的。

实验表明，视力障碍者能以面对SCP-CN-635代替目视SCP-CN-635的动作来触发SCP-CN-635的特异性。但视力无障碍者在眼部被遮蔽后无法通过面对SCP-CN-635触发其特异性。此外，通过视频、照片等方式间接注视SCP-CN-635同样不会触发其特异性。

实验数据表明，信仰亚伯拉罕信仰的使用者不需要注视10s即会见到SCP-CN-635-1且看到的SCP-CN-635-1持续时间通常要更长，此外，█%的非亚伯拉罕信仰信徒——无论他们是否为无神论者——在使用SCP-CN-635后对基督教产生了兴趣或是皈依意愿，█%的亚伯拉罕信仰信徒——无论他们属于哪个宗教的哪个派别——在使用SCP-CN-635后则开始倾向于基督两性论[[footnote]]基督教早期流派之一，又称聂斯脱里派、东方亚述教会，认为基督体内的神性与人性是彼此独立的，否认圣母玛利亚的神圣性，以弗所大公会议后被认定为异端。在叙利亚与波斯地区流传甚广，并传入远东，在中国被称为“景教”[[/footnote]]的观念。

197█年，伊朗███大学的一支考古队在███地区的一座古墓中发现了SCP-CN-635，在确认其特殊性质后，基金会工作人员随即将SCP-CN-635回收并对考古队成员进行了记忆清除。同年，基金会伊朗分部被霍梅尼政权摧毁，基金会潜伏在中国驻伊朗大使馆的特工吕██随即携带包括SCP-CN-635在内的数个待收容物品回到中国，随后SCP-CN-635被正式归档并由Site-CN-91收容。

**实验记录格式：**

&gt; 实验人员：
&gt; 
&gt; 书写的工具：
&gt; 
&gt; 触发时间：
&gt; 
&gt; 持续时间：
&gt; 
&gt; 产生经文内容：
&gt; 
&gt; 其他现象：

&gt; 实验人员：D-16038，无神论者，中国人，因经济犯罪入狱
&gt; 
&gt; 书写的工具：一支充满墨的钢笔与白纸
&gt; 
&gt; 触发时间：10s
&gt; 
&gt; 持续时间：45s
&gt; 
&gt; 产生经文内容： “//耶稣对门徒说，我实在告诉你们，财主进天国是难的。’//[[footnote]] 马太福音 19:23 [[/footnote]]” 以楷书钢笔字写成
&gt; 
&gt; 其他现象：经检测，文字出现之后钢笔内的墨水含量略微减少了。

&gt; 实验人员：D-16038
&gt; 
&gt; 书写的工具：一支没有墨水的钢笔与白纸
&gt; 
&gt; 触发时间：10s
&gt; 
&gt; 持续时间：32s
&gt; 
&gt; 产生经文内容： “//耶稣对他说，经上又记着说，不可试探主你的神。//”[[footnote]] 马太福音 4:7 [[/footnote]]以楷书钢笔字写成
&gt; 
&gt; 其他现象：钢笔内依然没有墨水

&gt; 实验人员：D2782，基督徒，汉族，成年后皈依家庭教会，所属基督教分支不明
&gt; 
&gt; 书写的工具：老式英文打字机，内含墨盒
&gt; 
&gt; 触发时间：7s
&gt; 
&gt; 持续时间：2min
&gt; 
&gt; 产生经文内容：“//若是找着了，我实在告诉你们，他为这一只羊欢喜，比为那没有迷路的九十九只欢喜还大呢。//”[[footnote]] 马太福音 18:13 [[/footnote]]汉字，被以类似打印机所用字体写在打印纸上。
&gt; 
&gt; 其他现象：打字机并无工作过的痕迹，但墨盒内墨水含量略微减少了。

&gt; 实验人员：D-8992 美籍汉族华人，“人民圣殿教”信徒
&gt; 
&gt; 书写的工具：粉笔与黑板
&gt; 
&gt; 触发时间：10s
&gt; 
&gt; 持续时间：3min15s
&gt; 
&gt; 产生经文内容：“//所以我若去，必要提说他所行的事。就是他用恶言妄论我们。还不以此为足，他自己不接待弟兄，有人愿意接待，他也禁止，并且将接待弟兄的人赶出教会。//”[[footnote]] 约翰三书 1:10 [[/footnote]]以英文书写的黑板板书。
&gt; 
&gt; 其他现象：幻象消失后，D8992产生了头疼症状，症状一直持续至D8992被月末例行处决。

&gt; 实验人员：基金会语言学家程██，汉族，信义宗信徒，熟练掌握古汉语、现代希腊语与古希腊语，能熟练使用包括篆书、隶书在内的各种汉字字体
&gt; 
&gt; 书写的工具：竹简与雕刻刀
&gt; 
&gt; 触发时间：5s
&gt; 
&gt; 持续时间：2min14s
&gt; 
&gt; 产生经文内容：“//并且圣经既然预先看明，神要叫外邦人因信称义，就早已传福音给亚伯拉罕，说，万国都必因你得福。//”[[footnote]] 加拉太书 3:8 [[/footnote]]雕刻在竹简上，字体为楷书繁体。
&gt; 
&gt; 其他现象：程██表示，SCP-CN-635-1所使用的语言为希腊语，且具备拜占庭帝国早期风格。内容与竹简上所刻内容一致。

&gt; 实验人员：███，后天失明的盲人音乐家，汉族，佛教徒，自基金会外招募的志愿者
&gt; 
&gt; 书写的工具：白纸与钢笔
&gt; 
&gt; 触发时间：10s
&gt; 
&gt; 持续时间：46s
&gt; 
&gt; 产生经文内容：“//他回答说，有一个人名叫耶稣。他和泥抹我的眼睛，对我说，你往西罗亚池子去洗。我去一洗，就看见了。//”[[footnote]] 约翰福音 9：10 [[/footnote]]在白纸上扎洞所生成的汉语盲文。
&gt; 
&gt; 其他：洞的形状与钢笔笔尖形状相同，███表示自己在脑海中出现了SCP-CN-635-1。███随后将自己所听到的内容转录，经鉴定同样为希腊语，且内容与盲文所写内容一致。

&gt; 实验人员：D-9218，回族，穆斯林， 文盲，只能使用汉语
&gt; 
&gt; 书写的工具：白布与黑色丝线
&gt; 
&gt; 触发时间：7s
&gt; 
&gt; 持续时间：3min02s
&gt; 
&gt; 产生经文内容：“//神说，不然，你妻子撒拉要给你生一个儿子，你要给他起名叫以撒。我要与他坚定所立的约，作他后裔永远的约。//”[[footnote]] 创世纪 17:19 [[/footnote]]白布上刺绣而成的汉语拼音
&gt; 
&gt; 其他现象：黑色丝线的长度减少了。


&gt; 实验人员：特工吕██，中国人，无神论者
&gt; 
&gt; 书写的工具：宣纸与毛笔，但没有准备墨
&gt; 
&gt; 触发时间：10s
&gt; 
&gt; 持续时间：4min52s
&gt; 
&gt; 产生经文内容：“//他时常看顾义人，使他们和君王同坐宝座，永远要被高举。//”[[footnote]] 约伯记 36:7 [[/footnote]]“//那时义人在他们父的国里，要发出光来，像太阳一样。有耳可听的，就应当听。//”[[footnote]] 马太福音 13:43 [[/footnote]]楷书的毛笔字
&gt; 
&gt; 其他现象：毛笔上没有墨迹，但略微湿润。这是目前所有实验记录中幻象持续时间最长的，也是唯一出现了两段经文的记录。
[[/collapsible]]

[[collapsible show=&#34;+ 附录2：事故CN-635-1记录，需要2级权限&#34; hide=&#34;- 授权正确，文件已展开&#34;]]
&gt; 涉及人员：Site-CN-91新晋特工N████ 研究员V██
&gt; 
&gt; 时间：199█-█-█
&gt; 
&gt; 说明：N████在进行对地下收容室的日常巡视时，发现存放SCP-CN-635的收容箱箱门没有上锁。就在N████试图关上收容箱时，他看到了SCP-CN-635并立即看到了SCP-CN-635-1，[数据删除]时间过后，收容室的地板上出现了由叙利亚语写成的血书，基因检测显示血书所用血液和N████的基因完全一致，尽管没有发现外伤，N████还是出现了贫血症状并昏迷。
&gt; 
&gt; 血书的内容如下：
&gt; 
&gt; //“耶稣基督降生的事，记在下面。他母亲马利亚是[数据删除]的子嗣，素与父兄行那淫乱之事，已经许配了约瑟，还没有迎娶，马利亚就怀了孕。//
&gt; 
&gt; //她丈夫约瑟是个义人，不愿意明明地羞辱她，想要暗暗地把她休了。//
&gt; 
&gt; //正思念这事的时候，有主的使者向他梦中显现，说大卫的子孙约瑟，不要怕，只管娶过你的妻子马利亚来。//
&gt; 
&gt; //她将要生一个儿子。你要给他起名叫耶稣。因主要赐圣灵于他，他要将主的百姓从罪恶里救出来。//
&gt; 
&gt; //这人子的身乃是不洁的，神要借着它的身去降下圣灵，使他有了 神的灵与人的灵。//
&gt; 
&gt; //他要凭圣灵去做众人的牧者，再凭那人身去赎了众人的罪。//
&gt; 
&gt; //这一切的事成就，是要应验主借先知所说的话，//
&gt; 
&gt; //说，必有那不义的淫妇，违背 神的教诲生子，却得了主的恩赐，人要称他的名为以马内利。//
&gt; 
&gt; //约瑟醒了，起来，就遵着主使者的吩咐，把妻子娶过来。//
&gt; 
&gt; //只是没有和她同房，等她生了儿子，就给他起名叫耶稣。”//
&gt; 
&gt; 
&gt; 事后调查表明，N████为聂斯脱里派基督徒，研究员V██故意篡改了巡逻计划表使N████进入地下收容间，又打开了SCP-CN-635的收容箱箱门。
&gt; 
&gt; 特工N████除病假外又得到两个月额外休假，研究员V██被处以严重警告一次，承担特工N████的全部治疗费用，并在特工N████休假期间代替他完成全部工作。
&gt; 
&gt; **备注：**特工N████为叙利亚人，在前往██████大学——即Site-CN-091的对外伪装——留学期间被基金会招募。
