**Articolo:** SCP-004-UA - Lo Specchio del Gemello
**Autore:** [[*user Psychic Plague]], documento redatto da [[*user murzei_chaos]]
**Traduttore:** [[*user NazarTheEzio]]
**Articolo Originale:** [http://scp-ukrainian.wikidot.com/scp-004-ua SCP-004-UA]
[[include credit:end]]

[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-004-ua/scp004ua.jpg|caption=SCP-004-UA]]

**Elemento #:** SCP-004-UA

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-004-UA deve essere contenuto in una cella standard per anomalie Safe al Sito UA-166. L&#39;oggetto deve essere anche posizionato in una custodia opaca per prevenire manifestazioni accidentali dei suoi effetti anomali. Per il controllo dell&#39;oggetto si da la preferenza agli operatori dai quali sono già stati ottenuti i cloni SCP-004-d-UA. Gli esperimenti con l&#39;anomalia sono autorizzati soltanto dopo l&#39;ottenimento del permesso scritto da parte di 2 membri del personale con il livello di accesso 4 o superiore. Prima della creazione di SCP-004-d-UA è necessario assicurarsi che dall&#39;altra parte di SCP-004-1-UA si trovi un posto libero per la manifestazione di un nuovo SCP-004-d-UA; per poter condurre gli esperimenti in altre condizioni è necessario ottenere un secondo permesso scritto del supervisore dell&#39;oggetto. Secondo il Protocollo standard riguardante SCP-004-d-UA, tali soggetti devono sostenere una visita psicologica e medica, dopodiché devono essere contenuti nelle celle per i soggetti con deboli proprietà anomale e terminati dopo 72 ore dalla manifestazione di queste o nel caso della creazione della minaccia alla sicurezza. Con il permesso del supervisore dell&#39;oggetto si autorizza la terminazione anticipata di SCP-004-d-UA, o l&#39;annullamento della loro terminazione, o, nel caso si ottengano dei risultati positivi nella visita psicologica e medica, il loro utilizzo come personale di Classe-.D.

**Descrizione:** SCP-004-UA ha l&#39;aspetto di uno specchio dorato a mano. La superficie di SCP-004-UA, denominata SCP-004-1-UA, misura 40 cm in lunghezza e 16,5 cm in larghezza ed è inserita in una cornice ovale.

La principale proprietà anomala di SCP-004-UA è la seguente: se su SCP-004-1-UA si riflette il volto di qualunque soggetto, allora di conseguenza avverrà la creazione di un nuovo soggetto, denominato SCP-004-d-UA (nel caso della necessità di indicare diversi cloni, SCP-004-d[numero_del_soggetto]-UA, oppure //soggetto/clone/doppione 004-d[numero]-UA//); stesso identico effetto avverrà se su SCP-004-1-UA si riflette il muso di un animale o di un volatile. Attraverso la via sperimentale è stato scoperto che il soggetto o creatura, dalla quale si crea //clone 004-d-UA//, deve trovarsi ad una distanza di 30 metri da SCP-004-1-UA per le persone e di 26-52 metri per le altre creature[[footnote]]Dipende dal tipo di creatura. Consulta il Protocollo degli esperimenti **SCP-004-W-UA**.[[/footnote]]; si presume che tale distanza massima dipende dal tipo di creatura dalla quale si crea la copia. È necessario notare che questo processo avviene soltanto nel momento in cui altri soggetti o creature non osservano SCP-004-UA o il soggetto interessato o creatura; nel caso di un&#39;osservazione indiretta, per esempio attraverso un collegamento video, viene provocata la sua interruzione di emergenza, più probabilmente a causa dell&#39;impatto anomalo di SCP-004-UA (consulta il Protocollo degli esperimenti **SCP-004-X-UA-Z1**). Il tentativo di osservazione attraverso il collegamento video con un ritardo di 30 secondi ha portato a [DATI CANCELLATI] (consulta il Protocollo degli esperimenti **SCP-004-X-UA-Z2**). La creazione delle fotografie istantanee del processo di clonazione non ha avuto alcun problema, ma su tutte le fotografie il //soggetto 004-d-UA// o è completamente assente, o è presente per intero; basandosi sugli esperimenti con la fotografia e sull&#39;interrogatorio di quei soggetti dai quali sono stati creati //cloni 004-d-UA//, è stata tratta la conclusione che il processo di clonazione è immediato o almeno occupa non più di qualche centesimo di secondo. Il clone compare alla stessa distanza da SCP-004-1-UA del soggetto originale o creatura, ma dall&#39;altra parte della superficie di SCP-004-1-UA. Se sul luogo della comparsa di SCP-004-d-UA si trova qualsiasi sostanza, allora la comparsa del clone &#34;sposta&#34; tale sostanza. A causa di questa proprietà, la comparsa di SCP-004-d-UA su una superficie libera è accompagnata da un forte scoppio e a volte dal danneggiamento del pavimento. La comparsa di SCP-004-d-UA nei muri e nelle altre strutture di materia solida o densa può causare &#34;esplosione&#34; e danni significativi.

I //cloni 004-d-UA// possiedono organi interni trasposti e sono composti dalle molecole organiche trasposte; oltre a queste differenze, sono completamente simili sia geneticamente che esteriormente agli originali; per esempio, se nel momento della clonazione il soggetto derivante o creatura possiede dei traumi o malattie, allora anche il clone avrà li stessi traumi e malattie. È necessario notare che a causa delle molecole trasposte, delle quali sono composti i //cloni 004-d-UA//, questi non possono consumare normale cibo. Tuttavia possono consumare come cibo la carne degli altri //cloni 004-d-UA//. Anche i nutrienti, che sono costituiti da molecole simmetriche di riflessione (per esempio acqua), possono essere consumati da SCP-004-d-UA. Alla base degli esperimenti è stato sviluppato Protocollo **Prot004-UA-Feeding**, che descrive dettagliatamente le procedure di ottenimento del cibo per i //cloni 004-d-UA// e che è disponibile per i membri del personale con il livello di accesso appropriato attraverso una richiesta verso il supervisore dell&#39;oggetto.

Inoltre è necessario notare che normalmente i //cloni 004-d-UA// hanno un carattere violento, suicida, o depressivo. Dopo 72 ore i cloni delle persone smettono di reagire a qualunque ordine e a volte tentano di distruggere oggetti intorno. I cloni non spiegano in alcun modo le cause del loro comportamento, alcune volte dicono parole o frasi spontanee. Tale circostanza rende ancora più difficile l&#39;analisi dettagliata della psicologia dei //cloni 004-d-UA// e il loro utilizzo prolungato come membri del personale di Classe-D.

I cloni ottenuti dagli animali, in seguito a 72 ore, cadono in uno stato di aggressività e iniziano ad attaccare altre creature. La causa precisa di questo comportamento non è stata individuata.

Bisogna notare anche che il riflesso di SCP-004-d-UA in SCP-004-1-UA non porta alla creazione dei suoi cloni, come il riflesso in SCP-004-1-UA di quei soggetti che sono già stati clonati grazie all&#39;anomalia.

**Aggiornamento a Prot004-UA-Feeding del ██.██.20██:** Durante la serie degli esperimenti SCP-004-X-UA-F è stato dimostrato che, se le cavità interne della creatura, che si sta clonando con l&#39;aiuto di SCP-004-UA, contengono la materia organica (comprese le piante), allora anche le cavità interne del //clone 004-d-UA// corrispondente la conterranno, ma nella forma trasposta. Pertanto, nel caso della necessità di ottenere il //clone 004-d-UA// per nutrire gli altri SCP-004-d-UA, si propone di dar da mangiare all&#39;animale derivante il più possibile, dopo la clonazione uccidere immediatamente il clone ottenuto ed estrarre il contenuto dello stomaco.

[[collapsible show=&#34;+ Protocollo della serie degli esperimenti SCP-004-X-UA-D: APRIRE&#34; hide=&#34;- Protocollo della serie degli esperimenti SCP-004-X-UA-D: CHIUDERE:&#34; hideLocation=&#34;both&#34;]]
**Serie degli esperimenti SCP-004-X-UA-D:** Protocollo ridotto.
**Descrizione della serie degli esperimenti:** Dai membri del personale di Classe-D scelti, secondo la procedura standard, sono stati creati i //cloni 004-d-UA//. Dopodiché i //soggetti 004-d-UA// ottenuti sono stati isolati in celle separate per l&#39;osservazione. Ai soggetti, grazie all&#39;aiuto di un sistema automatico, avveniva la consegna del cibo e delle bevande, ottenuti secondo il Protocollo **Prot004-UA-Feeding**. Inoltre alcuni //soggetti 004-d-UA// uscivano dalle celle per poco tempo per essere sottoposti a degli esami psicologici.

**Estratto dal Protocollo sulla descrizione dei cloni:**
# SCP-004-dd1-UA, isolato il 1█.██.20██. Il soggetto cammina nella cella all&#39;indietro, dice parole spontanee. Rivolgeva l&#39;attenzione verso il cibo e le bevande consegnategli dopo 5 minuti circa. Non si riscontra alcun cambiamento nel comportamento.
# SCP-004-dd2-UA, isolato il 1█.██.20██. Il soggetto cammina nella cella da un angolo all&#39;altro, singhiozzi udibili e alcune parole difficili da comprendere. Il 2█.█.20██ il clone si è seduto in un angolo, nascondendo la propria faccia nelle ginocchia. Alle 13:00 al soggetto è stato portato il cibo le bevande. SCP-004-dd2-UA è rimasto seduto per un&#39;altra ora, poi ha rivolto l&#39;attenzione verso il cibo e ha iniziato a mangiare. Il clone non lo ha finito, è tornato nell&#39;angolo e ha iniziato a piangere. Dopo 3 ore si è zittito. Un comportamento simile è stato osservato durante tutto l&#39;esperimento.
# SCP-004-dd3-UA, isolato il 1█.██.20██. Il soggetto cammina nella cella all&#39;indietro, dice parole spontanee. Rivolgeva l&#39;attenzione verso il cibo e le bevande consegnategli all&#39;istante. Al 3° giorno dell&#39;esperimento è stato sentito il soggetto ridere. Ciò non si è più ripetuto e il clone non ha fatto nulla di insolito.
# SCP-004-dd4-UA, isolato il 1█.██.20██. Il soggetto cammina nella cella, dice parole e frasi spontanee. Rivolge l&#39;attenzione verso il cibo e le bevande consegnategli all&#39;istante, ma inizia a mangiare dopo 2 minuti. Non si riscontra alcun cambiamento nel comportamento.
# SCP-004-dd5-UA, isolato il 1█.██.20██. Il soggetto è seduto in un angolo, a volte si alza e cammina nella cella, dice parole spontanee. Alle 07:00 del 2█.█.20██ al clone è stato consegnato cibo e bevande insieme alle stoviglie di metallo e ceramica. Il soggetto ha rivolto l&#39;attenzione sul cibo dopo due minuti. SCP-004-dd5-UA inizia a mangiare, ma in seguito, senza finire, appoggia vicino a lui il piatto. Il soggetto prende in mano il coltello e tenta di tagliarsi le vene. Il clone è deceduto a causa dell&#39;emorragia.
# Due SCP-004-d-UA, SCP-004-dd6-UA e SCP-004-dd7-UA, isolati il 1█.██.20██. Le copie non mostravano alcun interesse l&#39;uno verso l&#39;altro e conducevano il loro semplice stile di vita. SCP-004-dd6-UA rivolgeva l&#39;attenzione verso il cibo e le bevande dopo tre minuti e mezzo, SCP-004-dd7-UA dopo un&#39;ora. 8 giorni dopo uno dei cloni ha attaccato l&#39;altro e lo ha iniziato a mordere fino alla morte.
# SCP-004-dd8-UA, isolato il 1█.██.20██. Il soggetto cammina nella cella, raramente dice qualcosa, quasi sta zitto. Rivolge l&#39;attenzione verso il cibo e le bevande consegnategli solo dopo 2 ore. Non si riscontra alcun cambiamento nel comportamento.
# SCP-004-dd9-UA e SCP-004-dda-UA, isolati il 1█.██.20██. I soggetti camminano nella cella, dicono parole spontanee. Rivolgono l&#39;attenzione verso il cibo e le bevande all&#39;istante. Al 6° giorno dell&#39;esperimento uno dei cloni guardava l&#39;altro, 2 minuti dopo quello si è voltato verso l&#39;osservatore. In quel momento è stato sentito uno di loro dire &#34;Ciao&#34;. Non è stato più osservato nulla di simile. Dopo un mese e 3 giorni i soggetti hanno iniziato a comportarsi aggressivamente l&#39;uno verso l&#39;altro, si attaccavano a vicenda e si picchiavano. Tutto è finito con uno dei soggetti che mordeva l&#39;altro.

**Nota:** Durante questo ed altri esperimenti (consulta come esempio SCP-004-X-UA-E e SCP-004-X-UA-G) è stato dimostrato che i cloni delle persone, dopo 2 mesi della propria esistenza, cadono in uno stato di pazzia e, similmente ai SCP-004-d-UA degli animali, iniziano attaccare tutti i soggetti vivi. Anche stabilire la ragione del comportamento aggressivo è impossibile. I //doppioni 004-d-UA// ottenuti durante la serie degli esperimenti sono stati terminati.


&gt; Tutti gli SCP-004-d-UA che mi hanno portato si assomigliavano l&#39;uno all&#39;altro. Erano depressi e non avevano quasi nessun interesse nel scoprire cose nuove. Ma le ricerche dicono a favore di quella ipotesi secondo la quale questi cloni possiedono gli stessi ricordi dei loro originali, ricordano la propria famiglia, il proprio nome... Quando mi portavano SCP-004-d-UA dopo tre giorni della sua esistenza, lui non reagiva alla mia presenza, come se non mi vedesse. Vorrei menzionare SCP-004-d██-UA e SCP-004-d██-UA. Quando lavoravo con il primo, era evidente che poteva piangere in qualunque momento, ciò che faceva dopo un po&#39; di tempo. L&#39;altro mi hanno portato al terzo giorno della sua vita e capitava che lui esprimeva delle frasi fuori dal contesto, ma che avevano lo stesso carattere: suicida. -//Ricercatrice ████, psicologo.//

[[/collapsible]]

----

**Addendum Add004-B28-UA:** Il ██.██.20██, durante l&#39;apertura del sarcofago in cemento [REDATTO], situato vicino a █████████, all&#39;interno del quale si supponeva di trovare un nuovo SCP-oggetto (per le informazioni dettagliate si prega di consultare il Protocollo dell&#39;incidente **Inc-PlasticFish02-166**), agente Stefanyk ha proposto di utilizzare SCP-004-UA per l&#39;apertura del bunker.

&gt; Propongo posizionare operatore scelto ed SCP-004-UA in modo tale che il clone compaia nello spessore del muro del bunker. Voi sapete ciò che succede in questo caso. Se un clone non dovesse bastare per distruggere la parete con la sua comparsa, allora si potrà copiare qualche altro operatore. Anche perché avevo qui una proposta di un esperimento biochimico con le proteine trasposte. Ho solo bisogno dei cadaveri. In caso del successo, richiedo almeno un pezzo di carne da uno dei SCP-004-d-UA.
&gt; [[&gt;]]
&gt; //- Agente Stefanyk, Sito UA-166.//
&gt; [[/&gt;]]

&gt; Se tutto il resto sarà un fallimento allora va bene, date pure ascolto a questo pazzo. E mandate anche lui per un controllo psicologico.
&gt; [[&gt;]]
&gt; //- Agente Shmursʹkyy, capo del team di ricerca sull&#39;incidente **Inc-PlasticFish02-166**//
&gt; [[/&gt;]]

**Nota:** Il ██.██.20██, durante [REDATTO] agente Stefanyk si è ritrovato in zona d&#39;azione di SCP-004-UA. Tuttavia non è avvenuta la creazione della sua //copia 004-d-UA//. Le ragioni di ciò attualmente rimangono incomprensibili.

&gt; Qui esistono tre possibilità. Prima -- si era già copiato in precedenza. È successo senza che ce ne accorgessimo. Seconda -- Stefanyk possiede deboli proprietà anomale o simili che utilizza inconsciamente e che gli hanno aiutato a evitare il riflesso. E terza -- anche lui possiede proprietà anomale, ma sono tali che SCP-004-UA non crea un suo clone. È necessario controllarlo meglio.
&gt; [[&gt;]]
&gt; //Dottor █████████//
&gt; [[/&gt;]]

&gt; Esiste anche una quarta possibilità. Lui è un clone. Non so di chi, ma so che nel suo corpo sia gli organi che le molecole sono normali, quindi in generale è improbabile, ma non deve essere completamente abbandonata tale possibilità.
&gt; [[&gt;]]
&gt; //Dottor Grace//
&gt; [[/&gt;]]

[[collapsible show=&#34;+ Dossier sull&#39;esperimento SCP-004-REVERS-UA: APRIRE&#34; hide=&#34;- Dossier sull&#39;esperimento SCP-004-REVERS-UA: CHIUDERE:&#34; hideLocation=&#34;both&#34;]]
Il ██.██.2017 è stato acconsentito l&#39;esperimento con D-004-681, avente la sindrome di Asperger (una leggera forma di autismo) e trovandosi in quel momento in stato di profonda depressione; i disordini mentali del soggetto prima dell&#39;esperimento sono stati aggravati attraverso l&#39;inoculazione di appropriati farmaci biochimici. In seguito alla clonazione il soggetto derivante e il clone, denominato SCP-004-d681-UA, sono stati posti sotto osservazione in celle separate, dalle quali regolarmente uscivano per poco tempo per un controllo dallo psicologo. Di seguito è indicato un breve Protocollo delle osservazioni:

**Giorno 1:** SCP-004-d681-UA manifesta un graduale aumento dell&#39;attività motoria.
**Giorno 2:** SCP-004-d681-UA aveva iniziato mostrare l&#39;interesse verso gli oggetti della cella di contenimento, che si manifestava in una lunga osservazione di essi e nei tentativi di manipolarli.
**Giorno 3:** A SCP-004-d681-UA sono state consegnate delle carte da gioco, che il soggetto utilizzava quel giorno e nei giorni successivi per giocare al solitario e costruire un castello di carte (Nota: prima di cadere in depressione, D-004-681 chiedeva di consegnargli un mazzo di carte da gioco e li utilizzava allo stesso modo). Durante il controllo di D-004-681 è stato notato che i sintomi della depressione e di autismo indotto non erano terminati nonostante i medicinali abbiano esaurito i loro effetti. I controlli di D-004-681 durante i giorni successivi avevano mostrato la continua persistenza dello stato depressivo e dei segni di autismo.
**Giorno 4:** Durante il controllo dallo psicologo, SCP-004-d681-UA aveva chiesto di spontanea volontà &#34;se lo trasferiranno in una cella migliore&#34;.
**Giorno 5:** SCP-004-d681-UA per la prima volta aveva provato a parlare con il membro del personale che gli aveva portato il cibo.
**Giorno 8:** Da questo giorno SCP-004-d681-UA aveva iniziato a chiedere altri oggetti.
**Giorno 45:** Il solito controllo pianificato di SCP-004-d681-UA in questo giorno non aveva individuato in lui alcun segno della depressione; anche i risultati dei controlli successivi del soggetto avevano mostrato l&#39;assenza della depressione.
**Giorno 55:** Il solito controllo pianificato di SCP-004-d681-UA in questo giorno non aveva individuato in lui alcun segno della sindrome di Asperger; anche i risultati dei controlli successivi del soggetto avevano mostrato l&#39;assenza della sindrome si Asperger.
**Giorno 60:** D-004-681 improvvisamente aveva iniziato a manifestare i sintomi di una forte aggressività. █ animali, introdotti nella cella di D-004-681, sono stati uccisi da lui.
**Giorno 61:** Nella cella di D-004-681 è stato fatto entrare D-█████, ucciso dopo 3 minuti.
**Giorno 62:** D-004-681 e stato terminato secondo il Protocollo standard.
**Giorno 64:** I tentativi di creare un clone di SCP-004-d681-UA utilizzando SCP-004-UA non hanno avuto successo.
**Giorno 71:** SCP-004-d681-UA è stato informato sulla sua origine. Secondo la conclusione dello psicologo, SCP-004-d681-UA &#34;aveva mostrato frustrazione e ansia a breve termine riguardo al fatto se avrà abbastanza cibo, ma era tornato nello stato ottimale molto in fretta&#34;.
**Giorno 190:** SCP-004-d681-UA è stato terminato secondo il Protocollo standard a causa dell&#39;interruzione nella produzione del cibo idoneo; il cadavere di SCP-004-d681-UA è stato inviato per un&#39;analisi biochimica che ha confermato la trasposizione di tutti i sistemi degli organi, degli organi e delle molecole del suo organismo, e ha mostrato segni di un lieve esaurimento presenti in lui. Gli organi e i frammenti di tessuti di SCP-004-d681-UA immersi nell&#39;alcool sono conservati nel magazzino degli oggetti di poco valore del Sito UA-166 e disponibili per le analisi per i membri del personale con il livello di accesso 1/004-UA e superiore.

Le richieste per condurre gli esperimenti successivi con la copiatura dei soggetti, tratti psicologici dei quali sono simili a quelli dei //cloni 004-d-UA//, sono sotto elaborazione. Inoltre si sta elaborando la possibilità di usare [[[SCP-759]]] per creare lo stato psicologico corrispondente nei soggetti derivanti.
