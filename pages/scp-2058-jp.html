    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2058-JP - エクストリーム・ウバスティング
**著者:** ©︎[[*user k-cal]]
**作成年:** 2021
[[include credit:end]]
**アイテム番号:** SCP-2058-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2058-JPの発生が確認された場合、SNSや周辺地域への情報統制を行います。競技そのものおよび参加者の移動についての妨害は行われません。SCP-2058-JP終了後、参加者及びSCP-2058-JP-1は観察下におかれます。3か月の経過後、参加者への観察は打ち切られます。

**説明:** SCP-2058-JPは高齢女性型実体の遺棄を目標とする障害物競走型競技の大会（以下大会と呼称）とそれに付随するイベントの総称です。

大会の開催は不定期ですが、頻度は平均すると2年に1度ほどであり、開催地は日本国内から選択されます。大会開始の7日前から開催地の周辺地域の住宅には「エクストリーム・ウバスティング[[footnote]]大会で行われる競技の名であると推測されています。超姥捨と表記されることもあり、姥捨て山伝承との関連が示唆されています。[[/footnote]]」の開催を広報するチラシが投函されます。投函者及び運営主体ついて、いずれも詳細は明らかになっていません。また、チラシ上では優勝賞品を--「超豪華賞品」としています--[[footnote]]「景表法に従い」（原文ママ）として、2015年以降は記載が変更されています。詳細は補遺2を参照してください。[[/footnote]]。このチラシの投函をもって、SCP-2058-JPは開始したものとみなされます。チラシには他に、大会開催の日時と開催地、競技の開始地点と目標地点が記載されています。

大会の開催毎に、次の条件に合致する人物が100人程度&#34;参加者&#34;としてランダムに選ばれます。
* 日本在住の男性である。
* 約40歳である[[footnote]]約40歳を平均として、年齢毎の人数の分布は標準偏差10の正規分布におおよそ従います。[[/footnote]]。
* 実母が死亡している。
* 実母との関係は友好的ではなく、疎遠であった。

SCP-2058-JPは参加者及び住民に対し、「エクストリーム・ウバスティング」が非異常の人気競技であるという認識を与えます。また、参加者は「エクストリーム・ウバスティング」の進行を妨害するすべての要素を競技の一部である障害と捉え、それを乗り越えようと試みます。SCP-2058-JPが参加者の肉体的能力に影響を及ぼすことはありませんが、外部からの妨害要素は全て参加者が努力によって乗り越えられる程度に軽減されます。

大会当日の午前6時までに、開催地に大規模な地形の改変が発生します。この改変により、周辺の設備や自然物を利用しつつ、目的地点への到達を困難にする障害物[[footnote]]急峻な崖や通り抜け困難なほど密集した樹木、道を塞ぐ大型トラックなど[[/footnote]]が形成されます。その際、チラシにて目標地点とされた地点に、半径10 mほどの窪地が生成されます。

財団が感知した大会は全て、午前8時を競技の開始時刻としています。当日のこの時刻までに、一部の地域住民が観戦を目的として開催地に集合します。住民らは大会中、参加者に対する声援など、通常の競技大会に見られる観客と同様の行動をとります。また、さらに一部の住民は、参加者の目的地点到達を阻む障害物として振る舞います。

当日の午前7時30分までに、開始地点に参加者となる男性が非異常の手段により集合します。参加者の事前の予測は困難であるうえ、上述の異常性により参加者の集合を妨害することは困難です[[footnote]]開催地の封鎖、公共交通機関の一時停止などが行われましたが、そのすべてが不徹底に終わりました。[[/footnote]]。また、高齢女性の外見を取る人型実体[[footnote]]生物学的・解剖学的には完全に非異常のヒトと同様です。[[/footnote]]（以下SCP-2058-JP-1と呼称）が付近の建造物から参加者と同数出現し、参加者とペアを形成します。このとき、参加者とSCP-2058-JP-1はコミュニケーションを試みますが、その対話は&#34;ぎこちなく、距離感を感じる&#34;と評されます[[footnote]]Ryousuke, O.(2004). 異常人型実体-ヒト間対話とヒト-ヒト間対話の差異の印象評定を用いた検証：SCP-2058-JP-1と参加者男性の対話の非異常性について, //財団日本支部対人心理研究//, 110, 16-27.[[/footnote]]。SCP-2058-JP-1の容姿はペアとなる参加者の実母と同一のものであり、実際に自身が実母であるかのようにふるまいます。

イベント中、住民・参加者は共に極度の興奮状態、もしくは大会への集中を見せ、大会に関する問いかけには大会への期待や意気込みのみが返答として述べられます。

午前8時になると参加者はSCP-2058-JP-1と共に一斉に目標地点を目指して移動を開始します。多くの場合で、SCP-2058-JP-1は参加者によって背負われますが、他にも持参もしくは用意された道具（背負い紐、ソリ、自転車等）を用いる場合が確認されています。

参加者は地形改変の影響で、常に何らかの危険に晒されます。このような危険において、参加者とSCP-2058-JP-1は互いを庇い合うように行動することが知られています。ただしイベント中、死亡ないし重篤な傷害を被る可能性のある事故が発生した場合、参加者及びSCP-2058-JP-1は負傷する直前に開始地点へと瞬間的に転移し、再度目標地点を目指し移動を開始します。参加者とSCP-2058-JP-1のどちらかが転移した場合、通常もう一方も同様に転移します。

また競技中、異常な妨害イベントが発生し進行を妨害しますが、参加者は積極的にこれを克服しようと試みます。以下は各大会に比較的共通して見られる妨害イベントの例です。

* 樹木の枝や付近の棒状の構造物が伸張し、参加者らの進行を阻害する。参加者は枝を折り、進路を開く[[footnote]]姥捨物語の類型のうち、姥捨の道中に母親が枝を手折る様子を見た主人公がその理由を尋ねると、主人公が帰りに道に迷わないためだといい、姥捨の際にも子を思いやる心に打たれて姥捨を回避する類型に関連すると推測されています。[[/footnote]]。
* 人型実体が複数出現し参加者らを包囲する。これらの実体は開催地に隣接する県の首長の姿を持っている。実体は参加者らに対し、頓知を要求する問いを出題する。参加者らが問いに正答すると実体は消失する[[footnote]]姥捨物語の類型のうち、隣国の権力者から出された難題を年老いた母の知恵によって解くことで国を救い、老人の有用性を示して姥捨を免れる類型に関連すると推測されています。[[/footnote]]。
* 参加者と似た容貌をもつ子供型の実体が多数出現し、参加者の捕縛を試みる。捕縛は参加者がSCP-2058-JP-1を運搬していた主たる方法と同様の方法によって行われる。捕縛された場合、高所から投げ落とされ、転移が発生する[[footnote]]姥捨物語の類型のうち、母親を姥捨する際に同行した主人公の子が、母親を乗せた&#34;もっこ&#34;について「父さん(主人公)を捨てるときに使うから持って帰ろう」というのを聞いて恐ろしくなり、姥捨を回避する類型に関連すると推測されています。[[/footnote]]。

障害物や妨害イベントを乗り越えられず進行不可になった場合は開始地点への転移が発生します。また、障害を乗り越えるたびに、参加者とSCP-2058-JP-1間の関係が好転していきます。これらは対話の流暢化、笑顔の増加、抱擁などの形で観察されます。

SCP-2058-JP-1の認知能力は、その出現から徐々に低下していきます。その進行速度には個体差がありますが、少なくとも大会開催から24時間以内には、重篤な認知症患者と同様の症状を示します。また、大会において転移を経験するごとに認知能力低下が進行することが判明しており、大会中にSCP-2058-JP-1が大会の目的及び参加者を認識できない状態にまで悪化する場合があります。この場合、参加者のみが開始位置に転移し、多くの場合で当該参加者は強い情動反応(声を上げての泣き、自身の力不足に対する後悔の表明など)を示します。

目標地点に辿り着いた参加者は、膝を抱え込む態勢を取ったSCP-2058-JP-1を、投擲などの手段により窪地に到達させようと試みます。SCP-2058-JP-1はこの時点で衝撃に対する耐性を獲得しており、高所からの落下等に対して一切の傷害を受けていないように観察されます。SCP-2058-JP-1の着地後、参加者のみが開始地点へ転移します。

なお、通常SCP-2058-JPは山地にて開催され、目標地点は山頂付近に設定されますが、特殊な条件で開催されることもあります。以下は現在確認されている特殊な形式をとった大会の例です。

||~ 開催場所 ||~ 概要||
|| 秋田県███町 スキー場 || 開始地点は山頂であり、麓に窪地が生成された。スノーボード、スキー、ソリなどのウィンタースポーツ用品が用意され、参加者はこれを用いることができた。コースは複雑に湾曲し、コースを外れ落下する参加者が多数発生。優勝者はSCP-2058-JP-1を背負って徒歩で下山した参加者であった。 ||
|| 沖縄県宮古島市 近海 || 海中に洞窟が生成され、その最奥に窪地が生成された。参加者はスキューバダイビングの装備を受け取り、窪地を目指した。ホホジロザメ(//Carcharodon carcharias//)などの通常この地域に生息しない水生生物が多数出現し、参加者を妨害した。窪地にSCP-2058-JP-1を到達させることができた参加者は、SCP-2058-JP-1の背中に水中スクーターを括り付けた1名のみ。||
|| 栃木県棚倉町 上空 || 上空に多数出現した航空機が開始地点となった。窪地は開始地点の真下の地上であり、付近にSCP-2058-JP-1投擲のための丘が生成された。また、空中には障害物として浮遊する樹木や攻撃的な鳥類が生成された。終盤、背負われていたSCP-2058-JP-1の落下による脱落と、落下したSCP-2058-JP-1が他参加者のパラシュートに激突したことによる連鎖的な事故が発生。連鎖事故の合間をぬってパラシュートを開かずに降下した参加者が優勝。||



大会は、全参加者が目標達成または目標達成不可能な状況に陥るか、開始の翌日の午前8時になった時点で終了します。このとき、参加者は全て開始地点へと転移し、取り残されたSCP-2058-JP-1は全て消失します。

その後、任意の地域住民一名が参加者集団の前に立ち、目標地点に辿り着いた参加者のうちから1人の名前を発表します。この人物は大会の優勝者[[footnote]]必ずしも最初に目標地点についた参加者が優勝者となるわけではありません。優勝者決定の要因としては、目標地点への到着順、乗り越えた障害物・妨害イベントの数、投げられたSCP-2058-JP-1の着地点と窪地中心の距離が考えられています[[/footnote]]とみなされ、周囲の人物は拍手や祝いの言葉を送ります。その後、地域住民によって膝を抱えた状態のSCP-2058-JP-1が優勝者に手渡されます。このSCP-2058-JP-1は優勝者とペアであった個体です。優勝者がこれを受け取り地面に置くと、SCP-2058-JP-1は活動を再開します。この時点で、SCP-2058-JP-1の認知能力は大会開始時と同水準に改善しており、その後認知能力の異常な低下はみられません。これにより大会は終了し、地域住民と参加者は自発的に帰宅します。開催地の異常な改変は全て復元され、SCP-2058-JP-1は優勝者とペアだったものを除き全て消失します。SCP-2058-JPに関する一切の記憶は、優勝者を除くすべての参加者・地域住民から、その後8時間程度をかけて完全に消去されます。

優勝者は、獲得したSCP-2058-JP-1を伴って帰宅します。自宅にて、優勝者はSCP-2058-JP-1と歓談、食事などに従事します。その際、多くの場合で抱擁などの高い親密性を示す行動が観察されます。その後、優勝者は日常の生活パターンに従って就寝し、SCP-2058-JPに関する一切の記憶を消失します。

優勝者の就寝後、SCP-2058-JP-1はSCP-2058-JPに関する記憶を失った状態で、かつて優勝者の実母が居住していた住居に転移します。その際、「SCP-2058-JP-1が優勝者の実母であり、また彼女は死亡しておらずそこで生活を続けている」という形に、周辺人物[[footnote]]生前の彼女を認知していた人物と、彼女の死に関連した人物が対象になります。[[/footnote]]およびSCP-2058-JP-1当人の記憶、家屋の状況、各公的記録等が改変されます。

SCP-2058-JP-1は異常な出自を持ちますが、その生物学的特徴はヒトと変わらず、また改変事象により、SCP-2058-JP-1の異常な出自が周囲に露呈する蓋然性は低いと考えられています。これらの状況を受けて、SCP-2058-JP-1を収容対象とするか観察対象とするかは、--現在倫理委員会を中心に議論中です--[[footnote]]Noriko, K.(2006). 異常事象による不随意の利益獲得が一般社会にもたらす公平性の喪失に対する非功利主義的検討 ―ロールズ的分配の正義の観点から―, //財団日本支部倫理委員会紀要//, 221, 27-91.[[/footnote]]。


**補遺1:** 老衰の影響により、SCP-2058-JP-1の多くはおおよそ10年以内に死亡します。また一連の改変事象によるSCP-2058-JPに関する記憶消去の影響で、優勝者はSCP-2058-JP-1の生存を認知しつつ、しかし積極的な関与は行いません。したがって、コストや正義論の観点から、SCP-2058-JP-1を観察対象として扱うことが決定されました。SCP-2058-JP-1に対し、収容は行われません。

**補遺2:** 2015年以降のチラシでは、優勝賞品を「三度目の権利」としています。これが何を指すかは、現在検討中です。
