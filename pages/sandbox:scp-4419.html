**Объект №:** SCP-4419

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** В связи с огромным спектром обстоятельств, при которых появляется SCP-4419, содержание объекта основывается на контроле информации и на очистке после появления объекта, а не на физическом содержание.

Свидетели появления SCP-4419 должны быть обработаны амнезиаками класса B или А в зависимости от силы воздействия на них. В тех случаях, когда возможно вернуть тела жертв SCP-4419 до примерно стандартного человеческого вида, необходимо придумать легенду, объясняющую оставшиеся повреждения. Если это невозможно, жертвы SCP-4419 должны быть взяты под опеку и, по возможности, подвергнуты эвтаназии. После этого, должна быть придумана легенда о смерти жертвы из-за ее первоначальных травм или состояния здоровья.

**Описание:** SCP-4419 является транспортным средством, напоминающим карету скорой помощи различных марок и моделей. SCP-4419 самопроизвольно появляется на территории незадолго до возникновения травмы у человека, которая требует неотложную медицинскую помощь. Механизмы, с помощью которых SCP-4419 предсказывает эти события, на данный момент неизвестны. Хотя внешний вид SCP-4419 отличается от появления к появлению, он всегда будет похож на карету скорой помощи, соответствующую местной культуре.

При возникновении травмы, которая требует неотложной медицинской помощи, SCP-4419 направляется исключительно к пострадавшему человеку (в дальнейшем называемый - жертва). После этого, два гуманоида различной внешности, одетые в форму санитаров, выходят из задней части SCP-4419, хватают жертву и несут ее в SCP-4419. Гуманоиды, появляющиеся из SCP-4419, ведут себя как обычные мед. работники. Однако, они крайне агрессивны и пресекают любые попытки контакта с жертвой.
Как только жертва будет надежно закреплена в SCP-4419, объект покинет территорию на огромной скорости и исчезнет, когда окажется вне поля зрения других людей.
Возврат жертвы происходит в период от двух до семи дней. Жертву оставляют в случайном месте, неподалеку от области похищения. При этом, возвращенная жертва будет подвержена сильнейшим инвазивным изменениям тела. Жертвы всегда остаются живыми, кроме случаев, в которых тело жертвы пытались вернуть в первоначальный вид. Xарактер этих изменений отличается от случая к случаю, хотя, по-видимому, существует определенная степень корреляции с первоначальной травмой. (См. отчет появлений 4419-1.)

**Отчет появлений SCP-4419-1:**

В данной таблице представлен список появлений SCP-4419, его вид в каждом случае, а также изменения в телах жертв. Примечательно, что данная таблица не содержит всех известных жертв SCP-4419, и полный отчет доступен по запросу из архива данных в Зоне-31.

||~ Дата ||~ Травма, требующая неотложную медицинскую помощь ||~ Изменение тела ||
|| 07/02/1983 || Тормозящий автомобиль сбивает пешехода, переходящего улицу, в результате чего тот получает перелом ноги. || Жертву вернули со всеми конечностями, которые были перемещены так, чтобы они выступали непосредственно из его туловища. Конечности были повторно ампутированы, и была придумана легенда, объясняющая потерю конечностей в результате гораздо более серьезной автомобильной аварии.||
|| 23/11/1994 || После драки возле бара мужчина сломал свою челюсть. || Жертву вернули с постоянно открытой челюстью. Кроме того, во рту было установлено зеркало, позволяющее видеть сердце, которое было перемещено в заднюю часть горла. Из-за перемещения сердца, вернуть тело в первоначальный вид было невозможно, поэтому жертва была подвергнута эвтаназии.||
|| 19/06/1999 || Бездомный мужчина получил передозировку наркотическими веществами. || Жертву вернули в то же место, откуда ее изначально забрали. Верхняя часть черепа жертвы была удалена, а мозг грубо извлечен и помещен в руки жертвы, которые были слиты вместе перед ним. Во время постановления под опеку, мозг жертвы выпал у него из рук, и он мгновенно скончался[[footnote]] Примечательно, что мозг жертвы  не был подключен к его нервной системе.[[/footnote]]. ||
|| 29/01/2003 || Жена и муж, попавшие в автокатастрофу, получили многочисленные переломы костей и сильное кровотечение.|| Жертв вернули со сросшиеся спинами. Все кости, которые были сломаны в автокатастрофе, были аккуратно удалены, что привело к потере возможности двигать некоторыми конечностями. Жертвы были успешно разделены, после чего они были обработаны амнезиаками, а их измененные конечности были ампутированы.||
|| 15/02/2006 || Пожилой мужчина, страдающий от сердечного приступа. || Жертва была возвращена с одиннадцатью дополнительными нефункциональными сердцами внутри его тела, помещенными между уже имеющимися органами. Хирурги попытались удалить дополнительные сердца до того, как агенты прибыли на место происшествия, из-за чего жертва скончалась. Мед. персонал, лечивший жертву, был обработан амнезиаками. Тело было конфисковано. ||
|| 19/09/2008 || В результате пожара в баре девятнадцать человек получили сильнейшие ожоги. Еще семь человек получили  травмы черепа и переломы костей, когда пытались противостоять гуманоидам из SCP-4419. Известно, что существующие травмы усугубились, а также были причинены новые травмы в результате попытки поместить двадцать шесть человек в небольшое пространство внутри SCP-4419. || Жертв вернули в местный общественный центр в виде единой водянистой массы, которая подавала признаки жизни при физическом контакте. Поскольку не удалось найти никакого способа усыпления жертв, в настоящее время они хранятся в резервуаре с жидкостью в Зоне-31.||
|| 24/11/2014 || Рядовой вооруженных сил США был ранен выстрелом во время патрулирования в Афганистане. || Из-за подозрений к SCP-4419 и насильственному помещению рядового в SCP-4419, другие солдаты патруля открыли огонь по SCP-4419, когда объект уезжал. Свидетели сообщили, что видели вязкую черную жидкость, вытекающую из образовавшихся пулевых отверстий на поверхности SCP-4419. Жертва была найдена в бараках на следующий день. Она была превращена в тонкую массу, размазанную по стенам. Агенты, которые изначально охраняли останки, сообщили, что видели, как при их приближении к жертве, его неповрежденное глазное яблоко расширялось. Хотя жертву для удобства называют &#34;останками&#34;, на данный момент неизвестно, является ли она живой или нет.||</textarea></pre>
