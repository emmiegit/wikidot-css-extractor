[[span]]&#34;Джоконда&#34; Леонардо да Винчи под воздействием

**Объект №:** SCP-ES-065

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Вследствие природы аномалии содержать её невозможно, поэтому особые условия содержания лишь ограничивают распространение опасных для восприятия эффектов среди населения. По данной причине всех сотрудников Фонда необходимо соответствующим образом информировать о существовании SCP-ES-065 и важности быстрой нейтрализации его эффектов. Персонал, ответственный за надзор за попавшей под влияние эффектов SCP-ES-065 картиной, должен постоянно носить специальные монохроматические защитные очки, поскольку доказано, что монохроматические изображения подобных полотен не обладают вредоносными свойствами. Высшим приоритетом является изучение возможности постановки объекта на содержание. 

**Описание:** SCP-ES-065 – это аномалия, появляющаяся на многочисленных портретах по всему миру. Лица нарисованных на данных картинах людей изменяются: появляются характерные чёрные пятна в области глаз и рта, грубо искажая изображение. Данные искажения обычно описываются сотрудниками Фонда, как &#34;тревожные&#34; или &#34;внушающие опасения&#34;. SCP-ES-065 проявляется исключительно на написанных маслом полихроматических картинах. Просмотр изменённых картин более, чем 10 секунд подряд, опасен для человека. Общая рекомендация такова: на поражённые эффектом SCP-ES-065 полотна нельзя смотреть без специальных защитных очков. В случае же незащищённого визуального контакта субъект прекращает движение и не отводит взгляд от картины, после чего впадает в кататонический ступор, длящийся от трёх часов до пяти ███. После того, как данное состояние проходит, субъекты пытаются вернуться к нормальной жизни, хотя у некоторых это и вызывает трудности из-за мускульной атрофии. Если этих людей спросить, что они помнят последним, они всегда упоминают слово &#34;Виссерат&#34;.

Попавшие под влияние SCP-ES-065 субъекты испытывают сильное желание вернуться к обыденной жизни и быстро поправляются от последствий кататонии. Однако через несколько недель у всех из них начинает развиваться связанная с аномалией навязчивая идея, что оказывает влияние на их поведение, привычки и особенно на состояние психики: у данных субъектов появляются параноидное расстройство личности, депрессия, различные фобии, а в отдельных случаях [УДАЛЕНО].

[[collapsible show=&#34;+ Приложение 1&#34; hide=&#34;- Приложение 1&#34;]]

//Наблюдение за подвергшимися эффектам SCP-ES-065 субъектами D-5███ и D-6███ показало, что одержимость аномалией привела их в плачевное состояние: все дни они проводят, шепча: &#34;Виссерат&#34;. Мне известно, что такое поведение является обычным для пострадавших, но иногда по ночам они часами выкрикивают это имя, что оказывает неблагоприятное влияние на состояние охранников. Не знаю, то ли это крики, то ли это само слово, но даже у меня мурашки бегут по коже просто от одной мысли о том, как далеко может зайти развитие эффектов SCP-ES-065. Мы не отдаём себе в этом отчёт…//

**//Доктор ███.//**
[[/collapsible]]


[[collapsible show=&#34;+ Приложение 2&#34; hide=&#34;- Приложение 2&#34;]]

//Появление эффектов SCP-ES-065 непредсказуемо: сейчас он может быть в Лувре, а через пару часов – в Метрополитен-Музее в Нью-Йорке или даже на портрете в доме любой семьи. Данное поведение, вкупе со словом &#34;Виссерат&#34;, может наводить на мысль, что SCP-ES-065 в какой-то мере обладает сознанием. Вместе с тем, он не может находиться на одном месте более 24 часов подряд. Считаю необходимым продолжить исследования.//

**//Доктор Грэй//**
[[/collapsible]]

[[collapsible show=&#34;+ Приложение 3: Инцидент 065-1А&#34; hide=&#34;- Приложение 3: Инцидент 065-1А&#34;]]

__**Инцидент 065-1А:**__ //██.██.20██ г. (в 13:42 по гринвичскому времени) SCP-ES-065 проявился на религиозном полотне в Соборе ██████, ████, в середине службы. Согласно показаниям свидетелей, из картины очень громко начали доноситься слова католической песни &#34;Хочу смотреться в твои глаза&#34; в хоровой интерпретации (данная версия песни до сих пор не идентифицирована, предполагается, что её создал SCP-ES-065). Данный факт привлёк внимание всех присутствующих, которые тут же посмотрели на характерным образом изменённую картину. Сразу после этого прихожане вышли наружу и начали устраивать беспорядки: ломать тротуарное покрытие, поджигать машины, грабить магазины и, используя все доступные материалы, рисовать характерное &#34;лицо&#34; SCP-ES-065 (последующий анализ выявил, что рисунки были сделаны аэрозольной краской, моторным маслом, углём, мелом, кирпичной крошкой, [УДАЛЕНО] и [УДАЛЕНО]). Когда Фонд узнал о происшествии, 95 человек из числа пострадавших прихожан уже потеряли сознание. Бóльшая их часть пришла в себя без каких-либо воспоминаний о данном событии, а также без последствий для психического и физического здоровья, но у пяти из них обнаружили [УДАЛЕНО], после чего данные субъекты были распределены по различным психиатрическим больницам. Наблюдение показало, что они используют для изображения характерного &#34;лица&#34; SCP-ES-065 любой подходящий материал, а также царапают его на стенах своих палат. Иногда по ночам они кричат (в основном: &#34;Виссерат&#34;), а двое из них часами поют &#34;Хочу смотреться в твои глаза&#34;. Отношение данной песни к SCP-ES-065 неизвестно, также пока нет объяснения и тому факту, что подобное поведение пострадавших проявляется только по ночам. Крики пострадавших когнитивной угрозы в себе не несут.//
[[/collapsible]]</textarea></pre>
