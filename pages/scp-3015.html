**Об&#39;єкт №:** SCP-3015

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-3015 зберігається у сховищі аномальних предметів [[[secure-facility-dossier-site-88|Зони 88]]]. Лише уповноваженим мобільним оперативним групам та співробітникам дозволено використовувати фразу активації у радіусі 20 метрів навколо SCP-3015. Будівля, до якої веде SCP-3015, і яка тимчасово позначена як Зона 216[[footnote]]Наразі, через їхні аномальні властивості, там утримуються лише AO-███, AO-███ та SCP-████.[[/footnote]], мусить перевірятися кожного разу, коли буде здобуто нову суттєву інформацію про [[[gamers-against-weed-hub|ГОІ-5869 (&#34;Геймери проти Наркоти&#34;)]]]. Мобільні оперативні групи та інший персонал проінструктовані затримувати та допитувати усіх учасників та аномалії, що пов’язані з Геймерами Проти Наркоти, а також задокументовувати усю інформацію про них.

**Опис:** SCP-3015 -- це нерозумна гуманоїдна споруда, чий вигляд не збігається з жодним досьє у базі даних зниклих осіб. Вона не здатна рухатися, видавати звуки або діяти іншим чином, доки у радіусі 20 метрів навколо об&#39;єкта не сказано фразу, що активує його. Написаний від руки документ, що відповідає подібним в інших аномалій схожої природи від Геймерів проти Наркоти, позначений як //Документ 3015-E//, знаходиться у правій кишені джинсів SCP-3015.

Якщо у радіусі 20 метрів навколо SCP-3015 промовити фразу активації -- &#34;Відчуй, як палає&#34;[[footnote]]Деякі схожі фрази, на зразок &#34;Час відчути, як палає&#34; та &#34;Я відчуваю, як палає&#34; також спрацьовують, але не всі фрази, що включають ці слова, діють, наприклад -- &#34;Ти відчуваєш, як палає&#34; або &#34;Відчуймо палання&#34;.[[/footnote]], об&#39;єкт повернеться задом до того, хто промовив, нахилиться та розведе сідниці, відкриваючи міжпросторовий портал, що веде до покинутої схованки у Спрингфілді, штат Массачусетс. Проникнути крізь SCP-3015 може лише одна особа за раз. Якщо пройти крізь об&#39;єкт спробує більше людей одночасно, це може спричинити помірні ушкодження системи циркуляції крові, синці, тимчасові вивихи та мікропереломи тощо.

**Додаток:** Файли з 3015-A до D було відновлено з комп&#39;ютера, що залишався у схованці. Вважається, що більшість програм та документів було видалено. Найімовірніше, що вся документація була написана Персоною особливого інтересу 6877 (&#34;jockjamsvol6&#34;). Повний список відновленої інформації можна побачити у //Відновлена документація ГОІ-5869 (&#34;Геймери проти наркоти&#34;)//.

**Документ 3015-A:**

&gt; Так, kkrule, я знаю, [[[what-passes-as-normal-in-the-digital-age|Далія]]] мені розповіла. І ні, [[[scp-2433|звісно то не пан]]]. То було б капець як дико, але ні. Та і я все одно не вважав це дуже вже веселим. Мене майже ніколи немає, коли є ти, та і якби був, я б, напевно, сказав би тобі, що то повна хрінь, але це лише тому, що я злий, що ти перший зробив Берні.
&gt; 
&gt; Знаєш, гадаю, я просто трішечки роздратований. Але то нічого,  причини чому я все одно не можу просто закінчити Берні немає. Знайти цьому сраному сексі чувакові душу і все таке. Я хотів зробити так, аби він змушував інших зникати у їхніх власних дупах, але чим більше я про це думаю, тим більше усвідомлюю, що це, взагалі-то, якась дурня. То що я маю робити? У мене є старигань, ще той жеребець, якому нічим зайнятися у житті. Воно просто стоїть тут усе таке дивне. Байдуже.
&gt; 
&gt; [Нащо я взагалі пишу тобі у персональні, якщо я тебе навіть не знаю? Ти не зовсім то й свій, просто мемаси робиш, тож до сраки мене, гадаю.][[footnote]]Як показала ревізія історії документу, цієї частини не було у відправленому повідомленні.[[/footnote]]
&gt; 
&gt; Тож до суті -- ні, я тобі його не відправлю, але покажу в чаті.

**Документ 3015-B:**

&gt; Гей, Джуд. Я знаю, ми говорили про ту [[[different-kinds-of-nihilism|ідею для Берні]]], і я відмовляюся від тієї штуки про &#34;люди запихаються у власні дупи&#34;. Що, якщо замість цього люди запихаються в його дупу? Це набагато веселіше й все ще огидно, але, гадаю, принаймні ніхто не постраждає, правда? Мені все ще потрібна допомога з цим, якщо ти здатен таке провернути.
&gt; 
&gt; Я досі доволі роздратований тим, що не можу придумати для нього щось іще. До дупи мене, kkrule просто брав також і мої довбані ідеї, коли працював над цим? Навіть його ім&#39;я дратує мене, коли я бачу його згадку в чаті. Це точно ірраціональна річ, і це 100% причина, чому я у це влип. Думаю над тим, що пан Берні Сандерс буде без душі якогось чувака. Так, взагалі-то, веселіше. Зроби мені послугу та уяви таке: ти щось кажеш і він розвертається. Тоді він розтягує свій зад і відкриває прохід в Жопотрахненіде, Лівацький толерантний штат. БЛЯХА, ЧУВАК. Втілення комедії. Старі добрі сміхуйки. (Ще один добре витриманий, бездоганний мем.)
&gt; 
&gt; Я думаю, коли ми закінчимо, це все одно буде моя єдина участь в усьому жарті про панів. &#34;Ха-ха, а якщо ми зробимо наших власних панів?&#34; Я, Джей-Джей, точно сказав це самому собі уголос, весь скрадливий такий. То був гарний жарт і гарний перелік, що, об&#39;єктивно, є найвеселішою штукою на Землі. А усі інші сказали: &#34;Тепер нумо робити цих панів!&#34; і я просто втратив задум жарту. Це не дуже весело, коли ми робимо штуку, за створення якої лаяли іншу групу. Я сказав: &#34;Але гаразд, я зроблю Берні&#34;, -- повністю навмисний натяк. І тоді. Лайно. Я навіть не ненавиджу kkrule, я типу ненавиджу себе за те, що спершу не подумав?
&gt; 
&gt; Байдуже, ти не мусиш слухати, як я навантажую тебе своїм лайном. Ось [http://i.imgur.com/aOXQCPY.jpg знімок] старого доброго Берні; гадаю, я закінчив бавитися з його зовнішністю. Повз нас проїжджало авто й вони напевно подумали, що цей чувак, який ідеально спокійно стоїть поруч, мій тато. Принаймні жоден більше не траплявся, бо майже ніхто не завдає собі клопоту їздити цією дорогою. Ти не уявляєш наскільки я буду, бляха, щасливий звалити звідси. Принаймні це не козлячий острів багатих багатіїв Мартас-Він&#39;ярд.
&gt; 
&gt; Між іншим -- я маю будинок, просто про всяк випадок. Наскільки мені пощастило? Як завжди. І, також як зазвичай, у чудовий час я отримав слівце від [[[serpent-s-hand-hub|декого з друзів]]] (і то лише чутка, але ти ж знаєш, як буває з чутками), що чистильники можуть скоро влаштувати на когось наліт, певно на тебе.[[footnote]]Хоча точну дату цього документу не визначено, операцію Фонду у квартирі Персони особливого інтересу 6870 (&#34;bluntfiend&#34;) було здійснено [[[the-assassination-of-beleaguered-normalcy-by-the-coward-game|за два місяці до 12.02.17]]].[[/footnote]] Тож я б порадив бути готовим забирати манатки, якщо усе скотиться у лайно. Кім тебе прилаштує; доки ми балакаємо він саме завозить речі.
&gt; 
&gt; Думаю я скоро переїжджатиму. Більшість свого життя я ріс у цьому місці й мене від нього нудить. Час бути самотнім ще десь. Мабуть, мене кілька днів не буде у чаті; певно прохолоджуватимусь у [http://wanderers-library.wikidot.com/ Бібліотеці] доки L_G зможе достатньо розчистити її місце для мене, де я й стирчатиму поки не знайду собі новий притулок. Все одно треба залягти на дно. Чим швидше я звідси заберуся, тим краще. Берні може бути моїм останнім зв&#39;язком із цим містом. Аста ла віста, козли.

**Документ 3015-C:**

&gt; P.S. От тобі заздалегідь подарунок на день народження. Не моє, але то думка, яка рахується.
&gt; 
&gt; [https://www.youtube.com/watch?v=svE60ic4akE почути — лизнути]

**Документ 3015-D:**

&gt; Отож схованку вже майже розчищено. Я відправив Берні тобі й тепер збираюся трохи відійти від справ на випадок, якщо чистильники якось зможуть знайти його першими та побачать, що його відправив я. Все гаразд, вони не дізнаються, що то я зробив. Але справді, я хочу, щоб ти уявив якогось нещасного Фондівського хлопця на тестах, які мають показати скількома різними способами він може залізти до дупи, доки його дружбан-козел іде боротися зі світовою злочинністю та розгадувати магічні таємниці. Я знаю, що ти насправді буквально, абсолютно, 9001% ніколи не посміхаєшся, і це також причина чому я відсилаю його тобі. Тож ти зможеш це все уявити й дозволиш собі посміхнутися.
&gt; 
&gt; Я думаю Бібліотека тобі б зайшла -- магічна хрінь такого типу, то якраз те, що ти любиш. Я тут через зручність. І, гадаю, через книги також. Коли ми знову зустрінемося, я розкажу тобі як вступити до чарівного клубу.
&gt; 
&gt; Пишучи цю хрінь і відправляючи тобі в персональні замість того, аби, знаєш, подзвонити, я маю трохи повдавати із себе стерво. Знаєш, іноді маєш таке відчуття, що не зовсім вписуєшся у групу? Це фігня, я знаю, що це для того, щоб переорієнтувати себе, бути спокійним і добре почуватися, класний чувак у групі, але зі мною трапилася якась хрінь і мені більше не так весело з усіма. Я процвітаю на онлайн взаємодії, але учора я навіть не заходив у мережу. Думаю видалити усе і просто бути відлюдником: дізнатися як працюють &#34;мудрі кармічні Боги, що керують Всесвітом&#34; -- це б гарно спрацювало для мене, і це причина, чому я цього не роблю. Трясця, забагато і зашвидко. Забираюся.
&gt; 
&gt; Тримай мене в курсі того, що відбувається у чаті. Якщо хтось запитає – я тепер монах Джугало. Побачимося, коли у твоєму домі буде чисто, гейлорде.
