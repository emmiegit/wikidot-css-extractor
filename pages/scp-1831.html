    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1831 - I Feel Homesick For A Place I&#39;m Not Even Sure Exists
**Auteur :** [[user Westrin]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 25 septembre 2018
[[include credit:end]]

[[include component:image-block name=scp1831.png| caption=Reproduction digitale de SCP-1831. Cliquer pour agrandir.| width= 275px|link=&#34;http://fondationscp.wdfiles.com/local--files/scp-1831/20180819_163007.jpg&#34;]]

**Objet n^^o^^ :** SCP-1831

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1831 est actuellement stocké dans un Casier à Sécurité Minimale du Site-551. 

**Description :** SCP-1831 est une photographie Polaroid datant de 2002. Celle-ci représente ce qui est supposé être l&#39;arrière-cour d&#39;une maison. On ignore si cette maison existe réellement. Les mots &#34;//{{La Prison ♥. - Grand Frère}}//&#34; sont écrits au dos au marqueur.

Lorsqu&#39;un sujet regarde SCP-1831 et tente de se concentrer sur n&#39;importe quel élément qui s&#39;y trouve, il acquiert des souvenirs d&#39;enfance concernant cet élément spécifique, bien que ces événements ne se soient jamais produits. N&#39;importe quel objet représenté sur SCP-1831 peut déclencher cet effet. Cet effet ne fonctionne que sur les sujets nés entre 1976 et 2002.


**Addendum SCP-1831-1 :** Rapport de Tests

Les tests suivants ont été effectués pour mesurer les capacités de SCP-1831. Les tests ont été effectués avec D-3731, un homme né en 1991. Suite à la conclusion des tests, des amnésiants de classe A ont été administrés à D-3731 et celui-ci a été affecté à un nouveau projet.

------

&gt; = **Test 1**
&gt; ------
&gt; **Objet :** La maison.
&gt; 
&gt; **Transcription du Sujet :** 
&gt; 
&gt; {{Ça me rappelle des souvenirs. Ha. C&#39;est la maison où j&#39;ai grandi. J&#39;y vivais avec ma famille, et nous avions une vie plutôt normale, je dois dire.}}
&gt; 
&gt; {{On avait deux chambres, une salle de bain, la buanderie, la cuisine, la salle à manger, le salon, tout ça. Vous voyez, là, la porte d&#39;entrée de la maison donne en fait sur une toute petite pièce qui communique avec la cuisine et la buanderie. Du coup, après une journée de jeu avec mon grand frère, j&#39;entrais par là et je préparais un goûter pour nous deux, vite fait bien fait. Enfin- non, c&#39;est mon frère qui le faisait, mais vous voyez ce que je veux dire.}}
&gt; 
&gt; **Temps Accordé :** 1 m, 26 s
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 


&gt; = **Test 2**
&gt; ------
&gt; **Objet :** La terrasse cassée.
&gt; 
&gt; **Transcription du Sujet :** 
&gt; 
&gt; {{Je suis surpris que cette chose ait tenu le coup aussi longtemps avant de mordre la poussière. Mon frère et moi n&#39;arrêtions pas de sauter dessus, de glisser dessus et de la frapper comme si c&#39;était un de nos cousins roux, haha. Quand ça s&#39;est cassé, on avait déjà prévu de déménager, de toute façon, alors ce n&#39;était pas si grave.}}
&gt; 
&gt; {{Ça me rappelle qu&#39;un jour, mon frère et moi jouions à la lutte, dehors, quand soudain il m&#39;a attrapé, et m&#39;a jeté sur la terrasse, et ça l&#39;a presque fendue en deux. J&#39;ai dû aller aux urgences pour avoir des points de suture à la tête, il m&#39;avait jeté... un peu trop fort.}}
&gt; 
&gt; {{(D-3731 soupire.)}}
&gt; 
&gt; **Temps Accordé :** 59 s
&gt; 
&gt; 
&gt; 
&gt; 

&gt; = **Test 3**
&gt; ------
&gt; **Objet :** La télévision.
&gt; 
&gt; **Transcription du Sujet :**
&gt; 
&gt; {{C&#39;était dans ma chambre, jusqu&#39;à ce que... disons qu&#39;un incident se produise. Je me souviens que c&#39;était quelques jours après mon passage aux urgences, et j&#39;étais à table, en train de manger mes haricots verts et ma purée, quand soudain la table se casse en deux ; je me suis retrouvé couvert de purée, et ma mère pleurait pendant que mon père me hurlait dessus, complètement furax. Ils portaient tous les deux de très beaux vêtements. Apparemment, après le dîner, ils allaient sortir en amoureux du côté du lac et nous ont dit, à moi et à mon frère aîné, de ne rien faire en attendant qu&#39;ils reviennent.}}
&gt; 
&gt; {{J&#39;étais confus, effrayé, prêt à m&#39;effondrer en larmes, mais mon frère restait assis sur sa chaise, toujours en train de manger, sans aucune émotion sur son visage. Mon père a pris ma télévision et l&#39;a jetée dehors si fort qu&#39;elle a failli exploser. De temps en temps, je la ramenais discrètement à l&#39;intérieur pour la brancher quand mes parents dormaient.}}
&gt; 
&gt; 
&gt; {{Elle était complètement cassée, l&#39;image était impossible à distinguer de l&#39;électricité statique, mais ça me faisait un peu de stimulation.}} 
&gt; 
&gt; **Temps Accordé :** 1 m, 7 s
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 

&gt; = **Test 4**
&gt; ------
&gt; **Objet :** La structure en bois sur la droite.
&gt; 
&gt; **Transcription du Sujet :** 
&gt; 
&gt; {{Je vous avais dit qu&#39;on élevait des lapins ? Je sais pas comment vous pourriez le savoir sinon, mais c&#39;était le cas. En fait, juste derrière cette photo, il y avait une cage énorme remplie de lapins de reproduction et de ce que nous appelions des &#34;lapins de table&#34;. Cette structure en bois était une vieille cage que nous avons démontée parce que le bois était tout vermoulu. Bref, au sujet des lapins... eh bien, vous voyez, on les mangeait. Genre, on élevait des lapins, on les tuait, et on les servait. Laissez-moi vous dire que la viande de lapin est extrêmement bonne, mais apparemment mon frère était contre cette idée. Genre, vraiment contre.}} 
&gt; 
&gt; {{Un peu après la visite aux urgences, nous avons acheté des pistolets à air comprimé pour ne pas avoir à utiliser de couteaux pour tuer les lapins, et pour que la mort soit propre et indolore. Eh bien, un jour, je suis en train de caresser un lapin, et mon souvenir d&#39;après, je suis à l&#39;hôpital, juste à côté de ma mère qui a une blessure de pistolet à air comprimé en pleine poitrine. Ce n&#39;était pas un vrai flingue, donc elle s&#39;en est remise. Mon père m&#39;a collé une fessée ce soir-là, et a même sorti sa ceinture cloutée pour me démolir les fesses comme si c&#39;était le diable en personne. Apparemment, j&#39;avais tiré sur ma mère avec un pistolet à air comprimé pendant mon moment d&#39;absence.}}
&gt; 
&gt; {{Même maintenant, je ne sais toujours pas me servir d&#39;une arme à feu.}}
&gt; 
&gt; **Temps Accordé :** 2 m, 17 s
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 

&gt; = **Test 5**
&gt; ------
&gt; **Objet :** Le chien.
&gt; 
&gt; **Transcription du Sujet :** 
&gt; 
&gt; {{J&#39;ai jamais eu de chien.}}
&gt; 
&gt; **Temps Accordé :** 3 s
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 

&gt; = **Test 6**
&gt; ------
&gt; **Objet :** La fenêtre réparée à gauche de la porte de la maison. 
&gt; 
&gt; **Transcription du Sujet :** 
&gt; 
&gt; {{Après cet incident avec le pistolet à air comprimé, mon père m&#39;a dit que je n&#39;avais plus le droit de dormir dans mon lit et que je devais dormir dans la buanderie en guise de punition. J&#39;avais une pile de vêtements sur laquelle m&#39;allonger, alors ce n&#39;était pas un problème, si ?}}
&gt; 
&gt; {{Aucun d&#39;entre nous n&#39;aimait faire la lessive, donc on ne la faisait jamais, surtout avec ma mère à présent à l&#39;hôpital, et mon père pratiquement non fonctionnel. C&#39;était donc rempli à ras bord de vêtements pleins de sueur, incrustés de merde et craquants de vomi. La porte de la buanderie était toujours fermée. Et elle est restée fermée la plupart du temps qu&#39;on a vécu là. On pensait que c&#39;était plus simple d&#39;acheter de nouveaux vêtements plutôt que d&#39;entrer dans cet endroit. Et, après que ça soit devenu ma nouvelle chambre, à part pour mes 3 repas par jour, elle est toujours restée fermée. Papa a mis un verrou sur la porte, pour que je ne puisse plus sortir.}}
&gt; 
&gt; {{La fenêtre rafistolée était une fenêtre normale qui donnait sur le monde extérieur, avant, mais nous avons dû la recouvrir de plastique pour que les mouches n&#39;infestent pas la buanderie, et ensuite la maison elle-même. Donc on ne pouvait plus regarder à l&#39;extérieur. Mais, quand il pleuvait, on pouvait toujours voir les gouttes de pluie individuelles qui tombaient sur le plastique. Et laissez-moi vous dire que je suis devenu très fort pour compter les gouttes de pluie. Mon temps le plus rapide pour compter toutes les gouttes de pluie était de deux minutes, et je pense que je pourrais battre mon record aujourd&#39;hui si j&#39;essayais.}}
&gt; 
&gt; {{Quoi ? &#39;Me regardez pas comme ça. Qu&#39;est-ce que j&#39;étais censé faire d&#39;autre ? M&#39;allonger sur le tas de saloperies, et me rouler sur la merde, la pisse, la sueur et le sang ? Parce que je préférais pas.}}
&gt; 
&gt; **Temps Accordé :** 5 m, 37 s
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 





&gt; = **Test 7**
&gt; ------
&gt; **Objet :** Le feuillage.
&gt; 
&gt; **Transcription du Sujet :**
&gt; 
&gt; {{Ouais, je me souviens ne jamais avoir coupé ces branches quand on me l&#39;a demandé. Le buisson était devenu si gros qu&#39;il bloquait l&#39;endroit où on branchait notre tuyau d&#39;arrosage, parce qu&#39;il y avait un tuyau de l&#39;autre côté de la clôture. Quelques jours après le retour de maman de l&#39;hôpital, elle allait arroser le jardin et elle a eu besoin de prendre le tuyau d&#39;arrosage. Elle a trébuché, est tombée dans le buisson, et elle est restée coincée là, et a continué à crier, mais nous ne l&#39;avons pas entendue. Mon frère s&#39;est levé de là où il s&#39;asseyait d&#39;habitude et est sorti, comme si c&#39;était instinctif.}}
&gt; 
&gt; {{J&#39;ai regardé par la fenêtre pour voir ce qui se passait, et il s&#39;est accroupi à côté de maman pendant qu&#39;elle lui disait de la sortir de là, et il l&#39;a juste regardée fixement. Pas la moindre émotion sur son visage. Maman a arrêté de crier, mais elle semblait toujours inquiète. Elle s&#39;est levée du buisson comme si de rien n&#39;était, et a continué à arroser le jardin.}}
&gt; 
&gt; {{Je ne comprends toujours pas ce qui s&#39;est passé.}}
&gt; 
&gt; **Temps Accordé :** 1 m, 20 s
&gt; 
&gt; 

&gt; = **Test 8**
&gt; ------
&gt; **Objet :** La maison peinte en blanc.
&gt; 
&gt; **Transcription du Sujet :**
&gt; 
&gt; {{Vous savez, c&#39;est plutôt bizarre que le ciel était toujours de la même couleur que la maison.}}
&gt; 
&gt; **Temps Accordé :** 11 s
&gt; 
&gt; 

&gt; = **Test 9**
&gt; ------
&gt; **Objet :** Inconnu
&gt; 
&gt; **Transcription du Sujet :**
&gt; 
&gt; {{Je me souviens d&#39;une nuit d&#39;insomnie où mon ivrogne de père avait oublié de verrouiller la porte, et où j&#39;ai pu me déplacer dans la maison. Je ne me souviens pas d&#39;où était ma mère, mais pendant les semaines suivantes, je ne l&#39;ai jamais vue, donc j&#39;ai une vague idée de ce qui lui est arrivé. J&#39;ai ouvert la porte, et je suis passé de la buanderie à la cuisine. J&#39;ai vu des bouteilles en verre vides partout, ce qui m&#39;a littéralement empêché d&#39;aller plus loin. Je me suis dit pourquoi pas, et j&#39;ai pris une bouteille à moitié vide, et j&#39;ai bu un coup dedans. C&#39;était de l&#39;alcool. Sans surprise.}}
&gt; 
&gt; {{J&#39;avais besoin d&#39;aller faire pipi, alors je suis allé aux toilettes et j&#39;ai fait mon affaire. À ce moment, j&#39;ai eu une très forte nausée d&#39;un coup, et j&#39;ai vomi en loupant complètement les toilettes. Du coup j&#39;ai glissé sur le vomi en continuant à pisser, et j&#39;ai réussi à pisser littéralement partout dans la pièce. Je suis tombé et me suis cogné la tête sur le rebord des toilettes. Il y avait maintenant du sang, de la pisse et du vomi partout. La porte s&#39;ouvre, et mon frère entre, et il me regarde. Il n&#39;a pas esquissé un sourire, ni même un froncement de sourcils. Il n&#39;y avait aucune émotion sur son visage. Je m&#39;évanouis, et tout ce que je peux voir, c&#39;est mon frère qui me regarde fixement... l&#39;air déçu. L&#39;obscurité a envahi mes yeux, et je... je...}}
&gt; 
&gt; {{(D-3731 commence à pleurer.)}}
&gt; 
&gt; {{J&#39;ai jamais eu de frère. J&#39;étais fils unique.}}
&gt; 
&gt; **Temps Accordé :** 9 m, 57 s
&gt;
