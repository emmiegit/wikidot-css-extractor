篇名:回憶裡的薰衣草
作者:[[*user CNBlack]]
//2021.04/20、21//
Chapter 01.
[[include info:end]]
//「時光的洪流把她和他沖散，冰封在一起的心也因此而更加堅實。」//

[[&gt;]]
##fafafa|//「......哥哥。」//##
[[/&gt;]]

讀完這本書的最後一句話，我同時蓋上了這本書和自己的眼睛，讓思緒沉浸在書的餘韻裡。
雖然這本愛情向小說劇情不怎麼樣，至少我是這麼覺得。但最後一句話成功挑起了我的興趣。

人類總用「海枯石爛」或是「天荒地老」之類的成語來形容愛情恆久遠，但以「永遠不會融化的冰」比喻這我倒是第一次看到，還滿新奇的。

「嘿。」
梟不知何時站在辦公桌前，他的聲音將我拉回現實。

「找我有什麼事嗎？老弟。」我坐起身子，順手將小說從桌上拿開，並放到最下層的抽屜。
我覺得我應該不會再完整看完第二次。

「嗯？我來找自己的大哥泡茶聊天需要理由嗎。」梟自動拉出在我辦公桌前方的椅子並擅自坐下。

雖然無奈但也就摸摸鼻子認了，反正只是純粹喝茶，我猜。「好吧，你要喝什麼？」
梟拖著下巴偏頭思考了下，「嗯——有沒有伯爵？」
我起身走向收藏茶葉的櫃子，挑了上面印有花紋的黑色罐裝物。一打開蓋子，裡頭的紅茶香跟佛手柑混合的味道被天花板的空調吹拂到辦公室的每一個角落。

[[&gt;]]
##fafafa|//「哥哥這是什麼味道，好香！」//##
[[/&gt;]]

「哼哼哼這個味道不管聞幾百次都讓人覺得舒服啊......」梟趴在我的辦公桌上，臉上寫滿了陶醉。

[[&gt;]]
##fafafa|//「這叫做伯爵紅茶，好像是出自名叫英國的地方，當地的人類很喜歡這種飲料。梟你想喝喝看嗎？」//##
[[/&gt;]]

「是啊，就算我幫你泡這種茶一輩子我還是覺得這跟你的形象//完全不符//。」我看著茶機上頭顯示的攝氏95度，自言自語的說著。
雖然是故意講給他聽的就是了。

「去你的。」他咧嘴一笑，調整坐姿看著我把茶遞上。「怎麼，難道上流社會的人就要被他們的形象束縛而放棄喝啤酒或是可樂這種平價飲料的權利嗎？」

「哈哈哈，好啊，這次算我輸。你的了。」我拉出專門放零食的抽屜，從裡面拿了條日本知名品牌的軟糖給他。

深知這傢伙講話不經大腦的習性，所以如果他鬥嘴能讓我回不了一句話，就挑一點糖果當獎勵。
某種程度上這也算是幫他練邏輯吧。

「真應景啊，可樂口味。謝嘍。」梟把紅黑色包裝的軟糖放進他身上那件茶色短褲的下面口袋，滿足地笑了笑。

「話說，」我從桌上的小型冰桶裡夾取幾塊冰晶到熱茶裡，看著它融化、消逝、最後在一片暗紅裡完全失了蹤跡。「翡青呢？在忙嗎？」
已經習慣於他們兩個結伴的身影，突然少了一個人就覺得好像哪裡不對勁。

「是啊，本來想找她一起喝茶的。好可惜。話說這邊有沒有糖？」
「......喝紅茶而已也要加糖，怎麼都這個年紀了還這麼愛喝甜。」

雖然嘴上這麼說，不過無糖的紅茶的確是不怎麼容易入口，尤其是對於一個平常就吃重口味的人而言。想了想，最後還是從抽屜拿出一盒方糖遞給他。
「不准放太多。」「嘖。」

[[&gt;]]
##fafafa|//「哥哥，這個顏色好漂亮。」//##
[[/&gt;]]

「我還記得她跟你一樣也喜歡這種//很有味道//的茶，只不過是綠茶而不是紅茶。」

[[&gt;]]
##fafafa|//「而且有花花的味道。」//##
[[/&gt;]]

「哈哈，她的茉莉香跟我的佛手柑完全不一樣，那是娘兒們......好痛！敲我幹嘛？！」

[[&gt;]]
##fafafa|//「這個好好喝！哥哥還有嗎？」
「這邊還有，慢慢喝不用急......」//##
[[/&gt;]]

看著梟吃痛的摸著頭，我板著一張臉，小啜了一口茶。
「注意用詞，她是你妹。」

嗯，下次要再多加點水。

-----

之後不知沉默了多久，牆壁上掛鐘的每一秒都在提醒著我這個空間此時是多麼的靜謐。
我越想越不對。
太安靜了，安靜的令我感到窒息。

//這很不像他。//

「......你不是說來聊天的嗎？怎麼突然安靜了？」我放下茶杯，看著坐在對面的人問道。
雖然有想過此行的目的絕對沒有這麼單純，不過看著他欲言又止的神情，總有一種不好的預感......

「......你還記得、//薰衣草//嗎......」他將空了的茶杯放到我面前，抓了抓那頭赤紅如火的頭髮後一反以往驕傲爽朗的模樣，嚴肅的吐出了這個詞。

[[&gt;]]
##fafafa|//「哥哥，我睡不著。」//##
[[/&gt;]]

##640064|薰衣草##。

[[&gt;]]
##fafafa|//「.̹̳̳̹̪̒̓̋͂͌.̜͓̽͑.̢̮̣̙̋͗̏̓.̡̭͎͈̿̄͆̅.̘̦̬͉͆̈́̕͡.̛̰͕̤̳͉͂̋̎͠快͎̚走̼̽.͔͔̤̒͒͡.̛̞̥̹́͠.̱̤̈́̈́̚̚͜ͅ.̠̥̳͆̔͝.̣̯̫̿̆͡.̥͍̙͖̭̌͊͗̋̊」//##
[[/&gt;]]

「......##555555|怎####666666|麼####777777|、####888888|突####99aaaa|然####99bbbb|提####99cccc|這####99dddd|個......」##
我僵在座位上，動彈不得，腦子一片漆黑。
完全出於意料之外。
手中再次被我拿起的茶杯應聲掉到自己身上，深紅在我的襯衫上蔓延，在雪白中綻放出一朵琥珀色的花。而茶杯滾落地面的破裂聲卻未能將我從惡夢中喚醒。

名為恐懼的野獸關不回去。

為什麼要突然提起##640064|//她//##最愛的......為什麼。

那個本該遺忘的身影，再次在記憶中變得清晰起來。

[[&gt;]]
##fafafa|//「對不起......是哥哥沒能保護你......對不起......」//##
[[/&gt;]]

「......##ff0000|寒，你冷靜。」##
梟見我狀態不對，粗暴地抓起我的襯衫衣領，我的視野被這突如其來的高低差而黑了一片。恢復正常後第一個入眼的是那雙橘紅到彷彿快滲出血的雙瞳，它們正死死的盯著我看。而那雙眼睛的主人將我拉到距離他面前幾公分處，面容猙獰。
我深吸了幾口氣，試圖緩下差點暴走的情緒，卻控制不住嘴巴吐出的寒氣。
##99ffff|「......####99dddd|為####99bbbb|什####999999|麼####777777|要####555555|提####444444|起##這個。」

##ff0000|「今天是她......」##話語未畢，梟清了清喉嚨，將原本口中彷彿在燃燒的熱氣嚥下，緩緩的放開抓住我的雙手，手臂無力地垂下。他把頭別過，略長的瀏海遮住了他的半張臉。或許是不想再目睹一次我現在的樣子，亦或是他不願讓我看見他的表情。「......你記得的吧，生日。」

我癱坐在辦公椅上，感覺自己像斷了線的人偶。
「哈哈......是啊，生日。也是她來這邊的日子。」

[[&gt;]]
##fafafa|//「夜，生日快樂。」//##
[[/&gt;]]

//宛如忌日。//

[[&gt;]]
##fafafa|//「嗯，謝謝哥哥。」//##
[[/&gt;]]

//死去的人是誰，活著的又是什麼。//

[[&gt;]]
##fafafa|//「這束是你最愛的，薰衣草。」//##
