    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-vn:theme:black-highlighter-theme]]

**Mã vật thể:** SCP-4752

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Một khu vực biệt lập rộng 5000km^^2^^ đã được thiết lập xung quanh SCP-4752. Các nhóm thăm dò và nghiên cứu đến trong phạm vi 100 km từ vùng biệt lập này sẽ được chuyển hướng trở lại căn cứ dưới chiêu bài &#34;hoạt động địa chấn&#34;.

**Mô tả:** SCP-4752 là một ngọn núi lớn nằm ở cuối phía nam của Dãy núi Xuyên Nam cực giống như một tam giác vuông với cạnh huyền lõm. Nghiên cứu địa chất xác thực rằng kể từ cuối thế kỷ 16, khối lượng của SCP-4752 đang dần tập trung bên dưới đỉnh của nó, ở phía xa phía tây của ngọn núi, nhưng không có bất kỳ lời giải thích địa chất dị thường nào. Tốc độ chuyển đổi đã gia tăng đáng kể từ những năm 1980. Tính đến năm 2019, 44% khối lượng của SCP-4752 tập trung bên dưới đỉnh của nó.

**Phụ lục-4752-001:** Các nghiên cứu địa chất đã xác thực những thay đổi đáng kể về khối lượng vào những ngày sau:

* 33 TCN
* Tháng 12 năm 1792
* 1873 - 1879
* 24/10/1929
* 19/10/1987
* 15/09/2008
* 20/02/2020

**Phụ lục-4752-002:** Vào ngày 06/09/2020, TLĐLT-3425 (&#34;Chủ Nghĩa Vô Trị&#34;) đã khởi động một cuộc tấn công vào phía tây SCP-4752, trong đó ước tính khoảng 30% khối lượng của SCP-4752 đã bị mất. Các thành viên của TLĐLT-3425 đã đặt một chất nổ hạt nhân ở chân phía tây SCP-4752 và cho nổ sau khi rút lui. Sau đó, sản lượng kinh tế thế giới bị sụt giảm 26%.
