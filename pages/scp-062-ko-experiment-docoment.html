&gt; **주의 사항.** 너무 실험 항목이 길어지는 것을 방지하기 위해 시시콜콜한 내용은 기록하지 않기로 결정했습니다. 세 가지만 쓰세요. 조리자, 재료와 간략한 조리법, 조리 결과 및 취식 결과. -Clef 박사


__**실험 062-KO-1 - 날짜 20██/██/█**__
&gt; **조리자:** Kaile 요원. 
&gt; **재료 및 간략한 조리법:** 계란, 우유, 소금. 재료를 섞어 기름을 두른 프라이팬에 부침. 
&gt; **조리 결과 및 취식 결과:** 평범한 스크램블드 에그. 괜찮은 맛이 남. 이상 징후 없음.

__**실험 062-KO-2 - 날짜 20██/██/█**__
&gt; **조리자:** D-2073. 
&gt; **재료 및 간략한 조리법:** 쌀, 우유 섞은 물. 쌀을 우유 섞은 물에 1시간 불린 뒤 솥에 찜.
&gt; **조리 결과 및 취식 결과:** 묘하게 윤기가 흐르는 밥. 조리자가 취식했으며 취식 후 취식자의 피부 상태가 호전되었음. 차후 다른 여성 요원이 위 레시피대로 조리했으나 동일한 효과를 얻지 못함.

__**실험 062-KO-3 - 날짜 20██/██/█**__
&gt; **조리자:** Axle 요원.
&gt; **재료 및 간략한 조리법:** 베이컨, 들기름, 후추, 파슬리 가루, 닭육수. 프라이팬에 들기름을 쳐 베이컨을 구운 뒤, 후추와 파슬리 가루를 뿌린 닭육수에 구운 베이컨을 넣고 끓임.
&gt; **조리 결과 및 취식 결과:** 후추 향과 파슬리 향이 동시에 나는 고깃국. D-4302가 취식했으며 취식자는 좀 기름지지만 먹을 만하다고 진술함. 취식 후 취식자를 검사한 결과 몸의 근육이 23% 증가한 것으로 밝혀짐. 효과는 36시간 뒤 사라짐.

__**실험 062-KO-4 - 날짜 20██/██/█**__
&gt; **조리자:** Sane 박사
&gt; **재료 및 간략한 조리법:** 피망, 아스파라거스, 송이버섯, 양상추, 마요네즈, 케찹. 상기 재료를 모두 섞어 버무린 뒤 예열한 오븐에 넣고 5분 동안 구움.
&gt; **조리 결과 및 취식 결과:** &#34;구워진 샐러드&#34;. 조리자가 머뭇거리다가 취식함. 의외로 노릇노릇한 게 맛있다고 평함. 취식자는 이후 5시간 동안 뛰어난 업무 처리 능력을 보였으며, 검사 결과 뇌의 활동이 40% 증가한 것으로 밝혀짐. 

//누구든 말이지, 그 조리법이 다시 나타나거든 나한테 제일 먼저 연락해. 그 날은 재단 인원 모두한테 이 멋진 음식을 먹일 테니까.// -Sane 박사

__**실험 062-KO-5 - 날짜 20██/██/█**__
&gt; **조리자:** Kastro 요원.
&gt; **재료 및 간략한 조리법:** 가지, 보라색(반드시 보라색이어야 한다고 표기되어 있었음) 양상추, 무화과. 무화과와 양상추를 즙을 낸 뒤 그 즙과 물을 섞은 것에 나머지 재료들을 넣고 10분 동안 끓임.
&gt; **조리 결과 및 취식 결과:** 이상한 보라색 수프. 재료는 형체도 없이 녹아 걸죽해진 상태였음. D계급 인원에게 취식시켰으며 해당 인원은 &#34;보라색 맛이 난다&#34;고 보고함. 이후 4시간 동안, 해당 D계급 인원의 몸이 온통 보라색으로 물들었으며, D계급 인원은 이해할 수 없는 소리만을 하면서 매우 거슬리는 높은 톤으로 웃어댐.

__**실험 062-KO-6 - 날짜 20██/██/█**__
&gt; **조리자:** Light 박사.
&gt; **재료 및 간략한 조리법:** 유아용 분유, 계란, 옥수수, 버터. 분유를 물에 탄 뒤 옥수수를 으깨고, 상기의 재료들을 섞어 끓임.
&gt; **조리 결과 및 취식 결과:** 노란빛이 감도는 수프. D-3054(남성)가 취식함. 취식 즉시 D-3054는 배가 크게 부풀어올랐으며, 뱃속에 무언가 묵직한 것이 존재한다고 보고함. 9시간 뒤 D-3054는 강렬한 복통을 호소하였으며, [데이터 말소.] D-3054는 그 자리에서 즉사하였으며, [데이터 말소]는 즉시 실험실로 옮겨졌으나 옮겨진 지 5시간만에 [데이터 말소].

__**실험 062-KO-7 - 날짜 20██/██/█**__
&gt; **조리자:** Bright 박사.
&gt; **재료 및 간략한 조리법:** SCP-504, 옥수수, 후추, 버터, 우유. 재료를 한 솥에 넣어 오랫동안 푹 끓임. 
&gt; **조리 결과 및 취식 결과:** 약간 노란빛이 감도는 토마토 수프. Bright 박사 자신이 취식함. 취식 후 Bright 박사는 5시간 동안 농담에 한정해 매우 비평적인 성격이 되었으며, 썰렁한 농담을 들으면 즉시 농담한 사람을 가격하며 더 썰렁한 딴죽을 걸었음. 타격은 그다지 아프지 않은 정도임.

__**실험 062-KO-8 - 날짜 20██/██/█**__
&gt; **조리자:** Failnote 박사
&gt; **재료 및 간략한 조리법:** 사람의 손톱, 소의 혀, 선지, 사골 육수. 손톱을 잘게 빻아 가루로 만든 뒤 사골 육수에 섞고, 소의 혀와 선지를 넣고 끓임.
&gt; **조리 결과 및 취식 결과:** 정체불명의 탕. 연구원 Kim이 취식함. 맛은 조금 없지만 못 먹을 정도는 아니라고 평해짐. 취식 3분 후, Kim은 온몸에 통증을 호소하였으며 5분 뒤 몸집이 20% 커지고 근육이 증대하였으며  머리가 소처럼 변함. 놀란 보안 요원들이 제압사격을 시도하였으나 총알이 튕겨나갔음. Kim은 그 상태에서 요원들에게 쏘지 말라는 손짓을 취한 뒤, 필담을 통해 자신은 아직 이성이 있음을 알림. 육성으로는 소 울음소리밖에 내지 못함. 대상은 8시간 뒤 본래대로 돌아왔으며 &#34;굉장히 묘한 기분이군요.&#34; 라고 짧게 평함. 변이 도중에 찢어진 연구복은 버려졌으며, Kim에게는 새 연구복이 지급됨.

__**실험 062-KO-9 - 날짜 20██/██/█**__
&gt; **조리자:** King 박사
&gt; **재료 및 간략한 조리법:** 사과씨 몇 개. 사과씨를 빻아 가루로 만든 뒤 물에 탐.
&gt; **조리 결과 및 취식 결과:** 사과씨 가루를 탄 음료. D-0934가 취식함. 취식 후 취식자는 5분여 동안 사과씨란 무엇인가에 관한 깊은 고찰을 하였음.

__**실험 062-KO-10 - 날짜 20██/██/█**__
&gt; **조리자:** Clef 박사
&gt; **재료 및 간략한 조리법:** 돼지 육수, 파, 마늘, 돼지고기, SCP-420-J
&gt; **조리 결과 및 취식 결과:** 묘한 향이 감도는 돼지고기국. Clef 박사 본인이 취식함. 취식 2분 뒤 Clef 박사는 의식불명의 중태에 빠졌으며, 4분 뒤에는 지나칠 정도로 큰 소리로 웃거나 울어댐. Clef 박사는 20여분 뒤 정상적으로 돌아왔으며 &#34;저건 악마의 요리야! 사악한 것!&#34; 이라는 평을 내렸음.

//이번 주의 레시피는 여기까지 하지. 이러다 연구원들이 남아나질 않겠어. 추가적인 실험이 있다면 문서에 작성하도록.// -O5-█

__**실험 062-KO-12 - 날짜 20██/██/█**__
&gt; **조리자:** D-3123
&gt; **재료 및 간략한 조리법:** 소고기, 돼지고기, 닭고기, 빵 2장, 케첩. 고기를 모두 갈아 섞은 후, 동글납작하게 만든 후, 오븐에서 3분간 구움. 그 뒤, 케첩을 발라 빵 2장 사이에 끼움.
&gt; **조리 결과 및 취식 결과:** D-3124가 맛봄. &#34;마치..마치..오우.&#34; D-3124는 [데이터 말소].그뒤, 수면 상태에 들어감. 후에 D-3124는 &#34;LSD와 코카인과 모르핀 혼합물을 대마로 말아 피우는 느낌&#34;이라고 말함.

__**실험 062-KO-13 - 날짜 20██/█/█**__
&gt; **조리자:** Clef 박사
&gt; **재료 및 간략한 조리법:** 문어, 오징어, 꽈리고추, 고구마, 장미유, 송나무 껍질. 문어와 오징어, 꽈리고추와 고구마를 토막내고, 물에 장미유와 송나무 껍질을 넣고 1시간 동안 달인 뒤 토막낸 재료들을 함께 넣어 3시간 동안 끓임.
&gt; **조리 결과 및 취식 결과:** [데이터 말소]. 결과물은 솥을 열자마자 솥에서 튀어나가 조리실 내부를 질주했으며, 안전 요원이 쏜 권총에 5발 명중당한 뒤 행동을 정지함. Clef 박사가 취식을 거부했기에 D-5452가 취식했음. 취식자는 &#34;찐 문어 맛이 난다. 괜찮은 맛이다.&#34; 라고 진술했으나, 취식 후 6시간 뒤 [데이터 말소]. D-5452는 즉시 처리되었으며 이 과정에서 요원 2명이 사망하고 4명이 중상을 입음.

//오징어에 문어, 거기에 장미유가 들어갔을 때 눈치챘어야 했어. 이 책을 쓴 할멈 얼굴 좀 보고 싶군.// -Clef 박사

__**실험 062-KO-15 - 날짜 20██/█/█**__
&gt; **조리자:** D-3305
&gt; **재료 및 간략한 조리법:** SCP-682의 꼬리살, 후추. SCP-682의 꼬리살을 먹기 좋은 크기로 썰어 구운 뒤 후추에 양념해 낼 것.
&gt; **조리 결과 및 취식 결과:** 재료 수급의 문제로 조리되지 않음.

//네, 다 좋아요. 조리법에 따른다면 맛있는 스테이크가 나오겠죠. 그런데 누구 682의 꼬리살을 그만큼 잘라올 수 있는 사람?// -Light 박사

__**실험 062-KO-16 - 날짜 20██/█/█**__
&gt; **조리자:** Jadite 요원
&gt; **재료 및 간략한 조리법:** 모기 눈알, 옥수수, 후추, 버터, 우유. 으깬 옥수수와 버터, 우유를 끓인 뒤, 잘게 썬 도마뱀 꼬리와 모기 눈알을 넣고 후추로 양념해 냄.
&gt; **조리 결과 및 취식 결과:** 콘스프로 추정되는 액상 식품. Jadite 요원이 취식함. 취식자는 &#34;맛은 영 좋지 않지만 못 먹을 맛은 아니다&#34; 라고 보고했으며, 취식 후 6분부터 5시간 동안 &#34;주변이 더 명하고 또렷히 보인다&#34; 라고 진술함. 검사 결과 Jadite 요원의 시력이 0.75 상승한 것으로 보고됨.

__**실험 062-KO-17 - 날짜 20██/█/██**__
&gt; **조리자:** Clef 박사
&gt; **재료 및 간략한 조리법:** 흑색 화약, 후추, 고추가루, 양파, 파, 감자, 마늘. 해당 재료들을 솥에 넣고 푹 끓임.
&gt; **조리 결과 및 취식 결과:** 검은빛이 감도는 액상 식품. D-2387이 취식함. 취식자는 취식 즉시 온몸에 격통을 호소했으며, 30초 뒤 --[데이터 말소]-- 취식자는 그 자리에서 격렬하게 폭발하며 즉사, 대략 5,000 헥토파스칼 이상으로 반경 8미터 내에 뼈와 살점 및 피를 흩뿌렸음. 이 과정에서 조리실 내부에 있던 요원 4명이 사망하고 15명이 중상을 입음.

//학습 능력이 없나? 재료를 보고 뭔가 위험한 느낌이 든다면, 객기 부릴 생각이 아니라면 그냥 만들지 마! 살 파편들 치우느라 조리실을 사흘 동안 쓸 수 없었다고!// -Clef 박사
//조리한 건 자네잖아.// -Bright 박사
//자신의 실책을 숨기기 위해 데이터 말소를 이용하는 것은 허용되지 않습니다, Clef 박사. 해당 데이터는 복원되었으며 많은 연구원들에게 교훈으로 삼게 할 것입니다.// -O5-█

__**실험 062-KO-18 - 날짜 20██/█/██**__
&gt; **조리자:** Light 박사와 Katlin 요원이 함께 조리함.
&gt; **재료 및 간략한 조리법:** 백합잎, 장미잎, 양상추, 양배추, 파프리카, 사과, 샐러드 드레싱. 상기 재료를 한데 섞어 버무린 뒤 섭씨 5도 이하의 온도에서 30분 동안 보관해 냄.
&gt; **조리 결과 및 취식 결과:** 차가운 샐러드. 조리자 두 명이 함께 취식함. 취식자들은 &#34;몹시 그리운 맛이 난다.&#34; 라고 진술했으며, 식사 도중 많은 대화를 나누었으며 식사 종료 시점에는 매우 친해짐. Light 박사와 Katlin 요원은 이번 실험이 첫 대면임.

__**실험 062-KO-19 - 날짜 20██/█/██**__
&gt; **조리자:** Blano 요원
&gt; **재료 및 간략한 조리법:** 화강암, 닭 육수, 닭가슴살, 소금. 닭 육수에 소금을 넣은 뒤 화강암을 담그고 1시간 동안 끓인 뒤 저어줌.
&gt; **조리 결과 및 취식 결과:** 치킨 수프, 화강암은 흐물흐물해져, 결과물을 국자로 젓자마자 녹아 수프에 섞임. 조리자가 취식함. 조리자는 &#34;약간 흙 맛이 나지만 그런대로 괜찮다&#34; 고 진술함. 취식 후 5분부터 취식자는 &#34;몸이 무겁다&#34;고 진술했으며, 10분 뒤 몸이 이상하다고 보고함. 직후 취식자의 표피가 딱딱하게 굳기 시작했으며, 취식 20분 후에는 온몸이 암석처럼 거칠고 단단하게 변함. 실험 결과 Blano 요원은 외부에서 오는 모든 물리적 충격을 최대 60%까지 더 버틸 수 있었으며, 전류와 독극물에 매우 저항이 높아졌으나 50m 달리기 기록이 10초 가량 늘어남. Blano 요원은 몸이 무겁고 만사가 귀찮은 것을 제외하면 그런 대로 버틸 만하다고 진술함. &#34;석화&#34; 효과는 24시간동안 지속되었음.

__**실험 062-KO-20 - 날짜 20██/█/██**__
&gt; **조리자:** Cresto 요원. 재단 요원 및 D계급 인원 관리 책임자.
&gt; **재료 및 간략한 조리법:** 거친 사과주, 모닝 브래드, 계란, 베이컨, 치즈. 치즈를 녹인 뒤 계란에 섞고 그것으로 베이컨과 모닝 브래드를 부친 후, 거친 사과주에 그 결과물들을 5분 동안 담갔다가 내놓음.
&gt; **조리 결과 및 취식 결과:** 약간 차갑고 축축한 구운 베이컨과 모닝 브래드. 조리자가 취식함. 취식자는 &#34;사과 향에 섞여 짠맛이 난다.&#34; 고 보고했으며, 취식 후 15시간 동안 일반 요원들과 박사들의 처우에 대해 지대한 관심을 가짐. 그 결과물로 요원들과 D계급 인원에 대한 처우 개선 정책 계획을 작성하는 등의 행동을 보였으나, 효과 종료 직후 계획안을 한 번 훑어보더니 폐기함.

//그래야 재단의 높으신 분답지.// -Bright 박사

__**실험 062-KO-21 - 날짜 20██/█/██**__
&gt; **조리자:** D-3658.
&gt; **재료 및 간략한 조리법:** 감자, 당근, 밀가루, 소금, 후추, 자작나무 껍질, SCP-447-2, 감자와 당근, 자작나무 껍질을 갈고 밀가루와 SCP-447-2와 같이 섞어 소금과 후추로 간한 후 프라이팬에 부쳐 내놓음
&gt; **조리 결과 및 취식 결과:** 약간 민트향이 나는 흰색이 감도는 감자전. 조리자가 머뭇거리다 취식함. 취식자는 &#34;고소하고 짭잘하다.&#34;고 하며 특히 나무 부분이 바삭하다고 보고했으며 해당 요리에 큰 호감을 보임. 취식후 1분 뒤에 취식자의 잇몸 및 이가 단단해지는 것 같다고 보고하였고, 3분 뒤 취식자의 이의 강도가 급격히 높아진 걸로 나타났음. 실험 결과 취식자의 악력은 ██%로 올라갔으며, 암석이나 금속 등의 물질을 섭취하는 데 문제가 없었음. 효과는 12시간 동안 지속되었으며 효과 종료 후 취식자의 이가 전체적으로 흔들렸으나 이내 정상으로 돌아감.

__**실험 062-KO-22  - 날짜 20██/█/██**__
&gt; **조리자:** Zhsan 요원
&gt; **재료 및 간략한 조리법:** 밀가루, 버터, 우유, 치킨스톡, 팬에 버터를 녹이고 밀가루를 볶아 치킨스톡과 우유를 넣고 끓임. 조리 도중 요원이 실수로 자신의 핸드폰을 팬에 떨어뜨림.
&gt; **조리결과 및 취식결과:** 약간 검은 크림스프, 핸드폰은 팬에 들어감과 동시에 녹아내렸으며, 2분 후 완전히 녹음. D-9823이 취식함. 취식자는 &#34;평범한 스프맛인데 뒷맛이 찌릿하다&#34;고 하며 취식 후 10초 뒤에 갑자기 괴성을 지르며 [데이터 말소]. 취식자는 바로 그자리에서 실신했고, 그 주변에 있던 요원과 D계급 인원들은 두통을 호소 했으며 취식자 주변의 전자기기가 고장이 나거나 크게 영향을 받음.

//갑자기 왠 문자가 ██개나 한꺼번에 오더니만, 이거 때문이었나.// -Blano 요원
//앞으로 SCP-062-KO로 조리를 할시 주변에 조리와 관계없는 물품들은 꼭 치우고 할 것. 그리고 아까도 말했듯이 빠뜨린 핸드폰은 본인 돈으로 직접 사야 합니다. Zhsan 요원.// -K██████ 박사

__**실험 062-KO-32 - 날짜 20██/█/██**__
&gt; **조리자:** Kanako 박사
&gt; **재료 및 간략한 조리법:** 밀가루, 계란, 버터, 소금, 설탕, 돼지 지방, 닭가슴살 간 것, 하켄크로이츠 모양의 쿠키(조리 전 직접 구움). 밀가루와 계란, 버터, 소금과 설탕으로 반죽을 만든 후, 돼지 지방과 닭가슴살, 그리고 잘게 부순 쿠키를 넣고 오븐에 구움.
&gt; **조리 결과 및 취식 결과:** 반은 희지만 반은 약간 붉은빛이 감도는 평범한 빵. D-3758이 흰 부분을 한 입 떼어 먹음. 취식자는 빵을 먹은 뒤 모든 요청 및 명령에 매우 협조적이고 순종적이 되었으나, &#34;감정이 없는 듯한&#34; 상태가 되고 매우 수동적이 됨. 붉은빛이 감도는 부분은 kanako 박사가 직접 먹었으며 kanako 박사는 취식 이후 매우 진취적이고 담력이 강해졌으나, 타인과의 협조성이 급격하게 저하되고 폭력성이 매우 강해짐. 각 효과는 15분간 지속되었음.

//내 생각에, 그건 이를테면 독재자와 그 국민들을 보여주려는 듯한 음식이었지만...뭐랄까...그때 내가 본 건...SM?// - A██████ 요원

__**실험 062-KO-35 - 날짜 20██/█/█**__
&gt; **조리자:** Elciano 요원, Aisha 박사
&gt; **재료 및 간략한 조리법:** 설탕, 후추, 인도식 커리가루, 페퍼민트, 최소 3종류 이상의 멋진 것들(조리 이전 투표를 거쳐 3kg의 금괴, 성인 잡지, 다이아몬드가 선택됨). 해당 재료들을 전부 물과 함께 냄비에 넣어 푹 끓임. 
&gt; **조리 결과 및 취식 결과:** [데이터 말소]. 결과물은 매우 순종적이고 협조적이었으나, 해당 조리에 입회한 모든 사람들이 취식을 거부함. 현재 결과물은 검역소에 옮겨져 치명적인 질병 및 병원균의 보유 여부를 확인하고 있음.

//저기다가 아무 화학물질이나 **실수로** 던져넣었다면 케테르급 SCP가 튀어나왔다는 데에 10달러 걸지.// - Bright 박사

__**실험 062-KO-38 - 날짜 20██/█/█**__
&gt; **재료 및 간략한 조리법:** 당근, 브로콜리, 감자, 쇠고기 등심, 버터와 우유. 팬에 버터를 녹이고 우유를 부은 뒤, 다른 재료들을 먹기 좋게 토막내 투입하고 끓임.
&gt; **특이 사항으로는, 조리법에 끓여야 하는 시간이 지정되어 있었음. 30분, 2시간, 36시간이 쓰여져 있었고 그 중 30분과 36시간에는 취소선이 그어져 있었음. 아래 실험은 총 세 개의 조리법을 모두 따름.**

__**실험 062-KO-38-1 - 날짜 20██/█/█**__
&gt; **조리자:** Aisha 박사
&gt; **재료 및 간략한 조리법:** 38번의 조리법에서 끓이는 시간을 30분.
&gt; **조리 결과 및 취식 결과:** 평범한 크림 스튜. 조리자가 취식함. 맛은 괜찮음. 별다른 이상 징후 없음.

__**실험 062-KO-38-2 - 날짜 20██/█/█**__
&gt; **조리자:** Bright 박사
&gt; **재료 및 간략한 조리법:** 38번의 조리법에서 끓이는 시간을 2시간.
&gt; **조리 결과 및 취식 결과:** 백색으로 탈색된 식재료들. 물기는 하나도 남아 있지 않은 상태였음. 조리자가 머뭇거리다 취식함. 취식자는 고기고 야채고 죄다 우유 맛만 난다며 불평했으며 그 후 15분여간 온몸에 따끔거리는 통증이 느껴진다고 진술함. 30여 분 뒤 취식자의 신장을 측정한 결과 신장이 2cm 증가함.

__**실험 062-KO-38-3 - 날짜 20██/█/█**__
&gt; **조리자:** Clef 박사
&gt; **재료 및 간략한 조리법:** 38번의 조리법에서 끓이는 시간을 36시간.
&gt; **조리 결과 및 취식 결과:** 정체불명의 색상을 띈 우유. 색상 조합을 해본 결과 갈색과 녹색의 중간 지점으로 보여짐. D-4548이 취식함. 취식자에 의하면 &#34;끔찍하게 맛이 없음&#34;. 취식자는 3분여 정도 뒤 온몸에 통증을 호소하며 쓰러졌으며, 이내 사망함. 사체 부검 결과 뼈들의 길이와 굵기가 조금씩 늘어났음이 밝혀짐.

//그러니까 이건 프로토타입 두 개 뒤의 완성형인가? 거 신기한 레시피군.// - Bright 박사

__**실험 062-KO-40 - 날짜 20██/█/█**__
&gt; **조리자:** Kandinski 박사
&gt; **재료 및 간략한 조리법:** 밀가루, 설탕, 소금, 마가린, 거위 알, 양젖으로 만든 생크림, 밀크 초콜릿, 사산된 태아. 밀가루와 설탕, 소금, 마가린, 거위 알을 섞어 반죽한 다음, 사산된 태아를 갈아 섞은 뒤 오븐에 굽고 그 위에 양젖으로 만든 크림과 밀크 초콜릿을 섞은 초코 생크림을 바름. 이후 Sandro 요원의 제안에 따라 딸기 하나로 장식함.
&gt; **조리 결과 및 취식 결과:** 지름 약 15센치, 두께 6센치의 평범한 초콜릿 케이크로 보였으나, 조리 완료 후 30초 뒤 운동 반응을 보이기 시작. 들어본 적 없는 울음소리를 내며 조리실 내의 당분이 있는 모든 식료품을 흡수하며 크게 성장함. 케이크 자체에는 총격을 포함한 모든 물리 타격이 먹히지 않았으나, 머리로 추측되는 곳에 달려 있던 딸기를 쏴 맞추자 활동을 정지함. 정지 시점에서 크기는 높이 150cm, 폭 65cm. D-6579가 스푼으로 파먹음. 매우 맛있지만 어째서인지 모카 맛이라고 평해짐. 다른 이상 현상은 없었음.

__**실험 062-KO-41 - 날짜 20██/█/█**__
&gt; **조리자:** Generic 요원
&gt; **재료 및 간략한 조리법:** 생선살, 감자, 밀가루, 흑맥주, 소금, 후추, 시판 타르타르 소스. 생선살은 밀가루와 흑맥주를 1:3의 비율로 섞은 튀김옷을 입힌 뒤 뜨거운 기름에 튀겨냄. 감자는 밀가루만 묻힌 뒤 튀겨냄. 둘 다 소금과 후추로 간을 한 뒤 타르타르 소스를 곁들임.
&gt; **조리 결과 및 취식 결과:** 피시 앤드 칩스. 생선의 튀김옷 색깔이 &#34;숯처럼&#34; 검음. 조리자가 취식함. 처음에 조리자가 염려했던 것과 달리 튀김옷은 탄 상태가 아니었으나, 생선을 한 입 먹을 때마다 &#34;흑맥주 한 모금을 같이 마시는 듯한&#34; 기분을 느꼈으며, 생선을 다 먹은 뒤에는 &#34;흑맥주 한 잔 정도를 마신 것 같다&#34;고 이야기함. 요원은 이후 약 2시간 동안 약한 취기를 보임. 감자 튀김은 취식 시 별다른 이상 징후가 없었음.

__**실험 062-KO-42 - 날짜 20██/██/█**__
&gt; **조리자:** Dump 박사
&gt; **재료 및 간략한 조리법:** 감자칩, 헤이즐넛 스프레드. 감자칩에 스프레드를 한껏 부어놓아 스프레드를 붙게 만듬.
&gt; **조리 결과 및 취식 결과:** 스프레드가 아무렇게나 흩뿌려진 감자칩. 조리자가 취식함. 한입을 베어물자 조리자의 눈빛이 바뀌었으며, 주변의 물음에 전혀 반응하지 않고 음식을 먹는 데에만 집중함. 결국 주변 요원한테 제지되어 끌려나왔으며, 면담 결과 &#39;여태까지 살면서 이런 맛은 처음이다.&#39;라며 &#39;먹어도 계속 먹고 싶어진다&#39;라고 진술함. 혈액에서는 마약 성분이 검출되지 않았으며 음식에도 해당 성분은 없었다. 특이사항으로 음식은 전혀 없어지지 않았으며 다 먹거나 부숴도 처음 만들어졌던 양으로 다시 늘어났음. 현재 이 음식은 용기에 담아 식당 냉장고에 보관중.

__**실험 062-KO-43 - 날짜 20██/██/█**__
&gt; **조리자:** 김██ 연구원
&gt; **재료 및 간략한 조리법:** 박력분, 버터, 설탕, 소금, 우유, 아몬드가루, 곱게 갈아놓은 해면, 미용화장지 1 매, 염화칼슘(조리법 상에는 시판 중인 제습제 &#34;███ ██&#34; 상표명으로 표기됨). 일반적인 수제 쿠키를 만드는 방식을 따르되, 오븐에 굽기 직전에 해면 가루와 물에 적신 미용화장지, 염화칼슘을 첨가함.
&gt; **조리 결과 및 취식 결과:** 외견상 평범해 보이는 쿠키. 그러나 조리법 상의 상표명을 우려한 김██ 연구원은 취식을 거부하였고 대신 D-14511 이 취식하였음. 쿠키가 혀에 닿는 순간 D-14511 은 움직임을 멈추었으며, 김██ 연구원이 해당 인원의 어깨를 툭 치자 총 21 kg 의 메마른 먼지가 되어 그 자리에 쏟아졌음. 후속 연구에서는 함께 만들어진 쿠키 50 g 이 3,000,000 L 부피의 액체를 흡수할 수 있는 것으로 발견되었고, 이것은 재단이 알고 있는 가장 강력한 흡습제의 0.88 배에 해당하는 수치임.

__**실험 062-KO-44 - 날짜 20██/██/█**__
&gt; **조리자:** 손 인섭 요원
&gt; **재료 및 간략한 조리법:** 옥수수 낱알, 빵가루, 으깬 감자, 베이컨, 밀가루, 계란. 감자-옥수수-베이컨-옥수수-계란물-빵가루 순으로 재료를 작은 공크기로 뭉쳐 튀겨서 냄.
&gt; **조리 결과 및 취식 결과:** 평범해 보이는 튀김. 취식자가 취식함. 맛 자체는 적절히 맛있고 약간 짭짤하다고 함. 취식 도중 요원이 실수로 튀김을 하나 떨어뜨렸는데, 튀김이 바닥에 닿자마자 터져 옥수수 낱알이 사방으로 흩어짐. 부상자는 취식자 요원 한명뿐으로 부상이 심한 편은 아니나 옥수수 낱알 3알이 왼편 어깨에 박혀 하루 동안 치료를 받음.

__**실험 062-KO-45 - 날짜 20██/██/█**__
&gt; **조리자:** Killy 박사
&gt; **재료 및 간략한 조리법:** 카스텔라, 오레오 쿠키 가루, 생크림, 우유, 초콜릿 제품 및 사탕 10종류, 잎채소류 5종류 이상. 카스텔라를 가루내어 판에 깔고, 그 위에 생크림을 바르고 쿠키가루를 골고루 뿌림. 그러고 나서 초콜릿이나 사탕을 안에 집어 넣고 잎채소들을 적당히 꽂고 우유를 부어줌. 판의 크기가 크면 클수록 좋다고 했고, 오래 먹으려면 일주일에 한 번씩 우유를 부어주라고 쓰여져 있음.
&gt; **조리 결과 및 취식 결과:** 흡사 땅처럼 보이는 케이크. 집어넣은 초콜릿과 사탕은 묘목이 되어 자랐으며, 잎채소들은 표면이 매끄럽게 변함. 취식자와 근처에 있던 Chops 요원이 자원하여 취식함. 케이크부분은 평범한 쿠키 케이크 맛이며, 묘목은 원래 제품인 초콜릿과 사탕 맛에 더해서 우유 맛이 더해짐. 잎채소는 대부분 바삭했으며 달달함. 나중에 따로 잎채소와 초코렛을 음식에 넣어보니 완성된 음식과 똑같이 됨. 현재 이 음식은 연구를 위해 특수작물농장에 보내짐.

__**실험 062-KO-46- 날짜 20██/██/█**__
&gt; **조리자:** 즈소 연구원
&gt; **재료 및 간략한 조리법:** 딸기, 설탕, 꿀, 우유, 사람의 머리카락 1가닥 , 상기의 재료를 믹서기에 갈아서 주스로 만듬
&gt; **조리 결과 및 취식 결과:** 외관상 평범한 딸기 주스. 조리자인 즈소 연구원이 직접 취식함. 평범한 딸기 주스 맛이 난다고 답함. 취식 3분 후 즈소 연구원의 머리카락이 매우 빠른 속도로 자라나 땅에 닿을 정도로 자라났으며, 이후 &#39;머리카락을 조종할 수 있는 것 같다&#39;며 머리카락을 이용해 여러 가지 일을 수행하는 모습을 보여줌. 효과는 4시간 동안 진행되었으며, 본인이 수행한 모든 실험 종료 후 연구원은 머리카락을 이용해 업무를 수행하였고, 평상시의 3배에 가까운 효율을 보였음.
&gt; **비고:** 효과가 사라진 뒤에도 머리카락의 길이는 그대로였다. 길어진 머리카락은 효과 종료 후 잘랐으며, 자른 머리카락은 요원들의 변장을 위한 가발 제작소에 보내졌다.

__**실험 062-KO-47 - 날짜 20██/██/█**__
&gt; **조리자:** 즈소 연구원
&gt; **재료 및 간략한 조리법:** 우유, 설탕, 계란 노른자, 젤라틴, 바닐라 에센스, 클로로포름. 재료를 넣고 가열하며 섞다가 젤라틴을 넣고 식혀서 푸딩을 만든다.
&gt; **조리 결과 및 취식 결과:** 외관상 평범한 커스터드 푸딩. 조리자 본인이 취식함. 맛은 시중에서 파는 것과 다를 게 없었다고 답함. 취식 5분 후 갑자기 노래를 불렀으며, 들은 모든 인원이 수면 상태에 빠졌고 이는 4시간 동안 지속됨. 이후 다른 변칙성은 관측되지 않음.

__**실험 062-KO-48 - 날짜 20██/██/█**__
&gt; **조리자:** Yitrium 연구원
&gt; **재료 및 간략한 조리법:** 니켈 원석, 스테인리스 제품, 나사못, 철판, 휘발유. 스테인리스와 철판은 페투치니 형태로 썰어내고, 나사못은 다져서 프라이팬에 휘발유를 두르고 손질한 재료들을 넣어 볶아낸다. 후에는 니켈 원석을 매우 얇게 썰어내 위에 올려놓는다.
&gt; **조리 결과 및 취식 결과:** 재료가 금속인 걸 제외하면 외관상 파스타로 보인다. D-5684와 조리자 본인이 취식함. D계급 인원은 먹기 직전까지 주변을 째려봤다. 둘 다 취식하는 데 크게 이상은 없었으며, D계급 인원한텐 평범한 오일파스타 맛이 났으며, 니켈 원석은 블루 치즈맛이 났다고 했다. 반면에 Yitrium 연구원은 평소에 먹던 금속과 크게 다르지 않았다고 하며, 니켈 원석이 약간 짰다고 했다. 둘 다 변칙성은 관측되지 않았다.

__**실험 062-KO-49 - 날짜 20██/██/██**__
&gt; **조리자:** 호슨 요원
&gt; **재료 및 간략한 조리법:** 직접 간 커피가루, 묽은 염산, 꿀, 설탕, 생크림, 숨결.  꿀과 묽은 염산을 10분간 휘저어 1일 고온숙성을 한다. 직접 간 커피 가루를 뜨거운 물에 섞어서 설탕을 넣고 휘저은 뒤, 숙성시켜 놓은 꿀과 묽은 염산을 넣어 저은 후 뜨거운 커피에 숨결을 불어 넣는다.
&gt; **조리 결과 및 취식 결과:** 그냥 커피처럼 보인다. D-9038이 취식함. 취식 전 달달한 냄새와 시큼한 냄새가 난다고 말하였다. 취식 후 D-9038은 기분이 나른해진다고 하였으며, 몸이 끈적해지고 녹아 내리는 것 같다고 하였다. 그후 D-9038은 [데이터 말소]되었지만, 움직이고 형태를 자유자재로 변화시키는 것이 가능해졌다. 3시간 동안 지속되었으며, 이후 원래 형태로 돌아왔다. D-9038은 &#34;마치 액체가 된 것 같았다. 또한 기분이 묘하고 재미있었다.&#34;고 평가하였다. 다른 변칙성은 발견되지 않았다.

__**실험 062-KO-50 -- 날짜 20██/██/██**__
&gt; **조리자:** 마지 요원
&gt; **재료 및 간략한 조리법:** 정육면체 형태의 커다란 얼음을 후라이팬에 올리고, 소금, 후추 등의 향신료를 특정한 비율로 뿌려가며 얼음이 전부 녹을 때까지 굽는다.
&gt; **조리 결과 및 취식 결과:** 비변칙적인 스테이크 한 접시가 완성되었다. 조리자가 직접 취식하였고, 별다른 변칙성은 확인되지 않았다.

__**실험 062-KO-51 - 날짜 20██/██/█**__
&gt; **조리자:** 유██ 연구원. 
&gt; **재료 및 간략한 조리법:** 콘크리트 가루 500g과 스프레이 페인트 30ml를 섞고 오븐에 180℃로 20분동안 굽는다.
&gt; **조리 결과 및 취식 결과:** SCP-173과 닮은 땅콩 과자가 완성되었다. D-19232가 취식하였다. 맛은 평범한 땅콩 과자와 비슷하지만, 약간은 쓴맛이 난다고 답했다. 약 5시간 후, D-19232는 머리뼈 바닥과 목에 고통을 호소했다. 11분 후 D-19232의 머리뼈 바닥이 부러졌다.</textarea></pre>
