    <pre><textarea class="page-source" readonly>[[include theme:black-highlighter-theme]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Mã vật thể:** SCP-245

**Phân loại:** Safe

**Quy trình quản thúc đặc biệt:** Những bản sao của SCP-245-1 cần được lưu trữ trong các máy tính air-gapped[[footnote]] **Chú thích của dịch giả:** Nguyên gốc là air-gapped computers tuy nhiên hiện thuật ngữ này vẫn chưa được dịch sang Tiếng Việt [[/footnote]]. Các máy tính này được đặt trên tầng 10, khu C, [[[Điểm-88]]]. Các bản sao đang thực hiện của SCP-245-1 cần được giám sát và hoàn thành định kỳ để đảm bảo duy trì quản thúc.

Những thay đổi lớn trong thế giới trò chơi của SCP-245-1 phải được báo cáo cho lãnh đạo dự án SCP-245. Trong mọi trường hợp, nghiêm cấm tiết lộ mật khẩu chính của SCP-245-1 với bất kỳ thực thể nào phát hiện được trong SCP-245-1.

**Mô tả:** Vui lòng xem qua [[[http://www.scp-wiki.net/local--files/scp-245/SCP-245-1.zip | SCP-245-1.zip]]] để biết thêm các thông tin liên quan SCP-245.

&gt; Lưu ý: SCP-245-1 sẽ chỉ vận hành trên hệ thống sử dụng OSCP hoặc hệ điều hành Windows.

[[html]]
&lt;head&gt;
&lt;script language=&#34;javascript&#34;&gt;

function LogIn(){
loggedin=false;
password=&#34;&#34;;
password=prompt(&#34;Mật khẩu:&#34;,&#34;&#34;);
password=password.toLowerCase();

// Add password--&gt;
if (password==&#34;welcome2corneria&#34;) {
loggedin=true;
window.open(&#39;/scp-245-1-a&#39;);
}


// If login incorrect --&gt;
if (loggedin==false) {
alert(&#34;MẬT KHẨU KHÔNG CHÍNH XÁC&#34;);
}
}

&lt;/script&gt;

&lt;/head&gt;

&lt;body&gt;
&lt;form&gt;&lt;input type=button value=&#34;Truy cập SCP-245-1-A?&#34; onClick=&#34;LogIn()&#34;&gt;&lt;/form&gt;
&lt;/body&gt;
[[/html]]

[[html]]

&lt;head&gt;

{

    }
}
&lt;/script&gt;
&lt;/head&gt;

&lt;/body&gt;
