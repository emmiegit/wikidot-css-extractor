    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **윤리위원회 조사위원:** 시작하겠습니다, 카에스틴 차장. 당신은 원한다면 본 청문회에서 진술을 거부할 수 있습니다. 그러나, 윤리위원회는 당신이 이 청문회에 얼마나 협조하는가 역시 고려하여 본 사안에 대해 결정할 것입니다. 먼저, 묻겠습니다. 모든 일이 처음 어떻게 시작되었습니까?
&gt; 
&gt; **카에스틴 차장:** 대답하기에 앞서, 저는 본 청문회에 충실히 답변할 생각임을 말씀드리겠습니다. 모든 일의 시작은, 러시아 정부의 공문이었습니다. 솔직히 말하면, 그 때는 이 일이 이렇게 심각한 사건이 될 거라는 생각은 전혀 하지 못했습니다.
----
&gt; 재단 관계자에게 알림.
&gt; 재단에 대한 자료를 검토해 본 결과, 우리는 현재 [[[SCP-791-KO]]]의 격리 절차에 내재된 심각한 문제점을 발견했음. 현재 재단은 SCP-791-KO로 인한 가능한 위험을 막겠다는 명목으로 핵무기 시설을 러시아 본토 내에 가지고 있는데, 이는 부당한 내정간섭의 여지가 있고, 이에 대한 즉각적인 철거를 요구함. 대통령 승인을 받은 사안임. 불이행 시 재단과의 관계가 악화될 것이라고 생각됨.

&gt; 별첨 문서를 읽어보면 알겠지만, 재단의 목적은 인류의 보호입니다. 지금까지도 그랬고, 앞으로도 그럴 것입니다. 설령 러시아 내에 SCP-791-KO의 격리를 위해 핵무기 시설을 배치해 놓았다 하더라도, 이는 재단이 러시아에 영향력을 행사하려는 것이 아니라, 인류의 공익의 증진을 위한 것입니다. 어떠한 경우에도 재단은 SCP-791-KO의 현 격리 절차를 변경하지 않을 것이며, 아울러 만약 추가 연구자금을 지원해 주신다면 납득할 만한 충분한 근거를 드릴 수 있을 것이라고 생각합니다.
&gt; [회신] 정보국 [서명 생략] 외무부 [서명 생략]
 

&gt; 경고함.
&gt; 본 공문 발신일 7일 내로 즉시 러시아에 있는 재단 소유의 핵무기 시설을 철거할 것. 만약 불응할 시, 즉시 본 시설을 점령하고 철거하겠음. 다시 한 번 알림. 본 공문 발신일 7일 내로 즉시 러시아에 있는 재단 소유의 핵무기 시설을 철거할 것. 불응할 시, 즉시 본 시설을 점령하고 철거하겠음. 아울러, 이 사안의 중대성을 보이기 위한 의미에서, 지금 즉시 재단의 SCP-791-KO의 격리 담당자 겸 박사인 ███을 지금 즉시 추방하고 수배 조치하겠음.
&gt; михаил петровна(미하일 페트로브나)
----
&gt; **정보국 간부급 긴급 회의록 발췌**
&gt; **카에스틴 차장:** 좋습니다. 아 젠장. 러시아가 왜 이렇게 나오는지 모르겠군. 그 쪽에 지금 담당자는 어떻게 됐습니까?
&gt; 
&gt; **신원 미상 요원:** 지금 러시아 쪽에서 추방에 수배 내려서 빼낼 수밖에 없었습니다. 저희가 외무부랑 같이 작업해서 해결하려고 했는데 너무 완강해서 도저히 안 통합니다. 현재 케테르급 개체인 SCP-791-KO가 담당 박사나 연구원도 없이 방치되어 있다는 건, 상당히 심각한 상황입니다만.
&gt; 
&gt; **카에스틴 차장:** 일단 그 쪽에는 제일 가까이 있는 박사를 임시로 배치해야겠군. 지금 러시아에 있는 그나마 연락 되는 사람 없나?
&gt; 
&gt; **신원 미상 요원:** 확인해 보겠습니다. 어... 피쉬 박사입니다. 현재 본부와의 협력 업무 때문에 러시아에 있습니다. 바로 피쉬 박사를 SCP-791-KO 임시 담당으로 하죠. 통보하겠습니다. 그리고 지시하신 미하일 페트로브나에 대한 정보는 찾기 힘듭니다. P 부서와 뭔가 연관이 있는 인물이란 것 빼고는. 뭔가 영향력을 행사하고 있는 것 같은데, 그러면 외무부 라인으로 해결하기는 어렵습니다.
&gt; 
&gt; **카에스틴 차장:** 내가 보기에... 지금 이걸 //제대로// 해결하지 못하면 우리만 골치아프니... 그냥 확실히 밟아야겠지. 나쁜 선례를 만들게 되면 곤란하니까. 아무래도... 무력행사를 좀 해야겠는데. 고든 소령에게 연락하도록. 기동특무부대 카이-17을 상트페테르부르크로 이동시키도록 해야겠군. 유사시에 대응할 수 있는 충분한 병력을 데려오도록 해.

&gt; **윤리위원회 조사위원:** 좋습니다, 참고인. 카에스틴 차장이 그 회의에서 ‘유사시’라고 한 건 어떤 의미에서입니까?
&gt; **[편집됨]:** 그분이 ‘유사시’라 한다는 것은... 최악의 경우 모스크바를 점령하는 것도 감안한다는 의미로 생각하면 될 것 같습니다.
