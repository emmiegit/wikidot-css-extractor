**Объект №:** SCP-150

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-150 должны находиться в охраняемой камере содержания в Биоисследовательском Участке 12. Все сотрудники, заходящие в камеру, должны быть одеты в костюмы биологической защиты уровня 4 для предотвращения заражения. Никаких других процедур содержания не требуется.

**Описание:** Особь SCP-150 напоминает //Cymothoa exigua// (языковая вошь), но приспособлена к //Homo sapiens// (человек разумный). Сразу же после контакта объект забирается глубоко в плоть носителя. В течение 48 часов ближайшая к месту заражения конечность превращается в придаток, напоминающий экзоскелет. Данная конечность полностью состоит из того же материала, что и SCP-150. Из-за продвинутой нейромускульной связи между носителем и паразитом носитель может управлять «экзоскелетной» конечностью как обычной. SCP-150 вытягивает питательные вещества из ассимилируемых кровеносных сосудов, прежде всего - из плечевых и лучевых артерий в руках и бедренных артерий в ногах. 

Вторая стадия начинается примерно через 7 дней после заражения. Носители сообщают, что слышат незнакомый голос, который убеждает их совершить действия, которые приведут к потере паразитической конечности. После отделения от тела носителя придаток проявляет признаки личиночного экзоскелета. Из данного «кокона» появляется множество паразитов, которые начинают поиск ближайшего носителя, тем самым продолжая цикл. В ██% случаев вылупившиеся паразиты возвращаются к первоначальному носителю. Это продолжается, пока все конечности первоначального носителя не будут заражены. После инфицирования и отделения от тела носителя всех придатков множество особей SCP-150 забирается в туловище. Эти особи прикрепляются к лёгочной артерии, аорте и сонным артериям. Грудная клетка носителя раздувается до ███% от начального размера, после чего из неё появляется от ██ до ███ особей SCP-150. Коэффициент смертности на третьей стадии заражения равен 100%.</textarea></pre>
