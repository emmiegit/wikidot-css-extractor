**Titre français :** //Dossier personnel du Dr Gondolf//
**Auteur :** [[user Gondolf]]
**Date de publication :** 22 Octobre 2016
[[include credit:end]]

[[&gt;]]
[[f&gt;image http://scp-ru.wdfiles.com/local--files/list-of-foundation-s-internal-departments/eng.png]]
[[/&gt;]]


**__Nom :__** Marin Gondolf

**__Alias :__** MacGyver, Bob le Bricoleur, le Roue, Simone--, Dr Panini--

**__Âge :__** Trente-neuf (39) ans

**__Hiérarchie :__** Membre du personnel de Classe C. Niveau d’accréditation : 2

**__Spécialisation et service :__** Diplômé en ingénierie mécanique et en ingénierie mécatronicienne. Le Dr Gondolf travaille actuellement dans le DI&amp;ST.

**__Description physique :__** Un mètre quatre-vingt-quatre (1,84 m) (allongé) et soixante-seize (76) kilos. Un mètre soixante-cinq (1,45 m) sur son fauteuil. Porte généralement une chemise ou un bleu de travail ainsi qu&#39;un pantalon de couleur beige. Peau vaguement bronzée, chevelure rousse. Atteint de paraplégie, et se déplace de ce fait en fauteuil roulant qu&#39;il a semble-t-il fabriqué lui-même.

**__Description psychologique :__** Le Dr Gondolf est un individu sociable et extraverti. Il a été noté que, bien qu&#39;étant particulièrement prompt à aider les personnes l&#39;entourant de toutes les manières possibles, le Dr Gondolf minimise systématiquement son rôle dans les recherches ou travaux auxquels il participe. On a proposé plusieurs fois au sujet de soigner sa paraplégie à l&#39;aide d&#39;objets anormaux ; il refuse catégoriquement, arguant qu&#39;« on ne peut pas soigner ceux qui ne sont pas malades ».
Le sujet apprécie particulièrement les bâtiments abandonnés, les fêtes et les --paninis-- sandwiches en forme de gaufre.

**__Historique :__** Le Dr Gondolf a été recruté suite à un incident sur une installation semi-souterraine dans le ████████████████ en France. Suite à un éboulement causé par un séisme, une partie de l&#39;installation s&#39;est retrouvée coupée de l&#39;extérieur par plusieurs tonnes de débris. 52 heures après, Marin Gondolf est, à l&#39;aide d&#39;une machine de son invention, sorti des souterrains par un trou creusé accompagné par ██ autres employés. Il déclara par la suite avoir conçu lui-même puis monté cette machine à l&#39;aide de matériaux trouvés sur place. La Fondation fut rapidement mise au courant de cette potentielle anomalie ; on administra des amnésiques aux témoins et l&#39;individu fut confiné pour étude. Toutefois, aucune anomalie ne put être perçue par l&#39;équipe de recherche. Son comportement exemplaire et ses capacités potentiellement utiles amenèrent la Fondation à proposer à Marin Gondolf un poste en son sein. Il est depuis hébergé et travaille au Site-Aleph.

**__Particularités__**

 Lorsqu&#39;il ne travaille pas, le Dr Gondolf peut s&#39;atteler à quantité de tâches. Certaines sont plus récurrentes que d&#39;autres, comme par exemple :
- Tenter de préparer des sandwichs en forme de gaufre
    //Pour la dernière fois, ce n&#39;est pas parce qu&#39;un sandwich a une forme de gaufre que c&#39;est un panini !//
- &#34;Pimper ma caisse&#34;. Il a depuis été découvert que le Dr Gondolf ajoutait régulièrement des « améliorations » à son --bolide-- fauteuil roulant, telles qu&#39;un moteur plus performant, des hélices, des bouées &#34;pour flotter&#34;, un haut-parleur beuglant &#34;PLAAAAAAACE !&#34; ou chantant &#34;You Spin Me Round&#34;, divers clignotants, des caches pour y cacher des outils, des bras télescopiques de longueurs variables--, un fusil d&#39;assaut-- (démonté, il est rappelé au Dr Gondolf que les armes sont réservées au personnel de sécurité).
- Fabriquer un quelconque engin plus ou moins utile/dangereux pour lui ou l&#39;un de ses collègues (pour ces derniers il a mis en place un carnet de commandes)
- Fouiller le Site-Aleph à la recherche de pièces détachées
- Demander un congé pour partir explorer des bâtiments abandonnés avec ses collègues
- Organiser une fête pour --le nouvel arrivant, la première dent de son neveu, l&#39;anniversaire du Directeur, le 20e jour sans accident majeur, la découverte de-- à peu près n&#39;importe quoi.

[[collapsible show=&#34;Liste complète des « améliorations » apportées au véhicule du Dr Gondolf&#34; hide=&#34;---&#34;]]
//...non, je refuse ! Comment voulez vous lister tout ça ? À chaque fois que je bouge un câble, quarante de ces systèmes se mettent en route. J&#39;ai failli me faire rouler dessus, ces hauts-parleurs m&#39;ont presque rendus sourds, la fumée d&#39;un de ces systèmes me fait faire de l&#39;asthme et pas plus tard qu&#39;hier je me suis fait électriser. Demandez à un Classe-D, moi j&#39;abandonne.// - Assistant ██████

//Note : Suite aux plaintes de l&#39;Assistant ██████, D-58204, ancien mécatronicien, a été assigné au listage des appareils hors de l&#39;ordinaire montés sur le fauteuil roulant électrique le plus utilisé du Dr Gondolf.//

Les éléments suivants ont été identifiés :
- Deux (2) haut-parleurs situés sur les poignées du véhicule
- Panneaux solaires photovoltaïques répartis sur l&#39;ensemble du fauteuil, certains rétractables
- Accumulateurs situés principalement sous le dossier
- Moteur électrique modifié afin de le rendre plus performant
- Tablette électronique montée sur le bras gauche
- Tablette avec stylo et porte-documents sur le bras droit
- Poche large sur le flanc droit
- Hélices
- Klaxon de camion
- Petit projecteur de chantier (sous le dossier)
- Générateur de fumée
- Moule à gaufres
- Deux (2) bras télescopiques d&#39;une longueur de quatre-vingt-dix (90) centimètres de long, de chaque côté du siège
- Six (6) clignotants à l&#39;arrière du siège
- Écran à l&#39;arrière du siège, affichant occasionnellement divers messages
- Souffleur à confettis
- Diverses caches contenant divers outils et pièces métalliques ou créations du Dr Gondolf (certaines sont verrouillées)
- Bouée gonflable
- Parachute non fonctionnel
- Diffuseur de poudre à éternuer
- Diverses pièces rétractables sans but ou sens apparent
- Plusieurs boutons situés à l&#39;arrière du fauteuil déclenchant tous le même effet : le fauteuil se propulsera vers l&#39;avant et les haut-parleurs hurleront &#34;LEEROOOOOOY MMMMMMMMJENKINS !&#34;
- Émetteur/récepteur radio
- Un album photo affixé sur l&#39;arrière de l&#39;appareil contenant des photos du Dr Gondolf avec sa famille, divers autres membres du personnel, ses amis et d&#39;autres individus non identifiés
L&#39;identification de certaines pièces est toujours en cours. Il a été demandé au Dr Gondolf de signaler et de documenter scrupuleusement tout ajout.
