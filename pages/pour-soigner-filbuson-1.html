**Titre :** Pour soigner Filbuson I - L&#39;athée et l&#39;agent
**Auteur :** [[user DrCendres]]
**Date :** 16 novembre 2023
[[include credit:end]]

[[==]]

Francine Gagné avait eu il y a quelques années deux fils jumeaux, de cinq ans maintenant, et avait immédiatement décidé d’arrêter là la marmaille. Elle les aimait de tout son cœur, bien sûr, mais c’était deux petits démons qui rendaient fou leur père. Chaque fois qu’elle rentrait à la maison, elle était assaillie par des petites mains potelées absolument dégueulasses – bien qu’incorrect, c’était le seul mot pour qualifier ce mélange de morve et de pâte à modeler – ainsi que par nombre de questions sans queues ni têtes auxquelles elle ne pouvait pas toujours répondre.

C’était amusant de se dire que pourtant, en tant qu’adulte et dans un cadre professionnelle, elle posait sans plus souvent qu’eux la question du « Pourquoi ».

« Pourquoi lui ? demandait-t-elle d’ailleurs dans la continuité de l’échange qui avait débuté à 10h04 avec un peu de retard et qui ne se conclurait sans doute pas avant 12h04. 
– Claude Garie. Il s’est sorti de plusieurs situations de survie délicates et a un mental solide. Nul besoin de vous rappeler que la mission se déroulera dans un lieu hautement dangereux, même sans anormalité. Je veux la cohésion d’équipe qu’inspire sa présence et pouvoir profiter de son expérience.
–  Pourquoi elle ?
– Hélène Sanchez. Elle a un diplôme de pilote d’avion.
– Vous avez déjà un pilote et un co-pilote.
– Oui, et j’en veux un troisième.
– Bon. Et lui ? Pourquoi est-il dans l’équipe ?
– Pignon ? Parce que c’est un transfert de l’armée française et qu’il a besoin de se faire la main. Et puis parce qu’il a une bonne bouille. »

Francine resta un instant sur la photo qu’affichait le projecteur, celle d’un homme un peu rondouillard mais sérieux qui faisait le salut militaire français. C’est vrai qu’il avait une bonne bouille, le bougre. Toutefois, ce n’était pas //censé// être une raison de le recruter pour cette opération spéciale. Elle ne fit pourtant aucune réflexion à la cheffe d’expédition, Delilah Jongue, qui avait été chargée de constituer l’escorte du projet : ça n’aurait servi rien. Francine avait de toute façon passé en revue toutes les qualifications de ce beau monde et les avait pré-validées, ce qui revenait à dire qu’ils étaient entièrement approuvés. La réunion du jour servait surtout à présenter l’équipe au complet à chaque responsable : FIM, recherche et administration y compris.

« Bon, cela conclut la présentation des membres de l’escorte, déclara-t-elle finalement en passant machinalement à la diapositive suivante, qui n’était qu’un fond noir. Plus qu’à passer en revue l’équipe de recherche qui s’adjoindra au personnel permanent du complexe franco-brésilien //Hippolyte-12//. Ensuite, pause déjeuner, et on reprend après à 13h //pile// pour finaliser les derniers détails. »

Un soupir de soulagement imperceptible parcourut les trois autres membres de la réunion – personne n’aimait les réunions. Il y avait là Delilah Jongue, anciennement de la FIM Oméga-5, désormais à la tête de petites escouades ponctuelles en attendant sans doute une promotion en tant que commandante de FIM ; la Docteure Lou Petit, experte en psychoanormalité qui avait supervisé la partie francophone du projet //Affibulations// ; puis enfin le représentant du Département de la Censure et de la Désinformation, Denis Méniaux. C’était encore lui qui s’ennuyait le plus. Francine était quasiment sûr qu’il utilisait le verre de sa montre pour envoyer des reflets de lumière sur toutes les surfaces réfléchissantes, y compris sur l’alliance maritale de sa voisine de gauche Madame Petit.

Cette dernière se leva après avoir ordonné ses notes, une clé USB à la main. Elle alla faire la substitution, sans rien débrancher heureusement, et afficha son propre diaporama. Il était bien ficelé, mignon comme tout avec ses couleurs pastel. Juste ce qu’il fallait de visuel pour attirer l’œil, et juste ce qu’il fallait de sobre pour ne pas distraire du texte et des données.

« Comme vous le savez, démarra-t-elle au quart de tour, le projet //Affilbulations// cherche à opérer une potentielle guérison du syndrome de Filbuson, qui frappe civils et professionnels confondus sans que l’on n’en connaisse véritablement les causes profondes, en dehors de théories éclairées qu’il demeure à prouver. Au-delà de l’aspect purement théologique et médical de l’affaire, le Conseil O5 a choisi d’accorder à ce projet une priorité élevée en raison de sa potentielle application dans le démantèlement idéologique du Groupe d’Intérêt n°0051. Nous avons mis en place plusieurs protocoles expérimentaux dont l’efficacité varie selon l’individu et la méthode employée. »

Les prochaines diapositives listaient les différents protocoles élaborés, justement, avec leurs taux de réussite et leur coût tant en ressources qu’en argent brut. C’était des informations nécessaires pour comprendre la composition de l’équipe de recherche, naturellement.

« Actuellement, la méthode la plus efficace consiste à exploiter la notion de narratologie de &#34;suspension consentie de l’incrédulité&#34; pour faire admettre à un patient la crédibilité fictionnelle d’un événement ou d’un élément anormal, puis de travailler par niveaux pour finalement espérer fixer une plus grande tolérance aux événements anormaux en général et diminuer le réflexe de déni. Pour faire plus simple, la plupart des patients sont capables, en dépit du syndrome de Filbuson, d’appréhender la notion de fiction et de l’accepter : alors on étudie les mécanismes cognitifs impliqués et on entraîne le patient à exploiter ces schémas de pensée même lorsqu’il est confronté au monde réel. Le défaut de cette méthode est qu’elle s’accomplit par l’utilisation d’anomalies pataphysiques disséminées parmi des œuvres fictionnelles non-anormales, d’où le risque que notre serpent psychologique se &#34;morde la queue&#34; en cours de traitement : si le sujet se rend trop tôt compte du caractère anormal de l’œuvre qu’il visualise, le syndrome de Filbuson le rend immédiatement hermétique à toute autre tentative de traitement par cette même méthode. »

Francine avait déjà entendu ces explications mais ce n’était pas le cas de tout le monde ici. Le Docteur Pierre Ménard était présent à cette dernière réunion et n’avait rien entendu des autres : il fallait envoyer un de ses collègues du Département de Pataphysique dans la forêt amazonienne et ça, ça ne se faisait pas sans l’approbation d’un haut gradé. Aujourd’hui, chose rare, ce n’était pas un chercheur qui allait s’avérer essentiel à la recherche, mais un censeur. Il fallait de tout pour faire la science.

« On étudie aujourd’hui une autre piste qui, sans vouloir trop m’avancer, semble assez prometteuse : la pédiatrie cognitive. La crédulité des enfants est notoirement plus élevée que celle des adultes : parce qu’ils manquent d’information comme d’esprit critique, les réponses spontanées qu’ils formulent à leurs interrogations sont généralement empreintes d’une fantaisie imaginative qui pourrait rivaliser avec les faits anormaux dont nous sommes témoins quotidiennement. En outre, il est très aisé de guider leur spiritualité pour formaliser une croyance de groupe. L’exemple du Père Noël est, je pense, très parlant. Les rapports prouvent ainsi que l’extrême majorité des sujets présentant le syndrome de Filbuson sont des adolescents ou des adultes ; l’étude Turin &amp; al. de 1987 dénombrait 0,74 % de cas touchant des sujets ayant moins de treize ans, et il n’y a aucun cas historiquement recensé en-dessous des neuf ans – ce qui ne veut pas dire qu’il n’y en ait jamais eu. On s’est attachés à étudier cette résistance naturelle de l’enfant au syndrome de Filbuson afin de comprendre par induction ce qui, dans le cerveau adulte, causait la déficience. »

La Docteure Petit fit défiler ensuite sur l’écran le profil de divers spécialistes qui partiraient eux-aussi à bord d’un avion en direction du Brésil. Elle répondait aux « Pourquoi » laconiques de Francine par des explications concises, mais fermes, gagnant le respect de la coordinatrice de l’expédition. Sa présentation se déroula parfaitement jusqu’à ce que survienne un petit cafouillage sans grande importance :

« … l’objectif n’est donc pas à proprement parler de //rajeunir// l’esprit des sujets, même si, je ne vous le cache pas, il est toujours possible qu’une erreur de traitement ait des effets secondaires non prévus. Mais ce sont les risques, et je vous garantis que tout le protocole de recherche a été approuvé par le Comité d’Éthique. Non, ce que nous voulons vraiment, c’est rendre au patient la capacité de croire et de remplir les trous de sa compréhension par des explications fantasques. L’objectif n’est même pas qu’ils comprennent avec précision le caractère anormal de ce dont ils sont témoins, mais qu’ils acceptent voire émettent une explication surnaturelle, quitte à ce qu’elle soit fausse. Ce qui amène finalement au dernier membre de l’équipe de recherche… »

Et là ce fut le drame – relatif. Lorsque la présentatrice cliqua pour passer à la diapositive suivante, cette dernière afficha la photo en noir et blanc d’un homme très réputé dans le milieu, photo de 1986 toute aussi connue que le sujet photographié par ailleurs. La Docteure Petit pâlit : elle ferma carrément l’application, décidant à chaud de continuer sans support désormais. Elle s’excusa immédiatement :

« Je suis navrée, non, ce n’est pas la bonne photo. C’est une ancienne version du diaporama, qui date de quand j’avais émis mes premières propositions d’équipe.
– Vous avez essayé d’inviter le Dr Gémini ? demanda alors son subalterne direct Denis Méniaux, soufflé par tant d’audace.
– En effet, répondit Francine d’un ton las. »

C’était elle qui avait refusé de transmettre la demande, la sachant vouée à l’échec. On ne mobilisait pas ainsi un chef de département pour l’emmener au milieu de nulle part participer à une étude, toute importante soit-elle. Quelques années plus tôt, s’il avait encore été un simple membre du DCD, pourquoi pas. Dans ce présent-ci, la coordinatrice n’avait pas voulu le déranger, ne serait-ce qu’en adressant un simple courrier au secrétaire du secrétaire de son secrétaire.

« Ahem, fit la Docteure Petit pour reprendre, un peu gênée. Nous avons donc reçu la candidature recommandée d’une certaine Pénélope Gauvin, censeure… censeuse ? Membre du Département de la Censure et de la Désinformation.
– Pourquoi elle ? demanda invariablement Francine même si elle le savait déjà.
– Parce que… nous n’avons pas eu tant de candidatures que cela, déjà. Ensuite, elle était la seule à avoir une certaine maîtrise des sciences cognitives, parmi tous ses diplômes en Sciences de la Communication.
– J’avoue avoir toujours un peu de mal à comprendre l’utilité d’envoyer l’une de mes collègues sur place, avoua le représentant du département en question. Ne vous méprenez pas, je suis très heureux de savoir qu’on est aussi utile pour la recherche, ça améliorera la réputation du département… Mais pourquoi ? »

La Docteure Petit inspira profondément, pour retrouver un semblant de calme et de professionnalisme. Elle avait effectivement dû défendre ce choix, elle y tenait, c’était vital selon elle à la réussite de l’entreprise. Elle savait exactement quoi dire.

« Nous sommes en train d’essayer, pour faire simple, de faire croire à des adultes mentalement indépendants que le Père Noël existe. La tâche est ardue, et les mécanismes impliqués vont nécessairement varier chez nos sujets à nous, comparativement aux enfants dont nous nous inspirons. Comment, on l’ignore encore. La question est donc : comment tromper quelqu’un qui se refuse à l’être ? Les stratégies habituelles sont des méthodes sectaires, qui fonctionnent peut-être très bien sur un être humain lambda, mais auxquelles les membres de SAPHIR sont généralement formés à résister avec brio en raison de leur aversion pour la religion. Il fallait une autre approche, adaptée à des cibles adultes, sans besoin nécessairement d’amener ces dernières à la conclusion correcte, tant qu’elle est satisfaisante. C’est là où j’ai pensé au département qui avait fait de cela une science. »

Et la Docteure Petit jeta un regard éloquent à Monsieur Méniaux, qui se rengorgea avec une fierté professionnelle un peu émouvante, parce qu’il n’avait pas souvent l’occasion de se voir témoigner tous ces honneurs. Mais il était face à une vraie fan, en ce moment. D’un coup, la présentation l’intéressait davantage.

« Les membres du DCD – pardonnez-moi le raccourci – élaborent quotidiennement des mensonges destinés à tromper des individus pourtant adultes, sains d’esprits et parfaitement insérés dans la société. Certes, d’habitude leur travail consiste davantage à dissimuler une cause anormale sous le couvert d’une explication rationnelle, là où nous allons au contraire pousser nos sujets à croire en une cause anormale, même s’il n’y en a pas ou qu’elle est différente de l’explication proposée. Le domaine d’expertise de Madame Gauvin devrait néanmoins s’avérer très précieux pour nous.
– Je vois, répondit pensivement Denis Méniaux. La logique est alambiquée, mais elle tient et je vois le genre de compétences spécifiques que vous espériez pouvoir trouver chez nous… Bon. En avons-nous terminé ?
– Il reste encore une dernière personne à présenter, laquelle sera à escorter avec un soin… particulier, les prévint Francine pendant que la chercheuse allait se rasseoir, contente de sa prestation. »

La coordinatrice administrative n’utilisa pas de support visuel, cette fois-ci, car le visage et les qualifications de l’individu dont elle allait parlait importaient guère. Elle pivota un instant dans sa chaise, pensive. Toutes les personnes réunies dans cette pièce avaient les accréditations nécessaires pour entendre ces informations, mais à force de travailler dans les hautes sphères du service administratif d’une organisation secrète, elle avait appris à faire attention néanmoins.

« Yannick &#34;Gavaron&#34;, commença-t-elle à expliquer enfin. On est sûrs du prénom, beaucoup moins du nom de famille. C’était celui indiqué sur ses faux papiers d’identité lorsqu’il a été arrêté par nos hommes quelques mois plus tôt : &#34;Jacques Gavaron&#34;. Il a aussi été connu sous bien d’autres noms et était activement recherché par nos services. Je vous en donne dans le mille : c’est un membre de SAPHIR.
– Et mon nouveau sujet de test ? s’étonna alors la Docteure Petit après une brève inspiration de surprise.
– Exactement. Lou, ce sera ton sujet de test ; Delilah, une cible de priorité à escorter sous haute surveillance. Denis, je t’en parle pour que tu aies toutes les clefs en main avant d’accepter de nous envoyer ta collègue. Dès le moment où on implique un membre d’un GDI hostile, les enjeux et le danger potentiel de la mission montent.
– Je veux dire… Il sera surveillé et emprisonné, non ? demanda ce dernier avec confiance. Je n’ai pas de souci de mon côté.
– Il est assez rétif, tempéra soudainement Delilah avec une moue dubitative.
– Alors on ne pourrait pas prendre un de nos prisonniers… moins butés ? changea d’avis le seul homme dans la pièce. Par exemple ce Dustin… Figaro ? »

Francine secoua doucement la tête tout en jetant à la militaire un regard d’avertissement. L’Agente Jongue connaissait personnellement le nouveau sujet de test du projet //Affibulations// : c’était son équipe qui l’avait appréhendé, même si personne ici n’avait besoin de le savoir. En revanche, nul besoin d’accréditation pour connaître l’autre homme que proposait naïvement Denis, un certain Dustin, lequel bénéficiait d’une célébrité relative dans le milieu en raison de son histoire tragique : lorsqu’un de ses enfants avait été blessé par une anomalie, il s’était rendu à la Fondation pour essayer de le sauver avec son concours, balayant ainsi toutes ses convictions précédentes et envoyant paître SAPHIR. C’était précisément pour cela que, tout docile soit-il, il ne convenait pas au projet.

« C’est Dustin Tafoya Figueroa, corrigea pour elle Delilah d’un ton sec. Et non, il ne conviendrait pas. Tous les membres de SAPHIR n’ont pas le syndrome de Filbuson, et tous les civils ayant ce syndrome ne cherchent pas à rejoindre SAPHIR, rappela-t-elle alors. Dustin n’a pas le syndrome qu’étudie Miss Petit. Pas la peine de le lobotomiser.
– On ne lobotomise personne, intervint alors la chercheuse d’un ton légèrement offensé.
– Tout du moins, si on lobotomise quelqu’un, ce sera le sieur Gavaron, conclut Francine d’un ton qui n’admettait aucune contradiction. C’est une chance immense de pouvoir expérimenter sur un membre de SAPHIR si tôt dans les protocoles expérimentaux, sachez-le. Le genre de chance que vous… que nous n’aurons pas deux fois. »

Calmés, les trois responsables hochèrent tous la tête de concert. Un esprit brillant, une soldate hors-pair et un des plus grands baratineurs que l’histoire ait jamais connu, l’écoutaient avec rigueur et docilité. Francine n’allait pas mentir, ça faisait partie des petites joies du métier, avec celle de pouvoir décréter quand serait l’heure du déjeuner.

« Bon. On se revoit cet après-midi, décida-t-elle en cachant sa malice derrière une mine pincée, relâchant enfin les participants de la réunion. »

Lou et Delilah, surtout, avaient intérêt à bien manger les jours précédant le départ. Le site de la forêt amazonienne n’était pas vraiment réputé pour la qualité de sa cuisine.

Claude finissait de charger les caisses sur le monte-charge, mobilisant les muscles de ses jambes pour soulager ceux de son dos. Une fois le geste accompli, il prit le temps de s’éponger le front. La sueur qui coulait le long de ses tempes puis de ses joues pesait lourd sur les commissures de ses lèvres, si bien que son éternel sourire vacillait un peu.

« Charger de la caillasse, c’était pas dans le contrat, se plaignait l’un de ses collègues tout vêtu de noir lui aussi. J’en suis à regretter l’armée de l’air.
– Cette &#34;caillasse&#34; vaut plus cher que ta paye, le rembarra une agente à côté d’eux qui finissait elle aussi tout juste son chargement.
– La vie humaine, ça n’a pas de prix. Même que c’est le Comité d’Éthique qui le dit, geint l’homme d’une voix nasillarde pour plaisanter.
– Pas sûr. Je te tuerais pour un paquet de cigarette, tu le sais. »

Claude ne disait rien ; il ne disait rien parce qu’il savait que dès le moment où leur cheffe d’escouade se pointerait, la moindre plaisanterie goguenarde serait motif d’une réprimande acide, mordante, la lame verbale d’une sœur plutôt que celle d’une supérieure. Effectivement, l’Agente Jongue arrivait sur ces entrefaites, silencieuse comme un chat. Voyant que ses subalternes s’amusaient ainsi, elle plissa les yeux, les lèvres pincées.

« Je ne sais pas qui est le plus punissable de vous tous, celui qui est le dernier à terminer ou ceux qui le regardent faire. Dans le doute, je réfléchirai à punir les trois. Matthier, aide Pignon à faire son sac et à lacer ses bottes quand vous aurez fini de charger les PSIs qui restent. Garie, j’ai une mission pour toi. Suis-moi. »

Aussi acerbe qu’à son arrivée, Delilah Jonque s’en alla en direction de l’avion militaire que l’on apprêtait encore. Claude retira ses gants spéciaux et les plaça délicatement dans la boîte appropriée, en jetant un sourire désolé à ses deux collègues qui devraient finir sans lui. Il était rompu aux ordres et à la prudence, ce qui souvent en faisait la coqueluche des chefs. Comme il était aussi d’un naturel doux et amical, quoiqu’un tantinet distant, ça ne gênait pas trop ses collègues. D’autant plus qu’avec un chef comme Delilah, on ne voyait pas vraiment la différence d’affection. Il lui emboîtait d’ailleurs le pas, justement, avec précipitation car elle ne l’avait pas attendu et ne l’attendrait pas.

L’ancienne agente des Joailliers le fit monter à l’intérieur de l’avion par la rampe principale, slalomant entre les différents techniciens, soldats et machines qui allaient et venaient à son bord. C’était un petit monstre de métal, plus adapté au transport de marchandises qu’à celui d’êtres humains ; comme le site //Hippolyte-12// était quand même assez isolé, chaque trajet devait compter et le véhicule en arrivage, souvent aérien, était toujours surchargé de vivres. Claude se laissa mener entre les caisses, le long des bords du véhicule où se trouvaient sièges, ceintures, masques à oxygène et parachutes, jusqu’à une petite cloison tout au fond de l’appareil. Il fut surpris d’y voir alors une cellule standard avec une porte renforcée et des toilettes privées adjacentes. La pièce avait dû être montée spécialement pour un chargement dont il n’avait pas encore connaissance de la teneur, ou surtout de l’identité.

« C’est du solide, lui assura sa dirigeante en tapotant les barreaux de la fenêtre de son poing ganté, faisant résonner le son à travers le ventre de l’avion. Mêmes standards qu’une cellule pour humanoïde prédateur. Mais on va y mettre un simple humain sans anomalie. Un des sujets de l’étude.
– Les autres sujets voyagent sur une ligne aérienne civile et ne savent rien du véritable objet de l’étude, se souvint alors Claude. Pourquoi prendre tant de précaution pour cette personne précise ? Et trahir le secret ?
– Parce que c’est un membre d’un groupe d’intérêt hostile sur lequel les grosses têtes veulent expérimenter. Il n’y a pas de secret à trahir : ce gars là sait qu’on existe et nous déteste. La priorité de mission sur le prisonnier est assez haute en conséquence et je ne veux rien laisser au hasard. Tu seras chargé de t’en occuper.
– Oui m’dame.
– … Je sais que tu as des questions. Pose-les au lieu de trépigner.
– Oui m’dame. &#34;M’en occuper&#34;, ça peut vouloir dire bien des choses, parfois opposées. Je voudrais savoir exactement ce que vous comptez que je fasse.
– Le voyage dure quatorze heure. Le bougre va avoir faim, soif, envie de chier et de pisser. Assure-toi que ses besoins primaires soient satisfaits et qu’il ne cause pas de raffut pendant ce temps. En cas d’urgence, tu es chargé de son évacuation et de la sienne uniquement. A priori, tu continueras de lui être affecté une fois qu’on sera arrivé et pendant la période de test.
– D’accord. C’est quel GDI ?
– SAPHIR. »

Une vague de malaise passa sur le cœur de Claude, l’envoyant chavirer presque sur les rebords de ses côtes. Il hésita, encore, à partager les pensées et les questions qui se bousculaient dans sa tête ; mais sa supérieure n’était pas une personne patiente et il dut se faire violence pour déglutir et réveiller sa bouche pâteuse, de crainte qu’elle ne l’engueule encore pour avoir retenu ses mots :

« Je n’ai pas de… formation comme les Joailliers, cheffe.
– Je le sais bien, j’en viens. Tu n’as rien connu de tel qu’un mec comme celui qu’on va garder.
– Alors êtes-vous bien sûre que–
– Écoute. La réputation qu’ont les Saphirs… n’est pas usurpée, mais elle ne tient qu’à leur emprise psychologique et à leurs convictions frustrantes. Il n’y a rien d’anormal là-dedans, c’est que du mental : et tes collègues qui pètent un câble en pleine intervention ou en plein interrogatoire se sont laissés prendre au jeu de leurs erreurs et de leurs insécurités. Ce qui sert nos ennemis, évidemment : nier l’anormal n’est pas qu’un principe pour eux, c’est une arme. Une arme psychologique contre nous, qui vivons et mourrons de l’anormal. »

La cheffe d’escouade fut interrompue par un son bas et répétitif, lequel emplit les tympans des deux interlocuteurs sans les perturber outre mesure. Ils savaient que les pilotes étaient en train de tester les sirènes d’alerte avant le départ, et le bruit ne faisait que s’ajouter à la cacophonie générale des hommes qui chargeaient l’avion.

« C’est pour cela que je cherche moins une formation qu’un… profil, reprit-elle une fois que l’alarme fut éteinte et que le capharnaüm sonore tout autour d’eux eut repris ses droits. Tu ne peux pas être secoué par l’opinion des autres si tu te fous de ladite opinion. Or tout coule sur toi, comme une toile cirée.
– Sauf votre respect, intervint Claude en décidant de ne pas chercher à savoir si c’était un compliment ou une insulte, je pense que certains collègues seraient plus adaptés que moi. Bon, pas Pignon ni Matthier… mais Jacques ? Enfin, je veux dire l’Agent Petrula ? Il est inébranlable, lui.
– Oui, mais il est aussi particulièrement froid et associable. La Docteure Petit pense qu’inciter le sujet de test à la docilité et à la coopération serait bénéfique pour son étude : elle veut qu’il soit bien traité. Je peux te dire que les gens, comme moi, qui viennent des Joailliers… ne conviendraient pas. Moi, je veux quelqu’un de prudent. Tu es quelqu’un de prudent – tu as vécu assez d’épreuves pour l’être devenu. Tu es aussi quelqu’un de profondément amiable, parce que tu vois la personne plutôt que les opinions qu’elle détient. Tu es enfin quelqu’un de bon vivant, difficile à influencer pour quelqu’un comme SAPHIR qui joue sur nos divergences là où tu cherches systématiquement les points communs. Tu es la seule personne de l’équipe qui convienne. Alors arrête de chercher les compliments et fais ce que je te dis. En plus, le bonhomme que tu vas garder a passé plusieurs années dans la cambrousse à courir ; il n’a pas de victime à son palmarès, c’est une souris prise dans un piège à ours. Si tu te sens mal pendant la mission, mon chou, tu peux toujours venir voir Maman de toute façon. »

Alors, Claude hocha la tête avec un début de panique hésitante et fébrile, parce qu’il n’aimait pas qu’on lui crie dessus, qu’il recevait des signaux mitigés du discours de l’agente Jongue mais aussi parce qu’il était toujours soulagé lorsqu’on prenait la décision pour lui.

On lui donna un papier qui contenait toutes les informations nécessaires et déclassées – l’un n’impliquait pas l’autre – sur l’individu à sa charge. Yannick &#34;Gavaron&#34;, 37 ans estimé, mais même sa date de naissance était incertaine. Définitivement francophone de souche, il était aussi bilingue en espagnol. C’était là qu’on l’avait trouvé, en Espagne, en train de commettre des attentats athées terroristes. Des attentathéerroristes ? Les mots s’enchaînaient bien dans sa tête. Il parcourait les lignes à toute vitesse, parce qu’il savait que l’heure du départ approcherait et qu’il n’aurait pas le temps de tout mémoriser s’il ne se pressait pas. Tout n’était pas essentiel à sa mission, loin de là, mais Claude était d’un naturel curieux et il voulait apprendre à connaître le prisonnier avec lequel il passerait tant de temps dans les jours à venir.

Bientôt, on lui faisait signe qu’il ne restait plus qu’un chargement à monter dans l’avion, et que c’était le sien.

Monsieur Gavaron arriva en véhicule blindé à l’aéroport, escorté par des collègues d’une autre FIM qui le déposaient simplement comme sur une aire de Kiss and Fly. Claude ne l’embrassa pas pour autant en le voyant, naturellement, ça aurait été déplacé. Il se contenta de l’étudier en silence : l’homme était tout petit entre les deux armoires à glace qui l’escortaient. Son visage affichait une mine impassible, presque ennuyée, comme s’il avait mieux à faire. Il portait des lunettes – c’est donc qu’il était malvoyant à un certain degré car les prisonniers n’avaient pas le droit de les garder sur le nez autrement. Il avait… une bonne tête, franchement. Le genre petit maigre musclé des jambes, avec plus de cheveux sur la tête que Claude, de quatre ans son cadet, pouvait se vanter d’avoir gardé. Sans même qu’il s’en rende compte, son sourire revint sur ses lèvres, avenant. Autant faire bonne impressi-

Gavaron décida soudain de transformer l’aire de Kiss and Fly en Kick and Flee lorsqu’il assena un sacré coup de pied au garde de gauche, entre l’entrejambe et la cuisse, là où les protections standard ne s’étendaient pas. Il fit quelques pas sur le bitume avant d’être rattrapé par le garde de droite, lequel le souleva comme un sac à patate du bout des bras, suite à quoi le fuyard devint tout rigide et cessa de se débattre, morose. Comme s’il n’y avait jamais vraiment cru lui-même – pas très surprenant sachant que toute son idéologie rejetait la croyance.

Claude eut l’impression d’y voir un chaton penaud et trouva l’événement adorable, quoi qu’un peu inquiétant pour son futur à lui. Il bleuissait facilement et même avec des mocassins comme ceux que portait actuellement le prisonnier, ses coups de pied avaient l’air de faire mal.

« La direction a pas voulu lui menotter les jambes, siffla de douleur le garde de gauche qui se remettait du choc et de l’humiliation avec contrariété. Bonne putain de chance. Il paye pas de mine, mais c’est une anguille ce type. »

Oui, il lui semblait avoir lu ça dans son dossier. Plein de ressources, imprévisible, contestataire. Syndrome de Filbuson. Les mots lui revenaient en tête, c’était bon signe. Il avait tout mémorisé.

« Bonjour M’sieur Gavaron, le salua alors Claude en se jetant à l’eau et en récupérant le prisonnier d’une main douce, mais ferme. Ce serait bien d’éviter d’abîmer mes collègues, s’il vous plaît. Ils ont l’air costaud comme ça, mais ce sont de grands sensibles. »

L’agent se tenait prêt à esquiver un éventuel coup de jambe ou de tête, quand même pas aimable au point de se laisser assommer, mais le prisonnier se tint tranquille cette fois-ci. Tranquille ne voulait pas dire amical cependant : Gavaron le regardait à travers sa visière l’air de dire &#34;C’est toi que je vais abîmer&#34;, avec une confiance et un mutisme qui faisaient froid dans le dos. Mais c’était peut-être simplement de la peur plutôt que de la haine, se dit Claude, car après tout sa situation était assez peu enviable.

« Allez, je vais vous montrer vos quartiers temporaires. Vous allez voir ma tête un bon bout de temps, je vous préviens. C’est moi qui me charge de vous.
– C’est quoi votre nom ? demanda l’homme à sa grande surprise.
– Je ne suis pas autorisé à le partager.
– Vous m’insupportez déjà, Monsieur Pas Autorisé. »

Claude renifla de rire, amusé, parce que c’était typiquement le genre de blague pas très drôle qu’il affectionnait lui-même. L’athéroriste sembla croire qu’il se moquait et se referma tout en bloc, un masque sur le visage. Mince. L’agent se sentait mal maintenant, et il arrêta de rire. Ce n’était pas le moment et ce n’était pas gentil.

Il le fit entrer dans l’avion par les escaliers plutôt que par la rampe, craignant que les nombreuses caisses et outils arrimés dans la cale ne constituent une distraction trop tentante pour son invité. Arrivé en haut des marches sans trop d’histoire, Gavaron s’arrêta net devant son geôlier et parut contempler l’idée de sauter, pour se rompre le cou ou pour fuir, ce n’était pas sûr. Claude attendit patiemment qu’il prenne une décision, se préparant à le rattraper par le col de chemise si besoin était, mais finalement, le prisonnier se résolut à son sort et pénétra dans le monstre de métal. Il entra dans sa cellule à son rythme, sans se presser, étudiant les murs et les meubles de fortune d’un œil critique. Claude ferma la porte derrière eux deux, motivant un mouvement de recul de la part du prisonnier qui le laissa interdit. La méfiance était une chose, mais là, on aurait dit qu’il craignait de se faire battre. C’était pas trop le genre de la maison – enfin, sauf si tu venais de l’IC ou que tu essayais de t’échapp- oh. Oui, du coup. C’était sans doute ce qui était arrivé.

« Le robinet est pas de conception française, le chaud et le froid sont inversés, lui indiqua-t-il sans s’avancer plus dans sa direction. Attention, il y a une limite d’eau, forcément c’est pas des canalisations courantes. Il y a des toilettes juste à côté de la pièce, mais il faudra me demander de vous ouvrir. Je resterai devant la porte si vous avez besoin de quoi que ce soit.
– Comme un steward, en somme.
– Ouais, c’est un peu ça.
– L’imaginaire vous donne pas assez de travail comme ça, je comprends. Faut bien qu’on vous occupe à autre chose qu’à chasser les fantômes. Emmerder les honnêtes gens, par exemple.
– Non, ça c’est un hobby personnel, s’amusa encore Claude avant de prendre congé. N’oubliez pas, je suis juste derrière les barreaux de la porte.
– Comment oublier ? répondit l’homme en cage d’un ton dédaigneux. »

Bon, ben ça aurait pu moins bien se passer, se réjouit Claude en chantonnant dans sa tête un air de comptine. Il se dit qu’il devrait peut-être demander une mutation sur un site pénitentiaire des Classe-D, ou dans une aile de soin des sujets civils. Il aimait bien le contact social, et puis c’était moins dangereux, aussi. Sa femme n’en serait que plus heureuse. Y avait-il des ailes réservées aux enfants ? Il se voyait bien interagir avec des gamins.

Gavaron vomit au décollage. Peut-être à cause des cahots, peut-être juste pour emmerder son monde. Claude ne se formalisa pas trop des raisons derrière l’acte et s’en revint plutôt avec des cachets contre le mal de cœur, un chiffon et de l’eau savonneuse pour nettoyer. Il posta un de ses collègue en garde temporaire le temps de récurer le sol. Pendant ce temps, le prisonnier avala le cachet avec de l’eau froide. Il avait l’air encore un peu pâlot, même s’il gardait un visage neutre et autant de dignité que possible.

« Ça n’a pas dû être facile, la cavale, si vous tolérez si mal les voyages, s’émut Claude en voyant qu’il ne recolorait pas. Je peux vous trouver une pomme, boire et manger, ça aide.
– Combien de temps dure le voyage ? On va où ? marmonna Gavaron en renonçant visiblement à dissimuler ses maux par le silence.
– Quinze heures, à tout casser ?
– … Donc on va loin.
– C’est à peu près ça, oui. Dites, vous la voulez, cette pomme ?
– Oui. Et amenez de quoi lire, aussi. Si je passe quinze heure à ne rien faire à part vous entendre, je vais devenir fou et voir des choses, moi aussi.
– On ne voudrait quand même pas ça ! s’esclaffa Claude d’un rire franc. »

Yannick resta silencieux le temps que son geôlier quitte la pièce. Il était perturbé, on le serait à moins. Maintenant qu’il était chargé à bord de cet avion qui allait on ne savait où, ses chances de fuite étaient quand même bien réduites. Pourquoi est-ce que personne n’était venu le chercher ? Ses camarades pensaient-ils vraiment que sa légendaire adresse serait toujours au rendez-vous ? Pour esquiver les autorités officielles et moins officielles lorsqu’il traversait l’Amérique latine, l’homme avait surtout profité des opportunités qui s’offraient à lui – c’était ça, finalement, le talent de l’évasion. Mais on ne lui en avait laissé aucune depuis qu’il avait été capturé par la Fondation. Alors, il fallait qu’il se les crée.

C’est la raison pour laquelle l’inconnu chargé de son bien-être l’horripilait autant à l’instant présent.

La catégorisation rigoureuse des éléments de la Fondation SCP formait à leur insu un outil de choix pour SAPHIR. Les chercheurs, esprits rigoureux, étaient faciles à ramener sur le droit chemin. Les agents, habitués à l’offensive, étaient faciles à provoquer. La colère et la frustration humaines, lorsqu’elles ne trouvaient pas d’exutoire contrôlé, avaient tendance à déborder partout jusqu’à pousser leur détenteur à l’erreur. 

Mais ce… cet agent ? Il n’arrivait pas encore à tirailler sur ses nerfs, à glisser sous la peau pour y triturer le poil et l’épiderme jusqu’à inspirer une saine répulsion. Répulsion qui ne demanderait ensuite qu’à se transformer en distraction, à la condition qu’il arrive à cette étape. Le dégoût, la contradiction, la dérision, pour l’instant, rien n’avait fonctionné. Yannick avait mal à la gorge à cause des deux doigts qu’il y avait enfoncé, pour rien. La tâche avait été ardue en plus, la faute à ses deux mains liées par des menottes.

Oh, après tout, patience. Parfois, c’était une question de quantité plutôt que de méthode. Il allait trouver le bon dosage et rendre fier ses maîtres. Nul doute qu’eux aussi auraient eu du mal face à un adversaire aussi redoutable, sans doute formé jusqu’au bout des ongles pour résister aux enseignements de SAPHIR. Il y avait même quelque chose de vicieux et de sournois dans la façon dont l’homme riait lorsqu’on cherchait à le provoquer, lorsqu’il s’appropriait le trait d’esprit pour en déposséder entièrement son auteur, consentant de &#34;bon cœur&#34; à ce qu’on se moque de lui, lui qui était un puissant et un oppresseur. Peut-être même que ça relevait de tendances sociopathiques, à n’en point douter.

Lorsque Claude revint avec sa pomme, le prisonnier était en train de jouer avec la poignée de porte de la cellule comme un forcené. Le cliquetis de métal semblait s’accorder avec le frémissement nerveux de paupière du collègue que Claude avait laissé là à sa place. Ce dernier le laissa partir, désolé, avant de tendre la pomme à travers les barreaux. Gavaron s’en saisit sans même un merci, cessant enfin de martyriser la porte. Sans mot dire, l’homme en uniforme se retourna et s’adossa contre le mur extérieur, pensif.

« Je me demande bien ce que vous feriez si vous arriviez à sortir de votre cellule. Sauter de l’avion en parachute ? Attendez un peu dans ce cas. On est au-dessus de l’Océan Atlantique là, vous auriez l’air malin.
– L’Atlantique, hein, nota Yannick en voyant là un autre angle d’attaque, celui de l’incompétence professionnelle. M’est avis que vos supérieurs n’aimeraient pas que vous me donniez tant d’indice.
– C’est vrai que le jeu de piste en serait gâché. Mais je peux compter sur vous pour ne pas le leur dire, n’est-ce pas ? »

Yannick avait l’impression que l’homme lui adressait un clin d’œil qu’il ne pouvait pas voir et cela l’agaça. Il ne prit pas la peine de continuer son bluff – ça ne marcherait pas. Plutôt, il décida d’aller se reposer. Son raisonnement était simple : après le silence et en ré-attaquant plus fort, sans doute qu’il arriverait enfin à contrarier sa cible principale, la seule qu’il ait à portée.

Il y avait du désespoir derrière ses prétentions de manipulateur, mais il essayait de ne pas se laisser aller.

Delilah passa pendant la sieste du prisonnier. Malgré ses airs de grande assurance, elle demanda néanmoins au garde comment le voyage se passait, sous-entendu, s’il n’était pas trop sensible et ne voudrait pas qu’on le relaie.

« Il est charmant ce monsieur, répondit Claude tout en haussant les épaules. Je ne vois pas ce qu’on lui reproche, il n’arrête pas de plaisanter avec moi. Il n’a fait qu’une demande depuis le début du voyage et il a tout pris ce que j’avais à lui donner sans se plaindre.
– Hum. Il reste encore un certain temps. Tes peurs se sont-elles avérées fondées ?
– Pour l’instant ça va.
– Tant mieux, n’hésite pas alors. »

La vérité, c’était que Claude s’amusait bien. Il n’était pas aussi naïf qu’il le laissait paraître et voyait bien l’inimité que lui portait son compagnon. Le mépris que lui valait parfois son côté &#34;idiot du village&#34; était chose commune, même si Anita – sa femme – lui disait souvent d’arrêter de se laisser faire. L’homme n’avait pas une grande estime de lui-même, ça ne le gênait pas trop de se faire marcher dessus et il ne voyait pas l’intérêt de hausser le ton juste par principe. Autant laisser couler et s’amuser //avec// les autres de ce qui les faisait rire, quitte à ce que ce soit lui-même.

Or en l’absence de stimuli social, Claude ne s’amusait plus, soudain. Il avait pris ses médicaments avec lui, bien sûr, mais les anti-psychotiques anxiolytiques avaient tendance à le rendre un peu groggy ce qui n’était pas la meilleure idée au travail. Alors il attendait, surfant la vague de mal-être qui fleurissait dans son torse. Puis, il ferma les yeux, s’adossa plus encore au mur jusqu’à reposer tout entier sur sa surface, et inspira profondément. Il n’avait qu’à s’amuser dans sa tête, tout seul, comme un grand.

Les heures passèrent. Heureusement, quelques collègues virent rendre visite à Claude, juste pour voir comment il allait et le distraire un peu. Pas longtemps, la faute aux protocoles, mais ça lui fit quand même plaisir. C’était des collègues qu’il aimait bien, même s’il n’arrivait pas à se résoudre à en tutoyer aucun. Il déclina de participer à un jeu de mot en ligne sur un salon de discussion de leurs téléphones professionnels, prétextant devoir monter la garde. Il ne pouvait pas simplement déserter son poste, même en esprit et même si Gavaron dormait. Est-ce qu’il dormait ? Rien n’était moins sûr. Peut-être qu’il faisait semblant et attendait son heure. Ça avait l’air d’être le genre.

Ils avaient fait le tiers du voyage lorsqu’un grand cahot secoua tout l’appareil. Un cahot unique, violent, qui laissa Claude nauséeux et désarçonné. Les alarmes sonnaient, soudain, accompagnées de lumières vives. Ce n’était pas un exercice cette fois. Alors, mécaniquement, l’agent se retourna et ouvrit la porte, motivé par l’impératif acquis de suivre les protocoles lorsque cela devenait nécessaire.

Gavaron aussi avait été secoué et le réveil lui déplaisait visiblement. Il était tombé du matelas à même le sol métallique dans un grand fracas, ce qui avait dû faire mal. Il se dépêtrait désormais d’entre les draps en soufflant.

« Allons bon, quoi encore ? C’est quoi ce binz ?
– Je dois vous escorter jusqu’à la baie, répondit l’agent de la Fondation en l’aidant gentiment à se relever. Alerte générale.
– Si c’est encore un de vos dangers fantasmés, je ne vais nulle part. »

Comme pour répondre, le son des alarmes baissa soudainement pour laisser place à une annonce. Les lumières, quant à elle, continuaient de tancer jusqu’au fond du crâne des deux hommes. La voix du copilote était calme, mais le contenu même de ses paroles l’était moins :

« Votre attention s’il vous plaît. Nous avons subi un déplacement spatial forcé et une partie de l’aile droite de notre avion n’a pas suivi le mouvement. Nous sommes actuellement en vol plané et en équilibre précaire au-dessus d’une forêt non-identifiée, sans possibilité d’atterrir. Ordonnons l’abandon immédiat du véhicule et de tout ce qui est à son bord. L’altitude est favorable au saut en parachute pour le moment. Nous vous préviendrons si cela change. Bonne chance. »

Un bruit plaintif indiqua à Claude que, dans un autre espace de l’avion, les portes latérales s’étaient ouvertes. Le bruit des bottes et des cris martiaux résonnait dans l’habitacle et, pendant ce temps là, l’homme avait chaud. Très chaud, soudain. Il se souvint que le signe le plus révélateur d’un déplacement spatial était effectivement, avec les nausées, les changements subits de température. Sa peau collait de sueur, il se sentait mal sous son uniforme très lourd, tout comme l’air autour de lui. Une forêt ? Un four, plutôt. Il avait encore l’impression de tanguer, et pourtant il se tenait raide comme un piquet. C’était que dans la tête.

Yannick quant à lui ne s’inquiétait pas tant du &#34;déplacement spatial forcé&#34; que de la partie du message qui disait qu’il manquait une aile à leur avion. Une aile. La peur devenait frénésie dans son esprit tandis qu’en suivant docilement son geôlier qui le tirait par le bras, il se disait que ça y est, elle est là mon opportunité. De fuir ou de mourir, c’était à double tranchant, mais comme il se refusait à mourir à cause de l’inaptitude des fous dangereux qui le retenaient, il choisirait la première solution.

Claude passa de l’autre côté des parachutes distribués minutieusement avec leurs petites sacoches intégrées. Ce n’était pas là qu’il trouverait ce qu’il cherchait. Les parachutes apprêtés pour les prisonniers étaient stockés autre part pour éviter des collisions éventuelles qui rendraient l’évacuation plus chaotique encore, entre soldats et ennemis. L’ensemble du harnais de Gavaron était fait d’une structure métallique souple qui se fermait grâce à des clips magnétiques à passer sous les bras, pour prendre en compte l’éventualité que le parachutiste soit menotté, comme maintenant. Il ne serait pas possible de le rouvrir sans clef et la doublure de la lanière contenait une puce de traçage.

En outre, si le parachute pouvait être ouvert manuellement par Gavaron, Claude pourrait également l’activer à distance grâce à un petit bouton sur son propre harnais – bien des prisonniers un peu fanatiques avaient crié pour derniers mots « Vous ne m’aurez jamais vivant ! » après que l’avion où ils étaient transportés ait été abattu par leurs petits camarades et que les agents leur aient ordonné d’ouvrir leur parachute de secours. Les quelques secondes de libre arbitre et de chute libre étaient alors vite suivies d’une descension très douce à l’ombre d’une toile bouffie, pendant que le parachutiste malgré lui se dandinait dans les airs et jurait comme un charretier. Il n’y avait plus qu’à les cueillir au point d’atterrissage, comme des fruits très mûrs et surtout très amers. Un fruit qui avait échoué à se suicider ne souriait pas.

Mais Gavaron avait l’air de vouloir vivre, alors Claude ne s’inquiétait pas trop.

« Ce sont des vrais parachutes, au moins ? Pas des Singularités comme des morceaux de toile qui filent du vent en pelote ou je ne sais quoi d’autre ? s’enquit le sceptique si bas que l’agent ne l’entendit presque pas.
– C’est que de la technologie, voulut-il le rassurer. »

De la technologie anormale, certes, mais ça n’aurait servi à rien de le préciser.

Il l’accompagna jusqu’à la porte latérale de saut la plus proche, où des bureaucrates pincés supervisaient les départs en cochant les listes à toute vitesse, comme si rien de terrible ne se passait autour d’eux et que ce n’était qu’un simple recensement administratif.

« Vous avez déjà sauté en parachute ? demanda Claude pendant qu’on leur apprêtait un espace de saut en priorité, hurlant pour couvrir le bruit du vent. »

Le teint blanc du prisonnier en disait long.

« Bon, on va sauter en tandem alors, décida-t-il à la dernière minute. Quand vous vous assiérez, mettez-vous dos à moi. »

On fit s’asseoir très vite les deux hommes, jambes dans le vide et Gavaron entre les jambes de l’agent. En-dessous d’eux s’étendait une étendue verte et foisonnante sur laquelle naissait quantité de petits champignons en suspensions. D’autres formes humaines les rejoignaient petit à petit : elles semblaient si lointaines… Claude se colla contre l’homme – ce n’était pas une avance déplacée, c’était juste le temps que son harnais spécial se magnétise à celui du prisonnier. Ils auraient un parachute pour deux, désormais, piloté par le soldat. La manœuvre serait plus dangereuse, mais l’agent avait été formé et dans une situation comme celle-ci, les chances de survie de Gavaron seraient plus élevées s’ils effectuaient la descente à deux.

« Sautez ! ordonna l’agent chargé de maintenir le rythme d’évacuation.
– Non, refusa Gavaron en devenant plus blanc que jamais. »

Il n’eut pas le choix. D’un geste, Claude les précipita tous les deux dans les airs. À sa décharge, le civil ne cria pas. L’air devait avoir déserté ses poumons.

Le vent fouettait le visage de l’agent pendant la descente. Il avait les yeux fixés sur le sol, attendant le bon moment de déclencher son parachute. Il n’osait pas quitter la ligne de la canopée des yeux, même un instant ; même pas pour se retourner et observer l’avion en déroute, qui tanguait dans les airs. Si certains n’avaient pas sauté avant que le véhicule n’ait passé une certaine altitude, il leur faudrait retourner s’asseoir dans les sièges d’urgence, mettre leur ceinture et prier.

C’était le moment terrible, ça. Le moment où tu espérais que dans le lot, il n’y aurait personne de tes amis, de tes connaissances, de tes proches. Le moment où tu t’en voulais, par conséquence, d’espérer secrètement que les morts ne concerneraient que les autres, les inconnus, les matricules croisés à la cantine ou dans un dossier morne. Mais Claude avait une autre vie sur la conscience, pour le moment, suspendue à sa poitrine au sein de laquelle son cœur battait comme un tambour. Tout désagréable que fut Gavaron, il ne voulait pas… l’ajouter à son tableau des regrets.

Alors, il avait les yeux fixés vers le sol. Enfin, le sommet des arbres plutôt.

Enfin… l’œil du cyclone, plutôt.

Quelque chose s’ouvrait en-dessous d’eux, comme une fleur, comme une bouche. Prêt à les avaler. Il y en avait d’autres tout autour d’eux, des espèces de maelstroms multicolores aux scintillements chatoyants, envoûtants. Mais il n’y en avait qu’un qui sembla les regarder, les attendre, les appâter enfin entre ses cerceaux.

Claude n’arriva pas à contrôler sa chute et tomba en plein dedans. Immédiatement, sa vue se flouta, il se sentit nauséeux, sa peau se mit à frémir tant la chaleur montait encore.

Un autre déplacement spatial, réalisa alors l’agent.

Ils étaient pris et secoués avec violence, comme lorsque l’avion avait été piégé lui aussi. Claude espérait garder son bras droit entier, au moins ; puis, sentant les pressions déchirer ses muscles et ses tympans, il espéra simplement s’en sortir vivant.

Le lien magnétique entre son parachute et celui de Gavaron ne tint pas face aux forces contraires qui les agitaient à travers le ciel. Il perdit son chargement.

C’est un déplacement spatial, se força à penser l’agent une fois que les mouvements chaotiques eurent cessés, du moins supposa-t-il. Tu as l’impression d’être encore dans la spirale, mais tu ne bouges pas. Tu te tiens droit. Tu tombes – normalement.

Il n’arrivait rien à voir à cause du sang dans sa tête qui couvrait ses yeux d’un voile blanc, il avait l’impression d’être encore en pleine tourmente atmosphérique, mais l’entraînement prit le dessus et il fit un choix bien précis.

Celui de presser le bouton qui activerait le parachute de Gavaron, puis de tirer sur les cordes qui activeraient le sien.

Et ensuite, effrayé peut-être d’avoir, dans son aveuglement, fait cela au mauvais moment, un poil trop tôt ou trop tard par exemple, il s’évanouit pour ne pas avoir à affronter les conséquences de ses actes.

Yannick ne savait pas comment son parachute s’était activé. Il avait eu peur, parce que l’homme avait eu l’impression de sentir la toile se déployer alors même qu’il continuait de tourner dans le ciel, aveuglé par les nuages et la lumière. Alors, les fils et les lanières se seraient emmêlés et il n’aurait eu d’autre choix que de plonger à sa perte, déjà drapé dans son linceul. Mais heureusement, ses sens avaient été trompés par la peur et il s’était retrouvé tout con, à dériver tout seul dans le ciel sous un parachute qu’il ne savait pas contrôler.

« Merde. »

L’athéroriste regarda en dessous de lui et ce fut une erreur. La canopée tropicale se rapprochait de lui à haute vitesse et elle ressemblait désormais davantage à un véritable mur qu’au matelas tendre de feuillage qu’il avait espéré y trouver.

« //Mierda.// »

Il essaya de tâtonner ses épaules pour attraper les manettes et se souvint trop tard qu’il était menotté, sans même parler du fait qu’il n’y connaissait rien. Il ne savait pas comment atterrir. Il ne savait même pas où. Tous les arbres en dessous de lui se ressemblaient : plutôt, ils ne faisaient qu’un, un enchevêtrement de lianes et de ronces et de fleurs et de feuilles qui poussaient sans rythme ni méthode.

« Ah les fils de Saints. »

Il serra les dents en arrivant à proximité de la canopée, craignant de s’y briser les jambes au contact. Au lieu de cela, il passa droit à travers.

Seul un instinct salvateur le poussa à se protéger les yeux. Alors qu’il déchirait la toile feuillue du ciel et tombait dans les profondeurs ombragées de la forêt, les plantes et les lianes le cinglaient au passage, laissant leurs épines profondément ancrées dans la chair de ses paumes et de son crâne. Il n’eut même pas le réflexe de se rattraper aux branches, il se contenait d’attendre que l’ascenseur descende et que son corps touche le sol. Au lieu de quoi, un brusque sursaut, plus dur que les autres, l’arrêta en pleine course et lui coupa le souffle.

Yannick était pendu aux arbres par son parachute déchiré et la quantité incroyable de branchages qu’il avait entraînés avec lui. Certains déchets organiques continuaient de lui tomber dessus d’ailleurs, maculant ses cheveux de brun et de vert, lui faisant mal même pour les plus lourds. Ses yeux étaient rivés au sol : si loin, pourtant si proche. Il voyait à peine la couverture de mousse et de terre à cause des branchages qui restaient encore dans les différentes strates inférieures de la canopée. En plus, il avait perdu ses lunettes – rien de vraiment handicapant, sa vision n’était que très légèrement défectueuse et uniquement de près, mais ça n’aidait pas. Il n’était pas sûr de pouvoir descendre sans se faire mal – aussi n’essaya-t-il pas. De toute façon, il était coincé.

Pour se rassurer, parce que de toute façon il n’avait que ça à faire, le naufragé regarda autour de lui. Les oiseaux et les bêtes effrayés par l’avion et sa chute recommençaient à peine à produire leurs hululements caractéristiques. Il reconnaissait ce biome : c’était définitivement une forêt tropicale, peut-être celle de l’Amazonie – quinze heure d’avion, ça correspondait à peu près au trajet de la France à l’Amérique latine après tout. Il avait déjà évolué dans des milieux similaires lors de sa courte vie de criminel en cavale, mais jamais dans des circonstances aussi drastiques, et puis toujours accompagné. Mais il connaissait les bases de la survie, se dit-il en respirant de manière ordonnée. Et puis, vu l’état de l’avion lorsqu’il s’était retourné pour observer sa trajectoire, celui-ci avait dû s’écraser non loin avec tous ses vivres. Il se débrouillerait, forcément. Que ce lieu soit sauvage ou civilisé, il se débrouillerait.

Les lanières lui cillaient les épaules, comme si elles étaient doublées de métal. La douleur faisait couler de la sueur sur son front, lesquelles venaient se mêler à ses larmes lorsqu’elles tombaient sur ses paupières, lui piquant les yeux. Rien à foutre de la hauteur, il devait se libérer avant que ses forces ne le quittent et qu’il soit incapable d’assumer la chute. Il chercha à se dé-sangler prudemment, à inverser les gestes effectués par l’agent qui lui avait mis le harnais, mais n’y parvint pas même en s’évertuant. C’était rageant. Ce matériel était… complètement défectueux !

À bout de souffle, Yannick se décida plutôt à utiliser son poids pour peser graduellement sur la trame florale qui le retenait dans les airs, se balançant à intervalles réguliers et avec une violence croissante. L’arche de nœuds venait progressivement, il le sentait, mais pas assez vite ni assez fort. Et chaque mouvement lui donnait l’impression de se déboîter les deux épaules, entamant autant sa résolution que sa chair qu’il devinait irritée et sanglante là où les sangles faisaient office de carcan.

Un long grondement inhumain résonna soudain dans l’air, jusque dans l’écorce des arbres et dans ses os tremblants. Yannick réalisa soudain que tout autour de lui, les oiseaux s’étaient tus à nouveau. Mais ce n’était pas sa faute cette fois-ci.

Il lui sembla voir du mouvement à travers les feuilles, en contre-bas. Quelque chose avec un dos large et couvert de fourrure. Soudain, l’homme n’avait plus vraiment envie de descendre. Il n’osait pas faire un bruit, sachant très bien que les grands félins savaient monter aux arbres et qu’il était actuellement aussi vulnérable qu’un bébé. Il attendait, simplement ; et le seul témoignage de sa présence était les gouttes de sueur qui tombaient au sol depuis l’arête de son nez.

Les heures passèrent et toujours, Yannick ne bougeait pas. Il aurait aimé pouvoir enfin toucher sol, la pointe de ses pieds le démangeait, mais ce n’était rien à côté des blessures de ses épaules. L’homme rêvait de fruits, de sèves, de bandages. Par dessus tout, il rêvait de la terre meuble.

Il était encore suspendu comme une lanterne sans lumière dans la nuit lorsque Claude le trouva.

Un rayon de lumière électrique se braqua sur lui, à travers les feuilles, et il n’eut même pas la force de se protéger les yeux. Plutôt, Yannick lâcha un râle de secours qu’il regretta aussitôt : car sa voix mourut dans sa gorge tandis qu’il reconnaissait vaguement le visage honni de son geôlier, ou en tout cas la couleur de son uniforme, et il s’interdit à tout prix de ressentir du soulagement à sa vue.

« Doux Jésus ça- ça n’a pas l’air confortable, s’alarma l’agent en bas. Attendez, je… Je vais chercher de quoi amortir votre chute.
– Faites cela, oui. Je peux attendre. »

Enfin, c’est ce que l’athéroriste aurait répondu s’il en avait eu la force et le fiel. Tout cela avait coulé hors de son corps en même temps que sa sueur.

Claude revint plus lentement qu’il ne l’aurait voulu, transportant avec lui de larges feuilles dénuées de branche qu’il accumula maladroitement juste sous les pieds de son ennemi. Ce dernier se sentait prêt à tourner de l’œil d’un instant à l’autre. Il commençait à se dire que ce qu’il avait pris pour de la sueur était en fait des gouttes de rosée et de suc vénéneux, car l’humidité extrême du lieu n’aurait en toute logique pas dû le laisser exécrer par ses pores. Cela expliquerait pourquoi il avait si chaud…

« Je vais désactiver votre harnais. Vous êtes prêt ?
– …
– … M’sieur Gavaron ?!
– … Comm- »

D’un coup, la sangle sous ses bras menottés se détacha et il glissa hors du harnais comme un morceau de beurre sur une poêle. La chute fut courte – il avait vécu pire – et partiellement arrêtée par la réception de l’agent qui le saisit au vol par le torse – par Newton que cet homme était puissant sous ses airs un peu niais. Malgré tout, ça le tança quand même bien sec au niveau des épaules. Il en était réduit à espérer s’évanouir.

« Doucement… Doucement… »

Claude l’allongea à même le sol et commença à le détailler sous toutes les coutures, inquiet. Yannick nota pensivement qu’il avait encore son harnais, lui, mais qu’il semblait avoir sectionné les fils du parachute pour s’en dégager. Comment ? Avec un couteau, évidemment. Il était armé. Il avait une lampe torche, aussi. Sans doute du matériel de survie qui lui avait été fourni, à lui.

« //¡puta madre!// cria-t-il soudain en faisant sursauter l’homme au-dessus de lui. »

L’injure sans direction résonna dans la jungle, ce qui rassura un tant soit peu l’agent : avec une voix comme ça, il n’était pas mourant. Mais les lanières du harnais, à force de le suspendre et de frotter, avaient laissé le long de sa chemise une tâche rougeoyante d’un sang qui imbibait le tissu. En ayant seulement une pomme dans le ventre, l’épreuve avait dû être insupportable. Il était vraiment content d’avoir réussi à retrouver sa trace : le déplacement spatial dont ils avaient été victimes ne les avaient pas séparés. C’était une autre histoire en ce qui concernait l’avion et ses pairs.

« Prenez tout le temps que vous voudrez, ensuite, on trouvera un endroit où s’établir pour la nuit et je regarderai vos blessures.
– Enlevez-moi les menottes, ordonna immédiatement le prisonnier en tentant de se relever et en échouant, vacillant. »

Il ne demanda même pas si Claude avait encore les clefs. Il les avait. Il hésita ; mais les circonstances avaient changé désormais et l’homme qu’il avait devant lui semblait plus mort que vif. Ce n’était… pas la première fois qu’il se retrouvait en terre inconnu et potentiellement anormale, seul en dehors d’un autre congénère. Il ne voulait pas reproduire… le schéma de la dernière fois. Alors, il sortit les clefs, se pencha et déverrouilla la serrure, puis désengagea le métal des poignets de Gavaron. Ce dernier avait la peau rougie en dessous des mains, mais ce n’était rien comparé à l’état de ses épaules.

Yannick essaya de se relever une deuxième fois. C’était la bonne. Il souffla, épuisé, sous l’œil compatissant de l’agent dont il ne connaissait pas le nom. Leurs regards se croisèrent enfin.

Yannick se mit à courir.

Ses jambes n’avaient pas trop souffert du choc, mais elles portaient le poids du reste de son corps et ça, il le sentit passer. Il trébuchait sur les racines traîtresses et s’écorchaient encore davantage les mains lorsqu’il effleurait les troncs en dérapant sur un lit de mousse humide. Rapidement, sa vision se troubla : il avait la peau imbibée et ça faisait monter sa température tout en asséchant sa bouche, paradoxalement. Le goût du sang se répandait sur sa langue par effluves. Il s’arrêta, incapable de continuer, et se mit à respirer de manière désordonnée, plié en deux.

Un coup d’œil en arrière lui indiqua que l’agent n’avait eu qu’à trotter pour le suivre et qu’il arrivait désormais à son niveau, soufflant un peu mais pas trop. Cela l’agaça.

« Merci, dit l’homme en armure à la grande surprise du souffrant. »

Gavaron articula entre ses lèvres, énonçant un « Quoi ? » qui ne passa pas sa gorge. Du moins, c’est ce que Claude crut comprendre et chercha à expliciter dans une démarche innocente :

« Merci de ne pas m’avoir donné de coup de pied juste avant. Ça avait l’air de faire mal, sur mon collègue. »

Yannick se dit que ce n’était pas une mauvaise idée et essaya de lui en coller un. Malheureusement, il était très faible et le mouvement s’apparentait plus à une ballerine bourrée qu’à un maître en arts martiaux. S’il ne tomba pas, il ne le dut qu’à la vivacité de son ennemi qui le rattrapa au passage et le retint, solide comme un roc auquel s’arrimer. L’athéroriste n’allait pas mentir, certes il détestait cet homme de bon cœur, mais il était finalement plutôt heureux qu’il soit là au moment propice.

« Doucement s’il vous plaît, répéta l’agent d’un ton dénué de tout ressentiment mais pas d’inquiétude. Allez, quoi, soyez sympa. Vous n’êtes plus en prison et je ne suis plus en expédition. C’est un autre monde et je préférerais qu’on survive à deux.
– C’est quoi ton nom ? haleta Gavaron tout en se dégageant pour retrouver un peu de sa dignité perdue. »

Claude hésita à répondre &#34;Pas Autorisé&#34; pour la blague, mais même lui savait que le public ne serait pas très réceptif. Certes, depuis le début, il essayait de créer un lien avec le prisonnier, avec des blagues, avec de la compassion, avec de la serviabilité, pour faciliter son travail autant que l’incarcération difficile du pauvre monsieur ; mais le pas suivant pour gagner sa confiance n’était pas des moindres. Il était pris dans un dilemme : d’un côté, il n’avait pas le droit de dire son nom. De l’autre… eh bien, cette jungle ne leur reconnaissait aucun droit de toute façon. S’inquiéter de la cour martiale avait quelque chose de dérisoire à l’instant présent, loin de toute civilisation, de toute chose humaine.

« Claude, répondit-il en toute honnêteté, sans donner son nom de famille toutefois.
– Claude, répéta Gavaron. Ça sonne réaliste. C’est ton vrai nom ? Non, aucune importance. J’ai soif.
– J’ai de l’eau. On était faits pour s’entendre. »

En fait, il n’en avait pas &#34;sur lui&#34;, il l’avait laissée sur son point d’atterrissage avec le reste des fournitures plus lourdes. Trouver Gavaron avait été sa priorité et maintenant que c’était chose faite, il fallait le garder en vie. Claude se plaça derrière lui, tout comme lorsqu’il l’avait escorté jusqu’à sa cellule, mais avec plus de douceur et de prévenance cette fois-ci. Le rapport de force n’avait pas évolué, seulement les circonstances.

L’agent avait bien fait son travail. Il avait laissé des bandages multicolores aux branches afin de pouvoir retracer son chemin pas par pas. Les morceaux de chemin que les repères ne couvraient pas, la mémoire suffisait à les combler. Il avait eu plus de chance, lui, d’atterrir près d’un arbre au tronc large et épais plutôt que d’être suspendu à un ensemble de lianes comme l’avait été Yannick. Des marques de couteaux et de branches cassées indiquaient néanmoins que l’atterrissage n’avait pas été sans heurt et une colonne dénaturée dans la canopée permettait de retracer son trajet jusqu’au ciel. Les deux parachutistes n’étaient vraiment pas si éloignés que cela, et l’athéroriste ne comprenait pas pourquoi il n’avait pas été trouvé plus tôt.

En arrivant sur place, Claude fit signe à son invité de s’asseoir contre un tronc et de piocher dans les réserves. Le harnais du parachute venait avec un kit de premières nécessités, y compris une gourde et une trousse de premiers secours.

« Il fait trop humide pour faire un feu, observa Yannick en s’inquiétant de voir la luminosité baisser. Ta torche ne va pas nous réchauffer.
– Non, mais j’ai ce qu’il faut. Enlevez votre chemise, s’il vous plaît. Je voudrais voir d’où vient le sang. »

L’athéroriste obtempéra difficilement, parce qu’il avait vraiment très mal. Il fallut l’aider et ce fut peut-être le moment le plus humiliant de sa journée – or il y en avait eu un paquet. Claude l’aida à désinfecter et à panser les plaies, lesquelles étaient effrayantes au niveau du torse : sous l’aisselle, le harnais avait commencé à cisailler la chair et à s’imprimer dans la blessure. Les coupures au niveau du visage et des mains étaient moins dérangeantes, mais elles étaient irrités et picotaient sa peau.

Une fois cela fait, Claude se mit en quête de bois avec la rigueur d’un bon petit soldat. Ce n’était pas les branches qui manquaient sur la scène de leur atterrissage… Il privilégiait les arbres tout juste tombés, qui n’avaient pas encore eu le temps d’être rongés par la rosée et les insectes. Les morceaux les plus solides, il les mettait de côté pour construire un abri ; et les plus petits ou les plus secs, de côté pour faire un feu.

Yannick l’observait, pendant ce temps. Il n’avait pas envie de se lever ni d’aider, il était trop fatigué et puis, c’était après tout de la faute de la Fondation s’ils se retrouvaient actuellement dans cette situation, alors à ses agents de faire tout le sale boulot. Lui n’avait rien demandé à personne. Il ne méritait pas l’emprisonnement ni le statut de cobaye qu’on voulait lui faire subir, il avait juste fait en sorte que le Christ Rédempteur de Corcovado soit frappé par la foudre. Bon, certes, sa volonté de &#34;détruire son pouvoir&#34; avait été malencontreusement transformée en &#34;détruire son pouce droit&#34; et les débris de la main explosée avaient été source de danger pour la ville… mais c’était une erreur honnête, et encore, pas la sienne. C’était la faute à la Singularité gréco-romaine qu’on avait dépêchée pour l’aider, un gros prêtre païen doué en tours de passe-passe et en sciences météorologiques mais visiblement un peu sourd d’oreille. La vraie erreur avait été de faire confiance à un croyant pour faire un travail de non-croyant. On peut instrumentaliser la folie, ça SAPHIR le faisait mieux que personne, mais il y a toujours un risque que ça vienne vous mordre le derrière. C’est pour ça que les athéroristes étaient si mal aimés des autorités. Les fous dirigeaient le monde.

Il se souvint des enseignements de sa Loge d’origine, celle de Madrid. Face au fou, il fallait rationaliser. Suggérer, inciter, persuader, convaincre si la logique seule ne marchait pas. Puis éliminer si l’inconscient était tout à fait imperméable à la Vérité.

« Qu’est-ce qui s’est passé, tout à l’heure ? demanda-t-il d’une voix lasse au fou du moment, une question pseudo-innocente.
– Vous avez autant d’informations que moi, répondit Claude en haussant les épaules. J’ai bien un talkie, mais les fréquences n’émettent que du bruit. »

Il était en train de planter des poteaux de fortune près d’un tronc, créant la base d’un préau de bois sous lequel il leur faudrait sans doute se serrer pendant la nuit pour y dormir. Peut-être était-ce pour cette raison que l’agent ne se prêtait pas au jeu, il était occupé – mais pour l’avoir déjà testé une ou deux fois, Yannick savait qu’il esquivait en tout instant et en tout état ses tentatives de dialogue. Qu’à cela ne tienne ! L’athéroriste ne pouvait pas le forcer à parler, mais il pouvait l’obliger à écouter.

« Je vais te dire ce que je pense qu’il s’est passé, proposa-il d’un ton calme et un peu condescendant.
– Si vous voulez.
– Le monde va mal et vous – votre employeur s’entend, rien de personnel – vous en êtes un symptôme. Vous voulez m’utiliser pour tester une théorie, je ne sais sur quel sujet, sans doute une théorie imaginative mélangeant des notions de cognitif et de médecine pour faire un joli pâté explicatif. Vous créez une maladie, puis vous créez l’huile essentielle qui permettrait de la guérir. La maladie en question ? Le fait de ne pas adhérer à vos &#34;sciences&#34; et de les contester. C’est encore une étape au-dessus du lobby homéopathique dans la manipulation de masse et pour ça, je vous dis bravo. Peu de gens auraient eu le culot.
– Vous savez, je suis pas vraiment assez intelligent pour comprendre toute la théorie de ce que vous dites, ou celle des chercheurs qui vous veulent pour leurs expériences. C’est pas mon métier. »

Certes, son discours était plus à même de faire réagir les chercheurs, les faux cerveaux, les &#34;sachants&#34; prenant part à la mascarade pour des raisons de malhonnêteté ou de folie. Or ce n’était pas à un chercheur à qui il était confronté aujourd’hui. Rien de grave toutefois, il avait encore un angle d’attaque bien plus efficace. Yannick continua ensuite sur sa lancée, en s’intéressant cette fois-ci au débunkage du crash aérien dont ils étaient victimes :

« Vous apprêtez un avion et vous décidez de m’emmener sur un de vos sites pour les expériences.  Mais votre machine tourne aussi sur les fameux principes &#34;anormaux&#34; que vous vous évertuez à ajouter à tout pour faire comme si vous étiez les pionniers du progrès… même quand ils ne marchent pas ou moins bien que la bonne vieille science traditionnelle. Votre avion, c’était sans doute la Tesla autonome de la Fondation SCP : pas mal de promesse et que du vent en retour. Survient donc très naturellement un problème au-dessus de la forêt amazonienne. »

Là, Yannick marqua une pause parce qu’il voulait se voir contredit : &#34;mais enfin&#34;, s’imagina-t-il entendre, &#34;comment expliquer qu’un instant nous soyons au-dessus de l’Océan Atlantique, et ensuite au-dessus d’une forêt tropicale ?&#34;. Suite à quoi il se serait fait un plaisir de moucher l’individu. Mais Claude était en train de commencer le toit de la cabane et il ne releva pas l’ouverture qu’on lui offrait. Mécontent, l’athéroriste dut donc combler le trou par lui-même pour éviter que son piège astucieux de démagogue se transforme en insuffisance argumentative :

« Fatigué par les sévices, la captivité et les inepties auxquels je suis soumis depuis mon arrestation tout à fait illégale et immorale, je m’endors plus longtemps que prévu. Je soupçonne également vos gens d’avoir des horloges de même facture que vos avions ainsi qu’un très mauvais sens du passage du temps. Je me réveille des heures après dans les conditions que vous connaissez, alors que l’avion a passé l’océan et commence à perdre de l’altitude. Même si la cause supposée d’un &#34;déplacement spatial&#34; de science-fiction me laisse dubitatif, il n’en demeure pas moins que le crash est imminent. Je me plie donc à vos consignes de sécurité, nous sautons.
– Psscht, fit le petit chalumeau que Claude utilisait pour allumer un feu.
– Une fois dans les airs, nous percutons quelque chose – un de vos collègues en panique sans doute. Votre invention magnétique, qui aurait pu être très ingénieuse ! cède à cause du choc et de la résistance de l’air. Preuve s’il en était encore besoin de la piètre résistance de vos technologies soit-disant &#34;anormales&#34;. Si mon parachute ne s’était pas ouvert par miracle – encore un défaut, salvateur cette fois-ci – je serais mort au sol, pour la seule raison de votre bêtise.
– Psschhhhut…
– … Comment ça, &#34;chut&#34; ?!
– Je n’ai rien dit, c’est le chalumeau, pardon.
– … Bon. Nous nous éloignons du gros du groupe à cause des vents et des airs chauds déplacés par l’avion en perdition. Vous me retrouvez, l’histoire ne demande ensuite qu’à être continuée. Ce que je déplore encore, ce n’est pas tant l’événement. Un accident, ça arrive. Ce que je déplore, c’est votre incapacité totale à remettre en question vos principes et votre idolâtrie de la technologie singulière. Vos collègues sont pour certains morts, de votre faute, par pure hubris. »


Le &#34;vous&#34; impersonnel pour désigner un groupe supposé de responsable, c’était du pipeau bien sûr. Lorsqu’on entend quelqu’un vous reprocher à &#34;vous&#34; vos torts, le cerveau entend &#34;toi&#34; et il a généralement bien raison. Claude ne répondit pas, d’ailleurs. Il attisait la petite flamme qu’il avait réussi à tirer de son tas de bois et la surveillait tendrement, comme un parent. Mais il ne souriait plus et ça, Yannick l’avait bien remarqué. Ne serait-ce que parce que c’était la première fois qu’il voyait une grimace sur ce visage autrement aimable.

« Et maintenant nous sommes coincés en pleine Amazonie, loin de tout, et vous pensez que nous sommes dans un autre monde. Ce qui veut dire que nous allons probablement crever parce que vous aurez pour premier réflexe de chercher un portail dimensionnel ou je ne sais quelle ânerie.
– … Hein ?
– C’est ce que vous avez dit. &#34;C’est un autre monde, et je préférerais qu’on survive à deux&#34; ou quelque chose dans ce style.
– Oh. C’était une métaphore. Mais tout ce que je sais, c’est qu’on est quelque part ; et que je ne capte plus les radios que je suis censé percevoir avec mon talkie.
– Oh, donc un autre de vos engins maison qui flanche ? Mais c’est sans doute que nous sommes dans la Zone Fantôme ! Vous n’avez pas considéré une autre raison, plutôt ? Comme un défaut technologique ou même des interférences hostiles ?
– Ce sont d’autres possibilités, oui. »

Claude commençait à comprendre pourquoi les têtes d’en haut avaient fait venir une gugusse du DCD pour ce projet. Il n’avait pas rencontré beaucoup de ses représentants, mais il reconnaissait certains traits communs. Le côté pragmatique, réfléchi, arrogant aussi. La capacité à trouver des explications peu plausibles mais possibles selon les lois du réel. Si quelqu’un pouvait entrer dans la tête de ce Gavaron, ou du moins comprendre les mécanismes derrière son déni, c’était bien un agent du Département le plus bonimenteur de la Fondation. À voir maintenant si tous les malades de Filbuson étaient comme ça aussi.

Yannick quant à lui fulminait. Il ne trouvait pas d’accroche parce que Claude se refusait à exprimer sa pensée, à la défendre, créant de facto une forteresse imprenable car isolé du reste du monde. C’était là la première et la seule défense du spiritualisme : la fuite, la rupture avec la réalité. La plupart des croyants demeuraient humains avant tout cependant : ils avaient envie d’argumenter, de défendre leurs idées, de triompher de l’adversaire dans une lutte animale. L’agent… semblait au contraire juguler absolument tous ses instincts belliqueux. C’était à se demander comment il avait obtenu un poste aussi offensif, dont la première mission était de taper sur les ennemis et les Singularités. Il y avait anguille sous roche, quelque chose de plus primal qui ne demandait qu’à sortir, s’imaginait le blessé. Alors, comme avec les animaux, il pourrait le piéger et le dépecer.

L’athéroriste se souvint soudain que Claude avait un couteau sur lui. Peut-être autre chose de plus dangereux aussi. Ce n’était pas l’agent qui était à sa merci, c’était l’inverse. Et tant qu’il n’aurait pas gagné un ascendant psychologique, un gain de cause, ou par défaut un plus gros couteau que celui de son voisin, cela ne changerait pas. Patience.

« Vous êtes armé ? demanda-t-il d’une voix lasse.
– J’ai une lame, répondit l’homme en n’hésitant que brièvement. »

La vérité c’est qu’il avait aussi un pistolet à fusée éclairante mais ce n’était pas le genre d’information qu’il avait envie de partager à son camarade de camping pour le moment. Il avait fini le feu, la cabane et s’engageait maintenant à déchirer une partie de son propre parachute, lequel gisait à terre comme une bombonne dégonflée et déchirée. Le tissu pourrait servir de sac de fortune, de couverture et même de revêtement contre la pluie pour leur toit. C’était ces deux derniers usages qui l’intéressaient pour cette nuit : rien ne valait d’avancer dans le noir, et peut-être que la fumée de leur feu avertirait d’autres survivants.

« Bon, on est parés pour dormir, se réjouit Claude. Vous pourrez vous installer sous l’abri sans problème ?
– Je suis blessé, pas impotent.
– Tant mieux pour nous. »

Yannick n’émit qu’un grognement de principe lorsque l’agent s’introduisit aussi sous le toit de bois, de feuilles et de tissu, se plaçant à sa gauche. Il n’y avait que peu d’espace sous leur abri, à la fois par facilité et pour que le feu à leurs pieds réchauffe bien l’habitacle. Il fallait avouer que maintenant que la nuit était tombée, les bassins fluviaux des zones marécageuses de la jungle avaient largement fait baisser la température ; alors, la proximité d’une chaleur humaine était confortable. L’air n’était pas plus facile à respirer, cependant. Claude puait. Son compagnon d’infortune plus encore, sans doute.

La pommade à effet inhibant commençait à l’affecter et Yannick s’endormit plus facilement que prévu, malgré les bruits de la jungle, la peur et la douleur.
