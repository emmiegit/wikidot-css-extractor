    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Depoimentos de pessoas importantes na criação e mantimento do wiki:

+++ [[*user Lucas667]], criador do wiki
&gt; Eu posso contar um pouco sobre o que lembro da minha história em relação a essa wiki e ao Universo SCP em geral, desculpe se ficar meio longo haha.
&gt; 
&gt; Bom, eu sempre fui um fã de creepypastas, lendas da internet e coisas do estilo e há muitos anos atrás (não me lembro exatamente quando mas definitivamente antes de 2013), eu acabei descobrindo a série dos SCPs por acidente em um dos sites que visitava. Como fiquei intrigado fui pesquisar mais sobre o assunto, e a acabei descobrindo o site original e também a SCP-PT que estava traduzindo naquela época.
&gt; 
&gt; No entanto, nessa época eu não estava interessado em traduzir, mas somente em ler as histórias :P. Como eu não tinha muito conhecimento de inglês, eu li os artigos que a SCP-PT havia traduzido e me afastei por alguns anos.
&gt; 
&gt; Mais tarde em 2015, eu voltei a me interessar no Universo SCP e nessa época eu me tornei um membro do site original SCP Foundation, e tentei até mesmos escrever alguns SCPs por lá, porém sem sucesso :&#39;). Meu inglês porém, estava melhor e como eu percebi que o SCP-PT estava praticamente abandonado, eu resolvi criar a nossa wiki! Eu tinha tempo e disposição!
&gt; 
&gt; Pra falar a verdade, no início de tudo, era muito difícil pois eu praticamente iniciei tudo sozinho e tive que aprender muitas coisas por mim mesmo, já que não tinha nenhuma experiência em criar sites ou wikis. Obtive alguma ajuda, de alguns membros do Site Original e também do Admin da Filial Russa, que no momento, infelizmente não consigo me lembrar do nome.
&gt; Além disso, diria que os primeiros 50 ou até mesmos 100 SCPs foram originalmente apenas transferidos por mim da SCP-PT para cá. Não vou mentir, levou bastante tempo e tinha que arrumar praticamente tudo sozinho. Após certo tempo, eu consegui alguma ajuda de poucos membros, porém tudo estava indo muito devagar e o pessoal parecia não ter muita experiência sobre a Fundação em geral..
&gt; 
&gt; Em março de 2016, eu percebi que eu estava apenas trabalhando em algo que não estava realmente indo a lugar nenhum e além disso, estava basicamente fazendo tudo sozinho. Comecei a me desligar um pouco da wiki por conta disso (e também por outras razões pessoais) e quase que ela se tornou abandonada, porém eu visitava as vezes para aceitar novos membros e responder a mensagens.
&gt; 
&gt; O tempo foi passando e então alguns novos membros foram aparecendo e em especial Naxin parecia ser um dos mais ativos e parecia estar disposto a trabalhar bastante pela wiki. Em junho de 2017, ele me pediu para se tronar admin, e eu aceitei o pedido. E bom.. Após isso, acho que você deve saber melhor do que eu haha!
&gt; A wiki está crescendo agora e isso é muito bom, fico feliz de ser quem iniciou isso, mesmo que tenha sido um caminho complicado, valeu a pena. E sobre mim, eu sou assim mesmo uma pessoa meio que estranha, as vezes me interesso e me desinteresso pelas coisas que gosto. De toda forma, gostaria de pedir que não removesse o meu admin, pois gostaria de ser lembrado como a pessoa que iniciou isto e talvez um dia eu volte a me interessar em SCPs e volte a ser ativo aqui!!
&gt; 
&gt; Mais uma vez, desculpe se escrevi muito, e nem sei se minha história vai ser ainda útil pra você, mas mesmo assim, foi bom escrever isto.
&gt; 
&gt; Continue o excelente trabalho que você está realizando, e espero que o site continue crescendo como está agora!
&gt; 
&gt; Boa sorte e até logo!
+++ [[*user NaxinD]], segundo administrador
&gt; Eu nunca participei da wiki PT original. Ja tinha me inscrevido la, mas nunca fui aceito, pois parecia que estava paralizado. Apenas entrei aqui porque, por sorte, Lucas667 continuava ativo. Ai eu fui melhorando o que ja era bom, etc.
&gt; 
&gt; Apenas isso, praticamente. c:</textarea></pre>
