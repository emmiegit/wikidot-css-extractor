------
[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-1202/magpie-600266_1920.jpg |caption=一只SCP-CN-1202-1个体]]

**特殊收容措施：**基金会已建立对全球供电装置密集区和无线电广播的监视系统，数笔资金将被投入到公共领域，为全球范围内的供电系统设备架设风动驱鸟器和超声波驱鸟器。前台公司将以保护电网安全和观测鸟类的名义雇佣当地电力公司员工作为0级人员，由一名潜伏特工带领，负责人工驱离潜在的SCP-CN-1202-1个体和拆除其巢穴。应注意此过程中不得携带任何电子设备；当事态失控时，准许使用火焰喷射器就地处决之。已捕捉到的3只SCP-CN-1202-1个体被分别收容于Site-CN-56内的小型信号屏蔽室内。SCP-CN-1202-2-α被储存于一法拉第笼内，存放于4级安保储藏室。实验请求需得到一名4级人员的书面批准。

**描述：**SCP-CN-1202是与一异常鸟类种群（编号为SCP-CN-1202-1）相关的异常现象。

SCP-CN-1202-1在外形上与普通喜鹊（//Pica sericea//）相似，通常成群生活于输电网络密集区。项目本身除无需进食和饮水外，不具备任何异常性质，但靠近SCP-CN-1202-1的人员均报告称感受到了一种强烈的被人注视的感觉。项目据悉是由绿麻雀基金会最新投放的生物兵器。

SCP-CN-1202-2是SCP-CN-1202-1所建造的巢穴，一般位于电线杆、输电塔等处。巢穴本身是由废弃电缆、旧电池、皮革和少量树枝简单拼凑而成，但在功能上则表现出了类似信号发射器和无线Wifi的异常性质。SCP-CN-1202-2能够影响以其为中心半径300米范围内的移动电话、电视机等设备并使其不定时接收到SCP-CN-1202-3。当多个SCP-CN-1202-1个体在同一地区筑造了多个SCP-CN-1202-2时，影响范围将呈倍数扩大。

SCP-CN-1202-3是一些残缺的新闻片段，该类新闻通常以音频为载体，内容大多是对全球生态环境恶化的报道和各国社会福利制度遭遇的困境。SCP-CN-1202-3带有相当程度的模因危害，被感染者（编号为SCP-CN-1202-4）将会经历数个阶段的生理和心理变化，这包括：
* 对人类肆意破坏环境行径的羞愧与愤恨；对人口老龄化问题的忧虑与苦恼；
* 认定某些人类群体，尤其是老年人、残障人士、性少数群体等，破坏了社会人口与资源结构的可续性，并试图实施包括但不限于语言恫吓、文字抨击、肢体暴力等在内的攻击行为，其攻击性和暴力程度会随着受影响时间而上升。
* 年轻的SCP-CN-1202-4个体会试图向其他人转述SCP-CN-1202-3的内容并劝说他人同自己一道寻找并加入绿麻雀基金会，此过程依然具备微弱的模因效应；
* 较为年老的或者带有残疾的SCP-CN-1202-4个体会向SCP-CN-1202-1的聚居区聚集，在到达SCP-CN-1202-2后对象的躯体会逐渐透明化，并在发出一阵爆炸声后彻底消失。在此类现象发生时，观察到附近200米半径区域内的电能表会出现一次异常的短暂数值飙升。

于2019年10月7日重阳节期间，基金会接到了多起老人神秘消失的异常事件通报。数名特工被派往事发地点调查并发现了多达60处的SCP-CN-1202-2以及正在进行活动记录的三名绿麻雀基金会人员。在短暂的交火过后，两名绿麻雀基金会人员被击毙，一名被逮捕（编号为POI-CN1202）。根据既有观测记录和相关人员的供述，估测绿麻雀基金会已向全国██座城市投放了SCP-CN-1202-1。

[[collapsible show=&#34;+ 采访记录：CN56191030&#34; hide=&#34;- 采访记录：CN56191030&#34;]]
&gt; **受访者：**POI-CN1202，原名楚██。男性，26岁，绿麻雀基金会员工
&gt; 
&gt; **采访者：**Dr.Shuo
&gt; 
&gt; **前言：**此次采访的目的是套取有关SCP-CN-1202的情报，加深对项目的理解以及寻找合适的方法控制收容之。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Shuo：**早上好，先生。
&gt; 
&gt; **POI-CN1202：**（神色紧张）您……您好。
&gt; 
&gt; **Dr.Shuo：**我是SCP基金会的Dr.Shuo，今天由我来主持这次简单采访，希望您能配合我们。
&gt; 
&gt; **POI-CN1202：**（口齿不清）当……当然……但是，我有个请求……
&gt; 
&gt; **Dr.Shuo：**是的，请讲。
&gt; 
&gt; **POI-CN1202：**我如果把知道的事情都告诉了你们，你们能放我走吗？
&gt; 
&gt; **Dr.Shuo：**这要根据您提供的情报的价值。一般来讲，我们不会伤害您的。
&gt; 
&gt; **POI-CN1202：**（长舒一口气）好……好的。谢谢。可以给我杯水吗？
&gt; 
&gt; **Dr.Shuo：**当然可以。
&gt; 
&gt; **&lt;沉默10秒&gt;**
&gt; 
&gt; **Dr.Shuo：**我们来聊聊您的履历吧。请问您是什么时候加入绿麻雀基金会的？
&gt; 
&gt; **POI-CN1202：**大……大概在两年前。通过网络招募加入的。
&gt; 
&gt; **Dr.Shuo：**理由呢？
&gt; 
&gt; **POI-CN1202：**我很讨厌...老年人...是的，没错。我觉得他们占用了太多的那种...呃，比如说，公共资源。其次是为了追求刺激.....
&gt; 
&gt; **Dr.Shuo：**您在绿麻雀里任什么职位？
&gt; 
&gt; **POI-CN1202：**普通的外勤特工，负责投放样本以及进行活动记录。
&gt; 
&gt; **Dr.Shuo：**关于你们最新的这种生物兵器，您知道多少？
&gt; 
&gt; **POI-CN1202：**不多。送货的人告诉我们，这东西本身并不安全，在没有得到驯化前，它筑造的巢穴会无差别攻击人类。
&gt; 
&gt; **Dr.Shuo：**也就是说这种生物有一部分是你们人工驯化的结果吗？
&gt; 
&gt; **POI-CN1202：**是...是的。
&gt; 
&gt; **Dr.Shuo：**具体是怎么做的？
&gt; 
&gt; **POI-CN1202：**其实我也不是很清楚...真的，你要相信我，因为我们做的驯养任务实在是...有些过于简单了。我们就是让它们主动去挑金属材料去造自己的巢穴，这种的，我觉得普通的训鸟师也能做到。其次是穿着老人的衣物在他们面前做出攻击性或者示威性的动作，然后他们就会主动去袭击这些人了。
&gt; 
&gt; **Dr.Shuo：**所以你也不清楚此鸟的异常性质起源？
&gt; 
&gt; **POI-CN1202：**对...对。不过我听说过，这种鸟好像是总部从日本的某个企业买来的样品，然后又经过混沌诸神教的仪式，才创造的雏形。
&gt; 
&gt; **Dr.Shuo：**那么这种生物会繁殖吗？
&gt; 
&gt; **POI-CN1202：**很遗憾，我会说是的。它们可以和外界的普通同类生下具有相似能力的后代，总部一开始是想把他们都放出去，然后就不管了的。可我觉得这么做不对，因为新生的幼雏如果不加以驯化，很快就会重新以所有人为攻击目标。这和组织的宗旨，也和我的初衷不符。所以我要求手下的人给新到货的幼体全部绝育，然后再放生，而且还要记录活动。
&gt; 
&gt; **Dr.Shuo：**你知道绿麻雀已经向哪几座城市投放了这种生物了吗？
&gt; 
&gt; **POI-CN1202：**主要在华东和华南地区。初步投放计划大概有3000只。 
&gt; 
&gt; **Dr.Shuo：**好的，十分感谢您的配合。我会向上级申请对您的妥善安置的。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**此次采访结束后的当晚，POI-CN1202在审讯室内失踪。拍摄到这一过程的监控录像受到了强烈干扰，唯一可追溯的线索仅有审讯室内残留的几根未知鸟类的羽毛。正在对POI-CN1202的下落进行调查。
[[/collapsible]]

[[collapsible show=&#34;+ 附录文件：CN56120211&#34; hide=&#34;- 附录文件CN561202&#34;]]

**附录A：事件THCN56120201**
&gt; 
&gt; 2019年10月23日上午9点38分，巡逻人员在Site-CN-56周边地区发现了一高达3米的由某男性人类肢体制成的巢穴（编号为SCP-CN-1202-2-α）。被发现时，SCP-CN-1202-2-α正处于运行过程中。机动特遣队MTF-卯午01-“八脚章鱼”被派出清理，但在该过程中，大量SCP-CN-1202-4个体出现并向站点靠近，造成了站点电网系统过载瘫痪；同时数台计算机设备和移动电话机开始播放一段由迈克尔杰克逊演唱的《Earth Song》并表现出了SCP-CN-1202-3的模因危害性质。此次袭击事件共持续1小时46分，以切断区域电力供应而宣告结束。共计造成了█件SCP物品突破收容，█名研究员被隔离审查精神状况，大量机密文件丢失或损坏；SCP-CN-1202项目主管Dr.Shuo受到降职处分。目前已将SCP-CN-1202-2-α与捕捉到的3只SCP-CN-1202-1个体纳入标准收容程序。

------
