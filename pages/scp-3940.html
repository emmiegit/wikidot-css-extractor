[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3940/bugs.png|caption=Il luogo e &#34;obiettivo&#34; dell&#39;Incidente 3940-1.]]

**Elemento #:** SCP-3940

**Classe dell&#39;Oggetto:** Neutralizzato

**Procedure Speciali di Contenimento:** A seguito della morte di Mel Blanc ed il simultaneo avvenimento dell&#39;Incidente 3940-1 il 10 Luglio 1989, non è stata più rilevata alcuna attività anomala legata all&#39;elemento.

Precedentemente il contenimento era limitato a protocolli standard di disinformazione riguardanti la morte delle vittime e guide linea per rintracciare il presunto Arciere. Gli sforzi per proteggere le vittime predestinate sono stati messi in atto, ma sono stati abbandonati dopo 14 fallimenti consecutivi di queste misure.

**Descrizione:** SCP-3940 fa riferimento a 56 omicidi avvenuti tra il 1949 e il 1989. In tutti i casi, le vittime sono state colpite da una o più frecce provenienti da una fonte ignota. Tutti gli obiettivi sono dunque deceduti a causa del trauma fisico, indipendentemente dalla velocità e dalla qualità del trattamento medico applicato. Il tempo stimato tra il colpo iniziale e la perdità di coscienza non è mai stata osservata essere inferiore ai cinque minuti.

Tutti gli individui presi di mira da SCP-3940 erano stati dipendenti della Leon Schlesinger Productions[[footnote]]Successivamente ribattezzata Warner Brothers Cartoons Inc.[[/footnote]] tra il 1938 e il 1944. Un gran numero tra queste vittime è stata coinvolta nella produzione del cortometraggio animato del 1940 //Caccia al coniglio//, che è stata l&#39;introduzione per i personaggi di Bugs Bunny ed Elmer Fudd. Le vittime sono state spesso colpite da angolazioni che le apparecchiature di registrazione o le barriere fisiche avrebbero reso impossibili. In altri incidenti, le frecce sono state rilevate in anticipo ma hanno mostrato livelli di forza impossibili. In particolare, l&#39;omicidio di Phil Monroe[[footnote]]Uno degli animatori originali della serie di cartoni animati Looney Tunes.[[/footnote]] nel 1988 è avvenuto nonostante esso si trovava all&#39;interno di una cella di sicurezza del Sito-19. Le frecce, originariamente localizzate a tre miglia di distanza, sono riuscite a trapassare diversi livelli di terreno e piani interrati delle strutture di sicurezza della Fondazione prima di colpire Monroe.

L&#39;anomalia è stata inizialmente scoperta nel 1949, quando Leon Schlesinger è stato trovato morto, trafitto da 11 frecce mentre si trovava a letto. Tutte le frecce che hanno colpito Schlesinger sono state ritrovate lungo la sua schiena trapassando il letto, mentre il pavimento sottostante non pare aver subito danni. Una freccia, che era conficcata nella lingua di Schlesinger, aveva una nota allegata che riportava &#34;&#34;Cronache, 1:10.[[footnote]]Un passaggio biblico che recita come segue: &#34;Cush generò Nimrod, che fu il primo a diventare un grande guerriero sulla terra&#34;.[[/footnote]] Non sono un Fudd.&#34; Si è inizialmente sospettato che l&#39;evento fosse un incidente isolato, commesso da una persona di interesse, ma a seguito di altri tre casi quasi identici avvenuti nell&#39;anno successivo è stata assegnata la classificazione 3940 agli eventi.

**Incidente 3940-1:** In data 10/07/1989, Mel Blanc, che ha prestato la voce per il personaggio di Bugs Bunny dal 1940 fino alla sua morte, è stato ucciso da 59 frecce. Una seconda annotazione è stata trovata su una delle frecce che aveva colpito il lato destro del volto di Blanc trapassandogli entrambe le guance: &#34; In Assiria, puniamo la calunnia con la morte.&#34; Allo stesso tempo, la statua di Bugs Bunny posta fuori dagli studi della Warner Brothers è stata quasi completamente distrutta da circa 4000 frecce provenienti da ogni direzione, suolo compreso. Un secondo gruppo di 372 frecce è caduto andando a formare le parole &#34;Ecco che succede, amico.&#34; di fronte alle macerie della statua.
