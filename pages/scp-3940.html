    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-3940:** 벅스 버니를 향한 엄청난 복수(Biblical Vengeance Upon Bugs Bunny)
**원작:** http://scp-wiki.wikidot.com/scp-3940
**저자:** [[*user Modern_Erasmus]]
**역자:** [[*user TocoT0ucan_98]]
[[include info:end]]

[[include component:image-block name=bugs.jpg|caption=사건 3940-1의 발생 위치와 &#34;표적&#34;.]]

**일련번호:** SCP-3940

**등급:** 무효(Neutralized)

**특수 격리 절차:** 1989년 7월 10일, 멜 블랭크,,Mel Blanc,,의 사망과 동시에 발생한 사건 3940-1 이후로, 해당 변칙성과 관련된 어떠한 움직임도 발견되지 않았다.

이전 격리 절차에는 희생자들의 상태 관련 표준형 역정보 프로토콜 및 사수(射手)로 추정되는 인물에 대한 추적 가이드라인이 포함되어 있었다. 예상되는 희생자들을 보호하려는 시도가 있었으나, 14번의 잇따른 실패 이후 중단되었다.

**설명:** SCP-3940은 1949년에서 1989년 사이에 일어났던 56건의 연쇄 살인을 일컫는다. 모든 사건에서, 희생자는 보이지 않는 발원지부터 나온 화살 한 발 또는 여러 발에 맞았다. 모든 표적은 이후 제공받은 치료의 신속도나 수준에 상관없이 신체적 외상으로 인해 사망했다. 부상을 최초로 입고 의식불명에 빠지기까지 걸리는 추정 시간은 5분을 넘긴 적이 없었다.

SCP-3940의 표적이 된 인물들은 모두 1938년에서 1944년 사이에 레온 슐레진저 프로덕션(Leon Schlesinger Productions)[[footnote]]후에 워너 브라더스 카툰스 Inc.(Warner Brothers Cartoons Inc.)로 사명을 바꿈.[[/footnote]]에서 일했었다. 희생자 대다수는 벅스 버니,,Bugs Bunny,,와 엘머 퍼드,,Elmer Fudd,, 캐릭터가 소개된 1940년작 단편 카툰 //어 와일드 헤어(A Wild Hare)// 제작에 관여했었다. 희생자들은 종종 기록 장비상으로나 물리적 장애물로 인해 불가능하다고 확인된 각도에서 저격당했다. 다른 사건에서는, 화살은 조기에 감지되었으나 불가능한 수준의 위력을 보였다. 가장 주목할 만한 사례는, 당시 희생자가 제19기지의 보안실 안에 있었는데도 발생한 1988년의 필 먼로,,Phil Monroe,,[[footnote]]루니 툰(the Looney Tunes) 카툰 시리즈의 초기 애니메이터들 중 한 명.[[/footnote]] 살인사건이다. 화살은 최초에 3마일[[footnote]]약 4,828m. -- 역주[[/footnote]] 떨어진 거리에 있는 것으로 감지되었으며, 날아와서 지면과 몇 겹의 재단 보안용 방벽을 관통한 뒤 먼로를 맞혔다.

해당 변칙성은 레온 슐레진저가 침대에 누운 채로 화살 11발에 관통당해 사망한 1949년에 최초로 발견되었다. 슐레진저가 맞은 화살은 전부 침대 윗부분을 향해 있었는데도, 그 아래의 바닥에는 손상이 없었다. 슐레진저의 혀에 꽂혀 있던 화살 한 대에는, &#34;역대상, 1장 11절.[[footnote]]다음과 같은 내용의 성경 구절. &#34;구스,,Cush,,가 또 니므롯,,Nimrod,,을 낳았으니 세상에 처음 영걸(英傑)한 자며.&#34;[[/footnote]] 나는 퍼드가 아니다.&#34;라고 적힌 쪽지가 붙어 있었다. 해당 변칙성은 처음에는 요주의 인물에 의한 단독 사건으로 의심되었으나, 그 다음 해에 세 건의 유사 사건이 잇따르자 3940이라는 일련번호로 지정되었다.


**사건 3940-1:** 1989년 7월 10일, 1940년 사이에 벅스 버니 캐릭터의 성우를 맡았던 멜 블랭크가 총 59발의 화살에 맞아 살해당했다. 블랭크의 뺨을 이등분한 화살에는 &#34;아시리아에서는, 중상모략을 죽음으로 다스리지.&#34;라고 적힌 두 번째 쪽지가 붙어 있었다. 이와 동시에, 워너 브라더스 스튜디오 바깥에 있는 벅스 버니 동상이 땅 속을 포함해 모든 방향에서 발사된 약 4000여발의 화살에 맞아 거의 완파되었다. 372발의 화살이 다음으로 날아와 동상의 잔해 앞에 꽂혀 &#34;이게 웬일이다, 선생.(That&#39;s whats up Doc.)&#34;이라는 글자를 이루었다.</textarea></pre>
