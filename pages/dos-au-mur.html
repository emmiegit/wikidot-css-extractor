++ __法国分部设定中心__
+ **背水一战**


[[image http://fondationscp.wdfiles.com/local--files/dos-au-mur/DaM.jpg width=&#34;660px&#34;]]
[[/=]]

在某一天，世界范围内不再出现新的异常物品或现象。这种新的状况逐渐动摇动摇了异常世界。基金会正在进行大规模的重组，昔日用以回收异常物品的庞大特工网络现已不再需要。随着人们对异常威胁的概念褪去，新的问题浮出水面：现在，仅靠约束已知异常物体的职能，SCP基金会还能否保有合法化组织身份？这是所有现存大国都争相问提出的问题，他们一直注视着各自领土内的异常。

直到局势开始升温。

美国是第一个削减对基金会的资金支持的国家。然后这个做法很快就被世界上所有发达国家所宣发效仿。然后，一场真正的冷战在美国与基金会之间，在众多的间谍活动，破坏和经济制裁中悄然开始。受各种流通和冲突的影响，异常物品本身迅速成为一种稀缺资源。基金会由此瘫痪：尽管大多数小国继续为它提供资金，但基金会被迫关闭基地，进行大规模裁员，甚至销毁最昂贵的异常物品。而且，尽管基金会拒绝将其异常用作武器，但各国对此一无所知，仍心有芥蒂，不敢公然开战。

然而，局势陷入了困境……直到中国和俄罗斯决定成立一个反基金会联盟，用以推翻这一平衡局势。当全世界都开始加入这个联盟时，基金会发现自己比以往任何时候都面临更大的威胁，武装冲突的可能性变得越来越大。

该中心页意在塑造一个腹背受敌的基金会，并描述各类角色为控制世界异常而采取的政策和行动。

如有疑问，详情请咨询[[*user DrTesla]]。

[[collapsible show=&#34;有关设定中心的细节&#34; hide=&#34;关闭&#34;]]
此页顶部介绍的设定中心的时间线安排为四个部分 :
* **第一部分-火花：**新的异常现象不再出现，基金会需要时间来发现并接受它：这就是该部分所描述的内容，它是这个中心页设定的开端。基金会经历了多个阶段：惊慌，适应和最终大规模的重组。因为，即使O5准备了应对这种情况的协议，动荡也是巨大的。
* **第二部分-终结的开始：**这部分内容将暴露政府的想法：异常现象不再出现。需要了解的是，基金会凭借其丰富的经验确保了对异常的收容控制，因此，基金会最有能力应对新型异常。如果后者不再出现，政府将感到有能力自己应对它们——并预见发生这些异常现象的可能性。在这一部分中，我们将揭露反基金会浪潮的兴起，以及人们的反感。
* **第三部分-坠落的基金会：**在前两个部分之后，我们在这里重点介绍了问题。美国是第一个削减该基金会资金的国家，其次是其他大国，例如俄罗斯，中国，法国，英国...后者被迫做出重大选择：站点关闭，大规模裁员，破坏某些异常物品……基金会濒临崩溃。但是要记住的是，政府仍然对此感到恐惧，冲突就像一场秘密的冷战。您可以在这里自由想象基金会或政府的运作，以及其成员的命运。
* **第四部分-联盟：**在建立不稳定的平衡并且基金会艰难地生存下来的同时，一些国家采取了下一步行动：结盟，而中国和俄罗斯首当其冲，随后是欧洲委员会。基金会的生存受到前所未有的威胁。
您可以自由编写你想要的部分，无论是单篇故事或长篇故事集，或两者兼而有之。不管是在基金会还是在基金会的反对者，都不要忘记这个规定是用来创造新角色的。 显然，**只要您尊重设定中心的时间顺序和语调，您就可以自由地独奏或者与他人合唱一曲。**但请记住，政治设定很重要。

另外，请注意不要直接与其他作者已经确定的内容相矛盾。联系越紧密，效果越好。最后，尽管您可以自由想象在这个世界上发生的阴谋——这正是教规的目的——本页上解释的一些重要事件被认为是“设定中的设定”：同样不要与其矛盾。
