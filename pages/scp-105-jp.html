&lt;div id=&#34;scpf&#34;&gt;

&lt;p&gt;&lt;b&gt;アイテム番号:&lt;/b&gt; SCP-105-JP&lt;/p&gt;

&lt;p&gt;&lt;b&gt;オブジェクトクラス:&lt;/b&gt; Safe&lt;/p&gt;

&lt;p&gt;&lt;b&gt;特別収容プロトコル:&lt;/b&gt; 実験を除き、SCP-105-JPの影響下にある文書はこの報告書のみに制限され、サイト-8104の隔離端末にのみ保存されます。担当職員は1時間に1度この報告書を閲覧し、基準の異常性からの逸脱の有無を確認した後、その有無にかかわらず外部リンクに偽装された対SCP-105-JP文書正常化プログラムを実行してください。閲覧に際しては、SCP-105-JP影響後の文書を画像形式で保存し、SCP-105-JP閲覧報告書に添付してください。&lt;/p&gt;

&lt;p&gt;収容違反時の安定な再収容を考慮して、SCP-105-JPの影響を受けやすいと考えられる資料の暫定的な順位付け、またそれぞれの資料の改変に要する推定時間を一覧化し、随時更新してください。異常性の基準からの逸脱が見られた場合、直ちに回収部隊ほ-10(&#34;情報通&#34;)が招集され、この一覧に基づいたSCP-105-JPの捜索が行われます。&lt;/p&gt;

&lt;p&gt;&lt;b&gt;説明:&lt;/b&gt; SCP-105-JPは██文字の英数字からなる特定の文字列です。既知の言語において対応する有意義な文字列は存在しないこと、また偶発的に同じ文字列が生み出される確率は十分に低いこと、そして後述するようにSCP-105-JPは財団の電子文書に好んで影響を及ぼすことが確認されており、SCP-105-JPは財団を害する目的で人工的に異常な技術によって開発されたものであると推測されています。&lt;/p&gt;

&lt;p&gt;SCP-105-JPが電子文書のソースコード中の任意の場所に挿入されたとき、その異常性が発現します。挿入後数十分から数時間をかけて、SCP-105-JPは挿入先の文書を改変します。改変に要する時間は元の文書の長さに比例します。具体的な改変は一般に以下に分類されるものが多くを占めています。&lt;/p&gt;

&lt;ul&gt;
&lt;li&gt;元の意図と全く異なる内容への変更
&lt;li&gt;内容の大幅な希薄化
&lt;li&gt;脈絡のない個人的感想の挿入
&lt;li&gt;不必要な装飾、広告(殆どの場合においてリンク先が未指定)の追加
&lt;li&gt;他者に閲覧を勧めるよう促す旨の文章の挿入
&lt;/ul&gt;

&lt;p&gt;これらの改変は特に文書中の重要な部分に発生する事が多く、被改変部分が重要性の高い情報であればあるほど大規模な改変になる傾向があります。どのようにしてSCP-105-JPが情報の重要性を判別しているかは不明ですが、仮説としてSCP-███と同様の多次元有機的情報管理特性を有しているのではないかとされています。ただし、元の文書において意図的に秘匿されていた情報については明瞭化する事ができません。&lt;/p&gt;

&lt;p&gt;SCP-105-JPがいかなる電子文書のソースコード中にも挿入されていない場合、また影響下にある文書の改変が終了した場合、SCP-105-JPは自発的に新たな挿入先を探します。SCP-105-JPは基本的にそれが保存されている端末内ないしはネットワークにより接続されている端末内を検索しますが、SCP-105-JPが未挿入であるか端末がネットワークに接続されていない場合、未知の手段を用いて他の端末に干渉します。新たな挿入先が発見されると、既に改変済みの文書のSCP-105-JPは消失し、新たな文書にSCP-105-JPが出現します。したがって、複製されない限りにおいては、SCP-105-JPが複数同時に存在することはなく、現在までにそのような事例は報告されていません。&lt;/p&gt;

&lt;p&gt;SCP-105-JPが挿入先とした文書は現状全てが財団の端末内に保存されているものであり、財団以外への影響は確認されていません。多くの場合挿入先の文書は財団由来の文書です。挿入先の選別にも先述の情報管理特性が関与していると考えられ、端末間の物理的距離・隔離に関係なく、SCP-105-JPにとって最も重要性の高い文書を隠匿します。例として、情報災害に関するKuryłowicz-Chomsky理論の論文、類似した特性を持つオブジェクトであるSCP-████-JPの報告書など、SCP-105-JPの性質の解明につながる可能性を持った文書が挙げられます。現在はこの特性を用いてSCP-105-JPに自身の報告書を優先的に隠匿させるよう誘導することで、安定した収容を保っています。過去に影響を受けた文書の一覧については資料-105-JPを参照してください。&lt;/p&gt;

&lt;p&gt;&lt;b&gt;回収:&lt;/b&gt; SCP-105-JPは、度重なるSCP-████-JPの報告書他いくつかの文書の改変事案の発生後に発見、収容されました。当初は直接的な改竄が疑われましたが、数回にわたる対策にもかかわらず同報告書が連続して改変されたことや、改変の痕跡が内的なものであったことから、何らかの異常性の影響を受けていると判断され、発見に至りました。SCP-105-JPの制作者および侵入経路については現在調査中です。&lt;/p&gt;

&lt;p&gt;&lt;b&gt;補遺:&lt;/b&gt; SCP-105-JPの異常性定期調査のデータから、この報告書を改変するのに要する時間が徐々に短縮されていることが発覚しました。SCP-105-JPに学習能力がある可能性が提唱され、さらなる収容の安定化のため、SCP-105-JPにとっての優先度に影響しない程度に文書を冗長化する計画が検討されています。&lt;/p&gt;

&lt;/div&gt;

/* ----- option ----- */
var id = [&#39;a&#39;,&#39;b&#39;,&#39;c&#39;,&#39;d&#39;,&#39;e&#39;,&#39;f&#39;];
var txSp = 10;
var dly = 1000;
/* ----- option ----- */
var count = 0;
var tx = [];
var txCount = [];
 
function countSet(){
  for(n=0;n&lt;id.length;n++){
    txCount[n] = 0;
  }
}
 
function kamikakushi(){
  for(i=0;i&lt;id.length;i++){
    id[i] = document.getElementById(id[i]);
    tx[i] = id[i].firstChild.nodeValue;
    id[i].innerHTML = &#39;&#39;;
  }
}
 
function itimozi(){
  id[count].innerHTML = tx[count].substr( 0, ++txCount[count] )+&#34;_&#34;;
  if(tx[count].length != txCount[count]){
    setTimeout(&#34;itimozi()&#34;,txSp);
  }else{
  id[count].innerHTML = tx[count].substr( 0, ++txCount[count] );
    count++;
    if(count != id.length){
    setTimeout(&#34;itimozi()&#34;,dly);
    }
  }
}

var showup = function() {
    $(&#39;#scpf&#39;).fadeIn(&#39;slow&#39;);
}

var colour = function() {
    $(&#39;#awcy&#39;).addClass(&#39;colour&#39;);
}

$(function() {
  $(&#39;button&#39;).click(function() {
    setTimeout(colour, 3000);
    $(&#39;#proc&#39;).addClass(&#39;show&#39;);
    kamikakushi();
    countSet();
    itimozi();
    setTimeout(showup, 9000);
  });
});
