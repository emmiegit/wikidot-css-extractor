[[include component:image-block name=SCP-CN-1120 |caption=SCP-CN-1120最初被發現的局部模樣]]
**項目編號：**SCP-CN-1120

**項目等級：**--Safe-- Euclid

**特殊收容措施：**--SCP-CN-1120被收容在一個容積為25公升的水箱內，並安置在標準收容間之中，以監控攝影機監視其狀況。--SCP-CN-1120必須被收容在Site-CN-77的特殊收容間，其內部安置一座自動抽水型流動水池，確保SCP-CN-1120在水池中保持流動，並確保收容間相對濕度不得高於65%。天花板牆角處設置四架防水監控攝像機，24小時監控SCP-CN-1120有無流動以外之動向。

嚴禁於SCP-CN-1120內或者周遭直徑五米內置入任何有機生命體，允許2級以上人員進入SCP-CN-1120特殊收容間，但須配備全身防水衣，且收容間外需要有醫療小隊待命。

**描述：**SCP-CN-1120為20公升的純水，無任何雜質、礦物質、微生物。不受外部溫度影響導致沸騰或結凍、無法溶解任何可溶解物質(如糖、鹽、即溶性粉末等)、無法融入非純水之液體、液體的密度與質量皆不受人為因素改變。(見附錄)
它最早被發現於台灣台北市的██街內，由一起流浪漢的離奇命案(下稱#事件1120-1)促使Site-CN-77的在地研究員與特工前去調查。

[[&lt;]]
&gt; //#事件CN-1120-1//
&gt; 
&gt; 台北市█████一帶的郭姓男子以撿拾回收維生，於20██年█月██日被發現陳屍於██街的巷口，緊急送至██醫院後宣告不治。
&gt; 
&gt; 死者郭姓男子死因被定為器官衰竭，而詳細驗屍報告內容中，郭姓男子食道管腔內宛如皮膚被燙傷潰爛，而胃、十二指腸、結腸的部分產生結締組織硬化，呈灰白色，絕大部分已被蒸氣燙熟的狀態，但郭姓男子並無任何外傷，因而排除遇害可能。
&gt; 
&gt; 經法醫解剖進一步發現，死者變質之臟器皆為由臟器內部造成，推測出郭姓男子在生前喝下了超過100°C的沸水才有可能造成此種情形，但郭姓男子的咽喉及口腔內並無發現燙傷之痕跡。
&gt; 
&gt; //筆記：死者的胃食道傷害並沒有比胃部以下的傷害還嚴重，第一時間推測出的就是他吃下、或喝下了某種物質於一定時間後在體內發生異常，導致他的內臟被**煮熟**了，我建議先從附近地帶的飲食著手調查。　——█████博士//
[[/&lt;]]
經由Site-CN-77內█名特工與█名研究員組成的小隊前往事發地點進行調查時，特工███注意到了地面上看似平淡無奇的水灘，但當時正逢乾旱缺水，已經有██日沒有降雨，詢問當地住民卻只得出如下的結論：
[[note]]
水窪偶爾會出現在這邊，但附近已經沒人在耕作了，不過就只是一個水灘，就沒有人去在意它了。
[[/note]]

調查研究員將水窪中的水取走些許並打算回到站點內進行分析與調查，卻在與水窪相距約20公尺後，發現裝在試管內的檢體(下稱SCP-CN-1120-1)開始自行沸騰，高溫使試管爆裂開來，研究員█████遭到燙傷以及玻璃碎片的劃傷，進而推測事件1120-1的成因有極大可能是郭姓男子飲用了SCP-CN-1120-1，隨後與水窪相距超過20公尺造成SCP-CN-1120-1的沸騰反應，調查小隊隨即將目光放在水窪上。
----
**#收容紀錄-1**
**收容方式：**於地表柏油路進行抽水。
**過程：**抽取到約3公升的SCP-CN-1120。
**結果：**失敗。
**筆記：**抽水機在離開了水窪原本的位置約20公尺後開始沸騰，抽水機內部因高溫損壞，捕捉的3公升SCP-CN-1120全數蒸發。

**#收容紀錄-2**
**收容方式：**檢驗柏油濕度的同時抽取地下與地表的液體。
**過程：**並無抽出泥土，全為純水，獲得約8公升的SCP-CN-1120。
**結果：**失敗。
**筆記：**發現SCP-CN-1120有移動跡象，移動位置違反流體力學，推測SCP-CN-1120有自主意識，並以誘捕的方式完全收容SCP-CN-1120全數液體。

**#收容紀錄-3**
**收容方式：**對緩慢遷移的SCP-CN-1120同時進行地表與地底的抽水。
**過程**：抽取出20公升的SCP-CN-1120。
**結果：**捕獲成功，並將SCP-CN-1120置入容積25公升的水箱內。
**筆記：**--SCP-CN-1120被靜置在水箱內成功收容。--SCP-CN-1120經由//#事件1120-2//後造成一次收容失效，需重新配置SCP-CN-1120的收容間。

**#收容紀錄-4**
**收容方式：**將SCP-CN-1120置於容積25公升的開放式人工水池內，水池容器以環氧樹脂建造。
**過程：**SCP-CN-1120在容器內保持靜態，無滲漏。
**結果：**失敗，7個小時後SCP-CN-1120轉化為收容間的濕氣，紀錄當時收容間相對溼度高達90%。
**筆記：**派遣D-41957進入收容間內操作抽水機，將SCP-CN-1120液體全數抽取後獲得19.4公升的SCP-CN-1120，D-41957於離開收容間後呼吸道和皮膚表層輕微燙傷，並且19.4公升的SCP-CN-1120在約莫15分鐘後恢復20公升的容積，周遭環境的相對濕度低下至37%。

**#收容紀錄-5**
**收容方式：**研究員Charlie提議使用EVP(Electronic Voice Phenomenon)在SCP-CN-1120的暫定收容間內進行收音，以此達到理解SCP-CN-1120的收容需求。於第3次SCP-CN-1120收容失效後，以『死馬當活馬醫』的理由同意了研究員Charlie的提議。
**過程：**將SCP-CN-1120同樣置於25公升的開放式人工水池內，材質同樣取用環氧樹脂。
**結果：**3個小時後，派遣D-41958回收EVP，此時收容間內的相對濕度為65%。EVP成功取回後，從內部記憶卡收到細微的雜訊，後製處理將音軌去雜音並且增強撥放音量後，能夠聽見溪水流動聲。
**筆記：**
EVP是有用的，我在這次的事件中證明了它。　//－研究員Charlie//
這很令人難以置信，但僅僅一次的收穫並不能代表什麼，希望研究員Charlie仍記得先前84次使用EVP毫無收穫的紀錄。　//－Dr.Simon//

**#收容紀錄-6**
**收容方式：**依照檔案//#收容紀錄-5//獲得的結果，估測SCP-CN-1120不希望自己處於靜置的狀態，以此制定了SCP-CN-1120專用的自動抽水型流動水池，主材質以環氧樹脂建構。
**過程：**觀察期間為一周，SCP-CN-1120在流動水池中循環流動，收容間內相對濕度在60%到65%之間飄忽不定。
**結果：**SCP-CN-1120狀態呈現安定，並且加裝了濕度控制器，收容間內的相對濕度不得高於65%。
**筆記：**關於SCP-CN-1120的後續觀察以及實驗紀錄將會陸續進行。


[[&lt;]]
&gt; //#事件CN-1120-2//
&gt; 
&gt; SCP-CN-1120被靜置在容積25公升的水箱內8個小時後，水箱角落開始滲水，在此之前已經確認過水箱並無破損跡象。4公升的SCP-CN-1120流淌到地面上，準備鑽出收容間。
&gt; 
&gt; SCP-CN-1120外漏的狀況於靜置水箱內第9個小時後被研究員發現，此時SCP-CN-1120已經滲出近乎一半的液體，重新收容的過程中由於SCP-CN-1120的擴散範圍達到收容間外，約莫15平方公尺，█名研究員在緊急狀態下受到SCP-CN-1120的負面效果而造成燙傷。
&gt; 
&gt; 經此事件後，下令SCP-CN-1120的收容間外需隨時配備緊急抽水機、全身防水衣，並且輪班對SCP-CN-1120進行24小時的監控，直至SCP-CN-1120的收容間安排妥善且穩定。
[[/&lt;]]
----

[[collapsible show=&#34;+ 附錄1-實驗記錄CN-1120&#34; hide=&#34;- 正在開啟附錄…&#34;]]

&gt; 以下是有關於SCP-CN-1120的性質測試實驗，依先後次序編碼由001開始
&gt; 
&gt; **#實驗記錄CN-1120-001**
&gt; **實驗內容：**取用SCP-CN-1120中500毫升的液體，在保持與SCP-CN-1120距離20公尺內進行加熱，溫度至200℃。
&gt; **實驗結果：**SCP-CN-1120除了無沸騰跡象以外，液體溫度也毫無改變。
&gt; 
&gt; **#實驗記錄CN-1120-002**
&gt; **實驗內容：**取用SCP-CN-1120中500毫升的液體，在保持與SCP-CN-1120距離20公尺內進行低溫冷凍，溫度至-20℃。
&gt; **實驗結果：**SCP-CN-1120除了無結凍跡象以外，液體溫度也毫無改變。
&gt; 
&gt; **#實驗記錄CN-1120-003**
&gt; **實驗內容：**取用SCP-CN-1120中500毫升的液體，在保持與SCP-CN-1120距離20公尺內加入可溶性固形物，環境溫度維持常溫25℃。
&gt; **實驗結果：**SCP-CN-1120經過3個小時未溶解實驗中的任何可溶性固形物，經檢驗後SCP-CN-1120的成分仍是純水。
&gt; 
&gt; **#實驗記錄CN-1120-004**
&gt; **實驗內容：**取用SCP-CN-1120中500毫升的液體，在保持與SCP-CN-1120距離20公尺內加入密度2.7g/m3的可溶性液體，試圖與其混合。
&gt; **實驗結果：**可溶性液體如油狀物漂浮於SCP-CN-1120表面，經3個小時人工攪拌混合後仍無與可溶性液體混合之跡象，經檢驗後SCP-CN-1120的成分仍是純水。
&gt; 
&gt; **#實驗記錄CN-1120-005**
&gt; **實驗內容：**取用SCP-CN-1120中500毫升的液體，在保持與SCP-CN-1120距離20公尺內倒入1公升████內。
&gt; **實驗結果：**SCP-CN-1120表現出異於[數據刪除]，████中的500毫升[數據刪除]，5分鐘後實驗中止。
&gt; 
[[/collapsible]]
