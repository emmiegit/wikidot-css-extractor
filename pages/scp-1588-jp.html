**アイテム番号:** SCP-1588-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 社会的に重要な組織に存在するSCP-1588-JPに関する情報は財団エージェントにより監視されます。インターネット上にSCP-1588-JPに関する書き込みが見られた場合は情報の動向を追い、必要に応じてIPアドレス等から発信者の地点を概算し、クラスA記憶処理剤を散布してください。

SCP-1588-JPの実験を行う場合は事前にクラス3以上の職員に実験申請とヘリコプター使用の許可を取り、実験終了報告書を提出してください。

**説明:** SCP-1588-JPは座標[編集済][[footnote]] 日本列島の南東████km、太平洋上 [[/footnote]]の、その地点の時刻で午前2時から4時まで出現する、上空およそ1000mに浮遊する歩行者横断歩道の付随する、車道幅7mの直交交差点です。SCP-1588-JP上には街路樹や信号機、街灯や道路標示などが存在し、信号や標示などの形状は日本で一般的に使用されているものと一致しています。SCP-1588-JP内の信号は電力の供給がないにもかかわらず、通常の挙動で点灯しています。

SCP-1588-JP上にヘリコプター等で人物が立ち入ると、接地している時間に比例してその人物の視覚を除く感覚が鈍麻になります。にもかかわらず一部の人物は布ずれの音や足音を報告します。この感覚異常はSCP-1588-JPから離れると消失します。また、接地したうちのおよそ██%の人物(SCP-1588-JP-1)はこれに伴って徐々に心拍数が低下していき、最終的に██bpm程度まで減少します。しかし、SCP-1588-JP-1はこれを原因とする苦痛を感じることはなく、死亡することもありません。現在、SCP-1588-JP-1の法則性を調査するための実験は申請中です。

SCP-1588-JP-1はSCP-1588-JPに対して、肯定的な感情を抱き、感傷的になります。その後、総じて後悔や懺悔を思わせる発言[[footnote]] ｢すまなかった｣｢ここに手向ける｣等 [[/footnote]]をして、SCP-1588-JPから歩道部分を通って外に出ようとします。SCP-1588-JP-1がSCP-1588-JP外に足を踏み出すと高度を維持してそのまま歩き続け、次第に全身が花弁となって消失します。

D-158834にGPSを取り付けSCP-1588-JPに進入させたところ、D-158834はSCP-1588-JP-1となり、ダイヤモンドリリー(//Amaryllidaceae Nerine//)の花弁となって消失し、GPSの信号は途絶えました。しかし翌日、SCP-1588-JPの出現と合わせて、██県███市の交差点からGPS信号が受信され、その地点に添えられたダイヤモンドリリーの花束からGPSが発見されました。調査により、D-158834はかつてその交差点で交通死亡事故を起こしていることが判明しました。</textarea></pre>
