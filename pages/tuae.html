你已经没什么可以再失去的了。

（这并不是说你起初曾有过//很多//可以失去的——一位母亲，乌黑的长发映衬着慈祥的双眼，常常向你讲述远方与远古的故事，还有那戏弄或逃脱他们男女主人的聪明女孩儿和机智男子。一个姐姐，她的秀发如白蜡般闪耀，明亮更似繁星，无时不刻地在哼唱着歌谣，无论在下厨、做饭、乃至五年前夺取她生命的那场疾病中也并未停息。一个弟弟，足够年幼，幼小到你尚能记住他出生的那天，记得你用小手轻抚他潮湿而微小的头颅，好像随着他成长你能永远留住他一样。还有你的衣物。你的长靴。你的刀。你再也不会被允许做任何事了，亦再也不会获得什么了，但就算这样，你却仍然设法把他们从你的身边撕裂而去，就在——）

理由看来并不正当。你曾耳闻祭司们虔敬的祷词，亦曾聆听男女主人供奉家中神龛与圣像时的言语，他们的字句之中满是莫大的尊敬。他们求告于那威能不容忤逆的神明，唤祂凌驾于汝等众生之上，超群绝伦，崇高神圣，亦触不可及。

（这也并不是说你曾真的相信神过。）

若你曾询问女主人为何她将祭品献与//母亲//，若你曾询问祭司为何他日复一日地向铁冠的Tívash奉以鲜血和稻谷，又是什么值得如此，他们应当会说：“她光彩夺目。”他们应当会说：“他是强大与不受束缚的，施予我与我的家族庇佑和荣耀作为虔敬的回报。”

他们并不会说：“我还有什么可以失去的？”

[[SIZE 0%]]
但你又怎么能想到呢？这天一定会是个无人期待的一天，更何况每日都是如此。
但你实在是厌倦了。而且又有谁会告诉你“起来”呢？
[[/SIZE]]

起初，你没有相信。不是在你一开始从黑暗中苏醒的时候，脸颊抵触着湿冷的石块，疑惑于刚才你所听到的声音，//如果//你真的听到了什么的话，又或许那只是一场梦罢了，因为没有人会呼唤你，叛徒，凶手，没有人会想要为这样的你拦下刽子手的厉斧。

当他再次呼唤你的时候，你没有相信，可不知何故让你那伤痕累累的身躯抬了起来，蹒跚着走向牢门的栏杆旁面对他。在他开口说话时，你也几乎没有——这听起来有点像你对家人的记忆，自你被卖走以来的漫长岁月间始终留存于心。你仅仅是为了那份记忆就几乎拒绝了他，想要转身离去，再度蜷缩起来，闭上双眼对这幻影置之不理，若非——

看到金属破碎于地，断口的末端在噼啪爆裂的炬火中闪烁时，你没有相信。因为你已明白那是绝无可能的，没有人可以赤手空拳地将铁截断，因此这件事根本便无从发生。很快，这场梦境便会，必定会在颤抖中分崩离析，证实这一切也不过空中楼阁。

尽管如此，因为你没什么可以再失去的，当他说“跟上我”并转身离开的时候，你也一并离去了。几乎完全没有犹豫，你便赤脚跟在他身后跑了出来，通过那迂回曲折、排满牢房、蜂窝般渗进城墙下每处空间的走廊，岩石剐蹭着你的双脚直至疼痛彻骨，你却已无暇理会，只知不顾一切地紧跟他那不断退去的阴影，让它引领着你穿过炬焰与黑暗迭起的涛波，直至你的肺火烧火燎，而你转过一个拐角，看到了——

你在门口处也依然未曾相信，伴随着黑蓝色的天空和弥漫于草原地带、柔和而有些灰尘味的动物气息。天空。宁静。你可以从那儿跑走，你想过，要是——而他就背对天空伫立在那儿，留下一抹剪影，然后把一只温暖的手放在了你的后颈上。

有什么东西发出了//咔嚓//声，就在你的耳朵下方。你的项圈裂成三瓣，然后滑落下来。

青铜落了地，如投入金库的钱币般鸣响。

[[SIZE 0%]]
在那片地面上，你的肋骨传来疼痛。而且不停地在疼，持续了又两天，直到擦伤愈合。可是，问题就是这样，似乎永远没人能将其理清。这不——明明没有可供逃避的门廊，明明没有可供逾越的界限，可倏忽间你便将重获新生，倏忽间一切便趋于完美，哭泣嚎啕已不见踪影，除了庄稼需要灌溉时，阳光也终日闪耀，温暖如常。此前与此后都如此模糊、混乱、充斥着无穷无尽的螺旋，没有人能真正将其追溯到底。
你没有从那道门处来到新的世界。不管怎样，尚还没有。是终究不想让它变成一句口号吗？
[[/SIZE]]

你没有相信。直到你在第二天醒来时，身处一座由鲜活的枝条和有着网纹的闪亮薄膜所织就的庇护所中，而一切却真实依旧。

[[SIZE 0%]]
一开始，你有点好奇自己是否能回到家去。好奇着如果你抬起那破旧大门上的闩，朝那孤单又闪映着炉火的房间中窥视的话，他们是否会来迎接你。一切还可以像从前一样，满是温暖与故事还有那些对欢笑的回忆吗？（而距离你上次大笑又已过去多久了？）
又或者，门是否会被锁住，塞严然后闭紧，因为没有母亲会愿意将一个会在男女主人的眼中毒害整个家庭的女儿带回家中，带回这个永远不能被再次相信的人？对他们而言，你大概早就死了，不是吗？
[[/SIZE]]

当你首次确切地意识到他究竟是什么人时，并没有什么特别的。没什么，除了你已经徘徊在营地间数日之久了，等待着某个人前来并给你一道命令，证明你值得留在这里，而非只是不劳而获地享受着那些提供你的食物，享受着篝火旁其他女人为你留出的空间。

因此，当你的主让你去把他的一名议员从她的住所中请来时，你近乎有些感激了（他走到他们的营地之中，任由他们轻拍他的肩膀，与他一同欢笑，尽管他们将他叫做主。又一件你迷惑不解的东西，又一种你难以适应的方式。）

你跪了下来。“是，老爷—”

一只手钳住了你的手腕，将你重新扳回站立的状态。“你//不许//那样叫我。”你的呼吸先你之前做出反应，在喉间哽住了。骨骼吱吱作响——隐隐约约地，你有些好奇他会不会掰断你的胳膊，还有要是他这样做了你又会怎么做。在他所带领的人群中，有没有人会帮你把它接好呢？

“你也不许卑躬屈膝。”他咆哮道。你面前的陆地仿佛噼啪溶解在这些话语所流露的、剧毒般的仇恨里。为什么没有呢？

“我不是那种东西，”他更温和地说，手的紧握松开了。你感到血液又流回了你的肉中，你的手开始发颤，他会不杀死你吗？他会不抛弃你吗，因为你已经令他失望了，难道不是吗？

你的主猛然扔下了你的手，伴随一声急促的呼吸转过身去，然后——离开了。仅仅离开了。留下仍然在后面凝望着的你，没有死去，没有受伤，//什么//都没有，只有——

那五轮新月，宛如剥皮后的鲑鱼般橙红，于他将指甲掐入你皮肤的地方徘徊不散，余下的一整天都是如此。

[[SIZE 0%]]
一段回忆：房屋中的一个男孩正坐在台阶上，将他的手紧紧捂在胸前然后，你能看出来，努力地不去哭泣。而当你俯身并问道“怎么了?”时，他给你看了两根几乎焦黑、伤痕累累、且病态地弯曲着的手指。
你能做的则少之又少——用亚麻布将它们绑在旁侧的手指上，再将你的最后一条柳树皮交给他——而你也无暇询问这伤的来历了。
[[/SIZE]]

他第一次唤作你 //‘sare//时，它令你的呼吸凝滞了。//‘Sare, sasare//，小妹妹——你之前也那样说过，对房屋中新来的孩子们，当他们像你哭诉孤独，哭诉逝去的朋友和亲人时，当你把在浸满冷水的碎布按压在男孩身上的鞭痕处，并帮女孩清理血迹时，当你在厨房将要燃尽的壁炉旁昏暗的光线下重新为她们梳理头发，编好辫子时。 //嗯，是呀，小妹妹，//你便会这样说，坐在那些温暖的石头上，让他们在你的肩上痛哭，你摇晃着，仿佛那会有所帮助，仿佛你能做些什么，从他们的残酷的暴行下保护哪怕一人。

（你想起了你的姐姐，正在她自己的皮肤下燃烧殆尽。你想起了你的弟弟，当他们将你拽上集市广场后那座昏暗的建筑，等待着站到街上然后被叫卖时，你与他的最后一面。他现在大概已经在那些他们会丢给他的负担下支离破碎了，因为他年轻且能够工作。你从未有过你能将他们留下的念头。)

可是你的主用可以号令军队的声音叫你//妹妹//，还向你微笑，然后——

没等到你说服自己去行动，伸出手来，他便已然离开。但不管怎样，你还是那样做了。

[[SIZE 0%]]
另一段回忆：当你要求母亲告诉你有关父亲的事时，她只说他现在已经离去了。当你向你的姐姐询问时，她又补充了一句：但他承诺，在他努力让自己重获自由后，有朝一日会找到我们。你三天来都梦想着，某人能前来用臂膀将欢笑着的你高高荡起，无条件地给你以爱。
第四天你停下了。做梦带不来任何东西。
[[/SIZE]]

神殿现在已经只剩下一片断壁残垣与散落满地的稻草——它的祭司与守卫者都被拖到一旁，于别人正在空地边缘为他们挖掘的浅坟处堆在一起。所有的战利品，金器、首饰、亚麻布和皮革，也已经被从地下室中拽了出来，同样在草地上堆成一堆，边上其余的人群则正挑选着它们作为战利品。

然后有人抽了口气，所有的头都转了过去，形成一阵缓慢的波浪，看到你们的主离开了那座满是裂痕的圣殿——好吧，现在不再是了，你想，现在已经没有圣母栖居于此了。他的双臂被鲜血浸透直至肘部，脸也被染红直至眼部，而他的手里拿着什么东西，颜色暗红，斑驳地分布着静脉的纹路与苍白且正在滴落的脂肪。

在他经过时，人群都向后退去，微妙地让出一条供他通过的道路。他没有走上去。

反之，他转过身来，将那东西递给了你。

你接过它。（血液黏稠而热气腾腾地自你手腕处流下，你便记起了那种感觉，小儿子的身体是如何在你从最大的孩子处偷来的匕首下缓缓失去生机的，他们的姐妹又是如何求饶的，他们的表亲又是如何挣扎着想把你的手从他们的喉咙处扯开的，而当他们紧握着的双手开始摇晃后，你又是如何碾烂他们的手腕以防万一的。空气中充斥着那股铜的腥气，你的脚步则在身后留下滴滴鲜血，标记出你的道路。

你还记得，在这之后，你感到过多么的空虚。）

然后你吃了下去。

[[SIZE 0%]]
起来吧，撒恩。
你会怀疑我为什么要选择你吗？
[[/SIZE]]

[[include component:image-block | name=https://s1.ax1x.com/2023/08/01/pP9H61I.jpg | caption=来自[[*user niram]]| width=400]]

你第一次叫他//welye//时，你已不记得你们正在哪条路上了。某条路，通往某个地方，只有听他说了才知道——宏大的城市或是微小的村落，这并非在你的问题中，因为它们不是你该问的。况且，即使不问也没什么影响——你的职责是去跟随，跟随任何你的双脚仍可能引领你前往的地方，无论言语还是行动皆是如此。你应职责伴他左右，当你们在那一片片翠如碧玉、褐如赭石的林间行进时，针叶于你脚下弯曲变形。

（毕竟，由血液所浇灌的誓言还是比由水的强大得多。你们曾一同战斗，一同进食——当你仍惊魂未定，清楚而急促地鞠下一躬时，对于那抹猩红法术的回忆在你的血管中跳动不息。更甚于那我的骨中之骨，我的肉中之肉。）

然后他放声笑了，用指尖处仍沾满山间尘埃与怪兽鲜血的双手捧起你的面颊，亲吻了你的前额。

[[SIZE 0%]]
现在，利刃已深藏于你的脑海，而非仅仅被持握在手了。糖类与蛋白质亦然在此，而且不只是从你的指尖处滴落。活着是一件很复杂的事——奇怪的是永远也没人能够主宰它。可是现在，你感到自己好像有些头绪了。
[[/SIZE]]

又一个人倒在了你的左侧，一杆骨质的长枪挺立在曾是眼睛的东西上。你知道你只有相比下才能算安然无恙。整个战场都被泥污，鲜血与毒液浸透了——一只手自你背后出现，笨拙地想将你拽倒，你则向其回以直刺骨髓的獠牙。

此处，去要求无人触及你，去不遗余力用暴力地回应任何的尝试，都是无可非议的行为。此处，//触不可及//是一种赞美，而非忤逆。你未曾设想自己是为战斗而生，但也许，这只是因为你亦未曾见过。

//这就是满足吗？//你思索着。而当另一道殷红的血雾溅到你的脸上时，你纠正了自己，//不，//

//是喜悦啊。//

[[SIZE 0%]]
起来吧，撒恩，你被这样告知。
杀戮，然后进食。
[[/SIZE]]

“你害怕吗？”他曾经在你们环绕城墙的营地旁问过你。明日，你们就将与那座城市决一死战，还有很多东西需要你们计划，行动也要得到编排与委派——群星已然于夜空高悬，你们却仍然在往书写板上写下与擦除着细长的文字，趴在薄膜状的桌面上描绘着城墙与街道、行动与防守。你刀锋的边缘已经钝到能将你的手爪放于其上了，最后一位进来与他谈话的将领也已经离开，而寂静降临在你们的身旁，如蒙上了一层尘土般厚重。

//害怕，//你会这样说。//但并不是惧于死亡。我不怕我们可能会败，归于尘土，我们的尸骨悬挂在城墙上用以警示下一个征服者，而我们的灵仅能滋润下方水槽中的杂草，就算这样我也会坦然接受的，可是——//

//我爱你，//你想要哭喊。//而我此前从未这般爱过何物。我此前从未信仰过何物，但在你的身旁，这是一件多么艰难的事啊。因为，曾经，我也是一个城中人，用那铁与玄武岩所铸成的墙壁将自己的内心层层封锁，而你撕开了它们，正如撕开那座牢门，只留下柔软、空虚而脆弱的我，将你相信。//


//你给予了我新生，//你会这样说。//你举起我，让我不再屈膝，立于自己的双脚；你将我带离黑暗，让我同你立于城墙之下，高山之巅。难道你没有看见身处如此之高，坠落可能会何等之远吗？难道你没有看到在获得这一切后，我可能会失去何等之多吗？//

可是……

可是。火盆将层层弯弓般的屋顶映成琥珀的颜色，在你卷曲的发梢处溅起星火。他在连星辰亦不存在的冥冥之中为你开拓出前路，而你的双足在踏行其上时从未滑脱。他赐你以獠牙与利爪，饲你以鲜血与佳酿，自始至终从未将你伤害或背叛。

这感觉起来仍然如同跃下绝壁，期望陆地不会太过遥远。相信你的鳞会延伸为羽，然后你便将飞翔。

你从未信仰过神明。但是，//祂们//也从未做出过值得信仰之事。
