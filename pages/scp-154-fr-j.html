&gt; **至：** pr.attano@scp-fr.com ; dr.macro@scp-fr.com ; pr.lucy@scp-fr.com ; spe.giacardi@scp-fr.com ; dr.johannes@scp-fr.com ; dr.lekter@scp-fr.com ; dr.gemini@scp-fr.com ; agent.vandrake@scp-fr.com 
&gt; **抄送：** 
&gt; **附件：** gui_hua_fu.jpg
&gt; **主题：** 回复：一项SCP报告？
&gt; 
&gt; 大家在两小时内完成了一项艰巨的工作。
&gt; 我必须得说：显而易见，这张图来自一个新的分级系统或其他的鬼玩意。Garrett在网站上文档的注释中也有所提及。大家先别乱动文档，我看看能不能给大家权限，理论上这个系统应该不会派上太大用场，否则他们就不会把它弄得像天书一样。
&gt; 
&gt; **Grym**

**注释16：** //大家好，我是Carl Yophyllales。我负责新定义系统得实施。我理解你们中的一些人对这一个小的变化有些惊讶。我是来帮助你们的，你们有任何问题的话都可以随时提出！// - Yophyllales主管
