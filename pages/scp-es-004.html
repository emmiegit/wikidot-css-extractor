**Articolo:** SCP-ES-004 - &#34;Il Re dell&#39;Albero&#34;
**Autore:** [[*user Vlank]]
**Originale:** [http://lafundacionscp.wikidot.com/scp-es-004 SCP-ES-004]
**Traduttore:** [[*user 90377Sedna]]
[[include credit:end]]

[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-es-004/encina_mod.jpg|caption=L’Ingresso 22, delimitato in rosso.]]


**Elemento #:** SCP-ES-004

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** L’insieme dei punti d’ingresso all’Area 04-A è confinato da una recinzione e da un filo metallico. Tale area è conosciuta dalla popolazione civile come un terreno di caccia privato. Due agenti, travestiti da guardie di sicurezza, devono sorvegliare il perimetro della recinzione per impedire ai civili di accedere.

L’Osservatorio 04, costruito nella città di ██████, a 2 km dall’Area 04-A, dispone di apparecchiature di videosorveglianza che registrano in tempo reale la situazione dei 32 ingressi dell’Area 04-A. Quattro agenti devono controllare le immagini per eventuali attività anomale.

Nel caso si verifichi un avvenimento rilevabile dagli abitanti circostanti, deve essere diffusa una notizia conforme all’evento attraverso il giornale locale e le voci tra la popolazione.


**Descrizione:** SCP-ES-004 è un’entità umanoide dall’aspetto variabile. SCP-ES-004 vive all’interno dell’Area 04-A e sembra non essere in grado di lasciare quest’area, --o agire al di fuori di essa-- **Consultare Addendum 004/1**.

SCP-ES-004 può controllare parzialmente il proprio aspetto fisico, solitamente mostrando le sembianze di un bambino dai 7 ai 9 anni. A seguito delle interazioni effettuate negli esperimenti, è stato determinato che SCP-ES-004 mostra un certo ritardo mentale. È spesso ricoperto da materiali organici (pelliccia, rami, fango e simili) e da piccoli organismi viventi, quali uccelli, insetti, roditori e licheni. 

SCP-ES-004 ha la capacità di alterare la realtà all’interno dell’Area 04-A in modo limitato, essendo in grado di variare la composizione della materia e influenzando notevolmente il comportamento della fauna e della flora nell’area. Nel corso di un periodo di circa 50 anni, SCP-ES-004 ha modificato l’Area 04-A per adattarla ad una serie di temi dell’immaginario infantile e delle favole popolari, ed è presumibile che questi scenari siano collegati alle esperienze di vita di SCP-ES-004. Alcuni animali che vivono all’interno dell’area hanno la capacità di parlare e si riferiscono a SCP-ES-004 come “il Re dell’Albero”.

SCP-ES-004 sembra apprezzare la compagnia, e sebbene abbia espresso un’evidente paura degli adulti in numerose occasioni, sembra sentirsi a proprio agio con i bambini ed è in grado di ricordare le persone che lo visitano in diverse occasioni.

L’Area 04-A è una dimensione parallela del nostro universo che occupa un’area geografica di circa 15 ettari. Ad oggi sono stati individuati e catalogati 32 accessi all’Area 04-A. Tali ingressi sono definiti da elementi del terreno, come alberi o rocce, e sono invisibili ad occhio nudo.

Gli ingressi si attivano (ossia permettono il passaggio all’Area 04-A) solo quando sono attraversati da bambini o bambine che non hanno raggiunto la pubertà. Se un adulto li attraversa, non si verificherà alcun evento anomalo.
 
È stato ipotizzato, sulla base dei risultati delle analisi in loco, che l’Area 04-A fosse inizialmente una replica esatta dell’estensione geografica corrispondente della nostra dimensione poiché, ad esempio, alcune morfologie coincidono in entrambe le realtà.   

Non è noto se l’Area 04-A esistesse prima di contenere SCP-ES-004 o se fosse stata creata dall’entità stessa.

SCP-ES-004 si trova solitamente alle coordinate ██°██′██″N ██°██′██″E, sotto una quercia di notevoli dimensioni. Appesa ad uno dei rami dell’albero, è sempre presente una corda di sparto, la quale usura indica che ha trascorso molti anni all’esterno.

[[collapsible show=&#34;+ Resoconto Esplorazioni 004&#34; hide=&#34;- Nascondi&#34;]]
&gt; **Resoconto dell’Esplorazione 004-3, █/█/97**
&gt; 
&gt; Viene eseguito il Protocollo 004-Alpha e il Soggetto-5 (maschio, 9 anni), dotato di GPS e videocamera integrata in un casco, accede all’Area 04-A attraverso l’Ingresso 7. Il soggetto è stato informato sulle caratteristiche dell’Area 04, gli è stato riferito che si tratta di uno spettacolo da circo con animali parlanti.
&gt; 
&gt; //Inizio della registrazione. Il soggetto attraversa l’Ingresso 22 alle 11:08.//
&gt; 
&gt; //È mezzogiorno all’interno dell’Area 04-A. Il soggetto si dirige verso una piccola area boschiva. Sui tronchi degli alberi crescono numerose viti, piene di uva. Nel cuore dell’area si trovano SCP-ES-004 e una volpe accanto a un grande tavolo preparato con piatti e bicchieri per tre persone. Al centro vi è una grande fontana piena di grappoli d’uva. SCP-ES-004 ha l’aspetto di un bambino di 7 anni vestito con quelle che sembrano foglie di vite. Nel vedere il soggetto entrambi si dirigono verso di lui.//
&gt; 
&gt; **Volpe:** Sei arrivato! Aspettavamo un ospite illustre e il mio Re cominciava ad avere fame.
&gt; 
&gt; **SCP-ES-004:** C-ciao amico!
&gt; 
&gt; //SCP-ES-004 osserva con trepidazione il soggetto. Gesticolando e strillando indica un posto dove sedersi al tavolo. Al soggetto viene detto di sedersi e di comportarsi naturalmente. La volpe porta al soggetto un piatto di uva.//
&gt; 
&gt; **Soggetto:** Io… ehm… mi dispiace, signori, ma non mi piace l’uva.
&gt; 
&gt; **Volpe:** Che peccato! È così matura.
&gt; 
&gt; //La volpe ringhia minacciosamente al soggetto. SCP-ES-004 diventa agitato e si frappone tra i due.//
&gt; 
&gt; **SCP-ES-004:** Via! Volpe cattiva!
&gt; 
&gt; //SCP-ES-004 procede quindi a raccogliere le pietre intorno al tavolo e le posiziona su un piatto vuoto. Mescola acqua con terra e le impasta tra le mani formando uno stucco, che dispone con cura accanto ai sassi. Posiziona il piatto davanti al soggetto sorridendo.//
&gt; 
&gt; **SCP-ES-004:** //Polpette// e purè di patat-te.
&gt; 
&gt; //Quando il soggetto abbassa gli occhi verso il piatto, le pietre e il fango si sono trasformati nel cibo menzionato da SCP-ES-004.//
&gt; 
&gt; //La scena continua per un’ora. Il soggetto viene poi istruito a lasciare l’area. Il resto dell’esplorazione viene considerato irrilevante.//
&gt; 
&gt; //Il soggetto lascia l’area alle 17:48.//
&gt; 
&gt; //Fine della registrazione.//


&gt; **Resoconto Esplorazione 004-8, ██/█/99**
&gt; 
&gt; Viene eseguito il Protocollo 004-Alfa, e il Soggetto-3 (femmina, 8 anni), dotata di GPS e videocamera integrata in un casco, accede all’Area 04-A attraverso l’Ingresso 22. Il soggetto è stato informato sulle caratteristiche dell’Area 04, le è stato riferito che si tratta di uno spettacolo da circo con animali parlanti, ma le è stato chiesto di evitare di parlare con loro e di procedere alle coordinate in cui solitamente si trova SCP-ES-004. 
&gt; 
&gt; //Inizio della registrazione. Il soggetto attraversa l’Ingresso 22 alle 14:28.//
&gt; 
&gt; //Dentro l’Area 04 è notte (i cicli di notte e giorno sembrano essere stati alterati da SCP-ES-004) e il cielo è sereno. Il terreno è completamente ricoperto di lucciole. Il soggetto esprime disgusto per gli insetti e agitazione riguardo l’oscurità, ma è incoraggiata ad andare avanti.//
&gt; 
&gt; //All’improvviso diventa giorno. Il soggetto raggiunge la riva di una piccola laguna, nella quale si siede per riposare. Le si avvicinano dunque due cicogne, con un foulard legato intorno alla testa, tipico dell’abbigliamento contadino locale. Si verifica la seguente conversazione.//
&gt; 
&gt; **Cicogna 1:** Clacaclà! Una principessa è giunta a far visita al Re.
&gt; 
&gt; **Cicogna 2:** Però il Re è triste e si è arrampicato su un albero. Puoi aiutarci a farlo scendere?
&gt; 
&gt; **Cicogna 1:** Ma prima dobbiamo dare da bere alla volpe dal bicchiere lungo, sorella.
&gt; 
&gt; **Cicogna 2:** Credi di poterci riuscire, principessa?
&gt; 
&gt; //Dopo questo scambio, le cicogne si allontanano.//
&gt; 
&gt; //Al soggetto viene chiesto di riprendere a camminare e dirigersi verso l’albero sotto il quale di solito si trova SCP-ES-004.//
&gt; 
&gt; //A 500 m, il soggetto incontra una fila di formiche che si dirigono nella stessa direzione. La dimensione delle formiche è maggiore del normale, lunghe circa 40 cm, e portano sul dorso piccoli fasci di stoffa.//
&gt; 
&gt; //al soggetto viene chiesto di avvicinarsi alle formiche. Molte mostrano interesse verso il soggetto e rallentano per parlarle.//
&gt; 
&gt; **Formica 1:** La principessa arriva al momento giusto per il banchetto del Re!
&gt; 
&gt; **Formica 2:** Però quando il Re si trova sull’albero non tocca le nostre prelibatezze. Tu, bambina? Le proverai?
&gt; 
&gt; //Il soggetto si ritrae.//
&gt; 
&gt; **Formica 3:** Se la principessa non mangia, il Re non mangia, e la cicala mangia tutto.
&gt; 
&gt; **Formica 1:** La cicala suona la chitarra e canta, ma il Re non scende.
&gt; 
&gt; //A questo punto, una formica soldato si avvicina al gruppo di operaie che si era allontanato dal sentiero e le respinge.//
&gt; 
&gt; //Dopo l’incontro, al soggetto viene chiesto di allontanarsi prudentemente dal percorso delle formiche e di dirigersi rapidamente verso la destinazione prestabilita.//
&gt; 
&gt; //Alla fine viene raggiunto il luogo previsto. Al soggetto viene chiesto di avvicinarsi.//
&gt; 
&gt; //Quando si trova a circa 50 m di distanza, il Soggetto commenta che vi è qualcosa appeso all’albero. Viene chiesto di avvicinarsi e indagare. A pochi metri dall’obiettivo, il soggetto urla e si rifiuta di avanzare. È il corpo di un maschio adulto di mezza età, appeso per il collo da una corda.//
&gt; 
&gt; //Dopo 40 minuti il personale riesce a convincere il soggetto ad avvicinarsi ed esaminare l’oggetto più da vicino. È osservabile che la dimensione delle formiche, in prossimità dell’albero, diminuisce fino a raggiungere quello di un esemplare normale.//
&gt; 
&gt; //Il corpo da vicino non presenta segni di decomposizione. Al soggetto viene chiesto di prelevare un campione dagli indumenti indossati dal corpo con le forbici fornite insieme all’attrezzatura. Inizialmente rifiuta, per poi soddisfare la richiesta. Durante il processo, il corpo comincia ad agitarsi e a parlare al soggetto. Il corpo viene identificato come SCP-ES-004.//
&gt; 
&gt; **SCP-ES-004:** //(ansimando)//...Dove… dov’è?...no.
&gt; 
&gt; //Il soggetto viene esortato a conversare.//
&gt; 
&gt; **Soggetto-3:** C-cosa?
&gt; 
&gt; **SCP-ES-004:** Una... bambina… bam-bina… Ah-!
&gt; 
&gt; **Soggetto-3:** C-che devo fare?
&gt; 
&gt; **SCP-ES-004:** Bambina. Bambina! M-... padre... mio... no. Ah-!
&gt; 
&gt; //SCP-ES-004 smette di muoversi. Il soggetto viene istruito a lasciare l’area. Il resto dell’esplorazione viene considerato irrilevante.//
&gt; 
&gt; //Il soggetto lascia l’area alle 15:36.//
&gt; 
&gt; //Fine della registrazione.//
[[/collapsible]]

**Addendum 004/1:** Aggiornamento del  █/██/07

A seguito dell’interruzione delle esplorazioni all’Area 04-A, si sono verificati una serie di eventi anomali attorno agli ingressi dell’area. Si ritiene che tali eventi siano un tentativo di SCP-ES-004 di comunicare con il mondo esterno per la mancanza di “visitatori”. --Si sta valutando l’opzione di condurre spedizioni programmate per placare gli eventi.--

//A causa della natura innocua di tali manifestazioni e della facilità di nasconderli alla popolazione, nonché alla difficoltà di reperire soggetti per l’attuazione del Protocollo 004-Alpha, questa opzione è stata respinta. - Dott. ██████ ███//

Di seguito sono elencati alcuni degli eventi più significativi che si sono verificati.

&gt; **Denominazione:** E-003/3
&gt; **Data:** █/█/05
&gt; **Evento:** Numerosi roditori compaiono attraverso l’Ingresso 12. Pur restando un gruppo compatto in direzione della città di ██████, quando si allontanano di circa 30 m dall’ingresso si disperdono nei dintorni. Uno dei roditori viene prelevato come campione e analizzato in laboratorio, non vengono riscontrate caratteristiche anomale.
&gt; 
&gt; 
&gt; **Denominazione:** E-003/7
&gt; **Data:** █/█/06
&gt; **Evento:** Uno stormo di storni lascia gli Ingressi 2, 7, 14 e 21 contemporaneamente. Si stima che lo stormo sia formato da più di 10.000 esemplari. Gli storni sorvolano la zona per diverse ore. Si osservano piccoli gruppi che si dirigono verso la città di ██████, ma si disperdono allontanandosi dagli ingressi. Dopo tre ore il personale invia un furgone blindato nella zona per osservare la reazione degli uccelli. Quando il veicolo si trova a poche centinaia di metri, gli storni si mostrano eccitati e si avvicinano al veicolo, circondandolo. Il furgone rimane parcheggiato per ore e il comportamento dei volatili non subisce variazioni. Dopo circa cinque giorni, gli storni si sono totalmente sparpagliati.
&gt; 
&gt; **Denominazione:** E-003/13
&gt; **Data:** ██/██/08
&gt; **Evento:** Una figura umanoide emerge dall’Ingresso 7. È composta interamente da lucciole e possiede la corporatura di un bambino tra i cinque e i sette anni. La figura passa attraverso la zona di contenimento in direzione della città di ██████. A 300 m dalle prime abitazioni della città, la squadra di contenimento disperde gli insetti e [REDATTO]. Non si riscontrano proprietà anomale negli insetti raccolti

Ad oggi non si sono verificati ulteriori eventi.
