Todo el día ella miraba fijamente la pared.

Zachary nunca le había dicho lo que hizo y ella todavía no lo sabía. La policía había regresado a ella con miradas cada vez más incómodas en sus caras, como si tuvieran miedo, y luego lamentablemente cerraron su investigación. Algunos hombres más, a quienes ella no conocía, habían acudido a su casa, pero ella no recordaba mucho sobre eso. La vida parecía ser un desfile interminable de hombres diciéndole que lo lamentaban mucho pero sabían lo mejor para ella y que debería olvidarse de él.

Él no estaba muerto. Ella estaba segura de eso. No era el tipo de persona que simplemente moriría. Ella soñaba sobre él, a veces; se quedaba allí, tratando de decir algo, fallando. Luego sonreía y reía y ella se despertaba tratando de no llorar.

Ella conocía todos los clichés sobre lo que las personas deben sentir; que recurren a alguien y no están allí, o que comienzan a hablar, o que la casa se siente vacía, pero ella no entendió nada de eso. Existía esta sensación constante, creciente y persistente de que se había caído de un tren o que la escena de una obra había terminado pero que su personaje aún estaba en el escenario. No era correcto.

Más hombres vinieron a la casa. Parecían cada vez más intensos. Querían saber algo, pero ella no podía recordar qué. Había un problema o un misterio. Estaban muy interesados ​​en sus sueños, pero uno de ellos más tarde le dijo que era un callejón sin salida. &#34;Pero él no está muerto&#34;, quería decir ella, pero nunca lo hizo. Sus gestos eran alocados. Ella nunca lo fue.

Claire y Simone la llevaron a beber. Mitad de ironía, mitad sinceramente, hacían el tipo de comentarios, aplausos, burlas sarcásticas que verías entre las mujeres en comedias románticas de segunda categoría. Pero fueron solo momentos, diseñados para ser vistos como naturales pero sintiéndose como un ritual. Todo lo que quería hacer ella era irse a casa, apagar todo el sonido y el ruido y escuchar el pasar de los coches.

Todos la instaron a seguir adelante. Nadie quería que ella lo recordara. Está muerto, es un mentiroso, probablemente tenga una segunda familia en el norte, todos lo sentimos mucho, debe ser muy difícil para ti, por favor deja de mirar al muro, mis condolencias, mis pesares, ¿no crees que es hora? deberías seguir adelante ahora, salir, ver cómo es la escena, no puedes quedarte aquí para siempre, él no querría que actuaras así, vamos ahora, vamos, deja de mirar el //maldito//...

Nunca había sonreído correctamente. Siempre había torcido la esquina de su boca, como una broma interna.

Colocaría su cara en la pared y casi, //casi// lo sentiría. Ella no sabía dónde estaba él. Ella no sabía qué demonios estaba haciendo, pero sabía, ella //sabía//, que él estaba pensando en ella.

[[[scp-2508|Ella nunca lo volvería a ver.]]]

Por la noche, casi podía escucharlo susurrar.</textarea></pre>
