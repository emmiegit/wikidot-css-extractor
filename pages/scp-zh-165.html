    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名：自跟隨
作者 : [[*user Chromeblushowo]]
------
如果有個人能完美跟上自己的步調，那個人就是自己。
[[include info:end]]
**項目編號：**SCP-ZH-165

**項目等級：**--Explained--Keter

**特殊收容措施：**由於SCP-ZH-165的特性故暫時不攔截或是入侵Scenario Crystal Project基金。SCP-ZH-165目前鎖定Steve周，尚書-2「黑帳」將調整Steve周的個人報稅單及公司財報。

不能使Steve周聲請破產。

**描述：**SCP-ZH-165是Scenario Crystal Project基金，該公司現在推出的眾多投資組合涉及基金會前台公司的業務範圍。其所涉及的金流並無異常，嘗試追蹤SCP-ZH-165真正的工作人員Dave失敗。

目前SCP-ZH-165鎖定的人是繁中基金會前台公司中最大的企業董事長Steve周。SCP-ZH-165推出的投資組合說明書明確指出所有基金會前台階段性進行消費/投資的品項，例如日常的消耗品或是臨時買進的股票。SCP-ZH-165提供給投資者的資訊只有與基金會相關的業務資訊。

SCP-ZH-165擁有其架設的網站，網站內容包含數張不涉及異常的站點外部建築物相片、基金會前台公司的財務報表，甚至是和基金會員工臉型相似的人物照片。

SCP-ZH-165最初被發現的紀錄是推出和特定平民有關的投資組合，並在該人破產之後推出下一個隨機平民的資訊。SCP-ZH-165的網站多次被民眾舉報為侵犯隱私和竊取資訊的犯罪網站，由潛伏在警政系統的特工回報這些一再重複的事件，並被歸檔為關注事件。

SCP-ZH-165被正式歸檔是在項目開始鎖定裏側金融家Steve•Johnson的時候，因Steve的投資項目多涉及如購買捐贈給瑪納基金會的物資或是贊助AWCY藝術家，而相關連的廠商和商品直接記載於SCP-ZH-165的網頁中，此舉引發小規模的面紗破碎情景，推測項目在此次事件前可能觸發更多次面紗破碎情景。

在抓捕當時認為的SCP-ZH-165員工成功，但是事後發現被捕獲的員工聲稱他們的工作只是非異常性質的文書或是清潔工作。在眾員工不一的證詞中出現多次有關「打混的主管Dave」的相關敘述，但是沒有一個描述是完全一致的。當時並沒有注意Dave而將SCP-ZH-165的分級調整為Explained，負責人為時任四級研究主任Steve周。Steve周不久之後卸下研究員工作投入基金會前台公司的營運中。

當SCP-ZH-165鎖定卸任研究員的Steve周時，SCP-ZH-165的分級調整為Keter。

[[collapsible show=&#34;以下內容僅限Site-ZH-88四級以上權限持有者或是經會部四級以上權限持有者閱讀&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]

天璇-2「白手套」已經轉為經手Steve周的資產配置了，考量到收容和金流問題，注意這個收容措施只是暫時的，直到找到SCP-ZH-165的找人規律和確保SCP-ZH-165能散播對我們有利的的資訊時才會被真正收容，或是我們能找到那個Dave。

注意那些員工的臉都是經過掩蓋之後的「員工」，站點也是。不要再讓你所屬的員工再提交SCP-ZH-165可能涉及洩密的問題了。

當正常的收容方式不管用時，我們用自己的方式抓他。還有藉由誘導SCP-ZH-165解決了資金暫時短缺的問題，因為要是有個能完美跟上自己步調的人，那個人會是自己。

如果Steve周因為各種原因破產，預備人選是即將退休的會計部員工劉Ford，屆時名稱將會改成劉Steve。

&gt; Dave最好不要被基金會抓到，各種意味上來說。-Dr. Chrome
[[/collapsible]]</textarea></pre>
