**アイテム番号:** SCP-1698-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1698-JP個体は生物収容サイト-81██内の、監視カメラを備え付けた高さ8mの一般大型生物収容室に収容されています。1日に3度通常のニホンツキノワグマと同様の給餌を遠隔操作ロボットを用いて行ってください。給餌担当は、給餌が完了する度にサイト-81██に常駐している生物飼育監督官に報告し、SCP-1698-JPが飢餓状態にならないよう注意して下さい。収容室内の清掃を行う場合、一時的に別の収容室にSCP-1698-JP個体を移動し、清掃担当とSCP-1698-JP個体が同じ収容室内に滞在する事が無いようにして下さい。

SCP-1698-JP個体が死亡しているのが監視カメラの映像から確認された場合は、確認から最低8時間は死体の処理を行わないようにして下さい。管理手順の不手際等で、SCP-1698-JPによる幻覚症状の影響を受けた職員が発生した場合、該当職員と該当職員を視認した可能性がある職員を隔離し、最低24時間は隔離状態を維持して下さい。

**説明:** SCP-1698-JPは、異常性を持つニホンツキノワグマ(//Ursus thibetanus japonicus//)です。現在、飼育室に12頭の個体が収容されています。SCP-1698-JPは、外敵を発見した時点で、即座に散弾銃で銃撃されたような損傷を受け、死亡します。その後、SCP-1698-JPの死体は約1分間で急激に形状を変化させ、SCP-1698-JPが確認した外敵の死体に酷似したものになります。[[footnote]]頭部や四肢など、肉体の一部が欠けている事があります。[[/footnote]]

形状変化が完了したSCP-1698-JPの死体を、SCP-1698-JPが確認した外敵と同一の種の生物が直接視認すると、幻覚症状が発症します。[[footnote]]発症までの時間には個人差があります。短い場合は即座に発症しますが、長い場合は視認してから6時間後に発症する場合も確認されています。[[/footnote]]幻覚の内容は、全て自身の生命が危機的状況にあると錯覚する内容だと判明しており、共通してその場から恐怖などで動けなくなります。幻覚の内容によっては、自殺やショック死する事例も確認されています。SCP-1698-JPが冬季の冬眠準備期間や飢餓状態の場合、影響を受けた生物を視認した際にも同様の幻覚症状を発症します。幻覚症状は約24時間程度の時間経過で回復しますが、視認したSCP-1698-JPの死体に関する記憶は曖昧になります。反対に、幻覚症状の内容は鮮明に記憶され、記憶処理剤を用いても除去が不可能になります。

SCP-1698-JPは死亡してから約8時間後、SCP-1698-JPの死体は元の形状に戻り、損傷が消失した状態で蘇生します。胆嚢にあたる部分だけは、物理的干渉を受けないため、その他の部位が野性動物に捕食されるなどして消失している場合、胆嚢を中心に再生します。外傷･病気や老衰など、通常の方法で死亡した場合のSCP-1698-JPの死体には異常性は確認されていません。

[[collapsible show=&#34;▶実験記録を閲覧&#34; hide=&#34;▼閲覧を終了する&#34;]]
以下の実験は、SCP-1698-JPが原因で発症した幻覚症状の詳細について調査する目的で実施されました。

**__実験記録1698-JP 異常性の確認実験-1 - 20██/██/██__**
&gt; **対象:** D-1122
&gt; @@@@
&gt; **実施方法:** D-1122にSCP-1698-JPの異常な死体を視認させる。
&gt; @@@@
&gt; **結果:** D-1122は視認から約3分後、微動だにしなくなった。その後、失禁しながらも約20時間微動だにせず、そのままその場で失神した。回復後に行われたインタビューから、耳元で繰り返し｢動けば殺す｣と話す複数の男性の声が幻聴として聴こえ続けていた事が判明した。

**__実験記録1698-JP 異常性の確認実験-2 - 20██/██/██__**
&gt; **対象:** D-1122
&gt; @@@@
&gt; **実施方法:** D-1122にSCP-1698-JPの異常な死体を視認させる。SCP-1698-JPは前回の実験と同じ個体を用いる。
&gt; @@@@
&gt; **結果:** D-1122は視認から約2時間後、パニック状態になり、這いつくばった。その後、助けを求めて叫び続けるものの、周囲の職員を認識出来ていなかった事が確認された。職員によって力付くで位置を移動されると、叫びながら失神した。回復後に行われたインタビューから、突然立っている部分が急激に隆起し、下が見えないほど高い位置に移動させられたという幻覚症状であった事が判明した。

**__実験記録1698-JP 異常性の確認実験-3 - 20██/██/██__**
&gt; **対象:** D-1122
&gt; @@@@
&gt; **実施方法:** D-1122にSCP-1698-JPの異常な死体を視認させる。SCP-1698-JPは前回の実験と同じ個体を用いる。
&gt; @@@@
&gt; **結果:** D-1122は視認から約30分後、パニック状態になり、その場でうずくまった。その後、呼吸困難になった後、周囲に水が無いにも関わらず溺水状態になったため、職員によって救命措置が取られた。回復後に行われたインタビューから、身動き出来ないほど狭い空間に押し込められ、少しずつ水を流し込まれるという幻覚症状であった事が判明した。

**__実験記録1698-JP 異常性の確認実験-4 - 20██/██/██__**
&gt; **対象:** D-1122
&gt; @@@@
&gt; **実施方法:** D-1122にSCP-1698-JPの異常な死体を視認させる。SCP-1698-JPは前回の実験と同じ個体を用いる。
&gt; @@@@
&gt; **結果:** D-1122は視認から約6時間後、突如右手を口内に押し込み、呼吸困難に陥っても継続し続けた。救助に職員が向かいましたが、接近した職員の口内に左手を押し込み、自らと職員の舌を引き千切り職員を殺害、自らも死亡しました。幻覚症状の内容は判明していません。この事案から、SCP-1698-JPの実験は現在凍結されています。
[[/collapsible]]

**収容経緯:** SCP-1698-JPは、秋田県██地域で猟師3名が自殺し、地元猟師1名が殺害された事件の痕跡から、異常存在の関与が疑われたため調査を行った所、発見されました。以下は、事件の詳細です。

[[tabview]]
[[tab 事件概要]]
岩手県内で、趣味で狩猟を行っていた澤口 誠、吉田 健一、木幡 剛、田口 直樹の4名のうち、田口 直樹を除く3名が自殺し、田口 直樹が地元猟師である千田 浩二を散弾銃で射殺した事件。4名は、秋田県██地域に｢遠征｣と称して出猟していたが、██地域は禁猟区域であり、密猟だったようである。

4名は、熊1頭[[footnote]]SCP-1698-JP個体であり、散弾銃は命中していなかった事が判明している。[[/footnote]]を散弾銃で狩猟した。仕留めた熊を確認に向かった吉田 健一、木幡 剛からの応答が無かったため、澤口 誠、田口 直樹が合流すると、吉田 健一が自ら眼球をくりぬき、木幡 剛が散弾銃の銃口を自らの口内に押し込んでいる様子を目撃した。目撃した澤口 誠は、突如衣服を脱ぎ捨てた。異常を感じた田口直樹は、その場から離れ車に戻ろうとしたが、斜面から滑落し、軽傷を追った。杖でブレーキをかけたものの、装備が絡まり身動きが取れない状況になったが、銃声を聞いて見回りを行っていた千田 浩二に発見され、救助された。

道中、天候が悪化したため、千田 浩二のマタギ小屋に立ち寄った所で、田口 直樹が背後から散弾銃で射殺。射殺からしばらくは小屋の中で過ごしていた。翌日、田口 直樹は下山し、自ら警察に出頭。調査が行われ、4名の変死体が発見された。
[[/tab]]
[[tab 遺体の詳細-1]]
**氏名:** 澤口 誠
･51歳。男性。岩手県内で林業に携わりながら、週末に趣味として狩猟を行っていた。仕事柄、山の環境には特に詳しかったようである。慎重な性格で、グループ内で最も年長であるため、リーダーに任命されていた。

**発見日時:** 20██年5月11日
**発見場所:** ██山中の沢沿い

**死因:** 失血死
･着用していた装備や衣服･靴を周囲に脱ぎ捨てており、全裸で発見された。
･両下肢の上1/3の皮膚に打撲傷、右手首に、所持していたナタで自傷したと思われる3cm程の深い切り傷。
･頭部は澤口本人の血液で覆われていた。後に行われた解剖の結果、自らの血液を経口摂取している際に失血死したと思われる。
[[/tab]]
[[tab 遺体の詳細-2]]
**氏名:** 吉田 健一
･41歳。男性。岩手県内の工務店に勤務しながら、週末に趣味として狩猟を行っていた。20代の頃から狩猟を行っており、以前熊と遭遇した際にナタで追い払ったという経験がある。

**発見日時:** 20██年5月11日
**発見場所:** ██山中の沢沿い

**死因:** SCP-1698-JPによる食害
･発見までの間に、SCP-1698-JPに襲われた痕跡があり、周囲に血液や内臓が散乱していた。抵抗した様子は無いとされる。
･舌は口底からまるごと失われている。眼窩周辺の柔らかい組織も失われている。
･右側頭部の骨が部分的に露出。
･眼球が失われているが、自らくりぬいた様子が目撃されている。
･右側2番、3番の肋骨が骨折。左側2番、3番、4番、5番、7番の肋骨が骨折。
･上唇の軟部組織が失われており、歯と上顎が露出。
･腹部と大腿部の大きな損壊。
[[/tab]]
[[tab 遺体の詳細-3]]
**氏名:** 木幡 剛
･41歳。男性。岩手県内の工務店に勤務しながら、週末に趣味として狩猟を行っていた。同僚の吉田氏に影響され、8年前に狩猟免許を取得した。

**発見日時:** 20██年5月11日
**発見場所:** ██山中の沢沿い

**死因:** 窒息死
･発見時、散弾銃の銃口を口内に押し込み、トリガーを握ったままの状態で発見された。
･多少の擦過傷は見られたものの、大きな損傷等は確認されなかった。
[[/tab]]
[[tab 遺体の詳細-4]]
**氏名:** 千田 浩二
･62歳。男性。秋田県内で、長年マタギとして生活していた。独身だったが、マタギ同士のコミュニティに積極的に参加しており、人付き合いも多かった。

**発見日時:** 20██年5月11日
**発見場所:** ██山中のマタギ小屋

**死因:** 頭部に銃弾を受け、即死
･マタギ小屋の玄関付近で、背後から無抵抗のまま、田口氏に、散弾銃で銃撃されたと思われる。
･少なくとも5発は全身に銃弾を浴びており、周囲に体組織や血液が散乱していた。
･殺害した田口 直樹は、千田 浩二が突如化け物に見えてしまい、思わず射殺したと証言している。
[[/tab]]
[[tab SCP-1698-JPの関与について]]
事件が発生した前年の██地域のブナの実は豊作であり、事件当時は凶作だったことが判明しています。そのため、SCP-1698-JP個体は飢餓状態だったと推測されます。そのため、幻覚症状が伝染し、事件が発生したと考えられます。また、SCP-1698-JP個体は、猟師の存在を視認し、発砲のタイミングに合わせて異常性を発揮したと考えられます。
[[/tab]]
[[/tabview]]

**補遺:** 殺害された千田 浩二を含む地元猟師は、██地域に生息するSCP-1698-JPの異常性を把握していた事が判明しています。以下は、地元猟師の遠藤氏に行われたインタビューの記録です。

&gt; **対象:** 遠藤氏
&gt; @@@@
&gt; **インタビュアー:** エージェント███
&gt; @@@@
&gt; **&lt;20██/██/██記録開始&gt;**
&gt; @@@@
&gt; **遠藤氏:** 千田が死んだ話だろ。聞いたよ、良い奴だったのにな…。
&gt; @@@@
&gt; **エージェント███:** ええ、その件に関してだったんですが、何点かお聞かせ下さい。まず、██地域に生息する熊について、何か知っていますか。
&gt; @@@@
&gt; **遠藤氏:** よく知ってるよ。あそこの熊は狩りをするんだよ。
&gt; @@@@
&gt; **エージェント███:** 狩り、ですか。
&gt; @@@@
&gt; **遠藤氏:** ああ、狩りだ。ワラダウチ[[footnote]]ワラで円盤状に編んだワラダをウサギが潜んでいるところに投げると、空を切る音をタカの羽ばたきと間違え、恐怖で身動きできなくなる性質を利用した猟法。[[/footnote]]って知ってるか？あれと同じでよ。獲物をびびらせて、動けなくなった所を仕留めるんだ。
&gt; @@@@
&gt; **エージェント███:** なるほど…。熊が狩りをするようになったのは、いつからなんでしょうか。
&gt; @@@@
&gt; **遠藤氏:** かなり昔だな。それこそ、俺の師匠の若い頃からそうだったらしい。今は役所のなんちゃらで禁猟区域になってっけど、普通に熊狩りをやってたぜ。…ま、ここだけの話な。最近も仲間内で、あそこの熊を撃ちに行くこともあったな。
&gt; @@@@
&gt; **エージェント███:** そうなんですか。しかし、かなり危険だと思いますが…。
&gt; @@@@
&gt; **遠藤氏:** いや、でもなぁ…。狩りが危険なんて、当たり前だぜ？この辺の奴等は、それ以外の生き方を知らんしな。1発で仕留めれば、何の問題も無い。昔っから何も変わらん。マタギは命懸けなんだや。
&gt; @@@@
&gt; **&lt;録音終了&gt;**
&gt; @@@@
&gt; **終了報告書:** インタビュー終了後、記憶処理とカバーストーリーの流布を実行しました。SCP-1698-JP個体は、1年に渡る調査の末、全個体が回収されました。</textarea></pre>
