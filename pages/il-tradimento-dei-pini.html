    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Il Tradimento dei Pini
**Auteur :** [[user Dr Pistos]]
**Date de publication :** 25 juin 2020
**Traducteur :** [[user Heloderma Horridum]]
[[include credit:end]]

[[div style=&#34;background-color: #111111; color: #eeeeee; width: 100%;
padding-top: 10px; padding-right: 10px; padding-bottom: 10px; padding-left: 10px; border-radius: 25px;&#34;]]
[[&gt;]]
[[f&gt;image http://fondazionescp.wdfiles.com/local--files/gruppi-di-interesse/cfologo_vrs4_neg_tr.png width=&#34;100px&#34;]]
[[/&gt;]]

[[=]]
[[size large]]⎰ &#34;LE MASSACRE DE L&#39;ESCADRON MACCHIA&#34; ⎱[[/size]]
[[/=]]
----
@@@@
Tu es assis devant un grand pin, dans une froide et glaciale nuit d&#39;octobre 1966.
Ettore, ton compagnon et ami depuis longtemps, vient d&#39;être touché en plein visage.
Tu as dans la main ta mitraillette et tu es entouré de cris et de coups de feu.
Ton escadron de récupération était venu pour une tâche simple, enquêter sur un étrange phénomène anormal dans la zone, mais quelqu&#39;un vous a tendu une embuscade.
Tu sens ta rage en ébullition, ton cœur commence à battre sauvagement et le sifflement des balles ne te terrifie plus.
Tu prends ton fusil et, comme tes compagnons, commences à tirer des coups de feu, mais la lumière aveuglante des phares de voiture te désorientent. Devant toi des ombres et des hommes derrière des boucliers balistiques ; ils sont de la Fondation, tu les reconnais immédiatement.
Tu sens le fort recul soulever l&#39;arme et la rendre ingérable, tu te mets à couvert et sens quelque chose de chaud couler de ta tête.
&#34;Ils ne m&#39;ont pas touché&#34;, penses-tu en toi ; tu touches et sens une brûlure, regardes tes gants et ils sont maculés de sang.
Tu regardes autour de toi effrayé et tu vois les visages de tes compagnons, éclairés par les phares de l&#39;ennemi. Alessandro, Lucio, Ennio et le capitaine Macchia, et à ce moment tu sens ce dernier lancer un cri de douleur. Ils l&#39;ont été frappé au bras.
++ &#34;SOLDATS ! FAITES-LEUR SENTIR LA FURIE DES FILS DE ROME !&#34;
Immédiatement, tes compagnons lancent à l&#39;unisson un cri de guerre et toi, transporté, unis ta voix à leur.
Sens tes mains froides se réchauffer par l&#39;explosion des balles, sens ta gorge bruler, tu sens les aiguilles de pin qui te tombent dessus avec leur parfum de résine.

Le capitaine donne un ordre
++ &#34;LES ANOMALIES !&#34;
Tu sais quoi faire: comme un automate tu déchires deux emballages sphériques que tu as attachées à l&#39;uniforme et deux vermicelles en forme de cobra en sortent, se mouvant rapidement vers les hommes de la Fondation.
Tu sens des cris qui viennent des rangs ennemis, puis arrive un autre ordre
++ &#34;COUREZ !&#34;
Et le capitaine commence à s&#39;enfoncer dans la forêt de pins sombres, tu cours comme tu n&#39;as jamais couru dans ta vie, avec l&#39;air glacé de la nuit qui entre et sort de tes narines humides à intervalles réguliers.
Ton cœur bat sauvagement, le monde te semble ralentir, tu regardes tes compagnons avec un sourire aux lèvres ; vous êtes en vie, vous avez survécu à ce désastre. Tu commences à te plonger dans tes pensées alors que ton corps a du mal à suivre.

D&#39;un coup, tu vois plusieurs lumières briller et entends des rugissements puissants.
Ce n&#39;est pas encore fini.
Le capitaine crie de se mettre à l&#39;abri, mais Ennio, le vétéran du groupe qui a combattu pendant la guerre en Abyssinie et en Albanie, est touché par des dizaines et des dizaines de tirs.
Sans le savoir, tu cries son nom, un peu avant que son corps criblé de balles tombe par terre dans une chaude flaque de sang.
Une voix amplifiée résonne dans la forêt silencieuse.
++ &#34;Vous êtes entourés, rendez vous maintenant ou nous rouvrirons le feu&#34;.
Tu sais parfaitement que vous n&#39;avez aucune possibilité, si vous tirez maintenant, vous mourrez sûrement.
Le capitaine vous regarde et sort un mouchoir de velours blanc, le met sur un bâton et l&#39;agite comme un drapeau blanc. Ton cœur sombre dans un désespoir lourd et incalculable.
++ &#34;Maintenant, sortez un à la fois avec les mains bien en vue&#34;
Le capitaine garde vous, prend quelques aiguilles de pin et se met à prier avec un air grave.
C&#39;est la fin. Lucio, l&#39;homme plus jeune du groupe, abandonne son fusil, noir comme l&#39;uniforme qu&#39;il porte, et se dirige vers les agents de la Fondation, disparaissant au milieu des phares.
++ &#34;Au suivant&#34;
Le capitaine prend la baïonnette et la fixe sur son fusil. Ton regard s&#39;arrête sur Alessandro, le dernier du groupe à part à toi et le capitaine, il te garde avec un air de désespoir et les larmes aux yeux ; &#34;ce lâche&#34; penses-tu dans ta tête, pendant que te prépares et fixes la baïonnette comme ton capitaine.
Tu te lèves, tu es sur le point de mourir et sais-le, mais tu sais aussi que c&#39;est une bonne chose, que la fidélité jusqu&#39;à la mort a toujours été ton objectif. Tu prends une respiration profonde pour savourer cet air frais pour la dernière fois, tu répands du sang chaud sur ton visage pour ressentir son engourdissement macabre.
Tu regardes le capitaine qui te fait le salut romain, symbole de nos vaillants ancêtres et d&#39;une époque dont tu ne pourras pas voir le retour.
Tu te lances contre les traîtres avec la baïonnette dégainée et un cri puissant qui vous brise la gorge déjà douloureuse.
Les phares t&#39;aveuglent un instant, mais tu vois parfaitement ton objectif, un agent en civil tenant un mégaphone.
Tu sens les explosions des coups, la douleur puissante causé par la chair lacérée et le sang abondant qui s&#39;écoule sur le sol.
Ton visage heurte violemment le sol, la douleur est telle que tu ne sens plus ton corps.
Alors que le chaud goût de fer du sang remplit ta bouche, tu vois l&#39;ombre de ton magnifique capitaine tomber contre l&#39;agent en civil. L&#39;assaut désespéré final a réussi, tu peux enfin reposer en paix.
Tes yeux se ferment comme le rideau d&#39;un spectacle, et ton cœur, enfin, cesse de battre.
Tu vois une forme blanche brillante au loin et l&#39;atteins en laissant le brouillard qui t&#39;entoure.
++ &#34;Papa, tu es enfin de retour&#34;
