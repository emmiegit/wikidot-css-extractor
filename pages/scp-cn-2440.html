**Ítem #:** SCP-CN-2440

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Se han desplegado varios rastreadores web de la Fundación para identificar y eliminar las posibles instancias de SCP-CN-2440 en Internet.

La única copia de SCP-CN-2440 es mantenida en un SSD estándar de la Fundación, y se encuentra en el Sitio-417. La solicitud de pruebas para el objeto debe ser aprobada por escrito por el director del sitio Palate. No se aconseja que los sujetos con tubérculos, raíces o bulbos interactúen con SCP-CN-2440.

La identificación y localización de SCP-CN-2440 está temporalmente suspendida.

**Descripción:** SCP-CN-2440 es un vídeo, con un tamaño de 58,42MB y una duración de 16:30. Fue descubierto por primera vez en el ordenador personal del supervisor Palate del Sitio-417, quien no pudo recordar el origen del objeto.

SCP-CN-2440 no muestra propiedades cognitopeligrosas, mientras que el contenido del vídeo describe la escena de SCP-CN-2440-A, una enorme entidad desconocida, que utiliza diversas herramientas para torturar a individuos humanoides normales. Antes de ser torturadas, las víctimas del vídeo ya estaban muertas o semi-muertas. Algunas de las víctimas aparecen en el vídeo en forma de partes del cuerpo desmontadas. Las identidades de las víctimas no pueden ser reconocidas.

SCP-CN-2440-A parece ser inteligente, tiene dos apéndices orgánicos, con cinco ramas en cada cola, mientras que otras partes no son visibles en el vídeo. Se desconoce el motivo por el que SCP-CN-2440-A hace esto. También se desconocen otras naturalezas anormales de SCP-CN-2440-A.

Parece que las herramientas que aparecen en SCP-CN-2440 no muestran ninguna propiedad anormal, pero aparentemente están diseñadas para torturar a los seres humanos con eficacia. No se ha podido identificar otros usos de estas herramientas.

**Anexo:** Lo siguiente es un fotograma normal de SCP-CN-2440. SCP-CN-2440-A no aparece en este fotograma.

[[note]]
**Es normal que se sienta incómodo después de ver la imagen. Por favor, póngase en contacto con los servicios de asesoramiento psicológico y de replanteo de su sitio.**
[[/note]]
