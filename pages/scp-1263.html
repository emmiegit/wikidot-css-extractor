    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1263 – Sprechende Köpfe
**Autor:** [[*user Goodwill]]
**Original:** http://www.scp-wiki.net/scp-1263
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1263

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1263-1 bis 5 sind in separaten Isolierzellen für Humanoide einzudämmen, die für Schwangerschaften modifiziert wurden. Neue Instanzen von SCP-1263-A sind kurz nach der Geburt zu analysieren und zu bewerten und nach Ermessen von Dr. Heung entweder zu terminieren oder für weitere Untersuchungen aufzubewahren. Derzeit werden 23 Exemplare von SCP-1263-A zu Testzwecken an Standort-107 aufbewahrt. Exemplare, die von demselben SCP-1263-Subjekt hervorgebracht wurden, dürfen zu keinem anderen Zweck als zu genehmigten Tests in einen Umkreis von 1,4 Metern zueinander gebracht werden.

**Beschreibung:** SCP-1263 besteht aus fünf hellhäutigen weiblichen Geschwistern, die SCP-1263-1 bis 5 bezeichnet werden. SCP-1263-1 bis 5 befinden sich in einem komatösen Zustand und waren dies schon seit einiger Zeit vor der Eindämmung. Alle vier Monate manifestieren sich 5 Instanzen von SCP-1263-A gleichzeitig im Mutterleib von SCP-1263. Die &#34;Tragzeit&#34; für SCP-1263-A dauert 3 Monate, mit einer 1-monatigen Pause, bevor der Zyklus erneut beginnt.

Instanzen von SCP-1263-A scheinen körperlose menschliche Köpfe unterschiedlicher Rasse und Geschlecht zu sein. Instanzen von SCP-1263-A fehlen Verbindungen für zugehörige Körpersysteme, stattdessen besitzen sie eine Hautschicht, wo sich diese Verbindungen normalerweise befinden würden. Trotzdem sind Instanzen von SCP-1263-A am Leben und scheinen Körperfunktionen auszführen, wie es ein normaler menschlicher Kopf tun würde. SCP-1263-A-Instanzen fehlt jede Art von Struktur, um Blut von und zu der Plazenta von SCP-1263 zu übertragen. Tests haben bei Exemplaren von SCP-1263-A eine nahezu konstante Gehirnaktivität gezeigt. DNA-Tests an SCP-1263-A waren nicht schlüssig.

SCP-1263-A geben ständig schnelle, verzweifelte Laute von sich.[[footnote]]Vokalizationen von SCP-1263-A-Instanzen sind 1 Woche vor der Geburt aus dem Mutterleib hörbar.[[/footnote]] Diese Vokalisationen sind weitgehend unverständlich. Wenn mindestens 5 Instanzen von SCP-1263-A, die von demselben Mitglied von SCP-1263 hervorgebracht wurden, in eine Mindestnähe von 1,4 Metern zueinander gebracht werden, beginnen sich die Vokalisationen zu synchronisieren und werden schließlich vollständig kohärent. SCP-1263-A wird sich nicht an diesem Verhalten mit Instanzen beteiligen, die von verschiedenen Mitgliedern von SCP-1263 hervorgebracht wurden.

Die Art und Sprache der synchronisierten Vokalisationen variieren abhängig vom entsprechenden SCP-1263-Mitglied von SCP-1263-A:
* SCP-1263-AA, hervorgebracht von SCP-1263-1, rezitiert Audio, das auf der nächstgelegenen 99,3-MHz-Frequenz in Echtzeit auf Portugiesisch übertragen wird.
* SCP-1263-AB, hervorgebracht von SCP-1263-2, singt eine Oper, die während der Barockzeit geschaffen wurde, geändert, um in Urdu aufgeführt zu werden.
* SCP-1263-AC, hervorgebracht von SCP-1263-3, spricht die Gedankenströme einer nicht identifizierten Person auf Laotisch aus [[footnote]]Die Themen der Gedanken weisen darauf hin, dass sie die eines Einwohners von Wisconsin namens Ron Ackerson sind.[[/footnote]].
* SCP-1263-AD, hervorgebracht von SCP-1263-4, gibt auf Suaheli an, was vermutlich meteorologische Vorhersagen von einem nicht identifizierten extrasolaren Planeten sind.
* SCP-1263-AE[[footnote]]Beachtenswerterweise haben andere Instanzen von SCP-1263-A extreme Angst gezeigt, wenn sie in der Gegenwart von SCP-1263-AE waren. [[/footnote]], hervorgebracht von SCP-1263-5, fungieren als Zwei-Wege-Kommunikationsgerät für eine intelligente Entität mit der Bezeichnung SCP-1263-Sigma und sprechen Englisch. SCP-1263-Sigma war weitgehend unkooperativ bei den Versuchen der Foundation, Informationen daraus zu extrahieren.

**Anhang 1263-01:**

[[collapsible show=&#34;+ Audioprotokoll 1263-Sigma-01&#34; hide=&#34;- Protokoll ausblenden&#34;]]
&gt; **Vorwort:** Erste aufgezeichnete Instanz der Kommunikation mit SCP-1263-Sigma. Zu dieser Zeit führte das Forschungspersonal erste Analysen und Tests an SCP-1263-AE durch, um die Art ihrer Lautäußerungen zu bestimmen. 3 Minuten nachdem die ausgewählten SCP-1263-AE-Instanzen mit der Synchronisierung begannen, versuchte SCP-1263-Sigma eine Kommunikation.
&gt;  
&gt; **&lt;Beginn des Protokolls&gt;**
&gt;   
&gt; //Unverständliche Stimmen sind im Hintergrund zu hören.//
&gt;   
&gt; **Dr. Varghese:** Hier ist Dr. Varghese, der Experiment 1263-039-B durchführt, um die Art der Vokalisationen von SCP-1263-AE zu bestimmen. Die Forscher Janek und White assistieren. Die Testsubjekte wurden in angemessener Nähe zueinander gruppiert. Wir warten derzeit auf die Stimmsynchronisation.
&gt;  
&gt; //In den nächsten 3 Minuten synchronisieren sich die von SCP-1263-AE produzierten Stimmen stetig und entwickeln sich zu kohärenter Sprache.//
&gt;    
&gt; **SCP-1263-Sigma:** Hallo? Ist das Ding an?
&gt; 
&gt; //Es herrscht 5 Sekunden lang Stille, bevor Dr. Varghese antwortet.//
&gt; 
&gt; **Dr. Varghese:** Ähm, ja. Wir können Sie hören.
&gt;   
&gt; **SCP-1263-Sigma:** Exzellent! Die letzten Male, als ich versuchte, ein Signal zu bekommen, klappte es nicht so gut.
&gt; 
&gt; **Dr. Varghese:** Bitte nennen Sie Ihren Namen.
&gt; 
&gt; **SCP-1263-Sigma:** Jimmy, aber das ist jetzt nicht wichtig. Ich bin endlich in der Lage, meine Texte zu teilen. Möchten Sie etwas Poesie hören?
&gt; 
&gt; **Dr. Varghese:** Das wird nicht nötig sein. Nun, wie kamen Sie dazu, sich diese ... Kommunikationsmethode anzueignen?
&gt; 
&gt; **SCP-1263-Sigma:** Oh, kommen Sie schon! Ich bin sicher, Sie werden es lieben!
&gt; 
&gt; //Es ist zu hören, wie sich die SCP-1263-AE-Instanzen räuspern.//
&gt; 
&gt; **SCP-1263-Sigma:** Liebe. Was ist das Leben ohne? Warum sollten wir danach fragen? Es ist nur der Wind in den Bäumen. Das komische Gefühl in meinen Knien. Schweben wie eine Hummel. So frei.
&gt; 
&gt; //Stille für 3 Sekunden.//
&gt; 
&gt; **SCP-1263-Sigma:** Nun, war das nicht herrlich? Hier noch eins: Mutter Natur, ihre süße Liebkosung. Es ist alles, was ich brauche, wenn das Leben Zwang gibt. Klingt so sü…
&gt;   
&gt; **Dr. Varghese:** //(zu den Forschern Janek und White)// Nehmt die Köpfe weg. Das probieren wir ein andermal.
&gt; 
&gt; **SCP-1263-Sigma:** Mensch. Hartes Publikum. Sie werden es mögen, wenn Sie sich die Zeit nehmen, darüber nach… //(unverständlich)//.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
[[/collapsible]]</textarea></pre>
