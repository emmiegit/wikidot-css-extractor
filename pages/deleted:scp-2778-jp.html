    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2778-JP - 出典を明記してください
**著者:** [[*user shiraha_yxo]]
**作成年:** 2022
[[include credit:end]]





[[include :scp-jp:component:anomaly-class-bar-source

|item-number= 2778-JP

|clearance= 3

|container-class= esoteric

|secondary-class= ticonderoga

|secondary-icon= https://scp-wiki.wdfiles.com/local--files/component%3Aanomaly-class-bar/ticonderoga-icon.svg

|disruption-class= amida

|risk-class=caution

]]


**特別収容プロトコル:** SCP-XXX-JPは収容の必要がないと考えられています。また、SCP-XXX-JPについては現在研究中です。アイデア・開発部門への所属を許可されている職員は、クリアランスに関係なくSCP-XXX-JPに関するほとんどの文書を閲覧できます。

**説明:** SCP-2778-JPは、不定期に世界中で発生する現象です。
SCP-2778-JPが発生した際、その影響を受けた物を目撃した人物の極小数は、一般的に言う「何かを思いついた」状態になります。
現象が確認された物の例としては、以下のものが挙げられます。
・鳥の群れ
・唐揚げ
・空
・白波博士の夢
その他大量の物体、概念など

被験者の大半は、過去にこれらの現象に気づいてもSCP-2778-JPのことを思い出すことに著しい[[[/scp-5190 |困難を伴います。]]]
また、そのことについて書かれた文書は反ミームの作用によって偽装されます。[[footnote]]この文書はサーバーにて反ミームを防ぐ処置がされています。[[/footnote]]


**発見経緯:**

ーデータが破損しています。早急に復旧作業を行なってください。

##white|Die Quelle der Ideen ist unsere Seele und die Seele, die uns verbindet.##

**補遺:** 日本支部内にて「自宅からそのことについて関係するかもしれない文章を発見した」という当時研究員だった白波博士の証言が得られたため、自宅を調査した結果、SCP-2778-JPの存在が確定しました。

[[collapsible show=&#34;+ 発見された文書を意訳・編集したもの&#34; hide=&#34;- テキストを隠す&#34;]][[footnote]]白波博士はなぜ気付いたのだろう？[[/footnote]]
&gt; こいつはなんだ？
&gt; 付喪神か？
&gt; あるいは神様でも宿ったのか？
&gt; 何しろこいつを見たとき、ずっと制作を見守ってきた花火が打ち上がるときのように新たな着想が湧いて出る
&gt; 昨日まではこれはただの布だった。
&gt; しかし今日はどうだ
&gt; まるで神の生まれ変わりのように輝いているではないか。
&gt; 思わず舞い上がるような動きをしてしまったよ。
&gt; 私はここに記しておくよ。火が消えないうちにな。
&gt; 君たちがいつかこれの正体を解き明かせると信じてな
&gt; 白波　[編集済み][[footnote]]
彼女の先祖と思われる人物。彼女の出身地域の伝統工芸をつくったとされている。[[/footnote]]

**追記:** この文書には誤字、脱字が目立ちました。また、この文書が書かれるより前にも同様の現象が起きたと考えられています。

[[/collapsible]]


現在、SCP-2778-JPの正体については、20██年に日本支部サイト81██に勤務している白波博士から発表された「付喪神の一種」という説が有力視されていますが、現在も調査中です。
また、その発生条件についても調査されています。

&gt; **白波博士からのメッセージ**
&gt;
&gt; これは自然現象ではないのですか？
&gt; 本当に研究する必要があるのですか？
&gt; 私はこの研究を放棄することを提案させていただきます。
&gt;私はこれに耐えられそうにない。

&gt; ー提案を拒否する。
&gt;これらが我々のコントロール下に置けるならば、我々は強力な力を手に入れることができるのだから。
&gt; そして、君が耐えられないのはわからなくもないが、歯車が噛み合ったのは君だけだ。
&gt; ー日本支部理事　██[[footnote]]
存在しない理事の名前。[[/footnote]]


//理事会の全員が「このようなもの答えた覚えなどない」と言っていたぞ。ー日本支部理事　獅子//
