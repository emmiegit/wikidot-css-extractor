編寫者：[[*user vomiter]]、[[*user dr v valentine]]
[[include info:end]]

在這個年末年始的日子，兩位管理員整理了一份關於本站用戶的筆記，有一些觀察，有一些期許，被提及的成員也可以在讀的同時猜猜看對於你的留言是哪一位管理撰寫的。遺憾的是因為時間有些緊湊，而有些成員今年較為沉默或者對撰寫者而言較為陌生，因而未能獨立撰寫條目，但依然會在文末一併向今年（2021年）曾於本站投稿的人致謝。希望各位可以在元旦這一天一起回顧這一年曾經做了哪些事，然後一同邁向新的一年。
@@ @@
@@ @@
[[*user SamScript]]，通稱山姆，44站三人組之一。他加入繁中分部將近第三年，據本人所說他今年的創作產量是空前的高。今年他將過去的[[[SCP-ZH-684|幾份作品]]][[[SCP-ZH-060-J|重寫過]]]，也寫了一份[[[surge-s-proposal-1|001提案]]]還有[[[scp-zh-620|SCP-ZH-310的兩周年續作]]]。今年他依然沒有停止寫作[[[scp-zh-270|關於台灣]]][[[scp-zh-327|原住民的SCP]]]，更進一步[[[scp-zh-228|觸碰到對臺灣而言十分重大的政治歷史事件]]]。但熟悉他的人也會知道，他並不總是談論那些嚴肅的話題，更多的時候[[[the-ss-vs-ss|他會與其他成員打成一片]]]，或是搞一些[[[scp-zh-00l|迷]]][[[scp-zh-352|因]]]，而且對於長長的[[[scp-zh-496|走]]][[[scp-zh-058|廊]]]感到恐懼。另外他所主導的GoI遠己的[[[yuanji-hub|中心頁]]]也是在今年發布。

[[*user Dr V Valentine]]，又稱為「咪呀」，待在繁中分部的時間甚至比這個網站的年齡更長，可以說是本站存活至今的上古神獸（之一）。今年他把很多其他分部的藝術作品介紹到本站，同時也創作了一些[[[riariaria2|關於本站人物的藝術作品]]]，也負責了諸如[[[summer-contest-2021|《異聞錄》]]]等不少本站活動的視覺編排。另外，[[[lost-hometown|藝術作品投稿至JP分部]]]、[[[give-it-shape|風格獨特的creepypasta]]]還有[[[to-the-doctor|對白部分幾乎全台文]]]的故事等等都是十分有趣的嘗試。個人認為今年他參與[[[*http://scp-zh-tr.wikidot.com/system:page-tags/tag/%E8%BD%89%E4%B8%96%E8%A8%88%E5%8A%83#pages|轉世計畫]]]創作的[[[snedronningen|百花魔女的愛之書]]]能特別感受到他獨特的文字審美。從今年的SCP創作來看，應該可以看出這位作者有多麼討厭[[[scp-zh-023|某種昆蟲]]]。

[[*user vomiter]]，繁中的大家長阿吐tù，從創作到翻譯到後台程式都能看到他勤奮身影的實踐派，總是被當成的嚴肅角色，其實非常和善。是鞭策整個網站進步的重要推手。為網站引入了大量的重要設定，擅長[http://scp-zh-tr.wikidot.com/thaumatalchemy 講座]類型與[http://scp-zh-tr.wikidot.com/r-sinano-chuo-zhtr-2018-11-19-a222a 報導]形式的創作，以解說的方式同事也為大家講解了設定與創作的方式，創作的基調與基金會相合有著大量[http://scp-zh-tr.wikidot.com/scp-zh-571 優秀]且令人[http://scp-zh-tr.wikidot.com/scp-zh-096 細思極恐]的[http://scp-zh-tr.wikidot.com/falling-one-is-gone-and-here-s-vomiter-to-left 好作品]，其中描寫[http://scp-zh-tr.wikidot.com/scp-zh-617 政治]的創作令人[http://scp-zh-tr.wikidot.com/scp-zh-603 印象深刻]且[http://scp-zh-tr.wikidot.com/anomalous-item-hk-police-helmet 震撼]。

[[*user Reverberate_a ]]，殘響，今年雖然因為現實因素今年在網站的創作跟活動比較少，但作為管理之一，總是在大家無法定下決心時提出犀利又中肯建議，破除迷霧的引路人，創作上在網站中有著[http://scp-zh-tr.wikidot.com/reverberation 頂尖的水準]，以EN知名的角色為[http://scp-zh-tr.wikidot.com/afterimage 人物]完成了許多[http://scp-zh-tr.wikidot.com/color-of-sea-black 優秀的作品]，並在自己的角色R姓研究員身上有著同樣[http://scp-zh-tr.wikidot.com/she-lives-in-my-heart 亮眼]的成績，是81站的領袖人物，以該船[http://scp-zh-tr.wikidot.com/scp-zh-100 Ai]系統暴走的[http://scp-zh-tr.wikidot.com/navigation 末日故事線]也大受歡迎，其中又以投注大量情感所創作的[http://scp-zh-tr.wikidot.com/scp-zh-9288-ex SCP-ZH-9288-EX - 你完全知道正在聽你說話的對座的人，不會再見面。]受到廣大的讀者喜愛。

[[*user Viken-K]]，維肯，繁中重要的工作人員之一，總是默默地兼負起許多工作，照顧所有的成員為大家解惑指路，並且把守著網站的[http://scp-zh-tr.wikidot.com/image-use-policy 圖片相關的規範]。在課業忙碌之餘獨自完成了[http://scp-zh-tr.wikidot.com/antimemetics-division-hub 逆模因部門]的相關翻譯，並創作了不少[http://scp-zh-tr.wikidot.com/viken-k 優秀的作品]，其中許多短篇幅的經典SCP風格的作品[http://scp-zh-tr.wikidot.com/scp-zh-774 Alicia女士]、[http://scp-zh-tr.wikidot.com/scp-zh-729 SCP-ZH-729]、[http://scp-zh-tr.wikidot.com/scp-zh-446 SCP-ZH-446]等等更是受到歡迎，在故事創作上有著自己獨特的風格，[http://scp-zh-tr.wikidot.com/at-that-day-you-still-wish-me-a-good-dream 機智保命的]與[http://scp-zh-tr.wikidot.com/the-truth-is-usually-invisible 迷途籠罩]的起程篇幅都讓人驚豔。

[[*user ZH_mercury]]，通稱水銀。他從今年年初加入繁中社群的工作人員團隊，一直以來付出了相當多的心力，有些事情的細節不太能公開的談，但他確實付出了很多，我想趁這個機會稍微作一個不那麼正式的表揚吧——做得很好。水銀今年也寫了一些關於「水銀研究員」的[[[minamata-disease|故]]][[[resign-in-navigation|事]]]還有一系列的[[[the-plan-of-execution|私案]]]跟[[[scp-zh-833|SCP]]]。可以感覺到他對於這個人物的發展還有些猶豫，不過我想如果累了的話也可以吃包[[[scp-zh-185|乖乖]]]，補充點熱量有時會讓身心舒服一點。

[[*user Mang Gwan]]，暱稱萌萌，協助網站運作的重要幫手之一，雖然有著少許語言隔閡的時刻，但非常可愛(玩皮)是聊天室的常駐歡樂成員之一，經常熱心幫助成員解決問題主動的協助大家，雖然有著脫序的時候，但依舊很感謝萌萌加入了工作小組，在創作上雖然篇幅不多但每篇都有著讓人[http://scp-zh-tr.wikidot.com/scp-zh-172 驚嘆的創意]，期待萌萌之後在網站的成長及表現。

[[*user Semibreve]]，咪喵，繁中的上古神獸（之一）軍火的第一交椅，有著豐富的軍事知識。不論是不是能被大家看見總是非常的照顧網站的成員，對於負責的[http://scp-zh-tr.wikidot.com/groups-of-interest-zh#toc2 任務]與[http://scp-zh-tr.wikidot.com/task-forces-zh 部門]總是盡心盡力，拿手的創作是與[http://scp-zh-tr.wikidot.com/scp-zh-888 命運拚搏]的[http://scp-zh-tr.wikidot.com/operation-nucleon-bank-minger 征戰故事]，場景的刻畫與人物心境的描寫渲染力十足，同時也擔任了[http://scp-zh-tr.wikidot.com/site-zh-50 Site-ZH-50]的負責人與繁中反派擔當的[http://scp-zh-tr.wikidot.com/nsb8-hub 第八處]的主要創作者。

[[*user Frederica Bernkastel]]，之前叫做貝倫，現在的暱稱是真紀真（針劑）。他在本站發佈了許多[[[scp-6666|長篇]]]或者[[[scp-6500|超長篇]]]的[[[scp-3935|翻譯]]]，可以說是目前繁中翻譯一大支柱。另外，他也是聊天室「戰術聲韻學部」的發起人（？），或許這個設定在不久的將來會成真吧（--畢竟是真紀提出的--）。真紀在今年秋天正式加入工作人員團隊，期待他今後的活躍表現。

[[*user Lostwhat]]，暱稱L.What或離章，繁中的核心創作者之一，有著[http://scp-zh-tr.wikidot.com/cinderella 優雅的文筆]與[http://scp-zh-tr.wikidot.com/scp-zh-399 不斷前進]的企圖心，喜愛[http://scp-zh-tr.wikidot.com/scp-zh-200 經典故事橋段]的同時也總是為了[http://scp-zh-tr.wikidot.com/scp-zh-399 創新]而不斷的[http://scp-zh-tr.wikidot.com/scp-zh-110 進行挑戰]，並且將所學[http://scp-zh-tr.wikidot.com/boorklyn-00-the-heaven 巧妙地應用]於作品之中，是目前全ZH之中[http://scp-zh-tr.wikidot.com/lostwhat 最認真經營角色]的創作者之一，人物給人的印象鮮明立體，[http://scp-zh-tr.wikidot.com/boorklyn-00-ref-rain 筆下其他人物]也同樣令人喜愛，期待今後能在網站上看到更多L.What的相關創作。

[[*user AbyssDream]]，AD或淵夢，當你想稱呼作者時請盡量使用淵夢來稱呼，繁中的核心創作者之一，擅長將自身[http://scp-zh-tr.wikidot.com/scp-zh-111 經歷]與創作結合，不論是[http://scp-zh-tr.wikidot.com/scp-zh-2005-ex 時事的觀察]，還是對創作的[http://scp-zh-tr.wikidot.com/project-proposal-2017-47-zh 感慨]都有自己獨特的觀點在，繪畫方面擅長以[http://scp-zh-tr.wikidot.com/art-for-701 最簡單的意象]表達出最飽滿的情緒，也是繁中最受歡迎的前三大站點[http://scp-zh-tr.wikidot.com/site-zh-12 Site-ZH-12]的創作者。

[[*user ting129]]，又稱雲桑。是一個比筆者更早就待在基金會裡的成員，還記得初來乍到時有問過這個ting跟那個ting有沒有任何關係，不過看來只是ID相似的不同人。他是一位相當善於化用[[[scp-zh-079|日本]]]與[[[hafune|日治臺灣]]]元素的作者，今年也曾以[[[taisho150-lovestorybeforedawn|致敬翁鬧先生的作品]]]參與JP分部「大正150」的世界線。比較可惜的是今年沒能見到與[[[taiwan-miracle-exposition|神異博覽會]]]相關的作品，或許新的2022年可以期待一下。

[[*user kingdom war]]，小翼，今年春天成為了繁中的工作人員之一，負責IG的週刊發放，對於台灣本土的題材與日治時期的相關主題有著高度的[http://scp-zh-tr.wikidot.com/wanderers:victory-day 熱情]，雖然今年並不算多產，但依舊熱心於網站事務，招牌的創作是[http://scp-zh-tr.wikidot.com/tsars-hub 沙皇先知]，及其關聯的衍伸[http://scp-zh-tr.wikidot.com/researcher-wing 作品]。期待日後小翼能完成規劃中的白色恐怖相關的精彩世界線創作。

[[*user Nihilmace]]，奈爾或兔兔，實力堅強的創作者之一，雖然今年的作品不太多但[http://scp-zh-tr.wikidot.com/parawatch-my-hometown-was-a-miracle 每篇]都[http://scp-zh-tr.wikidot.com/scp-zh-946 令人喜愛]，期待在[*https://forum.gamer.com.tw/Co.php?bsn=04918&amp;sn=233602 另外的創作]完成後，能看到更多奈爾在網站的精采表現。

[[*user Chromeblushowo]]，藺lìn，熱心網站事務的繁中成員之一，更是網站的經濟/金融相關知識的擔當，並且非常認真的把自己的專業知識與興趣融合在[http://scp-zh-tr.wikidot.com/chromeblushowo 創作中]發表，雖然因為主題與呈現的原故[http://scp-zh-tr.wikidot.com/scp-zh-162 目前作品]並未得到更高的評價，但依舊能從字裡行間感受到藺獨有的[http://scp-zh-tr.wikidot.com/red-1354 創作風格]與獨特的[http://scp-zh-tr.wikidot.com/pelia-start 世界觀架構]。

[[*user k1s10r0db00ne]]，氧，全方位的創作能手，在拿手的美麗繪畫外，創作中一樣有著亮眼的成績，目前主導著網站的全新設定[[[*http://scp-zh-tr.wikidot.com/system:page-tags/tag/%E8%BD%89%E4%B8%96%E8%A8%88%E5%8A%83#pages|轉世計畫]]]的故事前進，在翻譯上也同樣的[http://scp-zh-tr.wikidot.com/cck-class-copyright-infringement-lawsuit-scenario 優秀]，經常以極短的時間就完成了高品質的翻譯作品，因為篇數很多，非常推薦可以去逛逛他的[http://scp-zh-tr.wikidot.com/k1s10r0d 作者頁]。

[[*user EmptyName723]]，暱稱空名，網站的版主之一，盡責努力的完成了每次的作業，非常讓人欽佩與感謝，同時也翻譯了多篇的經典檔案與故事，雖然相關原創的篇數不多但[http://scp-zh-tr.wikidot.com/emptyname 每篇都相當的精采]，尤其是2021年的[http://scp-zh-tr.wikidot.com/scp-zh-112 SCP-ZH-112 - 生日快樂]更是令人驚艷，隨然即將迎來大考並且進入休假期，但依舊令人十分的期待日後的創作及翻譯作品。

[[*user Control Z]]，綁煙，繁中注目的[http://scp-zh-tr.wikidot.com/bangyen 創作者]，除了是聊天室的開心果，在創作上有著[http://scp-zh-tr.wikidot.com/creepy-tunnel 職業級的繪畫功力]，作品線[http://scp-zh-tr.wikidot.com/ctrlzpencil 條俐落獨特]，並在多個分部廣受好評！並且檔案的創作有著不輸繪畫的表現，並且在本次的夏季活動[http://scp-zh-tr.wikidot.com/scp-zh-034 大大的活躍]，許多精彩的[http://scp-zh-tr.wikidot.com/scp-zh-880 小短篇]集中且大量的在今年完成並發表，今年的繪畫作品雖然比去年來的稀少但依舊每張都令人喜愛。

[[*user Bales20147]] ([[*user BalesBomb]]) ，成員都暱稱為貝爸，繁中無情的寫作/兼抓蟲機器大大的活躍於網站之中，對於自己的[http://scp-zh-tr.wikidot.com/bales20147 系列設定]有著以年為單位的龐大而細膩的[https://docs.google.com/spreadsheets/d/1bpuHiYhx9HYP2BmK3kAAo8dCJYnpN50lv3iP7Cm3OxY/edit#gid=0 規劃]，因為維基事故的因素有前後兩個帳號，喜愛創作新的[https://docs.google.com/spreadsheets/d/18g_OGoLlGhubCeXjX26UJmuOSjof9ogCEXxGaXLheHo/edit#gid=0 腳色]筆下人數超越100人，在繁中有著自己的站點[http://scp-zh-tr.wikidot.com/secure-facilities-locations-zh#toc25 Site-ZH-16]主要負責ZH的物資與異常的運輸。而貝爸筆下的故事就圍繞著Site-ZH-16逐漸的展開。

[[*user Sigtina]]，通稱為踢那，或者貂。她最廣為人知的身分是繁中GoI「[[[goi-bt|拋鈴人]]]」的主導者，創作幾乎離不開拋鈴人（有時甚至連談話內容也是）。我個人認為今年的「[[[scp-zh-248|穢]]][[[zh-248-f004|翼]]][[[zh-daedalus|系列]]]」其實是很好的嘗試——越多這種關於個人的故事會讓人越加願意去參與這個世界觀。不過另一方面，我也會想看看這個作者在脫離拋鈴人設定之後會寫出什麼樣的作品。

[[*user Pao Mian]]，就是泡麵，是一位兼具翻譯與創作能力的成員。從原創作品中可以看出他掌握了不少基金會的[[[scp-zh-440|深度設定]]]，善於從這些深度設定再構築自己的想像，同時也是一個喜好交叉連結的作者。另外也曾在[[[scp-zh-280|貼和學生]]][[[scp-zh-390|經驗的主題]]]上嘗試創作。整體而言是相當有多樣性的一名成員。他在今年秋天加入工作人員團隊，期待他的表現。
