    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-103:** 절대 배고프지 않는 남자
**저자:** [[*user Spade103]]
**재작성자:** [[*user tunedtoadeadchannel]]
**원작:** http://www.scp-wiki.net/scp-103
**역자:** [[*user crane135]]
[[include info:end]]

**일련번호:** SCP-103

**등급:** 유클리드(Euclid)

**상태:** 재격리

**특수 격리 절차:** --SCP-103은 별다른 격리 절차가 필요 없다. SCP-103이 이상한 행동을 보이면 5 m × 5 m의 방에 옮겨져서 치료를 받을 때까지 기다린다.--

해당 없음. 부록 103-a 및 103-b 참고.

SCP-103은 의학적으로 유도된 식물인간 상태로 유지되고 보관된다. 수술을 통해 SCP-103의 치료가 불가능한 관계로 정기적인 [데이터 말소]를 행해 생명을 유지시키고, SCP-103의 복강은 항상 열어 놓은 상태로 유지한다. 4 등급의 구급 용품이 SCP-103과 접촉하는 인원들에게 지급된다.

SCP-103에서 나온 모든 [편집됨]은 소각된다. 어떤 인원도 SCP-103으로부터 나온 물질에 접촉해서는 안 된다.

**설명:** SCP-103은 일반적인 40대 중반의 인간 남성으로, 키는 190 cm, 몸무게는 100 kg 정도이다. 19██년 ██월 ██일에 태어났으며, 생존해 있는 친척은 없는 것으로 알려졌다.

SCP-103은 검사를 위해 4월 중순 대략 오후 9시 30분에 지역 병원을 찾았다. 그는 의사에게 1주일간 아무것도 먹지 않았고, 그랬는데도 배가 고프지 않다고 말했다. 몇 가지 기초적인 검사를 해 보았으나, SCP-103의 건강상태에는 아무런 이상이 없었다.

--SCP-103에 대해 연구하는 도중에, SCP-103이 섭취하는 모든 액체나 고체 물질은 뱃속에서 사라지는 것을 알아내었다. 아무것도 먹지 않는 상태임에도 SCP-103은 아주 건강해 보인다. 현재 시점에서는 SCP-103이 어떻게 추가적인 영양 공급 없이도 계속 살아있는지는 알려지지 않았다. SCP-103은 또한 배설도 하지 않는다. SCP-103은(일반적인 인간처럼) 목마름은 느끼는 것으로 알려져 있고, 그래서 하루에 생수 12병을 아침 6시 30분에 SCP-103의 방 앞에 갖다놓는다. SCP-103은 별다른 적대적인 행동을 보이지 않고 있고, 가끔 연구원들과 말을 하거나 보드게임을 하기도 한다.--

부록 103-b 참조.

**부록 103-a:** 현재까지의 모든 의학적인 검사 결과가 결론을 내지 못했다. 추가적인 검사를 실시해도 다른 것을 알아낼 가능성은 없어 보인다. 연구는 중단하고, SCP-103은 그냥 풀어주고, 재단의 관찰과 정기적인 검사를 실시한다. SCP-103에게는 만약 상황이 바뀌면 즉시 재단 직원에게 연락을 할 수 있는 방법을 마련해 주었다. 현재까지의 검사 기록은 저장되어 있다.

**부록 103-b:** ████/█/██에 SCP-103이 재단 의료 시설에 문의를 해왔다. SCP-103이 ██리터에 이르는 상당한 양의 피를 토해냈다는 것이다. 피의 혈액형은 SCP-103의 혈액형과 달랐고, 또한 [데이터 말소]와도 달랐다. 피를 뽑아내기 위한 펌프가 배에 연결되었으나, 혈액량이 워낙 많아서 피를 뽑아내는 데에는 실패했다. █시간 뒤 토혈이 멎었다. 그 직후 재단 의료진이 개복 검사를 실시했다.

SCP-103의 복강을 열고 검사를 진행하면서 윤 박사는 &#34;위 바깥으로 몇 개의 돌출부가 보이는데, 마치 사람 얼굴처럼 보인다&#34;고 기록했다. 윤 박사가 조직 검사를 실시하려고 하자, 이 돌출부는 &#34;갑자기 사라졌다. 마치 위 속에 다른 사람이 들어가 있는 것처럼.&#34;

(윤 박사에게 계속해서 관찰을 진행하라는 지시가 내려졌고, 박사는 이에 따랐다. 그의 꺼림칙한 듯한 말이 녹음기에 녹음되었고, 이 녹취록은 감독관 ███████의 군법 재판에 증거물로 제시될 예정이다.)

위를 절개해 열자마자 촌충 같은 형태의 [데이터 말소]가 윤 박사와 연구보조원 심스, 연구보조원 렌필드에게 치명적인 [데이터 말소]를 입혔다. 감독관 ███████의 과실에 대해 조사 중이다.

SCP-103은 유클리드로 상향 분류되었고 새로운 격리 조치에 의해 격리되어 있다.</textarea></pre>
