    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4910 - &#34;The Grinner&#34;
**Auteur :** [[user Shaggydredlocks]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 30 novembre 2018
**Image :** [https://commons.wikimedia.org/wiki/File:Periodontitis_Cr%C3%B3nica_Severa.JPG ici], domaine public.
[[include credit:end]]

[[include component:image-block name=smile.png|caption=Seul enregistrement de SCP-4910, capturé immédiatement avant corruption de la vidéo.|width=300px]]

**Objet numéro [!-- C&#39;est fait exprès, ne pas modifier--] :** SCP-4910

**Classe :** Keter

**Procédures de Confinement Spéciales :** L&#39;anomalie est actuellement dans la nature. La FIM-ε &#34;Noire Tyrfing&#34; doit répondre aux signalements. L&#39;usage de la force létale contre l&#39;entité a été autorisé en raison de ses propriétés infectieuses et de son faible potentiel de recherche. Les victimes doivent également être sans exception éliminées.

Les agents revenant du terrain et souriant excessivement ou présentant plusieurs sourires doivent être immobilisés par un tir d&#39;arme à feu et plongés dans un composant chimique hydrochlorique spécialisé (HF/PURE). Une fois que la pulpe restante cesse de bouger, elle peut être transportée à l&#39;extérieur du site pour être incinérée.

Il est conseillé aux membres du personnel de consulter un médecin s&#39;ils sont infectés après une interaction avec un agent affecté. L&#39;intervention chirurgicale est efficace dans les premiers stades (1-2 heures). L&#39;atténuation de la douleur devient impossible à partir du moment où les cavités dans le bas du corps se développent (3-4 heures).

**Description :** Prédateur dentaire quadrupède, cent observations sur plusieurs continents depuis 1886. Détails précis inconnus : les témoins visuels succombent invariablement à ses effets, principalement la surproduction rapide de dents, inhibant leur capacité à s&#39;exprimer de manière intelligible. Les appareils d&#39;enregistrement sont instantanément compromis en raison de la manifestation de dentine dans les composants essentiels. La représentation artistique varie fortement, mais se concentre exclusivement sur des amalgames variés de dents et de la gencive associée.

SCP-4910 semble capable de différencier les individus n&#39;ayant pas connaissance de ses propriétés - comme les civils -, qu&#39;il utilise pour se nourrir, et les individus qui cherchent spécifiquement à le capturer ou le blesser - comme les membres du personnel ou des organisations normales ou occultes -, qu&#39;il cible afin de les utiliser pour une relation sexuelle. 

S&#39;ils sont similaires aux victimes standards sur la plupart des aspects, les individus ciblés en vue d&#39;une relation sexuelle servent de vecteur aux propriétés anormales de SCP-4910.

58 tentatives de capture infructueuses, impliquant violences dentaires sévères, hémorragies internes, victimes. Treize agents de la FIM-ε morts au combat. Sept avaient des plaques [DONNÉES SUPPRIMÉES] ; ils ont depuis été euthanasiés. Cinq morts par auto-cannibalisme transformatif.
