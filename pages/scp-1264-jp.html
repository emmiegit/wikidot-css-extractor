[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1264-jp/%E8%A3%BD%E4%BD%9C%E6%9C%9F%E9%96%9320%E5%88%86
|caption=SCP-1264-JPの写真]]


**アイテム番号:** SCP-1264-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1264-JPは現在サイト-8191の小型オブジェクト収容室にSCP-1264-JP-A、SCP-1264-JP-C-1、SCP-1264-JP-C-2と合同で収容されています。SCP-1264-JP-Aが変化した場合、職員は可能な範囲で変化したSCP-1264-JP-AをSCP-1264-JPに面会させて下さい。また、SCP-1264-JPの搬送時は黒いシートで包装し、外部の景色を認識させないようにして下さい。

**インシデント1264-JP-1以前の特別収容プロトコル:** SCP-1264-JPはサイト-8191最上階の天井の空いた中型オブジェクト収容室に収容されています。SCP-1264-JP収容室への入室時はSCP-1264-JPへ接触しないようにして下さい。また、民間の気象観測所には、一般人のSCP-1264-JPの影響の認知を防止するためサイト-8191を検閲した映像を与えて下さい。

**説明:** SCP-1264-JPは縦15.2cm、横22.8cmの黄色の背景と中央に赤色の唇が描かれた水彩画です。SCP-1264-JPは高度な知能を保持しています。また、SCP-1264-JPは未知の方法によって日本語を20~30代女性の音声で話すことが可能です。

SCP-1264-JPの異常性はオブジェクト自身が物質または事象(以下、SCP-1264-JP-Aと指定)に対して恋心を抱くことにより発生します。SCP-1264-JP-Aは自立した思考を保持するようになり、可能な範囲内でSCP-1264-JPに接近しようとします。SCP-1264-JP-Aとなる物質又は事象は青色をしている傾向が確認されています。

言語を話すことの不可能なSCP-1264-JP-Aとの会話を行う際には、SCP-1264-JPは物理的影響を受けない4×6cmの紙片(以下、SCP-1264-JP-Bと指定)を生成しSCP-1264-JP-Aへ射出します。また、帰還時のSCP-1264-JP-BにはSCP-1264-JPへの返事が日本語で書かれており、物理的影響を受けるようになることが判明しています。

SCP-1264-JPは20██/05/19に芸術品収集家として知られていたAWCY構成員██ ███氏が自宅に所有していました。しかし、自宅がGOC関連組織により焼失[[footnote]] ██氏はその際に一酸化炭素中毒により死亡しています。  [[/footnote]]したことから跡地を探査したところ、火災現場から███m離れた森林から発見されました。

&gt; **__インタビュー記録1264-JP-1__**
&gt; **日時:** 20██/06/11
&gt; **対象:** SCP-1264-JP
&gt; **インタビュアー:** 忽那博士
&gt; ------
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **忽那博士:** こんにちは、SCP-1264-JP。もうここには慣れましたか？
&gt; 
&gt; **SCP-1264-JP:** ええ、忽那博士。今は何とかね。最初は暗くて狭いところに閉じ込められてるから監禁されてると思ってたわ。…全く、もっといい対応させてもらいたいわ。
&gt; 
&gt; **忽那博士:** それは出来かねますが、現状の状態に慣れているのであれば良かったです。では、今日は貴方に質問をしようと思うのですが、宜しいでしょうか？
&gt; 
&gt; **SCP-1264-JP:** ええ、いいわ。あ、その後貴方に少し知っててほしいことを話したいんだけど、いいわね？
&gt; 
&gt; **忽那博士:** ええ。では、SCP-1264-JP、貴方が火事に遭った事について教えてもらえますか？
&gt; 
&gt; **SCP-1264-JP:** ああ…、私には婚約している絵がいたんだけどね、火事で焼けてしまったの…それで…それで…[号泣]
&gt; 
&gt; **忽那博士:** …一旦、インタビューを中止します。カウンセラーを呼んできてください。
&gt; 
&gt; **&lt;インタビューは8分間中断されました&gt;**
&gt; 
&gt; **忽那博士:** SCP-1264-JP、大丈夫ですか？
&gt; 
&gt; **SCP-1264-JP:** あ、ええ、大丈夫。でも…しばらくはその話はしないでくれないかしら？
&gt; 
&gt; **忽那博士:** はい、分かりました。これからは気を付けます。
&gt; 
&gt; **SCP-1264-JP:** …あ、そうそう、貴方に話しとかないといけないことがあったわね。
&gt; 
&gt; **忽那博士:** 何ですか？是非、話してもらえれば。
&gt; 
&gt; **SCP-1264-JP:** [2秒間沈黙]実は…私、空くんと付き合っているのよ。
&gt; 
&gt; **忽那博士:** [5秒間沈黙]…すみません。空くんとは誰ですか？それよりも、付き合うとは…？
&gt; 
&gt; **SCP-1264-JP:** 空くんの事は忽那博士も知ってると思うわ…。あの子よ！とても青くて、大きな体の、分からないかしら？
&gt; 
&gt; **忽那博士:** 私には分かりません。まず、いつどこで付き合うことになったのですか？
&gt; 
&gt; **SCP-1264-JP:** 私が空くんと最初に出会ったのは森の中だったわね。空くんは私が悲しんでる時に雨を降らして慰めてくれたわ、もちろん空くんは優しい子だから、私を避けて降らしてくれるの。しかも、動物たちが私を傷つけようとすると、雷を降らせて追い払ってくれたりしたりもしてくれた、何回かそういうことがあって、私から猛アタックしたら付き合ってくれることになったのよ！[溜め息]もう遠距離恋愛はもう沢山！早く空くんに会わせてほしいわあ！
&gt; 
&gt; **忽那博士:** 雨…雷…。あの、まさかですがSCP-1264-JP、あなたの言っている空くんって
&gt; 
&gt; **&lt;SCP-1264-JPへSCP-1264-JP-Bが帰還しました&gt;**
&gt; 
&gt; **SCP-1264-JP:** あ、返事来た。
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; 今からそっちに行くよ。　空より
&gt; 
&gt; **忽那博士:** あの、SCP-1264-JP、そっちに来るとはどういうことですか？[ノイズにより音声解読は不可能]
&gt; 
&gt; **&lt;サイト-8191を最大瞬間風速104m/sの激しい暴風雨が襲撃、SCP-1264-JPと忽那博士が位置していたインタビュー室が破壊され、映像が2分中断しました&gt;**
&gt; 
&gt; **忽那博士:** [ノイズにより音声解読は不可能]…JP！SCP-1264-JP！大丈夫ですか？どこかに損傷などはありませんか？
&gt; 
&gt; **SCP-1264-JP:** …無いに決まってるでしょ、空くんが私にそんな乱暴なことするわけないわ。あ、改めて紹介するわね、上にいるのが空くん。私のカレよ。
&gt; 
&gt; **忽那博士:** [見上げる]…は、はい、分かりました。[待機していたエージェントからSCP-████-JPの収容違反が通告される]…え？本当ですか？はい、分かりました、すぐ向かいます。…えっと、私はこの後色々と用事がありますので、その後の話は今度させていただきませんか？
&gt; 
&gt; **SCP-1264-JP:** ええ、いいわ、また後でね。…空くんと話をしながら待ってるわ、忽那博士！
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** このインタビューにより、20██/06/11時点でのSCP-1264-JP-Aは「空」であることが判明しました。また、SCP-1264-JP-Aとなった「空」が発生させた暴風雨によりサイト-8191の4%が損壊し、6名が死亡、51名が負傷、█体のオブジェクトが収容違反しました。このインシデントにより、SCP-1264-JPのオブジェクトクラスはKeterに指定されました。

インタビュー記録1264-JP-1終了後、サイト-8191を中心として大気層が1日毎██m下降していることが判明しました。その為に1日毎34Paずつ中心気圧が低下し、サイト-8191付近は日常的な暴風雨に遭遇するようになりました。但し、大気層の下降地点中心部から、半径5mの円形の部分のみは晴天となっています。

SCP-1264-JP-1となった「空」は、SCP-1264-JPに危害を加える生命体に対し雷を落下することが判明しています。現在までの落雷の被害者は、SCP-1264-JP付近に糞を落としたカラス1羽と収容室を清掃中にSCP-1264-JPに衝突したD-███です。

[[collapsible show=&#34;インシデント1264-JP-1&#34; hide=&#34;閲覧終了&#34;]]

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1264-jp/%E3%81%B5%E3%82%89%E3%82%8C%E3%81%9F.jpg
|caption=サイト-8191上空、20██/07/24撮影]]

**インシデント1264-JP-1:** 20██/08/19、SCP-1264-JPが35.1m/sの等速度で上方鉛直方向に飛翔しました。飛翔時のSCP-1264-JPの下方からは、バラに似た芳香を保持する煙を発生させていました。SCP-1264-JPには、SCP-1264-JP-Aとなった「空」との会話を記録するために小型のスピーカーとカメラを装着されていました。

&gt; **__観察記録1264-JP-1__**
&gt; **日時:** 20██/08/19
&gt; ------
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **&lt;高度200ｍ、特筆すべき行動はありませんでした&gt;**
&gt; 
&gt; **SCP-1264-JP:** 空くん、待ってたわ！さあ、早くキスして結婚しましょう。
&gt; 
&gt; **&lt;高度500m、特筆すべき行動はありませんでした&gt;**
&gt; 
&gt; **SCP-1264-JP:** 空くん、キスはまだかしら？…ああ、返事を飛ばさないとだわ。
&gt; 
&gt; **&lt;高度750ｍ、SCP-1264-JPはSCP-1264-JP-Bを射出しました。&gt;**
&gt; 
&gt; **SCP-1264-JP:** 空くんは私だけのものなんだから。…ねぇねぇ、私たち結婚したらどこに行こうかしら
&gt; 
&gt; **&lt;高度1100m、SCP-1264-JP-BがSCP-1264-JPに帰還しました、その際、小型カメラはSCP-1264-JP-Bの内容を撮影していました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; すみません、私はあなたが悲しそうにしていたから見守っていただけなんです。私はみんなのものであり、決してあなただけのものではありません。本気にしてしまっていたなら、ごめんなさい。　
&gt;&gt; 
&gt;&gt; あなたとのおしゃべりはとても楽しかったです。良かったら友達でいましょう。　空より
&gt; 
&gt; **SCP-1264-JP:** え…そんな…。
&gt; 
&gt; **&lt;高度4800m、特筆すべき行動はありませんでした&gt;**
&gt; 
&gt; **SCP-1264-JP:** そうね…私の思い上がりだったのかも知れないわね…。
&gt; 
&gt; **&lt;高度5300m、特筆すべき行動はありませんでした&gt;**
&gt; 
&gt; **SCP-1264-JP:** 私の周りが全て青いのに、私は空くんに触れられもしないしキスもされない…。
&gt; 
&gt; **&lt;高度5700m、特筆すべき行動はありませんでした&gt;**
&gt; 
&gt; **SCP-1264-JP:** 別れましょう。…[すすり泣き]
&gt; 
&gt; **&lt;高度12200m、SCP-1264-JPの速度が半減しました&gt;**
&gt; 
&gt; **SCP-1264-JP:** …ああ、空くんが青くなくなって…。ああ…。
&gt; 
&gt; **&lt;高度19200m、SCP-1264-JPは完全に停止しました&gt;**
&gt; 
&gt; **SCP-1264-JP:** ん…？…あら、地球って青いのね…。
&gt; 
&gt; **&lt;SCP-1264-JPは落下し始めました&gt;**
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** GPS情報から、SCP-1264-JPはサイト-8191から112km離れた民家に落下したことが判明し、再度確保されました。その際に民家の住民にはカバーストーリー(&#34;気球実験&#34;)を配布しました。SCP-1264-JPが1ヶ月以上不活性状態であること、SCP-1264-JP-Aとなった「空」の異常性が1ヶ月以上発現しないこと、そしてこの音声記録から、異常性は完全に消失したと判定され --Neutralizedに指定される予定となりました-- 却下されました(インシデント1264-JP-2参照)。

[[/collapsible]]

[[collapsible show=&#34;インシデント1264-JP-2&#34; hide=&#34;閲覧終了&#34;]]

**インシデント1264-JP-2:** 20██/09/24、SCP-1264-JPの収容ロッカーを点検していた忽那博士が、活性状態となったSCP-1264-JPと周囲に散乱しているSCP-1264-JP-Bを発見しました。53%の紙片からは海水と相似した比率の成分が検出されたこと、また、SCP-1264-JPを尋問したところ「6月11日に知り合った」と証言したことから、20██/09/24時点でのSCP-1264-JP-Aが「海」であることが判明しました。

//Neutralizedへの再分類を却下します。SCP-1264-JPは失恋を余り引きずらないようです。//-忽那博士

20██/09/30、1枚の紙片がSCP-1264-JPから射出され、2分後に帰還しました。紙片には以下の文章が記載されていました。
&gt; 今からそちらへ行くから待っててな。
この紙片の内容が確認されてから3時間後、サイト-8191に最も近い海岸で海面が隆起しサイト-8191に向かって進行し始めました。この報告を受けた忽那博士は被害を最小限にするため、SCP-1264-JPとSCP-1264-JP-Aとなった「海」とを早期に接触させるという提案を委員会に提出し、20分後に採決されました。

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1264-jp/%E3%81%B5%E3%81%A3%E3%81%9F.jpg
|caption=SCP-1264-JP-Aとなった「海」が███臨海公園へ接近している瞬間を撮影した写真]]

&gt; **__観察記録1264-JP-2__**
&gt; **日時:** 20██/09/30
&gt; ------
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **&lt;SCP-1264-JPを██市の███臨海公園[[footnote]] 協議の結果、民間の被害が最も少ない場所として選出されました。 [[/footnote]]のベンチに忽那博士が設置しました、忽那博士は観察のために4m離れ待機していました&gt;**
&gt; 
&gt; **SCP-1264-JP:** …大丈夫かしら。ああ、緊張してきた。
&gt; 
&gt; **忽那博士:** 大丈夫です、有事の際は私がいますから。
&gt; 
&gt; **SCP-1264-JP:** そうね。あ…来たわ。
&gt; 
&gt; **&lt;SCP-1264-JP-Aとなった「海」が接近しました&gt;**
&gt; 
&gt; **SCP-1264-JP:** さあ、海くん、私とキ…
&gt; 
&gt; **&lt;SCP-1264-JP-Aとなった「海」が忽那博士を突き飛ばしました、その衝撃で忽那博士は一時的に失神しました&gt;**
&gt; 
&gt; **SCP-1264-JP:** 忽那博士！…海くん…？どうして？
&gt; 
&gt; **&lt;SCP-1264-JPはSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bは海に水没した後、18秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; だって、あいつ邪魔じゃん？俺はお前とふたりでキスしたいのよ
&gt; 
&gt; **SCP-1264-JP:** …ん、ええ…。まあ、いいわ、キスしましょう。話はそれからよ。
&gt; 
&gt; **&lt;SCP-1264-JP-Aとなった「海」がSCP-1264-JPを内包しました&gt;**
&gt; 
&gt; **SCP-1264-JP:** ああ、この感じ…懐かしいわね…ん？ちょっと、何よ…これ…。
&gt; 
&gt; **&lt;SCP-1264-JPがふやけ始めました&gt;**
&gt; 
&gt; **SCP-1264-JP:** い…痛い！…は、離して！あんた最低よ！あの人だったらこんなこともしなかったのに！まず、私は人の事傷つけるような人大嫌いなの…別れましょう。だから、離して…お願い！
&gt; 
&gt; **&lt;SCP-1264-JP-Aとなった「海」はSCP-1264-JPを排出し、後退し始めました&gt;**
&gt; 
&gt; **SCP-1264-JP:** はあ、はあ、この[罵倒]！
&gt; 
&gt; **&lt;忽那博士が失神から回復しました&gt;**
&gt; 
&gt; **忽那博士:** うう…。…大丈夫ですか、SCP-1264-JP？
&gt; 
&gt; **SCP-1264-JP:** ええ、平気よ。忽那博士は？
&gt; 
&gt; **忽那博士:** 私も何とか。…離れましょう、何だか嫌な予感がします。
&gt; 
&gt; **SCP-1264-JP:** 私もよ…もう彼に用は無いわ。
&gt; 
&gt; **&lt;忽那博士がSCP-1264-JPと共に待機していた輸送車に乗車しました、その瞬間、海面から直径2.6mの岩が射出され、SCP-1264-JPが位置していたベンチに衝突しました&gt;**
&gt; 
&gt; **SCP-1264-JP:** …やっぱり。…忽那博士、助かったわ。ありがとう。
&gt; 
&gt; **忽那博士:** …いえ、私はこちらの理念に従っただけですので。少し傷がありますね、修復士の準備をしておいて正解でした。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** SCP-1264-JP-Aとなった「海」は、この記録を最後に反応を示さなくなりました。忽那博士はSCP-1264-JP-Aとなった「海」の攻撃に対して軽い打撲を負ったのみで済んだため、即座に職務に復帰しました。SCP-1264-JP-Aとなった「海」により、民家が4軒倒壊する被害が発生したため、財団はカバーストーリー(&#34;高波&#34;)を配布しました。SCP-1264-JPの損傷は早急に修復作業が行われたことにより、完全に回復しました。
&gt; ------
&gt; **__インタビュー記録1264-JP-2__**
&gt; **日時:** 20██/09/30
&gt; **対象:** SCP-1264-JP
&gt; **インタビュアー:** 忽那博士
&gt; **付記:** このインタビューは観察記録1264-JP-2の直後、輸送車の中で行われました。
&gt; ------
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **SCP-1264-JP:** ごめんなさいね、忽那博士…私のせいで。
&gt; 
&gt; **忽那博士:** 私は大丈夫です、SCP-1264-JP。少し質問したいことがあるのですが、宜しいでしょうか。
&gt; 
&gt; **SCP-1264-JP:** …ええ、いいわよ。何？
&gt; 
&gt; **忽那博士:** 海に取り込まれた際に「懐かしい」と言っていたのは何なのでしょうか？
&gt; 
&gt; **SCP-1264-JP:** [30秒間沈黙]やっぱり、話さなければいけないのかしら。
&gt; 
&gt; **忽那博士:** ええ、是非そうしてください。もちろん、話せる範囲で構いません。
&gt; 
&gt; **SCP-1264-JP:** …分かったわよ。大丈夫、心の準備はついてるわ。[6秒間沈黙]…私には、結婚を誓い合った元カレがいたの、澄んだ青をしていて、私にとっても似ていたわ。
&gt; 
&gt; **忽那博士:** それは、絵だったということですか？
&gt; 
&gt; **SCP-1264-JP:** そうよ。彼はとてもクールな性格であまり話すのは上手くなかったけど、時々、水を使って私を楽しませてくれたわ。私に足りなかったものを、彼は持っていたの。そう言えば、水を直接私に触れさせなかったのは、私への優しさだったのかも知れないわね。とても楽しかったわ。でも…。火事…が…。
&gt; 
&gt; **忽那博士:** 大丈夫ですよ。ゆっくりでいいので、話してください。
&gt; 
&gt; **SCP-1264-JP:** ええ…分かったわ。[21秒間沈黙]彼は、水を使って私を守ってくれたの。でも…もう火事がそこまで迫ってきて…彼は、ありったけの水を出して、私を遠くへ飛ばしたの…私は、何も出来なかった…[嗚咽]。
&gt; 
&gt; **忽那博士:** 成程、そういう事でしたか。ありがとうございます、SCP-1264-JP。
&gt; 
&gt; **SCP-1264-JP:** [泣き止む]…ええ、私も…少し肩の荷が落ちた気がするわ…。
&gt; 
&gt; **忽那博士:** そうですか、なら良かったです。
&gt; 
&gt; **SCP-1264-JP:** そうね…。[5秒間沈黙]でも…やっぱり、彼の青い体が恋しいわね…。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** SCP-1264-JPはこのインタビュー後に非活性状態となりました。SCP-1264-JPの証言を元に██邸跡地を再調査したところ、SCP-1264-JPの内容が記載された銅板プレートが発見されました。
&gt; **__プレートの内容__**
&gt;&gt; //{{片方は情熱が足りずもう片方は青さが足りない、でも二つが合わされば完璧な色となる。}}//
&gt;&gt; [[&gt;]]
&gt;&gt; //{{Are We Cool Yet?}}//
&gt;&gt; [[/&gt;]]

[[/collapsible]]

[[collapsible show=&#34;インシデント1264-JP-3&#34; hide=&#34;閲覧終了&#34;]]

**インシデント1264-JP-3:** 20██/11/02、SCP-1264-JPが活性状態となり、忽那博士との会話を要求しました。

&gt; **__インタビュー記録1264-JP-3__**
&gt; **日時:** 20██/11/02
&gt; **対象:** SCP-1264-JP
&gt; **インタビュアー:** 忽那博士
&gt; ------
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **SCP-1264-JP:** 忽那博士、久しぶりね。
&gt; 
&gt; **忽那博士:** そうですね。SCP-1264-JP、あなたから会話を要求するのはこれが初めてですね。何か願望があるのですか？
&gt; 
&gt; **SCP-1264-JP:** あ、まあ、そうね。…私、そろそろ落ち着きたいわ。…あの件でいろいろ懲りたのよ。ちゃんとしたカレを見つけたいの、忽那博士達にも迷惑を掛けないようなね。
&gt; 
&gt; **忽那博士:** いえ、無理に恋をしなくてもいいんですよ、SCP-1264-JP。ゆっくりでいいです。
&gt; 
&gt; **SCP-1264-JP:** ううん、やっぱり私は恋をしたい。それに、恋をしない私なんて私じゃないような気がして…。
&gt; 
&gt; **忽那博士:** …分かりました。では、私がSCP-1264-JPに似合う相手を紹介しますよ。
&gt; 
&gt; **SCP-1264-JP:** あ、待って！私、心当たりがあるの。
&gt; 
&gt; **忽那博士:** 何でしょう。
&gt; 
&gt; **SCP-1264-JP:** ええ、その、私が収容されたときに青いバケツが見えたのよ。その時は空さん(SCP-1264-JPはインシデント1264-JP-1以降、空を「空さん」と呼称しています)に夢中だったし、その後立て続けにあいつ(SCP-1264-JPはインシデント1264-JP-2以降、海を「あいつ」と呼称しています)に一目惚れしてしまったから、考えてる暇もなかったけど…。しかも、少し…不細工だったから…。でも、今ならちゃんと付き合える。やっぱり、見た目より心よね。
&gt; 
&gt; **忽那博士:** ええ、分かりました。こちらでそのバケツを探してみます。
&gt; 
&gt; **SCP-1264-JP:** ありがとう、忽那博士。よろしくね。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** 調査したところ、SCP-1264-JPの搬送時に廊下の清掃が行われていたことが判明しました。その際に使用されていたバケツは、現在サイト-8191の用具室に保管されている容積10Lの███製ポリバケツと特定されました。
&gt; 
&gt; //このポリバケツ、SCP-1264-JPの完全収容に利用できるかもしれません。ポリバケツがSCP-1264-JP-Aと変化することで、収容が困難になるほどの危険性が発生する可能性は低いですから。//-忽那博士

20██/11/04、忽那博士主導によりSCP-1264-JP-Aを安全に固定化し、完全に収用する目的でインタビュー記録1264-JP-3により特定されたポリバケツをSCP-1264-JPへ面会させました。

&gt; **__観察記録1264-3__**
&gt; ------
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **&lt;20██/11/04 1回目の面会&gt;**
&gt; 
&gt; **&lt;忽那博士がSCP-1264-JP収容室にポリバケツを設置する&gt;**
&gt; 
&gt; **SCP-1264-JP:** 初めまして、あなた、やっぱり私の思った通りとても青いわね。でも、そこまで恰好良くは無いわね…。
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、7秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; 初めまして、私はポリバケツと申します。お言葉ですが、あまり人の前で悪口を言うのは宜しくないかと。
&gt; 
&gt; **SCP-1264-JP:** …悪かったわね。ポリバケツって言うのね…。まあ、友達から始めましょう。
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、2秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; わかりました、これからよろしくお願いします。
&gt; 
&gt; **&lt;重要度の低い会話が34分間続くため割愛&gt;**
&gt; ------
&gt; **&lt;20██/11/09 5回目の面会&gt;**
&gt; 
&gt; **SCP-1264-JP:** こんにちは、今日も綺麗な青色ね。
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、1秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; こんにちは
&gt; 
&gt;  **SCP-1264-JP:** ええ、あなた…とても謙虚ね。何か特技とかはあるのかしら。
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、34秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; いや、特にないですよ。ただ、水を貯められるだけなので
&gt; 
&gt; **SCP-1264-JP:** …あんまり凄い特技では無いわね。…でも、どんな感じか、いつか見てみたいわ。
&gt; 
&gt; **&lt;重要度の低い会話が41分間続くため割愛&gt;**
&gt; ------
&gt; **&lt;20██/11/14 10回目の面会&gt;**
&gt; 
&gt; **&lt;この面会では、ポリバケツに水を注入して面会することが許可されました&gt;**
&gt; 
&gt; **SCP-1264-JP:** こんにちは。あら、今日は水を入れてきたのね。
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、11秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; ええ。まぁ、大した特技じゃないと思われるかも知れません。
&gt; 
&gt; **SCP-1264-JP:** その水を操ることは出来るの？出来たら私を撫でてほしいわあ。
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、16秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; いえ、これだけです。だけど、僕はこの特技のお陰で人間の役に立てることが出来るので、私は誇りに思ってますよ。あと、僕は不器用だから、水を誤って君に掛けて、怪我させるかも知れないです。ごめんなさい。
&gt; 
&gt; **SCP-1264-JP:** …確かにそうかもしれないわね。ごめんなさい、変なことを言って。
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、6秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; 僕も済みません。君の期待に応えられませんでした。
&gt; 
&gt; **SCP-1264-JP:** いいのよ…優しいのね、ポリバケツくん…。あ、ごめんなさい、馴れ馴れしいわよね。
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、9秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; いいえ、もし良かったらこれからは僕の事を「ポリバケツくん」と呼んでください。
&gt;
&gt; **SCP-1264-JP:** 本当？ありがとう、ポリバケツくん。
&gt; 
&gt; **&lt;重要度の低い会話が67分間続くため割愛&gt;**
&gt; ------
&gt; **&lt;20██/11/22 18回目の面会&gt;**
&gt; 
&gt; **SCP-1264-JP:** あら、今日も綺麗ね、ポリバケツくん。
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、6秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; ありがとうございます
&gt; 
&gt; **SCP-1264-JP:** ふふふ、ポリバケツくん、今日も可愛いわ。今日は何の話をしましょう。
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、11秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; 今日は、少し僕達の今後の話をしようと思っています。
&gt; 
&gt; **SCP-1264-JP:** …そうね、私もそろそろしようと思っていた頃だったわ。[42秒間の深呼吸音]どう？私と付き合わない？
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、21秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; いいですよ、やっぱり、僕達は気が合いますね。
&gt; 
&gt; **SCP-1264-JP:** わあ！じゃあ、キスをしてもいいのかしら？
&gt; 
&gt; **&lt;SCP-1264-JPがSCP-1264-JP-Bを射出しました、SCP-1264-JP-Bはポリバケツの中に入った後、28秒後に帰還しました&gt;**
&gt; 
&gt; **__SCP-1264-JP-Bの内容__**
&gt;&gt; ええ。
&gt; 
&gt; **SCP-1264-JP:** ああ、ありがとう。では…いよいよね。
&gt; 
&gt; **&lt;SCP-1264-JPとポリバケツは10秒間の沈黙の後、同時に接近し、接着しました。接着状態は45秒間持続しました&gt;**
&gt; 
&gt; **SCP-1264-JP:** …よろしく、ポリバケツくん。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** 18回目の面会後、SCP-1264-JPとポリバケツを隔離したところ、ポリバケツがSCP-1264-JP-Aと同様の異常性を保持していることが判明しました。この結果から、ポリバケツはSCP-1264-JP-Aに変化したと判断され、SCP-1264-JPの収容室へ収容されました。この報告から、 --20██/05/02にSCP-1264-JPのオブジェクトクラスをEuclidに再分類する予定となりました-- 延期されました(追記参照)。
&gt; 
&gt; //これでめでたし、となることを願います。//-忽那博士

[[/collapsible]]

[[collapsible show=&#34;追記&#34; hide=&#34;閲覧終了&#34;]]

**追記:** 20██/04/15、検査中の職員がSCP-1264-JP収容室内に黄色の背景に青色のポリバケツが描かれた水彩画(発見当初の大きさ縦5.4cm、横8.1cm)と全体に唇の模様があるポリバケツ(発見当初の容量2.7L)が出現しているのを発見しました。現在は、この2物体を臨時的にそれぞれSCP-1264-JP-C-1とSCP-1264-JP-C-2と指定しています。SCP-1264-JP-C-1とSCP-1264-JP-C-2は時間経過により体積が増加していることが確認されています。現在、SCP-1264-JP-C-1とSCP-1264-JP-C-2がSCP-1264-JPと同様の異常性を保持しているかは不明です。

//「愛の結晶」だそうです。//-忽那博士
