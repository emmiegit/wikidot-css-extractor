**Titre traduit :** SCP-351 - Canon Fluide
**Auteurs :** Inconnnu
**Traducteur :** [[user Caffran]]
**Date de publication originale :** Inconnue

[[include component:scp-traduits name=SCP-351]]

**Objet n^^o^^ :** SCP-351

**Classe :** Euclide

**Procédures de Confinement Spéciales :**  SCP-351-1 doit être conservé sur un disque optique standard, stocké dans les archives du Site-19. Les personnes sans autorisation qui visualiseraient le fichier ou écouteraient une personne infectée raconter les faux-souvenir introduit par SCP-351-1 doivent recevoir un amnésique de Classe A immédiatement et être gardés sous observation jusqu&#39;à ce que le personnel de la fondation élimine les individus. Si cela n&#39;est pas possible dû à des circonstances atténuantes, l&#39;individu doit être éliminé par tous les moyens disponibles. Le personnel sous observation doit être gardé dans une salle insonorisée et fréquenté uniquement par des membres du personnel portant des casques antibruit. En aucun cas les membres de la sécurité ou du personnel médical ne sont autorisés à enlever leurs protections auditives ou à lire quoique ce soit d&#39;écrit par SCP-351-2.

Les membres du personnel infectés, SCP-351-2, doivent être contenus dans une pièce insonorisée suffisante pour accueillir tous les membres confortablement et où ils sont autorisés à parler librement entres eux.  Ils doivent être encouragés à discuter de leurs souvenirs des évènements passés les uns avec les autres. Tous les tests et expérimentations doivent être réalisés via des examinateurs de Classe D qui ont été entraînés à poser des questions spécifiques aux sujets et à rapporter ces réponses sur papier. Les informations écrites ne transfèrent pas l&#39;agent mémétique. L&#39;agent mémétique est extrêmement virulent quand il est délivré verbalement ou par enregistrement audio.

Les Classes-D utilisés dans toutes expérimentations concernant SCP-351 doivent être éliminés immédiatement suivant l&#39;expérimentation dans le but de prévenir une propagation de l&#39;infection. Toutes les méthodes d&#39;exécutions disponibles sont viables, mais une utilisation des armes à feu  est conseillée pour son efficacité et son rapport coût-efficacité.

Tous les chercheurs, les membres du personnel médical et les membres du personnel de sécurité doivent transporter une dose d&#39;amnésiques de Classe A suffisante pour le poids de leurs corps à tout moment afin de contrer SCP-351 a tout instant.

**Description :** SCP-351-1 est un agent mémétique virulent sous la forme d&#39;un simple fichier texte ASCII (.txt), ce qui provoque chez les personnes associées les unes aux autres le souvenir d&#39;évènements ne s&#39;étant jamais produits. Un individu infecté par l&#39;agent mémétique se souviendra avoir pris part à des évènements qui ne se sont jamais produits, tandis que de multiples individus infectés par la même personne ou associés à cette personne après l&#39;infection se souviendront avoir pris part aux mêmes évènements.

Le personnel infecté doit être nommé SCP-351-2. Les tests actuels montrent une stabilité mentale normale en dehors de la croyance à des événements fictifs. Quand un individu est questionné sur ces croyances, il montrera généralement un niveau émotionnel similaire à un individu normal si on remettait en question ses souvenirs. Les personnes infectées sont très loquaces à propos de leurs nouveaux souvenirs et serons heureux d&#39;en parler avec n&#39;importe qui, infecté ou non. Que ce soit un aspect de l&#39;agent mémétique lui-même ou simplement le fait de trouver les sujets intéressants est encore inconnu et porte sur une étude plus approfondie. Les individus avec des souvenirs fictifs différent mélangerons leurs souvenirs. Un conflit entre les &#34;faux&#34; souvenirs dans un groupe de SCP-351-2 [DONNÉES SUPPRIMÉES].

Quand un groupe suffisamment large de SCP-351-2 est autorisé à interagir entre eux, ils partageront graduellement leurs faux souvenirs suffisamment pour qu&#39;une fausse réalité entière soit formée. Les certitudes sur les objets ou les idées avec lesquels les individus du groupe interagissent fréquemment sont peu altérées, tandis que la mémoire à long terme est particulièrement encline à être réécrite. Les membres d&#39;un groupe de SCP-351-2 suffisamment isolé du monde extérieur finiront par &#34;ressentir&#34; une raison fictionnelle pour laquelle ils sont dans cet endroit, avec un faux passé pour tous les individus et assortis de détails mineurs. En essence, un groupe isolé peut altérer ses souvenirs de son entière version de l&#39;histoire. Avec le temps, même les faux souvenirs désuets seront réécrits, résultant [DONNÉES SUPPRIMÉES] au sein du groupe. Les personnes non-infectées insérées dans un groupe de SCP-351-2 réagiront généralement négativement lors du premier mois, jusqu&#39;à ce que leur propre  mémoire soit suffisamment altérée par l&#39;agent mémétique afin de faire partie de la cohésion du &#34;groupe canon&#34;. Cela est dû au fait que le sujet non infecté ait des souvenirs contradictoires dans ses relations avec les infectés.

Les amnésiques de Classe A (mémoire à court terme) doivent être considérés comme un antidote pour une exposition extrêmement récente, mais si l&#39;infection prend place avant le &#34;point de rupture&#34; de l&#39;amnésique utilisé, une rechute et une ré-altération de la mémoire aura lieu rapidement. Les amnésiques de Classe B et de Classe C ont une efficacité modérée pour &#34;soigner&#34; une personne infectée, mais avec un risque élevé pour le patient. Les Classe B sont recommandés quand la date de l&#39;infection est inconnue, ou pour les individus qu&#39;un amnésique de Classe A n&#39;a pas pu soigner. Les amnésiques de Classe B ont une chance significative d&#39;éliminer la mémoire contenant l&#39;agent mémétique (et toute autre mémoire a long-terme), mais tout ce qui reste dans la mémoire a court-terme présentant toujours un risque de rechute, les amnésiques de Classe B doivent donc être évités autant que possible. Lors de l&#39;élimination de l&#39;agent mémétique, l’individu infecté restera très vulnérable à une réinfection jusqu&#39;à ce qu&#39;il soit revenu à un état de fonctionnement normal et qu&#39;il ait été informé des événements récents.

Des tests et expérimentations plus poussés sur une possible militarisation de SCP-351-1 sont actuellement en attente d&#39;une approbation administrative.
