**Objet n^^o^^**001-2014
**Description de l&#39;objet :** Un cendrier portatif de la marine en cuivre qui se vide de lui-même une fois refermé.
**Date d&#39;acquisition :** 16/01/2014
**Lieu de récupération :** Dans une brocante à ████████.
**Statut actuel :** Réquisitionnée sur ordre du DS. Dans le poste de garde 3
//__Note__ : Ça va me faciliter la vie ça, tiens.// - Agent Neremsa
//__Note 2__ : Vous savez que vous ne pouvez pas fumer ici ?//  -Directeur Garrett

**Date d&#39;acquisition :** 16/01/2014
**Lieu de récupération :** Dans une caserne militaire à █████.
**Statut actuel :** A l&#39;étude en vue de possible reproduction.

**Objet n^^o^^**003-2014

**Lieu de récupération :** L&#39;orphelinat de ███████-██████, suite à des terreurs nocturnes des résidents.

**Objet n^^o^^**004-2014

**Objet n^^o^^**005-2014
**Description de l&#39;objet :** Un DVD du film Pacific Rim qui force ceux qui le regardent à le regarder plusieurs fois. L&#39;effet n&#39;est pas délétère, les sujets continuant de travailler et de se nourrir.

**Lieu de récupération :** █████, France

**Objet n^^o^^**017-2014

**Objet n^^o^^**018-2014
**Description de l&#39;objet :** Une guitare électrique de marque Gibson et de couleur noire, sur laquelle est peint un symbole en forme de crâne humain doté de cornes. Des pointes en acier à l&#39;utilité encore inconnue sont présentes le long de son manche. Sa propriété anormale réside dans le fait qu&#39;elle joue en boucle, sans aucune aide extérieure et à un niveau sonore multiplié par cinq (5), tous les morceaux de musique dont le support, quel qu&#39;il soit, se trouve à moins de 66,6 mètres de l&#39;objet.
**Date d&#39;acquisition :** 23/04/2014

**Statut actuel :** Dans le bureau du Dr Frog.
//__Note__ : Dernier ultimatum, Dr Frog. Ce sera soit la guitare, soit votre collection d&#39;albums de black métal norvégien. Mais vous ne pourrez pas garder les deux.// - Directeur Garrett
//__Note 2__ : Aller Frog, fais pas ton crevard et file moi tes cd...// - Agent Neremsa
//__Note 3__ : Bande d&#39;impurs, le métal c&#39;est dépassé, maintenant on écoute de l&#39;EDM...// - Dr Korbelt
//__Note 4__ : On avait dit quoi au sujet des disputes musicales?// - Directeur Garrett

**Objet n^^o^^**019-2014
**Description de l&#39;objet :** Un lot de tubes de colle cristal de marque Scotch, dont chaque tube se vide en moins de trois (3) jours --lorsqu&#39;il est rangé dans un tiroir-- --dans un bureau-- lorsqu&#39;il est rangé dans le bureau du Dr Johannes (suite à des tests extensifs, il s&#39;avère que seul le bureau du Dr Johannes déclenche l&#39;anomalie).
**Date d&#39;acquisition :** 15/04/2014
**Lieu de récupération :** Bureau des fournitures, au secrétariat du 1er étage.
**Statut actuel :** Conservé dans le bureau des fournitures, au secrétariat du 1er étage.
//__Note__ : J&#39;espère que vous réalisez que cette anomalie n&#39;a rien à voir avec mon utilisation de colle dans mon environnement professionnel et ne peut en aucun cas y être reliée.// - Dr Johannes.
//__Note 2__ : Dans tous les cas, si on vous voit encore faire du scrapbooking, assembler des papercrafts ou coller des posters de --Portal-- --Doctor Who-- quoi que ce soit sur les murs de votre bureau, tout objet vous permettant de coller quelque chose sera confisqué.// - Directeur ██████

**Objet n^^o^^** 20-2014

**Objet n^^o^^**021-2014

**Objet n^^o^^**022-2014

//__Note 2__ : [DONNÉES SUPPRIMÉES] (rires).// - Dr ██████
