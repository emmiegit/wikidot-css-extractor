[[include component:image-block name=FK_Obilić_Stadium.jpg|caption=FK 오빌리치의 홈 구장 오빌리치 스타디움. 2004년 8월 촬영.|width=300px]]

**일련번호:** SCP-328-KO

**등급:** 무효(Neutralized)

**특수 격리 절차:** SCP-328-KO의 구단주였던 PoI-52417이 사망한 이후, FK 오빌리치에겐 구단 내부에 혹시 모를 잔존 세력에 대한 동향 감시를 위한 최소한의 인력만 투입시키는 것을 제외하고는 별다른 조치를 취하지 않는다.

**설명:** SCP-328-KO는 1996년~2000년 사이의 기간 동안 세르비아의 축구 구단 푸드발스키 클루브 오빌리치(세르비아어: Фудбалски клуб Обилић, 일명 FK 오빌리치)를 일컬었던 명칭이다. FK 오빌리치는 세르비아 베오그라드시 내 브라차르,,Vračar,,에 연고를 두고있으며, 한때 변칙적 수단을 이용해 세르비아의 최상위 축구리그인 세르비아 수페르리가에서 맹위를 떨쳤다.

[[include component:image-block name=Milos_obilic.jpg|caption=밀로시 오빌리치의 모습이 묘사된 삽화|align=left|width=180px]]

**구단 역사:** FK 오빌리치는 본디 1924년에 세르비아인들이 창단한 구단으로, 14세기 후반 오스만 제국의 세르비아 침공 당시 활약했던 세르비아의 기사 밀로시 오빌리치(? ~ 1389, 세르비아어: Милош Обилић)의 이름에서 따왔다. 오빌리치는 코소보 전투에서 오스만의 술탄 무라드 1세를 암살하고 장렬한 최후를 맞은 것으로 전해내려와 세르비아 내에서 신화적 영웅으로 칭송받는 인물이다.

FK 오빌리치는 제2차 세계대전 이후 유고슬라비아 공산당이 &#39;세르비아의 민족성이 과도히 드러난다&#39;는 이유로 구단명을 바꿀 것을 강요하여 잠시 FK 추부락,,FK Čuburac,,(1945 ~ 1952)으로 구단 명칭이 바뀐 적이 있다. 다시 본래의 이름을 되찾은 뒤, 오랜 기간에 걸쳐 차근차근 리그 단계를 승격한 끝에 1995/96 시즌부터 유고슬라비아 최상위 축구리그인 유고슬라비아 1부 리그에 참가할 수 있었다.

[[include component:image-block name=zeljko_raznatovic.jpg|caption=FK 오빌리치의 홈 구장 오빌리치 스타디움 벽면에 그려진 PoI-52417의 모습|width=230px]]

**PoI-52417:** 젤리코 &#34;아르칸&#34; 라즈나토비치(세르비아어: Жељко &#34;Аркан&#34; Ражнатовић, 이하 PoI-52417)는 II등급 인간형 변칙능력자로, 변칙적인 괴력과 변칙적 설득능력을 지니고 있었다. 청소년기에 정교회에 기반한 의식을 치러 기적술을 습득한 PoI-52417는 자신의 능력을 이용하여 범죄를 저지르고 다녔다. 변칙 기술을 이용해 사람을 모으고 체포와 탈옥을 반복하던 PoI-52417는 세르비아 마피아와 유고슬라비아 보안국과 결탁하여 서유럽 지방에서 은행강도, 협박 등의 수단으로 검은 돈을 쓸어모았다. 자신만의 조직을 이끌기 위해 30대에 세르비아로 돌아온 PoI-52417는 슬로보단 밀로셰비치 정권의 비호 아래에서 자신의 변칙 능력을 사용하여 군벌 세력을 조직한 뒤에 서서히 늘려나갔으며, 자신의 군벌 세력을 &#39;세르비아 의용방위군(일명 &#34;아르칸의 호랑이&#34;)&#39;이라고 명명했다. 합류한 병력들 중에는 극단적인 세르비아 민족주의 사상을 지닌 변칙능력자들 일부도 포함되었으며, 그중 몇몇은 이미 재단에 의해 PoI로 분류된 상태였다. 1991년 유고슬라비아 전쟁이 발발하자, PoI-52417는 자신의 변칙적 능력과 군벌 세력들을 이용하여 크로아티아, 코소보 및 보스니아 지역에서 민간인 학살, 무기 밀매 및 [편집됨] 등의 여러 전쟁범죄를 자행하였으며, 세르비아 의용방위군은 전쟁이 끝난 뒤인 1996년 4월에 명목상으로 해체되었다고 알려졌다.

종전 이후, 평소 축구에 관심이 많았던 PoI-52417는 밀로셰비치 정권 아래에서 부를 축적한 자신의 군벌 세력의 자금 세탁 및 사회 전방위적 분야로의 군벌 세력 침투를 목적으로 축구 구단을 인수하기로 결심, 1996년 6월에 FK 오빌리치를 인수하였다. FK 오빌리치를 인수한 PoI-52417은 구단 보드진을 자신의 세력으로 갈아치웠고, 자신의 군벌 세력을 구단 서포터즈에 편입시켰다. 인수 이후 1996/97 시즌 유고슬라비아 1부 리그가 시작하자마자, PoI-52417는 같은 리그 내 타 구단, 축구협회, 리그협회나 심판진과 접촉하여 자신의 변칙적 설득능력을 이용하여 회유시키거나 변칙적 괴력을 과시하며 협박하였고, 그래도 말을 듣지 않을 경우, 자신의 군벌 세력을 이용해 강제로 구금시키거나 심지어 모종의 수단으로 실종시키는 방법을 사용하여 구단을 리그 우승시키려고 했다.

SCP-328-KO는 1996/97 시즌 그룹B에서 1위를 차지하여 다음 시즌부터 그룹A로 승격하였다.[[footnote]] 당시 유고슬라비아 1부 리그는 참가팀들을 두 그룹(그룹A 및 그룹B)으로 나눈 채 그룹별로 따로 시즌을 치러, 시즌이 끝나면 그룹A의 최하위팀(들)이 그룹B로 강등당하고, 그룹B의 최상위팀(들)이 그룹A로 승격하는 방식이었다. 이러한 리그 진행 방식은 1997/98시즌을 끝으로 폐지된다. [[/footnote]] 1997/98 시즌, 군벌 세력과 PoI-52417의 변칙 능력에 힘입어 SCP-328-KO는 유고슬라비아 1부 리그 그룹A에서 1위로 우승을 차지하였고, 세르비아-몬테네그로 컵 대회에서 준우승을 차지했다.[[footnote]] 시즌 중후반부인 1998년 초부터 재단이 개입하기 이전 시즌이 이미 상당히 진행되어 리그 순위가 어느정도 결정되었던 리그와 달리, 시즌 말미에 진행된 컵 대회 결승전에선 재단 측이 미리 조치를 취하여 PoI-52417 세력의 영향력이 덜 미친 덕에 비교적 공정한 환경에서 경기가 진행되었다. [[/footnote]]

**부록1:** 증언 기록

&gt; //&#34;...오빌리치와 경기하기 하루 전날 군복입은 사람들이 팀 연습 중이던 우리 팀 훈련장에 찾아왔지. 몇몇은 총도 들고있었어. 그들 중에서 우두머리로 보이는 ㅡ 나중에 들어보니 그 작자가 그 유명한 &#39;아르칸&#39;이었다더군 ㅡ 작자가 감독에게 뭐라뭐라 얘기를 하고는 다시 자기 패거리들을 이끌고 돌아갔고, 감독이 곧바로 우리들한테 오늘 훈련은 여기서 끝내자고 말하더군. 우린 아직 몸풀기도 제대로 안했는데 말이야. 지금 생각해니 그때 감독 양반은 무슨 해코지라도 들었는지 얼굴을 우릴 향해 돌리면서 말을 하면서도 눈은 먼산을 바라보는 듯했어. 몇 달 전에 보이보디나,,Vojvodina,, 구단 프런트 중 한 명이 아르칸에게 직접 대들었다가 말그대로 &#39;허리가 반으로 접혔다&#39;는 카더라를 들은적은 있던터라 감독이 더 쫄아가지고 그랬나 싶었지. 시즌을 치르면서 돌풍을 일으킨다는 오빌리치 놈들에 대해 좋지않은 얘기가 들리긴 했는데 과연 이런 협잡질이 돌풍의 비결이었나 싶기도 하더라고. 근데도 그렇다해도 감독의 반응이 너무 확 달라진 건 좀 이상하긴 했어.&#34;//
&gt; 
&gt; //&#34;경기 당일에도 감독은 우리에게 제대로 된 지시도 해주지 않은 채 우릴 경기로 내보냈어, 심지어 경기 중에도 딱히 단 한마디도 하지 않았지. 우리들끼리라도 뭐라도 해보자 싶었는데 이미 우리 선수 몇 놈들도 감독처럼 흐리멍텅하니 공을 차는둥 마는둥 하더라고. 보다보니 열이 받아서 가뭄에 콩나듯 생기던 역습 상황에서 공받자마자 혼자 수비수들 제치고 좆빠지게 냅다 달려서 오빌리치 놈들 상대로 동점골을 넣었지. 꼴에 똥씹은 표정으로 군복입고 앉아있는 그 오빌리치 깡패 놈들한테 세레모니는 덤으로 날려줬어.&#34;//
&gt; 
&gt; //&#34;다행히 그날 경기는 겨우 비겼지만 진짜 문제는 경기가 끝난 뒤에 생겼어. 라커룸에서 옷갈아입던 중이었는데 갑자기 발라클라바 뒤집어쓴 군바리 놈들이 라커룸에 총을 들고 쳐들어왔어. 우리들한테 총구를 들이밀고 당장이라도 쏴죽여버리겠다고 협박질을 하더라고. 거기다 오늘 동점골 넣은 새끼 누구냐고 하더니 내 멱살을 끌고 보스니아나 코소보 출신 동료들이랑 같이 세우고는 뺨을 때리고 명치에 주먹질과 발길질을 여러대 날렸어. 좆같으면서도 무섭도록 똥지리던 상황이었지. 그때 당시엔 너무 무서워서 어디에 알려야겠다는 생각도 들지 못했지. 나중에 안 사실인데 오빌리치 놈들은 정부의 비호를 받는 애들이었다고 하더라. 그런 놈들 상대로 동점골을 넣었으니. 그때 린치 당한 걸 외부에 알리려했어도 그냥 묻혔을 것 같아...&#34;//
&gt; 
&gt; //- 페타르 요바노비치 (당시 FK 부두치노스트 발례보 공격수), 2001년 재단측과의 위장 인터뷰 녹취록에서 발췌//

**부록2:** PoI-52417의 발언 기록

&gt; //&#34;...저는 유고슬라비아를 거치면서 무너져간 세르비아의 민족성을 다시 일으키기 위해 제 몸을 바칠 것이며, 세르비아의 영웅으로 존경받는 오빌리치 기사의 이름을 딴 이 축구단을 이끄는 것 역시 마찬가지입니다. 보스니아 전투에 참전한 제 활약상을 보고 오빌리치 기사를 보는 듯하다는 얘기도 들었지요. (웃음) 저는 츠르베나 즈베즈다의 서포터[[footnote]] 1990년 당시 PoI-52417이 FK 츠르베나 즈베즈다의 과격 서포터 집단 소속으로 의용방위군 몇몇과 함께 크로아티아의 디나모 자그레브 홈 구장에서의 훌리건 폭동에 주동자 격으로 참여했던 기록이 남아있다. [[/footnote]]지만, 한편으론 수 년간 내려온 즈베즈다와 파르티잔의 리그 양강구도를 깨보고싶다는 생각도 들어 이 구단을 택했습니다. 그리고 세르비아를 넘어 유럽 무대에 오빌리치의 이름을 내걸고 도전해보고 싶습니다. 승격 이후로 이 구단이 세르비아 축구계에 돌풍을 일으키고 있는 모습을 보고있자니 제 선택이 옳았다는 생각이 드는군요. 우리 구단이 상대팀에게 협박질을 일삼는다는 소문이 자자한 것도 알고있습니다. 어디서 그런 소문들이 도는지는 저도 잘모르겠지만, 저희 구단을 너무 아끼는 일부 과격한 서포터들이 난리 피우는 행동들이 와전된 것이 아닐까 싶군요...&#34;//
&gt; 
&gt; //- 1998년 2월 세르비아 언론 베체르녜 노보스티와의 인터뷰에서 발췌//[[footnote]] 당시 PoI-52417의 인터뷰를 녹음한 녹취록에는 그의 변칙적 설득 능력에 영향받은 II등급 인식재해 인자가 내재되어 있는 관계로, 인지저항지수 70점 이상의 인원만 청취하기를 권장한다. [[/footnote]]

1996/97 시즌에서 SCP-328-KO의 비정상적인 연승행진으로 재단 측은 이미 PoI-52417와 그 군벌 세력의 활동을 인지했으나, 당시 구 유고 연방의 복잡한 정세로 인해 쉬이 개입하지 못했고, 1998년 중순이 되어서야 개입 작전이 개시되었다. 기동특무부대 파이-4 (&#34;티토의 궐련&#34;)가 PoI-52417 저지 임무를 맡아, PoI-52417 일당들과 게릴라성으로 교전하였으며, MTF 파이-4는 마침내 1997/98 시즌 세르비아-몬테네그로 컵 결승전에서 아르칸의 호랑이를 완전히 저지해내는 성과를 이뤘다.

1997/98 시즌에서의 성적으로 다음 시즌 UEFA 챔피언스리그 플레이오프 출전권을 따낸 SCP-328-KO는 1998/99 시즌 UEFA 챔피언스리그 예선 라운드 상대로 아이슬란드의 축구 클럽 이스로타반달라흐 베스트만나에이야(아이슬란드어: Íþróttabandalag Vestmannaeyja, 일명 ÍBV)를 맞았다. MTF 파이-4가 어느정도 저지해내는 데 성공했지만, 양 구단 사이의 객관적 전력차로 인해 합계 스코어 4:1로 SCP-328-KO가 다음 단계로 진출했다.

다음 단계인 1998/99 시즌 UEFA 챔피언스리그 플레이오프에선 FC 바이에른 뮌헨을 상대하였다. FC 바이에른 뮌헨과의 현저한 전력차가 두드러지게 나타났기 때문에, PoI-52417은 이번 2연전에서 자신의 병력을 최대한 소집하여 장외전에 투입할 계획을 세웠다. 재단 역시 이러한 첩보를 입수하여, 기동특무부대 파이-4는 독일 현지에 주둔하는 [[[scp-3023 |기동특무부대 알파-21 (&#34;줄리아의 천사들&#34;)]]]과 공조하여 뮌헨과 베오그라드에서의 치열한 물밑 교전 끝에 PoI-52417 세력을 성공적으로 저지해내, 바이에른 뮌헨 측 선수단과 구단 인사들은 별다른 피해를 입지 않은 상태에서 경기를 치를 수 있었다. 뮌헨에서의 1차전은 4:0으로 FC 바이에른 뮌헨의 승리로, 베오그라드에서의 2차전은 1:1 무승부로 끝나, 합계 스코어 5:1로 SCP-328-KO가 탈락하여 UEFA 챔피언스리그 본선 진출에 실패했다. 이후로도 시즌 내내 MTF 파이-4의 게릴라 활동으로 PoI-52417 세력의 활동을 어느정도 견제할 수 있었다.

**무효화:** 1999년 3월, 초상세계와는 무관하게 국제형사재판소가 PoI-52417을 반인도적 범죄, 제네바 협약 위반 및 전쟁법 위반으로 기소함과 동시에 재단 측에서도 SCP-328-KO 무력화를 위한 PoI-52417 제거 작전 수립에 돌입하였고, 유럽 전역에서 저명한 PoI-52417의 인지도와 국제적으로 복잡히 얽혀있던 이해관계를 고려하여, 2000년 3월에 제거 작전 개시를 목표로 잡았다.

2000년 1월 15일, 23세 청년 도브로사브 가브리치가 호텔 로비를 나서던 PoI-52417을 향해 총을 발포하여 무력화시켰다. 이는 재단의 공작과는 무관하게 벌어진 일이었으며, 갑작스럽게 발생한 상황에 PoI-52417 본인은 물론, 재단측도 미처 손을 쓰지 못했다. PoI-52417 제거 작전 개시 직전에 벌어진 일이었던 탓에 별다른 추가적 조치없이 원래 계획했던 SCP-328-KO 무효화 작업이 개시되었다.

PoI-52417의 영향력이 더이상 미치지 못하는 SCP-328-KO[[footnote]] PoI-52417의 사망 이후, 그의 아내였던 스베틀라나 라즈나토비치(일명 &#39;체차,,Ceca,,&#39;)가 구단주가 되었으나, 그녀에겐 변칙적 능력이 없다고 판명나 별다른 조치가 시행되지 않았다. [[/footnote]]에 대해, 구단 이사진 및 서포터즈 정리 등의 무효화 작업이 진행되었다. 특히 PoI-52417의 군벌 세력에 대한 대규모 섬멸/체포 작전이 개시되어, 2000년 8월에 들어선 조직이 사실상 와해, 극히 일부 병력만 도주하여 [[[scp-2408 |초상세계의]]] [[[chicago-spirit |여러 범죄 단체]]]로 숨어들었다. 2000/01 시즌이 종료된 이후, SCP-328-KO는 변칙성의 영향에서 완전히 벗어났다고 판단되어 무효화 판정을 받았다.

FK 오빌리치는 초반엔 그간 쌓아온 자금력을 바탕으로 얼마간 1부 리그에 잔류했지만, SCP 재단의 개입이나 변칙성과는 무관한 계속된 성적 부진 및 보드진의 방만한 운영 끝에 끝내 2005/06시즌에 2부 리그로 강등되었고, 이후로도 하위 리그로의 강등을 거듭한 현재, 세르비아 지역 최하위 리그에 참가하는 구단으로 전락했다.</textarea></pre>
