    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>一切都结束了。

保安老赵淡黄浑浊的眼珠子难得地出现了一些亮光，只不过这是由火光照亮的。就在他的前方不远处，人工智能发展史上最为出色的作品正被一车车拉向火海。老赵并没有足够的权限，他并不清楚他们在焚化的东西到底有什么意义，但是一种怅然的感觉还是随着翻滚的火苗和一股金属熔化的异味而涌上心头。

“老李，这些机器人，咱们为啥子就要烧掉它们呢？”

此时的保安老李正和另一个保安将第七十四辆手推车中的机械生命体投向火焰，忙着干活的他头也不抬。“大概是上头打算处理掉某个异常吧。我猜的。”

老赵见过那些机器人。当上头的人告诉他真相的时候，他惊讶得差点头都掉下来。他原本以为这些只是罪犯罢了。事实上，这些罪犯已经在小黑屋里被关了整整一个礼拜，那里边没有任何一点光亮，也没有食物；等他们被拉出来的时候，已经没有任何人有知觉了。老赵当时就是那间小黑屋的看守，头三天那里边还传来人的哭喊声、拍打墙壁声和求救声，到了第六天之后就什么声音也没有了。老赵原本以为这样子已经足够残酷，没想到还有更残酷的在后面等着他们。

“投到火里烧掉？他们明明只是一帮罪犯啊，枪决不就行了，哪犯得着用这种古代才用的方式？这也太不人道了。”

“人道？呵呵。”答复他们的特工满脸轻蔑，“就算他们长得再像人，他们也不过是一帮试图代替一些曾经存在于这个世界上的死者而继续存在下去的罪犯罢了。和机器人，永远别谈什么人道。他们要么是我们的仆人，要么就是我们的敌人。况且火烧还有一个好处，从废墟里边回收到的氧化物大概还有点用处。”

这些顶多只有初中文凭的保安们完全不明白他在说什么，那特工看到以后就再补充了一句：“你们别管为啥，干活就是了。”

“这不是异常。”老赵喃喃道。

“都说了多少遍了，干活就是了。上头的事情，咱们犯不着操心。”老赵身边的另一个保安狠狠地拍了下他的背，他才从自己的思绪中清醒过来。

第八十车被投向火焰，溅出了一些火花，正在干活的保安驾轻就熟地闪开了。那红色的精灵在地上跳跃了几下，便如蜡烛般熄灭，再也看不到了；原本堆积如山的机械生命体现在只剩下了一小堆。“该换班了！”老李的大嗓门刺痛着老赵的耳膜，还剩下最后二十五个。

“知道啦。”老赵从台阶上站起来，多年的体力劳动已经让他的脊椎有点变形了，“还得把这些活干完呢。”

是啊，机器人的事，他们几个保安又有什么好操心的。老赵一边这么想着，一边把那叠垃圾最顶上的仿生机器人拽下来，这是一个看起来只有二十出头的小姑娘。老赵身边的保安抓住这机器人的双腿，老赵则是抓住它的两条胳膊，两人合力一甩，便精准地将它甩到了另一边空着的小推车上。当地一声响，是硬金属之间相互碰撞发出的声音，丝毫看不出之前它们曾拥有与正常人类毫无差别的柔软灵活的身躯。

老赵抬起头，满意地擦了把额头上的汗珠，随后依葫芦画瓢地把一个“青年男子”也甩到了另一辆车上。紧接着他们一人推着一辆车赶到焚化炉边，握着手柄的双手向上一抬，车上的破铜烂铁便顺势滑到了熊熊的烈焰中。金属在高温的炙烤下发生了化学反应，放出了一些色彩诡异的光芒，其中有一些挺刺眼的，老赵连忙避开目光；眼角的余光看见已经任务完成的老李和跟他一组的那个保安坐在那级他不久前才刚刚做过的台阶上，满意地解下外套。
