    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

怪物？

いや、違う、違うんだ。そんなものではなかった。私たちは善意で始めたんだ。途中で道を踏み外してしまったのかもしれないが、最初からそうであったわけではない。私たちは若く、理想主義者だった。私は愛に満ち溢れていた。皆苦しみから世界を救うことを熱望していた。ボスは私たちを導き、強大な獣を倒した。12人の忠実な使徒たちは彼に続いて地獄を抜け出すことを厭わず、楽園を作り始めたのだ。その時、私が怪物ではなかったことは確かだ。

あの獣。今でも時々思い出す。夜中に冷や汗で目が覚めると、幻影が目の前を揺蕩っていた。同僚の中には記憶を消し去ることを選択した者もいたが、それは彼らの熟睡を可能にするための唯一の方法だったからだ。私はそんなものを使う気にはなれなかった。どんな記憶にも価値はあるものだろう。憎んでいた存在からも、何かを学んだはずなんだ。私たちが収容しているものの中で、獣は最悪の存在だと思っている。有効に利用しようと努力しているにも関わらずな。

悲しいかな、獣を利用するというのは私のアイデアだった。エンジンは動いていたし、まだ機械油が塗られていた。それは餌になった人々に対する侮辱だっただろう。彼らの犠牲を無駄にしたのだから。私はそれを制御することで、敵を挫くことができると思ったんだ。はは。何が間違っていたと言うんだい？

当時は本物の悪がいたことが救いだった。今のような出来損ないの組織ではない。型破りな芸術作品で人々を恐れさせることができると思い込んでいる主体性のない企業や、金持ちの七光りの第二世代共。奴らは以前の私たちの敵とは似ても似つかないものだ！ 白と黒、善対悪という戦いを始めていた。陳腐で時代遅れな比喩だ。権力を持つ者はそれらを利用しようとし、自分たちが誰であるか、そして何であるかを説明するための名前を自称していた。『[[span class=&#34;ruby&#34;]]冬の狼[[span class=&#34;rt&#34;]]The Winter Wolf[[/span]][[/span]]』『[[span class=&#34;ruby&#34;]]グレンデル[[span class=&#34;rt&#34;]]Grendel[[/span]][[/span]]』『[[span class=&#34;ruby&#34;]]トロール一族[[span class=&#34;rt&#34;]] The Trollen Tribe[[/span]][[/span]]』『[[span class=&#34;ruby&#34;]]最後のグール[[span class=&#34;rt&#34;]] The Last Ghoul[[/span]][[/span]]』それぞれがユニークで興味深い独自の陰謀と策略を持っている。だが同時に彼らの大半は、もし任務時間外にてバーで偶然出くわしたなら、一杯奢ってくれるような性格だ。彼らについての思い出話に浸れるぐらいには親しみを持てる。まあ少なくとも非番の日に出会った時には、銃を抜くようなことはないだろうな。

私のせいですべてが変わってしまったことを覚えている。

このことは妻には内緒なんだが、全ては高級風俗店から始まったんだ。遡って--　　--30年代だったかな？ 20年代か10年代だったかもしれない。いずれにせよ、全てが曖昧になっているんだ。第二次世界大戦の前にシニアスタッフから昇進したことは覚えているが。いや、そんなことはどうでもいい。なんてことはないんだ。とりあえず、可愛い子は何年経っても可愛いってことだけ言っておく。そんな目で見ないでくれよ。私は手掛かりを探していたんだ！ とても魅力的な手掛かりを……今とは違う時代だから、当然価値観だって違っていたのさ。とにかく、私は噂を追跡していた。『[[span class=&#34;ruby&#34;]]踊り子[[span class=&#34;rt&#34;]]Dancer[[/span]][[/span]]』と名乗るネクロマンサーが、小さな軍隊を育てるために性奴隷取引を利用しているという噂を。彼女を見つけられれば、思惑を打ち砕くために私はその場所へと赴ける。

私は、ンん、自分の手掛かりを追っていた。こう言ってはなんだが、順調に仕事をこなせていたんだ。だがあの瞬間、全てが台無しになってしまった。どうやら何者かが……私は裏切り者の牧師のせいだと睨んでいるが。私が探していることを踊り子に密告していたらしい。愛しのレディに求愛していたところにドアが爆ぜるように開き、私の名を叫ぶアンデッドの娼婦の大群が押し寄せた！ ああ、[[span class=&#34;ruby&#34;]]大群[[span class=&#34;rt&#34;]]horde[[/span]][[/span]]のように感じたよ。[[span class=&#34;ruby&#34;]]娼婦[[span class=&#34;rt&#34;]]whored[[/span]][[/span]]というよりはむしろ……なあ？ はは、すまない。駄洒落はコメディの中で最低のモンだ。わかってる、わかってるさ。恐らく彼女らはたったの10匹かそこらだが、パンツを足首に引っ掛けて、銃は部屋の向こうの上着の中にあるとすれば、3匹だろうが大群のように感じるだろうよ。私は側にいたレディに丁重におやすみの挨拶を述べて、掴みかかってくる爪を凌ぎつつ自分の戦闘道具一式を取りに飛び込んだ。上着に手をかけようとした時、ゾンビのうちの1匹が私を壁に叩きつけた。

想像してみてくれ。そこには私がいる。ノーパンで、まだ下は……ん&#34;ん&#34;、活動的な状態のまま、石膏の壁を突き抜けた。パンツを見失うには十分なほど激しくな。そして幸運にも、隣の部屋のベッドに倒れ込んだんだ！ 安全に着地できたよ。ベッドは既に使われていたからな！ 私は2人に言い訳をしようとした。3人でのお楽しみに縺れ込もうとしたわけではないとな。その時、ついにその紳士と私は視線を交わらせた。狼の外皮がなかろうと、彼の目にそれを認めることができた。指に氷の爪を形成し唸り始めたことから、私を認識しているのは明らかだ。快楽の真っ只中にいる血塗れの冬の狼。忘れられない光景だった。あれをどう話そうか！

私は素早く身を翻し言い訳をしようとしたが、その時**彼の**部屋のドアが開け放たれ、ゾンビの娼婦の大群が首を求めて雪崩れ込んだ。唯一の生存者である少女の頭の上にて視線が交わされ、お互いに頷く。今、私はまだシャツを羽織っただけだったが、狼は完全に裸だった。ベッドから立ち上がって長椅子を掴み、厄介なアンデッドどもを即席の近接武器で激しく殴りつけ始めた。彼の体は膨らんでいく。全裸の獣人が家具でアンデッドゾンビを捻じ伏せる姿を見ながら、私は愚かにも取り外してしまっていた脇の下のホルスターから、ハンドキャノンを必死に抜き取ろうとしていた。

ひとつ言っておこう。昔私たちが持っていた銃は素晴らしいものだったんだ。祝福された弾で満たされていた。まあ、常にというわけではないんだが。だがこの状況下では相手がネクロマンサーだとわかっていたんで、その銃弾が必要だということは容易に想像がつくだろう。銀の弾丸は常に手元に置いていた。念のためにってやつだ。“工場”で手作業で作られていたものだった。任務をこなすエージェントのために設計されている。大口径だが反動はほとんどない。完全に氷の装甲で武装した狼の側を追い抜こうとした時、ゾンビの頭がポップコーンのように破裂した。何が起こるのかと身構えていたら、なんと天井が抜け落ちて、馬鹿げた数のアンデッドの踊り子たちが私たちの上に落ちてきたんだ。

冬の狼と私は背中合わせになった。何者かがこのクリーチャー共にナイフやらなんやらで武装させたから、私の体はずたずたにされた。しかしこいつらは痛みを感じないもんで、どんどん群がってくる！ 銃は弾切れになったから、次は鈍器のように使って少女たちを叩きのめす。強固な銃を使う利点として、弾切れになったら銃身そのもので殴ることができるというものがある。もし君が連中に過剰防衛だなんだと言われたなら、その時はそいつを撃ってやればいい。さて、私は死んだ少女の1人から鉈を奪えたが、死体を切り刻もうとしたことはあるかい？ まあ、そうだな。肉は問題ないが、骨が邪魔をしてなんとも不愉快な感触だったな。その時、私は彼女らに重症を負わせ混乱を起こし、狼が彼女らを仕留めやすくした。獣の鎧が脆くなっていくのを感じ、彼が殴られる音が聞こえたが、気遣う余裕はなかった。

何時間もそこで戦ったような気がしたが、恐らくは15分も経っていなかった。体の引き攣りがすべて収まった頃、ようやくお互いの方を向くことができた。2人とも腰より上の方に目線を保っていた。彼も私も出血していた。私は少しでも身を隠そうとコートを羽織りながら、長い間見つめ合っていた。紳士に見えるように最善を尽くした。長孫[[footnote]]訳注：デイビッド・ブライト。マイケルの息子。[[/footnote]]はそこから仕立ての良いスーツの男に惹かれるようになったんだと思う。杖は祖父のすべてのようなものだった。コートのポケットに手を滑り込ませ、一発の銀の弾丸を手にした。

「踊り子か？」彼は言った。それはどちらかというと唸り声だったが。 変身した彼の状態では言葉はすべて唸り声となった。

「私たちは彼女を止めようとしていたんだ。君は？」彼の身長は私より1フィートほど高かったが、その鋭い視線から引き下がることはしなかった。もし弱みを見せれば、彼は私の喉を切り裂いていただろう。

「彼女を勧誘しようとしていたんだが、どうやら1人遊びがお好きだったらしい」 彼は嘲笑していた。というより、ああいう鼻先を持つ彼の表情は、ほとんどが嘲笑っているようにしか見えなかった。

私たちはさらに数分間、ただ見つめ合ってそこに立っていた。弾丸を手の中に強く握り締めた。彼が私の喉を引き裂く前に、弾を装填して発射するのに十分な時間はあるかしらと思案した。だがその後、彼はただ私に頷き、私もまた彼に頷いた。彼は窓の外に飛び出した。私は少女の死体からズボンを1本拝借した後、外に出て専属のドライバーと落ち合った。

これで話は終わりなのかと思うか？ 残念ながらそれは大間違いだ。

3週間後、次男坊[[footnote]]訳注：ジェームズ・ブライト。後のジャック・ブライト博士。[[/footnote]]が駆け寄ってきた。「パパ、パパ。パパに会いたいって人がきてるよ！」息子の頭を撫でた後、玄関まで歩みを進めた。途端に、顔から血の気が引くのを感じた。冬の狼が、ドアの前にいたんだ。彼は着飾っていた。そうだな、普通のやつより仕立ての良いスーツにネクタイ、洒落た中折れ帽を被っていたんだよ。だが、その目を忘れることはできなかった。彼は私に微笑みかけたが、その冷たく暗い眼球は笑っていなかった。彼は手を差し伸べる。その中には見慣れた財布があった。「これを落としただろう」それだけを言った。

私が彼を調査するように、彼も私を調査していたんだ。その後、彼は庭で遊ぶ子供たちがいる私の家に視線を向けた。「俺が想定していたのとは違っていた」彼は私に視線を寄越さずに言った。「まさか財団に雇われた殺人鬼の1人が--　　--」

「私は、殺人鬼じゃない」そう主張した。空虚な嘘が唇から垂れた。私は暗殺者じゃない。私は研究員であり、必要な時にはエージェントとなった。何人かが死んだことは問題じゃなかった。私は彼らを殺すために送り込まれたのではない。あれは抵抗した彼ら自身の責任だ！ ……少なくとも、それは私が自分に言い聞かせていたことだった。

「--　　--良き父親になっていたとはな」彼は続けた。まるで私の主張など無かったかのように。「お前を殺しに来た」彼はまるで、沢山の卵を拾いに行くと言うような調子で、そう平然と口にした。私は動かなかった。銃は手に取れるほど近くに置かれてはいない。「お前を殺そうとしたんだ。教訓として残せるようにな。だが、まあ……そう自分に言い聞かせていただけだ。本当の理由は単純明快、復讐のためだ。心の中ではわかりきっていたことだ」 彼は私にその暗い燃えるような目を向けた。唇が僅かに歪んだ。「お前の小さな財団が、俺の群れを滅ぼしたんだ。俺の仲間を、兄弟たちを。すべては社会を守るためという口実の下に」

彼は私から目を背けて、庭に植えられた満開の桜の木を見つめていた。「お前が俺を怪物にしたんだよ」

「だが、それを理由に他の誰かの群れを破滅させるわけにはいかない」

それから話をした。丸3時間、有意義な話し合いになった。何故蛇の手がそうするのか、なぜ財団がそうするのかについてを語った。友情とまではいかないとしても、少なくともお互いを尊重し合う関係を築いた。私は彼に銀の弾丸を渡した。私が彼に使ったであろうものを。彼はそれを新しいパートナーのために指輪に作り直した。彼女は理解していなかった。なぜ彼がいつも彼女に自分の命を捧げると言っていたのかを。しかし、私はその意味を知っていた。

私たちはお互いの生活の中に介入しあっていった。彼を巻き込むような任務には赴かないようにしたし、彼は財団との直接の接触を避けていた。私は彼の結婚式で介添人を務めた。彼は私の息子たちとカウボーイやインディアンごっこをして遊んでくれていた。

30年後、長男[[footnote]]訳注：マイケル・ブライト。後のO5-6。[[/footnote]]は蛇の手との口論の末に彼を殺した。恐ろしい冬の狼が、優しい叔父のジェイソンと同一人物だということは決して言わなかった。たとえ言ったとしても、息子の手元が狂うことはなかっただろうがな。

すまない。興が乗って、話が脱線してしまっていたようだ。私たちの敵……彼らがいつも私たちを怪物と蔑むのは、別の方法があると考えているからだ。スキップを物のように扱わずに、封じ込める方法があると。良性のものを使えるようにするべきだ。少なくとも、彼らに苦痛をもたらすことがないように。

問題は、常にどれが良性のものなのかを把握することだろう。何故か。それらは変化するからだよ。君も嫌と言うほど知ってるだろう？

結局のところ、私は獣を飼いならした人間だ。それを役立てることができると。封じ込めるだけでなく、利用することができると言ったのは私だった。私は財団が何世代にも渡って付き合うことになるであろう最大の過ちを犯してしまった。

“工場”を兵器化することを決めたんだ。
