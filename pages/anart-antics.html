**Titre original :** Anart Antics
**Auteur :** [[user TwistedGears]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 25 mars 2014
[[include credit:end]]

Jakeob Aldon fixait le plafond de sa salle de bain, assise tellement en arrière dans la [[[scp-1974|baignoire]]] que seule sa tête dépassait de la surface de l&#39;eau. Elle commençait à regretter son dernier achat. Foutue impatience. Si elle avait simplement pris le temps d&#39;apprendre à copier sa conscience et la lier à un objet inanimé, sa vie aurait été tellement plus simple. Mais au lieu de faire ça, elle avait pris le chemin le plus rapide, la route des fainéants, et acheté cette baignoire américaine stupide avec son eau russe stupide. Et ils ne voulaient même pas lui dire comment ils avaient été créés, ils ne faisaient que parler de communisme et d&#39;Amérique et de Mère Russie et bla bla bla bla bla-

&#34;Si vous ne la fermez pas tous les deux, je vous jure que je vais vous transformer en putains de chiottes.&#34;

&#34;M&#39;sieur- m&#39;dame- enfin bref, peu importe comment je dois vous appeler. Je suis un amateur de fesses. J&#39;apprécierais ce changement. Chiez dans la bouche de cet idiot de coco-&#34;

Au moins, Aldon pouvait dire qu&#39;elle avait appris une leçon de ce foutoir. Fais tes propres démarches. Cherche comme une vraie anartiste. Ou tu allais juste te retrouver avec deux abrutis en train de brailler dans ta tête. La Bibliothèque était toujours ouverte, elle n&#39;avait qu&#39;à y vagabonder. Elle se releva et fit un au revoir peu enthousiaste au duo. Évidemment, ils l&#39;ignorèrent et continuèrent à causer d&#39;autres inepties stupides. Elle se sécha avec une serviette non-intelligente et mit des vêtements qui n&#39;avaient pas la moindre fraction de conscience. Comme toutes choses auraient dû l&#39;être.

Refermer la porte derrière elle la fit se sentir un peu mieux, c&#39;était toujours autant d&#39;espace mis entre elle et sa grosse bourde. Au moins, le reste de son appartement était accueillant. Une petite pièce, bourrée de bazar anartistique en vrac amassé entre elle et son colocataire, Finnegan. Des petites statues qui bougeaient, des peintures parlantes, des CD remplis de musique altérant l&#39;humeur. Des sacs d&#39;argile, des piles de palettes, des sacs de mélange à béton, des seaux et encore plus de seaux de peinture. C&#39;était une porcherie, mais c&#39;était //leur// porcherie. Leur chez-eux.

Finnegan fixait son écran d&#39;ordinateur, avec son éternel béret décalé par le casque anti-bruit qu&#39;il avait sur les oreilles. Finnegan tenait une vieille bonde de baignoire et la faisait tourner dans ses doigts. Aldon se fraya un chemin à travers le champ de mines de fournitures artistiques et fit voler le béret d&#39;une chiquenaude. Il fallut plusieurs secondes pour que Finnegan le remarque.

&#34;Oh, salut Allie.&#34; Un de ses sourcils se leva lentement. &#34;Un truc qui va pas ?&#34;

&#34;Saloperie de baignoire de merde,&#34; bouda-t-elle.

&#34;Je te l&#39;avais dit,&#34; chantonna-t-il d&#39;un air complice. &#34;Tu dois admettre que c&#39;est quand même assez marrant.&#34;

Aldon se contenta de croiser les bras et de faire la tête.

Des doigts dansèrent sur le clavier tandis que Finnegan sauvegardait et fermait son dernier projet audio. Il attrapa son béret et l&#39;appuya contre le visage d&#39;Aldon alors qu&#39;il enlevait son casque. Aldon éclata de rire, mais lui flanqua un grand coup, toujours irritée mais désormais moqueuse. Les colocataires échangèrent quelques petits coups joueurs avant que Finnegan ne remette son chapeau.

&#34;Prête à partir ?&#34; demanda-t-il, un sourire en coin toujours sur son visage.

&#34;Toujours.&#34;

Le duo artistique quitta son appartement, s&#39;assurant de verrouiller leur porte. En-dehors de leur alcôve personnelle, ils étaient dans le monde réel. Où ils étaient censés être des adultes   responsables. Ils marchaient d&#39;un pas d&#39;adulte, parlaient de sujets d&#39;adultes. Comme le sport, les impôts, et le temps. Ah, ce temps. Qu&#39;il fallait tant supporter. Et ces impôts, toujours aussi imposants. Sans parler de ces sports qui étaient décidément bien sportifs.

Le duo responsable entra dans la bibliothèque et cessa sa conversation. Il fallait respecter les règles de la bibliothèque, que ce soit avec un B majuscule ou non. Ils errèrent dans les ailes jusqu&#39;à atteindre leur destination. Après une rapide inspection du rayon, Aldon sortit un volume bien particulier de ses congénères. Il était même déjà à moitié sorti, comme s&#39;il savait que c&#39;était celui qu&#39;elle voulait. Un exemplaire de //La Révolte d&#39;Atlas//. Elle ouvrit le livre à une page aléatoire, s&#39;assura qu&#39;il n&#39;y avait personne dans les parages, et s&#39;éclaircit la gorge. 

&#34;Hé beh, c&#39;est un livre sacrément intéressant,&#34; dit-elle sans la moindre trace de sarcasme. C&#39;était la partie importante. &#34;Je suis vraiment contente de l&#39;avoir trouvé !&#34;

Elle referma le livre d&#39;un coup sec et le remit à sa place en ne le glissant qu&#39;à moitié. Puis elle agrippa le dos du livre et le tordit. Le livre tourna en même temps que sa main, et elle le poussa légèrement. L&#39;étagère se plia vers l&#39;intérieur tandis que l&#39;espace se déformait en un portail. Finnegan gloussa comme il le faisait toujours et se dépêcha d&#39;entrer, Aldon sur ses talons. Avec une légère poussée, la porte se referma, et l&#39;espace retomba dans un état normal, bien que le livre dépassait toujours de plusieurs centimètres.

À l&#39;intérieur de la Bibliothèque des Vagabonds, Finnegan et Aldon se sentaient plus à l&#39;aise. C&#39;était leur foyer loin de leur foyer, où ils étaient libres d&#39;être bébêtes et idiots tant qu&#39;ils respectaient les cinq principes de base. Rendez vos livres à temps. N&#39;abîmez pas les livres. Ne volez pas de livres. N&#39;abîmez pas la Bibliothèque. Ne faites pas de mal à ceux qui se trouvent dans la Bibliothèque. C&#39;était assez facile, même s&#39;ils devaient se rappeler de temps à autres qu&#39;ils ne devaient pas s&#39;adonner à leurs chamailleries habituelles, de peur d&#39;enfreindre la cinquième règle.

La Bibliothèque elle-même se dressait au-dessus, en-dessous, et tout autour d&#39;eux dans son immense omniscience. Des portes les entouraient dans le petit hall en marbre, chacune représentant d&#39;autres Voies communes pour atteindre la Bibliothèque. Un archiviste fusionné avec sa chaise séparait le hall de leur branche de la Bibliothèque. Au-delà s&#39;étendait un escalier ramifié menant aux différentes sections de la Bibliothèque, qui n&#39;avait cure du concept primitif de gravité. Aldon leva les yeux en l&#39;air et vit un homme qui semblait assis la tête en bas, lisant un livre contre le rayonnage où il l&#39;avait trouvé. Un Page lisait par-dessus son épaule tandis qu&#39;il replaçait les livres dans les étagères. À un autre étage, un Guide avançait à grands pas perpendiculairement à eux, menant une autre Vagabonde à sa destination. Au-delà du bazar spiralé qu&#39;était cette branche, flottant apparemment en l&#39;air au loin, se trouvait une autre branche de la Bibliothèque, contenant toutes les connaissances d&#39;une autre réalité. Au-delà se trouvaient d&#39;autres branches, se tordant, se courbant et s&#39;entremêlant les unes parmi les autres, souvent à un cheveu les unes des autres.

Les deux Vagabonds s&#39;approchèrent de l&#39;Archiviste. Finnegan s&#39;éclaircit la gorge et ouvrit la bouche pour parler, mais lorsque le Bibliothécaire aveugle se tourna vers lui, sa voix se réduisit à un marmonnement. Il n&#39;avait jamais été très à l&#39;aise avec les Bibliothécaires.

&#34;Puis-je vous aider ?&#34; demanda ce dernier. Son souffle avait la même odeur que les romans fraîchement imprimés.

&#34;Nous cherchons un livre qui pourrait nous apprendre à créer nos propres Voies,&#34; dit Aldon. &#34;Jusqu&#39;à présent, nous avons utilisé une des communes, mais nous avons besoin de transporter quelque chose et c&#39;est trop pénible de le faire autrement.&#34;

Le silence s&#39;abattit sur eux tandis que l&#39;Archiviste réfléchissait. &#34;Cette cargaison risque-t-elle d&#39;endommager la Bibliothèque, ses contenus ou ses occupants ?&#34;

&#34;Non. C&#39;est juste une baignoire. Enfin, une baignoire qui parle. Nous devons la transporter au Japon.&#34;

Le visage de l&#39;Archiviste tressaillit légèrement. Aldon s&#39;autorisa un sourire, puisque l&#39;Archiviste ne la verrait de toute façon pas le faire.

&#34;Très bien.&#34; Il leva un long doigt, et sans regarder, il désigna ce qui semblait être une direction aléatoire au-dessus de lui. &#34;Montez de trois étages, à gauche. Troisième rangée, huitième étagère. Un livre intitulé //Le Guide d&#39;un Vagabond//, par Lucifer. Aurez-vous besoin d&#39;un Guide pour vous aider à le trouver ?&#34;

Finnegan secoua frénétiquement la tête, secouant son béret de tous côtés. Aldon réprima un petit rire et répondit par, &#34;Non, je pense qu&#39;on va s&#39;en sortir. Merci.&#34;

L&#39;Archiviste acquiesça. &#34;Bon séjour parmi nous. Respectez les règles.&#34;

&#34;Évidemment.&#34;

----

Plusieurs semaines plus tard, Aldon et Finnegan s&#39;étaient retrouvés au Japon. Ils avaient élu pseudo-résidence dans l&#39;entrepôt dans lequel la compétition se déroulait, en compagnie de plusieurs autres artistes qui parachevaient leurs œuvres. Un des artistes était occupé à trouver comment faire en sorte que ses tronçonneuses restent actives. Un autre essayait de décompresser en jouant du piano qui faisait partie de son œuvre. Le créateur de l&#39;évènement, qui faisait également partie des participants, évitait activement sa femme.

Finnegan était assis sur une tortue terrestre anormalement grande, le nez dans un bouquin. La tortue, pour quelque raison que ce soit, portait son béret. Aldon était assise contre la baignoire et jouait avec quelques pots et poêles. Cette activité n&#39;avait aucun rapport avec sa fatigue extrême, du moins c&#39;est ce qu&#39;elle disait. Le son de sandales contre le sol interrompit sa trituration alors qu&#39;un homme portant une chemise hawaïenne s&#39;approchait de leur zone de travail.

&#34;Salut,&#34; dit l&#39;homme. Aldon leva les yeux vers lui avec une expression qui, elle l&#39;espérait, lui faisait part de son irritation. Soit elle y échoua, soit l&#39;homme n&#39;en avait rien à secouer. Il ajusta son fedora stupide sur ses cheveux roux débiles. &#34;Un projet collaboratif, hein ? Vous travaillez sur quoi tous les deux ?&#34;

&#34;On va utiliser cette merde pour alimenter une tortue marine géante avec des canons à eau,&#34; dit Aldon en tapant sur le côté de la baignoire avec une poêle à frire.

&#34;Tortue terrestre,&#34; la corrigea Aldon sans lever le nez.

Aldon pointa une poêle dans la direction de Finnegan. &#34;Je t&#39;emmerde, c&#39;est une tortue marine, une qui va dans la flotte.&#34;

&#34;Mais le modèle que tu m&#39;as montré était une tortue terrestre,&#34; dit Finnegan en bâillant à moitié. &#34;On a eu la tortue sur laquelle je suis assis pour qu&#39;on puisse voir comment elle bougeait.&#34;

&#34;Hein ? Mais non, c&#39;est impossible.&#34; Aldon se laissa tomber sur le flanc tandis qu&#39;elle attrapait le petit modèle réduit sculpté. Toujours allongée par terre, elle le tendit à l&#39;homme en chemise hawaïenne, ce qui le rendait clairement qualifié pour éclaircir la situation. &#34;C&#39;est une tortue marine, hein ?&#34;

&#34;C&#39;est une tortue terrestre. Les tortues marines ont des carapaces plus plates et légères, et des pieds palmés.&#34; L&#39;homme au fedora se pencha au-dessus de la baignoire. &#34;La baignoire fait quoi ?&#34;

&#34;J&#39;ai fait une putain de tortue terrestre. Hein ? Ah, elle génère de l&#39;eau à l&#39;infini. Mettez votre main dedans.&#34;

L&#39;homme s&#39;exécuta sans réfléchir. Ses sourcils se levèrent un moment, et il attendit. Il écouta. Il retira sa main et s&#39;appuya sur le bord de la baignoire. Aldon observa sa bouche s&#39;étirer d&#39;un côté puis de l&#39;autre avant qu&#39;il ne baisse les yeux vers elle.

&#34;Je pourrais tuer ce truc pour vous. Après la compétition, évidemment.&#34;

&#34;Ha !&#34; Aldon se dit qu&#39;elle commençait à apprécier cet homme. Il n&#39;avait pas l&#39;air familier, mais il était tout à fait possible qu&#39;elle ait discuté avec lui auparavant. Les visages se ressemblent tous dans les évènements comme celui-ci. Le stress abrutissant et le manque de sommeil qui engourdissait l&#39;esprit n&#39;y étaient peut-être pas pour rien. Peut-être. &#34;Merci, mais tout bêtes qu&#39;ils soient, je ne veux pas qu&#39;ils meurent.&#34;

&#34;Dans ce cas, je peux tout de même vous en débarrasser. J&#39;ai quelques vieux amis qui adoreraient le récupérer.&#34; Il agita sa main comme s&#39;il pouvait décrocher de l&#39;air la phrase qu&#39;il cherchait. &#34;On pourrait dire que ce sont des collectionneurs compulsifs.&#34;

&#34;Ah, sans problème alors. Merci.&#34; Aldon se remit enfin en position assise, et se dévissa le cou pour regarder autour d&#39;elle. &#34;C&#39;est laquelle, la vôtre ?&#34;

&#34;Oh, je ne participe pas à la compétition. Je suis juste une Personne qui avait envie de venir voir.&#34;

&#34;Hmm.&#34; Aldon sentait qu&#39;elle était en train de louper un truc, mais elle était trop fatiguée pour s&#39;en soucier. &#34;Bon, bref, je vais devoir m&#39;y remettre. Je dois trouver comment faire un réservoir à eau sous pression à partir d&#39;un autocuiseur.&#34;

&#34;J&#39;l&#39;ai d&#39;jà fait,&#34; lui dit Finnegan depuis son perchoir-tortue. Sa voix semblait plus faible depuis que l&#39;étranger était arrivé, et le livre encore plus près de son visage. &#34;Tu devrais commencer à mélanger le béton.&#34;

Aldon se retourna brusquement en regardant tout le bordel qu&#39;ils avaient entassé. &#34;Mais t&#39;as fait ça quand, putain ?&#34;

&#34;Hier ? Je crois ? Hé, où est mon chapeau ?&#34; Finnegan tomba peu gracieusement de la tortue en tenant de retrouver ledit chapeau et s&#39;était endormi avant même d&#39;avoir touché le sol.

Personne se mit à rire. &#34;Vous êtes vraiment à fond tous les deux, hein ?&#34;

Aldon lui ronfla en réponse.

----

La foule d&#39;artistes rugit d&#39;impatience lorsque la sirène se déclencha. Deux monstruosités anartistiques étaient positionnées face à face dans l&#39;arène, qui était délimitée par un gigantesque cercle avec un gant de boxe tenant un pinceau au centre. Un énorme ornithorynque de pierre de 14 mètres faisait face à une tortue --marine-- terrestre avec une paire de tubes métalliques dépassant de sa carapace, et qui atteignait les 16 mètres de haut.

Aldon et Finnegan devaient presque s&#39;appuyer l&#39;un sur l&#39;autre pour pouvoir simplement rester debout. Ils avaient réussi, mais à peine. L&#39;annonceur déclara que le combat allait commencer et que les artistes devaient activer leurs mechas respectifs.

&#34;Tu vas y arriver ?&#34; marmonna Finnegan.

Aldon l&#39;avait vu venir à des kilomètres. &#34;C&#39;est toi qui as fait ce truc, c&#39;est à toi de le faire en premier.&#34;

&#34;Je veux pas le faire devant t-&#34;

&#34;Oh, ça va. Allez. Tu dis un truc, et un truc rigolo en plus, et ensuite t&#39;as juste à penser à la suite. Pas besoin de parler aux types flippants.&#34;

Il tenait la bonde de baignoire dans une main et faisait des cercles avec son poignet pour faire tournoyer la petite chaîne. Il soupira, fit tourner son béret sur sa tête et prit une grande inspiration.

&#34;Je te choisis ! Violation du Droit d&#39;Auteur !&#34;
