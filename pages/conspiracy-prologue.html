+ Redada Nocturna
[[span style=&#34;color:#880000;&#34;]]//{{Distrito Industrial de Park Royal, Londres, Reino Unido
Martes, 20 de Diciembre 1988, 2334 horas, hora local}}//
[[/span]]
Sentado en su auto a una cuadra del objetivo, el Director McDonnell encendió su pipa. Odiaba esperar, pero asegurar edificios era un trabajo para gente más joven. Sólo había aceptado el ascenso a jefe del Directorado de Contrainteligencia de la Fundación el año pasado para poder pasar más tiempo con sus nietas. Durante cuarenta años trabajando para la Fundación, se había perdido de demasiados cumpleaños de sus hijos; con la Navidad a solo unos días no veía el momento para poder estar con toda su familia en su gran casa en Edimburgo. Por supuesto, eso requeriría que no estuviera fuera por trabajo. Y aquí estaba en la semana anterior a Navidad, en una fría calle abandonada siguiendo un indicio ilocalizable y anómalo que llego a su línea directa, sobre “unos documentos que podrían interesarle a la Contrainteligencia de la Fundación.” 

El radio en el panel crujió—. Bien, este es Xi-Uno-Tres-Líder a todas las unidades. Esperen para irrumpir en el objetivo en Tres. Dos. Uno. ¡Vamos! ¡Vamos! ¡Vamos! —Un golpe amortiguado sonó a través de la oscuridad mientras el destacamento móvil voló el camino hacia el objetivo: un almacén abandonado en las afueras marginadas del distrito industrial de Londres. Por dos largos minutos, la noche estuvo quieta y callada. Luego la radio crujió de nuevo—, El objetivo está despejado. Director, va querer ver esto.

—En camino, —contestó McDonnell. Dejo su auto y caminó por la calle hacia el almacén. 

Un chico joven vestido de pies a cabeza en la ropa táctica negra adoptada por la policía y fuerzas especiales de todo el mundo, lo saludó—. Por aquí, Director, —dijo, señalando hacía dentro. 

—¿Estadounidense? —preguntó el Director, notando el acento del joven.

—Sí, señor. Agente Lombardi, —dijo el americano, guiando a McDonnell a través del largo y vacío almacén. Unas cuantas cajas estaban recargadas en la pared, pero no ocupaban mucho espacio, como para hacerlo más cavernoso.

—¿Nuevo en la Fundación, supongo? —Inquirió McDonnell, haciendo charla.

El agente joven parpadeo—, Sí, señor.

—Bueno, el Agente Price cuidara bien de ti, —dijo el Director de Contrainteligencia de la Fundación mientras alcanzaban la oficina del almacén—. ¡Hablando del rey de Roma! ¡Burt!

—Director, —saludó el Agente Burt, mirandolo desde una mesa con una altas pilas de documentos. Varias figuras enfundadas en negro estaban pasando las páginas

—¿Que es todo esto? —pregunto McDonnell, señalando hacia la mesa.

—Tenemos una brecha de seguridad, —respondió Price, dándole varias hojas de papel de la mesa. La primera era un registro de pruebas para unos calabacines que crecían instantáneamente, impresa en el membrete de la Fundación. La segunda, también en membrete de la Fundación, era documentación sobre un anuario de preparatoria ligeramente gastado de 1976. La tercera estaba en ruso, con un sello de la KGB en la esquina—. El primero de aquí es SCP-506, y el segundo es SCP-1833. Mi ruso está un poco oxidado, pero el tercero es sobre una anciana capaz de &#34;oír&#34; transmisiones de radio cercanas. Nunca he oído de esa, —dijo Price. 

Tomando una calada de su pipa, McDonnell agito su cabeza—, Tampoco yo, viejo amigo. Tampoco yo. —Arrugo el ceño y recogió otro papel. Era parte del presupuesto para el año fiscal pasado de la Coalición Oculta Global—. ¿Acaso hay un método en toda esta locura?

Price se rio—. Ninguno que pueda ver. Esto mantendrá a los chicos en el Sitio 11 ocupados por una semana o dos. Lo que sé es que alguien tiene acceso de nivel superior a la Fundación, COG, Marshall, Carter, y Dark...

—Laboratorios Prometheus y la Fabrica, de acuerdo a esto, señores, —dijo un agente.

—Encontré algo sobre las redes de Distribución de Wondertainment, —añadió otro.

—Una lista de operaciones de la IRG [[footnote]] **N del T** Guardia Revolucionaria Iraní según sus siglas en inglés, nombre anterior de la ORAI, no confundirse con su homólogo real. [[/footnote]] en Latinoamérica, —notó un tercero, sosteniendo una hoja.

McDonnell asintó—. Capto la idea. Unas personas desconocidas lograron obtener una buena cantidad de información clasificada de algunas de las organizaciones más secretas del planeta. Definitivamente malas noticias, pero difícilmente una crisis, diría yo.

—Uh, no apostaría en ello, señores, —uno de los otros agentes interrumpió—, deberían leer esto.

—¿Qué es, Harding? —preguntó Price, tomando la página ofrecida. Su mandíbula cayo mientras leía la página. —Mierda. —Le pasó el papel a McDonnell.

Leyendo el papel, McDonnell maldijo en su Gales nativo. Era un itinerario detallado de las ubicaciones y precauciones de seguridad de todos los trece Supervisores de la Fundación durante la última semana de Diciembre. En otras palabras, la semana que empezaría en unos meros cinco días. Una nota garabateada en la parte de abajo decía &#34;El veintiséis es el momento ideal para actuar a las 0300 Zulú.&#34; Una segunda página con fotos de buena calidad de los Supervisores estaba engrapada a la primera; O5-5, O5-6, O5-7, y O5-8 estaban circulados con tinta roja

McDonnell era lo suficientemente inteligente para darse cuenta que no sabía qué era lo que planeaban exactamente, pero ciertamente tenía algunas ideas. Volteó hacia a Price—. De acuerdo, Price. Embólsalo todo y tráelo. A partir de este momento, todo lo relacionado a esto es Nivel 5, solo acceso necesario; que envíen las originales a mi oficina. —Los engranajes en la cabeza de McDonnell ya estaban girando. Usaría sus contactos en Whitehall para que prepararan una bolsa diplomática para llevar los documentos en un vuelo transatlántico. Los papeles irían a los analistas del Sitio 11 para que pudieran agitar sus hojas de té, mientras que él podía dar su reporte personalmente al Consejo O5 en el Cuartel General de Supervisión. Y, con algo de suerte, estaría de vuelta en casa para Navidad.

+ Explosiones
[[span style=&#34;color:#880000;&#34;]]//{{Espacio aéreo escocés
Miércoles, 21 de Diciembre 1988, 1858 horas, hora local}}//
[[/span]]
Justo antes de las siete en punto de la tarde siguiente, el Director McDonnell estaba sentado en un vuelo Clase Clipper de Pan Am con una bolsa diplomática en el asiento siguiente, esposada a su muñeca. La cabina contaba con un número del personal de la Fundación: O5-5 en el asiento de en frente junto a su guardaespaldas, mientras que el adjunto de McDonnell estaba sentado detrás de él. También reconocía a un par de oficiales de inteligencia americanos y dos tipos que parecían ser //sus// guardaespaldas. McDonnell abrió la primera de su pila de novelas. Sería un largo vuelo al JFK y la bolsa significaba que no podía dormírselo.

Exactamente a las 19:02:46.9, una explosión hizo un gran hoyo en la parte izquierda del fuselaje. McDonnell y su bolsa diplomática fueron incinerados instantáneamente. Las ondas de choque rebotaron por toda la aeronave, encontrándose con pulsos de la explosión misma. Debido a una peculiaridad de la dinámica de fluidos, estas ondas de choque, técnicamente llamadas “Ondas de Choque de Rama Mach”, viajaban un veinticinco por ciento más rápido que las ondas de la explosión en sí, y por lo tanto con el doble de su poder. Mientras estas ondas de choque pulsaron a través del avión, una sección del techo del 747 a unos pies de la explosión se desprendió como si fuera arrancada por una mano gigante. La fuerza de la explosión atravesó la mampara que separaba el espacio de equipaje delantero y la cabina, sacudiendo los cables de control de vuelo. Esta sacudida causo que la sección delantera del fuselaje girara, alabeara y guiñara. Toda la sección delantera de la aeronave, con la cubierta de vuelo y la cubierta de primera clase, separadas del resto del avión y voló arriba hacia el firmamento. Ahí, colisiono y se alejó del motor número tres. Fuera de todo control, la aeronave (o lo que quedaba de ella) entro en una pronunciada caída en picada. El avión continuo desintegrándose mientras se desplomaba 9,400 metros a través de la noche, estrellándose dos minutos más tarde en el pueblo Escocés de Lockerbie.

Volando desapercibido y sin transpondedor, un Cessna sin marcas voló sobre los restos. Aunque manteniendo silencio de radio, el piloto del Cessna reportaría sus observaciones tan pronto como aterrizara. 
----
[[span style=&#34;color:#880000;&#34;]]//{{Oficina de Solicitantes, Carnegie &amp; Potter, Manchester, Reino Unido
Miércoles, 21 de Diciembre 1988, 1904 horas, hora local}}//
[[/span]]
Tres kilómetros más lejos en Manchester, la oficina de cuatro pisos de, Carnegie &amp; Potter estaba vacía, aparte de 3 miembros del personal de seguridad nocturno y dos cuidadores. Aunque Carnegie &amp; Potter eran de hecho dos solicitantes respetados, mayormente manejaban litigios relacionados a las actividades de la Fundación en el Reino Unido. Su oficina era también unos de los repositorios de documentos seguros de la Fundación. En la bóveda del edificio, estaban las únicas copias restantes de los documentos recuperados del almacén por Xi-13.

Un paquete normal y corriente, de un metro en cada lado descansaba en la recepción del edificio. Debido a su llegada fuera de horas, y del hecho de que no estaba marcado con las palabras clave para objetos Euclid o Keter, todavía no había sido procesado; el guardia de seguridad que había firmado la parcela sabía que el personal se encargaría en la mañana. Todos los empleados estaban informados apropiadamente sobre cómo manejar paquetes enviados en horas inusuales, así como las frases código para varios peligros. Este paquete estaba marcado como motones de papel legal (por eso el peso) para las oficinas, con las frases de autenticación de suministros apropiadas. Pues en general, era un envío completamente mundano para un edificio que frecuentemente recibía objetos que eran todo menos eso.

Los contenidos no eran montones de papel legal (aunque el guardia había abierto el paquete para inspeccionarlo, dos capas de papel legal estaban encima de los verdaderos contenidos). La mayoría del volumen métrico cubico del paquete estaba ocupado por Semtex, suplido por dos miembros muy útiles del Ejército Revolucionario Irlandés [[footnote]] **N del T** IRA según sus siglas en ingles[[/footnote]] que ahora alimentaban peces en el Mar Irlandés. Como ardillas con sus nueces, los irlandeses siempre estaban acumulando armas y explosivos para el día en el que se levantarían en armas para expulsar a los ingleses de su isla. O ese era el plan de al menos los paisanos más radicales. El esfuerzo revolucionario que había continuado por más de setenta años mostraba pocos signos de terminar de manera satisfactoria para el IRA. Con el tiempo, muchos de los escondites de armas y bombas habían sido olvidados mientras que sus dueños se retiraban de su esfuerzo o eran arrestados o asesinados por la policía británica. Así que, con los contactos correctos y pocos escrúpulos, era posible obtener explosivos que no pudiesen ser conectados al usuario. Siempre y cuando no te moleste, incurrir en la ira de una organización terrorista bastante desagradable y con buena memoria. Las represalias de la IRA no les preocupaban a los hombres que se habían apropiado del Semtex de esta organización.

Una breve señal de radio alcanzo a un receptor de radio pegado al detonador plástico del objetivo. En un instante, el cubo de altos explosivos detono a una velocidad de más de ocho mil metros por segundo. La explosión atravesó el edificio, reduciendo la arquitectura de especificaciones militares a poco más que grava. Las cinco personas murieron con piadosa velocidad mientras que la onda de choque los sobrepasaba. Con las temperaturas suficientes para derretir el esqueleto de acero de la estructura, la bóveda del edificio se convirtió en un crematorio para los materiales asegurados en su interior, cientos de miles de páginas de documentos clasificados de la Fundación, incluyendo las copias de los documentos del almacén, fueron reducidos a cenizas por el infierno. Dentro de menos de diez segundos, las partes del edificio de oficinas que no habían sido esparcidas por la explosión colapsaron en un montón de escombros torcidos y calcinados.

La policía y el departamento de bomberos locales llegaron a la escena en diez minutos, solo que no notaron a un conductor común y corriente dejando el área. Con su detonador de radio escondido debajo del panel del vehículo, se detuvo en una cabina telefónica a unas cuantas cuadras de la escena para reportar que su lado de la operación había transcurrido sin incidentes.
