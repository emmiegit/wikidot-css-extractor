    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;+ 人事お見合い大計画2020の件でご訪問の方へ&#34; hide=&#34;- そっ閉じする&#34;]]

超絶遅筆のために潮海が動いている文が何ひとつ無く、考察バカが自分の気の済むように書いた人事ファイルしか存在しない状態です。
よって、わかりやすくした状態で情報を記しておきます。

潮海の特性を一言で表すと、“タイプブルーになりかけの人間”です。
段階としては__通常の__神職の平均よりちょっと下くらいであるため、一般人であれば発見されても定期測定すら義務付けされないレベルです。しかし、財団上層部は一般人でも魔法に曝すと魔法使いになる(可能性がある)ことを知っているので、適当な理由をつけて潮海をそれなりに**慎重に**扱っています。もちろんまともな財団職員は、潮海に対して上のそれに準じた扱いをします。

これが原因で、潮海は基本的に**腫れ物のように扱われる**環境下に置かれており、
その影響で**自分と友達になりたい人などいるわけがなくて、みんな自分の__人柄ではなく技能を目当てに__業務上の交流をしているだけだ**と思い込んでいます。
例えば、毎日顔を合わせる職員でも、普通に同僚として親しそうな振る舞いをしていても、
内心では“同僚だから我慢して人付き合いしてくれてるんだ、何か嫌われるようなことをすればすぐに除け者にされるに違いない”と思っています。
また、頼まれ事に非常に弱く、やたら気合を入れて対応するという影響も出ています。

もしも何か「もっと情報を！」ということがありましたら、Discordの方で連絡をとっていただけると助かります。
witch#0104

[[/collapsible]]

[[collapsible show=&#34;+ お見合い資料/蒐集課と潮海について&#34; hide=&#34;- 閉じる&#34;]]

蒐集課のメンツはその名の通り、蒐集院出身者と関係者で占められています。奇跡論に関する情報に(一般職員が)疎い財団本体よりも**心霊系**に属する異常を扱うことに長けており、蒐集院関係者を隔離しつつ心霊系に特化して対応する部署として機能するようになっています。大半の職員は財団製の機械に頼らず霊を見たり除霊したりでき、潮海よりもっとギリッギリの一般人です。

主な業務は霊の関与が疑われる事例の初期調査ですが、蒐集課職員は完全なタイプブルーではない(認識と観測に極めて強い影響を受ける)ため、**基本的に機械と術を併用できません**。このため現場の空間ヒューム値測定や霊の確保は行えず、**機動部隊や他部署の職員と組んで初期調査に行く**ことになります。ここで問題になるのが、他のみんなは**蒐集課をまじない師の集まり程度にしか思っていない**点です。同行者が警告を無視してオカルト地雷を踏み抜き霊障を受けたり雑霊を持ち帰ったりは日常茶飯事、かといって蒐集課の方も財団側の知識に疎く自分のテリトリーから1歩でも外に出たらてんで役に立たなくなることを自覚しているので強く言い返せず……

しかし、潮海は幼少時からヲタ活とガチ化学とオカルトに並行して触れてきたため、**術者としてほぼ無能である一方、機械や科学に全く影響を受けない**という特性を持っています。潮海が唯一まともに扱えるのは結界形成のみであり他には豊富なオカルト知識しか武器がありませんが、これは最低限の自衛ができて指導が無くてもオカルト地雷を踏み抜かないということを意味しており、**単独での初期調査が可能な測定員**として扱われています。それほど立派な霊ではなさそうな案件であればカメラ越しの霊視サポートのみのガチ単独で初期調査に向かい、そうでない場合も地雷を踏まないか目を配る分の負担が減るので、測定員シフトの合間を縫ってよく呼ばれます。また潮海は実験補佐の資格を持っていて測定員として勤務しているおかげで、純粋な蒐集課職員よりはナメられにくく忠告をちゃんと聞いてもらいやすいため、**機動部隊や他部署の職員を叱り飛ばす要員として呼ばれる**こともあったりなかったり。

**名前:** 潮海 冬真（CHOKAI Tohma）

**セキュリティクリアランス / 職員レベル:** 3(記憶処理型機密保持資料閲覧室を使用する場合に限り4) / C

**所属及び職務:** 研究部化学課化学測定室 / 研究部蒐集課、測定員 / 実験監督官 / 戌級秘儀官

**資格 / 特技:** 博士(工学)、技術士(化学部門) / ゲーム(横スクロール以外)、テューバの演奏(合奏に限る)、--オタク[[footnote]]//特技って括りじゃないと思うんですけど//——潮海補佐[[/footnote]]--、--魔術[[footnote]]//これ特技レベルだったら研究棟に出入りできないはずなんですけどそれは//——潮海補佐[[/footnote]]--

**経歴:** 199█年/██/██生まれ、日本国████県出身、身長165cm、体重6█kg、女性。████大学理工学部応用化学科に進学、 --█年かけて卒業し、--卒業研究を行った研究室のまま████大学大学院理工学研究科へ進学、博士号を取得しました。大学在学中に技術士第一次試験に合格、大学院での研究と財団に就職後の業務経験[[footnote]]届け出時の業務経歴に関してはフロント企業名を使用しています。[[/footnote]]を経て技術士第二次試験に合格しました。

潮海補佐は大学時代から財団への就職までに通算██件の化学関連事故に関係していますが、それらのいずれに於いても自らの立場で被害を最小限に留めうる適切な処置を行っており、これが財団の目に留まってスカウトに至りました。また、無類の実験好きでもあり、財団就職後は化学測定の結果報告時に実験内容に関して適切なアドバイスを受けたとの報告が多数ありました。これを知った[http://ja.scp-wiki.net/scp-1968-jp 小泉博士]からの推薦により財団内の実験監督資格試験に申し込み、初回の受験で合格しています。
　
　
**人物:** 潮海補佐は前述の通り博士号を取得していますが、--重度の学歴コンプレックスがあるため--「博士」と呼ばれると頑として無視します。円滑な交流を望むのであれば、「補佐」「実験補佐」「測定員」と呼ぶべきです。また、名前の読みを同一人物に3回以上間違えられると、誤った呼称でも反応するようになります。公的な場であっても訂正せずに返事をするので、本人に訂正されている間に覚えるよう努力してください。一方、潮海補佐本人は一定以上交流機会の無い相手の名前を記憶するのが非常に不得手であり、名前を使わない呼び方で済ませる、咄嗟に名札を見るなどの対処で誤魔化しています。名札やIDカードを着用する、会話中にまめに名前を聞かせるなどの対処を行うことで記憶を促すことができます。

潮海補佐はゲーマーであり、オタクとしても--高い[[footnote]]//私程度、全ッ然高くない！//——潮海補佐[[/footnote]]--能力を有しています。就職前身辺調査ではゲーマーであるとの報告しかありませんでしたが、化学測定室での言動で非常に広範なオタク知識を有していることが判明、[http://ja.scp-wiki.net/forum/t-1262848/2-goi-pamwac PAMWAC]関係者であることを隠蔽していたのではないかとの疑いが浮上しました。尋問及び再度の身辺調査によってこの可能性は完全に否定されています。ゲーマーとしては、横スクロール以外のおよそ全てのジャンルのゲームをこなし、特にRPGに対してはアクション性の程度を問わず高レベルの適性を示します。オタクとしては、特撮からネットスラングまで非常に広範な知識を有しており、オタク特有のジャンルであればどの話題を振られても一定以上のレスポンスを返すことが可能です。ただし本人は「知識が広範なのは認めるが深くはない」と度々主張しており、生き字引的な運用は--一応--推奨されていません。
