    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt-Nr.: SCP-1173**

**Klassifizierung: Euclid**

**Sicherheitsmaßnahmen:**  --Das Wissen um die Existenz der IDAS ist so schnell wie möglich in allen Datenbanken und seriösen Quellen zu verkünden. Diese Informationsverbreitung hat Online- und Druckquellen zu beinhalten; die Eindämmung gilt als abgeschlossen, wenn die Informationen über die IDAS in so vielen wissenschaftlichen Datenbanken, Medien und Literatur wie möglich vorhanden sind.-- Aktive Versuche, SCP-1173 einzudämmen, sind derzeit ausgesetzt; Einzelheiten sind bitte aus Anhang SCP-1173-A zu entnehmen. Drei (3) mit SCP-1173 infizierte D-Klasse-Mitarbeiter sind für eingeschränkte Testzwecke an Standort-38 zu halten; jeder unautorisierte Gebrauch des operativen Satzes für die SCP-1173-Behandlung außerhalb von Testprotokollen hat zu Terminierung und Ersatz zu führen.

Während die derzeitige Notwendigkeit, SCP-1173 einzudämmen, immer noch als lebenswichtig angesehen wird, hat sich Foundation-Personal unter keinen Umständen direkt an feindseligen Aktionen gegen Personen zu beteiligen, die versuchen, SCP-1173 zu verbreiten. Bemühungen, SCP-1173 einzudämmen, sollten sich auf die Entdeckung der Natur von SCP-1173 und die Erforschung von Methoden zur Eliminierung von SCP-1173 konzentrieren, unabhängig davon, welche Maßnahmen möglicherweise erforderlich sind, um dies zu erreichen. Alle Foundation-Einheiten haben es jedoch zu unterlassen, sich gegenseitig aus irgendeinem Grund anzugreifen, auch nicht als Teil eines Versuchs, SCP-1173 einzudämmen. 

--[[[fragment:scp-1173-a |Dokument 1173-1]]] ist bei der nächsten Gelegenheit zu löschen und alle betroffenen Mitarbeiter sind zu behandeln.-- Laut Protokoll 1173-Omikron: Bis die Natur von SCP-1173 endgültiger bestimmt werden kann und anti-memetische Maßnahmen ergriffen werden können, sind direkte Konflikte zwischen betroffenem Personal und Standard-Foundation-Personal zu vermeiden. Diskussionen über SCP-1173 in inoffizieller Funktion sind streng verboten, um zwischenmenschliche Konflikte zwischen Foundation-Mitarbeitern zu vermeiden.

**Beschreibung:** SCP-1173 ist ein memetisches Phänomen, das mit der politischen Gruppe bekannt als die [[[oria-025-117|Islamische Republik von Ost-Samothraki]]] (&#34;Ισλαμική Δημοκρατία της Ανατολικής Σαμοθράκης&#34; oder IDAS) verbunden ist, derzeit die anerkannte Regierung des Gebiets, das traditionell als Ost-Samothraki und zugehörige Inselgebiete bekannt ist. Die griechischsprachige Nation, die sich auf eine kleine Enklave auf dem Festland auf der anatolischen Halbinsel und eine Reihe von Inseln in der nordöstlichen Ägäis konzentriert, ist eine ressourcenarme Region, die früher für ihre wertvollen Hafenstädte bekannt war. Die Mehrheit der Bevölkerung praktiziert den sunnitischen Islam, mit einer begrenzten Anzahl schiitischer Praktizierender und einer kleinen Gruppe syrisch-orthodoxer Christen, obwohl die letzte Gruppe das Land wegen religiöser Konflikte weitgehend verlassen hat. Die Nation ist weitgehend bekannt für die halbkonstanten Kriege, die innerhalb ihrer Grenzen stattfinden und sich typischerweise um religiöse, ethnische oder politische Unterschiede drehen.

SCP-1173 hat den Effekt, jegliches Bewusstsein der Existenz der IDAS vollständig aus dem Gedächtnis oder der Wahrnehmung infizierter Personen zu löschen. Infizierte Personen werden sich nicht an die Existenz von Ost-Samothraki als Region, der IDAS als Regierung oder an den anhaltenden Konflikt und die Not der Landesbevölkerung als berichtenswerte Informationen erinnern. Die anhaltende Verbreitung von SCP-1173 in der gesamten menschlichen Bevölkerung hat dazu beigetragen, das Bewusstsein für die Schwierigkeiten des Landes zu minimieren und daher die Menge an Hilfe zu reduzieren, die die Bevölkerung erhalten hat, wodurch das Leiden in der gesamten Region zugenommen hat.

Der ursprüngliche Infektionsvektor ist unbekannt; SCP-1173 kann jedoch durch die Verwendung eines operanten Satzes begegnet werden, der in Gegenwart infizierter Personen von einer nicht infizierten Person laut ausgesprochen wird. Durch Forschungen wurde festgestellt, dass der operante Satz lautet: &#34;Hast du von dieser Sache unten in Samothraki gehört?&#34; Personen, die diesen Satz gehört haben, zeigen häufig geringes Interesse an der anschließenden Konversation, was unweigerlich zu einem größeren Interesse an samothrakischen Angelegenheiten führt und es den Personen zu ermöglichen scheint, die Kenntnis und das Wissen über die IDAS zu bewahren. Dies wird schnell zur Erneuerung der Erinnerung einer Person an die gegenwärtige Situation des Landes und die klassischen Beiträge zur westlichen Kultur führen. Eine Person, die solche Erinnerungen bewahren kann, gilt als von SCP-1173 &#34;geheilt&#34;.

Während die meisten mit SCP-1173 infizierten Personen in der Lage sind, ansonsten ein normales Leben zu führen, haben neuere Forschungen einen sekundären Effekt der SCP-1173-Infektion nahegelegt. Dieser Effekt wurde insbesondere bei Personen beobachtet, die in die Nähe syrischer christlicher Flüchtlinge aus Samothraki kamen, und sich in den Vereinigten Staaten niedergelassen haben (in den vergangenen 15 Jahren taten dies mindestens 20.000 syrische Familien). Bei den mindestens 21 separaten Instanzen wurden Personen, die keine anderen Gemeinsamkeiten als den SCP-1173-Infektionsstatus hatten, extrem wütend bis zum Punkt der Psychose, an dem die Anwesenheit samothrakischer Flüchtlinge zu Gewalttaten führte. Viele dieser Taten wurden nicht von einer Erklärung des Verhaltens begleitet, und die Angreifer drückten danach häufig Reue und Verwirrung über ihre eigenen Handlungen aus. In acht dokumentierten Fällen wurde jedoch festgestellt, dass Angreifer während des Angriffs wiederholt und in großer Lautstärke &#34;Du kannst nicht echt sein&#34; riefen.
 
**Anhang 1173-1:** Nach der Entdeckung von SCP-1173 ergab eine Untersuchung von Foundation-Personal eine ausgedehnte SCP-1173-Infetkion auf allen Ebenen der Befehlskette. Versuche zur Erstellung und Durchführung von Sicherheitsmaßnahmen wurden durch Bemühungen anderer Foundation-Einheiten erschwert, absichtlich mehr Personen mit SCP-1173 zu infizieren. Diese Konflikte entwickelten sich zu sporadischen bewaffneten Kämpfen zwischen Foundation-Einheiten, bevor das Protokoll 1173-Omikron eingeführt wurde, das jegliche inoffizielle Kommunikation zwischen dem Personal in Bezug auf 1173 verbot und eine Übereinkunft war, das gegenwärtige Gleichgewicht zwischen infizierten und nicht infizierten Personen (geschätzt als Gruppen von ungefähr gleicher Größe) aufrechtzuerhalten. 

[[collapsible show=&#34;Anhang 1173-B:&#34; hide=&#34;SCP-1173 nicht vorhanden. Bitte fortfahren.&#34;]]

&gt; Wenn Sie dies lesen, hat der Computer durch subtile Tests bestimmter unbewusster Reaktionen, die Sie auf Schlüsselwörter in diesem Dokument hatten, bestätigt, dass Sie nicht infiziert sind. Herzlichen Glückwunsch, Forscher, Sie wurden eingezogen. Gott helfe Ihnen.
&gt; 
&gt; Ein Bürgerkrieg zwischen Foundation-Einheiten war undenkbar, also gingen wir Kompromisse ein. Infizierte und nicht infizierte Mitarbeiter der Foundation stimmten zu, einander in Ruhe zu lassen. Wir waren uns nicht sicher, was SCP-1173 verursachte, aber beobachtbare Trends zeigten, dass die Zahl der Infizierten aufgrund unserer Eindämmungsmethoden zurückging; ein einfacher Satz, verbreitet von Zivilisten, würde SCP-1173 für uns eindämmen. Wir hatten das Gefühl, dass die Zeit auf unserer Seite war.
&gt; 
&gt; Aber sie haben betrogen.
&gt; 
&gt; Die Infizierten sind überall um uns herum, jeden Tag; Freunde, Nahestehende, Eltern, sogar Kinder. Sie fanden einen Weg, die Infektion durch eine Verbindung, die als &#34;Klasse-O-Amnesikum&#34; bekannt ist, auf mehr Foundation-Mitarbeiter zu übertragen. Sie haben bei der Foundation-Pharmakologie einen Antrag gestellt, und dort gibt es häufig infiziertes Personal, das die Bestellung entgegennimmt. Wir sabotieren die Befehle so oft wie möglich, aber sie infizieren immer noch den Rest von uns.
&gt; 
&gt; Sie sind nun Teil einer Widerstandsbewegung, ob Sie möchten oder nicht; Geschichte hat die Verantwortung auf Ihre Schultern gelegt. Man kann Ihnen nicht sagen, wer auf Ihrer Seite ist und wer nicht, und Sie werden es in den meisten Fällen nie erfahren. Sie werden zu keinem anderen Zeitpunkt zu diesem Thema kontaktiert, und Sie können niemals nachweisen, dass Sie diese Nachricht überhaupt erhalten haben. 
&gt; 
&gt; Wann immer möglich, haben Sie Mitarbeiter zu isolieren, in Gespräche zu verwickeln, ihren Kenntnisstand in Bezug auf die Islamische Republik Ost-Samothraki zu bestimmen (wie Sie dies erreichen, liegt bei Ihnen), ihren Infektionsstatus zu ermitteln und den operativen Satz wie in diesem Dokument beschrieben zu rezitieren. Die Infizierten wissen nicht, dass wir von ihnen erfahren haben; mit vereinter Anstrengung können wir die Infektion aus der Foundation eliminieren. Dies muss getan werden; wir können nicht zulassen, dass die letzte Verteidigungslinie der Menschheit gegen das Anomale durch die Hände einer Anomalie leidet.
&gt; 
&gt; **Diese Nachricht wurde von O5-4, O5-5, O5-7, O5-9, O5-11 und O5-12 genehmigt.**
&gt; 
&gt; **Diese Nachricht ist nicht in offiziellen Aufzeichnungen aufzubewahren.**
&gt; 
&gt; **Diese Nachricht hat nicht kopiert oder repliziert zu werden.**

[[/collapsible]]</textarea></pre>
