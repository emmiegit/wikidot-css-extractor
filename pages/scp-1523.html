    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-1523 SCP-1523] 靈魂兄弟
作者：[[*user Silberescher]]
譯者：[[*user Frederica Bernkastel]]

內容摘錄：
&gt; //[維安官建議項目唱《Let&#39;s Stay Together》，這是[刪減內容]偶爾會在音樂會上表演的曲目。]//
&gt; 
&gt; **SCP-1523**： 可以，兄弟。這首可以。讓我來改編一下。
&gt; 
&gt; //[SCP-1523表演了一首完全不同的曲子，旋律與歌詞都相當不和諧，推測是受到了第五教會教義的影響。第一節歌曲以多種節奏反覆的「血液中有力量」構成。完整歌詞可在未刪減版本中查閱。]//
[[include info:end]]

**項目編號：** SCP-1523

**項目等級：** Safe

**特殊收容措施：** SCP-1523應收容於Site 40的Safe級收容設施L收容櫃內。如要進行測試，SCP-1523應由手持式氣體打火機點燃，並在燃燒過程中全程封閉於密閉室內，實驗人員應佩戴防毒面具以免傳播或吸入SCP-1523的煙霧。

所有與SCP-1523的互動都應記錄並歸檔於採訪紀錄1523中。每當實驗結束時，應立即熄滅SCP-1523。嚴防項目在無人看管的情況下進入燃燒狀態。

**描述：** SCP-1523是一個橘褐色的盤香。在SCP-1523燃燒時，項目將表現出智慧能力：能夠對言語做出反應，並使用言語做出回應。項目的聲音與音樂家█████████████[[footnote]]根據占星術行動協議抹消其姓名。[[/footnote]]完全一致。該項目擁有█████一生的完整記憶[[footnote]]█████████████生於1951年，並在1970年代作為節奏藍調歌手聲名大噪，該員以其特有的低沉嗓音與音域，在「[[[SCP-092|第五維度]]]」樂隊表演的短暫期間紅極一時。[[/footnote]]。基金會無從確認SCP-1523是否在生活中也具備與該員相同的人格特徵；項目目前的舉止（例如對宗教的狂熱）很可能是其當前形式所造成的。

根據SCP-1523的說詞，項目是在05/04/05時，由北美邪教[[[fifthist-hub|第五教會]]]組織星辰教堂在某次「淨化儀式」中被創造出來的。當時SCP-1523被存放在壁櫥內，掛在寫著「 █████兄弟抵達試煉心靈」標籤的香托之上。在執行突擊行動（參見**EID行動報告6-11-05**，「占星術行動」）後，基金會收容了包括SCP-1523在內的多個儀式物品，該項目由於其異常的名稱受到注意，並在實驗出異常特性後接受歸定與收容。

**附錄1523-A：**在接受測試後（詳見訪談記錄），已確認SCP-1523的聽覺與言語能力皆來自煙霧，而非項目本身具有的特性。儘管SCP-1523在未點燃期間顯然不存在意識，試圖確認SCP-1523影響範圍與持續時間的嘗試仍舊未有定論。請注意，Site 40的清潔程序應嚴格執行，以免設施受到SCP-1523的汙染。

[[collapsible show=&#34;附錄1523-01，刪減版本&#34; hide=&#34;關閉&#34;]]
&gt; 筆記：根據占星術行動協議，所有機密與第五教會活動相關資訊都已接受了編輯。
&gt; 
&gt; 紀錄開始：13:04:16
&gt; 
&gt; **採訪者**：//[採訪者向SCP-1523告知了人形生物標準介紹資訊。]//
&gt; 
&gt; **SCP-1523**： 稱我為████████，星光熠熠之兄弟。
&gt; 
&gt; **採訪者**： 如果可以我會繼續用這個編號稱呼你。所以你確定你真的是████████ █████？
&gt; 
&gt; **SCP-1523**： 毫無疑問。
&gt; 
&gt; **採訪者**： 你知道你現在是什麼狀態嗎？
&gt; 
&gt; **SCP-1523**： 非常清楚。
&gt; 
&gt; **採訪者**： 除了說話你還能做什麼嗎？
&gt; 
&gt; **SCP-1523**： 赫茲，兄弟，我還能唱歌。
&gt; 
&gt; **採訪者**： 能表演一下嗎？
&gt; 
&gt; **SCP-1523**： 想聽什麼？
&gt; 
&gt; //[維安官建議項目唱《Let&#39;s Stay Together》，這是[刪減內容]偶爾會在音樂會上表演的曲目。]//
&gt; 
&gt; **SCP-1523**： 可以，兄弟。這首可以。讓我來改編一下。
&gt; 
&gt; //[SCP-1523表演了一首完全不同的曲子，旋律與歌詞都相當不和諧，推測是受到了第五教會教義的影響。第一節歌曲以多種節奏反覆的「血液中有力量」構成。完整歌詞可在未刪減版本中查閱。]//
&gt; 
&gt; **採訪者**： //[停頓]// 可以了。能告訴我你為什麼會變成現在這樣嗎？
&gt; 
&gt; **SCP-1523**： 是智慧。是[刪減內容]的淨化儀式。在執官演奏時，所有人都能處於最佳狀態。就像是唱片般旋轉，也像唱片般尖叫。//[大笑]// 我的[刪減內容]就像蛇的下巴一樣神經錯亂，我靈魂出竅啦，兄弟。職官為了後代著想，把我留在了這裡。
&gt; 
&gt; **採訪者**： 那你的身體怎麼了？
&gt; 
&gt; **SCP-1523**： 還很強壯，它不怎麼想念我。
&gt; 
&gt; **採訪者**： 你是指你的肉體在沒有意識的情況下還在運作。
&gt; 
&gt; **SCP-1523**： 不，兄弟，是沒有靈魂。你可有見過蟻丘？螞蟻裡面是容不下靈魂的。如果一個人沒有了靈魂，他仍可以繼續建造他的蟻丘。現在我這個人就忙於[刪減內容]，就算你碰上了也根本無法辨識出來，除非你抓他去做喉嚨檢查。//[大笑]//他在那很安靜的，只是會扭來扭去像是不舒服一樣。
&gt; 
&gt; **採訪者**： 這是什麼普遍現象嗎？
&gt; 
&gt; **SCP-1523**： 比你想得更普遍啦，兄弟。我敢打賭，你這棟大樓跟你共事的兄弟姊妹中，也有人的靈魂早早就不在體內了。身體是有用，但那些甜蜜的靈魂能及時的[刪減內容]。它能及時趕上。
&gt; 
&gt; **[剩餘訪談內容已刪減]**
&gt; 
&gt; 紀錄結束時間13：51：40
[[/collapsible]]

[[collapsible show=&#34;訪談1523-02&#34; hide=&#34;關閉&#34;]]
&gt; 筆記：與前次訪談相同，本次訪談在標準人形收容室進行，唯一採取預防措施是配置一名維安官在場。本次訪談是由不同的研究員進行：35歲的███████博士女士。
&gt; 
&gt; 紀錄開始時間，12：31：10
&gt; 
&gt; **採訪者**： 能說說你參加過的教堂活動嗎？
&gt; 
&gt; **SCP-1523**： 我可以告訴你那真是太棒了。那人說了什麼？「喔天啊，神的滿天星辰。」//[大笑]//
&gt; 
&gt; **採訪者**： 我對儀式與信仰的部分更有興趣。
&gt; 
&gt; **SCP-1523**： 我對你更有興趣。
&gt; 
&gt; **採訪者**： 我們能繼續原來的話題嗎，SCP-1523？
&gt; 
&gt; **SCP-1523**： 姊妹，我厭倦談論自己了。我太久沒跟女人聊聊了，而且你的問題又多又沒情調。
&gt; 
&gt; **採訪者**： 這不好。
&gt; 
&gt; **SCP-1523**： 別搶話，現在聊聊你自己吧，姊妹。
&gt; 
&gt; **採訪者**： [對維安官] ████，我該怎麼讓它回歸正題？
&gt; 
&gt; **維安官**：SCP-1523，回答它的問題。
&gt; 
&gt; **SCP-1523**： 姊妹，再靠近些。深呼吸。我有事情要跟你說。
&gt; 
&gt; **採訪者**： 太荒謬了。
&gt; 
&gt; **SCP-1523**： 你想要我幫忙。那你也幫我這位兄弟一個忙。//[採訪者照做了。]// 噢，就是這樣寶貝，希望你喜歡檀香的味道。 真想在你的衣服上盤繞一整天。
&gt; 
&gt; **採訪者**： SCP-1523，第五教會的核心信條是什麼？
&gt; 
&gt; **SCP-1523**： 只是得讓你知道，我沒有身體啊寶貝。我是煙，空氣每個微粒都是我的感官，就像是[刪減內容]的甜美捲鬚一樣。吸氣，吐氣。你的胸部好讚啊姊妹。
&gt; 
&gt; **採訪者**： 夠了。我他媽要走了。
&gt; 
&gt; **SCP-1523**： 別怕啊寶貝。你以為大力吐氣就能把我吐掉，但沒用的。我知道我們還很陌生，但我們會再見面的。我的身體就這麼燃燒、熄滅、燃燒，但我卻能24小時都待在空氣裡，如果你能明白我意思的話。//[大笑]// 你的辦公室見囉。
&gt; 
&gt; 紀錄結束時間12：35：25
[[/collapsible]]
