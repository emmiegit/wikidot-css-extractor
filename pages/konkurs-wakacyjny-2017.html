++ Wprowadzenie

[[[polskie-akta |Polska Filia, mimo ograniczonego działania w jednym kraju, skutecznie rozszerza swoje akta o coraz to nowe osoby i postacie, zarówno wewnątrz, jak i na zewnątrz organizacji. Poniższy zbiór akt służy rozeznaniu się w najważniejszych postaciach związanych z misją Fundacji.]]]

Podany wyżej cytat pochodzi z Akt Polskiej Filii SCP. Porównując jednak ten artykuł z przetłumaczoną wersją odnosi się jedno wrażenie: strasznie tam pusto. 

**Trzeba to zmienić.**

W tym celu zapraszam do wzięcia udziału w **Konkursie Wakacyjnym 2017** Polskiej Filii Fundacji SCP! Na czym on będzie polegać? Jak najbardziej na stworzeniu postaci, które będzie można wpisać do powyższych akt, i które będą służyć czytelnikom, ale i pisarzom w przyszłych pracach. Niebezpieczne anomalie, rozbudowane historie czy ciekawe opowieści są tym, co lubimy w Fundacji. jednak tym, co specjalnie nas do niej przywiązuje są właśnie wszelakie postacie. 

Clef, Bright, Gears: imiona te z pewnością każdemu obiły się o uszy. Polska Filia nie jest gorsza: posiada Juliana, Clyda czy Rasiewicza. Nie jest to jednak zadowalająca ilość, a rozmowy o postaciach, ich historiach, charakterach czy przygodach nie są zbyt popularne. Ale jakże wyczekiwane!

Przechodząc jednak do sedna, zadaniem konkursowym jest **napisanie pracy, w której pierwsze skrzypce będzie grać jakaś postać.** Może być to raport SCP opisujący humanoida. Może to być raport, gdzie szczególnie wyraźnie widać postać pewnego naukowca. Może to być opowieść o jednym z O5. Liczy się to, aby była to postać, o której można coś opowiedzieć, i nasza praca opierała się właśnie na tym. 

------

++ Zasady konkursu

W związku że jest to konkurs mający zapewnić &#34;content&#34; witrynie, obowiązywać będzie nas kilka zasad. Oto i one:

* **Postać musi być oryginalna**: niestety, rozszerzanie postaci Juliana czy wyjaśnienie tajemnicy Koźmińskiego nie będzie akceptowalne. Stanowiłoby to nieuczciwą przewagę niektórych uczestników. No i nie możemy się lenić. postać, którą stworzymy, musi w danej pracy pojawić się po raz pierwszy. 
* **Postać musi nadawać się do dalszego użytku**: ta kiepska forma oznacza nic innego, jak: postać nie może być martwa, być super potężna i dyktująca losy świata czy w jakikolwiek inny sposób uniemożliwiająca powstawanie więcej prac o nich. Nasz artykuł musi tak przedstawić ową postać, aby inny autor mógł ją użyć w swojej pracy. 
* **Forma dowolna**: chciałbym podkreślić ten element: opowieść, raport, goi-format jak najbardziej mają miejsce. Liczy się to, że w artykule musi pierwsze skrzypce grać postać. 
* **Specjalne zasady odnośnie prac konkursowych:** Prace konkursowe nie będą usuwane w czasie trwania konkursu. Zwycięzca zostanie wybrany na podstawie ocen danej pracy. Nie można oceniać swoich prac. Załączniki i podstrony są w porządku, ale nadal pod uwagę brana jest jedna strona, jeden artykuł. Jedna praca na jednego autora. Możliwa jest współpraca dowolnej liczby autorów. Aprobacje nie są wymagane. Uczestnictwa w konkursie nie trzeba zaznaczać (**nie ma zapisów**). 
* **Bawimy się świetnie i uczciwie.**

+++ Terminy:

# Sprawy organizacyjne trwają do **15 czerwca**
# Wrzucanie swoich prac trwa do **15 sierpnia**
# Głosowanie i wybór zwycięzcy trwa do **1 września**

Jako że nie jest to inicjatywa, a konkurs, pojawia się kilka dodatkowych zasad. Złamanie ich będzie równać się z dyskwalifikacją. 

* **Edytowanie wrzuconych prac:** Dozwolone są jedynie &#34;małe&#34; edycje -- poprawa literówek, gramatyki czy podobne. Zabronione jest edytowanie prac innych, choćby w celu naprawy błędów, jak również wprowadzanie zmian w fabułę pracy.
* **Zapisy:** Mówiłem o tym wcześniej, ale powiem jeszcze raz: KAŻDY może wziąć udział, nie ma potrzeby nigdzie się zapisywać: po prostu wrzuć swoją pracę. 
* **Kolaboracja (praca kilku autorów)** jest dozwolona, jednak jeden autor może napisać tylko jedno dzieło. 
* **Głosowanie** jest bez zmian: nie głosujemy na swoje, na wszystkie inne śmiało. 
* **Jedna praca na jednego autora** jeżeli ktoś zdecyduje się usunąć swoja pracę, może opublikować kolejną. 

W ramach pytań czy propozycji zapraszam do dyskusji strony. 

+++ Jak należy wrzucać prace

Prace należy normalnie wrzucać w dedykowane miejsce (GOI format, raporty czy opowieści), a następnie dodać ją na tej stronie w odpowiednim miejscu i odpowiednim szablonem. Jeżeli masz z tym problemy to skontaktuj się z administracją. 

**W ramach problemów proszę o kontakt z administracją: pomożemy.**</textarea></pre>
