在那被遗忘之地，
你有可能不甚熟悉。
就使时间从这开始，
让故事从此开启，
[[module ListUsers users=&#34;.&#34;]]
%%title%%
[[/module]]





//
在那被遗忘之地，
充满着荒野气息。
所遗忘的抛弃之人，
被放逐的遗忘之兽。
//

//
在那被遗忘之地，
许多事早已被忘记。
我想书本还记得，
它与他们的海鲜高地。
//

//
他们向往着这首都，
步伐飘出了山谷。
踏向虚无缥缈的建筑，
站在门前正要进入。
//

//
人从正门走入，
人从侧门走出。
狗从正门走入。
狗从侧门走出。
//

**
人的身躯为何从人门中走出？
或许狗要有狗的道路。
**

//
有的狗性格温顺人畜无害。
有的狗喜怒无常出人意料。
有的狗无比危险难以控制。
哦，有**那么一部** ## red|分## 狗&#34;&#34;平--平常--__常__
//

//
他们开始把它们牵着，
牵着拉下了高地。
//

//
最后栓在了地窖里，
给它们喂食看它们跑，
摸那些毛发让它们叫。
只喊一个字：狗。
//

//
狗，
可又谁知那些是曾经的遗忘之兽？
此后再无直立行走。
此后再无自由。
//

//
在那被遗忘之地的遗忘之人，
带着他们的故事直立行走。
带着他们的故事倒立行走。
带着他们的行走消失不见。
//

**
但在那被遗忘之地的遗忘之兽，
带着他们和它们的故事于此停留。
**</textarea></pre>
