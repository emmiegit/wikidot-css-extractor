    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我有一个坏习惯，在做事时会扯自己的睫毛。有几根睫毛我会拔下半根，让剩下的那些半根睫毛末端成为怪异的脊形，轻拉这些半根睫毛时很舒服。拔啊拔啊拔。有时候我会猛拉那些试图从毛囊中长出来的新睫毛，当我把它们拔出来时他们黑如浓墨，拔得时候就如同用剪刀剪断眉毛一样一点声音都没有。只是拔断睫毛的时候会有一种电击般的痛楚贯穿我身体，让我眼眶湿润，随后痛楚立刻就消失不见。新生的睫毛的根部还没有皮肤所染色，它仍是墨色的，潮湿、轻柔，摸起来的感觉就像是把手放在缓缓流动的冷水中。有时候我会把睫毛的根部贴在下嘴唇上来感受其柔软。

而下侧的睫毛就不那么令人满意了。我的下眼睑触觉很迟钝 - 不知道只有我是这样还是说大家都这样 - 所以当我拔下睫毛时没有那种令人着迷的痛楚。当我所有上睫毛被拔光而下睫毛完整无损时，我就再也无法体验到这种感觉了。就像《发条桔子》里的那个家伙。

我拔出过一根刚萌芽的睫毛。一时间我觉得格外的痛并且我的双眼都湿润了。奇怪，因为这很新奇，这根睫毛的底部有很多肉色的东西。这根睫毛扎根很深。这感觉很棒。

我从浴室拿来镊子并坐在洗漱台边上，侧着身子贴近镜子。我通常是用指甲拔睫毛，但是现在我的指甲开始破损了，而用镊子也能拔睫毛。我看到一根勉强能称得上刚萌芽的睫毛钻出了眼睑。我用颤抖的手握着镊子夹住了它，并狠狠拉了出来。

睫毛被拔出的瞬间之后传来了一阵可怕而又美妙的剧痛，而剧痛很快也消失了。镊子上躺着一根小小的睫毛。

我拔过一根不那么新的睫毛，一根末端是脊形的睫毛。我将它拔出来时我的眼睛抗拒得很厉害，在随后的一个小时里我像在切洋葱那样泪流不止，眼睛几乎什么都看不见了。那根睫毛也有很深的根。

我眼睑长睫毛的地方布满了大裂口，看起来就像是被针戳过一样。我拔过睫毛的那只眼睛因为眼泪而变得通红。于是我开始拔另一只眼的睫毛。拔啊拔啊拔啊拔啊拔。再见，又短又嫩的睫毛。拔啊拔啊拔。它们很柔软，就像是家猫或是仓鼠身上最柔顺的皮毛。我的眼睑边缘有一种爆炸性的而又极度令人反感的疼痛，但是和拔新睫毛的快乐比起来就不算什么了。

天很快就黑了下来，而我也拔下了一堆或新或旧的眉毛，堆在洗漱台上。除了下眼睑的睫毛，我没别的睫毛可拔了。我拔下一根头发作为尝试 - 拔粗头发的感觉完全比不上拔睫毛那么令人满意。于是我放弃头发转向眉毛。拔啊拔啊拔啊……

很快，我的眉毛也被拔光了。随后我暗自记下以后要一直用眼线笔或是别的什么东西来瞄眉毛，一直到它重新长出来为止。

我手上的绒毛拔起来感觉没那么棒，但我也把它们拔出来了。我最近刚刮过腿毛，但是腿上新的毛发开始长出来了。我拔了这些新长出来的腿毛，还有我躯干上的毛，还有我身上所有能找到的毛发。当我拔完这些毛之后我深深叹了一口气，并开始考虑，为什么不那么做呢？于是我开始拔我的头发。

当黎明来临时我发现我除了下眼睑的睫毛，没别的东西可以拔了。而这些睫毛也很快被拔下来了。

我在洗漱台上坐了一会，看着我堆起来的这些毛发。这堆东西真脏。我之前从来没这么想过，当毛发不与人连接时，它们会变得更肮脏。我把这堆垃圾扫入我的垃圾箱中。我现在不再有拔睫毛的习惯，但是我的眼睛周围已经光秃秃一片了。接下来做什么呢，做什么呢，我这么想着，穿上了衣服。

我走回房间开始看电视，并开始无所事事的拔我的指甲。</textarea></pre>
