**志号**
异学零柒叁

**志类**
魍

**经**
异学零柒叁乃一竹篪[[footnote]]中国古代一种乐器，形如笛，六孔。[[/footnote]]，长约一尺有余，重三两不至，形材与常无异。其腹一孔，奏时不可塞，不然，将使其音大变，听者皆口吐血仆地而卒。

**史**
崇祯[[footnote]]公元1628年[[/footnote]]元年，坜安城遇大旱，颗粒无收。巫觋卜，闻山中有妖兽。三日后，自城东门来一女子，携一篪，诣县令，谓其能破妖除邪，但索黄金五十两，县令疑亦不知所为，乃遂许之。次日五更入山，薄暮而归曰：“邪兽已除，大人请勿食言”。县令狐疑，乃使人往山中视之，还报，果有两奇兽毙于山中，血出若斩颈。县令大悦，即赐其黄金百两，又设酒宴，然皆为之辞矣，将黄金散之贫者，又作《镇魁歌》，诫众人曰：“若有邪兽恶乃以此吹之”，遂匆匆去。家家户户齐开凿渠沟引水入田，次年农业大收，无复见。

顺治[[footnote]]公元1644年[[/footnote]]十三年，异学会于济州一户获之，以其声调有伤性，须纳入铁盒中，上锁，置学院库。欲于此物一探者，须上书太尉，唯得命者可取，无令不得擅取，其违例者必得罪。

**赞**
伯氏吹埙，仲氏吹篪——《诗经·小雅·何人斯》

**一九██年█月█日更新：**
[[include component:image-block name=	http://scpsandboxcn.wikidot.com/local--files/widden/%E7%AF%AA |caption=收容中的SCP-CN-154，正面五孔，背面腹一孔]]
**项目编号：** SCP-CN-154

**项目等级：** Safe

**特殊收容措施：** SCP-CN-154须用保险箱保存在Area-CN-05低级物品储存区中的一个标准储存室中。由于尚未研发出针对该项目的声学模因免疫制剂，目前为止禁止于收容站点内任何场所使用SCP-CN-154进行声学测试，为防止其出现严重后果，在使用其进行测试前必须填写一份申请表格并详细注明实验目的提交至该站点研究和收容主管进行评估。

**描述：** SCP-CN-154是一个六孔竹篪，长34.7cm，重120.88g，由于其材料特性，无法使用技术手段判断具体年代。研究人员使用工业CT[[footnote]]是指应用于工业中的核成像技术。其基本原理是依据辐射在被检测物体中的减弱和吸收特性。在被检测物体中的衰减规律及分布情况，就有可能由探测器陈列获得物体内部的详细信息，最后用计算机信息处理和图像重建技术，最后以图像形式显示出来。[[/footnote]]对其进行内部检查时，扫描仪图像显示其内部存在被改造的痕迹，并出现了金属部件，尚不明确经过改造的部分的原理和作用。研究人员通过电磁场辐射检测仪检测出其内部不时发出微弱的电磁脉冲，但以上结论不足以证明SCP-CN-154内存在微电子集成电路。

使用SCP-CN-154进行吹奏时根据条件不同会出现以下几种情况：

1.腹孔松开时，以任意古典乐曲吹奏SCP-CN-154，无异常现象。

2.当其腹孔被按住，以任意古典乐曲吹奏SCP-CN-154，项目的异常性开始显现，此时FDCM2.0电脑模因识别程序从SCP-CN-154发出的声音中分离出高强度的认知危害，以声源为中心（包括演奏者）半径大约为230m左右的圆形区域内所拥有高级大脑功能的脊椎动物均出现呕吐，呼吸困难，神经错乱，颈部淤青；长时间暴露于SCP-CN-154范围影响下的拥有高级大脑功能的脊椎动物会出现颈部动脉破裂、急性呼吸衰竭甚至死亡等情况。

由于该项目带来的巨大破坏，并且暂未找到有古典乐器演奏相关背景与能力的D级人员，所以目前暂缓针对SCP-CN-154声学原理的进一步探究。

//它被的制造的初衷绝对不是为了单纯的杀人，其作用更像是针对某种生物实施处决。//——Dr. ██
