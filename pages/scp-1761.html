    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1761  –  Die Republik Arnold Fitzwilliams
**Autor:** [[*user giant enemy spycrab]]
**Original:** https://scp-wiki.wikidot.com/scp-1761
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1761

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Interaktion mit SCP-1761-1 und/oder irgendeiner Instanz von SCP-1761-2 muss von einem Foundation-Diplomaten genehmigt und überwacht werden. Im Falle eines Eindämmungsbruchs muss das Personal, bevor es Maßnahmen gegen SCP-1761-1 ergreift, eine Kriegserklärung aussprechen (für eine Liste genehmigter Kriegserklärungen siehe Dokument 1761-08). 

**Beschreibung:** SCP-1761-1 ist ein hellhäutiger Mann, der etwa 30 Jahre alt ist (es wurde nicht beobachtet, dass SCP-1761-1 während seiner Eindämmung altert), 74 Kilogramm wiegt und 1,80 Meter groß ist. SCP-1761-1 spricht Englisch mit amerikanischem Akzent und ist mit keiner anderen Sprache vertraut.

SCP-1761-1 behauptet, die &#34;Republik Arnold Fitzwilliams&#34; zu sein, ein angeblich in Nordamerika ansässiger Nationalstaat. Obwohl es weder in modernen noch in historischen Aufzeichnungen Beweise für eine solche Nation gibt, können SCP-1761-1-Instanzen, wenn Sie dazu aufgefordert werden, eine lange, selbstkonsistente und mündliche Überlieferung des Landes liefern (siehe Dokument 1761-87 für eine Abschrift dieses Berichts).

Darüber hinaus ist SCP-1761-1 in der Lage, Währungen der Republik Arnold Fitzwilliams &#34;auszugeben&#34;, indem es sie von einem unbekannten Ort an seiner Person hervorholt. Diese Währung wurde bis 2005 auf Papier gedruckt, das hauptsächlich aus Baumwolle (ähnlich US-Banknoten) bestand, als SCP-1761-1 mit der Produktion von Polymernoten begann, die fälschungssichere Maßnahmen wie Wasserzeichen und Sicherheitsfäden aufwiesen. Die Isotopenanalyse dieser Noten hat keine Anomalien ergeben.

Obwohl keine physischen Grenzen für die Menge an Währung beobachtet wurden, die SCP-1761-1 gleichzeitig ausgeben kann, weigert sich SCP-1761-1, mehr als 10.000 &#34;Fitzwillianische Dollar&#34; pro Kalendermonat auszugeben, um &#34;eine Inflation zu verhindern&#34;. SCP-1761-1 wird jedoch mehr ausgeben, wenn es einen Betrag in einer anderen Währung bereitstellt (für eine Liste der &#34;Wechselkurse&#34; von SCP-1761-1 konsultieren Sie bitte Dokument 1761-55). Alle diese Währungen verschwinden, sobald sie von SCP-1761-1 akzeptiert werden; in Banknoten implantierte RFID-Transponder werden an der Person von SCP-1761-1 nicht erkannt. Bis heute ist der Foundation keine Institution bekannt, die Fitzwillianische Dollar als Zahlungsmittel akzeptiert.

SCP-1761-1 hat auch Briefmarken (1995 &#34;aufgrund eines Streits mit dem Weltpostverein&#34; eingestellt), Führerscheine, Heiratsurkunden, Geburtsurkunden, Sterbeurkunden und andere ähnliche von der Regierung ausgestellte Dokumente hergestellt, die normalerweise die Informationen über angebliche Bürger der Republik Arnold Fitzwilliams enthalten. Keine dieser Personen wurde durch externe Aufzeichnungen bestätigt.

SCP-1761-1 hat eine sehr begrenzte Anzahl von Antworten auf Fragen, die direkt an es gestellt wurden, hauptsächlich in Bezug auf die angebliche Geschichte der Republik Arnold Fitzwilliams, ihre angeblichen geografischen Merkmale und ihre Attraktivität als Reiseziel. Bei allen anderen Fragen wird SCP-1761-1 antworten: &#34;Die Republik Arnold Fitzwilliams hat derzeit keine offizielle Stellungnahme.&#34;

Wenn SCP-1761-1 mehr als 10 aufeinanderfolgende Fragen gestellt werden, zu denen es keine vorbereitete Stellungnahme hat, oder wenn es direkt dazu aufgefordert wird, wird es ein 1761-Delta-Ereignis zu einem bestimmten Zeitpunkt und an einem bestimmten Ort empfehlen.

Während eines 1761-Delta-Ereignisses erscheint eine humanoide Entität (bezeichnet als SCP-1761-2) in einem unbeobachteten Bereich, der dem Ort, der von SCP-1761-1 zur Verfügung gestellt wurde, am nächsten ist. SCP-1761-2 wird behaupten, ein Diplomat der Republik Arnold Fitzwilliams zu sein. Derzeit gibt es 12 dokumentierte Instanzen von SCP-1761-2, jede mit unterschiedlichen Namen und Erscheinungsbildern (siehe Anhang 1761-A unten für eine Liste von SCP-1761-2-Instanzen).

SCP-1761-1 und SCP-1761-2 besitzen ein anomales Bewusstsein für die Umstände des jeweils anderen; das heißt, eine SCP-1761-2-Instanz wird sich über alles bewusst sein, was mit SCP-1761-1 passiert, und umgekehrt.

SCP-1761-1 kann nicht verletzt oder überwältigt werden, es sei denn, der Angreifer gibt irgendeine Art von Kriegserklärung ab oder SCP-1761-1 erklärt einer anderen Partei den Krieg.

Es wurde auch beobachtet, dass SCP-1761-1 Personen entweder direkt oder über SCP-1761-2 die Staatsbürgerschaft (und im Fall einiger Foundation-Mitarbeiter Asyl) angeboten hat. Wenn eine Person die angebotene Staatsbürgerschaft annimmt, erhält sie einen Pass und verschwindet sofort. Bis heute wurde nur eine Person ausfindig gemacht, die die Staatsbürgerschaft von SCP-1761-1 oder SCP-1761-2 angenommen hat (siehe Anhang 1761-C).

**Anhang 1761-A:** Vorfallberichte

**Vorfall 1761-1:** SCP-1761-1 erklärte Agent ████████ den Krieg, da er für die Überwältigung von SCP-1761-1 während eines Eindämmungsbruchs verantwortlich war (es ist zu beachten werden, das jede physische Kraft vollkommen wirkungslos war, nachdem SCP-1761-1 eine Kriegserklärung aussprach). Sofort danach trat ein 1761-Delta-Ereignis auf, während dem eine Instanz von SCP-1761-1 Bedingungen für die Kapitulation aushandelte. Diese Bedingungen beinhalteten die sofortige Wiedereindämmung von SCP-1761-1 sowie mehrere Punkte bezüglich der zukünftigen Eindämmung von SCP-1761-1. 

**Vorfall 1761-2** SCP-1761-1 zeigte eine deutliche Verhaltensänderung, wurde zunehmend aktiver und gewalttätiger und beteiligte sich gelegentlich an hitzigen Debatten über die Themen Menschenrechte und Wirtschaftspolitik. Nach 15 Tagen ließ dieses Verhalten nach.

**Vorfall 1761-3** Nach mehreren Testrunden des Staatsbürgerschaftsangebots von SCP-1761-1 gab SCP-1761-1 bekannt, dass es &#34;[seine] Grenzen vorübergehend schließt&#34;. In den folgenden sechs Tagen war kein Personal physisch in der Lage, sich SCP-1761-1 auf einen Meter zu nähern.

**Vorfall 1761-4** Unter Berufung auf ein &#34;tiefes kulturelles Erbe&#34; &#34;annektierte&#34; SCP-1761-1 seine Isolierzelle. Personal konnte die Isolierzelle nicht ohne ein von SCP-1761-1 oder SCP-1761-2 genehmigtes Visum betreten. Foundation-Diplomaten verhandelten erfolgreich über die Rückgabe der Isolierzelle, unter der Bedingung, dass die Republik Arnold Fitzwilliams und die SCP Foundation eine &#34;Allianz&#34; eingehen, um &#34;die zukünftigen Interessen der Republik vor größeren Mächten zu schützen&#34;.

**Anhang 1761-C:**

&gt; **Befragter:** D-38609
&gt; 
&gt; **Befrager:** Dr. █████
&gt; 
&gt; **Vorwort:** D-38609 ist die einzige bekannte Person, die wieder aufgetaucht ist, nachdem sie die Staatsbürgerschaft von SCP-1761-1 angenommen hatte. D-38609 wurde in einem Korridor direkt neben dem Eindämmungsbereich von SCP-1761-1 gefunden. D-38609 wies schwere Verletzungen an Rücken und Armen auf, ihm fehlten mehrere Zähne und seine rechte Hand und er war stark desorientiert (vermutlich durch Blutverlust).
&gt; 
&gt; &lt;**Beginn des Protokolls**&gt;
&gt; 
&gt; **Dr. █████:** Können Sie mir sagen, was passiert ist, nachdem Sie das Staatsbürgerschaftsangebot von SCP-1761-1 angenommen haben?
&gt; 
&gt; **D-38609:** Der Ort war wirklich nett. Die Leute waren alle sehr nett zu mir.
&gt; 
&gt; **Dr. █████:** Aha. Wie haben Sie sich diese Verletzungen zugezogen?
&gt; 
&gt; **D-38609:** Ich … Ich kann mich nicht erinnern. Es tut mir leid. 
&gt; 
&gt; **Dr. █████:** Sie erinnern sich nicht? Laut unseren Ärzten wurden Sie sehr schwer ausgepeitscht und geschlagen. Ihre Hand wurde gewalttätig amputiert, und es scheint, dass einige Ihrer Zähne gezogen wurden. Klingelt da etwas?
&gt; 
&gt; **D-38609:** Ich bin mir sicher. Ich bin mir sicher, ich bin mir absolut sicher. Nichts ist passiert. Nichts, nichts, nichts. Wirklich. Nichts, nichts. Nichts.
&gt; 
&gt; **Dr. █████:** Haben Sie eine Ahnung, wie Sie hierher zurückgekehrt sind?
&gt;  
&gt; **D-38609:** Nein. Ich erinnere mich nicht, wie ich es rausgeschafft habe.
&gt;  
&gt; &lt;**Ende des Protokolls**&gt;
&gt;  
&gt; **Abschließende Anmerkung:** D-38609 starb kurz darauf an den Folgen seiner Verletzungen.

**Anhang 1761-D:**

&gt; **Befragter:** SCP-1761-1
&gt; 
&gt; **Befrager:** Dr. █████
&gt; 
&gt; **Dr. █████:** Erklären Sie mir, was mit D-38609 passiert ist.
&gt; 
&gt; **SCP-1761-1:** Die Republik von Arnold Fitzwilliams ist ein souveräner Staat mit eigenen Gesetzen. Alle Einwanderer sind an diese Gesetze gebunden, ebenso wie alle anderen Bürger.
&gt; 
&gt; **Dr. █████:** Das erklärt seine Verletzungen nicht. 
&gt; 
&gt; **SCP-1761-1:** Die Republik Arnold Fitzwilliams verhängt eine Bestrafung nur nach einem fairen Verfahren durch das Justizministerium der Republik Arnold Fitzwilliams.
&gt; 
&gt; **Dr. █████:** Welches Verbrechen hat D-38609 begangen?
&gt; 
&gt; **SCP-1761-1:** Der Republik Arnold Fitzwilliams sind die Vorstrafen von D-Klasse-Personal bekannt, das von der SCP Foundation beschäftigt wird.
&gt; 
&gt; **Dr. █████:** Sie weichen meinen Fragen aus.
&gt; 
&gt; **SCP-1761-1:** Die Republik Arnold Fitzwilliams unterstützt Menschenrechte und Informationsfreiheit.
&gt; 
&gt; **Dr. █████:** Noch eine Frage. Was passiert mit den anderen Personen, die die Staatsbürgerschaft annehmen?
&gt; 
&gt; **SCP-1761-1:** Die Republik Arnold Fitzwilliams verfolgt die Bewegungen einzelner Bürger nicht nach. 

**Anhang 1761-E:**

&gt; **Befragter:** SCP-1761-2D
&gt; 
&gt; **Befrager:** Dr. █████
&gt; 
&gt; **Vorwort:** Nach der im Anhang 1761-D katalogisierten Befragung initiierte Dr. █████ ein 1761-Delta-Ereignis.
&gt; 
&gt; **SCP-1761-2D:** Guten Tag, Dr. █████. Wie kann ich Ihnen heute helfen?
&gt; 
&gt; **Dr. █████:** Ich bin hier, um Fragen über D-38609 zu stellen.
&gt; 
&gt; **SCP-1761-2D:** Die Republik Arnold Fitzwilliams kommentiert die Situation einzelner Krimineller nicht.
&gt; 
&gt; **Dr. █████:** Ich habe noch keine formelle Anklage gesehen.
&gt; 
&gt; **SCP-1761-2D:** Ich fürchte, dass diese Aufzeichnungen ausländischen Diplomaten nicht zugänglich sind.
&gt; 
&gt; **Dr. █████:** Ich vermute, dass sie mir seine Verletzungen nicht erklären können?
&gt; 
&gt; **SCP-1761-2D:** Die Republik Arnold Fitzwilliams versucht, verurteilte Kriminelle, sofern benötigt, psychiatrisch zu versorgen. Doch trotz der besten Bemühungen unserer Psychiater und des Wachpersonals stellen viele dieser Menschen immer noch eine Gefahr für sich selbst und andere dar.
&gt; 
&gt; **Dr. █████:** Sie sagen also, dass er im Gefängnis verletzt wurde?
&gt; 
&gt; **SCP-1761-2D:** Die Republik Arnold Fitzwilliams kommentiert die Situation einzelner Krimineller nicht.</textarea></pre>
