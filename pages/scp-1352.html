    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1352 – Empfindungsfähiger Wirbelsturm
**Autor:** [[*user D-Mos]]
**Original:** http://scp-wiki.wikidot.com/scp-1352
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1352

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Gehege von SCP-1352 befindet sich in einem abgelegenen Tal in Nevada und ist mit Sturmschutzräumen ausgestattet. Der Entität ist es gestattet, sich unter der Aufsicht von mindestens einem Wachmann auf dem Gelände des Geheges zu bewegen. Das Gehege misst 5 km^^2^^, und der Begrenzungszaun muss 10 m tief im Boden verankert sein, um ein Verrutschen zu verhindern. Trümmer müssen innerhalb des Geheges verfügbar gemacht werden, damit die Entität damit interagieren kann. Personal, das das Gehege betritt, muss vom Standortdirektor eine Genehmigung einholen. Das Personal innerhalb des Gehäuses muss jederzeit geeignete Schutzausrüstung tragen. Sollte die Entität versuchen, das Gehäuse zu verlassen, müssen Wachen oder Personal verbale Befehle verwenden, um sie daran zu hindern, die Eindämmung zu brechen.

**Beschreibung:** SCP-1352 ist ein empfindungsfähiger Staubteufel[[footnote]]Die Entität zeigt Eigenschaften von großen Wirbelstürmen, wurde aber aufgrund des Fehlens einer Wolkenbasis und der intensiven elektrischen Aktivität, die es erzeugt, als Staubteufel klassifiziert.[[/footnote]] mit einem ähnlichen Verhalten wie domestizierte Heimtiere. Windmesserwerte zeigen Windgeschwindigkeiten von mindestens 60 km/h an, aber sie ändern sich mit der Stimmung der Entität.

SCP-1352 interagiert bevorzugt mit Menschen und trägt zu diesem Zweck kleine Trümmer mit sich. Nach der Interaktion mit Menschen schrumpft der Trichter auf eine Höhe von drei Metern und die Entität versucht, die Person/en als Zeichen der Zufriedenheit zu umgeben. Bei Erregung ändern sich Windgeschwindigkeit und Trichtergröße schnell zwischen den Parametern 60 und 100 km/h. In einem verärgerten Zustand wächst der Trichter zu Proportionen ähnlich denen von F5-Tornados. Die Entität greift dann mit Trümmern an, die mit Geschwindigkeiten von mehr als 300 km/h geschleudert werden. Wenn SCP-1352 nicht in der Lage ist, mit Menschen zu interagieren, wird es Menschen entweder durch verschiedene Methoden zur Interaktion zwingen oder sich selbst unterhalten.

SCP-1352 hat Anzeichen von intelligentem Verhalten gezeigt. Es hat die Fähigkeit, den von ihm erzeugten Wind zu manipulieren, um Objekte mit einem Gewicht von bis zu 500 kg präzise aufzunehmen und zu platzieren (dies wirkt sich auch auf die Trichtergröße aus). Es wurde auch gezeigt, dass die Entität auf verbale Befehle reagiert. Die Forscher haben herausgefunden, dass es Wörter wie &#34;bleib&#34;, &#34;geh&#34;, &#34;komm her&#34; und &#34;hol&#34; versteht, was einfachere Eindämmungsmethoden ermöglicht. Das Testen von SCP-1352 wurde fortgesetzt und derzeit kann die Entität komplexere Aufgaben ausführen, wie das Anordnen von Objekten in bestimmten Mustern wie Formen und das Lösen einfacher Probleme, z. B. das Zuordnen von Objekten.

**Anhang:** Nachbesprechung mit Agent ████ nach der Gefangennahme von SCP-1352
&gt; **Befragter:** Agent ████
&gt;   
&gt; **Befrager:** Dr. ████
&gt;   
&gt; **&lt;Anfang des Protokolls&gt;**
&gt;   
&gt; **Dr. ████:** Bitte erinnern Sie sich, wie Sie SCP-1352 gefangengenommen haben.
&gt;   
&gt; **Agent ████:** Ist mir ein Vergnügen, aber ich wurde es nicht &#34;Gefangennahme&#34; nennen. Wie dem auch sei, nachdem sie uns hereingerufen hatten, haben wir den Knilch bis zur Küste verfolgt. Dort fanden wir ihn, wie er an den Stränden herumwanderte und Müll aufsammelte. Ich bin mir nicht sicher warum, schätze, er war gelangweilt.
&gt; 
&gt; **Dr. ████:** Wie haben Sie sich ihm genähert?
&gt; 
&gt;  **Agent ████:** Nun, zuerst umringten wir ihn. Das ärgerte ihn nur und er begann an Größe zuzunehmen. Der Wind nahm wirklich zu, also wichen wir zurück. Wir konnten keine Verstärkung anfordern, es verursachte eine Art Funkstörung. Er blieb einfach an dieser Stelle und versuchte, uns einzusaugen. Agent ██████ wurde eingesaugt und mehrere Meter weggeschleudert.
&gt; 
&gt; **Dr. ████:** Wie schwer war er verletzt?
&gt; 
&gt; **Agent ████:** Sein Rücken war gebrochen. Ich konnte nicht zu ihm gehen, weil der Twister direkt über meinem Kopf war. Ich dachte, ich würde sterben, dann ließ der Wind nach und ich sah, dass der Twister kleiner wurde. Das nächste, was ich weiß, ist, dass er dieses Stück Holz neben mich geworfen hat.
&gt; 
&gt; **Dr. ████:** Also gut. Wie haben Sie auf die Situation reagiert? 
&gt; 
&gt; **Agent ████:** (Trinkt aus einem Glas Wasser) Zuerst lag ich nur im Sand und fragte mich, warum mich dieses Ding nicht umgebracht hat. Der Twister bewegte sich hin und her, als würde er auf etwas warten. Ich legte meine Hand auf das Holz und er bewegte sich immer schneller. Ich hob es auf und er wurde größer. Er war wirklich aufgeregt wegen dem Stück Holz. Also warf ich es von uns weg, und er verschwendete keine Zeit damit, es zu holen. Wie auch immer, wir gingen zu unserem Teamkollegen und riefen ein medizinisches Team. Wir hielten an, als der Twister das gleiche Stück Holz auf mich warf und nur wenige Meter entfernt saß. Der anführende Agent ██████ sagte zu mir: &#34;Ich glaube, dieser Twister will mit Ihnen Apportieren spielen.&#34; Zuerst fand ich es verrückt, da es ██████ praktisch verkrüppelte. &#34;Er greift uns gerade nicht an, und außerdem hätte ich ihn jetzt lieber ruhig als wütend&#34;, sagte er. Die ganze Zeit saß er nur da und wartete darauf, dass ich das Holz wieder warf.
&gt; 
&gt; **Dr. ████:** Und wie haben Sie es eingedämmt?
&gt; 
&gt; **Agent ████:** Wir haben einfach Apportieren gespielt, bis das Bergungsteam aufgetaucht ist. Außerdem können Kugeln ihm nichts anhaben, also warum sich die Mühe machen. Am Ende haben wir es geschafft, ihn in den Container zu locken, aber jemand musste bei ihm bleiben, sonst wäre er trübsinnig geworden und hätte nur noch mehr Krawall gemacht. Am Ende haben wir Strohhalme gezogen und Agent ███ zog den Kürzeren. Ich muss zugeben, das war mein Favorit. Wir besuchen ihn immer noch hin und wieder und er entschuldigte sich sogar bei Agent ██████.
&gt; 
&gt; **Dr. ████:** Danke für Ihre Zeit.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**

**Anhang:** Kommunikationsversuch
Am Morgen des █.██.██ entdeckten Feldforscher eine große Trümmerformation, die von SCP-1352 geschaffen wurde. Das Muster war zu groß, um vom Boden aus gesehen zu werden, und erforderte den Einsatz eines unbemannten Luftfahrzeugs. Bei 300 Metern offenbarte sich das Muster als das Wort &#34;HALO&#34;. Anschließend hat der Direktor weitere Kommunikationsexperimente mit SCP-1352 autorisiert.</textarea></pre>
