**Titre :** SCP-315-FR - Les Cris du Mort-né
**Auteur :** [[user D-2108]]
**Date :** 9 septembre 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-315-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédure de Confinement Spéciales :** SCP-315-FR ne peut pas être déplacé en raison de sa nature. Un Site-He 315, phoniquement isolé, a été fondé dans l&#39;unique but de confiner et étudier l&#39;anomalie, ainsi qu&#39;héberger les employés travaillant sur le projet.
La forêt environnante a été officiellement déclarée comme propriété privée. Une clôture a été construite toute autour pour limiter l&#39;accès aux civils, si certains parviennent toutefois à y pénétrer, ils doivent être appréhendés, interrogés puis amnésiés.
Six postes de garde ont été établis pour permettre le transit animal tout en restreignant le trafic humain, dans le cadre du fonctionnement de l&#39;anomalie.
D&#39;autres postes de gardes et des tours d&#39;observation sont disséminés tout autour de l&#39;anomalie afin de permettre une surveillance directe optimale.

Des patrouilles doivent être effectuées quotidiennement dans l&#39;enceinte du périmètre, à la recherche d&#39;animaux blessés, de possibles intrus ou d’occurrences anormales. Tous les membres du personnel devant travailler en extérieur doivent avoir sur eux des casques antibruit et du matériel de communication, qu&#39;ils doivent équiper dès que l&#39;anomalie sonore débute. 
Une personne affectée par la mélodie doit être éloignée le plus rapidement possible de SCP-315-FR.
Le personnel excessivement exposé à l&#39;anomalie sonore est autorisé à consommer des amnésiques de faible puissance pour inhiber les effets anormaux et le stress qu&#39;elle provoque.
En plus d&#39;une séance obligatoire devant avoir lieu au minimum toutes les deux semaines, les employés sont grandement encouragés à prendre rendez-vous avec le psychologue du site à leur guise, en raison de la nature potentiellement traumatique de l&#39;objet.

Toutes les occurrences de l&#39;anomalie sonore doivent être enregistrées et stockées sur une base de données prévue à cet effet, seul le personnel de Classe-D est autorisé à écouter ces dernières de façon prolongée.
Une autorisation formelle est requise pour sortir du Site, et ce en toutes circonstances. Celle-ci peut être fournie par le personnel de supervision selon la mission qui doit être remplie.
Toute sortie non autorisée se verra sévèrement sanctionnée.

Suite à l&#39;Événement Infantem, le personnel féminin est désormais totalement prohibé sur le Site-He, hors mesure exceptionnelle ou expérimentale.
Les restes du Lieutenant Meriam et de son enfant sont disponibles pour études avec une autorisation spéciale. Ceux-ci sont conservés dans des unités réfrigérés blindées, dont l&#39;accès est connu uniquement par le personnel ayant une accréditation 315/4.

**Description :** SCP-315-FR est une colline arrondie qui culmine à 27 m de haut pour un diamètre de 54 m. Excepté la pelouse, aucune plante ne pousse naturellement ou artificiellement sur la colline.
Il est intéressant de noter qu&#39;il existe, à une profondeur de 18 cm, une couche de calcaire d&#39;une épaisseur de 63 cm qui entoure intégralement la colline. La colline semble être composée uniquement d&#39;humus une fois la couche de calcaire dépassée et, étrangement, les échantillons de cette matière ont révélé des traces d&#39;œstrogène et de progestérone[[footnote]]Hormones normalement produites par une femme pour préparer sa grossesse. La présence et la survie de ces hormones dans l&#39;objet est inexplicable.[[/footnote]].
Neuf inscriptions semblables à des runes sont gravées dans le manteau de calcaire autour du sommet de la colline. Elles ont été découvertes le ██/██/██ suite à l&#39;utilisation d&#39;une caméra thermique dans une autre finalité, en effet, ces marques dégageaient une température avoisinant les -4,2 °C pour une raison inconnue. Depuis l&#39;Événement Infantem, une seule des runes continue d&#39;émettre cette température.

L&#39;objet est isolé au milieu de la forêt de ███████, au centre d&#39;une clairière dégagée de deux hectares.
Les animaux vivants dans cette forêt viennent fréquemment sur la colline afin de s&#39;y laisser mourir, bien que tous n&#39;y parviennent pas. Des animaux exotiques ont quelques fois été observés eux aussi, signe que la faune de la forêt environnante n&#39;est pas la seule a être affectée.

Il est plus que notable que les animaux attendent leur expiration[[footnote]]Qui survient en grande majorité de déshydratation, de faim et plus rarement de maladie.[[/footnote]] dans des postures spectaculaires en formant avec les carcasses et parfois les autres animaux vivant une sorte de schéma, qui donne toujours naissance à terme à une structure d&#39;os et de ligaments après leur décomposition. Cette décomposition est affectée par un processus anormal qui la rend extrêmement rapide, en effet, seulement quelques heures sont suffisantes suivant la taille de l&#39;animal après sa mort.
Cette structure peut rapidement prendre une très forte ampleur au fil des semaines ; la plus vaste jamais observée s&#39;est étendue sur 7 m² pour une hauteur de pratiquement 3 m.
Habituellement, la structure dépasse rarement les 2 m et s&#39;étend généralement sur 4 m².
Les animaux peuvent être déplacés de la colline ou interceptés avant qu&#39;ils n&#39;y parviennent ; une fois suffisamment éloignés, ils réadoptent un comportement normal. Il est intéressant de remarquer que la faune ne réagit à aucun stimuli et présente un état dépressif significatif lorsqu&#39;affectée.

Une trompe d&#39;air anormale se forme plusieurs fois par jour avec une vitesse, un sens et une direction variant en permanence, mais toujours centrée sur la structure d&#39;os formée sur SCP-315-FR. La nature de ce phénomène qui se manifeste spontanément, en plus d&#39;être totalement incompris, provoque des dégâts conséquents sur la structure qui finit par se désagréger lentement. Toutefois, l&#39;arrivée fréquente d&#39;animaux permet de restructurer en permanence la construction.
L&#39;action du vent sur l&#39;objet résulte en une activité singulière étant donné que la structure se comporte comme un instrument à vent et à cordes. Cette interaction génère une mélodie étrangement harmonieuse au vu de la composition presque aléatoire de l&#39;objet, et est décrite par tous les auditeurs humains comme funeste et mélancolique. 
Les sujets exposés sur une durée d&#39;en moyenne trois minutes en continu tendent à exprimer de l&#39;affliction, qui peut se mouvoir en une dépression toujours portée sur la perte d&#39;un être cher ou apprécié. Les sujets expriment souvent de graves troubles de l&#39;attention et du sommeil, ainsi que de sévères crises angoisse, qui elles sont très fréquentes. 
Une écoute limitée provoque quant à elle du stress et des crises d&#39;insomnie sur le court terme.
Ces effets sont également provoqués par les enregistrements sonores mais à un degré moindre.

**Incident 315-2**

Le ██/██/██, la patrouille Meriam ainsi que quelques agents et observateurs hors site ont tous été exposés à une occurrence exceptionnelle de l&#39;anomalie. Les relevés ont subitement indiqué des pics de vitesse à 306 km/h ce jour-ci, ce qui n&#39;a jamais été enregistré avant et depuis l&#39;événement. Le son qui a été produit au travers de la structure a été décrit comme extrêmement incisif et a déclenché de vives réactions sur les employés dehors, qui se sont retrouvés complètement incapacités durant toute la durée de l&#39;événement.
Plus d&#39;un quart des effectifs présents sur le site fut directement sujet à de graves crises d&#39;angoisse malgré l&#39;isolation phonique, impactant significativement le traitement de la crise et la prise de décision. Il a été décidé de ne pas intervenir en raison des risques trop importants et d&#39;attendre la cessation de l&#39;activité anormale.
L&#39;événement s&#39;est arrêté au bout de douze minutes, soit le double du temps moyen d&#39;une occurrence habituelle. Les dix employés exposés ont immédiatement été secourus et isolés, tous étaient pris de panique et certains sanglotaient, mais ils ont globalement tous repris leurs états normaux après avoir été éloignés de SCP-315-FR. Par miracle, aucun d&#39;entre eux n&#39;avaient subi de blessures graves malgré l&#39;intensité de l&#39;événement.
Toutefois, le Lieutenant Meriam, contrairement au reste du personnel affecté, a exprimé une forme de stress post-traumatique sévère ainsi que des troubles de l&#39;identité mineurs. L&#39;équipe médicale a rapporté qu&#39;elle insistait sur des propos incohérents au sujet d&#39;une entité céleste massive qu&#39;elle aurait observée pendant l&#39;événement, chose que le reste des employés ont réfuté. Son état s&#39;est amélioré quelques jours après l&#39;exposition.
La violence de l&#39;événement a provoqué d&#39;énormes dégâts sur le site, les infrastructures et les véhicules autour de SCP-315-FR ; la destruction du transformateur local coupa l&#39;arrivée en énergie sur le site, durant un minimum de quatre jour pour effectuer les réparations. Toutefois, l&#39;utilisation des générateurs de secours permit un approvisionnement électrique couvrant 25% des besoins des installations. Aucun blessé n&#39;a néanmoins été déploré, malgré un impact sur le moral et la productivité considérable. 

[[collapsible show=&#34;ÉVÉNEMENT INFANTEM – ACCRÉDITATION REQUISE&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]] 

Le comportement du Lieutenant Meriam s&#39;est fortement dégradé 18 heures après avoir été déclarée apte à reprendre ses fonctions en raison de l&#39;urgence et du manque d&#39;effectif.
Le personnel de garde de nuit l&#39;a vu à plusieurs reprises sortir du site malgré l&#39;interdiction totale sans autorisation formelle.
Toutefois, les quelques gardes concernés ont omis de rapporter ces informations aux supérieurs hiérarchiques du Lieutenant, ceux-ci pensant qu&#39;elle était encore sous le choc, et l&#39;ont simplement raccompagné à l&#39;intérieur avant de regagner leur poste, à 01h43. Celle-ci a été décrite avoir un comportement étrange, marmonnant des phrases à voix basse tout en surveillant SCP-315-FR.

L&#39;état d&#39;alerte est déclaré à 02h11, heure à laquelle les gardes du poste 4 repèrent dix individus en train de se diriger droit vers la colline en passant par l&#39;accès Ouest B, normalement gardée par les agents ████████ et █████. La disparition de ces deux agents, de la patrouille Meriam ainsi que des observateur 2, 3 et 9 permit de mettre en évidence que tous ces employés étaient ceux affectés durant l&#39;Incident 315-2, ce qui motiva la mobilisation immédiate de tous les agents disponibles pour appréhender dans un premier temps les fuyards, et dans un second intervenir en cas de manifestation anormale.

Les dix individus atteignent le sommet de SCP-315-FR peu de temps après que les agents aient commencé à les prendre en chasse à pied, les véhicules étant toujours hors-services. 
En raison des sous performances des installations, les seules informations disponibles de l&#39;action ont été retranscrites par les observateurs 5, 6, 7 et 14 bénéficiant tous d&#39;un point de vue dégagé et de matériels de communication et d&#39;observation indépendants.
Le Lieutenant Meriam s&#39;est déshabillée entièrement avant d&#39;escalader et de se positionner sur la structure d&#39;os, au centre de SCP-315-FR, elle est immédiatement imitée par les neufs autres individus, qui quant à eux se positionnent exactement, après investigation, aux endroits où sont localisées les runes enterrées.
Entre temps, les relevés indiquent que le vent gagne rapidement en vitesse jusqu&#39;à atteindre 135 km/h en périphérie de la colline, compliquant l&#39;approche des gardes et la précision des observations. La mélodie est jouée avec une tonalité et un rythme encore jamais enregistrée.

Les observateurs 6 et 14 rapportent que les postures adoptées par les employés placés sur les runes imitent désormais celles d&#39;animaux, tandis que Meriam entame une sorte de danse, les bras levés vers le ciel tout en entrant en transe. A ce moment-là, les agents commencent tout juste à escalader SCP-315-FR. Le flux de communication de l&#39;observateur 5 se parasite par intermittence, malgré la qualité du matériel et du signal.

Les gardes du poste 12 signalent l&#39;arrivée imminente de nombreux animaux en provenance du Nord. Peu après, les postes 13 et 14 signalent la même information sur leurs secteurs de surveillance. Le transit est déclaré incontrôlable.
Les agents, désormais aux trois quarts de la colline, demandent confirmation qu&#39;une anomalie sismique est en cours.
Après analyse, il s&#39;est avéré que SCP-315-FR enflait visiblement à certains endroits de sa surface, ce qui fut associé à un objet interne en train de frapper contre les parois. Il est notable que chacun de ses chocs semblait provoquer une vive douleur chez le Lieutenant Meriam.

La vitesse du vent augmente jusqu&#39;à atteindre les 162 km/h lorsque que les agents atteignent le sommet. Le flux de communication de l&#39;observateur 7 est totalement saturé à ce stade, celui de 14 est néanmoins légèrement brouillé. La tour de l&#39;observateur 6 est quant à elle arrachée par la force du vent, celui-ci a pu s&#39;en extraire avant qu&#39;elle ne tombe.
Les gardes au sol signalent l&#39;arrivée des animaux annoncés par les autres postes. Le comportement des animaux est différent de celui à l&#39;accoutumée, ceux-ci restent tous en cercle et couchés autour de la colline sans exprimer la moindre réaction malgré les violentes bourrasques de vent. Il y a suffisamment d&#39;animaux pour encercler entièrement la colline.

Les agents ne parviennent plus à communiquer à cause du vent qui sature leurs équipements. Certains agents commencent à saisir les employés positionnés sur les runes pendant que d&#39;autres se dirigent vers la structure où est localisée Meriam. Les soldats commencent à être pris de panique pour une raison jusque-là inconnue, le Major Berahm essaye avec difficulté de rallier un maximum d&#39;agents ; trois ont déjà pris la fuite et deux sont retombés au pied de la colline sous la force du vent.
L&#39;observateur 14 commence à hurler un charabia incompréhensible, la liaison est soudainement coupée de son côté. L&#39;observateur 5 tente de garder son calme et demande au personnel du site de confirmer la présence d&#39;une entité dans le ciel.

Les nuages entourant l&#39;espace autour de SCP-315-FR sont complètement dégagés, une entité géante supposée humanoïde regarde en direction de Meriam ; seule sa tête massive est visible malgré la large ouverture dans le ciel. 
Observer l&#39;entité provoque de violentes réactions allant de la terreur jusqu&#39;à l&#39;évanouissement, par conséquent, les descriptions physiques fournies par le personnel sont toutes vagues et très peu précises. Celle-ci est néanmoins décrite comme titanesque, possédant une peau de couleur bleue rayonnante et des yeux dont émanait une lumière blanche éblouissante. Elle est restée figée durant toute son apparition.
Le Directeur Samuel informe de la situation sur la ligne d&#39;urgence et demande des renforts et la préparation d&#39;une frappe de missile balistique au cas où le site tomberait. Ces exigences sont acceptées à 02h23, deux minutes après sa demande.

L&#39;agent █████████ tente de se suicider avec son arme de service avant d&#39;être maîtrisé sur la colline. Le Major Berahm prend l&#39;initiative de tirer avec son révolver dans la jambe du Lieutenant Meriam pour la faire tomber de la structure au vue de la situation. Le Lieutenant s&#39;effondre sur la structure qui s&#39;écroule avec sa chute.

Un pic de vitesse du vent est enregistré à 225 km/h pendant approximativement quatre secondes, emportant deux autres agents et un des employés. Tout le personnel encore conscient a affirmé avoir entendu un hurlement retentissant à ce moment précis, bien qu&#39;il ne fut pas enregistré sur les appareils.
Le ciel s&#39;est recouvert sans que personne ne s&#39;en aperçoive et le vent s&#39;est soudainement interrompu. Le contact avec tous les observateurs est perdu.
La situation sur le site est totalement confuse malgré les efforts du personnel de supervision pour recentrer les opérations. 
Les animaux au pied de la colline s&#39;enfuient tous dans la forêt environnante, visiblement paniqués.

Les renforts arrivent à 02h47, entre temps, les agents ont récupéré tous les membres du personnel de la colline, y compris le Lieutenant Meriam. Celle-ci est gravement blessée, et contre toute attente, enceinte de 8 mois. Elle est isolée dans une salle de confinement réaménagée en bloc opératoire.
Les neufs autres individus sont tous inconscients mais sains.

Une césarienne est pratiquée sur le Lieutenant Meriam après qu&#39;elle ait subi une échographie peu concluante. Le corps difforme d&#39;un nourrisson à l&#39;épiderme anormalement bleuté, supposé asphyxié, est extrait des entrailles du Lieutenant puis immédiatement placé en confinement réfrigéré.
L&#39;étude ultérieure de celui-ci révéla qu&#39;il était déjà mort lors de la chute du Lieutenant. Plus étrange, le corps de l&#39;enfant contenait de l&#39;humus et une forte teneur en azote et oxygène.

Les membres du personnel qui l&#39;avaient accompagné ont tous été placés dans des salles de confinement sous étroite surveillance directe. Un phénomène s&#39;est produit à 3h54, les gardiens qui surveillaient visuellement les neufs individus se sont tous évanouis subitement. 
Quand les renforts sont arrivés en urgence, huit animaux étaient présents dans les cellules à la place du personnel, excepté l&#39;agent ████████, malheureusement décédé d&#39;un infarctus à l&#39;arrivée des secours. L&#39;hypothèse d&#39;une métamorphose est envisageable.
Après études, ces animaux étaient tous normaux mais dépressifs et ne répondaient plus à leurs besoins. Après trois mois de maintien en vie, il a été décidé de les euthanasier au vue du manque d&#39;intérêt à les conserver. L&#39;autopsie des cadavres révéla qu&#39;ils contenaient inexplicablement une quantité importante d&#39;humus dans l&#39;organisme. 

Le Lieutenant Meriam est restée trois jours dans le coma suite à l&#39;opération. Elle est restée sous surveillance directe et assistance médicale durant tout ce temps. Des caméras ont été installées dans la salle.
Ci-dessous est disponible la retranscription du réveil du Lieutenant Meriam.

&gt; **[Début de l&#39;enregistrement : 14h27]**
&gt; 
&gt; //Les médecins stabilisent les constantes du Lieutenant pendant qu&#39;elle émerge lentement. Le professeur Lailhacar entre avec deux gardes.//
&gt; 
&gt; **Pr Lailhacar :** Peut-elle parler ?
&gt; 
&gt; **Dr Lydie :** Très faiblement, il lui faut encore un peu de temps, ne la brus-
&gt; 
&gt; //Le Lieutenant Meriam prend une soudaine et très forte inspiration en se cabrant dangereusement sur son lit. Les médecins craignent une détresse respiratoire et s&#39;affairent autour d&#39;elle.
&gt; Les trois médecins sont projetés contre les murs de la pièce et s&#39;écroulent, inconscients. Meriam se redresse lentement. Les agents lèvent leur arme puis s&#39;écroulent eux aussi brutalement. Seule le professeur Lailhacar est encore debout.//
&gt; 
&gt; **Lt Meriam :** Où suis-je ?
&gt; 
&gt; //Le Lieutenant est visiblement très affaiblie et fourni un effort intense pour se maintenir redressée. Sa voix est désynchronisée avec les mouvements de sa bouche, et semble être émise par une source distante. Le professeur est quant à elle confuse et paraît être sur le point de s&#39;effondrer.//
&gt; 
&gt; **Pr Lailhacar :** Vous êtes dans une infirmerie. Il faut... je... Meriam, comment vous sent-
&gt; 
&gt; **Lt Meriam :** Meriam ? Est-ce comme ça qu&#39;on m&#39;appelle aujourd&#39;hui ? Ou bien serait-ce le nom qu&#39;elle porte ?
&gt; 
&gt; //Le Lieutenant baisse les yeux vers son abdomen, et semble horrifiée.//
&gt; 
&gt; **Lt Meriam :** Qu&#39;est-ce qu&#39;il s&#39;est passé ? Qu&#39;est-ce que vous m&#39;avez fait ?
&gt; 
&gt; **Pr Lailhacar :** Vous… nous l&#39;avons retiré, il était mort avant de pouvoir naître.
&gt; 
&gt; //Le professeur a l&#39;air effrayé. La température à l&#39;intérieur de la pièce indique une hausse anormale de 46 °C. Le Lieutenant est estomaquée et reste un instant le regard dans le vide.//
&gt; 
&gt; **Lt Meriam :** Ai-je été interrompue, là-haut ?
&gt;  
&gt; **Pr Lailhacar :** Vous êtes tombée.
&gt; 
&gt; //Le Lieutenant est pris de légers tremblements et se met à sangloter. Le professeur Lailhacar recule lentement vers la sortie, elle exprime des difficultés respiratoires. Les renforts sont arrivés et attendent derrière la porte.//
&gt; 
&gt; **Lt Meriam :** Notre enfant… la mort me l&#39;a pris pour la seconde fois, même après que je lui ai offert mon propre corps. Quelle folie... 
&gt; //Elle regarde droit vers le professeur.//
&gt; Pourquoi est-ce que je ne peux pas enfanter ? Vous y parvenez si facilement, alors que mon essence coule pourtant dans vos veines. Tout cela vous dépasse. Nous avons tout donné, mais le destin continue de s&#39;en prendre à nous, ce cauchemar n&#39;aura donc jamais de fin...
&gt; 
&gt; //Le Lieutenant est brusquement pris de convulsions très violentes, elle tombe de son lit. Le professeur Lailhacar est pétrifiée, tout comme l&#39;équipe de sécurité à la porte qui ne bouge pas malgré l&#39;ordre d&#39;intervenir.//
&gt; //Meriam Iziah se change rapidement en humus au rythme de ses convulsions, ne laissant que ses os au sol qui se recouvrent immédiatement de mousse végétale. La température dans la pièce redescend. Le professeur sort lentement de la salle, visiblement très affectée.//
&gt; 
&gt; **[Fin de l&#39;enregistrement]**
