**アイテム番号 :** SCP-314-JP

**オブジェクトクラス :** Safe

**特別収容プロトコル :** SCP-314-JPの存在する道路では、地点Aを起点としてSCP-314-JPを含めた東西650mの区間を夜10時～2時の間「夜間工事の為通行禁止」として一般人の侵入を防いでください。地点AからSCP-314-JP内へ侵入した一般人が現れイベントが発生した場合、地点B付近で待機する職員によってイベント終了後に出現した侵入者を確保して下さい。この時SCP-314-JPの500m地点に存在する交差点については、南北に続く道路を封鎖する事で対象が東側に進むように誘導を行います。侵入者が生存していた場合は負傷の治療やインタビュー、記憶処理を行ってから解放し、死亡していた場合負傷の状態に合わせてカバーストーリーを適応してください。夜2時を経過しても侵入者が地点Bに現れない場合、侵入者を行方不明者として処理してください。

**説明 :** SCP-314-JPは鹿児島県██市の畑作地帯の私道上に存在するおよそ600mの区間です。圃場内の為街灯はほとんどなく、夜間の見通しは不明瞭です。SCP-314-JPでは以下の条件を満たした人(以下「対象」とする)が夜10時～2時の間にSCP-314-JPを西から東へと直進しようとした際に異常現象が発生します。(便宜上SCP-314-JPの両端の内、西側を地点A、東側を地点Bとします)

&gt; ・地点A通過時に同伴者を連れていないこと。
&gt; ・徒歩であること。乗り物を用いた移動ではイベントは発生しません。
&gt; ・「両足」が存在する事。二本一対の足が一組存在する場合を両足と定義し、義足を使用している場合もこれに含まれます。
&gt; ・地点A通過時に他の人物によってイベントが発生していないこと。

以下の表は実験によって得られた地点Aからの距離ごとに起こるイベントを記した表です。なお、イベント発生中に対象およびSCP-314-JP-1を確認する事はできませんでした。

||地点Aから対象までの距離||発生する現象 ||
||0～100m ||対象は自身の後方から聞こえる1～数人分の足音を認識します。この時点では後ろを振り返っても対象は何らかの存在を確認することはできません。なお、イベント開始時にSCP-314-JP内に存在する全ての街灯は消灯され、以降イベント中に対象を外部から確認することが出来なくなります。||
||100～250m ||後方から聞こえる音声に複数人の声が加わります。この時点で対象が振り返ると、対象からおよそ20m後方を歩く複数の存在(SCP-314-JP-1とする)の足を確認することが出来ます。 SCP-314-JP-1の姿全体を捉える試みは映像記録の乱れ、光源の故障などにより現在まで失敗しています。||
||250～500m || 足音と声は引き続き聞こえますが、全ての声が同一内容の英語と日本語の混じった文章を繰り返すようになります。対象が前を向いている間、この音声と足音は次第に対象に接近してくるかのように音量が増大します。対象が振り返った場合、足音と声の音量は100～250m区間時の物に戻りますが、SCP-314-JP-1の数と種類、聞こえる音声の種類がランダムな数で増加します。この区間では対象が振り返らない場合、音声は最大で対象の後方約1mの地点まで接近します。|| 
||500m地点 ||十字路が存在します。対象が直進した場合イベントは継続しますが、左右の道に進もうとした場合では角を曲がり切った時点で対象が消失しイベントが終了します。なお、イベント発生中でもこの十字路は東、南、北から侵入した場合は自由に通行が可能です。その際対象及びSCP-314-JP-1を認識する事はありません。 ||
||500m～600m ||この区間ではSCP-314-JP-1は対象が振り返るかどうかを問わず次第に対象に接近してきます。しかしながら対象が確認できるのはSCP-314-JP-1の足のみであるということに変化はありません||
||地点B||対象は前方から近づいてくる、懐中電灯の物と思われる光を認識します[[footnote]]対象から光源までの正確な距離の計測は、光を認識した時点でSCP-314-JP-1が走り出す為現在まで成功していません。[[/footnote]]。それと同時にSCP-314-JP-1は叫び声を発しながら対象を走って追い抜かしていきます。この時対象はSCP-314-JP-1が衝突してくることにより何らかの怪我を負うことになります。区間内での振り返った回数が6回を超えていた場合、対象は多数のSCP-314-JP-1の殺到により圧死、または転倒とSCP-314-JP-1からの踏みつけによる複雑骨折や臓器破裂により死亡することがほとんどです。全てのSCP-314-JP-1が対象から10mほど前の場所を通過、消失した時点でイベントは終了し、SCP-314-JPに設置された街灯が点灯します。この時対象は地点Bに突如出現したかのように見えます。||

なお、どの地点でもイベント中は対象が区間内で引き返そうとした場合、対象とSCP-314-JP-1が消失しイベントが終了します。また、イベント中のSCP-314-JP内にとどまり続けた場合も同様に夜2時を経過した時点で対象とSCP-314-JP-1が消失しイベントが終了する事が判明しています。</textarea></pre>
