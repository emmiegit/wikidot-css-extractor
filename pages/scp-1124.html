**Artikel:** SCP-1124 – Xenopest
**Autor:** [[*user faminepulse]]
**Original:** https://www.scp-wiki.net/scp-1124
**Audio:** [[*user faminepulse]]
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1124

**Klassifizierung:** Keter 

**Sicherheitsmaßnahmen:** Alle Proben sind in der Eindämmung. Die Entfernung von █████ von der Erde und die Bedingungen auf dem Planeten selbst machen jeden Bruch der Eindämmung durch aktive Instanzen von SCP-1124 unwahrscheinlich; es wurde beobachtet, dass diese Entitäten ausschließlich terrestrisch sind. Eine Wiederholung des Lander-Vorfalls auf der █████ Air Force Base ist unwahrscheinlich, da nicht mehr als ein Lander und Shuttle auf ILYENA zum Zeitpunkt des Ausbruchs stationiert waren. Forschungsdrohnen haben gezeigt, dass das seither vermisste Shuttle derzeit auf der Planetenoberfläche erodiert.

Proben von SCP-1124 wurden auf Empfehlung von Dr. ████████ in das Warenhauslager 1124Xa transferiert. Forscher Sanders, Dr. Hermann und Dr. Smith wurde eine Sonderfreigabe erteilt, um nach eigenem Ermessen auf die Proben zuzugreifen, unter der Bedingung, dass die Protokolle aktualisiert und der Nachweis der Inaktivität oder Reaktivierung sofort aktenkundig gemacht wird. Eine unbegrenzte Überwachung dieser Forscher ist als Vorsichtsmaßnahme angeordnet. Mit Ausnahme aufgrund des ILYENA-Vorfalls wurden keine Instanzen von SCP-1124 außer SCP-1124-C aktiviert.

Die Wohnanlage befindet sich 70 km unter der Erde außerhalb von Standort-██ und ist mit einem ausfallsicheren Nukleargerät ausgerüstet, falls das Notfallprotokoll versagt. Einzelne Instanzen von SCP-1124 sind in luftdichten, schalldichten, hitzebeständigen, 1 m x 1 m x 1 m großen &#34;Explosionssafes&#34; aus Stahl eingeschlossen.

Isolierte Instanzen von SCP-1124 werden einzeln in Stahllagern mit ausgestatteten Bewegungs- und Wärmesensorgeräten aufbewahrt. Es ist zu keiner Zeit mehr als eine Instanz von SCP-1124 zu testen. Tests haben mit Zustimmung jeder der drei oben genannten Mitarbeiter, des Standortdirektors ████ und Genehmigung der O5-Direktion zu erfolgen. Es wird empfohlen, Drohnen stattdessen zur Forschung zu ILYENA zu schicken.

Sollten Abwehrsysteme innerhalb der Testkammern versagen, ist die Kammer sofort zu verschließen, mit Trifluormethansulfonsäure zu füllen und zu verbrennen. Alle Forscher, die sich in der Testkammer aufhalten, haben während des Terminationsprotokolls dort zu bleiben. 

Es werden Anstrengungen unternommen, SCP-1124-C zu zerstören, bevor es reift, obwohl dies mit den aktuellen Ergebnissen unwahrscheinlich scheint. Die Nachkommen selbst werden in einer 3 m x 3 m x 3 m großen Eindämmungseinheit mit säurebeständiger Titanverkleidung eingedämmt. Der Behälter sollte jederzeit komplett untergetaucht und mit Trifluormethansäure wiederaufbereitet werden. Die Einheit selbst ist monatlich mit zusätzlichem Titanblech auszukleiden, um gelöstes oder zerstörtes Blech zu ersetzen. Dieser Wartungsprozess sollte innerhalb von 40 (vierzig) Minuten abgeschlossen sein.

**Beschreibung:** SCP-1124 sind metallische Objekte, die in der Nähe der Forschungsbasis ILYENA auf █████ gefunden wurden. Die ersten Instanzen von SCP-1124 wurden aus Kanistern unterhalb der [DATEN GELÖSCHT]-Bergkette geborgen.

Die von den Kanistern eingedämmten Entitäten haben das Aussehen von Cephalopoden und wiegen exakt 1,0268 kg. 

Instanzen von SCP-1124 sind unempfindlich gegen Hitze und Druck. Jede reagiert ansonsten nicht auf externe Reize, außer bei physischem Kontakt mit biologischer Materie, was dazu führt, dass Instanzen von SCP-1124 aktiviert und [DATEN GELÖSCHT] werden. Die Reaktion auf biologisches Material, das von einer intelligenten Kreatur stammt, neigt dazu, eine heftigere Reaktion hervorzurufen.

Obwohl täglich Beobachtungen durch ein Sichtfenster im Tank 1124-C durch Überwachungskameras durchgeführt werden, kann eine eindeutige Form nicht bestätigt werden. Das jüngste Aussehen ähnelt einer Raupenlarve. SCP-1124-C hat bei allen Instanzen ein metallisches Aussehen.

Die Entität nagt und verzehrt häufig das Gehäuse in seiner Eindämmungseinheit, obwohl die Höhe des erlittenen Schadens aufgrund der Dichte und Dünnheit des Films, der zum Auskleiden der Kammer verwendet wird, akzeptabel ist. Weitere Forschungen zur Eindämmung werden als notwendig erachtet, da sich gezeigt hat, dass die Entität in kleinen Schritten wächst, wenn mehr Material verbraucht wird.

Ein Riss im Körperanzug von Forscher █████████ während des Transfers erlaubte es, [DATEN GELÖSCHT] 1 (eine) Instanz von SCP-1124 aktiviert wurde. Sicherheitskameras zeigten, wie sich die Entität schnell aus dem Inneren ihres legierten Gehäuses herausnagte,  um sich dann in den Mund von des Forschers █████████ zu schießen. Es wird angenommen, dass diese Methode der Mobilität eine federartige Bewegung ist, die durch Anhängsel hervorgerufen wird, dies ist aber noch unbestätigt. Nach den Sicherheitsmaßnahmen versiegelte sich Forscher █████████ in der Einheit 1124-C und aktivierte den ausfallsicheren Mechanismus, der SCP-1124-C effektiv eindämmte.

**SCP-1124 Anhang-a :**
ILYENA-Lander zur █████ Air Force Base in ██████, NV, am  ██.██.20██ ohne ein Shuttle zurückgekehrt. Die Organisation erlangte [6555-x23], nachdem sie von General ██████ über die Umstände ihrer Ankunft informiert worden war. [6555-x23] kam ohne Passagiere an und war über die Tragfähigkeit hinaus mit Instanzen von SCP-1124 in ihren Originalkanistern beladen. Versuche, Theta oder die Station zu kontaktieren, waren seitdem erfolglos. Eine unbemannte Drohne wurde dann zu █████ geschickt, um Nachforschungen anzustellen.

**SCP-1124 Anhang-b :**
Forschungsdrohne x-23e konnte sich Zugang zur Forschungsbucht von ILYENA verschaffen. Nicht identifizierte Variationen von SCP-1124 wurden vor dem Kommunikationsverlust mit der Drohne entdeckt. Siehe SCP-1124-Videoabschrift-c.

**Anmerkung des Bearbeiters – Anhang-d**
Instanzen der Nachkommen von SCP-1124, die eine geringe Wärmesignatur aufweisen, unterscheiden sich leicht im Aussehen, teilen aber einige Eigenschaften, einschließlich metallischer kantiger Merkmale und segmentierter Gliedmaßen.

Entitäten mit höheren Wärmesignaturen erscheinen weniger kantig und werden nicht segmentiert. Einige Körpermerkmale ähneln Tieren, die zuvor vor Ort untergebracht waren, obwohl diese Einflüsse hauptsächlich reptilartig zu sein scheinen.

Die Temperaturen auf █████ reichen von -208 bis -223 ºC und die Oberflächengravitation beträgt etwa 44,88 m/s^2. Lebenserhaltungssysteme in ILYENA sind nicht funktionsfähig. Auch die Schwerkraftstabilisierungsgeneratoren in ILYENA funktionieren nicht. Die Atmosphäre von █████ würde die meisten Erdmetalle korrodieren. Diese Entitäten benötigen keine Luft und bestehen aus derzeit nicht klassifiziertem organischem Material und Metallen.

--Tests von auf der Erde befindlichen Proben angefordert, um zu bestätigen, ob Umweltfaktoren die Fähigkeiten von SCP-1124 beeinflussen, da Tests an aktiven Proben in  ILYENA aufgrund der oben genannten Bedingungen in ILYENA und den Einschränkungen der Forschungsdrohnen eingeschränkt sind.--

**Kurze Geschichte von ILYENA, Projekt Tantalus und dem Graue-Drachen-Vorfall**

ILYENA, der Standort-x19, wurde gegründet, um Forschungen und Experimente durchzuführen, die für planetenseitige Operationen als zu riskant erachtet wurden. Aufgrund seiner Lage auf █████ war ILYENA eine risikoarme Lösung und praktisch entbehrlich. Die Atmosphäre auf █████ machte jeden Eindämmungsbruch irrelevant und ermöglichte eine schnelle Terminierung.

Nach jahrzehntelanger Forschung und gescheiterten Terminierungsversuchen wurde SCP-███ fügsam. Während dieser 30-jährigen &#34;Gnadenfrist&#34; wurden absolut keine Forschungen oder Tests der Natur oder Entstehung von SCP-███ gewidmet. SCP-███ wurde in Euclid umklassifiziert, obwohl die Sicherheitsmaßnahmen nicht geändert wurden.

Das höchst ungewöhnliche fügsame Verhalten von SCP-███ war zu dieser Zeit fast unerklärlich. Diese Periode der allgemeinen Ruhe um SCP-███ begann kurz nach der Beteiligung der Foundation in Sektor ████████. Die außerirdische Beteiligung der Foundation war eine Reaktion auf zivile Entwicklungsdurchbrüche, die aus der Entdeckung der ██████-Gleichung und der anschließenden Kolonisierung des Sektors ████████ resultierten.

SCP-███ wurde wieder aktiv, als Kapseln mit den SCP-1124-Kanistern am ██.██.20██ auf der [DATEN GELÖSCHT] Air Force Base in ██████, NV, landeten. Die daraus resultierende Zerstörung von Standort-██ und dem Kontinent [DATEN GELÖSCHT] ist als &#34;Grauer-Drache-Vorfall&#34; bekannt.

Als die Kapseln die [DATEN GELÖSCHT] Air Force Base erreichten, ertönte der Alarm in Block █ von Standort-██ als Ergebnis der thermalen und kinetischen Veränderungen in der Isolierzelle von SCP-███. Zugeteiltes D-Klasse-Personal, das SCP-███ bewachte, berichtete von Bewegungen in der Isolierzelle. SCP-███ brach die Eindämmung kurz darauf, ignorierte das Standortpersonal und bewegte sich direkt zu den ILYENA-Lander-Koordinaten.

Eine Warnung wurde an General ██████ gesendet. Der General befahl einem mit [DATEN GELÖSCHT] ausgerüsteten Bataillon Soldaten, SCP-███ auf dem Weg zum Lander abzufangen. Dies führte zu ███ Opfern. Die Mobile Task Forces Alpha-2 und Delta-5, die jeweils einzelne Alphakapseln von SCP-1124 trugen, wurden von SCP-███ abgefangen und zerstört. Die Foundation-Verluste waren extrem. Später wurde von der Mobile Task Force Iota-5 nach der Rückgabe der Brut von SCP-1124 enthüllt, dass das Protokoll gebrochen war und diese Kapseln als Ablenkungsmaßnahme an die anderen Gruppen weitergegeben wurden. Es ist nicht bekannt, was aus den für die Ablenkung verwendeten Kapseln wurde.

SCP-███ blieb ██ Jahre lang uneingedämmt. Der Kontinent [INFORMATION AUSGELASSEN] ist unbewohnbar und markiert den schwersten Bruch in der Geschichte der Foundation. SCP-███ wurde schließlich mit einem inaktiven SCP-1124 in eine neue Isolierzelle gelockt.

Während der Operation, um SCP-███ abzufangen, wurde die Isolierzelle von SCP-███ umgerüstet und 70 km unter der Erde in einer zuvor stillgelegten Anlage untergebracht. Die Wände wurden mit Trifluoressigsäure-Pools umgeben und vor Ort wurden Sicherheitsmaßnahmen erlassen. Die Eindämmung von SCP-███ und die Rückkehr und sofortige Terminierung der Mobile Task Force Iota-5 markierten den Abschluss des Graue-Drache-Vorfalls.

Das Projekt Tantalus begann im Sommer 20██ nach einer Reihe von Vorfällen, die durch den Eindämmungsbruch von SCP-███ verursacht wurden. Die Korrelation von SCP-███ mit SCP-1124 wurde durch seine Handlungen enthüllt. Das Projekt besteht aus der Verlegung von SCP-███ in eine neue Forschungseinrichtung in ████ für eine neue Reihe von Terminationsversuchen.
