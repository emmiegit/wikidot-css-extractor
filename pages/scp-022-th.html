**アイテム番号** SCP-022-TH

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-022-THは透明なガラスの容器に入れられた状態で、サイト-02の5x6mの滅菌単独収容室内に保管され、毎朝400CCの動物または人間から得られた血液を供給されます。SCP-022-THは、異常がない場合は月に1回検査を受けます[[footnote]]SCP-022-THの毎月の健康診断となっています。[[/footnote]]。SCP-022-THにアクセスする担当者は、体を洗い、無菌の衣服を着用する必要があります。SCP-022-THは非常に貧弱であるため、標本の収容室への入り口では、SCP-022-THに影響を与える可能性のあるすべてのタイプの病原体に対してエアロゾル滅菌する必要など注意が必要です。

**説明:** 財団は、SCP-022-THが以前は植物であるか動物であるか認知していません。SCP-022-THは、赤いバラの枝を形成する大きな動脈を持つ人間の心臓を特徴としています。調査の結果、バラにはすべての生細胞が含まれていることが明らかになりました。SCP-022-THは人間の心臓の通常の速度で動きます。しかし、枝を含むバラの部分は動かないものの、未知の方法で花を咲かせ、葉を再現することができます。血液は心臓の底の根から吸収されますが、SCP-022-THはこの高さから成長しなくなります。

SCP-022-THが48時間以内に血液を供給されない場合、SCP-022-THは動きを減速し始め、暗くなり、死んでいるかのように葉の色が鈍くなります。SCP-022-THの吸収速度が遅いため、血液供給後の再建にはさらに3時間かかります。SCP-022-THは、他の臓器が含まれていなくても、周囲を感知できることもわかっています。誰かがそこからコンテナを持ち上げようとすると022-THは劇的に速く鼓動し、すぐにバラを閉じます。

SCP-022-THには病原体を防ぐための表皮がないため、SCP-022-THは非常に病気になりやすいという事実[[footnote]]心臓障害、食欲不振、あざ、バラの開花を拒否することによって認識されます。[[/footnote]]があります。また、オブジェクトに薬物を使用することは効果的ではありますが、非常に危険であり、SCP-022-THは常に清潔な部屋にとどまります。

**補遺:** 財団はロイヤーズ氏が所有する[[[SCP-202-TH]]]の調査後にSCP-022-THを発見しました。ロイヤーズ氏はこの家の所有者なので彼だけがこれに答えることができるのですが、彼を見つけることができなかったのでSCP-022-THがどこから来たのかは不明です。SCP-022-THの発見時、オブジェクトはガラスの瓶に入れられ、新鮮な血液を含む血痕に囲まれており、毎日手入れをされていたことを示していました[[footnote]] 誰がSCP-022-THを維持したかは現在不明ですが、ロイヤーズ氏自身の所有物である可能性があります。[[/footnote]]。SCP-022-THには顔面がありませんが、発見した職員はオブジェクトが//悲しそう//に見えたと発言しました。

**補遺:** 自宅調査では、1階の寝室の中に女性の肖像画が見つかりました。肖像画は彼女が一人でバラの花束を持ったものであり、これらのバラは家の庭から来ています。彼女が誰なのか知っている者はいませんでした。</textarea></pre>
