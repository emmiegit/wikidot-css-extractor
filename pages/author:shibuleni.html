[[tab 松尾エリーゼ富美子研究員の人事ファイル]]
[[include component:image-block
|name=matsuoelisetomiko.jpg
|caption=松尾エリーゼ富美子研究員の私室。]]

**氏名:** 松尾　エリーゼ　富美子　(マツオ　トミコ)

**専門分野:** 文学 宗教学

**所在:** サイト-4238

**経歴:** 松尾エリーゼ研究員は、20██年4月██日広島県福山市████にて、エージェント・松尾██およびエージェント・██████・クラウスベルクの長女として生まれた日独のハーフです。幼少期より松尾は日独両方の言語を用いて日常生活を送っており、両言語ともに読解記述力を有しています。両親の勧めもあり、財団には2017年に入団しました。当初は[編集済]でしたが、次第に他言語支部の翻訳を行うようになり、現在ではそれが彼女の主たる業務となっています。彼女が翻訳した記事については、付録-Aを参照して下さい。

**人物:** 松尾研究員の外見は、身長が約138cmほどでオレンジ色がかった長髪をしています。着用する衣類に関してはあまり関心を示しておらず、基本的には白衣か、あるいはジャージ姿で過ごしているようです。この背景には、松尾研究員の両親が家庭教師による教育を行ったため、同程度の年齢の人間と殆ど交流をとらなかったからであると考えられています。

彼女の社会事象等に対する関心も低く、松尾研究員が所属するサイトの職員の一人は、以前彼女との雑談中、「現在の総理大臣は誰か」という質問に対して、困惑した表情を見せたと報告しています。また、基本的な対人コミュニケーション能力も上述の理由により高くないと考えられ、彼女が好む話題以外での会話は長くは続かないということが判明しています。

彼女はゲーテを愛読しており、会話中でも事あるごとにゲーテの著書からの引用を行ってきます。ある時、エージェント・████が「なぜそんなにゲーテの言葉を引用したがるのか」と指摘したところ、彼女は「重要なことはもう既に考えられているのよ。必要なのはただ、それをもう一度考え直してみるということなんです」とドイツ語で返答し、その後エージェント・████が調べたところ、その返答もゲーテからの引用であることが判明しました。松尾研究員は常にゲーテの著書の一つ『格言と反省』を持ち歩いており、休憩時間中にそれを読んでいる姿が目撃されています。

[[collapsible show=&#34;+ 付録-A: エージェント・松尾エリーゼ富美子が翻訳した記事一覧&#34; hide=&#34;- アクセスが許可されました&#34;]]

&gt; ++ **__端書き__**
&gt; エージェント・松尾が翻訳した記事の一覧がここで示されています。また、翻訳に際し松尾は註釈という形式で、それぞれの記事に対する感想を簡単にまとめています。もしも、彼女が翻訳した記事を読む場合は、参考にして下さい。
&gt; 現在、エージェント・松尾が翻訳した記事の総数は、37です。

[[collapsible show=&#34;+ エージェント・松尾の華麗なる夏休みの記録&#34; hide=&#34;- アクセスが許可されました&#34;]] 
&gt;  
&gt; {{夏休みについて}}
&gt; 
&gt; {{今日から夏休みが始まりました。正確に言えば、これは夏休みではないのですが。私の家庭教師が帰省する間のごく限られた日数を、私の好きなようにしていいと言われただけです。世間ではこれを夏休みと呼称すると先生が仰っていたので、今日からが世間的な意味における夏休みの開始ということになります。先生からは、夏休みの課題――世間では夏休みにはこれが付きものらしいです――を出されたので、それをこなしていこうと思います（ちなみに、この日記というものも、課題の一環です）。また、私の父も母も教育的な事柄に関しては家庭教師に一任していますので、日常的なことについて書いていこうと思います。}}
&gt; 
&gt; 
&gt; [[&gt;]]
&gt; {{20██年8月██日}}
&gt; [[/&gt;]]

&gt;
&gt; {{チェコ文学と砂丘}}
&gt; 
&gt; {{今日は、読みかけだったフラバルの『あまりにも騒がしい孤独』を読みました。ナチズムとスターリニズムの間に揺れるチェコのプラハの地下室で故紙をプレスし続ける仕事に携わる男の話です。ゲーテやニーチェ等の偉人の本を押し潰しては自身の思考の栄養にするというモチーフは私にとっても共感できました。ところでチェコ文学は世間的にはあまり評価されていない、と先生に聞いたことがありますね。先生はフラバルも然り、ヤロスラフ・ハシェクももう少し評価されていい（当時のドイツの知識人は評価していたらしいですが）と言っていましたね。}}
&gt; {{その一方で、クンデラはそこまで過大評価される作家ではないとも言っていました。確かに彼の主著『存在の耐えられない軽さ』は、ニーチェの言葉の引用から始まるという点ではキャッチーですが、それはあくまでフレーバーに過ぎず、ソ連の圧政の中で揺れ動く男女の恋愛模様を中心に書かれているという点では、俗っぽいらしいのでしょう。実際、彼自身もどこかのインタビューで「私は大衆作家だ」みたいなことを言っていました。彼はむしろ、必ず七部構成にするという習癖から、音楽との関係から読み解く必要があるように思われます――しかしそれほどの努力が果たして必要なのでしょうか。私にも分かりません。}}
&gt; {{あと、今日は父の仕事がひと段落したら、鳥取県に旅行に行こうという話になりました。父曰く、鳥取砂丘はどれだけ砂山を超えても超えても同じ景色が広がっているらしいです。砂丘なんかを見るよりも私は本を読んでいたいのに。}}
&gt; 
&gt; [[&gt;]]
&gt; {{20██年8月██日}}
&gt; [[/&gt;]]

&gt; 
&gt; {{[編集済]}}
&gt; 
&gt; {{母が家の近くのまんじゅう屋でまんじゅうを買って来ました。まんじゅうをほお張りながら、昨日散々書いたクンデラを読みました。確かに恋愛小説でした。細かい点までは分からないけれど、部分部分で哲学的な話が繰り広げられているのは理解できました。ベートーベンの第九の“//Es muss sein!//”（そうでなければならない！）という命題から、偶然性と必然性の話と軽さと重さの主題を同時に展開させる彼の技法は、やはり哲学というよりは音楽的な意味での「展開」として見なすべきでしょう。まんじゅうをほお張ることが運命なら、私はなんという偶然に弄ばれているんでしょうか。私が“//Noch einmal!//”（よしもう一度！）と言いたくなるのは、おかわりを要求するときだけです。}}
&gt; {{あと、まんじゅうは美味しかったです。}}
&gt; 
&gt; [[&gt;]]
&gt; {{20██年8月██日}}
&gt; [[/&gt;]]

&gt; {{Scientia est potentia（知は力なり）}}
&gt; 
&gt; {{チェコの本が続いたので、別の本を読もうと思って本棚を見たときにふとベーコンの本が目に入りました（そういえば昨日の晩御飯はベーコンでした）。『随筆集』をぱらぱらとめくっていると、「真の友達を欠くことは……みじめな孤独」である、真の友達がいなければ、「世界は荒野にすぎない」という言葉に出会いました。果たしてそうなのでしょうか。本の世界はこんなにも広大な……砂漠なのでしょうか。それとも大洋なのでしょうか。いずれこの答えを先生から聞きたいと思います。}}
&gt; {{あと、先生もご存じかもしれませんが、行きつけの[編集済]という書店で、まさしく今日ベーコンの話をしました。店長さんはもともと神学の勉強をされていた方で、信仰と知の関係についての話を話してくれました。まさに私がベーコンの話をしたところ、店長は「哲学を少しかじる程度だと無神論になるけど、深めるとまた宗教に向かうようになるよ」と、彼の言葉を借りて返してくれました。こうしたやり取りを他の人とできるということは、私にとって非常に幸福なことです。先生もご存じのように、私は父と母（と先生）以外の人とあまり話す機会を持ちません。だから他人と話ができるというのは、とても得難い経験のように映るのです。}}
&gt; 
&gt; [[&gt;]]
&gt; {{20██年8月██日}}
&gt; [[/&gt;]]

&gt; {{[編集済]が出た！}}
&gt; 
&gt; {{今日お風呂に入っていたら、窓から全長数センチはある[編集済]が入ってきました！どうして[編集済]ってあんなに気持ち悪いんでしょう（父を呼んで助けてもらいました）。思うに[以下、全文編集済]}}
&gt; {{ところで、今日はリャマサーレスの『黄色い雨』を読みました。スペイン山奥の廃村でひっそりと朽ちていく男と雌犬の話ですね。表題にある「黄色い雨」がもう誰もいなくなってしまった村に降るとき、それは忘却の雨として語り手の男と村の記憶ごと全てを洗い去っていきます。その無常さと、主人公の死んだ妻の亡霊に振り回され続ける様子が、人生そのものを指し示しているような気がしないでもありません。私自身はたった██年しか生きていませんが、もしも私にとって大事な存在ができて、もしもその人が亡くなったら、その重さに耐えられるか不安です。そういえばクンデラは、永劫回帰が重荷であるとすれば、一回きりの人生というものは、素晴らしく軽いと言っていましたね。でも彼はさらに続けています。軽さは本当に[[span class=&#34;emph&#34;]]良いもの[[/span]]だろうか、と。}}
&gt; {{これ以上長く続けるつもりはありませんが、どうも私が読む小説は一人称形式のものが多い気がします（クンデラは違いましたが）。さらにどれも（こう言ってはなんですが）極めて情緒が安定しない人物が語り部であることが多い気さえします。一体どうしてでしょうか。}}
&gt; 
&gt; [[&gt;]]
&gt; {{20██年8月██日}}
&gt; [[/&gt;]]
