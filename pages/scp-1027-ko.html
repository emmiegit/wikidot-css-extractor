**일련번호:** SCP-1027-KO

**등급:** 안전

**특수 격리 절차:** SCP-1027-KO-1과 SCP-1027-2의 격리는 제21K기지 제1형 사물형 보관함 15번과 16번 보관함에 각자 보관함으로써 이루어진다. SCP-1027-KO-1과 SCP-1027-KO-2 중 하나만 사용하는 경우에는 3등급 이상 인원의 허가가 필요하다. 만약 SCP-1027-KO-1, SCP-1027-KO-2 두 개체를 모두 이용하려할 경우, 4등급 이상 인원의 허가가 필요하다. 

현재 시중에 퍼진 SCP-1027-KO 개체들을 입수한 판매 기록과 대조하여 추적 중이다. 개체를 회수하는 대로 위와 같은 격리 절차를 적용할 예정이다. 

**설명:** SCP-1027-KO는 외관상 압생트를 닮은 녹색 주류(이하 SCP-1027-KO-1)와 각설탕을 닮은 개체(이하 SCP-1027-KO-2)로 이루어져 있다. 두 개체 모두 외관이나 맛 등은 일반적인 압생트와 각설탕과 일치한다. 그러나 정밀 검사 결과, 두 개체 모두 비변칙적인 술과 설탕에는 없는 불순물이 발견된다. SCP-1027-KO-1에는 인간의 피가, SCP-1027-KO-2에는 인간의 뼛가루, 그리고 다량의 환각성 마약이 섞여있다. 해당 피와 뼈의 주인을 파악하기 위해 유전자 검사를 진행했으나, 두 개체 모두 기적학적 변형이 심하게 일어난 상태라 신원을 알려줄 만한 요소를 찾을 수 없었다. 

SCP-1027-KO-1과 SCP-1027-KO-2를 섭취할 경우에는 통상적으로 판매되는 술, 설탕과 같은 맛과 효능을 보였다. SCP-1027-KO의 변칙성은 각 개체를 압생티아나 방식으로[[footnote]]압생트 음용 방식 중의 하나이다. 잔 위에 구멍 뚫린 스푼을, 스푼 위에 각설탕을 얹은 뒤, 물을 조금씩 떨어뜨려 설탕을 압생트에 섞는 용법이다.[[/footnote]] 섞고, 스포이드에 담아 조금씩 눈에 떨어뜨렸을 경우에 발생한다. 이를 그냥 눈에 들이부을 경우, 마약 과다복용 증세를 보이며 사망하게 된다.

SCP-1027을 적정한 양만 눈에 떨어뜨릴 경우, 사용자의 홍채가 녹색으로 변질되며 동시에 사용자의 시야도 녹색으로 변화한다. 이 상태에서 사용자는 단 한 명을 제외하고 타인의 얼굴이나 체형 등을 구분할 수 없게 된다. 이 뿐만 아니라 사용자는 본인이 구분할 수 있는 한 명의 위치를 자동적으로 탐지하게 된다. 그러한 상황에서 사용자는 마약의 환각 효과로 인해 극도의 폭력성을 보이게 되며, 본인이 탐지하는 그 한 명을 죽이기 위해 이동한다. 만약 그 대상이 사망할 경우, 사용자의 폭력성은 주변의 다른 이들을 향해 무차별적으로 행사된다. 이는 주변의 사람이 누구인지 파악할 수 없다는 공포심으로 인한 것으로 추정된다. 

현재까지 SCP-1027-KO로 인한 사건은 다음과 같다.

&gt; **사건 날짜:** 20██년 ██월 ██일
&gt; 
&gt; **사건 내용:** 미국 캘리포니아 ████ 시에서 한 남성이 집앞을 지나가던 이웃의 얼굴을 물어뜯어 살해하는 사건이 발생. 가해자는 피해자의 얼굴을 물어뜯은 뒤에도 근처의 행인들을 깨물거나 손톱으로 할퀴어 부상을 입혔다. 당시 사건이 &#34;캘리포니아 좀비 사건&#34;이라고 언론에 나오게 되어 신종 마약에 의한 사건이라는 역정보를 살포하였다. 이후 재단의 사후 조사에서 SCP-1027-KO가 발견되어 SCP-1027-1이 담긴 병을 격리하였다. 이는 기록된 사건 중 처음으로 SCP-1027-KO가 발견된 사례이다.  
&gt; 

&gt; **사건 날짜:** 20██년 ██월 ██일
&gt; 
&gt; **사건 내용:** 미국 ████ 주 시골 마을 사람들 대부분이 사살당한 사건이 발생. 가해자는 ████ 씨로, 사건이 일어나기 몇 년 전부터 옆집 농부인 ██████과 크게 싸우고 원수가 된 상태였다는 증언이 있다. 당시 ██████ 집에서 총소리가 났고, 사태를 알아보기 위해 집 앞에 모인 마을 사람들을 향해 피투성이인 ████ 씨가 나타나 총기를 난사하였다. 생존자의 증언에 따르면, ████ 씨가 총을 쏘기 직전에 자신을 둘러싼 마을 사람들을 향해 공포에 질린 채 훑어보았다고 한다. 당시 ████ 씨의 증세가 홍채의 색깔 등 이전의 사건과 유사한 점을 발견하여, SCP-1027-KO의 존재를 처음으로 확인한 사례이다.
&gt; 

&gt; **사건 날짜:** 20██년 ██월 ██일
&gt; 
&gt; **사건 내용:** 미국 ███ 주 대학교에서 대학 전체가 난투극에 휘말리는 사태가 발생. 원인은 학교 내 기숙사에서 SCP-1027-KO 3병이 사용된 것으로 확인되었다. 총 13명이 사망하고 대부분의 학생이 큰 부상을 입었다. 생존자들 모두 환각 작용이 끝난 이후에도 정신적인 고통을 호소하여 대부분 폐쇄 병동으로 이송되어 치료를 받았다. 재단이 SCP-1027-KO에 주목하기 시작하여 발원지를 찾고 조치하기 시작하게 된 사례이다.
&gt; 

&gt; **사건 날짜:** 20██년 ██월 ██일
&gt; 
&gt; **사건 내용:** 한국 강남구에서 한 여성이 자신의 아들과 남편을 살해하고 자살한 사건이 발생. 여성은 자식과의 장래와 관련해서 마찰이 생긴 이후 스트레스 해소를 목적으로 SCP-1027-KO를 사용한 것으로 보인다. 가해자 여성은 변칙성의 영향으로 아들을 살해한 다음, 그로부터 얼마 지나지 않아 퇴근한 남편도 함께 살해하였다. 남편을 살해한 것도 SCP-1027-KO의 영향인지는 확실치 않다. 이후 가해자는 본인 아파트 복도에서 투신 자살했다. 주변 지인들의 증언에 따르면 평소에 어머니가 아들에게 가스라이팅 등 심리적 압박을 가했으며, 사건일에도 이로 인해 아들과의 말다툼이 있었던 것으로 보인다. 현재까진 정상세계에서 재단이 마지막으로 확인한 SCP-1027-KO 사건이다. 

&gt; **사건 날짜:** 20██년 ██월 ██일
&gt; 
&gt; **사건 내용:** D계급 인원이 SCP-1027-KO를 사용한 이후 그대로 사망한 사건이 발생. 해당 D계급 인원은 묻지마 살인 이후 자살을 기도했으나 목숨을 건진 이후 D계급으로 차출된 이력이 있다. D계급이 사용한 이후에는 일반적인 상황과 마찬가지로 폭력성을 보였으나, 이것이 자해 행위로 이어졌다는 차이점이 존재하였다. SCP-1027-KO를 올려놓은 책상을 향해 머리를 수 차례 내려박던 D계급은, 약 52번째에서 머리가 녹색 액체로 변이한 채로 터져버려 사망하였다. 이에 묻지마 살인을 저지른 다른 D계급 인원을 활용하여 원인을 분석하고자 했으나, 윤리위원회로부터 기각되어 무산되었다. 일반적인 실험의 결과이나, 다른 실험에 비해 괄목할만한 차이가 존재하여 사건 기록에 기재한다.

**회수 기록:** ██월 ██일에 발생한 사고로부터 확보한 술 납품 기록에서 직전에 있었던 사고와 동일한 주소로 배송받은 기록이 남아있었다. 이에 해당 주택으로 기동특무부대를 파견할 결과, 아직 배송되지 않은 상당량의 SCP-1027-KO와 SCP-1027-KO의 사용설명서를 발견하여 회수할 수 있었다. 

해당 주택의 주인은 본인의 침실에서 마약 과다복용으로 인해 사망한 상태였다. 사망한 이후로 아무도 찾아오지 않은 것인지, 시체에는 부패가 상당히 진행된 상태였다. 이외에도 주택 주인의 컴퓨터에서는 딥웹에 살포된 SCP-1027-KO의 홍보 문구와 SCP-1027-KO를 주문한 내역을 확인할 수 있었다. 해당 홍보 문구는 SCP-1027-KO의 효과로 열등감에 따른 스트레스 해소를 주력으로 내세우고 있었다. 소비자들의 문의 메일에서도 짜증나는 이웃이나, 직장 내 동기 혹은 상사에 의한 스트레스, 학업 스트레스 등을 이유로 주문을 요청하는 이들이 대다수를 차지했다. 기존의 마약 거래와 다르게 쾌락을 요구하는 인원은 극소수이고, 현재 본인이 처해있는 상황에 대해 폭력적인 해법을 원하던 사람이 주로 찾았다는 점이 특기할 만하다. 그러나 장부 자체가 제대로 정리되지 않았고, 하나하나 대조한 후에도 재고가 일치하지 않아 주택 내 SCP-1027-KO가 얼마나 납품되었고, 남은 게 어느 정도인지는 파악이 불가능하다. 

이외에도 저택 지하실에 있는 침대 커버에서 사람 얼굴을 발견했다. 세부조사 결과, 지하 침대의 커버와 베게 커버는 인간의 피부로, 베겟속은 인간의 장기로 이루어져 있었다. 시체의 부패 상태로 보아 저택 주인보다 3일 전에 사망한 것으로 보였다. 피부에는 여러번 고문한 흔적이 있었으나, 직접적인 사인은 알 수 없었다. 현장에서 해당 시체의 피와 뼈가 발견되지 않아 SCP-1027-KO에 사용된 뼈와 피의 주인으로 추정 중이다. 저택 내부에 무슨 일이 있었을지에 대한 정황에 대해서는 증거 인멸이 철저히 되었기에 파악할 수가 없었다. 

두 사람의 신원을 확인한 결과, 이전에 이 지역 대학교 화학과에 함께 재학한 사이로 밝혀졌다. 두 사람은 대학 시절에 서로 지나치게 견제하던 라이벌 사이었다는 진술이 있었다. 보통은 피해자였던 학생이 가해자 학생보다 앞섰기에, 가해자 측에선 피해자가 부정한 방법을 사용하고 있다는 피해망상을 가지고 있었던 것으로 보인다. 그로 인한 것인지는 알 수 없으나, 3년 전 대학교 근처 술집의 난투극 사건에 두 학생이 시발점이 되어 두 사람 모두 퇴학당하게 된다. 이후 지금으로부터 반년 전에 피해 학생의 실종 신고가 들어올 때까지 두 사람의 행적은 끊겼다. 이는 SCP-1027-KO 홍보 문구가 올라온 시기와 어느 정도 일치한다. 주택 주인인 가해자 학생이 언제부터 마약 제작 및 유통에 관여했는지는 알 수 없으나, 행적을 조사하던 중에 적어도 1년 전부터 화학과 전공을 살려서 이윤을 챙긴 것으로 파악된다.</textarea></pre>
