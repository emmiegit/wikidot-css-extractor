**Объект №:** SCP-2580

**Класс объекта:** --[[[euclid |Евклид]]]-- [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2580 содержится в Хранилище небольших объектов Зоны 19. SCP-2580 помещен в закрытый контейнер, наполненный водой, который еженедельно необходимо проверять на наличие протечек. Документ 2580-A хранится в архиве Зоны 19. Доступ к SCP-2580 или Документу 2580-A разрешен только для исследователей с третьим уровнем допуска. Цифровые копии Документа 2580-A хранятся на сервере документов и доступны для всех исследователей с уровнем допуска 2580-1.

**Описание:** SCP-2580 - это игрушечная ракета марки ████████ длиной 31 см, сделанная из пластмассы и древесины бальзы. Корпус ракеты покрашен в белый цвет, а хвостовые плавники - в красный, синий и белый. Подобные SCP-2580 модели ракет для сборки продавались с 1965 по 1998 на Среднем Западе США. Краска, которой покрыт SCP-2580, уже начала отваливаться, поскольку объект долгое время находился под воздействием прямых солнечных лучей до того, как попал в Фонд. Тем не менее, древесина, из которой сделан объект, практически невосприимчива к высоким температурам, а также к воздействию химикатов и воды.

Сканирование SCP-2580 показало, что в том случае, если объект является сухим, внутри него начинает накапливаться смесь угля, серы и селитры (то есть дымный порох). Скорость накопления смеси варьируется после каждой активации объекта, но в ходе наблюдений стало ясно, что чаще всего она составляет ██ мг в секунду. Как только внутри SCP-2580 наберется достаточное количество смеси, она самопроизвольно воспламеняется и продолжает гореть еще в течение 12 секунд. Благодаря этому объект движется вперед (если на его пути, конечно, нет никаких препятствий).

[[collapsible show=&#34;Открыть Приложение 1: Устаревшее описание объекта (29.11.1965-05.01.2023)&#34; hide=&#34;Закрыть Приложение 1: Устаревшее описание объекта (29.11.1965-05.01.2023)&#34;]]

Данное описание использовалось для SCP-2580 в то время, когда он еще не содержался Фондом.

&gt; **Описание:** SCP-2580 - это неопознанный объект, расположенный на средней околоземной орбите на расстоянии 79 600-110 800 км от Земли. Его длина составляет 20-35 см, и он имеет продолговатую форму. Идентификация объекта затруднена из-за его размеров и удаленности от планеты, однако известно, что периодически он приходит в движение благодаря процессу внутреннего сгорания неизвестного химического соединения, выступающего в качестве топлива. Пока неясно, откуда берется это топливо и где хранится, поскольку согласно подсчетам, проведенным со времени начала наблюдений за SCP-2580, для передвижения его должно было потребоваться от ██ до ███ килограмм. SCP-2580 переходит в активное состояние через непоследовательные промежутки времени, однако продолжительность данной фазы всегда постоянна и составляет примерно 12 секунд. Чаще всего объект переходит в активное состояние, когда находится в наиболее удаленной от Солнца точке своей орбиты, хотя до сих пор неизвестно, было ли это задумано изначально или нет.
[[/collapsible]]

[[collapsible show=&#34;Открыть Приложение 2: Обстоятельства захвата&#34; hide=&#34;Закрыть Приложение 2580-05/02/2023-1: Обстоятельства захвата&#34;]]
&gt; **Обстоятельства захвата объекта:** SCP-2580 находился под наблюдением исследователей Фонда с 29.11.1965, и за это время радиус его орбиты значительно увеличился. 24.07.2011, в 21:50 по международному скоординированному времени Зонд-сборщик малогабаритных космических объектов многократного использования (номер устройства LMR-105) вошел в контакт с SCP-2580. В течение следующих 12 лет осуществлялась корректировка движения объекта посредством манипуляций с его периодом вращения и контролируемых переходов в активное состояние на определенных участках орбиты. LMR-105 совершил посадку 29.04.2023 в 15:12 по международному скоординированному времени, не причинив SCP-2580 значительных повреждений. SCP-2580 был транспортирован в Зону 19 для изучения и помещения в условия содержания.
&gt; 
&gt; При разборке SCP-2580 ученые Фонда обнаружили свернутый листок бумаги с рисунком (обозначенный как Документ 2580-A), на котором в примитивной форме изображены два человека (мужчина и маленькая девочка), стоящие ночью возле многоэтажного здания. Мужчина держит в правой руке предмет, похожий на SCP-2580, а девочка поднимает вверх левую руку. Рисунок выполнен цветными фломастерами, однако со временем краски поблекли. На обратной стороне листка имеется грубая схема, изображающая Солнечную систему с Солнцем, восемью планетами, карликовой планетой Плутон и одной зачеркнутой окружностью (предположительно, первоначальная попытка изобразить Солнце). Рядом с Землей нарисованы две стрелки, указывающие на планету.

[[/collapsible]]
