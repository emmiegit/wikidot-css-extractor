**作者：**[[*user Mercuresphere]]

如果您喜欢我的风格的话，欢迎您来我的[[[mercuresphere|作者页]]]看看我的其他作品。

[[include :scp-wiki-cn:credit:end]]

“请买一朵花吧。”

曾经有着一间自己的花店，如今却沦落到只能试一试在街边摆摊叫卖的女孩竭尽全力向路人们介绍着。请买一朵白槐花吧——戴上她的话，哪怕是泡沫一样的恋情也可以实实在在地触碰到。请买一朵银莲花吧——戴上她的话，哪怕是无法触碰到的梦想，也可以变为真实。她的笑容是那样真诚，直到现在她也相信，这些花真的可以做到。毕竟曾经在她开着花店的时候，她看过了无数不敢告白的男孩子小心翼翼地走进她的店里，而后在她的鼓励之下带着坚定的眼神走出。不久之后，他们会告诉她，他们实实在在地触碰到了他们的星星。那时的她会温暖地想到，她要永远把自己的事业继续下去，要把梦想和幸福承载于花朵之上，给予更多更多的人。可是现在的她，不仅没有人愿意回应她伸出的手，相反如同看到瘟神一样对她避无不及。

终于一个和她年龄相仿的男孩子看不下去了，他从街边冲进了她周围的那片无人区——由不敢靠近她的人群围起的舞台，随后，挥起手来重重地给了她一巴掌。“我们最不想见到的就是花，你难道不知道吗！为什么，为什么要在这里揭我们的伤口！”与巴掌一同落下的，是男孩话语中再也掩饰不出的哭腔，随后干脆是泪水，男孩的泪水和她的一起落了下来。

“如果没有花的话就好了……！”

她曾经以为那是梦，在她睁开朦胧的睡眼，看到一朵巨大的白色花苞伫立在眼前的高楼大厦上的时候。那时她还是以从未变过的笑颜对母亲问道，妈妈，那是什么啊？而她那个时候第一次看到了母亲的面容在强装成严肃的同时，难以抑制地流出恐惧的颤抖。那之后的事情，直到现在，在她无法抑制自己去想的时候，也会从记忆当中伸出爪牙把她刺得鲜血淋漓。那天晚上从梦中醒来，她不知道自己和母亲，还有其他的很多人为什么会睡在那个地方。她下意识地想叫醒他们，可是母亲对自己说道，不要醒来，我们一起沉睡在美好的梦境里吧，这样就不会再感觉到累了。她听不懂母亲说的是什么意思，自顾自地站了起来，想要把母亲拉起来。随后，飞驰的列车驶过，哭号、怒火、绝望、熵从母亲的身体上飞溅而出，如同被泼洒在街上的污水，流溢着破碎的虹彩。

人们使尽了浑身解数，也未能让高楼再成长一丝一毫。从它开出花朵的那一刻就已经注定——它已不可能，不再能长出哪怕一节了。不久之后，人们种在地里的楼笋们提前破土而出，早产的它们只能长出三四节，随后，在它们只有混凝土框架的身体上，开出了白色的小花。而那之后，死亡如同蜜蜂，从花朵当中飞出，在城市上空盘旋，歌唱。

此时此刻的人们，终于理解了什么事情早已发生，那就是城市的衰老和死亡。

恋人们不再需要告白，只要能得到一口吃食，就足以把后半生甚至所有的未来都托付给对方。甚至还可以再继续撕下那梦幻美好的面纱。那些已经结婚的主妇们在劳累了一天之后，看到丈夫拿着酒瓶回到家里的时候，痛苦会从他的心中，传导到她们也许早已支离破碎的身上。

而这一切，全部都是因为一朵花。一朵和眼前的女孩戴着的，同样的花。

看到女孩的眼泪之后，男孩哭着逃开了。他还太小，还太年轻，太容易感同身受，他尚且存在的共情还没有被沉重的痛苦压成碎片。可是她们不一样。她们会把承载于自己支离破碎的身体之上的，那从拿着酒瓶的丈夫那里传承下来的痛苦，继续传导下去。将痛苦承载于花朵之上，给予更多更多的人。直到女孩的身体和自己的一样支离破碎为止。

[[div_ class=&#34;fancyhr&#34;]]
----
[[/div]]

带来的所有的花，无论是打算拿出来叫卖的，还是自己身上戴着的，都早已被踩碎。除了苦笑之外，女孩已经做不出任何回应。哭泣吗？哭又有什么用。如果哭就可以让她的花被卖出去的话，她宁愿一直哭到两眼都被烧坏为止。可是不能。如果是以前的她的话，可能会觉得委屈吧，可能会哭着诉说自己又被欺负了吧。可是现在哪些感受在她的心中都早已褪色，她只能感觉到，自己现在实在是很累。也许今天就先停下来吧。她突然明白了当时母亲说的是什么意思。太累的话，就放弃吧，一只蜜蜂从她胸前戴着的被踩碎的银莲花当中飞出，对她说道，花已经不再能传递梦想和幸福了，再这么坚持下去还有什么意义呢？她突然感觉一阵恍惚，她看到那蜜蜂身上变化出母亲的样子，像一只萤火虫，她下意识地跟了上去。不要，等等我。

从沥青被磨掉的石子路走到平整的柏油路面，崭新的道路标线喷涂在地面上，在柏油的缝隙当中，是无人修剪而从中破土而出的白色花朵。巨大的蘑菇伫立在岗亭当中对她露出微笑，道闸在藤蔓的力量之下为她放行。她从未感觉到这个世界可以是这样的轻松和温馨，简直就像再一次回到了一切之前的那个时候那样。理应无法开动的电梯将她送上了顶楼，在电梯门打开的那一刻，她看到了赭红色泛着铁锈味的液体从大楼顶部一股一股地流出来，而在他们所流经之处，无数银莲花在其中盛开。

她突然觉得胸口一阵剧痛，从胸腔当中有一点铁锈味开始上涌，一些不知道来自哪里的红色液体被咳到了地上，随后，几朵白色小花从其中开放。似乎突然明白了些什么，她看向眼前巨大的白色花苞。悲伤，一股密集而庞大的悲伤抓住了她。她看到眼前的花苞在哭泣，看到她密集而庞大的悲伤，看到她早已在永远开动的空调和为了不太过瞩目而需要关上的电灯之中疲倦不堪。她看到她的根系已经逐渐变成灰白色，而她还未能开放。这样不行，她会枯死的。她想到自己以前和母亲照料鲜花时候，母亲教给自己的知识。她下意识的走向前去，抱紧那小小的花苞。

她那赭红色的泪水再也不能控制地流出，滴到花苞之上，她看到她的根系在泪水的浇灌之下终于再次拥有了活力，她听到自己对她笑着说道，要好好长大，化为最美的花朵开放给大家看，把梦想和幸福再次带给大家。

@@ @@

三天之后人们才终于发现了冻死在路边的女孩，她的身体早已如胸前的银莲花一样支离破碎。那些赭红色粘稠的铁锈终于从高楼上流尽了，曾经屹立不倒的高楼就这样在疲惫当中化为雪白的灰烬，崩塌，枯死。可是在它们之中，那血红色的花朵盛开着。她的种子将会在更加遥远的未来，化为血与火焰洗净这因疲惫而死的城市，让生活在崭新的大地上的少年少女们，再次得到他们本应拥有的梦想和幸福。</textarea></pre>
