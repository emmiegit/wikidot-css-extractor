**Titre original :** SCP-3995 - The Servants of Fire
**Auteur :** [[user ObserverSeptember]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 27 février 2018	
**Image :** [https://commons.wikimedia.org/wiki/File:World_Trade_Center_lobby,_08-19-2000.png World Trade Center lobby, 08-19-2000.png] - CC BY-SA 3.0
[[include credit:end]]

[[include component:image-block name=WTC.png|align=right|width=370px|caption=Zone de la première manifestation de SCP-3395, tour sud. Les manifestations ultérieures ont été restreintes aux étages supérieurs des immeubles.]]

**Objet n^^o^^ :** SCP-3395

**Classe :** Euclide
 
**Procédures de Confinement Spéciales :** Au 1^^er^^ août 2001, l’équipe de confinement de SCP-3395 est employée par une société-écran de la Fondation basée dans la Tour Nord (Tour 1) du World Trade Center. Toute signalement d&#39;observation de SCP-3395 doit faire l’objet d’une intervention de la subdivision de la Force d’Intervention Mobile [[[http://fondationscp.wikidot.com/task-forces#pi-1|Pi-1]]] (&#34;Les Citadins&#34;) affectée au World Trade Center ; les civils doivent être immédiatement évacués de la zone de manifestation de SCP-3395, et des amnésiques doivent être administrés si nécessaire. 

Les messages délivrés par SCP-3395, et leur sens exact, sont actuellement examinés et analysés par les chercheurs, et toute conclusion pertinente sera ajoutée à ce dossier.

**Description :** SCP-3395 est une entité humanoïde spectrale ressemblant à Monica Rodriguez Smith (1958-1993), une employée du World Trade Center qui a été tuée durant l’attentat de 1993. SCP-3395 apparaît périodiquement dans le World Trade Center à des intervalles imprévisibles ; actuellement, elle se manifeste le plus souvent entre 8h30 et 10h30 dans les bureaux des entreprises situées entre le 80^^ème^^ et le 110^^ème^^ étages de l’une des tours jumelles principales. Durant ses apparitions, SCP-3395 reste immobile et prononce à plusieurs reprises une série de phrases, tout en maintenant une expression faciale ayant été décrite comme étant &#34;vide&#34; ou &#34;regardant à travers vous comme si vous n&#39;étiez pas là&#34;.
 
Les déclarations de SCP-3395 sont énigmatiques et n’ont pas de sens sous-jacent évident, mais toutes traitent du sujet de la mort ou de la destruction, incluant généralement le feu comme thème récurrent et faisant référence aux &#34;Serviteurs du Feu&#34;. La théorie actuellement acceptée par les chercheurs en charge de SCP-3395 est qu’il tente de partager des informations sur un futur évènement cataclysmique, mais en raison du manque de précision de ses descripteurs, cet évènement n’a pas encore été identifié. SCP-3395 ne répond pas aux stimuli extérieurs et ne peut être déplacé en raison de sa nature incorporelle ; de ce fait, le confinement des manifestations consiste principalement à évacuer temporairement la zone affectée des tours et à administrer des amnésiques. 

**Addendum 3395.A : Apparitions notables de SCP-3395**

||~ Date ||~ Lieu ||~ Transcription de SCP-3395 ||
|| 15 janvier 2000 (première apparition enregistrée) || Hall d’entrée, Tour Sud, 9h00  || Deux des Serviteurs du Feu sont arrivés. Un vaisseau commun les a transportés à travers les mers, sans rien connaître de leurs intentions envers leurs frères. C&#39;est le commencement. ||
|| 18 mai 2000 || Restaurant //Windows on the World//, 107^^ème^^ étage, Tour Nord, 9h30 || Les gardiens des faibles sont tombés dans la tromperie. Un Serviteur du Feu a été autorisé à entrer sur les terres des innocents. Sa fumée remplacera l’air, tandis que le pouvoir suffocant de son mal détruira le monument de la civilisation. ||
|| 11 septembre 2000 || Bureaux d’Aon Corporation, 105^^ème^^ étage, Tour Sud, 9h50 || J’entends sa voix désormais. Il crie, voulant à tout prix échapper au brasier, tendant la main à ceux qui ne peuvent le sauver. Sa voix traversera les années, alors même que son âme ne le pourra pas. ||
|| 31 décembre 2000 || Bureaux de Marsh &amp; McLennan, 96^^ème^^ étage, Tour Nord, 8h45 || Le dernier cycle de paix est achevé. Le cœur du feu va consumer tout ce qui l’entoure, et les plus proches périront avant que la douleur n’émerge. J’entends les cris, et ils durent quelques instants. ||
|| 23 août 2001 (apparition la plus récente) || Bureaux de Cantor Fitzgerald, 102^^ème^^ étage, Tour Nord, 10h30 || Bientôt, le moment sera venu. L’occasion de détruire les Serviteurs du Feu est passée. C’est ici que la souffrance sera la plus vive. C’est ici que l’air demeurera calme alors que leurs mondes seront consumés. Ici ils attendront, rendus impuissants par l’échec de leurs protecteurs. [NOTE : C’est la première fois que SCP-3395 parle directement de son environnement proche.] ||
