**Объект №:** SCP-ES-069

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-ES-069 хранится в металлической коробке размерами 40 см х 20 см, которая, в свою очередь, располагается в одной из камер Хранилища Зоны 34. Данная камера должна постоянно находиться под наблюдением 2 вооружённых охранников и быть окружена периметром безопасности во избежание нарушения особых условий содержания.

Всех непосредственно связанных с содержанием SCP-ES-069 сотрудников необходимо периодически направлять на медицинское обследование и переводить на другие объекты, поскольку длительный контакт с SCP-ES-069 может привести к серьёзным расстройствам психики. Все субъекты, находящиеся внутри периметра безопасности, должны иметь при себе разрешение начальника смены на данное действие и находиться под постоянным наблюдением. После окончания работы указанным сотрудникам необходимо пройти психологическую экспертизу для определения протокола, который будет к ним применён.

**Примечание:** Следует подчеркнуть, что транспортировку коробки с SCP-ES-069 в экспериментальных целях осуществляют исключительно уже назначенные на объект сотрудники. Остальному персоналу Фонда запрещено участвовать в данном процессе.

**Описание:** SCP-ES-069 – это хлопковое пальто коричневого цвета с небольшими порезами в нижней его части. Размер объекта меняется и всегда совпадает с размером одежды носителя. Также на рукавах SCP-ES-069 постоянно присутствуют брызги крови: они могут менять свои размеры, но их местоположение всегда неизменно.

Аномальные свойства SCP-ES-069 проявляются, когда он надет на человека либо люди находятся в радиусе 150 м от него. В обоих случаях указанный(ые) субъект(ы) начинает(ют) проявлять аномальное психологическое поведение.

Самое заметное поведенческое нарушение – это потребность носителя намазывать на SCP-ES-069 свою кровь, которая поглощается объектом, а длина рукавов пальто при этом увеличивается. Иного влияния на аномальные свойства SCP-ES-069 данное поведение не оказывает.

Остальные признаки аномального поведения попавших под влияние объекта людей включают в себя:

* резкую смену настроения;
* попытки нанесения себе увечий;
* краткие психотические эпизоды, с каждым разом всё более частые;
* [ДАННЫЕ УДАЛЕНЫ] --не подтверждено-- нет убедительных доказательств;
* расстройства сна, кошмарные сновидения;
* враждебность;
* синдром Венди[[footnote]]Постоянное стремление заботиться о других, забывая при этом о собственных потребностях. – //прим. перев.//[[/footnote]];
* галлюцинации, особенно связанные с существом, называемым &#34;Он&#34;;
* судороги.

Любой попавший под влияние объекта человек нуждается в медицинской помощи. Если такой(ие) субъект(ы) не хочет(ят) или не может(ут) покинуть радиус действия эффекта SCP-ES-069 в срок не более 4 дней, данные изменения становятся постоянными, что обычно приводит к устранению субъекта(ов). Во избежание данного ухудшения состояния пострадавшие от аномального эффекта люди должны покинуть радиус объекта как можно быстрее. Непосредственное ношение SCP-ES-069 на человеке более 2 недель, как правило, приводит к самоубийству субъекта.

SCP-ES-069 не может быть снят обычным способом, поскольку, по-видимому, прилипает к коже жертвы. Объект можно отделить только после смерти его носителя: SCP-ES-069 отклеивается от него через несколько дней, после чего любой субъект в радиусе действия эффекта будет испытывать желание надеть данное пальто.

**Интервью с попавшими под влияние SCP-ES-069 субъектами**

&gt; //Несколько субъектов класса D были подвергнуты влиянию эффектов SCP-ES-069, но не устранены. Вместо этого за ними установили постоянное наблюдение в целях эксперимента. Куратор проекта – доктор ██████. Первым опрашивают D-2542.//
&gt; 
&gt; //**Интерком:** Доктор, мы вас проинформируем, когда надо будет покинуть комнату.//
&gt; 
&gt; //**D-2542:** Что это было?//
&gt; 
&gt; //**Доктор ██████:** Просто интерком. Кажется, вы лучше выглядите. Как себя чувствуете?//
&gt; 
&gt; //**D-2542:** Не говорите со мной. Я хочу побыть один.//
&gt; 
&gt; //**Доктор ██████:** Вы были принудительно помещены к SCP-ES-069. Можете сказать, почему вы приблизились к объекту?//
&gt; 
&gt; //**D-2542:** Я… (начинает плакать) Не знаю, просто вдруг почувствовал такую огромную пустоту.//
&gt; 
&gt; //**Доктор ██████:** Огромную пустоту? Можете объяснить подробнее, пожалуйста?//
&gt; 
&gt; //**D-2542:** НЕ ХОЧУ! (сжимает грудь) А сейчас уходите отсюда, пока &#34;Он&#34; не сделал вам плохо.//
&gt; 
&gt; //**Доктор ██████:** Кто? Вы?//
&gt; 
&gt; //**D-2542:** Ла-ла-ди, ла-ла-до, ла-ла-ла-да (начинает петь, игнорируя вопросы доктора).//
&gt; 
&gt; //**Доктор ██████:** Соберитесь, это важно. Вы понимаете, что вас вот-вот устранят? Так что, пожалуйста, сотрудничайте. Кто такой &#34;Он&#34;?//
&gt; 
&gt; //**D-2542:** Он здесь, смотрит на нас (улыбается), вот сейчас он стоит прямо за вами.//
&gt; 
&gt; //(Доктор поворачивается, но никого не видит. D-2542 начинает смеяться)//
&gt; 
&gt; //**D-2542:** Видели бы вы своё лицо (смеётся, затем перестаёт), но сейчас правда мне надо идти, я не хочу быть с &#34;Ним&#34;.//
&gt; 
&gt; //**Доктор ██████:** Поймите же, вы находитесь под наблюдением, чтобы определить то расстройство, которым вы страдаете.//
&gt; 
&gt; //**D-2542:** Расстройство? Сейчас мы будем очень расстроены, если не выйдем отсюда.//
&gt; 
&gt; //**Доктор ██████:** Так мы ни к чему не придём. Ответьте мне, кто такой &#34;Он&#34;?//
&gt; 
&gt; //**D-2542:** Доктор, я уже всё сказал. &#34;Он&#34; везде и наблюдает за нами.//
&gt; 
&gt; //**Доктор ██████:** Это серьёзно! Я вас ещё раз спрашиваю: кто такой &#34;Он&#34;?!//
&gt; 
&gt; //**D-2542:** Я вам не скажу, это секрет. Но &#34;Он&#34; последует за вами, доктор.//
&gt; 
&gt; //**Доктор ██████:** Ладно, достаточно. Перейдём к следующему вопросу.//
&gt; 
&gt; //**Интерком:** Доктор, срочно покиньте помещение! Отряд охраны уже готов войти внутрь.//
&gt; 
&gt; //(Доктор собирает бумаги и направляется к двери)//
&gt; 
&gt; //**D-2542:** НЕ УХОДИТЕ! Не оставляй меня здесь с &#34;Ним&#34;!//
&gt; 
&gt; //(D-2542 бежит к выходу, но не успевает за доктором. Субъект начинает колотить по двери)//
&gt; 
&gt; //**D-2542:** Пожалуйста… Не оставляйте меня… (снова начинает плакать) Не с &#34;Ним&#34;…//
&gt; 
&gt; //**КОНЕЦ ЗАПИСИ**//

**Примечание:** Существо под названием &#34;Он&#34; до сих пор не идентифицировано. Предположительно это один из симптомов вызванного SCP-ES-069 расстройства.

------

&gt; //Второе интервью было проведено с D-2134, который казался готовым к сотрудничеству. После окончания допроса субъект атаковал доктора ██████ и нанёс ему серьёзные повреждения, после чего пострадавшего доставили в медицинское крыло Зоны для оказания первой помощи.//
&gt; 
&gt; //**Интерком:** Доктор, мы вас проинформируем, когда надо будет покинуть комнату.//
&gt; 
&gt; //**Доктор ██████:** Кажется, вы лучше выглядите. Как себя чувствуете? Готовы ответить на несколько вопросов?//
&gt; 
&gt; //**D-2134:** (вздыхает) Разве у меня есть выбор?//
&gt; 
&gt; //**Доктор ██████:** Хорошо. Можете сказать нам, почему вы приблизились к SCP-ES-069?//
&gt; 
&gt; //**D-2134:** Ну… мне послышался странный зов, исходивший из этого места.//
&gt; 
&gt; //**Доктор ██████:** Странный зов? Вы узнали голос?//
&gt; 
&gt; //**D-2134:** Сначала нет, но потом узнал голос своего отца.//
&gt; 
&gt; //**Доктор ██████:** Что он вам сказал?//
&gt; 
&gt; //**D-2134:** Как я уже говорил, сначала мне он показался незнакомым, и я почти ничего не смог понять, но потом он сказал мне: &#34;Подойди и найди меня, мне надо поговорить с тобой&#34;.//
&gt; 
&gt; //**Доктор ██████:** И потом? Сказал что-то ещё? Упомянул о чём-то?//
&gt; 
&gt; //(D-2134 обхватывает руками голову и что-то шепчет сам себе, после чего отвечает)//
&gt; 
&gt; //**D-2134:** Он сказал мне… (дрожащим голосом) &#34;Когда красные потеряют стабильность, они распадутся, но сила их не исчезнет. Но хотя они и поднимут восстание, его всё равно подавят&#34;.//
&gt; 
&gt; //(D-2134 таким образом предсказал вооружённый путч в России после распада СССР)//
&gt; 
&gt; //**Доктор ██████:** И это всё?//
&gt; 
&gt; //**D-2134:** Да. Это всё, что он сказал… Нет! Ещё кое-что.//
&gt; 
&gt; //**Доктор ██████:** Что же?//
&gt; 
&gt; //**D-2134:** Звёзды упадут, и весь мир с ними, но родятся более достойные и взойдут на небосклон, и образуют в небе крест.//
&gt; 
&gt; //**Доктор ██████:** Знаете, что бы это могло значить?//
&gt; 
&gt; //**D-2134:** Нет… (опускает голову и водит пальцем по столу)//
&gt; 
&gt; //**Доктор ██████:** Что ж, на сегодня достаточно.//
&gt; 
&gt; //**D-2134:** Пока вы ещё не ушли, могу я попросить вас.//
&gt; 
&gt; //**Доктор ██████:** О чём?//
&gt; 
&gt; //(D-2134 запрыгивает на стол и бросается на доктора)//
&gt; 
&gt; //**Интерком:** Охрана, требуется ваша помощь в комнате допросов ██████ для обезвреживания и устранения опасного субъекта! Медицинская бригада, ваша помощь требуется в комнате допросов ██████!//
&gt; 
&gt; //**D-2134:** НЕ ОСТАВЛЯЙТЕ МЕНЯ ЗДЕСЬ!!! С &#34;НИМ&#34;!!!//
&gt; 
&gt; //**Доктор ██████:** Отпустите меня!//
&gt; 
&gt; //(D-2134 начинает жестоко избивать доктора █████, в комнату быстро прибывает охрана, которая нейтрализует и устраняет субъекта. Доктор доставлен в медицинское крыло для оказания первой помощи.)//
&gt; 
&gt; //**КОНЕЦ ЗАПИСИ**//

**Примечание 1:** Субъект был устранён, его тело отправлено на вскрытие, в течение которого были зафиксированы слабые движения верхних конечностей.

**Примечание 2:** Доктор ██████ доставлен в медицинское крыло, где ему была оказана первая помощь, после чего помещён в отделение интенсивной терапии.

- //**Также до дополнительного распоряжения все остальные интервью отменены.**//

**Доктор Генри Фоллс.**

[[collapsible show=&#34;Доклад о постановке объекта на содержание&#34; hide=&#34;Закрыть документ&#34;]]

+++++ **НИ ПРИ КАКИХ ОБСТОЯТЕЛЬСТВАХ ДАННЫЙ ДОКЛАД НЕ МОЖЕТ БЫТЬ ОПУБЛИКОВАН В СВОБОДНОМ ДОСТУПЕ. ВСЕ ПОПЫТКИ ДОСТУПА К ДОКУМЕНТУ ФИКСИРУЮТСЯ**
 
Летом 19██ г. в городе ██████ было замечено значительное увеличение случаев обращения пациентов с мигренью. Сначала это приняли за статистическую ошибку, но затем были получены сведения о первых скончавшихся людях в местной больнице. Мобильная группа Омикрон-8 (&#34;Портные&#34;) была направлена для оценки обстановки.

Капитан отряда направил на базу следующее сообщение:

&gt; //**Кому:** Командующему сектором.//
&gt; //**От:** Капитана ██████//
&gt; 
&gt; //**Тема:** Аномалия подтверждена, Протокол Чарли-Янки.//
&gt; 
&gt; //Смерти наступили не от естественных причин, распространение аномалии носит достаточно широкий характер. Но она также подвижна, поэтому мы ещё не локализовали её.//
&gt; 
&gt; //Некоторые местные жители очень обеспокоены из-за этих событий, запрашиваем помощь медицинской бригады для удаления трупов и оказания помощи пострадавшим в результате инцидента.//
&gt; 
&gt; //Доклад о вскрытиях прилагаю.//
&gt; 
&gt; //Капитан ██████.//

Через 2 дня было получено сообщение о найденной причине аномальных событий, SCP-ES-069. Объект был обнаружен в одном из зданий в центре города. Соседи пожаловались на тошнотворный запах, исходящий из одной из квартир, и местная полиция извлекла труп с надетым на нём SCP-ES-069.

&gt; //**Кому:** Командующему сектором.//
&gt; //**От:** Капитана ██████//
&gt; 
&gt; //**Тема:** Успешная постановка на содержание.//
&gt; 
&gt; //Аномалия обнаружена и успешно поставлена на содержание, хотя ещё необходимо собрать информацию о возможных дополнительных эффектах – полевые исследователи сейчас этим и занимаются. Ожидаем прибытия транспортной бригады для перевозки SCP-ES-069 и трупов.//
&gt; 
&gt; //Медицинские бригады уже связались с нами: они применили амнезиаки класса В ко всем вовлечённым лицам. В городе оставлено несколько агентов для мониторинга ситуации на случай, если она была вызвана более чем одной аномалией.//
&gt; 
&gt; //Капитан ██████.//

Вначале SCP-ES-069 был классифицирован как &#34;Безопасный&#34;, однако в ходе экспериментов были выявлены остальные его характеристики, что повлекло за собой смерть 5 научных сотрудников.
