    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** DCD-3312
**Auteur :** [[user Dr Attano]]
**Date :** 16 mai 2018
[[include credit:end]]

[[=]]
[[image dcd-6674/DCD.png style=&#34;width: 650px&#34;]]
++ {{__**Protocole de Désinformation n^^o^^ 3312**__}}
++ {{**Opération Mésentente Cordiale**}}
[[/=]]
-----------------------------------

**__Moyens Requis__ :** 15000 dollars, équipe de nettoyage de Classe 3, fausses informations internes, fausses communications, protection personnelle de catégorie physique, mentale et animique, 3 équipes de désinformation (18 hommes), message.

**__Cas à Problème__ :** Le 13 février 2015, une attaque sur un convoi de la Fondation reliant deux sites sensibles en Russie occidentale conduit à la mort de 15 soldats russes et 8 agents de la Fondation. Plus important, 4 objets anormaux mineurs et un élément anormal à l&#39;importance majeure dans le confinement de SCP-████ sont dérobés. Le préjudice total de l&#39;attaque est chiffré à 35 millions de dollars, en plus du coup important porté aux relations entre la Fondation et l&#39;état russe, l&#39;élément anormal majeur étant alors la propriété de la Russie. L&#39;identité des assaillants n&#39;a pas été déterminée.

Une enquête interne fut menée par le DSI. L&#39;existence de ce convoi était uniquement connue des Directeurs de Site concernés, de quelques responsables de la sécurité et du Conseil O5. Aucune intrusion extérieure n&#39;ayant été détectée, il a été conclu qu&#39;il était très probable que la fuite provienne de l&#39;intérieur. Le DSI supposa que les emails mentionnant le convoi avaient été consultés par un membre du personnel non-habilité, probablement dans une volonté affirmée de trahir la Fondation.

Le DSI se saisit donc plus en détail de l&#39;affaire. Les investigations de l&#39;époque durèrent trois mois. Cependant, le grand nombre de terminaux que le traître aurait pu utiliser pour accéder aux informations confidentielles a empêché les enquêteurs de trouver le coupable, d&#39;autant plus que celui-ci semblait avoir particulièrement bien couvert ses traces, profitant certainement d&#39;une aide et de conseils extérieurs.

Le 25 août 2015, un site provisoire de la Fondation est attaqué au Chili. Les assaillants tuent 16 agents de la Fondation, 5 scientifiques et s&#39;enfuient avec 47 instances d&#39;une nouvelle espèce animale présentant de forts potentiels d&#39;utilisation économique. Une nouvelle fois, les informations sur ce site provisoire n&#39;avaient été communiquées qu&#39;au Directeur de la sécurité du territoire sud-américain, ainsi qu&#39;à quelques chercheurs de Niveau 4, tous hors de soupçon.

Les méthodes similaires utilisées par les assaillants lors des deux attaques font immédiatement pencher les enquêteurs du DSI pour une récidive du traître. Ces derniers commencent par suspecter MC&amp;D et Primordial. Le premier est vite innocenté, puisque des informateurs assurent à la Fondation que l&#39;organisation possède déjà et est en mesure de répliquer l&#39;espèce animale anormale, rendant son vol inutile.

La seconde, quant à elle, dément fermement les accusations portées par le Conseil O5 aux Primats, visant un groupe mineur de Primordial. En gage de bonne foi, elle offre une information qui se révèle capitale dans la suite de l&#39;affaire : [DONNÉES SUPPRIMÉES SUR ORDRE DU CONSEIL O5]. Cette information innocentant Primordial et permettant d&#39;avancer dans l&#39;enquête, le Conseil O5 se contente de les remercier puis d&#39;ordonner au DCD de mener une campagne de désinformation démentant la demande de la Fondation [Voir Protocole Proposé pour plus d&#39;informations].

**__Protocole Proposé__ :** L&#39;attaque en Russie s&#39;étant déroulée dans un lieu relativement isolé, elle ne fut pas complexe à dissimuler. Un nettoyage de la zone et un effacement des preuves ainsi que quelques pots-de-vin suffirent. Le travail du DCD se concentra principalement sur la dissimulation interne de l&#39;attaque et de l&#39;enquête. Le DSI demanda en effet au DCD de veiller à la désinformation autour de celle-ci. Les protocoles standards furent mis en place : fausses informations auprès de membres du personnel de Niveau 2 et 3, fausses communications cryptées en direction de la CMO et de Primordial[[footnote]]Pour plus d&#39;informations, voir //Protocoles Standards de Désinformation du DCD//, Chapitre 16.[[/footnote]]. Les trois enquêteurs en chef furent de plus mis sous protection renforcée, à la fois physique, mentale et animique, et leur existence fut démentie.

De plus, le DCD aida le DSI en appliquant sa technique de la désinformation à la recherche du traître. En prêchant le faux pour connaître le vrai, les agents du DCD déterrèrent deux nouvelles pistes, qui menèrent malheureusement à une impasse.

La seconde attaque conduit le DCD à reprendre ses opérations internes, toujours en étroite collaboration avec le DSI. En plus de ses opérations, il lui est demandé par le Conseil O5 de mener une campagne de désinformation de grande ampleur en direction de Primordial, visant à démentir les accusations portées par le Conseil et l&#39;aide apportée par Primordial dans le but d&#39;effacer la dette de la Fondation[[footnote]]Pour rappel, la dernière reconnaissance de dette de la Fondation envers Primordial a mené à la divulgation d&#39;informations personnelles sur O5-█, qui a conduit à sa démission.[[/footnote]].

Cette demande extrêmement complexe, puisqu&#39;il s&#39;agit de bluffer une cinquantaine d&#39;organisations extrêmement liées sur une information largement partagée, a résulté en l&#39;une des plus importantes opérations du DCD du XXI^^ème^^ siècle et en une véritable prouesse logistique et stratégique. La presque impossibilité d&#39;utiliser des agents mémétiques, en raison des protections dont disposent la plupart des Primats, a rendu la tâche bien plus ardue.

Deux ans plus tard, les résultats sont les suivants : grâce entre autres à l&#39;utilisation de plusieurs dizaines d&#39;informateurs infiltrés parmi les Primats, un bombardement de fausses communications, et un conflit initié par le DCD entre deux organisations concurrentes qui a tourné en rivalité idéologique pour Primordial, la plupart des Primats considèrent comme inexistantes les accusations de la Fondation. Bien que luttant encore, les quelques groupes restants changent peu à peu d&#39;&#39;avis, principalement pour éviter de relancer un nouveau conflit. Il est estimé qu&#39;en 2025, l&#39;extrême majorité des Primats aura été influencée avec succès par le DCD[[footnote]]Pour plus d&#39;informations, veuillez vous référer au Protocole correspondant.[[/footnote]].

Enfin, une dernière fois dans cette affaire, l&#39;aide du DCD fut requise par le DSI. Ce dernier réussit à circonscrire le lieu d&#39;action du traître au Site-Zayin, en France. Il fut alors décidé de mener une opération conjointe du DSI et du DCD, avec l&#39;aide du Département Mémétique. Tandis que ce dernier créa un faux dossier confidentiel, contenant en réalité seulement un message d&#39;███████ ██████ [Voir Addendum] et un agent mémétique obligeant le traître à le lire jusqu&#39;au bout tout en le paralysant partiellement, le DCD s&#39;employa à porter l&#39;information de son existence aux quelques suspects restants. Le dossier avait seulement été placé sur 3 ordinateurs, chacun dans une pièce isolée et disposant d&#39;une seule issue, dans le but de permettre à l&#39;équipe d&#39;intervention du DSI d&#39;arrêter le traître dès sa position connue.

Le 9 janvier 2016, quelques jours après le début de l&#39;opération, le piège se referme. Le traître est arrêté par le DSI sans problème particulier. Le Conseil O5 adresse ses félicitations aux équipes dirigeantes des départements concernés pour leur travail exemplaire.

Cependant, le groupe responsable des attaques n&#39;a toujours pas été identifié.

**__Addendum__ :** 

[[collapsible show=&#34;Accréditation de Niveau 4 et Identifiant JUDAS requis&#34; hide=&#34;Accréditations reconnues&#34;]]
Ci-suit le message à destination du traître :

[[module ListUsers users=&#34;.&#34;]]
&gt; %%title%%. J&#39;avais parié sur vous.
&gt; 
&gt; Vous allez sûrement sentir dans quelques instants le froid contact du canon de l&#39;arme d&#39;un agent du DSI. Mais je suis sûr qu&#39;il aura l&#39;obligeance de vous laisser finir.
&gt; 
&gt; Je dois dire que vous nous avez donné du fil à retordre, à moi-même et à mes collègues du DSI. Vous savez à quel point ils sont à cheval sur toutes ces histoires de secret, de trahison... Mais finalement, si le secret n&#39;était jamais révélé, je serais au chômage, non ?
&gt; 
&gt; J&#39;ai bien cru que nous ne sortirions jamais de cette affaire. Heureusement que votre femme nous a appelés. La pauvre, elle a été effondrée quand elle a découvert votre trahison. Heureusement, en bonne employée du DSI, elle a fait ce qu&#39;il fallait. Elle ne vous avait rien dit ? Ça ne m&#39;étonne pas, vous savez à quel point ils sont à cheval sur toutes ces histoires de secret, de trahison...
&gt; 
&gt; Quel hasard, n&#39;est-ce pas ? Ce mariage qui cause votre chute.
&gt; 
&gt; À moins que ça n&#39;en soit pas un.
&gt; 
&gt; Évidemment que vous serez puni. Rétrogradé en Classe-D, ou exécuté. Mais cela ne sera pas votre véritable sentence. Votre véritable sentence sera de douter tout le reste de votre courte vie - et peut-être dans l&#39;au-delà, qui sait ? - sur la nature même de celle-ci. De se demander si votre mariage, votre amour, étaient arrangés depuis le début.
&gt; 
&gt; Et de ne pas savoir.
&gt; 
&gt; N&#39;est-ce pas mon travail ?
&gt; 
&gt; Bonne fin de journée, %%title%%.
&gt; 
&gt; -Octavio Gémini  

[[/module]]
[[/collapsible]]</textarea></pre>
