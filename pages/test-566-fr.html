    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Tests sur SCP-566-FR 
**Auteur :** [[user Al_W0onder]] et [[user Timothom]]
**Date :** 24 septembre 2022
[[include credit:end]]

Veuillez répertorier les nouvelles archives de tests en utilisant le format suivant :

[[collapsible show=&#34;+ Format réglementaire&#34; hide=&#34;- Fermer&#34;]]
[[code]]
&gt; **__Test n°XX__**
&gt; 
&gt; **__Objectif du test :__ XX**
&gt; 
&gt; __Réalisé par :__ XX
&gt;

&gt; 
&gt; **Résultat :** XX

------

[[/code]]
[[/collapsible]]
------

&gt; **__Test n°013__**
&gt; 
&gt; **__Objectif du test :__ Déterminer si SCP-566-FR-A détecte les mensonges.**
&gt; 
&gt; __Réalisé par :__ Dr █████-███████
&gt; 
&gt; __Retranscription :__ //D-3110 demande à SCP-566-FR-A l&#39;exact inverse de ce qu&#39;il aimerait se voir porter. SCP-566-FR-A écoute attentivement ce qu&#39;elle a à dire sans broncher, en acquiesçant. Une fois la demande terminée, SCP-566-FR-A entre dans l&#39;arrière boutique et reviens deux minutes plus tard avec une tenue complète.//
&gt; 
&gt; **Résultat :** Malgré la fausse demande réalisée par D-3110, SCP-566-FR-A lui a quand même apporté une tenue qui lui plait. SCP-566-FR-A semble être capable de savoir quand les gens lui mentent. Bien plus, il semble être capable de savoir ce que les gens désirent sans l&#39;entendre de leur bouche.

------

&gt; **__Test n°014__**
&gt; 
&gt; **__Objectif du test :__ Obtenir un des articles qui décore l&#39;intérieur de SCP-566-FR.**
&gt; 
&gt; __Réalisé par :__ Dr █████-███████
&gt; 
&gt; __Retranscription :__ //D-1404 entre dans la boutique et se dirige immédiatement vers un pantalon bleu marine aux boutons dorés, exposé sur un mur à l&#39;aide d&#39;un ceintre. D-1404 a confirmé au préalable adorer le style de cet article. Il décroche le ceintre sous les yeux de SCP-566-FR-A ://
&gt; 
&gt; **D-1404 :** Bonjour, je souhaiterais vous prendre cet article.
&gt; 
&gt; **SCP-566-FR-A :** //Well, hello// ! Je suis ravi de vous accueillir chez Prada ! Ne préfèreriez-vous pas d&#39;autres //pants// ? Je peux vous en trouver d&#39;autres !
&gt; 
&gt; **D-1404 :** Non merci, j&#39;ai un vrai coup de cœur pour celui-ci. Je sais déjà avec quoi je pourrai le porter.
&gt; 
&gt; **SCP-566-FR-A :** Oh //you know//, j&#39;ai énormément de choix. Je peux vous faire des //pants// sur mesure ! Rien que pour vous !
&gt; 
&gt; **D-1404 :** Je n&#39;ai pas besoin d&#39;un pantalon sur mesure, j&#39;ai besoin de celui-ci ! J&#39;en cherche un comme ça depuis longtemps.
&gt; 
&gt; **SCP-566-FR-A :** //Hmph//... Et pourquoi pas quelque chose qui conviendrait plus à votre //body// ?
&gt; 
&gt; **D-1404 :** Non merci, celui-ci me plait ! Je ne cherche pas autre chose.
&gt; 
&gt; **SCP-566-FR-A :** Seriez-vous //okay// de voir une pièce presque identique ? Tout pareil !
&gt; 
&gt; **D-1404 :** Bon, ok.
&gt; 
&gt; //SCP-566-FR-A se réjouit et se rend dans l&#39;arrière boutique. Il ressort deux minutes plus tard avec un pantalon similaire à celui demandé par D-1404. Après vérification, il s&#39;agit presque exactement de celui exposé dans SCP-566-FR à la différence que celui offert par SCP-566-FR-A possède des poches sur les fesses.//
&gt; 
&gt; **Résultat :** Peu importe la demande effectuée, SCP-566-FR-A oriente toujours le client vers quelque chose d&#39;autre. Si le client reste sur son choix, SCP-566-FR-A revient de l&#39;arrière boutique avec un double de l&#39;article qui montre de très légères différences.

------

&gt; **__Test n°025__**
&gt; 
&gt; **__Objectif du test :__ Observer le comportement des instances de SCP-566-FR-B après leur sortie de SCP-566-FR.**
&gt; 
&gt; __Réalisé par :__ Dr Gabriel
&gt; 
&gt; __Retranscription :__ //D-1303 et D-2502, deux hommes à la corpulence différente et aux goûts identiques, sont envoyés dans SCP-566-FR avec pour objectif de revenir avec une tenue complète. Après quelques minutes chacun à discuter avec SCP-566-FR-A, ils ressortent tous les deux au bout de vingt minutes avec leur tenue.//
&gt; 
&gt; //Une fois de retour dans les locaux de la Fondation, il est demandé à D-1303 et D-2502 d&#39;essayer leur tenue respective afin de s&#39;assurer que celles-ci sont à leur taille. Une fois les vêtements déclarés comme étant sur mesure, il est demandé à D-1303 et D-2502 d&#39;échanger leurs vêtements. Malgré les tentatives et une attente de trois heures, les vêtements gardent leur dimensions initiales.//
&gt; 
&gt; **Résultat :** Les instances de SCP-566-FR-B gardent leur taille et leur visuel une fois sorties de SCP-566-FR. Il est impossible d&#39;échanger des articles entre eux une fois qu&#39;ils ont été donnés.

------

&gt; **__Test n°029__**
&gt; 
&gt; **__Objectif du test :__ Vérifier la possibilité de porter une instance de SCP-566-FR-B plus de quarante-huit heures.**
&gt; 
&gt; __Réalisé par :__ Dr Gabriel
&gt; 
&gt; __Retranscription :__ //D-1109 est envoyée dans SCP-566-FR pour récupérer un ou plusieurs articles. Elle en ressort au bout de dix minutes avec un chapeau de plage en tissu rose pâle et un foulard uni vert pomme. D-1109 enfile ses instances de SCP-566-FR-B dès qu&#39;elle arrive dans une salle de tests du site.//
&gt; 
&gt; || 01H || Aucun signe suspect. ||
&gt; || 05H || Aucun signe suspect. ||
&gt; || 09H || D-1109 explique être très fatiguée et vouloir en finir avec ce test. ||
&gt; || 10H || Aucun signe suspect. ||
&gt; || 13H || D-1109 continue de dire qu&#39;elle est fatiguée. Son cou lui fait mal. ||
&gt; || 14H || D-1109 se plaint de sueurs froides et d&#39;avoir le souffle court, elle menace de vomir dans la salle de tests si on ne la laisse pas sortir. ||
&gt; 
&gt; **Résultat :** Une heure plus tard, au bout de quinze heures de tests, D-1109 tombe raide morte sur le sol de la salle de test. On suspecte que le chapeau et le foulard se soient doucement resserrés afin de priver D-1109 d&#39;air et de sa possibilité à raisonner correctement. D&#39;autres tests doivent être effectués pour s&#39;en assurer.
&gt; 
&gt; __Note :__ Après autopsie, il semblerait que la mort de D-1109 ne soit pas liée à SCP-566-FR mais à une crise cardiaque. Il est désormais imposé à **tous** les membres du personnel de se renseigner sur les signes avant-coureur de ce genre d&#39;évènement, chez la femme.

------

&gt; **__Test n°033__**
&gt; 
&gt; **__Objectif du test :__ Mettre à l&#39;épreuve le calme et les capacités de SCP-566-FR-A.**
&gt; 
&gt; __Réalisé par :__ Dr █████-███████
&gt; 
&gt; __Retranscription :__ //Un groupe composé de dix Classes-D, aux genres, morphologies et goûts différents sont envoyés dans SCP-566-FR avec pour objectif de demander simultanément une tenue complète. L&#39;objectif est de placer SCP-566-FR-A dans une situation de surmenage, d&#39;angoisse, et d&#39;observer ses réactions. Les Classes-D sont autorisés à parler plus que nécessaire, à changer d&#39;avis et sont encouragés à parler tous en même temps.//
&gt; 
&gt; //Une fois rentrés dans SCP-566-FR, les dix Classes-D commencent à parler en même temps pour faire leurs requêtes. Ils se déplacent tous à des endroits différents de la boutique, murmurent, rient et posent des questions qui n&#39;ont aucun rapport avec leur venue. SCP-566-FR-A reste au milieu de la pièce principale, impassible.//
&gt; 
&gt; //Au bout d&#39;une heure de bruit ininterrompu, le groupe de Classes-D sortent de SCP-566-FR avec leurs tenues. Aucun d&#39;entre eux n&#39;est sorti les mains vides. Aucun d&#39;entre eux n&#39;est revenu avec un article qui ne lui plaisait pas.//
&gt; 
&gt; **Résultat :** Ni le bruit, ni la quantité accrue de travail ne semble déranger SCP-566-FR-A dans son processus d&#39;offre. Cependant, lorsque plusieurs personnes parlent en même temps, SCP-566-FR-A se contente d&#39;écouter et d&#39;observer les gens, plutôt que de poser des questions.

------

&gt; **__Test n°034__**
&gt; 
&gt; **__Objectif du test :__ [DONNÉES SUPPRIMÉES]**
&gt; 
&gt; __Réalisé par :__ [DONNÉES SUPPRIMÉES]
&gt; 
&gt; __Retranscription :__ //Après avoir établi la non dangerosité des instances de SCP-566-FR-B, un docteur désire exploiter SCP-566-FR pour ses propres envies de nouveauté.//
&gt; 
&gt; **Dr ████ :** Bon, SCP-566-FR-A. Je veux une tenue complète pour le mariage de ma fille ce samedi.
&gt; 
&gt; **SCP-566-FR-A :** //Good evening, Sir//. Avez-vous une idée en tête ?
&gt; 
&gt; **Dr ████ :** Je veux ce que vous faites aux autres, là. Un truc classe et qui en jette.
&gt; 
&gt; **SCP-566-FR-A :** //Right.// Avez-vous des //fabrics// qui vous plaisent ?
&gt; 
&gt; **Dr ████ :** Qu&#39;est-ce que j&#39;en sais, moi ! Donnez-moi juste un beau costard, bon sang. C&#39;est votre taff, non ?
&gt; 
&gt; **SCP-566-FR-A :** //I see//. Je reviens.
&gt; 
&gt; **Dr ████ :** Enfin !
&gt; 
&gt; //SCP-566-FR-A part dans l&#39;arrière boutique et revient au bout de deux minutes avec une tenue complète pour le Dr ████ qui ne le remercie pas en partant. En revenant dans les locaux de la Fondation, le Dr ████ découvre que sa tenue se compose d&#39;un pantalon de costume et d&#39;un veston orange. Les chaussures, le gilet et la cravate sont blancs.//
&gt; 
&gt; //Malgré la ressemblance flagrante avec les tenues imposées au personnel de Classe D, le Dr ████ n&#39;a pas pu nier qu&#39;il s&#39;agissait effectivement d&#39;une tenue classe qui lui plaisait &#34;un peu&#34;.//
&gt; 
&gt; **Résultat :** SCP-566-FR-A semble apprécier l&#39;humour lorsqu&#39;il s&#39;agit d&#39;habiller des clients désagréables.

------</textarea></pre>
