**Объект №:** SCP-1162-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1162 должен содержаться в стандартной камере для гуманоидных объектов класса --Безопасный-- Евклид. Наблюдение должно осуществляться только с помощью видеоаппаратуры.

Запросы субъекта разрешено удовлетворять, если они не противоречат соображениям безопасности и одобрены минимум двумя сотрудниками с 3 (третьим) уровнем допуска.

Лица, которые вступили в третью стадию влияния объекта, должны быть обработаны амнезиаком класса В, после чего направлены на психологический осмотр.

**Описание:** SCP-1162 - мужчина-европеоид возрастом 43 года, масса тела - 71 кг. Никаких внешних или внутренних отклонений от нормы на данный момент не было выявлено.

Психологическое состояние субъекта с момента постановки на содержание постепенно ухудшается, замкнутость в себе возрастает. Присутствуют предпосылки суицидального поведения, в связи с чем персонал, контактирующий с SCP-1162, должен вести себя осторожно и, по возможности, расположить субъект к себе. 

Аномальное свойство проявляется только после того, как любой человек посмотрит на субъект. Несущественным является то, какая часть тела будет осмотрена, а также факт того, присутствует одежда или нет. После установления зрительного контакта у людей появляется навязчивая идея того, что SCP-1162 очень странный и подозрительный, и данное мнение усиливается по мере увеличения продолжительности просмотра.
[[=]]
__Эффект не пропадает с течением времени и не ослабевает.__
__Просмотр фото- и видеоизображений субъекта также обладает этим свойством, но влияние осуществляется в 5-7 раз медленнее обычного.__  

[[/=]]


 Обычно этот процесс можно разделить на три стадии:
    [[collapsible show=&#34;+ Открыть описание стадий&#34; hide=&#34;- Закрыть приложение&#34;]]
 1. **Лёгкая форма**. Зрительный контакт длился от пяти секунд до одного часа. У подопытного появляется ощущение, что SCP-1162 нельзя доверять. Нарастает нежелание приближаться к субъекту и заводить разговор (или ещё как-то контактировать с ним). Начинает формироваться мнение о том, что субъект имеет криминальное прошлое и представляет опасность.

2. **Сложная форма** проявляется после длительного знакомства и наблюдения за SCP-1162 (от одного часа до одних суток). Данная стадия зависит от кругозора и жизненного опыта испытуемого. Например:

- Сотрудники милиции начнут сбор данных, поднимут архивы и сделают ряд криминалистических экспертиз, поскольку будут уверены в том, что субъект причастен к ряду нераскрытых преступлений различной степени тяжести.

- Дети и лица, увлекающиеся фантастикой и фэнтези, будут считать, что SCP-1162 - не человек, а существо или личность из иного мира (оборотень, вампир, маг, иной (по мотивам &#34;Ночного дозора&#34;) и другие) со всеми вытекающими последствиями.

- Сотрудники Фонда в свою очередь принимают субъект за потенциально опасный и малоизученный SCP-объект, который должен быть помещён в камеру содержания и подвергнут всестороннему исследованию.

3. **Терминальная форма**. Проявляется после наблюдения за объектом в совокупности более 24-28 часов:
 У испытуемых начинается маниакальное поведение, главной целью которого является &#34;разоблачение&#34; SCP-1162 и подтверждение своих подозрений и догадок.
 На пути к поставленной цели они нередко нарушают уровень секретности, превышают свои полномочия, пренебрегают правилами безопасности. Спустя некоторое время у пострадавших начинается психоз, нервное истощение, часто приводящее к срывам и истерикам, на фоне чего повышается агрессивность, что представляет опасность для окружающих. Единственный способ лечения - введения амнезиаков класса А и В. 
    [[/collapsible]]

**Приложение 1:** SCP-1162 - ранее известный, как Дмитрий █████, проживающий в г. Харькове, Украина. По его словам, аномалия начала проявляться незадолго до его 42-го дня рождения и усиливалась с течением времени. Поначалу это создавало незначительные трудности в повседневной жизни, но потом эффект стал усиливаться. 

В поле зрения Организации SCP-1162 попал в результате слишком большого внимания к субъекту сотрудников МВД Украины. За короткий срок ими было сделано более 15 запросов о предоставлении информации о субъекте, которые были направлены в управления НАТО, ФБР, ЦРУ, СБУ и другие организации по всему миру. Также были подняты архивы за последние 35 лет и привлечены криминалистические эксперты со всей территории СНГ.

Объект был поставлен на содержание после инсценирования его смерти сотрудниками Организации. Основным свидетелям были введены амнезиаки класса В и С, а уголовное дело закрыли и засекретили. Любые запросы на рассмотрение данного дела должны быть отклонены, а подавшие запрос подлежат задержанию и допросу. В случае необходимости разрешено применение амнезиаков, во избежание нарушения секретности.

**Примечание:** //Прошу прекратить присылать запросы на проведение очередного анализа или тестирования SCP-1162. Они проводились неоднократно и самыми лучшими специалистами, но ничего аномального выявлено не было. Сам поддерживаю мнение о том, что что-то мы могли и упустить, но еженедельные УЗИ, рентгены и прочее могут убить его раньше, чем мы решим эту головоломку. Подумайте о том, что он тоже человек (по крайней мере, обратного не смогли доказать) и насколько ему плохо от сложившейся ситуации.// - д-р Корвин
