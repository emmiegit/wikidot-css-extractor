++ Aurora Gemelli

+++ Capitano della SSM-XI (&#34;//Stellae Errantes//&#34;)
[[/=]]
-----
@@@@

**Nome:** Aurora Gemelli

**Data di nascita:** 19/02/1984

**Livello di autorizzazione:** 4

**Descrizione fisica:** Donna caucasica, alta 176 cm, fisico slanciato, spalle larghe; ha capelli ricci castano chiaro, occhi color nocciola tendenti al verde e alcune efelidi sparse sul viso.

**Certificazioni linguistiche:** Italiano (Madrelingua), Inglese (C1)

**Focus di ricerca/combattimento:** ingegneria aerospaziale, coordinamento missioni extra-atmosferiche di ricerca e contenimento

**Carriera:** Laurea in Ingegneria Aerospaziale come membro del Corpo del Genio Aeronautico nel 2006, reclutata dalla Fondazione nello stesso anno, agente della [[[squadre-speciali-mobili#SPeV-I | SPeV-I]]] del [[[siti-italiani#Sito-Vulcano | Sito Vulcano]]] dal 2006 al 2009, tenente della SPeV-I del [[[siti-italiani#Sito-Urano| Sito Urano]]] dal 2009 al 2011, capitano della SPeV-I del Sito Urano dal 2011 al 2014.

**Biografia:** Aurora Gemelli nasce a Catanzaro, figlia di mezzo di un ragioniere e di un&#39;insegnante; trascorre un&#39;infanzia serena, turbata solo dalle saltuarie difficoltà economiche della famiglia. Una delle sue più grandi passioni, l&#39;astronomia, le viene trasmessa fin da bambina dal padre, che la praticava da amatore e la portava spesso con sé durante le sue osservazioni. Nel 2003 consegue la maturità scientifica presso il Liceo Luigi Siciliani e decide di iscriversi alla facoltà di Ingegneria Aerospaziale; per non gravare economicamente sulla famiglia tenta i test d&#39;ingresso per il Corpo del Genio Aeronautico, eccellendo tanto nelle prove teoriche quanto in quelle fisiche, grazie anche agli sport praticati da adolescente. Inizia dunque l&#39;addestramento e il percorso accademico con gli altri allievi del 70° Stormo &#34;Giulio Cesare Graziani&#34;, presso l&#39;Aeroporto Militare di Latina.

Nel 2006, laureatasi col massimo dei voti, si prepara a intraprendere una carriera nel CGA. In quel periodo la direzione del Sito Vulcano aveva avviato un progetto per il reclutamento di militari in possesso di una formazione ingegneristica, in modo da favorire la sinergia tra il personale scientifico e militare; viene quindi notata dall&#39;[[[organizzazione-interna | ULIS]]] e reclutata nella SPeV-I. Diventa ben presto una presenza molto apprezzata nel Sito, instaurando ottimi rapporti con vari ricercatori della [[[organizzazione-interna | SPA]]]; uno di questi, l&#39;ingegnere biomeccanico Federico Reina, diventa il suo più grande amico e confidente. Nel 2009 supera la prova d&#39;accesso al grado di tenente e chiede il trasferimento al Sito Urano, dove si era appena liberato un posto da ufficiale; un paio d&#39;anni dopo, con il pensionamento del precedente capitano, Aurora viene scelta per succedergli nel ruolo. Nel 2011 conosce la dottoressa Samuela Cristoforo, astronoma e astrofisica neoassunta, iniziando una frequentazione che evolverà in una relazione della durata di due anni.

Nel 2014, un anno dopo la fine dei lavori di ampliamento, l&#39;[[[SCP-054-IT | Area-54-INT]]] inizia a reclutare personale militare, in modo da accelerare il programma di esplorazione spaziale e assicurarsi una risposta tempestiva nei confronti di minacce extraterrestri; la Branca Italiana aderisce all&#39;iniziativa con l&#39;istituzione della nuova SSM-XI, ed Aurora viene considerata la scelta migliore per il ruolo di capitano. Convince inoltre Reina, che aveva già fatto domanda di trasferimento alla stazione in qualità di ricercatore, a candidarsi come ingegnere di volo della squadra. Cristoforo passa parimenti le selezioni da agente semplice, ma questo porta ad una separazione forzata per questioni di etica professionale, per la quale entrambe soffriranno terribilmente. Alla fine del 2015, dopo 18 mesi di addestramento patrocinati dall&#39;ESA, la squadra α della SSM-XI viene lanciata in orbita.

**Personalità:** Aurora è una donna socievole e affabile, il ché le ha sempre permesso di integrarsi all&#39;interno di ogni nuovo ambiente; gli anni passati all&#39;Accademia e, ancora prima, a praticare sport, hanno fatto sì che il lavoro di squadra diventasse parte integrante della sua filosofia. In qualità di capitano preferisce ricorrere al compromesso per risolvere i conflitti, ma ciò non è da ricondursi a una mancanza di polso, bensì ad una precisa strategia di leadership, dovuta alle condizioni di convivenza forzata cui è sottoposta la sua squadra. Tuttavia, nonostante l&#39;indubbia attitudine al comando, la tendenza a considerare la squadra una seconda famiglia le rende talvolta più arduo prendere decisioni in situazioni ad alto rischio, attirandosi le critiche di chi preferirebbe un approccio più distaccato.

**Caratteristiche e particolarità:**
* Adora nuotare e al liceo ha praticato pallanuoto per quattro anni. Si reca spesso nella piscina dell&#39;Area-54-INT quando sente il bisogno di rilassarsi.
* Ha tre tatuaggi, che raffigurano: la costellazione del Piccolo Carro[[footnote]] Fatto ai tempi dell&#39;Aeronautica e ispirato allo stemma del 70° Stormo. [[/footnote]] (spalla destra), una cometa[[footnote]] Fatto poco dopo l&#39;istituzione della SSM-XI. [[/footnote]] (avambraccio sinistro) e il simbolo astrologico di Venere[[footnote]] Fatto a breve distanza dal secondo, si sospetta un nesso con l&#39;agente Cristoforo (aka Espero). [[/footnote]] (fianco destro).
* I frequenti esercizi di team-building cui sottopone gli agenti della SSM-XI sono una tradizione insieme temuta ed apprezzata.
* Intrattiene una corrispondenza periodica con il [[[dossier-dei-sovrintendenti#S5-1 | Primo Sovrintendente]]], che la considera un ottimo tramite per ottenere informazioni di prima mano sugli equilibri interni dell&#39;Area.
* Il motto del 70° Stormo (//Pro omnibus unus//) è diventato il suo mantra personale.

**Citazioni:**
* //&#34;Buongiorno, raggi di sole. Tutti al simulatore di assenza di gravità fra venti minuti, ho programmato un&#39;esercitazione che sono certa vi piacerà. Marzia, non alzare gli occhi al cielo.&#34;//
* //&#34;Fede, quand&#39;è che vieni con me per una nuotata? Ti giuro che un po&#39; di relax non ti ucciderà.&#34;//
* //&#34;Sono conscia del fatto che non tutti approvino l&#39;intensità dei miei sforzi nel tutelare l&#39;incolumità dei miei sottoposti. Tuttavia, la prego di considerare questa questione da un&#39;altra angolazione, sottoponendo i suoi dubbi al [[[organizzazione-interna | Dipartimento Amministrativo e Finanziario]]]. Ha idea di quanto costi addestrare una nuova squadra di astronauti? Mi creda, siamo dalla stessa parte.&#34;//[[footnote]] In risposta a una mozione presentata dal vicedirettore del Sito Urano Gianluca Livigni, durante una riunione dei vertici del sito. [[/footnote]]
* //&#34;Fin da quando mi è stato offerto il comando di questa squadra, ho tenuto in conto la possibilità che mi venissero mosse accuse di favoritismi o mancanza di obiettività. I meriti dell&#39;agente in questione, tuttavia, sono sotto gli occhi di tutti e i [[[Espero | recenti avvenimenti]]] sono, semmai, una prova tangibile delle sue capacità. Ritengo pertanto che l&#39;allontanamento dal servizio andrebbe contro gli interessi della XI e della branca in toto, indebolendone la posizione all&#39;interno dell&#39;Area.&#34;//[[footnote]] Durante una riunione con la Sovrintendenza in seguito all&#39;incidente Colombo-1. [[/footnote]]
