[[include component:image-block name=drnaismith2.jpg|caption=[CONTEXT REDACTED] ]]
**Name:** Dr. Lisle Murgatroyd Naismith

**Security Clearance:** Level 4

**Position:** Director of Site-59

**Educational Background:** PhD in Waterfowl Biology, University of Chicago.[[footnote]] Additional, more Foundation-relevant credentials are available on a need-to-know basis; please allow 6-12 months for response time. [[/footnote]]

-----

**History:** Dr. Naismith joined the Foundation in 2002 as a Site-59 commissary associate, after a letter of recommendation from D-49915 (known as Cletus Naismith during his incarceration). 

Following the accidental[[footnote]] **[DATA EXPUNGED BY ORDER OF DR. HENDERSON]** [[/footnote]] food poisoning death of Director Marcus Japheth, Assistant Director Isaiah Henderson promoted Dr. Naismith to a level 3 researcher&#39;s post. 

Despite numerous citations for consumption of alcohol during work hours, Dr. Naismith quickly made a name for himself as a --handsome-- reliable asset to the Foundation through Dr. Henderson&#39;s mentorship. Dr. Naismith assumed the position of site director following Dr. Henderson&#39;s demotion during Incident-2337-Red.[[footnote]] The incident, known colloquially as &#34;Dr. Spanko&#39;s Jug-Band Jamboree&#34;, resulted in seven fatalities and $███,000,000 in damage to Site-59. [[/footnote]]
[[/tab]]
[[tab Notes]]
**O5-2:** Dr. Naismith is... young at heart. That&#39;s a rare quality in the Foundation, and, some would argue, grounds for immediate termination. But it makes him pleasant to work with, allegedly.

**Dr. Isaiah Henderson:** Lisle saved my ass more times than I can count. Knowing he had my back was the only thing that got me through the Jug-Band Jamboree. ...Good Christ, I can still hear the banjo solo. I need a moment.

**O5-11:** --The day this asshole takes one goddamn thing seriously in his life, 682 will die, we&#39;ll neutralize an Apollyon, and I&#39;ll eat every hat in the tri-state area-- Yeah, young at heart, okay.

**SCP-2835-1:** &#34;Daaah, I&#39;m Liz-Lee Naismith, I haven&#39;t wiped my own ass since the Barry Goldwater campaign, how do you spell ABC?&#34; I swear to the father son and holy ghost that he and that hag wife of his will choke to death on razorblades in my basement, I&#39;ll ferment their blood, and make blood booze out of it, and their little ass-gremlin daughter will get wasted on their blood booze for days on end until she&#39;s every bit as miserable as I am! Reap what you sow! Reap what you sow! Reap wh--
[[/tab]]
