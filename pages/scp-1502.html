[[include component:credit-button]]
**Artikel:** SCP-1502 – Der Feeny-Näher
**Autor:** [[*user Silberescher]]
**Original:** http://scp-wiki.wikidot.com/scp-1502
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1502

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1502 wird isoliert in einem sicheren Objekteindämmungsschließfach in einer Zelle im Humanoiden-Eindämmungsflügel der Forschungseinrichtung-5 aufbewahrt. Ein identisches Schließfach ist neben der Isolierzelle zu positionieren und mit einem Drucksensor auszustatten, der so verkabelt ist, dass er das Personal benachrichtigt, wenn er aktiviert wird.

Instanzen von SCP-1502-1 sind in einen speziellen Bereich der Forschungseinrichtung  mit der Bezeichnung Daniels-Flügel zu verlegen und als Sammlung humanoider SCP-Entitäten einzudämmen. Diese Subjekte sind von Forschern auf körperliche und psychische Veränderungen zu überwachen.

**Beschreibung:** SCP-1502 ist ein humanoides Konstrukt mit einer Höhe von 38 cm. Sein Körper wurde grob aus Leder-, Draht- und Knochenfragmenten unbekannter Herkunft zusammengesetzt.[[footnote]]Die Ähnlichkeit in den Baumaterialien zwischen SCP-1502 und [[[SCP-1802]]] legt einen gemeinsamen Ursprung nahe.[[/footnote]] Kopf und Oberkörper werden von einem Leinensack verdeckt, der mit Metalldraht um die Taille des Objekts befestigt ist. Im Gegensatz zum Rest seines Körpers sind seine Arme mechanisch und aus chirurgischem Stahl gefertigt. Die Unterarme enthalten eine Reihe von Werkzeugen, darunter Skalpelle und eine Nähnadel, die von klappbaren Anhängseln gelöst und an ihnen befestigt werden können. Der linke Arm enthält auch ein Greifwerkzeug, das an einem Faden eingehakt wurde, der zu einer Spule auf seinem Rücken läuft. Der rechte Arm kann eine subkutane Nadel produzieren, die über einen Kunststoffschlauch mit einem Stahlreservoir verbunden ist, das sich unter der Fadenspule befindet.

SCP-1502 besitzt eine begrenzte Teleportationsfähigkeit und ist in der Lage, sich augenblicklich in das Innere der nächsten Schublade, Truhe, des nächsten Schranks oder eines ähnlichen Möbelstücks innerhalb einer Reichweite zu versetzen, die nachweislich einen Radius von mindestens 100 Metern und ein beobachtetes Minimalintervall zwischen den Nutzungen von zwölf (12) Sekunden umfasst. Es nutzt diese Eigenschaft, um nachts in Häuser und andere Wohngebiete einzudringen, und versucht dann, den nächsten Menschen zu lokalisieren. Bei Erfolg [[footnote]]Obwohl SCP-1502 schlafende Subjekte bevorzugt, kann es mit Mühe an Subjekten arbeiten, die bei Bewusstsein sind [[/footnote]] verwendet es seine Spritze, um dem Subjekt eine anästhetische Substanz unbekannter Zusammensetzung zu injizieren, die in höheren Dosen Taubheit, Bewusstlosigkeit und Lähmung hervorruft. Dann steht es in der Nähe (normalerweise auf der Brust des Subjekts) und führt umfangreiche kosmetische Operationen an dem Subjekt durch.

Das Verfahren umfasst Maßnahmen wie die Injektion einer konzentrierten Lösung, die Kollagenase und Elastase enthält[[footnote]]Bekannte langfristige körperliche Nebenwirkungen der Exposition gegenüber dieser Substanz sind Taubheit und Kribbeln im Gesicht, Muskelzuckungen, zentraler Nystagmus, partielle Stimmbandlähmung, Ergrauen von Kopfhaut und Gesichtsbehaarung und trockene Haut. Psychische Nebenwirkungen sind unbekannt und werden derzeit erprobt.[[/footnote]], in Teile des Gesichts, das Durchtrennen bestimmter Sehnen, um die Gesichtshaut hängen zu lassen, und das Nähen von Haaren vom Kopf des Subjekts über seine Oberlippe. Das abgeleitete Ziel dieses Verfahrens ist es, das Aussehen des Subjekts so zu verändern, dass es dem Schauspieler William Daniels in seiner Rolle als &#34;Mr. George Feeny&#34; in der Fernsehserie &#34;//Das Leben und ich//[[footnote]]&#34;Von 1993 bis 2000 im amerikanischen ABC-Fernsehen ausgestrahlt[[/footnote]] so genau wie möglich ähnelt.

Das Objekt zeigt bei der Auswahl der Subjekte keine Präferenz hinsichtlich Alter, ethnischer Zugehörigkeit, Geschlecht oder anderen Faktoren, die über die Nähe hinausgehen, sondern ist durch die Spezies begrenzt. Beim Testen wurde SCP-1502 in einen Raum freigelassen, in dem sich mehrere sedierte Tiere befanden, darunter ein Schimpanse (//Pan troglodytes//), ein Yorkshire-Terrier (//Canis lupus familiaris//), ein Waran (//Varanus bitawa/ /) sowie eine lebensgroße menschliche Figur aus Gummi, die so gekleidet und positioniert wurde, dass sie einem schlafenden, erwachsenen, hellhäutigen Mann ähnelte. Das Objekt ignorierte das Reptil, den Hund und die Puppe, näherte sich jedoch dem Schimpansen und spielte Vokalisationen ab, die aufgrund ihrer Verzerrung und geringen Lautstärke unverständlich waren. Dann ging es zum Spiegel und stand ihm gegenüber, bis es aus dem Testbereich entfernt wurde.

Sobald der chirurgische Eingriff abgeschlossen ist, versucht es, das Gelände zu verlassen. Wenn beim Testen SCP-1502 entdeckt wurde, bevor das Verfahren begann oder die Wirkung des Anästhetikums vor Abschluss nachließ, versuchte das Objekt, die Subjekte mit seiner Stimme abzulenken, bevor es sich entweder zu einem Versteck teleportierte oder ein zusätzliches Anästhetikum verabreichte. Siehe Experimentprotokoll 1502.[[footnote]]Beispielsätze, die während dieses Verhaltens verwendet werden: &#34;alles ist großartig&#34;; &#34;das ist eine meiner besten Arbeiten&#34;, &#34;finde keinen Spiegel&#34;, &#34;wer sind wir&#34; und &#34;das waren nicht wir&#34;.[[/footnote]]

Die genauen Beweggründe von SCP-1502 dafür sind unbekannt. Befragungen waren nicht schlüssig, da das Objekt durch die Wiedergabe von Aufnahmen des Schauspielers Rider Strong in seiner Rolle als Shawn Hunter aus der oben genannten Fernsehserie kommuniziert. Alle dokumentierten Vokalisationen von SCP-1502 wurden existierenden Episoden von &#34;//Das Leben und ich//&#34; zugeschrieben. Die Quelle und das Medium dieser Aufnahmen sind unbekannt, und sie weisen oft eine Verschlechterung in Form von statischem Rauschen und Tonhöhenverzerrungen auf.

**Befragungstranskript 1502-A-1**

&gt; **Vorwort:** //Diese Befragung fand extern statt, bevor das Objekt in seine derzeitige Eindämmungseinrichtung verlegt wurde. Es wurde die standardmäßige Befragungskammer im bewaffneten Eindämmungsbereich 24 verwendet, und die Befragung wurde von Forscher Andrews in Anwesenheit des Sicherheitsbeamten Clarke und des stellvertretenden Forschers Chen durchgeführt. SCP-1502 durfte sich frei auf dem Tisch bewegen. An jeder der vier Ecken des Tisches befand sich ein offener Schrank; bevor die Befragung begann, versuchte SCP-1502 zweimal, sich von den Personen wegzuteleportieren, bevor es kooperativ wurde.//
&gt; 
&gt; &lt;Beginn des Protokolls, Zeit: 14:31:05&gt;
&gt; 
&gt; **Befrager:** SCP-1502, wissen Sie, warum Sie hier sind?
&gt; 
&gt; **SCP-1502:** //[wendet sich dem Sicherheitsbeamten zu]// Hast du gehört, wie er mich genannt hat?
&gt; 
&gt; **Befrager**: //[wiederholt die Frage]//
&gt; 
&gt; **SCP-1502:** Inhaftierung! Ich habe in letzter Zeit viele Veränderungen durchgemacht. Ich habe nichts zum Anziehen.
&gt; 
&gt; **Befrager:** Wie produzieren Sie diese Geräusche?
&gt; 
&gt; **SCP-1502:** Das hat er für mich getan. Und ich habe ein Radiogesicht.
&gt; 
&gt; **Befrager:** &#34;Er?&#34;
&gt; 
&gt; **SCP-1502:** Etwas Gruseliges.
&gt; 
&gt; **Befrager:** Wo wurden Sie gebaut?
&gt; 
&gt; **SCP-1502:** Zurück in der Mitte. Es waren all die Dinge, die du mir beigebracht hast, die mich fragen ließen, ob es der richtige Ort für mich ist oder nicht. Das einzige Signal, das ich ihm schickte, war &#34;Stopp&#34;. Er fing einfach an zu schreien wie ein Verrückter. //[mit starker Verzerrung]// Das sagst du mir nur, damit ich dich wieder zusammensetzen kann. //[statische Wiedergabe, dann wieder normale Tonqualität]// Ist dir jemals in den Sinn gekommen, dass ich ein nettes Mädchen sein könnte?
&gt; 
&gt; **Befrager:** Wissen Sie, wer Sie sind?
&gt; 
&gt; **SCP-1502:** Ja. Jungfrauen. Jungfrauen sterben nie. Ich werde so krank wie möglich, ohne wirklich zu sterben. Ich wollte nur gut aussehen.
&gt; 
&gt; **Befrager:** Können Sie erklären, warum Sie diese Verfahren an Menschen in der Gegend durchgeführt haben?
&gt; 
&gt; **SCP-1502:** Ja. Sie waren da draußen in der realen Welt. Wir waren nicht viel dort. Und du hast nicht darum gebeten, den Test zu machen. Feeny tat es.
&gt; 
&gt; **Befrager:** Warum sind Sie auf diese Feeny-Figur fixiert?
&gt; 
&gt; **SCP-1502:** Feeny. Machst du Witze? Du, äh, du gibst mich nie auf. Nicht ein einziges Mal. Ich werde dich nicht vergessen. Du bist die beste Person, die ich kenne. Ich würde eine Kugel für dich abfangen. Nicht für ihn. Zu sehr hässlich.
&gt; 
&gt; **Befrager:** //[an den Forschungsassistenten]// Glauben Sie, wir können es dazu bringen, diese Sitzung etwas besser zu erklären? //[Der Assistent schüttelt den Kopf – &#34;nein&#34;.]// Wir sollten jetzt vielleicht aufhören und später weitermachen.
&gt; 
&gt; **SCP-1502:** //[sieht den Forschungsassistenten an]// Du redest nicht, aber ich weiß, dass du hier bist. Wer sind wir?
&gt; 
&gt; **Forschungsassistent:** Ich habe das Ding noch nie zuvor gesehen.
&gt; 
&gt; **SCP-1502**: Natürlich nicht. Komm schon, du erinnerst dich. Ich habe dich noch nie um etwas gebeten und ich wollte nie so zu dir kommen, aber … //[unverständlich]// weil ich dich so lange beobachtet habe und ich immer davon geträumt habe, dir zu sagen, was ich für dich fühle. Ich war damals süß, hm?
&gt; 
&gt; //[Der Forschungsassistent möchte beginnen zu antworten, schüttelt dann schweigend den Kopf.]//
&gt; 
&gt; **SCP-1502:** Komm schon, du weißt, dass wir deine Favoriten sind. Siehst du irgendwie, worauf ich damit hinaus will? Der Mörder ist einer von uns.
&gt; 
&gt; **Befrager:**: Chen, verstehen Sie, wovon SCP-1502 spricht?
&gt; 
&gt; **Forschungsassistent:** Ich habe keine Ahnung. Das ergibt keinen Sinn.
&gt; 
&gt; **SCP-1502:** Das tut es, wenn du so viele Horrorfilme gesehen hast wie ich. Eigentlich … //[unverständlich]// Hey, Idiot. Ich möchte, dass du den Test machst. Ach ja, ja, ja.
&gt; 
&gt; **Befrager:** Ich denke, es ist jetzt einfach aggressiv. Machen wir später weiter. //[wendet sich an den Forschungsassistenten]// Sind Sie  in Ordnung,  [[[On-the-seventh-day-of-christmas|Goggles]]]?
&gt; 
&gt; **SCP-1502:** Ärgern wir dich? Das ist dein geringstes Problem. Du hast mir nicht genug beigebracht. Feeny hat uns eingesperrt.
&gt; 
&gt; &lt;Ende des Protokolls, Zeit: 14:38:22&gt;
&gt; 

Menschen, die der Fähigkeit von SCP-1502 ausgesetzt waren, wurden an einen örtlichen Forschungsstandort verlegt, um die Geheimhaltung zu wahren, bei der Rehabilitation zu helfen und eine Langzeitbeobachtung durchzuführen. Diese Personen, die als &#34;SCP-1502-1-XX&#34;bezeichnet werden, wobei jedem Subjekt der Reihe nach ein Wert für XX zugewiesen wird, neigen dazu, Depressionen, Identitätsverlust, chronische Müdigkeit und wenig bis gar keinen Wunsch zu zeigen, in die Gesellschaft zurückzukehren. SCP-1502-1-01 bis SCP-1502-1-08 wurden aus dem Gebiet geborgen, in dem SCP-1502 bekanntermaßen operiert hat; SCP-1502-09 bis SCP-1502-14 resultierten aus Experimenten mit SCP-1502.

Von den vierzehn SCP-1502-1-Subjekten, die geborgen und eingedämmt wurden, haben neun den Bewältigungsmechanismus entwickelt, sich als George Feeny zu identifizieren und dessen Charakter nachzuahmen. Diese Entscheidung steht in keinem offensichtlichen Zusammenhang mit Rasse, Geschlecht oder anderen Faktoren, einschließlich der Vertrautheit mit der Figur – die Instanzen 1502-1-12 und 1502-1-15 haben die Serie nie angesehen und die 1502-1-Instanzen zur Verfügung stehenden Aufzeichnungen abgelehnt, da sie ihre erfundenen Versionen der fiktiven Person bevorzugen. Obwohl dieser Effekt die Eigenschaften eines nicht anomalen Bewältigungsmechanismus teilt, werden seine genauen Eigenschaften nicht verstanden.

1502-1-Instanzen, die sich als Feeny identifizieren, werden darum bitten, entweder als &#34;George&#34; oder &#34;Mister Feeny&#34; identifiziert zu werden, je nachdem, wer sie anspricht, und werden anderen 1502-1-Instanzen mitteilen, dass sie Betrüger sind, wobei sie abwechslungsreiche und inkonsistente Erklärungen wählen wie Gestaltwandler, Androiden und Agenten, die sowohl mit SCP-1502 als auch mit der Foundation zusammenarbeiten. Fünf dieser Instanzen können von keinen Erinnerungen an ihre Vergangenheit vor der Eindämmung erzählen; diese wurden aufgrund ihrer emotionalen Reaktionen auf die Interaktion mit anderen SCP-1502-1 isoliert.

**Anhang ██.██.03:** In den Befragungen 1502-2 und 1502-3 war SCP-1502 in der Lage, geheime Informationen bezüglich der Foundation zu liefern, einschließlich der Anerkennung mehrerer Mitarbeiter des Gebiets, in dem es ursprünglich vor der Verlegung in die Langzeiteindämmung in Forschungseinrichtung-5 eingedämmt war.

**Anhang ██.██.03:** In Befragung 1502-A-2 gab der Forschungsassistent Isaac Chen eine wahrgenommene Beziehung zwischen SCP-1502 und █████ ███████████ zu , eine 26-jährige Frau, die als Büroangestellte in Areal-24 arbeitete. Die Frau wurde am ██.██.02 als vermisst gemeldet und soll zu diesem Zeitpunkt in Begleitung von drei anderen Frauen gewesen sein, die auch nicht lokalisiert werden konnten; Untersuchungen zum Verschwinden von ihr und ihren Begleiterinnen wurden jedoch sowohl von der Foundation als auch von der örtlichen Polizei aufgrund ihrer unschlüssigen Ergebnisse eingestellt.

Nach ausführlichen Befragungen und Analysen wurde der Schluss gefasst, dass Forschungsassistent Chen nicht an dem Verschwinden beteiligt war.

**Anhang ██.██.04:** Es wird angenommen, dass SCP-1502 eine fortschreitende Verschlechterung des Gedächtnisses erfährt. In Befragung 1502-5, als Tests aus früheren Befragungen repliziert wurden, reagierte das Objekt mit deutlich geringerer Häufigkeit und Genauigkeit und konnte viel weniger Informationen zu den zuvor besprochenen Themen liefern. Als SCP-1502 ein Foto des Forschungsassistenten Chen zeigte und gebeten wurde, das Subjekt zu identifizieren, antwortete SCP-1502: &#34;Ich weiß es nicht. Etwas stimmt nicht. Mein Kopf tut immer noch weh. Etwas stimmt nicht.&#34;

Das Sprachmuster von SCP-1502 hat sich ebenfalls geändert; seine Stimme enthält jetzt weniger Verzerrungen und nimmt eine klare, &#34;blecherne&#34; Qualität an. Die Verwendung von Beispielen, die die Pronomen &#34;wir&#34; oder &#34;uns&#34; enthalten, ist zugunsten der fast ausschließlichen Verwendung der Beispiele, die die Singularform nutzen, zurückgegangen. SCP-1502 scheint sich nun als der Charakter Shawn Hunter selbst zu identifizieren. Die Gründe für diese Änderungen sind unbekannt.</textarea></pre>
