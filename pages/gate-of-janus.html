    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Gate of Janus
**Auteur :** [[user Chubert]]
**Traducteur :** [[user Lochsry]]
**Date de publication originale :** 8 juillet 2014
[[include credit:end]]

Depuis que Zhi Xin était revenue du raid qu&#39;elle avait mené à Larissa, Arjun l&#39;avait regardée grignoter un morceau de pain rassis. Son visage était chiffonné en une expression qu&#39;Arjun estimait composée de deux tiers de frustration et d&#39;un tiers de mépris. Ils étaient tous deux assis dans la cafétéria du bâtiment servant actuellement de QG à l&#39;Insurrection en Grèce. Le Conseil O5 ne leur avait pas fourni les ressources pour construire leurs locaux selon les normes habituelles de la Fondation. Et pourquoi l&#39;auraient-ils fait ? L&#39;Insurrection faisait semblant d&#39;être une faction rebelle de toute façon, et quelle faction rebelle jouirait de meilleures conditions de vie que ceux qui sont au pouvoir ?

&#34;La nourriture du Haut Commandement me manque,&#34; dit Zhi Xin. Elle jeta le pain sur son assiette.

&#34;On a signé pour ça, Xin.&#34;

&#34;C&#39;est complètement faux ! On a jamais choisi de devenir des Classes-D. Tout comme le choix de rejoindre Les Bras Droits, c&#39;était pas vraiment un //choix//. Il aurait fallu d&#39;autres options tout aussi intéressantes. Qui n&#39;étaient pas disponibles.&#34;

Arjun soupira. &#34;Et même si on a pas signé pour ça, on le fait parce que c&#39;est juste.&#34;

&#34;//Tu// le fais parce que //tu// penses que c&#39;est juste.&#34;

&#34;C&#39;est bon,&#34; dit Arjun. &#34;Qu&#39;est-ce qu&#39;il s&#39;est passé pendant le raid ?&#34;

&#34;On a trouvé aucun SS Ahnenerbe. Le temple était vide.&#34;

&#34;Et la Coalition ?&#34;

&#34;Absente aussi, vu que l&#39;Ahnenerbe n&#39;était pas là. On a trouvé ce que l&#39;Ahnenerbe voulait avant eux, puis on a trouvé l&#39;Ahnenerbe avant la CMO.&#34;

Xin se mit à se curer les ongles. Elle changeait constamment de position- avachie, allongée sur le dos ou reposant sa tête. Arjun ne pouvait s&#39;empêcher de la comparer à des particules de gaz qui rebondissaient dans une chambre sous pression. Au bout d&#39;un moment, elle reprit le pain, le tourna entre ses doigts, puis le reposa.

&#34;On a pris ce que l&#39;Ahnenerbe voulait. On les a attendus, on en a tué la plupart. On est partis avant que la Coalition ne se pointe. Des trucs normaux, la routine, Arjun. Pourquoi ça t&#39;intéresse autant ?&#34;

&#34;D&#39;habitude tu n&#39;as pas l&#39;air de t&#39;ennuyer autant, Xin. Je me demandais seulement si quelque chose n&#39;allait pas.&#34;

&#34;C&#39;était la //routine, des trucs normaux.// Pourquoi je ne m’ennuierais pas ?&#34;

Les mots de Xin résonnèrent dans la cafétéria vide. Arjun laissa son attention dériver de Xin. Il observa les rangées successives de sièges vides, de tables en métal, de lumières brillantes qui clignotaient de temps en temps. Il y avait une question qui le taraudait et, malgré ses efforts, il ne parvenait pas à colmater efficacement la fuite dans le barrage qui retenait ses doutes.

&#34;Je me demande ce qui serait arrivé si l&#39;Ahnenerbe avait réussi à s&#39;emparer de ce truc,&#34; dit Xin.

&#34;Quoi ?&#34;

&#34;Je veux dire, tu ne te le demandes pas parfois ? Ce qui se passerait si les &#34;méchants&#34; gagnaient. Pour être honnête, on commence à être à court de méchants sans ambiguïté. Ce sont des //sorciers nazis//, Arjun. Faut en profiter tant qu&#39;ils sont là, parce que la CMO ne les aime pas du tout.&#34;

Arjun secoua la tête. &#34;T&#39;es pas logique.&#34;

&#34;Écoute, si on ne peut pas imaginer un monde où les méchants gagnent, alors quoi ? C&#39;est quoi les enjeux ? Qu&#39;est-ce qu&#39;on risque ? C&#39;est pour ça que l&#39;imagination c&#39;est important Arjun. Parce que ça te donne un but.&#34;

//Pourquoi suis-je ici ?//

La question noya l&#39;esprit d&#39;Arjun. Il essaya de se le répéter : le Conseil O5 avait pour but de protéger l&#39;humanité, et si le Conseil O5 avait besoin d&#39;une division qui faisait le travail de la Fondation en écartant toute responsabilité de celle-ci, qu&#39;il en soit ainsi. Mais l&#39;inondation emporta cette réponse. L&#39;idéologie devint floue et lointaine aux yeux d&#39;Arjun, et c&#39;est avec une montée de panique qu&#39;il se rendit compte qu&#39;il n&#39;avait rien d&#39;autre à quoi se raccrocher. Et comme elle était venue, la question s&#39;effaça, laissant un esprit qui doutait encore de l&#39;arrivée même de la question.

&#34;Et que voulait l&#39;Ahnenerbe au final ?&#34;

&#34;Un moteur V8.&#34;

&#34;Quelles propriétés anormales ?&#34;

Xin haussa les épaules. &#34;J&#39;ai pas touché le machin, je l&#39;ai même pas regardé. Tu sais. Le protocole habituel. Actuellement, on teste l&#39;engin. Pas la moindre envie de m&#39;occuper de ça. Tester c&#39;est nul.&#34;

&#34;Donc, on a aucune idée de ce que c&#39;est.&#34;

&#34;Ouaip, la seule chose intéressante de toute cette corvée.&#34;

//Les choses intéressantes.// Arjun pensa au Haut Commandement. La gloire et le prestige avaient une odeur particulière- d&#39;encens et de roses peut-être- quand ils se consumaient et que leur fumée s&#39;envolait en volutes dans les airs. Cette odeur remplissait les narines d&#39;Arjun quand il réfléchissait à son propre rôle. Il était l&#39;un des élus, des choisis, ceux qui se tiendraient aux côtés des O5 pour repousser la marée des…

//Choses intéressantes.// Mais il n&#39;y avait rien à faire.

&#34;J&#39;éviterais Michelle demain si j&#39;étais toi,&#34; dit Xin. Elle bailla très fort.

&#34;Pourquoi ?&#34;

Xin rit, avant de se relever et de se retourner pour partir. &#34;Sa superbe invention n&#39;a pas du tout marché durant le raid. On dirait que la mémétique c&#39;est des conneries, finalement. Bonne nuit Arjun.&#34;

&#34;Bonne nuit, Xin.&#34;

----

Du haut de ses deux mètres, Michelle Richardson dominait largement les sept autres membres du Haut Commandement de l&#39;Insurrection. Ils pouvaient tous l&#39;observer, donc ils savaient qu&#39;elle en voulait toujours plus. Pendant des années, Arjun avait eu vaguement conscience de quelque chose d&#39;envoûtant, rôdant juste en dehors des limites posées par la Fondation. Quelque chose qui n&#39;était ni professionnel, ni hygiénique, ni scientifique, mais probablement féroce. Il la rejetait ; Michelle en était avide.

Quand Arjun la trouva sur le toit de leur centre de recherche, contemplant les lumières de la silhouette de San Francisco dans le lointain, elle avait une toile devant elle. Il était impossible de voir ce qu&#39;elle peignait dans l&#39;obscurité. Tandis qu&#39;il s&#39;approchait, Arjun remarqua plusieurs flacons de verre épars sur le sol.

&#34;Comment vas-tu, Arjun ?&#34; demanda-t-elle.

&#34;Bien, merci.&#34;

&#34;Je peux faire quelque chose pour toi ?&#34;

&#34;Non. Je suis uniquement venu ici pour prendre l&#39;air. On étouffe parfois dans les quartiers.&#34;

&#34;Mm.&#34;

Michelle retourna à sa peinture, tandis qu&#39;Arjun restait derrière elle en silence. Quelques secondes plus tard, elle se retourna et le fixa droit dans les yeux. Il savait qu&#39;il ne pouvait observer Michelle sans qu&#39;elle ne l&#39;observe plus intensément en retour. Si elle en avait la possibilité, l&#39;univers s&#39;organiserait de telle façon qu&#39;il ne pourrait être vu qu&#39;à travers ses yeux.

&#34;Discutons, Arjun. Je n&#39;aime pas quand tu ne fais que te tenir debout comme ça. J&#39;ai envie que tu parles. Débutons une conversation. Je commence : que penses-tu du moteur ?&#34;

Arjun cligna des yeux. &#34;Je ne pense pas que nous devrions… être aussi certains que le moteur est vraiment…&#34;

&#34;Tous les chercheurs, sans exception, qui ont été exposés au moteur ont fait une découverte miraculeuse dans un domaine des sciences anormales. Penses-tu que l&#39;univers soit si chaotique qu&#39;une probabilité aussi infime que celle-ci puisse se réaliser sans tambour ni trompette ?&#34;

&#34;Je ne sais pas, Michelle.&#34;

L&#39;Insurrection était allée trop loin.

Pendant des années, Arjun avait vu les signes du monde, ceux qui étaient droits et ordonnés, ceux qui se tordaient et hurlaient. Il avait su ce qui était sûr et ce qui était dangereux. Puis on lui avait ordonné de plonger dans la jungle de l&#39;anormal et d&#39;établir un chemin au cœur de l&#39;obscurité, qui traverserait ce terrain tortueux. La voix qui le guidait de là-haut lui avait ordonné de manger le fruit défendu, alors il l&#39;avait fait et…

Qu&#39;est-ce que ça voulait dire, utiliser l&#39;anormal ? Qu&#39;importe le but atteint, qu&#39;importe la victoire remportée, l&#39;anormal faisait toujours partie du résultat. Arjun savait que l&#39;anormal avait commencé à s&#39;implanter dans son corps. Quand viendrait le jour où il ne pourrait plus dire que le paranormal était étrange, quand il regarderait le signe de sa propre âme et verrait qu&#39;elle était tordue, Arjun savait qu&#39;il serait perdu à jamais.

&#34;Tu as peur,&#34; dit Michelle.

&#34;Je n&#39;ai pas peur.&#34;

&#34;Ne me mens pas. Je peux voir la peur dans tes yeux. Tu as peur du moteur. C&#39;est compréhensible. Mais utiliser l&#39;anormal c&#39;est notre //boulot//. C&#39;était notre mission.&#34;

&#34;La finalité de notre boulot est de confiner l&#39;anormal parce qu&#39;il est dangereux. Parce qu&#39;il représente un risque inacceptable envers la société humaine.&#34;

Michelle rit. &#34;La société humaine ? Quelle est la valeur de la société humaine, au fond ? Aussi longtemps qu&#39;on se souvienne, la société humaine a été bâtie sur un mensonge et, personnellement, je n&#39;aime pas la tromperie.&#34;

Arjun ne savait pas si Michelle se rendait compte de l&#39;ironie de ses propos.

&#34;Imagine ce qu&#39;on pourrait faire avec le moteur,&#34; dit Michelle. &#34;C&#39;est une force de progrès. Si la Fondation utilisait le moteur, elle pourrait accomplir des choses merveilleuses. Qu&#39;est-ce que la Fondation comprend actuellement ? La mémétique. Les amnésiques. C&#39;est pour ça qu&#39;on a la Substance Hallucinogène Mémétoamnésique. Elle nous permet de voir le monde au-delà de la réalité, nous donnant une compréhension sans égal du présent et du futur. Et si on comprenait le concept de la sapience ? De l&#39;âme humaine- ou non-humaine ? De l&#39;altération de la réalité ?&#34;

&#34;Qu&#39;en pense le Conseil O5 ?&#34;

&#34;Je ne leur ai pas encore envoyé de rapport.&#34;

Arjun cligna des yeux.

&#34;Quoi ?&#34;

&#34;Bien que les résultats soient prometteurs, je ne souhaite pas donner de faux espoirs au Conseil O5. Ce serait gênant. Il me faut plus de tests et plus de temps. Et même quand je serai prête, on ne peut pas envoyer de rapport sur-le-champ, surtout étant donné que toute communication entre nous et le Conseil O5 doit être absolument sécurisée.&#34;

&#34;Mais il faut au moins leur envoyer les premières constatations- pour qu&#39;ils puissent savoir-&#34;

&#34;Je supervise toutes les recherches concernant le moteur. C&#39;était une décision prise par les huit d&#39;entre nous au préalable. Serais-tu en train de remettre mon autorité en question ?&#34;

&#34;Non. Non, pas du tout, mais- Michelle, nous avons une dette envers le Conseil O5. Ils nous ont choisi pour être leurs soldats de confiance.&#34;

Même dans l&#39;obscurité, il pouvait ressentir l&#39;intensité du regard de Michelle. &#34;Je ne fais que respecter la confiance qu&#39;ils ont placée en nous. Je ne réponds qu&#39;au projet pour un meilleur avenir auquel travaille le Conseil O5. À quoi réponds-tu ?&#34;

Au cours de la conversation, Michelle s&#39;était tant rapprochée de lui qu&#39;il aurait dû la tuer s&#39;il avait douté de ses intentions. Il sentit ses yeux s&#39;emparer de lui, le disséquer et le soumettre à la force irrépressible de sa volonté. Il resta silencieux, car il savait que s&#39;il abandonnait, elle le relâcherait.

Sans un mot, Michelle contourna Arjun et quitta le toit.

Arjun resta planté là, à regarder le ciel, jusqu&#39;à ce que le soleil levant l&#39;inonde de lumière. À présent, il pouvait voir le tableau. Au milieu du ciel nocturne, au-dessus de la silhouette de San Francisco, une étoile brillait plus intensément que toutes les autres. Huit rayons de lumière émanaient de l&#39;étoile. Chaque rayon se courbait avant de séparer en plusieurs autres traits de lumière, encore et encore, jusqu&#39;à envahir le ciel.

[[=]]
**[[[chaos-insurgency-hub|Centre de l&#39;Insurrection du Chaos]]] | [[[asymptomatic-carrier |suivant]]] &gt;&gt;**
