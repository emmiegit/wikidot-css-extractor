**アイテム番号:** SCP-CN-XXX




**オブジェクトクラス:** [[size 0%]]思考を描くのにどのように言葉を使うか？私は私の文章最大の難問にぶつかった。[[/size]]




**特別収容プロトコル:** [[size 0%]]思考に形は無く、また変わらぬときはない。私はどう書くか？私の予想できない変化をどう書き出すべきだ？高層は私に描写する力を与えたが、静的言語に動的思考を書き出す術はない。[[/size]]




**説明:** [[size 0%]]私はこのアイデアが面白いと認めているが……多くの人、とりわけ｢大作家たち｣はこの描き方に不満なようだ。｢どうしてこんな短いものも人前に出せるんだ？私の書いた長大作は何故こんなものと同じ段に置かれているのだ？｣……ああ、分かっているとも、すべての人間がこういうポストモダンなスタイルの文章を好んでいるわけではないと。演繹部門？そんなことは無い、多くの人は演繹部門の概念をよく分かっていない……そもそも演繹部門などない、みな出鱈目だ。私の頭の中には何もない、他のフクロウはみな同じ、毎日食べてばかり、1匹のフクロウが書きたいことも世界の変なものだ。しかし私のフクロウの知力をもってこの文書を読むことは全く問題ない。君達には砂嚢を動かしてもらおうか！本末転倒？この世界には本末転倒なものがまだ足りないとでもいうのか？[[/size]]



**補遺:** [[size 0%]]断念した、失せろ。私は自分の頭を携帯に繋ぎたかった。私にこの物語を守らせたかった。私がアイデアに、文書になりたかった。物語をこのように思うのは私だけでないと知った。だがこうすれば私は、上位の視点から見て成功したといえる。上の人、その者はやり遂げたのだ、思考を物語るのではなく思考を描写したいと思う人の苦悩を物語ることを。このページは私の思考を支えている。





私に幸運のあらんことを、忌々しい形而上の芸術のために。

[[/size]]









[[size 0%]]

                                  君はよくやったよ

[[/size]]









[[size 0%]]

**アイテム番号:** SCP-CN-430

[[/size]]

[[size 0%]]

**オブジェクトクラス:** Euclid

[[/size]]

[[size 0%]]

**特別収容プロトコル:** SCP-CN-430は財団深層データベース内に封鎖する必要があり、アクセスはレベル5職員または演繹部門職員のみに制限されます。SCP-CN-430に対する更新は禁止されています。

[[/size]]

[[size 0%]]

**説明:** SCP-CN-430は上位物語の混乱が引き起こした物語の浮動空白です。SCP-CN-430の内部は完全に変化の概念で構成されており、オブジェクトに干渉を試みる行為はすべて対象がSCP-CN-430内に吸い込まれ、包括する概念の一部となる結果となりました。こうした影響は現在の現実に対する高層物語の認知が変化する可能性があるため、オブジェクト内部に対する実験は禁止されています。

[[/size]]

[[size 0%]]

SCP-CN-430-1は形而上性質の変化を有する異常現象であり、象徴的概念領域への1つ或いは多数の任意の種類のアノマリーのランダムな出現として表れます。SCP-CN-430-1はSCP-CN-430と不確定性及び概念融解性の一致をみせます。SCP-CN-430-1の出現は物語の再構成により引き起こされる(局所的)K-クラスシナリオを招きうる可能性がありますが、引き起こされる基準現実への干渉は一定時間(4日を超えない)後に消失します。

[[/size]]

[[size 0%]]

現在SCP-CN-430は財団データベース内のSCP-CN-430ドキュメントの位置を占有しています。オブジェクトを削除及び移動する方法は理論上ありません。

[[/size]]

[[size 0%]]

**補遺:** [[[SCP-CN-606|Veleafer議会]]]提供の情報によると、SCP-CN-430は意識を我々のストーリーラインの文章制御装置と互いに繋げている、我々より高い物語層にいる実体である可能性があり、また意識を直接本ドキュメント内に書き入れます。そのため本ドキュメントが明示する内容は動的かつ瞬間的であり、完全に観測することはできません。

[[/size]]

[[size 0%]]はたまたこれは遍く全ての新人に降りかかる呪いでもなく[[/size]]

[[size 0%]]況してやこれが人生の事実や世界の真理ではない[[/size]]


[[size 0%]]第一記事はひとえに挑戦なのだ[[/size]]

[[/=]]
