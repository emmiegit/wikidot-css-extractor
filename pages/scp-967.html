**Item nº:** SCP-967

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-967 deve ser contido dentro de uma cerca elétrica de 12 (doze) metros de altura (contenção primária), cercada por uma zona tampão de 150 (cento e cinquenta) metros de largura de vegetação consistindo de flores silvestres, árvores frutíferas e gramíneas misturadas e monitoradas por não menos que 60 (sessenta) funcionários no local disfarçados de membros da organização ambiental do pessoal da limpeza do ferro-velho. Os civis devem ser dissuadidos de entrar na zona tampão por meio de uma reportagem de capa &#34;pesquisa de biorremediação de resíduos tóxicos&#34;.

No caso de uma quebra de contenção, as instâncias de SCP-967-1 podem ser distinguidas das instâncias de SCP-967-2 por sua reação à zona tampão. Durante a quebra de contenção, SCP-967-1 hesitará, manifestará aparente confusão e medo, e então tentará retornar dentro dos limites da cerca elétrica. Quaisquer instâncias de SCP-967-1 que falharem nesta tentativa sofrerão descoesão dentro de 3 (três) minutos após terem deixado SCP-967; detectores de metal e eletroímãs industriais devem ser usados para coletar todos os fragmentos descoergidos. Quaisquer fragmentos descoergidos que não sejam usados para fins de pesquisa devem ser incinerados, com suas cinzas presas em uma matriz de concreto que é então armazenada dentro dos limites gerais de SCP-967. Qualquer dano à zona de amortecimento causado pela quebra de contenção deve ser reparado em no máximo 30 (trinta) minutos.

Durante uma quebra de contenção, Durante uma violação de contenção, SCP-967-2 não reagirá à zona tampão. Instâncias individuais de SCP-967-2 devem ser imobilizadas com armamento eletromagnético até que sofram descoesão; nenhuma instância de SCP-967-2 resistiu mais de 2 (duas) horas antes de sofrer descoesão. Detectores de metal e eletroímãs industriais devem ser usados para coletar todos os fragmentos descoergidos. Quaisquer fragmentos descoergidos que não sejam usados para fins de pesquisa devem ser incinerados, com suas cinzas presas em uma matriz de concreto que é então armazenada dentro dos limites gerais de SCP-967. Qualquer dano à zona de amortecimento causado pela quebra de contenção deve ser reparado em no máximo 30 (trinta) minutos.

**Descrição:** SCP-967 é um ferro-velho abandonado localizado em [REDIGIDO]. Sobrevoos mostraram que SCP-967 tem aproximadamente 200m x 500m. O local foi abandonado em ████/████ após uma onda de desaparecimentos e atividades anômalas. Em ██/████, SCP-967 foi protegido pela Fundação.

SCP-967 é muito maior do que suas dimensões externas sugerem. Várias regiões dentro da área são acessíveis apenas a pé e se estendem em uma área anômala do espaço. As equipes de exploração descreveram esta área como consistindo de &#34;lixo até onde a vista alcança&#34;. Esta paisagem é composta inteiramente de itens consistentes com um ferro-velho: carros antigos, locomotivas abandonadas e montanhas de embarcações e eletrodomésticos em desuso. Incursões prolongadas em SCP-967 revelaram a presença de detritos e veículos abandonados inconsistentes com o nível atual de tecnologia humana.

Equipes de exploração também relataram a presença de uma grande variedade de criaturas ambulantes dentro de SCP-967, coletivamente designadas SCP-967-1; estes parecem ser construídos ao acaso com os mesmos materiais que a paisagem. Instâncias individuais de SCP-967-1 podem ou não ser agressivas, --e não parecem ser sapientes--.

Instâncias de SCP-967-1 levadas além das fronteiras de SCP-967 rapidamente sofrem descoesão mecânica, com suas partes componentes colapsando em uma pilha desconectada. O estudo extensivo desses componentes descoerentes, tanto individualmente quanto coletivamente, não revelou propriedades anômalas; no entanto, o acúmulo de quantidades suficientes (&gt; 5 kg /m ^^2^^) de componentes descartados, por tempo suficiente (&gt; 24 horas), dentro de uma área imediatamente adjacente às fronteiras de SCP-967, resulta na expansão de SCP-967 para incluir a área em questão.

**Adendo 1:**

Além das inúmeras formas de SCP-967-1, que parecem equivalentes a animais não inteligentes, SCP-967 contém entidades sapientes, coletivamente designadas SCP-967-2, --com quem a negociação é possível; veja o arquivo 967-M-58 para registros de contato e notas de observação antropológica--

**Adendo 2:**

SCP-967-2 foi encontrado em múltiplas subpopulações, ou &#34;tribos&#34;, que possuem comportamentos e atitudes amplamente diferentes. Devido à extrema heterogeneidade de composição de SCP-967-1 e SCP-967-2, nenhum método ainda foi desenvolvido para determinar a tribo à qual um indivíduo não encontrado anteriormente pertence -- ou se é uma instância de SCP-967- 1 -- além de interagir com ele. Não foi determinado o número total de tribos; no entanto, quatro foram definitivamente identificados, com identificação provisória de um quinto (ver documento 967-HN4-27).

**Documento 967-HN4-27: Lista de subpopulações sapientes encontradas em SCP-967**

* &#34;A Própria 17ª Queima de Carvão da Rainha, Newcastle-upon-Tyne&#34; - uma população que afirma ser um &#34;regimento mecano-biológico&#34; de veteranos feridos da &#34;Guerra do Vapor de 1892&#34;, essas entidades também afirmam ser cidadãos do Reino Unido. Eles são amplamente cooperativos e úteis para o pessoal da Fundação (com exceção de certas atitudes sociopolíticas desatualizadas), mas fizeram pedidos repetidos para a Fundação &#34;restaurá-los&#34; para que possam deixar os limites de SCP-967.
* &#34;Dar Tomar&#34; -  uma população de comerciantes nômades
* &#34;Montagem Necessária&#34; - uma população de expansionistas hostis cujo objetivo é a conversão de todo o território externo em SCP-967; membros da Assembleia Requerida foram responsáveis por nada menos que ███ tentativas de quebrar a contenção
* &#34;Restante&#34; - uma população de niilistas religiosos que se recusam a reconhecer a existência de pesquisadores da Fundação, ou do mundo fora de SCP-967 em geral.
* &#34;A Academia de Ballet&#34; - embora as equipes de exploração tenham avaliado a Academia de Ballet como não sapiente devido à estereotipia de seu comportamento, os membros da Queima de Carvão da Rainha, Dar Tomar e da Montagem Necessária afirmaram repetidamente que a Academia de Ballet é &#34;terrivelmente&#34; sapiente. A Academia de Ballet é diferente de outras subpopulações de SCP-967 na homogeneidade composicional de seus membros: todos os membros da Academia de Ballet são entidades humanoides usando equipamentos do Exército dos EUA desgastados por volta da guerra do Vietnã, com crânios de alces sem carne (Alces alces) como cabeças e alto-falantes em seus peitos. Todos os encontros com a Academia de Ballet foram idênticos: um grupo de vinte entidades enfrentará a equipe de exploração, e os alto-falantes em seus peitos serão ativados, dizendo &#34;E agora, a Academia de Ballet executará A Sagração da Primavera de Igor Stravinsky, com coreografia original por Vaslav Nijinsky&#34;. As entidades dançarão então durante 28 minutos (durante os quais não se ouve música).
