**项目编号：**SCP-3371

**项目等级：**Euclid

**特殊收容措施：**SCP-3371将被收容在一个高级无形人类收容室内（家具为最小限度）。项目有关使用艺术工具的请求将被拒绝。

SCP-3371-1到SCP-3371-7将被收容在一个高价值物品仓库内，并通过闭路电视摄像机进行监控。在“复苏事件”之后，应检查相关容器的损坏情况并进行适当修复。

**描述：**SCP-3371是一个与英国当代艺术家Damien Hirst极为相似的无形实体，除了位于其太阳穴上的两个小圆形疤痕。SCP-3371完全是无形的，可以穿过坚固的物体表面而没有受明显的阻力。

SCP-3371最初由于Tate现代艺术画廊多次集中报告而被发现。报告声称他们看见了一位能够穿越墙壁的男性。MTF Mu-13（“捉鬼敢死队”）被派遣，并在观察一系列画作时逮捕了SCP-3371。

所有找到Damien Hirst接受采访的尝试均未成功。

SCP-3371-1到SCP-3371-7为一系列周期性复苏的展品和物品。SCP-3371声称所有展品均通过真实物体创造。

“复苏事件”常以每十二天一次的频率发生，每次事件持续约四小时。不同项目的特殊效果均不相同，但通常表现为已死亡的动物或无生命物体的运动。

[[html]][[/html]]

||~ 项目 ||~ 项目描述 ||~ 复苏效果 ||
|| SCP-3371-1 || //“生者对死者无动于衷”//：项目为成年的虎鲨在玻璃容器内的尸体。项目通过浸泡在甲醛溶液中保存。 || SCP-3371-1猛烈挣扎，经常粉碎或以其他方式损坏玻璃容器。如果SCP-3371-1突破容器，它将继续向前翻滚，同时逐渐停止其重要器官的功能。 ||
|| SCP-3371-2 || //“上帝之爱”//：项目为一颗镶嵌钻石的铂金人类头骨。 || SCP-3371-2会迅速将嘴合上，估计咬合力为3,200磅/每平方英寸。未观察到项目受牙齿损伤。 ||
|| SCP-3371-3 || //“梦”//：项目为幼马的尸体，前额上有一个用树脂制作的突出的“角”，用以模仿“独角兽”的经典形象。项目通过浸泡在甲醛溶液中保存。 || SCP-3371-3猛烈地将其后腿踢向其玻璃容器以试图突破收容。到目前为止，项目均未成功突破收容。 ||
|| SCP-3371-4 || //“黄金牛犊”//：项目具有白色皮肤，镀金的角和蹄，头顶有装饰性的金盘子。项目通过浸泡在甲醛溶液保存。 || SCP-3371-4的行为与SCP-3371-3类似，使用它的后腿踢向它的玻璃容器试图粉碎玻璃。SCP-3371-4曾两次成功突破收容，在突破收容后SCP-3371-4会慢慢围绕SCP-3371-3的容器走动。 ||
|| SCP-3371-5 || //“上帝之名”//：项目为一款铂金制作的婴儿头骨，镶嵌有粉红色和白色钻石。 || SCP-3371-5将“哭泣”，于颅骨内发出长而刺耳的噪音，随后项目眼窝周围将形成小的泪滴形钻石。除了外表相似，项目与SCP-3371-2无关。 ||
|| SCP-3371-6 || //“千年”//：项目由一件腐烂的牛头，数只//Musca domestica//[[footnote]]即家蝇[[/footnote]]的幼虫，以及一个电灭蚊器组成。牛头附近发现已干的血迹。 || 牛头将升起并于空中悬停，仿佛牛的剩余部分与牛头连接。且项目将在不存在的草地上‘吃草’，持续约5分钟。之后项目将在剩余时间内保持静止，并伴有明显的“静噪”声。 ||
|| SCP-3371-7 || //“米奇老鼠”//：项目为一副画，采用有光涂料绘制，由十二个彩色圆点组成，形象为流行的卡通人物“米老鼠”。 || SCP-3371-7的各个圆点将会分开，逐渐从画布上突出，在数个方向上随机螺旋上升。一旦达到两米的长度，这些“管道”将变成空心，并平均内含有480英镑的硬币和卷起的钞票 ||

[[html]][[/html]]

[[collapsible show=&#34;► 打开视频日志/采访3371-A &#34; hide=&#34;▼ 关闭视频日志/采访3371-A&#34;]]
**受访者：**SCP-3371
**采访者：**Ayoade博士
**前言：**SCP-3371到目前为止，一直在远离墙的位置散步，哼唱多种不明歌曲，并试图在木地板上留下刮痕。

&gt; **[记录开始]**
&gt; 
&gt; **Ayoade博士：**下午好。
&gt; 
&gt; **SCP-3371：**（//不快地//）是吗？我不知道，这儿缺乏自然光。当我出去的时候，我的皮肤会因此看起来异常苍白。
&gt; 
&gt; //Ayoade博士停下来记笔记。SCP-3371伸长脖子，试图读出他写下的东西。//
&gt; 
&gt; **Ayoade博士：**我们会看看能不能做些什么来改善的。
&gt; 
&gt; **SCP-3371：**呃，顺便说一句——能给我一本速写本和一些铅笔吗？该死，要是有只“伯罗”圆珠笔就好了，这样就能缓解无聊了。
&gt; 
&gt; **Ayoade博士：**我的上级已经对你的创作将会产生更多异常表示了担忧——所以现在，恐怕答案是否定的。
&gt; 
&gt; //SCP-3371不满地抱怨。//
&gt; 
&gt; **Ayoade博士：**我能问一些问题吗？没有什么关乎隐私的，只是关于你现在的状态。
&gt; 
&gt; **SCP-3371：**我的天，如果你一定要让我说的话。我认为这是一所监狱。
&gt; 
&gt; **Ayoade博士：**可以理解。首先，是什么让你进入了Tate现代美术馆？你的意图是什么？
&gt; 
&gt; **SCP-3371：**如果你是在问我是不是有不可告人的动机，那你可真不走运。只不过是这个美术馆唤起了我的一些美好回忆罢了。
&gt; 
&gt; **Ayoade博士：**继续。
&gt; 
&gt; //SCP-3371停了下来，在思考的同时磨着他的牙齿//
&gt; 
&gt; **SCP-3371：**//“上帝之爱”//——我被告知，你对它十分熟悉——它早在2012就被放在那展览。当然了，也会在其他地方展览。但它只在我需要去的地方突显我的名声。（//停顿了一下//）
&gt; 
&gt; **Ayoade博士：**SCP-3371-2吗？你觉得这件作品有这么大吸引力吗？
&gt; 
&gt; **SCP-3371：**这关乎艺术，还关乎金钱，知道吗？‘贪婪将会带给我们的死亡’。这是我毕生的追求，而那是我最接近的一次。好吧，直到现在，那是最接近的一次。
&gt; 
&gt; //SCP-3371交叉双臂，向Ayoade博士微笑。//
&gt; 
&gt; **Ayoade博士：**对不起--你是什么意思？
&gt; 
&gt; **SCP-3371：**你知道的，这是--艺术与金钱的终极联系吗？梵高从来没有得到属于他的报酬，卡夫卡在他家喻户晓之前也翘辫子了。这使我恶心，却又使我着迷。你知道死亡相对于其他任何东西好在哪里吗？死亡让人们认真聆听你说的话，也让人们甘愿掏空钱包。我想要那样，我想要使人们这样。所以我想——
&gt; 
&gt; //SCP-3371将两根手指抬到左侧太阳穴上，嘴里发出模拟的“枪声”。//
&gt; 
&gt; ——咔，咔，砰！让我死翘翘。这简直完美。这是——这是我想要表达的一切的关键。这就是我的“杰作”。
&gt; 
&gt; //Ayoade博士静静地凝视了SCP-3371几秒钟。在他再次说话之前，可以听到长长的叹息。//
&gt; 
&gt; **Ayoade博士：**我想我们的采访就到这了，在我们结束前有什么特殊需求吗？
&gt; 
&gt; **SCP-3371：**把我的骨架当成展品展出，记得镀金。
&gt; 
&gt; **[记录结束]**
