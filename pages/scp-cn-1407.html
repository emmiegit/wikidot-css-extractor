**项目编号：**SCP-CN-1407

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1407被收容于一间配备有基础烹饪设备与食品储存设备，安装了摄像头与声音收放装置的改造收容间内，由一名善于烹饪的D级人员（标记为SCP-CN-1407-1）保管，2名持有火焰喷射器的警卫在收容间外待命。收容站点须长期保留3名以上善于烹饪的D级人员以供更换，并每天补充一次收容间消耗的食品原料。

SCP-CN-1407-1每六小时轮班一次，正轮班的-1应被不断督促烹饪菜品，当对象表现出强烈抗拒时由值班人员判断是否提前更换，更换SCP-CN-1407-1需在一个收容循环结束之时迅速将项目从原携带者头上移除并放置到新的携带者头上，期间SCP-CN-1407未被携带的时间不得超过30秒（s）。

**描述：**SCP-CN-1407外观是一顶展开的，直径20cm，高25cm的标准棉质厨师帽，没有使用过的痕迹。

当SCP-CN-1407被任意人类佩戴在头上时，该人类（即SCP-CN-1407-1）会对烹饪产生强烈的厌恶，需要不断督促才愿意制作食品，厌恶感会在SCP-CN-1407取下后减弱，但不会消失。

SCP-CN-1407会在-1烹饪完成的时候从帽顶伸出与项目相同材质的器官进食SCP-CN-1407-1制作的食物并清除食物的所有痕迹，通常情况下这个过程十分迅速以至难以反应。在进食完毕后项目会收回器官，项目本身受到的污渍与损伤会消失并恢复到未使用过的状态，视作一个收容循环的结束。尚未查明消失食物的去向，并且在项目未伸出进食器官的时候无法从项目外观上看出器官收纳的位置。

若SCP-CN-1407-1拒绝为SCP-CN-1407烹饪食物，或SCP-CN-1407未被任何人携带超过30秒（s），则项目会尝试进食周边包括SCP-CN-1407-1在内的所有物质，直到受到伤害失去超过▇▇%的布料或被点燃时停止，此时可以将项目移动至替换者的头顶。

备注：根据已有数据来看，SCP-CN-1407正在对常规伤害产生抗性，它在燃烧状态下坚持的时间每次都在加长，因此请在执行收容措施的时候尽量不要让它尝试进食周边物体。——E▇▇▇博士

收容循环1407-12418的详细经过，由当天值班的Ruby特工与D-12524提供

&gt; **E▇▇▇博士：**再确认一遍，在你负责监督的收容循环1407-12418执行的末尾，SCP-CN-1407表现出了明确的自我意识，对吗？
&gt; 
&gt; **Ruby特工：**是的。
&gt; 
&gt; **E▇▇▇博士：**好的，请描述收容循环1407-12418执行的过程以及发生的任何特殊状况。
&gt; 
&gt; **Ruby特工：**那天刚刚换了一个新的D级人员收容SCP-CN-1407，那个D级在此之前连续执行了几次收容循环，一直很紧张，特别害怕项目的白色的嘴。
&gt; 
&gt; //[停顿]//
&gt; 
&gt; **Ruby特工：**因此在执行收容循环1407-12418的时候那个D级人员搞砸了菜，又是烧糊了又是掉在地上，当时我们都以为要重新做或者换人了，但SCP-CN-1407仍然吃掉了那份做坏了的食物。但随后那个D级突然跳起来说有东西在他脑子里说话。
&gt; 
&gt; **E▇▇▇博士：**SCP-CN-1407说了什么？
&gt; 
&gt; **Ruby特工：**根据当时携带SCP-CN-1407的D级的复述，项目主要在抱怨菜品的质量以及一些具体的烹饪知识
&gt; 
&gt; **E▇▇▇博士：**好的，感谢。

&gt; **E▇▇▇博士：**你好，D-12524，在执行收容循环1407-12418的时候，出了一些不同寻常的事情对吗？
&gt; 
&gt; **D-12524：**是的。
&gt; 
&gt; **E▇▇▇博士：**请说明事件经过，并详细描述收容循环1407-12418发生的特殊情况。
&gt; 
&gt; **D-12524：**那天我第一次干这个，对那个白色的大东西怕的不行，加上之前很累了，就没把菜烧的很好。但那个帽子在吃完之后还跑到我的脑子里抱怨，像是永远吃不饱一样。
&gt; 
&gt; **E▇▇▇博士：**描述SCP-CN-1407对你说了些什么，以及可能的交流诱因。
&gt; 
&gt; **D-12524：**就是突然有个声音对我说“这个菜很难吃诶，加点盐不好吗？”，我问它哪里难吃，要吃自己做，接着那个声音就开始不停地挑刺嘲讽我。
&gt; 
&gt; **E▇▇▇博士：**问？录音设备并没有记录到你的提问。
&gt; 
&gt; **D-12524：**啊，就类似在脑袋里想，想回去就是问回去了。
&gt; 
&gt; **E▇▇▇博士：**那么在交流前后你在想什么？
&gt; 
&gt; **D-12524：**在那个家伙说话前我在想......//[停顿]//我在想这个菜都黑了一定很难吃。
&gt; 
&gt; **E▇▇▇博士：**你认为这个想法导致了SCP-CN-1407对你说话？
&gt; 
&gt; **D-12524：**应该就是它了。
&gt; 
&gt; **E▇▇▇博士：**好的，我们会在近日安排你与SCP-CN-1407的第二次交流，请待命。
&gt; 
&gt; 
&gt; 笔记：SCP-CN-1407能察觉到正保管着它的SCP-CN-1407-1的想法并作出回应，希望我们能借此了解更多关于它的事情。——E▇▇▇博士

&gt; **日期：**▇▇▇▇/▇▇/▇▇
&gt; 
&gt; **受访者：**SCP-CN-1407

&gt; **采访者：**E▇▇▇博士
&gt; 
&gt; 双方信息由D-12524转达，记录由视频录像转写。
&gt; ------
&gt; &lt;记录开始&gt;
&gt; 
&gt; //D-12524将SCP-CN-1407戴在头上，正在执行收容循环1407-12▇▇▇，E▇▇▇博士通过远程通话与D-12524联系。//
&gt; 
&gt; **E▇▇▇博士：**您好，SCP-CN-1407，这是我们给予你的编号，我是E▇▇▇博士。
&gt; 
&gt; **D-12524：**你好。
&gt; 
&gt; **E▇▇▇博士：**我们希望知道关于您的一些事情，比如您的过去，或者关于您为何要吃掉SCP-CN-1407-1们烹饪的成果。
&gt; 
&gt; **D-12524：**饥饿......渴......//[停顿]//饿殍？抱歉博士，我有点听不清它在说什么，断断续续的，这句话是我说的。
&gt; 
&gt; **E▇▇▇博士：**抱歉我们没有听清，能否更加简洁明了的表达，SCP-CN-1407？
&gt; 
&gt; **D-12524：**它说让你“直接与我对话”。
&gt; 
&gt; //[停顿]//
&gt; 
&gt; //D-12524将做好的食物装盘，SCP-CN-1407伸出器官将食物抹除，收容循环1407-12▇▇▇结束。//
&gt; 
&gt; **E▇▇▇博士：**明白了，我们会另行安排。
&gt; 
&gt; **D-12524：**它想要表达它没有恶意，并希望能与你们进行更多交流。
&gt; 
&gt; **E▇▇▇博士：**了解。
&gt; 
&gt; &lt;记录结束&gt;

&gt; **日期：**▇▇▇▇/▇▇/▇▇
&gt; 
&gt; **受访者：**SCP-CN-1407
&gt; 
&gt; **采访者：**E▇▇▇博士
&gt; 
&gt; 记录由E▇▇▇博士根据回忆整理
&gt; ------
&gt; &lt;记录开始&gt;
&gt; 
&gt; **E▇▇▇博士：**您好，我是E▇▇▇博士，我们希望可以了解您的更多信息，有一个收容循环的时间。
&gt; 
&gt; **SCP-CN-1407：**饥饿......进食......//[含混不清]//
&gt; 
&gt; **E▇▇▇博士：**您好？我们需要更具体的描述。
&gt; 
&gt; **SCP-CN-1407：**因为我想吃，而且很饿，那些人做的食物很诱人。
&gt; 
&gt; **E▇▇▇博士：**从建立收容以来的统计，您吃下的食物已经远远大于您的体积，那些食物都去到哪里了？
&gt; 
&gt; **SCP-CN-1407：**我不知道，东西总是吃下去就不见了，还是很饿。
&gt; 
&gt; **E▇▇▇博士：**对此您有什么思路吗？
&gt; 
&gt; **SCP-CN-1407：**没有，也许你们能想到？
&gt; 
&gt; **E▇▇▇博士：**我们需要更多的信息才能得出结论，能否讲讲您的过去？
&gt; 
&gt; **SCP-CN-1407：**饥饿......更多的食物......在没有遇到你们之前，有一个厨师，他把几根长面包塞到我里面，于是我就吃了。但不够，很饿，还要更多的......那个厨师好像很慌张，把我当成一个包裹装了许多东西，我都吃了，有长纸片......细金属链......石头......还有一个生肉团，很大很温热，我全部吃下去了，但还是饿......饥饿......饿殍......不......//[难以辨认的低语]//
&gt; 
&gt; **E▇▇▇博士：**您知道您感到饥饿的原因吗？
&gt; 
&gt; **SCP-CN-1407：**因为它存在......存在于很多地方，冷的热的地方，总是吃不饱。
&gt; 
&gt; **E▇▇▇博士：**请问可以更详细的解释一下？
&gt; 
&gt; **SCP-CN-1407：**你也会感觉饿，然后突然又不饿了......但整体来说还是饿，又饿又渴......饿得喵喵叫。
&gt; 
&gt; **E▇▇▇博士：**听上去最开始您的进食方式与现在并不相同。
&gt; 
&gt; **SCP-CN-1407：**啊，是的，那样子的效率太低，会饿死的，要主动一点。
&gt; 
&gt; **E▇▇▇博士：**所以您开始食用SCP-CN-1407-1制作的食物，并让他们不停地重复烹饪。
&gt; 
&gt; **SCP-CN-1407：**是的，作为回报我会在他们需要的时候以我的经验给他们一点技术上的帮助。
&gt; 
&gt; **E▇▇▇博士：**因此D-12524才能听到你的声音......
&gt; 
&gt; **SCP-CN-1407：**所有戴上我的人都能听到，但有的人不愿意听，他们自从碰到我就开始厌恶......因为无止境的饥饿......贪婪......
&gt; 
&gt; **E▇▇▇博士：**抱歉，我们需要更为理性化的描述，还有别的您认为我们需要知道的事情吗，比如您的更多过去？
&gt; 
&gt; **SCP-CN-1407：**不值一提，到此为止，越来越饿，给我更多的食物。
&gt; 
&gt; //SCP-CN-1407将E▇▇▇博士制作的食物吃下后，收容循环结束，值班人员将SCP-CN-1407从E▇▇▇博士身上移除。//
&gt; 
&gt; &lt;记录结束&gt;
鉴于D-12524表现出的逃离倾向，进一步的接触交流被延缓。为防止收容物对收容人员造成影响，避免潜在的收容失效风险，所有参与收容SCP-CN-1407的D级人员与基金会员工须定期接受心理咨询。SCP-CN-1407在此次事件后被重分级至Euclid。

**附录2：**关于▇▇▇▇/▇▇/▇▇的GOI袭击事件导致SCP-CN-1407无效化的后续报告

&gt; **事故报告-CN-1407-E-4**
&gt; 
&gt; **日期：**▇▇▇▇/▇▇/▇▇
&gt; 
&gt; **位置：**Site-CN-▇▇
&gt; 
&gt; **涉及SCP：**SCP-CN-1407
&gt; ------
&gt; **说明：**在袭击事件sitecn▇▇-▇▇▇▇▇▇▇▇中，一队袭击者突破SCP-CN-1407所在区域防线，进入项目收容区域将值班人员与正在执行收容循环1407-19625的SCP-CN-1407-1击毙，该行动导致了SCP-CN-1407收容失效。随后在项目的异常作用下，闯入收容区域的袭击者失去追踪定位。因袭击事件尚未结束，当安全人员赶到SCP-CN-1407收容区域的时候项目已将周边▇▇平方米（㎡）范围内设施吞没，同时导致了SCP-CN-▇▇▇以及SCP-CN-▇▇▇▇的收容失效与SCP-CN-▇▇▇的无效化。
&gt; 
&gt; 随后在尝试重新建立收容时为压制异常效应使项目92%的布料被烧毁，异常作用停止。在重新建立的收容循环中项目未展现任何异常效应，经鉴定确认为无效化（Neutralized），详细报告如下。
&gt; 
&gt; **事件经过：**
&gt; 
&gt; **[15:00]** Site-CN-▇▇受到约有240人规模的武装袭击，尚未查明此次袭击的目的所在，详细情况见事故报告▇▇-▇▇▇▇▇▇▇▇。
&gt; 
&gt; **[15:16]** 总袭击人数约十分之一（1/10）人员组成的分队向SCP-CN-1407所在的收容翼楼突袭。
&gt; 
&gt; **[15:32]** 袭击者进入收容翼楼，随机的破坏部分收容设施，该行动造成了数个Euclid级异常的收容失效。
&gt; 
&gt; **[15:50]** 袭击者将收容间外的值班人员人员及警卫击毙，随后使用值班人员的钥匙卡打开项目收容间。
&gt; 
&gt; **[15:50:49]** SCP-CN-1407-1被袭击者击毙，收容循环被打断。
&gt; 
&gt; **[15:51:19]** 项目开始尝试进食周边物质，SCP-CN-1407-1的尸体与袭击者随后失去定位。
&gt; 
&gt; **[15:55]** 项目异常影响范围超出收容间，开始吞没其他设施。
&gt; 
&gt; **[16:11]** 基金会安全人员赶到，尝试重新建立收容。
&gt; 
&gt; **[16:15]** SCP-CN-1407失去89%的布料，异常效应停止。项目被移到临时收容间内，执行收容循环1407-19626。
&gt; 
&gt; **[16:21]** 收容循环1407-19626到达末尾，但项目并未展现出异常效应，初步认定无效化（Neutralized）。
&gt; 
&gt; **[18:35]** 经鉴定，SCP-CN-1407失去异常现象，确认无效化（Neutralized）。
&gt; 
&gt; **事故损失情况：**因武装袭击人员使SCP-CN-1407收容失效造成的损失统计：
&gt; SCP-CN-1407与SCP-CN-▇▇▇无效化（Neutralized）。
&gt; SCP-CN-▇▇▇与SCP-CN-▇▇▇▇收容失效，已重新建立收容。
&gt; 1名D级人员死亡。
&gt; 3名日常执勤人员死亡。
&gt; 以SCP-CN-1407收容间为中心的▇▇平方米（㎡）的基金会设施损毁，完全修复预计需要▇▇▇▇▇▇元（¥）。
&gt; 
&gt; **事后处理：**
&gt; SCP-CN-1407重分级为Neutralized，移动至Neutralized级储存区域，项目相关研究终止。
&gt; 死亡执勤人员对家属解释为失踪，定期发放抚恤金。
&gt; 损毁设施周边的收容项目移动到临时收容区域，待设施修复完成后移回。
&gt; 
&gt; **总结：**这只是袭击事件sitecn▇▇-▇▇▇▇▇▇▇▇中的其中一个损失，袭击者在SCP-CN-1407收容失效后不久就停止攻击撤离了站点，而他们此次袭击的目的仍不明朗，希望不会是我想的那样。
&gt;

&gt; E▇▇▇博士
