    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原作者 : [[*user not_a_seagull]]
翻譯者 : [[*user Thundereyes]]
[[include info:end]]

**項目編號：** SCP-4148

**項目等級：** Euclid

**特殊收容措施：** SCP-4148周圍的區域已被封鎖，並對外宣稱該地區被具危險性蜘蛛入侵。暫未觀察到SCP-4148-1個體離開SCP-4148，因此無必要進一步收容。

[[[secure-facility-dossier-lunar-area-32 | Lunar Area 32]]] 的基金會特工將在SCP-4148-2到達其目的地後收容。

**描述：** SCP-4148是以1：240比例重建的肯尼迪航天中心，位於佛羅里達州奧西奧拉森林。 SCP-4148主要由木材，岩石，樹液和未知來源的機械部件組成。

SCP-4148-1為進入SCP-4148的//Coccinellidae//（瓢蟲科）生物。 SCP-4148-1一旦進入SCP-4148半徑範圍內，將在SCP-4148內開始工作，包括維護，修理和構建其組件。 SCP-4148內有大約400個SCP-4148-1個體。即使被帶到SCP-4148之外，SCP-4148-1個體也會最終以自己的意志返回SCP-4181。

儘管資源有限，但SCP-4148已經成功發射了幾枚載人火箭，並通過一些異常能源向上推進，但大多數這些火箭都在發射進程中墜毀或爆炸。 [[footnote]]已經注意到SCP-4148-1實體習性與 [[[SCP-2849 | SCP-2849-A]]] 實體之間的相似性。正在對這兩種異常效應的可能共同起源進行調查。[[/footnote]]。

**事件01：**在2018/10/13，SCP-4148成功發射了一枚由塑料瓶和幾根棍子製成的火箭。火箭向空中推進了15米。所有SCP-4148-1個體停止活動並觀看火箭升空。十分鐘後，火箭爆炸，部分火箭殘骸散落在SCP-4148所在的空地上。

在此事件發生後的三天內，沒有觀察到SCP-4148-1有任何工作。進一步的調查顯示，他們似乎都呆在SCP-4148室內。然而，SCP-4148-1之後收集了火箭的殘骸，並開始修理。

**事件02：** 2018年11月19日，在火箭完成修理後，SCP-4148再次發射。儘管之前的發射以失敗告終，但本次的火箭仍然不斷向上加速。這時侯SCP-4148-1正籍非常態活動階段，推測是其族群的慶祝活動。

現在被稱為SCP-4148-2的火箭已於2018/11/23年穿過地球大氣層。據估計SCP-4148-2將於2018/12/04到達月球。 現時SCP-4148周圍正在建造一個透明的有機玻璃圓頂，以防止SCP-4148進一步發射火箭而造成的傷害或引起懷疑。</textarea></pre>
