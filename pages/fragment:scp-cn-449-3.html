##red|欢迎，O5-8。请不要意气用事。##


[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-449/%E7%A9%BA%E9%97%B4%E7%AB%99.jpg |caption=规划阶段的“苍穹”示意图]]
**项目编号：**SCP-CN-449

**项目等级：**Keter

**特殊收容措施：**基金会轨道平台“天穹”已解除武装，划归中国分部管辖。中国分部轨道武器平台“苍穹”上的反卫星武器和天基弹道导弹将持续瞄准“天穹”和Area-CN-60。一旦SCP-CN-449-1试图脱离“天穹”或进入Area-CN-60，“苍穹”将在得到授权后全面开火。

基金会总部及各个分部将通过联合国和平利用外层空间委员会限制任何天基离子炮的开发，直至项目无效化。由于以现有技术手段无效化项目会对地月行星系统造成巨大破坏，当前收容措施以限制项目行动为主。

**描述：**SCP-CN-449为一能量态生命体，主体部分位于“天穹”轨道平台，小部分位于Area-CN-60。项目外观类似黄色发光球体，形成时间目前无法确定。已知项目具有如下特性：

* 通过吸收电子束生存
* 借助高能离子束移动
* 选择性吸收生物电
* 可能具有一定智力

SCP-CN-449在“天穹”平台实验离子束武器时被发现。在“天穹”发射大量电子束软化大气层后，项目在地表出现，但侦察卫星将其误认为球状闪电。在“天穹”发射离子束时，离子炮内部能量突然异常增加，激活了其自我保护机制，发射随即中断。这一行动造成了两个后果：

# 项目被切割为两部分，主体部分被封闭在“天穹”离子炮中，另一部分仍在地球表面。
# 项目失去行动能力，无法以自身力量重新融合。

“天穹”内部的项目部分被命名为CN-449-1，Area-CN-60内收容的部分被命名为CN-499-2。

在随后的一系列实验中，CN-449-1与CN-449-2之间的隧穿效应逐渐增强，达到了传感器可以探测的强度，同时在事故SX-058中，CN-449-1出现收容突破迹象。发现上述情况后，O5议会全票否决了与项目有关的所有实验计划。

对SCP-CN-449-1的分析表明：其内部拥有不少于[数据删除]种能量运行模式，符合多种已知的生物电传递模式。结合Area-CN-60的研究报告，中国分部在超算中重建了完整的SCP-CN-449，模拟显示项目拥有较高的智力水平。

目前基金会制订的无效化方案是以反物质激发湮灭反应，但湮灭产生的能量将破坏地月系统的引力结构。考虑到其可能存在的同类，基金会仅将当前方案作为最后应对手段。

[[collapsible show=&#34;+ 您有一封新邮件！&#34; hide=&#34;- 请尽快做出决定&#34;]]
&gt; 由于工作安排，你是最后得知这件事的。之前我们一致认为要和CN-449做个了断，但现在对于怎么做存在分歧。
&gt; O5-9认为：“天穹”的能源、动力和离子炮系统仍然可用，我们完全可以清空Area-CN-60,然后启动离子炮，令项目合二为一。从之前的实验来看，项目内部存储了大量记忆数据，它们无疑需要善加利用——在“天穹”或地面都可以。
&gt; 我的想法则相反：正因为上述系统仍然可用，我们才应该把“天穹”推出地月系统，在小行星带摧毁。湮灭反应摧毁CN-449-1后，我们可以把CN-449-2送进太空，再来一次。
&gt; O5-9觉得摧毁的“动静”太大，很难不引来什么更糟的东西。我则认为就算控制了项目，也难保不会引来它可能存在的同类。
&gt; 现在两边是6:6，就差你这一票了。
