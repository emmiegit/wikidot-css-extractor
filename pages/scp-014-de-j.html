    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :**  SCP-014-DE-J - Merkwürdiges schäumendes Getränk
**Auteur :** [[user Dr Ore]]
**Traducteur :** [[user Mazdouk-Snoukza]]
**Date de publication originale :** 17 mai 2018
**Image :** [https://commons.wikimedia.org/wiki/File:Jugg_with_Beer_Loewenbraeu_one_liter.JPG Source]
[[include credit:end]]

**Objet n^^o^^ :** SCP-014-DE-J

**Classe :** Euclide

**Procédures de confinement spéciales :** Bien que SCP-014-DE-J soit librement accessible à des personnes majeures et soit consommable, celui-ci ne peut être consommé au sein d&#39;un site de la Fondation, ni pendant une opération en cours, de quelque nature qu&#39;elle soit. Les personnes sous l&#39;influence de SCP-014-DE-J ne peuvent également ni pénétrer sur les terrains possédés par la Fondation, ni participer aux opérations organisées par cette dernière. Les personnes contrevenant à ces instructions doivent être arrosées à l&#39;aide d&#39;un seau d&#39;eau glacée, arrêtées ou mises K.O. si besoin. Le récipient contenant SCP-014-DE-J doit être immédiatement vidé et la consigne disponible éventuellement empochée par la Fondation. 

Les situations extrêmes occasionnées en-dehors des infrastructures de la Fondation par SCP-014-DE-J doivent être gérées par les autorités compétentes. Les forces d&#39;intervention ne doivent intervenir que lorsque d&#39;autres anomalies sont en jeu. 

[[include component:image-block name=Jugg_with_Beer_Loewenbraeu_one_liter.jpeg|caption=SCP-014-DE-J. À la vôtre. **GÉNIAL !**|width=300px]]

**Description :** SCP-014-DE-J désigne un ensemble de boissons communément appelées &#34;bières&#34;. SCP-014-DE-J est obtenu par fermentation de matières amylacées bien que d&#39;autres produits naturels tels que le houblon et le malt, ainsi que d&#39;autres curiosités telles que des épices, des herbes, du gruit, voire des fruits puissent également être utilisés. SCP-014-DE-J est un liquide normalement mousseux et transparent possédant une couleur allant du brun-jaune jusqu&#39;au noir, bien qu&#39;il ait été constaté qu&#39;il existe également d&#39;autres sortes de couleur et de turbidité différentes. Le personnel de la branche allemande de la Fondation est unanimement d&#39;accord sur le fait que les brasseurs produisant ces boissons souffrent de désordre gustatif chronique. 

SCP-014-DE-J reste inerte jusqu&#39;à ce qu&#39;il soit consommé. Ses propriétés anormales se manifestent très peu au début de l&#39;ingestion mais croissent en intensité à mesure que la consommation augmente. Ceci entraîne, de manière non exhaustive :
* Des anomalies gravitationnelles locales à proximité de la personne concernée ayant pour effet d&#39;exiger de celle-ci davantage d&#39;efforts pour se déplacer et de la forcer continuellement à essayer de retrouver son équilibre en raison de changements soudains de la direction de la force gravitationnelle. 
* L&#39;apparition spontanée d&#39;une multitude d&#39;objets identiques dans le champ de vision de l&#39;observateur. Ceux-ci ne sont toutefois pas matériels et disparaissent dès que le sujet détourne le regard. Ces manifestations ne sont le plus souvent pas visibles pour les personnes extérieures.
* Une perte progressive de la connaissance de la langue maternelle et des autres langues apprises. Après une consommation suffisante, le sujet se met à parler dans une langue n&#39;ayant pas encore pu être complètement cataloguée. 
* L&#39;apparente prise de contrôle progressive du corps du consommateur par une entité dénommée SCP-014-DE-J-1 après une consommation suffisante. Cette entité semble se caractériser par un instinct de conservation mal développé, peu de patience, une conception de la politesse et de la bienséance pour le moins étranges, une extrême propension à l&#39;expérimentation, l&#39;absence de sens de l&#39;orientation ainsi qu&#39;un humour puéril de qualité plus que médiocre.
Ces symptômes sont communément rassemblés sous l&#39;appellation &#34;ivresse&#34; et sont considérés comme un phénomène tout à fait normal, probablement de par la longue histoire culturelle de SCP-014-DE-J. Il existe cependant des versions de SCP-014-DE-J appelées &#34;bières sans alcool&#34; ne provoquant aucun des effets susdécrits. La branche allemande de la Fondation débat actuellement afin de savoir si ces instances de SCP-014-DE-J peuvent être réellement considérées comme de la bière. 

Après avoir perdu conscience (que ce soit le résultat d&#39;un endormissement, d&#39;une syncope, de coups portés sur la tête de manière ciblée ou d&#39;une perte de sang), le consommateur de SCP-014-DE-J dort pendant une période grossièrement corrélée à la quantité consommée et dépendant également d&#39;autres facteurs personnels du sujet. Celui-ci se réveille ensuite avec d&#39;intenses maux de tête, phénomène communément appelé gueule de bois [[footnote]] Le rapport entre les arbres et SCP-014-DE-J n’a jusqu’à présent pas été établi. Il a toutefois été supposé que des spécimens microscopiques de //Picus viridis// (pic vert) se manifestent dans le cerveau du sujet à son réveil et que ceux-ci confondent leur environnement avec le tronc d’un arbre. [[/footnote]] et curable au moyen de méthodes traditionnelles telles que l&#39;aspirine. Ironiquement, le sujet consommant en permanence SCP-014-DE-J verra ses maux de têtes être soulagés. Il est supposé que cette propriété est intentionnellement exploitée par SCP-014-DE-J-1 afin de prendre à nouveau le contrôle du consommateur. Il est par ailleurs à noter que les personnes contrôlées par SCP-014-DE-J-1 sont généralement incapables de se souvenir de la période au cours de laquelle celles-ci ont été sous le contrôle de l&#39;entité. [[footnote]] Ce qui confirme par ailleurs la théorie des pics. Il a été établi que certaines parties du cerveau meurent à la suite de la consommation de SCP-014-DE-J, vraisemblablement à cause des pics verts microscopiques. Il semblerait également que des souvenirs acquis soient oubliés momentanément de par ce même fait. Le Dr Jung était, selon son propre témoignage, proche d&#39;une percée concernant cette théorie, mais celui-ci n&#39;a pu aller jusqu&#39;au bout de sa pensée puisqu&#39;il a été sorti du bar au moment décisif. [[/footnote]]

[[collapsible show=&#34;Entretien 014-DE-J&#34; hide=&#34;Fermer&#34;]]

&gt; **Sujets :** Les agents Straub et von Dorff
&gt; 
&gt; **Meneur d&#39;entretien :** Dr Joch
&gt; 
&gt; **Avant-propos :** Cet entretien a été réalisé alors que les agents étaient totalement sous l&#39;influence de SCP-014-DE-J et que ceux-ci avaient préalablement accédé au [[[einrichtung-dossier-standort-de19|Site-DE19]]]. Les agents étaient encore sous l&#39;effet de SCP-014-DE-J.
&gt; 
&gt; &lt;Début de l&#39;enregistrement&gt;
&gt; 
&gt; **Agent Straub :** Ooh, où on est ?
&gt; 
&gt; **Agent von Dorff :** On dirait une salle d&#39;interrogatoire, oh, salut Georg.
&gt; 
&gt; **Dr Joch :** Cet entretien est enregistré, je vous interdis de m&#39;appeler par mon prénom.
&gt; 
&gt; **Agent von Dorff :** Ah, d&#39;accord... Ouch...
&gt; 
&gt; **Dr Joch :** Vous avez fait un sacré numéro hier, la Fondation a été confrontée à énormément de complications suite à ça. 
&gt; 
&gt; **Agent Straub :** Gnn... Euh quoi ?
&gt; 
&gt; **Dr Joch :** Pour le dire simplement, on était dans la merde jusqu&#39;au cou. 
&gt; 
&gt; **Agent Straub :** Oh... Qu&#39;est-ce qu&#39;il s&#39;est passé ?
&gt; 
&gt; **Dr Joch :** (//expire audiblement//) Eh bien, je vais reprendre les évènements depuis le début. Tout a commencé dans le bistrot où vous étiez hier, vous vous en souvenez ?
&gt; 
&gt; **Agent von Dorff :** Au Lion qui chante ? Euh, je me souviens du début, mais la suite...
&gt; 
&gt; **Dr Joch :** Donc, vous vous étiez enfilé plusieurs chopes d&#39;un litre de SCP-014-DE-J quand il vous est venu l&#39;idée de jouer au poker.
&gt; 
&gt; **Agent Straub :** Ah et on a gagné ?
&gt; 
&gt; **Dr Joch :** Eh bien, d&#39;après les témoignages que j&#39;ai devant moi, von Dorff a gardé son jeu retourné tout au long de la partie et au bout d&#39;un moment, vous vous êtes mis à jouer avec des cartes Uno, où que vous les ayez trouvées. Pendant ce temps, vous avez de nouveau consommé SCP-014-DE-J. Ensuite vous vous êtes mis au bout d&#39;un moment à débattre du fait qu&#39;il y ait oui ou non un penalty au Texas Hold&#39;em, et vous avez fini par dire, Agent Straub, que cela devait s&#39;appeler plutôt un échec. À ce moment-là, d&#39;autres joueurs vous ont rejoints à la table de poker. Vous avez tous les deux perdu tout votre argent. Pendant ce temps, vous avez continué à boire.
&gt; 
&gt; **Agent von Dorff :** Minute, quand on avait plus d&#39;argent, comment on a fait pour payer, alors ?
&gt; 
&gt; **Dr Joch :** Oh, vous ne vous en faites pas, vous semblez avoir bien entretenu les autres clients puisque ceux-ci ont payé vos additions et vous ont payé d&#39;autres chopes de SCP-014-DE-J. Vous en êtes arrivés à 20 chacun. 
&gt; 
&gt; **Agent Straub :** Attends une minute, on a tous les deux bu 20 chopes d&#39;affilée ?
&gt; 
&gt; **Dr Joch :** Vous n&#39;avez pas tout gardé.[[footnote]]Une des taches de vomi s&#39;est révélée être un danger cognitif qui poussait les personnes touchées à regarder la tache et à émettre des commentaires sur son caractère esthétique durant plusieurs heures. La technicienne de surface en charge, madame Wirschke, était la seule personne à être immunisée contre cet effet et fit disparaître la tache tout en jurant violemment. [[/footnote]] En tout cas, vous semblez avoir pris la décision à un certain moment de rendre visite à tous les membres du personnel du Site-DE19[[footnote]] Les deux agents avaient choisi une voiture comme moyen de locomotion. Ce choix entraîna en tout quatre accidents de circulation, 20 cas de blessures corporelles, la destruction d&#39;un stand de saucisses grillées et la neutralisation d&#39;une instance alors non encore découverte de [[[SCP-009-DE]]]. [[/footnote]] et d&#39;emprunter de force l&#39;entrée du personnel dont vous avez frappé à terre le gardien en service avec une bouteille. 
&gt; 
&gt; **Agent von Dorff :** C&#39;était Hauser ? Il va sûrement nous tuer la prochaine fois qu&#39;il va nous voir...
&gt; 
&gt; **Dr Joch :** Non, c&#39;est l&#39;agent Sieger que vous avez chopé.
&gt; 
&gt; **Agent Straub :** Ouch...
&gt; 
&gt; **Dr Joch :** C&#39;est le beau-frère de l&#39;agent Hauser.
&gt; 
&gt; **Agent von Dorff :** Oh oh...
&gt; 
&gt; **Dr Joch :** Bonne chance. Bon, la suite ! Après avoir emprunté l&#39;entrée du personnel, vous vous êtes procuré une radio et vous avez forcé la porte du garage de [[[SCP-116-DE]]]. Apparemment, vous vouliez lui apprendre à danser.
&gt; 
&gt; **Agent von Dorff :** Oh, est-ce qu&#39;il est toujours entier ?
&gt; 
&gt; **Dr Joch :** Oui, même si vous l&#39;avez manifestement mis de mauvais poil lorsque vous avez commencé à chanter //Auferstanden aus Ruinen//.
&gt; 
&gt; **Agent von Dorff :** Ah...
&gt; 
&gt; **Dr Joch :** Pour être honnête, n&#39;importe qui le serait probablement devenu en vous écoutant. En tout cas, la Trabant a finalement décidé de s&#39;enfuir, vous vous y êtes accrochés et elle s&#39;est débarrassée de vous au Secteur 3. Ensuite, vous vous êtes introduits dans une autre cellule de confinement, vous y avez pris deux terrariums dans lesquels se trouvaient des spécimens de [[[SCP-061-DE]]] que vous avez libérés dans le secteur résidentiel. Puis comme vous vouliez voler [[[SCP-025-DE]]], vous avez roulé dans tout un complexe à son bord.[[footnote]] Il devrait être également mentionné, et ce, en vue d&#39;une meilleure compréhension des évènements que les agents n&#39;ont pas perdu leur temps à chercher des portes assez grandes pour permettre le passage de SCP-025-DE. Les gardiens n&#39;ont pu les arrêter à ce moment-là en raison de la vive agitation provoquée par SCP-116-DE qui circulait librement et sans surveillance sur le terrain ainsi que par deux instances de SCP-061-DE ayant entre-temps atteint une taille de 4 mètres. [[/footnote]] Ainsi, vous avez libéré dix anomalies et vous en avez neutralisé deux autres. Et vous avez aussi gerbé dans le terrarium de [[[SCP-070-DE]]], après quoi vous avez finalement perdu connaissance. Qu&#39;avez-vous à dire pour votre défense ?
&gt; 
&gt; **Agent von Dorff :** Ouf, la bière, plus jamais...
&gt; 
&gt; **Agent Straub :** Ça va, faut pas exagérer, non plus !
&gt; 
&gt; &lt;Fin de l&#39;enregistrement&gt;

[[/collapsible]]
[[footnoteblock]]</textarea></pre>
