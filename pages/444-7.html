    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**บันทึกการทดลอง 444-7**

**หัวหน้ากลุ่มนักวิจัย:** ผู้เชี่ยวชาญด้านภาษาศาสตร์ มิสเตอร์ เจ เมลโลว, ผู้เชี่ยวชาญด้านสังคมวิทยา ดร. ████, ผู้ประเมินทางทหาร ██████

**ขอบเขตการทดลอง:** มีการเสนอว่าการเปลี่ยนแปลงทางจิตอาจเกิดขึ้นซึ่งเป็นผลมาจากการติดเชื้อของ SCP-444 ในระยะยาว เนื่องจากข้อจำกัดของคำศัพท์ บุคลากร Class-D 50 คนซึ่งมีประวัติอาชญากรรมที่รุนแรง ถูกทำให้ติดต่อกับ SCP-444 และถูกจัดให้อยู่ในสภาพแวดล้อมที่ปิดสนิทซึ่งมีทรัพยากรจำกัดแต่เพียงพอ พวกเขาได้รับแจ้งว่าพวกเขาจะไม่ถูกปล่อยออกมาไม่ว่าอย่างไรก็ตาม และสภาพแวดล้อมรวมถึงความเป็นอยู่ของพวกเขาจะไม่ถูกแทรกแซงโดยสถาบัน มีการจัดกลุ่ม Class-D ที่ทางสถาบันควบคุมอีกจำนวน 50 นาย การสังหารรายเดือนถูกระงับสำหรับทั้งสองกลุ่ม

**วันที่: ██-██-19██**

กลุ่มควบคุม: กลุ่มได้เข้าไปอาศัยในสภาพแวดล้อมใหม่ เมื่อสิ้นสุดสัปดาห์ที่ 2 ประชากรเหลืออยู่ที่ 42 คน

กลุ่มทดสอบ:  กลุ่มได้เข้าไปอาศัยในสภาพแวดล้อมใหม่ เมื่อสิ้นสุดสัปดาห์ที่ 2 ประชากรเหลืออยู่ที่ 47 คน

**วันที่: ██-██-19██**

กลุ่มควบคุม: เกิดความรุนแรงขึ้นในวงกว้างและเกิดการสร้างกลุ่มแยกกันเอง ภายในสิ้นเดือนที่ 1 ประชากรเหลืออยู่ที่ 26 คน โดยมีผู้ป่วยหลายคนที่เป็นโรคขาดสารอาหาร

กลุ่มทดสอบ: กลุ่มได้เข้าสู่สภาวะที่มั่นคงซึ่งมีพลวัตอยู่เบื้องหลัง โดยมี 4 บุคลิกที่โดดเด่น ภายในสิ้นเดือนที่ 1 ประชากรเหลืออยู่ที่ 42 คน

**วันที่: ██-██-19██**

กลุ่มควบคุม: ความรุนแรงเพิ่มขึ้นอย่างมีนัยสำคัญ ภายในสิ้นเดือนที่ 6 ประชากรเหลืออยู่ที่ 7 คน กลุ่มถูกกำจัดเนื่องจากไม่สามารถดำรงอยู่ได้

กลุ่มทดสอบ: อำนาจของกลุ่มได้สลายไป องค์กรกำลังทำหน้าที่เป็นชุมชนอนาธิปไตยในอุดมคติ ภายในสิ้นเดือนที่ 6 ประชากรเหลือยู่ที่ 42 คนและมีหลายคนที่ตั้งครรภ์

**วันที่: ██-██-19██**

กลุ่มควบคุม: สูญพันธุ์

กลุ่มทดสอบ: 1 ปีหลังจากการทดลอง มีประชากรเหลืออยู่ 52 คน มี Class-D คนใหม่ที่ไม่สามารถระบุได้ 1 คน คนในกลุ่มยอมรับบุคลากรคนใหม่อย่างรวดเร็วในฐานะผู้นำโดยไม่แสดงการต่อต้านการกดขี่ กลุ่มถูกกำจัดและเยาวชนถูกควบคุมตัวเพื่อส่งเสริมและเรียนรู้พัฒนาการในเด็ก

**วันที่: ██-██-19██**

กลุ่มเด็ก: การพัฒนาแบบก้าวหน้าได้รับการยืนยัน กลุ่มถูกกำจัด

**เพิ่มเติม:** แนวทางการรักษายังอยู่ระหว่างการตรวจสอบในขณะนี้ พฤติกรรมของผู้ที่ติดเชื้อ SCP-444 จะเป็นประโยชน์ต่อบุคลากร Class-D คนอื่นๆ หากสามารถจำกัดการแพร่กระจายและส่งต่อได้ คำกล่าวหาที่ SCP-444 อาจเป็นเครื่องมือเอาไว้ใช้บุกรุกได้รับการยืนยัน
