[[span]]SCP-643, временно вынутый из холодильника.
Температура комнаты 7° по Цельсию. [[/span]]
[[/div]]

**Объект №:** SCP-643

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-643 должен храниться в морозильном отсеке крыла для безопасных SCP-объектов [[[secure-facility-dossier-site-77|Зоны 77]]]. Температура в помещении содержания SCP-643 никогда не должна превышать 10° градусов по Цельсию. Любые обстоятельства, приводящие к повышению температуры сверх порогового значения, должны рассматриваться как потенциальные нарушение условий содержания.

**Описание:** SCP-643 - это набор из 79 шоколадных конфет. Отдельные экземпляры SCP-643 внешне не отличаются от обычного шоколада и весят от 100 до 160 грамм. Температура плавления объектов значительно меньше, чем у обычного шоколада, известны случаи перехода в жидкое состояние уже при 15°С.

Аномальные свойства SCP-643 проявляются при переходе любого количества вещества объекта в жидкое состояние. В подобном состоянии SCP-643 становится крайне подвижным и начинает перемещаться к ближайшему съедобному веществу. Найдя подходящее вещество, SCP-643 покрывает максимально возможную его площадь. Вся пища, покрытая SCP-643, испускает сильный и приятный аромат. Живые существа, съевшие SCP-643, становятся SCP-643-1. SCP-643-1 обладают такой же притягательностью, как и пища, покрытая SCP-643. Стоит обратить внимание, что SCP-643-1 не покрываются SCP-643, он переваривается вполне нормально. Любое живое существо, увидевшее SCP-643-1, пытается съесть его, независимо от любых предшествующих отношений. Субъекты, которым удавалось съесть какую-либо часть SCP-643-1, описывают произошедшее как крайне приятное для них.

SCP-643 был изъят из холодильника в пекарне в городе Джексонвилль, Флорида, где полиция арестовала трёх работников, съевших своих коллег и нескольких посетителей. Агенты, внедрённые в местное полицейское управление, заметили, что причиной инцидента стали SCP-643, и изъяли из пекарни 79 конфет. Свидетелям был введён амнезиак класса C, ██.██.1978 года SCP-643 был классифицирован как &#34;Безопасный&#34;.

**Приложение:** Выдержка из интервью 643-А

&gt; **Опрашиваемый:** D-4312
&gt; 
&gt; **Опрашивающий:** Д-р Б███
&gt; 
&gt; **Предисловие:** D-4312 пытался съесть D-1122, которая была под воздействием SCP-643.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р Б███:** ...и что вас побудило напасть на неё?
&gt; 
&gt; **D-4312:** Я ничего не мог с собой поделать, чувак… она так хорошо пахла, точь в точь как мамина стряпня.
&gt; 
&gt; **Д-р Б███:** Не казалось ли вам неправильным есть другого человека?
&gt; 
&gt; **D-4312:** Да, но это было… совсем по-другому. Так, словно это было не очень-то и плохо немножко откусить, потому что она так хорошо пахла. Я лишь хотел попробовать.
&gt; 
&gt; **Д-р Б███:** Если вы говорите, что &#34;лишь хотели попробовать&#34;, почему тогда вы продолжали есть D-1122 после того, как она скончалась?
&gt; 
&gt; **D-4312:** Ну, когда я попробовал, оказалось, что это очень вкусно. Типа, в жизни ничего вкуснее не ел. [[[christmas-dinner|Захотелось ещё и ещё и ещё и...]]] //(D-4312 продолжал повторять эту фразу примерно ██ минут)//
&gt; 
&gt; **&lt;Конец записи&gt;**
