    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-147-FR -  La Lame Rouillée
**Auteur :** [[*user Spe Arcael]]
**Date :** 19 décembre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-147-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-147-FR doit être contenu dans un coffre blindé de trente (30) centimètres de longueur sur un (1) mètre de largeur sur trente (30) centimètres de hauteur au sein du Site-Aleph. L&#39;ouverture de celui-ci se fait à l&#39;aide d&#39;une (1) clef détenue par le chercheur en chef attaché à l&#39;étude de SCP-147-FR, actuellement le Dr █████. 
Seuls des chercheurs de niveau 2 et plus sont autorisés à accéder à SCP-147-FR pour effectuer des tests en présence d&#39;un (1) Classe-D et --d&#39;un (1) garde-- (voir Addendum 3) de trois (3) gardes  armés --d&#39;une arme létale-- (voir Addendum 3) d&#39;un (1) FN 303 P ou autre arme non-létale avec un (1) chargeur supplémentaire minimum. Le fonctionnement de l&#39;arme devra auparavant être vérifié et la réserve de CO^^2^^ changée si nécessaire. Les sujets de tests seront uniquement des Classes-D --parlant latin-- (voir Addendum 3) ne parlant pas le latin (l&#39;installation de la salle d&#39;observation équipée d&#39;un micro permet d&#39;informer le sujet sur la phrase à dire) et mesurant entre un virgule cinquante (1,50) mètres et un virgule soixante-dix (1,70) mètres.

Les tests sur SCP-147-FR doivent être réalisés dans une salle de test faite de béton d&#39;un (1) mètre d&#39;épaisseur minimum, d&#39;une longueur et d&#39;une largeur supérieure à huit (8) mètres et d&#39;une hauteur de deux virgule cinquante (2,50) mètres minimum. Ladite salle doit être équipée d&#39;une (1) caméra fixée au plafond ainsi que d&#39;une (1) salle d&#39;observation équipée d&#39;un (1) micro et d&#39;une (1) vitre blindée. La présence des gardes ainsi que d&#39;un (1) Classe-D répondant aux exigences imposées est nécessaire avant le commencement des tests qui auront lieu dans une salle ayant les conditions requises. L&#39;autorisation du Dr █████ est nécessaire pour qu&#39;un chercheur utilise SCP-147-FR à la place d&#39;un Classe-D et celui-ci devra respecter les mêmes exigences.

**Description :** SCP-147-FR est un glaive romain datant du V^^e^^ siècle sans fourreau avec un prénom et un nom romain (Lucius Caecilius) gravés sur son pommeau et est composé de fer et de bronze oxydés. Après étude, il a été déterminé que la lame est composée à cent pour cent (100 %) de fer et le pommeau est composé de soixante-seize pour cent (76 %) de fer et de vingt-quatre pour cent (24 %) de bronze et comporte d&#39;infimes traces d&#39;or. Malgré la fragilité apparente de l&#39;objet, celui-ci a résisté à une chute de un virgule vingt (1,20) mètres (voir Addendum 2), mais ne présente visuellement pas anomalie.

La propriété anormale de l&#39;objet est mise en évidence lorsqu&#39;une personne tenant l&#39;objet par le pommeau et par la main droite (voir tests 1 à 4) prononce des mots Latins quels qu’ils soient. Les mots prononcés ne doivent pas faire référence à de la violence ou au nom gravé sur le pommeau sous peine d&#39;être rétrogradé au niveau 1 et être réassigné à un autre projet (voir tests effectués). Dès que la phrase en latin a fini d&#39;être récitée, la personne tenant l&#39;objet (dénommée après comme étant le sujet) se contorsionnera de douleur et se transformera en SCP-147-FR-01 en une étape de --dix (10) secondes-- (voir Addendum 3) deux (2) secondes à quarante-cinq (45) secondes. 

La transformation est progressive et s&#39;effectue des pieds vers la tête dans une période prédéfinie par la phrase ou le mot prononcé. Des morceaux d&#39;habits, d&#39;armure et du casque apparaissent progressivement, ou sont issus de la transformation des vêtements du sujet, à des endroits aléatoires du corps pour se rattacher entre eux à la fin de la transformation de l&#39;individu en SCP-147-FR-01. Il est à noter que le sujet subira une légère déshydratation et la taille de celui-ci augmentera ou diminuera pour atteindre la taille de l&#39;entité en déformant les os du sujet et la surface de sa peau sur son corps. Ce changement est maintenu après la retransformation et n’occasionne pas de difficultés pour se déplacer, outre une douleur musculaire et crânienne puisque la taille des tissus mous (organes et muscles) reste inchangée contrairement à celle des os. Il est supposé qu&#39;une taille trop faible ou trop importante par rapport à la taille de l&#39;entité entraînerait la mort du sujet par un déchirement musculaire général ou une incapacité de se déplacer dû à une longueur excessive des muscles par rapport aux os. Il a été constaté de plus que la masse graisseuse régresse jusqu&#39;à disparaître pendant la manifestation de SCP-147-FR-01 avant de reprendre sa masse initiale lors de la fin de la manifestation de l&#39;entité.
SCP-147-FR-01 est un homme imberbe mince avec une peau momifiée verte foncée, et ne possédant ni yeux, ni nez, ni lèvres. L&#39;entité mesure virgule soixante (1,60) mètres et a un style vestimentaire s&#39;apparentant à une tenue d&#39;un légionnaire romain vers la fin de l&#39;Empire Romain d&#39;Occident, concordant avec la datation de SCP-147-FR. Celui-ci porte un (1) casque et une (1) armure légère en fer ainsi que des vêtements en tissus de couleur rouge en lambeaux sous celle-ci. L&#39;armure et le casque en question ne seront par contre pas rouillés et semblent neufs, quoique cabossés.

SCP-147-FR-01 répondra au nom inscrit sur le pommeau et est agressif envers les personnes et les machines qui s&#39;approchent à moins de un (1) mètres de lui, empêchant ainsi une prise d’échantillons de ses habits et de sa peau. Tout membre présent dans la salle doit être à au moins deux (2) mètres de l&#39;entité et aucune arme létale ne doit être utilisée sur SCP-147-FR-01 (voir Addendum 3). Dans le cas d&#39;une attaque de la part de SCP-147-FR-01, les gardes présents doivent riposter avec des armes non-létales ainsi qu&#39;attirer l&#39;attention de l&#39;entité et ne pas sortir de la salle avant la disparition complète de SCP-147-FR-01 pour éviter une brèche de confinement.
Si SCP-147-FR-01 semble être perdu et erre sans but dans la pièce où il se trouve, ce comportement doit être considéré comme normal. Si SCP-147-FR-01 a un autre comportement, se référer aux tests pratiqués auparavant pour adopter la conduite à suivre, sauf si SCP-147-FR-01 montre des signes de colère. Dans ce cas les gardes de sécurité ont l&#39;autorisation de tirer sur l&#39;entité avec des armes non-létales.
Au bout de dix (10) minutes, dans le cas d&#39;un comportement normal, l&#39;entité se transformera durant une période équivalente à la transformation initiale jusqu&#39;à rendre l&#39;apparence et la conscience du sujet.

Celle-ci devra être obligatoirement interrogé, puis confiné dans une cellule pour humanoïde pendant quarante-huit (48) heures après le test. Si son comportement est normal, alors l&#39;individu pourra sortir et réintégrer ses précédentes fonctions ou sa cellule initiale dans le cas d&#39;un classe-D. Dans le cas contraire, celui-ci doit être éliminé, indépendamment de son niveau d&#39;accréditation (voir Addendum 4).

[[collapsible show=&#34;Rapport des tests effectués avec SCP-147-FR&#34; hide=&#34;Fermer le rapport des tests&#34;]]

Chercheur affilié : Dr █████

__**Test 147-FR-01 :**__
&gt; **Date :** 26/11/2014
&gt; **Avant propos :** //Ce premier test a pour but de vérifier le fonctionnement de SCP-147-FR.//
&gt; 
&gt; **Nom :** D-1082
&gt; **Façon de tenir l&#39;objet :** Par le pommeau avec la main droite.
&gt; **Mots prononcés :** &#34;heu.... &#39;Salvē&#39;?&#34; (Bonjour).
&gt; **Effet sur l&#39;individu :** Le classe-D a convulsé pendant trente (30) secondes avant de se transformer en SCP-147-FR-01.
&gt; **Comportement de l&#39;entité :** A erré dans la salle de test en titubant occasionnellement.
&gt; **Temps avant la retransformation :** Dix (10) minutes.
&gt; **Notes :** -//Maintenant on a bel et bien confirmé le caractère anormal de cet objet. On interviewera le classe-D un peu plus tard. On se servira de ce test comme référence.//

__**Test 147-FR-02 :**__
&gt; **Date :** 27/11/2014
&gt; **Avant propos :** //Les futurs tests serviront à déterminer si il faut tenir SCP-147-FR uniquement par le pommeau, ou si l&#39;anomalie prend effet si on le tient d&#39;une quelconque manière.//
&gt; 
&gt; **Nom :** D-1082
&gt; **Façon de tenir l&#39;objet :** Par la lame avec les deux (2) mains.
&gt; **Mots prononcés :** &#34;Salvē&#34; (Bonjour).
&gt; **Effet sur l&#39;individu :** Aucun.
&gt; **Comportement de l&#39;entité :** Aucun.
&gt; **Temps avant la retransformation :** Aucun.
&gt; **Notes :** -//Apparemment ça ne marche pas comme ça.//

__**Test 147-FR-03 :**__
&gt; **Date :** 27/11/2014
&gt; **Avant propos :** //Aucun.//
&gt; 
&gt; **Nom :** D-1082
&gt; **Façon de tenir l&#39;objet :** Par la lame avec une (1) main.
&gt; **Mots prononcés :** &#34;Salvē&#34; (Bonjour).
&gt; **Effet sur l&#39;individu :** Aucun.
&gt; **Comportement de l&#39;entité :** Aucun.
&gt; **Temps avant la retransformation :** Aucun.
&gt; **Notes :** -//Non plus...//

__**Test 147-FR-04 :**__
&gt; **Date :** 27/11/2014
&gt; **Avant propos :** //Aucun.//
&gt; 
&gt; **Nom :** D-1082
&gt; **Façon de tenir l&#39;objet :** Par le pommeau avec la main gauche.
&gt; **Mots prononcés :** &#34;Salvē&#34; (Bonjour).
&gt; **Effet sur l&#39;individu :** Aucun.
&gt; **Comportement de l&#39;entité :** Aucun.
&gt; **Temps avant la retransformation :** Aucun.
&gt; **Notes :** -//Bon, on sait maintenant que ça ne marche que si le porteur le manie avec la main droite par le pommeau.//

__**Test 147-FR-05 :**__
&gt; **Date :** 27/11/2014
&gt; **Avant propos :** //Ce test a pour but de déterminer si le classe-D est toujours conscient  lors de la manifestation de SCP-147-FR-01.//
&gt; 
&gt; **Nom :** D-1082
&gt; **Mots prononcés :** &#34;Salvē&#34; (Bonjour).
&gt; **Effet sur l&#39;individu :** Le classe-D a convulsé pendant trente (30) secondes avant de se transformer en SCP-147-FR-01.
&gt; **Comportement de l&#39;entité :** A erré dans la salle de test en titubant occasionnellement et en ignorant les consignes donnés.
&gt; **Temps avant la retransformation :** Dix (10) minutes.
&gt; **Notes :** -//Il nous a complètement ignoré.//

__**Test 147-FR-06 :**__
&gt; **Date :** 27/11/2014
&gt; **Avant propos :** //Ce test a pour but de déterminer à quelle distance on peut s&#39;approcher de l&#39;entité avant une quelconque réaction.//
&gt; 
&gt; **Nom :** D-1082
&gt; **Mots prononcés :** &#34;Salvē&#34; (Bonjour).
&gt; **Effet sur l&#39;individu :** Le classe-D a convulsé pendant trente (30) secondes avant de se transformer en SCP-147-FR-01.
&gt; **Comportement de l&#39;entité :** A erré dans la salle de test  en titubant occasionnellement jusqu&#39;à ce que le garde ███████ s&#39;approche à environ un (1) mètre de l&#39;entité. Celui-ci a alors donné un coup avec SCP-147-FR en visant le garde. Ce dernier a esquivé le coup puis a reculé de quelques mètres. Le comportement de l&#39;entité est redevenu alors le même que précédemment. Ordre donné au garde de ne plus tenter d&#39;aller vers l&#39;entité.
&gt; **Temps avant la retransformation :** Dix (10) minutes.
&gt; **Notes :** -//Bon, au moins on a une mesure approximative et on sait que SCP-147-FR-01 sait repérer les individus autour de lui même s&#39;il n&#39;a pas d&#39;yeux. Et puis de toutes façon, même si le garde se serait pris le coup, il aurait rien eu.//
&gt; 
&gt; -//La prochaine fois, envoyez un classe-D plutôt, au cas où.// Directeur du Site-Aleph.

__**Test 147-FR-07 :**__
&gt; **Date :** 27/11/2014
&gt; **Avant propos :** //On va plutôt dire &#39;entité SCP&#39; eu lieu de &#39;bonjour&#39;.//
&gt; 
&gt; **Nom :** D-1082
&gt; **Mots prononcés :** &#34;SCP entitatem&#34; (Entité SCP).
&gt; **Effet sur l&#39;individu :** Le classe-D a convulsé pendant vingt-deux (22) secondes avant de se transformer en SCP-147-FR-01.
&gt; **Comportement de l&#39;entité :** A erré dans la salle de test en donnant des coups avec SCP-147-FR dans le vide. Son expression faciale représente la colère contrairement aux précédents tests où l&#39;entité semblait triste et désorientée.
&gt; **Temps avant la retransformation :** Douze (12) minutes.
&gt; **Notes :** -//On sait maintenant que les mots prononcés ont une influence. On va interroger le classe-D dans l&#39;après-midi et on reprend les tests demain.//

__**Test 147-FR-08 :**__
&gt; **Date :** 28/11/2014
&gt; **Avant propos :** //On essaye avec une émotion cette fois-ci.//
&gt; 
&gt; **Nom :** D-1082
&gt; **Mots prononcés :** &#34;Quĭētus&#34; (Calme).
&gt; **Effet sur l&#39;individu :** Le classe-D est resté conscient et a déclaré ne pas sentir de douleur. La transformation en SCP-147-FR-01 s&#39;est effectuée en quarante-cinq (45) secondes.
&gt; **Comportement de l&#39;entité :** S&#39;est accroupi au centre de la salle. Son visage est inexpressif. Un second classe-D (D-1509) a été envoyé dans la salle de test et a reçu l&#39;ordre d&#39;approcher SCP-147-FR-01. L&#39;entité a donné un coup avec SCP-147-FR lorsque la limite d&#39;un (1) mètre a été franchie. D-1509 a esquivé le coup et est resté en retrait. L&#39;entité n&#39;a pas répondu aux ordres donnés.
&gt; **Temps avant la retransformation :** Deux (2) minutes.
&gt; **Notes :** -//On sait à présent que l&#39;individu se transformant en SCP-147-FR-01 reste conscient jusqu&#39;à sa transformation complète. Il semble que plus le temps de transformation est long, moins l&#39;individu souffrira et plus le temps de retransformation sera court, le tout en fonction du mot prononcé. De plus, une émotion dite en Latin retranscrit apparemment celle-ci dans le comportement de l&#39;entité.//

__**Test 147-FR-09 :**__
&gt; **Date :** 29/11/2014
&gt; **Avant propos :** //Test du mot colère. On ne met pas de garde pour ce test-ci par mesure de sécurité.//
&gt; 
&gt; **Nom :** D-1082
&gt; **Mots prononcés :** &#34;Īrācundĭa&#34; (Colère).
&gt; **Effet sur l&#39;individu :**  Le classe-D a convulsé pendant dix (10) secondes avant de se transformer en SCP-147-FR-01.
&gt; **Comportement de l&#39;entité :** A erré dans la salle de test en marchant rapidement et en donnant des coups avec SCP-147-FR dans le vide. Son expression faciale représente la colère. Après vingt-et-une (21) minutes, SCP-147-FR-01 a frappé rapidement et à de multiples reprises avec son poing le mur de la salle de test jusqu&#39;à la retransformation. La constatation des dégâts effectuée après le test dénombre plusieurs impacts allant de trois (3) centimètres à dix-huit (18) centimètres de profondeur.
&gt; **Temps avant la retransformation :** Vingt-eux (22) minutes.
&gt; **Notes :** -//Les tests ayants pour mots prononcés des noms d&#39;émotions fortes et violentes sont désormais prohibés jusqu&#39;à nouvel ordre du fait de la connaissance incomplète de SCP-147-FR et de SCP-147-FR-01. Ces tests ne seront autorisés que lorsque les anomalies de l&#39;objet et de l&#39;entité en question seront mieux cernés.// Directeur du Site-Aleph.

__**Test 147-FR-10 :**__
&gt; **Date :** 01/12/2014
&gt; **Avant propos :** //Test du mot peur.//
&gt; 
&gt; **Nom :** D-1082
&gt; **Mots prononcés :** Le classe-D a refusé d&#39;effectuer le test. Celui-ci a été menacé par le garde ███████ avant de finalement dire &#34;Omnes similiter peribitis&#34; (Allez tous mourir).
&gt; 
&gt; [DONNÉES SUPPRIMÉES CONSULTER ADDENDUM 3]
&gt; 
&gt; **Notes :** -//Il est dorénavant interdit d&#39;utiliser le même classe-D pour chaque test avec une manifestation de SCP-147-FR-01 et les procédures de confinement spéciales vont être modifiées. Tout membre du personnel ne respectant pas ces nouvelles procédures serra sanctionné et rétrogradé au niveau 1, puis réassigné à l&#39;étude d&#39;un autre SCP.// Directeur du Site-Aleph.

__**Test 147-FR-11 :**__
&gt; **Date :** 11/12/2014
&gt; **Avant propos :** //Test du tranchant de SCP-147-FR. Il a été demandé à D-1953 de frapper SCP-147-FR sur une paroi en fer de deux (2) centimètres d&#39;épaisseur.//
&gt; 
&gt; **Nom :** D-1953
&gt; **Mots prononcés :** Aucun.
&gt; **Effet sur l&#39;individu :** Aucun.
&gt; **Comportement de l&#39;entité :** Aucun.
&gt; **Temps avant la retransformation :** Aucun.
&gt; **Notes :** -//L&#39;objet a rebondit sur la paroi sans s&#39;endommager. SCP-147-FR n&#39;a donc aucun tranchant lorsqu&#39;il est manié avec une autre personne que SCP-147-FR-01.//

__**Test 147-FR-12 :**__
&gt; **Date :** 11/12/2014
&gt; **Avant propos :** //On va vérifier si une communication est possible avec SCP-147-FR-01, les phrases fonctionnant avec SCP-147-FR comme nous le montre le test 10.//
&gt; 
&gt; **Nom :** D-1953
&gt; **Mots prononcés :** &#34;Vos potest indicet nobis de?&#34; (Peux-tu nous parler?).
&gt; **Effet sur l&#39;individu :** Le classe-D a convulsé pendant trente-six (36) secondes avant de se transformer en SCP-147-FR-01.
&gt; **Comportement de l&#39;entité :** A erré dans la salle de test en titubant occasionnellement. N&#39;a prêté de l&#39;attention que sur les questions: &#34;Comment vous-vous appelez?&#34; et &#34;Que cherchez-vous?&#34; (questions posés en latin), et a peiné à ouvrir sa mâchoire sans qu&#39;aucun son ne sorte de sa bouche.
&gt; **Temps avant la retransformation :** Huit (8) minutes.
&gt; **Notes :** -//Aucune communication n&#39;est donc possible avec SCP-147-FR-01 du fait de l&#39;atrophie de sa langue et de ses cordes vocales (constatation réalisée avec le zoom de la caméra).//

__**Test 147-FR-13 :**__
&gt; **Date :** 11/12/2014
&gt; **Avant propos :** //On va dire le nom latin inscrit sur le pommeau.//
&gt; 
&gt; **Nom :** D-1836
&gt; **Mots prononcés :** &#34;Lucius Caecilius&#34; (Lucius Caecilius).
&gt; 
&gt; [DONNÉES SUPPRIMÉES CONSULTER ADDENDUM 4]
&gt;  
&gt; **Notes :** -//Les tests effectués sur SCP-147-FR ce sont révélés instructifs et suffisants dans leur globalité. D&#39;autres tests plus poussés auront lieux dès la mise à jour des procédures de confinement spéciales. Les prochains tests commenceront l&#39;année prochaine et la demande du Dr █████ a été acceptée, il sera réassigné à SCP-███-FR dès qu&#39;un remplaçant sera trouvé. Les sanctions infligées resteront les mêmes en cas de non-respect des nouvelles procédures.// Directeur du Site-Aleph.

[[/collapsible]]

[[collapsible show=&#34;Interview de D-1082&#34; hide=&#34;Fermer l&#39;interview&#34;]]

//Interview réalisée après le test numéro 7, dans l&#39;après-midi du 27/11/2014.//

&gt; 27/11/2014 15h32
&gt; 
&gt; **Interviewer :** Dr █████
&gt; 
&gt; **Interviewé :** D-1082
&gt; 
&gt; [DÉBUT DE L&#39;ENREGISTREMENT]
&gt; 
&gt; **Dr █████ :** Bon, commençons. D-1082, pouvez-vous me décrire la sensation que vous avez lorsque vous vous transformez en SCP-147-FR-01 ?
&gt; **D-1082 :** Vous voulez parler des tests que je subis avec l&#39;espèce d&#39;épée rouillée?
&gt; **Dr █████ :** Oui. Et cette &#39;épée&#39; comme vous le dites est un glaive.
&gt; **D-1082 :** C&#39;est vous qui me faites subir ça ?
&gt; **Dr █████ :** Oui, mais répondez à la question.
&gt; **D-1082 :** Et bien vous êtes un sacré [DONNÉES SUPPRIMÉES] !
&gt; **Dr █████ :** Je prend ça comme un compliment, mais répondez à ma question, sinon j&#39;ordonne au garde derrière nous de vous exécuter.
&gt; **D-1082 :** Vous pouvez pas faire ça !?
&gt; **Dr █████ :** Vous pariez ?
&gt; **D-1082 :** (pause de cinq (5) secondes) Nan c&#39;est bon, je vais répondre à vos questions. Lorsque je dis ces mots en latin en tenant le &#39;glaive&#39;, j&#39;ai affreusement mal, mais je ne sais pas pendant combien de temps.
&gt; **Dr █████ :** Le temps de transformation a duré trente secondes pour les tests numéro 1,5 et 6.
&gt; **D-1082 :** Ouais ben j&#39;ai l&#39;impression que c&#39;était une éternité.
&gt; **Dr █████ :** Bon, pouvez-vous préciser ?
&gt; **D-1082 :** Et bien, j&#39;ai eu énormément mal à la tête et aux muscles. D&#39;ailleurs ça continue encore maintenant.
&gt; **Dr █████ :** En effet, après examen, vous avez perdu cinq centimètres.
&gt; **D-1082 :** Vous êtes sérieux ?
&gt; **Dr █████ :** Ai-je l&#39;air de plaisanter ? Maintenant répondez à mes questions au lieu de m&#39;en poser ou j&#39;appelle le garde.
&gt; **D-1082 :** Ok ok, c&#39;est vous le boss...
&gt; **Dr █████ :** Bien. Que ressentez-vous une fois pleinement transformé?
&gt; **D-1082 :** Je sais pas, j&#39;ai mal en continu avec juste une interruption d&#39;une fraction de seconde où je vois du noir.
&gt; **Dr █████ :** Vous n&#39;avez donc pas conscience lorsque vous êtes transformé en SCP-147-FR-01?
&gt; **D-1082 :** Non.
&gt; **Dr █████ :** D&#39;accord. Avez-vous eu une différente sensation lors du test numéro 7 ?
&gt; **D-1082 :** J&#39;ai eu plus mal cette fois-ci lors des deux étapes que lorsque je disais &#39;bonjour&#39;. Et je me souviens aussi que j&#39;étais plus énervé que d&#39;habitude quand la douleur a cessé.
&gt; **Dr █████ :** Très bien. C&#39;est tout pour aujourd&#39;hui, merci d&#39;avoir collaboré.
&gt; **D-1082 :** &#39;Collaboré&#39;, ouais c&#39;est ça...
&gt; **Dr █████ :** (les divers bruits indiquent qu&#39;il se lève et va s&#39;adresser au garde) Remettez-le dans sa cellule, vous irez me le chercher pour demain à huit heures.
&gt; **D-1082 :** Heu, juste une chose doc&#39;.
&gt; **Dr █████ :**Hmmm, oui?
&gt; **D-1082 :** Lors du dernier &#39;test&#39;, le zombie m&#39;a dit quelque chose en latin.
&gt; **Dr █████ :** Ah ? Il peut vous communiquer quelque chose ? Quoi donc ?
&gt; **D-1082 :** &#34;Vous ne m&#39;en empêcherez pas, Rome survivra&#34;.
&gt; 
&gt; [FIN DE L&#39;ENREGISTREMENT]

[[/collapsible]]

**Addendum 1 :** SCP-147-FR a été récupéré le 22/10/2014 en Italie dans la ville de ██████. L&#39;objet se trouvait chez un particulier du nom de ████████ ████ qui avait averti la police qu&#39;un &#34;zombie [était] entré chez [lui]&#34;. Les agents infiltrés dans la police locale ont substitué SCP-147-FR avant d&#39;administrer un amnésique au particulier ainsi qu&#39;au voleur qui s&#39;était transformé en SCP-147-FR-01 et de clore le dossier.

**Addendum 2 :** Lors de l&#39;acheminement de SCP-147-FR pour le test numéro 8, l&#39;assistant chercheur █████ ████ a fait chuter SCP-147-FR en trébuchant. Celui-ci a été réprimandé et réassigné à un autre projet. Heureusement SCP-147-FR est intact apès examen malgré une chute estimée à un virgule vingt (1,20) mètres.

**Addendum 3 :** 

[[collapsible show=&#34;[ACCRÉDITATION DE NIVEAU 2 REQUISE]&#34; hide=&#34;[ACCÈS AUTORISÉ]&#34;]]

Lors du test numéro dix (10), le classe-D s&#39;est transformé en deux (2) secondes en SCP-147-FR-01 avant d&#39;attaquer le garde ███████ avec SCP-147-FR. Le garde a esquivé les coups avant de se mettre le plus loin possible de l&#39;entité pour lui tirer dessus avec son arme de service, un pistolet FN Five-seveN (arme létale). L&#39;entité a reçu sept (7) balles avant de tuer le garde avec SCP-147-FR. Le ralenti de la caméra montre que SCP-147-FR a coupé le garde comme si son tranchant était parfait malgré le fait que la lame SCP-147-FR soit ébréchée et rouillée. L&#39;entité n&#39;a apparemment pas souffert des dommages reçus et l&#39;alerte a été enclenchée. L&#39;ordre a été donné d&#39;utiliser des armes non-létales sur SCP-147-FR-01. Après une rafale de tirs, l&#39;entité est tombée au sol avec apparemment plusieurs fractures avant de se retransformer en D-1082. Celui-ci était déjà mort lorsque les agents sont venus pour l&#39;arrêter. L&#39;autopsie du corps montre sept (7) blessures par balles, mais la mort semble provenir d&#39;un épuisement et d&#39;une déshydratation extrême. Il a été noté qu&#39;en dehors de ça, D-1082 était en bonne santé et ne souffrait pas de quelconque hématomes ou fractures.

-//Dorénavant, les classes-D sélectionnés pour les tests ne doivent pas connaître le latin pour éviter un nouvel incident de ce type.// Directeur du Site-Aleph.
[[/collapsible]]

**Addendum 4 :** 

[[collapsible show=&#34;[ACCRÉDITATION DE NIVEAU 3 REQUISE]&#34; hide=&#34;[ACCÈS AUTORISÉ]&#34;]]

Après avoir prononcé les mots inscrits sur le pommeau, D-1836 se transforma en SCP-147-FR-01 et toutes les caractéristiques du test se sont retrouvés être les mêmes que lors du test numéro 1. Néanmoins, le lendemain du test, D-1836 parla en latin alors que l&#39;agent ████ était venu le chercher pour un test sur SCP-███-FR. Le classe-D tenta une attaque sur l&#39;agent, mais celui-ci riposta en le blessant grièvement. Une fois à l&#39;infirmerie, celui-ci déclara au Dr █████ &#34;Lucius Caecilius nomen meum, et ait illi quid súperesse Roma.&#34; (Je m’appelle Lucius Caecilius, et je veux que Rome survive) avant de décéder d&#39;une trop grande perte sanguine.

-//Maintenant on sait que le nom sur le pommeau est bel et bien le sien, et que c&#39;est à priori un soldat romain qui a vécu à la fin de l&#39;Empire Romain d&#39;Occident. Je vais toutefois demander à changer d&#39;étude pour un autre SCP, je ne souhaite plus continuer sur celui-ci.// Dr █████

[[/collapsible]]
