**项目编号：**SCP-CN-2720

**项目等级：**Euclid

**特殊收容措施：**基金会现已对儿童玩具市场实施长期监视，所有新出现的SCP-CN-2720将被立即回收。已回收的SCP-CN-2720存放于Site-CN-76低危险物品储存区的保险柜中，保险柜内壁铺设缓冲垫防止SCP-CN-2720因碰撞意外破碎。进行SCP-CN-2720相关实验需取得四级及以上权限人员许可。

**描述：**SCP-CN-2720是 --25-- --22-- 23 个不同颜色的半透明玻璃漂流瓶，除瓶底外侧可见凸起的“Wondertainment博士®出品”字样外，外观与市面上其他无异常漂流瓶相同。

若一名人类个体完成了将一张写有书信格式[[footnote]]该格式的判定标准相当宽松，只要纸上的信息足以分辨“收信方”和“寄信方”即可，其中“收信方”需为除人类外的某种动物[[/footnote]]文字的载体放入SCP-CN-2720中，密封SCP-CN-2720并使其置于一切观测[[footnote]]此处泛指一切能得知项目当前状态的举动，包括但不限于视线观察，使用摄像头或红外线成像仪，于项目上安装定位器等[[/footnote]]范围之外的操作，项目的异常性质将会显现。

满足上述条件后，SCP-CN-2720将携带信件[[footnote]]若此时瓶内装有除信件之外的物品，则该物品将一并受到影响[[/footnote]]从原处消失，并于寄信者下一次从睡眠状态中苏醒时出现在其身旁。此时SCP-CN-2720内部将装有一件存在指定动物相关痕迹[[footnote]]如爪痕，牙印，毛发等[[/footnote]]的物品。痕迹本身不具备文字特征，但若由寄信者进行阅读，则其将被理解为对所寄出信件的回信。

回信的用词风格一定程度上取决于寄信方对收信方的主观印象，但不论措辞如何，其内容普遍为对来信内容的正向反馈，或针对寄信方的安慰和鼓励。收信方似乎能完全理解来信信息，即使这一行为已经超出对应物种的智能极限。同时，项目倾向于在收信方群体内寻找与寄信方所认知外形最吻合的个体发送信件。

所有SCP-CN-2720均配有对应的瓶盖，且初始处于密封状态。未经使用的SCP-CN-2720内部有一张折叠纸条，其内容如下。
&gt; **Wondertainment博士的动物朋友漂流瓶®使用说明**
&gt; 
&gt; 想要一个知心的朋友分享喜悦或交流秘密？想像童话故事里一样和小动物结为伙伴？想学一招说悄悄话不被发现的魔法？Wondertainment博士的动物朋友漂流瓶®，一次满足你的三个愿望！记得要遵循操作步骤哦。
&gt; 
&gt; 第一步：首先，好好想一想，你希望什么小动物成为你的朋友呢？
&gt; 
&gt; 第二步：既然看到这里，就说明你已经想好了——那还等什么，拿起纸笔，写下你想对新朋友说的话吧！打招呼还是俏皮话都可以，只是不要忘了落款哦。
&gt; 
&gt; 第三步：把你的信件放进漂流瓶里，拧紧瓶盖——然后藏好它，可千万别被人发现了！
&gt; 
&gt; 第四步：放轻松，闭上眼睛睡一觉，第二天醒来，你就能收到动物朋友的回信啦——只有你一个人看得懂，完全不用担心朋友间的秘密被人偷看了去！

[[collapsible show=&#34;+ 附录CN-2720-A：实验记录&#34; hide=&#34;- 附录CN-2720-A：实验记录&#34;]]
为方便阅读，下例所有记录均将回信内容翻译同步列出。
&gt; **实验记录CN-2720-A-2**
&gt; 
&gt; **收信方**：“猫”
&gt; 
&gt; **邮件正文**：展信佳。您好，很高兴认识您。
&gt; 
&gt; **回信内容**：（一片打磨光滑的玻璃片，正中央有一处猫爪印）你好呀喵，小朋友。我在下午茶时间收到了这封信，所以我猜这个巧合暗示着寄信者一定很有礼貌，果然不错喵～

&gt; **实验记录CN-2720-A-3**
&gt; 
&gt; **收信方**：“猫”
&gt; 
&gt; **邮件正文**：承蒙夸奖。冒昧一问，您所说的下午茶指代为何？
&gt; 
&gt; **回信内容**：（一张带有鱼腥味的明信片，四道爪痕与一处爪印整齐排列）喵…？乖孩子，不用这么严肃…有礼貌是好事，但既然你给我写了信，就说明在你心中我们已经是朋友了不是喵？放松一点，有些时候，对陌生人而言的礼貌反而是对友情而言的障碍喵。至于下午茶，喵喵…那是很享受的事情，可惜我不能当面与你分享。不过你不介意的话，我可以今晚到你的梦里去喵？
&gt; 
&gt; **备注**：负责该次实验的研究员当晚没有梦到猫。同时，项目似乎默认寄信者为儿童，无论使用何种行文风格。

&gt; **实验记录CN-2720-A-7**
&gt; 
&gt; **收信方**：“猴”
&gt; 
&gt; **邮件正文**：（本次实验将一根香蕉与信件一起放进漂流瓶内）你好！我给你准备了见面礼，能收到吗？
&gt; 
&gt; **回信内容**：（一片被水浸湿的梧桐叶，四周粘着棕色绒毛）喔，喔喔——能，当然能，我很喜欢你的礼物，我想你一定是天上来的小天使！作为回礼，我特意用一晚上捞来了月亮——什么，你说没有看到月亮？不可能呀…喔喔，我明白了，一定是瓶子走的太慢，现在已经是白天，所以月亮躲起来了！真不好意思，不如你今晚再给我写一封信，我明天给你我亲手编的花环做补偿——可不许怀疑是不是我一晚上编不完才这么做，善良的孩子是不会怀疑朋友的喔？

&gt; **实验记录CN-2720-A-9**
&gt; 
&gt; **收信方**：“恐龙”
&gt; 
&gt; **邮件正文**：你好，恐龙先生，我一直很崇拜你，我们可以做朋友吗？
&gt; 
&gt; **回信内容**：（几块碎石，分布有较深的爪痕）吼…好孩子，不管你听过的是我在死亡山谷的经历，还是我和威尔湖水怪搏斗的事迹，你都要知道，我最不缺的就是崇拜者。所以…吼，我当然不介意多个朋友了！谁会觉得能分享冒险故事的伙伴太多呢，对吧？
&gt; 
&gt; **备注**：此次实验后，此前被认为已探测完毕的███遗迹出土出一具约7000万年前的史前生物骸骨，外观近似霸王龙，但颅骨大小显示其具有足以理解复杂语言文字的智力。对遗迹的进一步发掘显示，该生物已熟练掌握磨制石器及火的使用技术。未发现其他具有相似特征的骸骨。
有关SCP-CN-2720的更多实验被叫停。

[[/collapsible]]
[[collapsible show=&#34;+ 附录CN-2720-B：事故记录&#34; hide=&#34;- 附录CN-2720-B：事故记录&#34;]]
2021年12月27日，Site-CN-76遭遇混沌分裂者袭击，并引发了一场小规模收容突破。混乱中，共有3个SCP-CN-2720[[footnote]]因不同原因分别暂置于生活区，实验区，储藏区[[/footnote]]破碎，多处区域监控设备短暂失灵。后续清点损失时，发现下例物品失踪：
* 所有属于SCP-CN-2720的玻璃碎片

* 站点休息室内的全套《冰河世纪》主题杂志

* 一份详细介绍现代科学体系的相关文献

* 一套配有生命维持装置和奇术能源的MTF个人用装甲

* 展出于███博物馆内的猛犸象化石（非Site-CN-76管辖范围内所有物，但推测与本次事件相关）

同时，地质部门内部人员反馈称██省地下约72km处出现异常空洞，检测显示其中存在大型金属结构及EVE粒子活动痕迹。编辑本文段时，基金会已完成面向公众的掩盖行动，并介入取得了地下空洞探索计划的主导权。

[[/collapsible]]
[[collapsible show=&#34;+ 附录CN-2720-C：探索结果及回收物品记录&#34; hide=&#34;- 附录CN-2720-C：探索结果及回收物品记录&#34;]]
受行动需全程对外保密，空洞所在位置无直达通道等客观因素阻碍，基金会于2022年6月30日才成功抵达其所在位置。鉴于此次行动中并未发生意外或出现人员损失，故此处略去过程，仅记录经过整合的探索结果。

空洞内部主体设施为一大型维生设备及众多休眠仓，其制作工艺与基金会内部科技相似，粗略估计建造于约1万年前[[footnote]]该时间点与猛犸象种群衰弱时间点相吻合[[/footnote]]。受地质活动影响及其本身使用年限制约，用于维持设备运行的能源转换装置发生故障，休眠仓和维生设备都已停止运作。

空洞周围及内部可见部分生物遗骸。该生物形似传统认知中的“象”，但体型较小，具有两对牙齿，体表覆毛，前肢末端出现分指。大多数残骸已腐烂或白骨化，唯一一具尚未发生腐败的遗体位于空洞最内侧，此处休眠仓仅失效于6个月前。于该遗体周围回收及观察到下例物品与现象：
* 一个内部装有纸条的SCP-CN-2720。处于密封状态，放置于遗体前。

* 一组以现代汉语书写的信件。按时间顺序整理排序，叠放于该遗体的左前肢末端下。

* 一颗蒲公英植株。存在被人为拔起痕迹，栽种于岩石裂缝中。

* 一摊悬浮于近地面的积水。其温度和面积不会随时间与环境改变，水面上倒映出北斗七星。

* 一段仅存在特定空间尺度内的气流。方向固定为自东向西，含有大量水汽。

* 一束无可见光源，长度固定的光线。能量谱分析显示其为阳光，照射于该遗体的额心位置。

于此处列出部分信件及纸条内容。
&gt; 亲爱的卡卡：
&gt; 
&gt; 这应该是我第一次给你写信。仔细想想，今天发生的事情有些奇妙呢，父母来探病的时候给我带了一个玻璃瓶，说用这个就能给你寄信。
&gt; 
&gt; 我一开始拒绝了，说，我能直接听到卡卡说话，不需要写信。但他们又说，这样一来我就能收到你的回信，就有证据向那些说“没有长成这样的动物”的人证明你存在了——但，卡卡，我们都知道，即使别人都不相信，你也一直都是真实存在的。对吧？
&gt; 
&gt; 你的朋友，安奇。

&gt; 亲爱的卡卡：
&gt; 
&gt; 今天早上醒来时，我简直不敢相信我的眼睛；但如果我的眼睛在撒谎，那我的手和脸也要不可信了。
&gt; 
&gt; 说实话，你的笔迹比我想象中好看，但对于你说的内容，我不置可否。我从来没有降下过什么“神谕”，也不认识什么“恩赐知识的神”，至于为何我使用的文字与他一致…只是巧合罢了吧？我不认为这是什么值得一提的事情。
&gt; 
&gt; 你的朋友，安奇（不是什么智慧之神，永远都不会是）

&gt; 亲爱的卡卡：
&gt; 
&gt; 我今天很开心，因为医生对父母说，我最近康复的不错，可以适当去室外活动。我们去了郊外的田野，现在是春天，那里开了大片的蒲公英，起风的时候很壮观，就像雪从地面落向天空一样。
&gt; 
&gt; 我曾听人说过，蒲公英的果实会飞往对它有重要意义的方向。所以我选了两棵缠在一起的小蒲公英带回来，我们各种一棵，这样等它们成熟时，我们只要追着果实跑，最终就能在某处相遇吧？
&gt; 
&gt; 你的朋友，安奇。

&gt; 亲爱的卡卡：
&gt; 
&gt; 我很抱歉，提及了你的伤心事。但我想，你的家人一定是出于某种原因才这么做的，就像之前，我的父母也让我一个人留在医院里，但我知道他们是爱我的，因为我隔着墙壁听见母亲在哭。
&gt; 
&gt; 所以，我相信你的家人们不会抛下你，他们有一天一定会回来的。在那之前，让我陪着你吧，就像曾经我一个人在家时你陪着我一样——朋友就是为了不再孤单而存在的，不是吗。
&gt; 
&gt; 又及：我不知道住在地下是什么感受，但我去过溶洞，那里很冷。所以我试着在寄信时把瓶子放在了有太阳的地方，也许它的魔法能把这份温暖一并捎上？
&gt; 
&gt; 你的朋友，安奇。

&gt; 亲爱的卡卡：
&gt; 
&gt; 我其实一直很想和别人说，我曾经有个当飞行员的梦想。这个梦想来自小时候的一个夜晚，我看见一架飞机和一颗流星一起划过，于是便以为飞行员就是摘星星的职业。
&gt; 
&gt; 然后有人告诉了我真相，问我还想不想当飞行员，我摇摇头说不想。然后他笑了，是有点得意的那种笑。但实际上，我当时只是在想，那我要换一个能摘星星的职业当梦想。
&gt; 
&gt; 我这几天一直在想，怎样才能让卡卡也看一眼星星呢…然后我想到，如果魔法连光都能邮递，那么水中的倒影应该也不在话下。
&gt; 
&gt; 你的实现了一半梦想的朋友，安奇（因为我摘到了星星的倒影不是吗？）

&gt; 亲爱的卡卡：
&gt; 
&gt; 我最近一直表现的很好，因为这样我就能被允许拥有更大的活动自由了。我今天去了海边，海风从地平线吹过来，咸咸的，湿湿的，我试了好久，终于觉得把它装进来了（所以我成功了吗？）
&gt; 
&gt; 我也很喜欢你的礼物，卡卡。这是我第一次见到这么美丽的石英石，它让我联想到…凝固的时间。它或许见证过辉煌的故事，或许担任过某个文明的象征，但它现在作为我们友情的信物被我拿在手中，这感觉…说实话，不错。
&gt; 
&gt; 又及：我把它给父母看了，他们非常惊讶，一直追问我是从哪里得到的。真奇怪，明明是他们找来这个瓶子的。
&gt; 
&gt; 你的朋友，安奇。

&gt; 亲爱的卡卡：
&gt; 
&gt; 医生说，我继续保持下去，再过不久就能出院了，只是在外面千万不能再和别人说起卡卡的事。我当然不会那么做了，不然万一他们真的去掘地三尺把你关起来怎么办？
&gt; 
&gt; 而且出院就意味着，接下来我可以去更多的地方。我现在有一个新的梦想，我要向你介绍地上的一切，这样等我们见面的时候，就能知道什么地方是我们都想去的了。
&gt; 
&gt; 你的朋友，安奇。

&gt; 亲爱的卡卡：
&gt; 
&gt; 你说的是真的？太好了，我就说过你的家人们总有一天会来接你的！
&gt; 
&gt; 你的朋友，安奇（由衷地为你高兴！）

&gt; 亲爱的卡卡：[[footnote]]此段文字即为SCP-CN-2720内部纸条上的内容[[/footnote]]
&gt; 
&gt; 诶…他们要带你去很远很远的，远到连魔法都不能跨越的地方？不，我才没有伤心呢，一点都没有！而且，卡卡说的那种事不会发生的，我可以发誓，现在就可以。
&gt; 
&gt; 我发誓，即使我长大到了八十岁，我也不会忘记我有一个叫卡卡的朋友；即使我长大到了一百岁，我也不会认为这段记忆只是我曾经的幻想。
&gt; 
&gt; 而且，我相信你也不会忘记我，毕竟我们还约好了要去追着蒲公英摘星星啊。所以，无论多久，我也愿意等下去的。
&gt; 
&gt; 你永远的朋友，安奇。
