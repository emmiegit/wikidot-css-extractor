[[include component:credit-button]]
**Artikel:** SCP-1653 – Ich will
**Autor:** [[*user DrBerggren]]
**Original:** https://scp-wiki.wikidot.com/scp-1653
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1653

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1653-A ist in einer engen Transportkiste einzudämmen, die mit schlagfestem Verpackungsschaum ausgekleidet ist, gefolgt von einer Bleischicht. Die Oberseite hat so beschaffen zu sein, dass sich die Kiste unabhängig öffnen lässt, um bei Bedarf Licht hereinzulassen. SCP-1653-A ist keinem ungeschützten drahtlosen Netzwerk auszusetzen.

SCP-1653-B ist in Plastik eingewickelt und in Betonblöcke eingetaucht in einer Isolierzelle auf einer beliebigen Etage unterhalb derjenigen, in der SCP-1653-A aufbewahrt wird, unterzubringen. Wenn sie benötigt werden, haben alle geneigten Gehwege, die diese Stockwerke verbinden, um mehr als 20° geneigt zu sein, wobei ein vollständiger Verzicht auf geneigte Gehwege dringend empfohlen wird. SCP-1653-B ist kein Zugang zu SCP-1653-A zu gewähren.

**Beschreibung:** SCP-1653-A ist eine zylindrische Säule aus massivem Glas, 310 cm hoch und 31,8 cm im Durchmesser. In seine Oberfläche sind 8 flache, glatte Reihen eines quadratischen griechischen Spiralmusters geätzt, die sich in einem Winkel von 30 ° zur Horizontalen um es herum winden. Es ist unbelebt.

SCP-1653-A-1 ist eine abgeflachte zylindrische Säule aus menschlichem Hirngewebe, 20,3 cm hoch und 27,6 cm im Durchmesser. Es befindet sich im Inneren von SCP-1653-A, 5 cm unter seiner Oberfläche und vollständig von Glas umschlossen. Seine Struktur ist radialsymmetrisch. Unter SCP-1653-A-1 sind die Überreste eines Hirnstamms und des Rückenmarks eingewickelt. Außerdem ist seine Zirbeldrüse oben als flacher Kreis freigelegt und fungiert anscheinend als sein einziges Sinnesorgan. SCP-1653-A-1 lebt und zeigt neurale Aktivität, die mit der eines Menschen übereinstimmt. Wie SCP-1653-A-1 Nahrung erhält, ist unbekannt, obwohl eine zunehmende Exposition gegenüber Deckenlicht seine neuronale Aktivität erhöht.

SCP-1653-A ist in der Lage, in begrenztem Umfang eine Verbindung zum Internet herzustellen, wenn es sich in der Nähe eines ungeschützten drahtlosen Netzwerks befindet. Vor der Bergung befand sich SCP-1653-A im Hof des ████ ████████ Memorial Hospital in ██████████, Michigan. Dort sendete es jeden Tag zwei Tweets an den Twitter-Account @███████; der erste war jeweils eine Aussage darüber, ob es derzeit sonnig oder bewölkt ist, und der zweite war jeweils eine Aussage über den Wunsch nach einer persönlichen Eigenschaft oder Zugehörigkeit. Das Konto sammelte 21 Follower, bevor es von der Foundation gekündigt wurde; alle wurden verfolgt und amnesisiert. SCP-1653-A wurde im Innenhof durch eine Nachbildung ersetzt. Kurz nachdem SCP-1653-A entdeckt wurde, wurden SCP-1653-B eingesperrt in einem stillgelegten begehbaren Gefrierschrank im Keller des ████ ████████ Memorial Hospital gefunden, aus dem sie versuchten zu fliehen.

SCP-1653-B sind ein Satz aus drei länglichen Tetraedern, die aus poliertem grünem Edelstahl bestehen. Jeder ist 50 cm hoch und 20 cm bis zum unteren Rand, mit einem violetten und gelben Blumenmuster auf jeder Seite. Ihre Konstruktion ist nahtlos und verhindert eine interne Bildgebung, aber sie scheinen teilweise mit einer oder mehreren viskosen Flüssigkeiten unbekannter Natur gefüllt zu sein. SCP-1653-B sind belebt und feindselig und gleiten typischerweise auf ihren Basen mit Geschwindigkeiten von bis zu 49 km/h auf Oberflächen, die bis zu 20° geneigt sind. Während sie sich bewegen, erzeugen sie leise Ausbrüche von statischem Rauschen. Sie haben nicht gut auf die Eindämmung reagiert; bis zur Einführung der derzeitigen Sicherheitsmaßnahmen kam es fast täglich zu aktiven Bruchversuchen. Das offensichtliche Motiv von SCP-1653-B ist es, SCP-1653-A zu erreichen und sich an seiner Oberfläche festzusetzen – Details nach diesem Zeitpunkt sind nicht bekannt.

**Anhang:** Beispiel-Tweets[[footnote]]Präsentiert in umgekehrter chronologischer Reihenfolge, wie sie auf der Zeitachse angezeigt wurden.[[/footnote]] von dem mit SCP-1653-A verbundenen Twitter-Account.

&gt; heute ist es bewölkt :/

&gt; Ich will die Welt sehen

&gt; heute ist es sehr sonnig :D

&gt; Ich wünschte, ein süßer Junge würde mir Blumen bringen

&gt; heute ist es bewölkt :(

&gt; Ich wünschte, diese juckende Jacke würde sich lösen

&gt; heute ist es sonnig :)
