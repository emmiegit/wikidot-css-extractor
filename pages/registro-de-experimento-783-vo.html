    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Todas las pruebas llevadas a cabo usando a [[[SCP-783]]] serán registradas aquí. La especie del espécimen, cualquier mutación, y el lapso de tiempo desde la primera introducción en SCP-783 será puesto en esta lista.

A menos que se le indique lo contrario, Los especímenes no deben estar enjaulados o contenidos, a menos que encaje mejor con sus necesidades, tales como un acuario para cualquier especie acuática.

----------------------------------------

**Especie**: Gato (//Felis catus//)
**Descripción de la Prueba**: Espécimen liberado dentro de SCP-783. El espécimen presento pequeños cambios externos incluyendo el encogimiento de los bigotes, antes de que los cambios cesaran. Después de la recuperación, el espécimen revelo haber muerto de múltiples tumores malignos en órganos internos. El espécimen mostró signos de estructuras de hueso cartilaginoso, similares a los tiburones.
**Tiempo Transcurrido**: Quince minutos, cuatro segundos.

**Especie**: Pez dorado común (Masculino) (//Carassius auratus auratus//)
**Descripción de la Prueba**: El espécimen desarrolló aletas extras y sus pupilas se tornaron en una forma hexagonal. después de la recuperación y posterior disección, se encontró que el espécimen se desarrollaron varios sacos de veneno en su estomago que contenían una poderosa neurotoxina con la capacidad de matar a un Clase-D en cuestión de segundos. Sus pupilas eran capaces de percibir luz desde lo mas lejos del ultravioleta no-ionizado (███ nm) hasta más allá del infrarrojo (███ µm).
**Tiempo Transcurrido**: Treinta y cuatro minutos, treinta segundos.

**Especie**: Pinzón de Cassin (Hembra) (//Carpodacus cassinii//)
**Descripción de la Prueba**: El plumaje del espécimen cambio a un verde brilloso. Luego de la recuperación y disección, se  encontró que el plumaje tenía bordes con púas, el pico y garganta del espécimen se podían abrir sobre una cavidad de lineas de dientes, presumible mente para el consumo de presas de tamaño largo
**Tiempo Transcurrido**: Cinco minutos, cuarenta y cinco segundos.

**Especie**: Perro (//Canis familiaris domesticus//)
**Descripción de la Prueba**: Espécimen liberado dentro de SCP-783. El espécimen se volvió rápidamente violento, y procedió a chocar repetidamente su propia cabeza contra la exclusa de aire hasta que perdió la conciencia. La disección del sujeto de prueba reveló que su glándula de adrenalina incrementó de capacidad a tres veces su tamaño normal de alto y ancho.
**Tiempo Transcurrido**: Ocho minutos, trece segundos.

**Especie**: Abejorro común (Masculino) (//Melolontha melolontha//)
**Descripción de la Prueba**: El espécimen fue liberado dentro de SCP-783 y empezó a crecer. Hasta parar de crecer a los 74 cm de ancho, 22 cm de largo, y 13 cm en amplitud. El espécimen fue retirado, re-localizado y sellado en un cuarto con un sujeto Clase-D. El espécimen atacó al sujeto de pruebas y se las arreglo para morderlo, insertando su probóscide dentro de la pierna del sujeto antes de ser removido. El sujeto de prueba siguió al espécimen hasta que cayo, agarrándose la pierna y gritando en intenso dolor. El sujeto de prueba falleció eventualmente, en el tiempo que el espécimen se acercó y procedió a insertar su probóscide en otros puntos del cuerpo de sujeto de prueba. El sujeto de prueba eventualmente se hincho, y fue removido rápidamente de la cámara de pruebas, junto con el espécimen. La disección del espécimen reveló sacos de veneno paralizante y un tubo que lleva desde los ovarios del espécimen hasta su probóscide. La examinación del sujeto de prueba revelo múltiples huevos en gestación en los puntos que el espécimen lo mordió. Los huevos fueron removidos para el estudio y el sujeto fue terminado.
**Tiempo Transcurrido**: Tres horas, cuarenta y cinco minutos, treinta y seis segundos.

**Especie**: Conejo Europeo (Masculino) (//Oryctolagus cuniculus//)
**Descripción de la Prueba**: El espécimen fue liberado dentro de SCP-783 por la exclusa. El espécimen exhibió mutaciones menores, antes de parar completamente. La recuperación del espécimen revelo que su sentido del olfato creció tanto precisamente que fue capaz de oler a especímenes previos y murió del shock.
**Tiempo Transcurrido**: Diez minutos, cincuenta y dos segundos.</textarea></pre>
