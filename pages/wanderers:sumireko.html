    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :snippets:html5player
|type=audio
|url=http://scp-sandbox-3.wdfiles.com/local--files/izsac/%E7%8F%BE%E3%81%97%E4%B8%96%E3%81%AE%E7%A7%98%E8%A1%93%E5%B8%AB]]

[[&gt;]]
[[module rate]]
[[/&gt;]]
[[=image http://thrumuvethur.wdfiles.com/local--files/wanderers:sumireko/s.png]]

&gt; 我做了一个梦，
&gt; 梦见我在一座高耸的火山脚下。
&gt; 火山在喷发，大地在咆哮，
&gt; 而人们在岩浆和地震中隆隆起舞。
&gt; 当地人正在庆祝火山爆发，
&gt; 因为火山带来了肥沃的土地。
&gt; 他们热烈欢迎我的到来，
&gt; 并邀请我加入他们的舞步。
&gt; 黎明将至，
&gt; 我带上了一捧刚刚冷却的岩浆，
&gt; 在自己的宿舍中醒来。

[[=image http://thrumuvethur.wdfiles.com/local--files/wanderers:sumireko/u.png]]

&gt; 我做了一个梦，
&gt; 梦见我漫步在茂盛的枫树林中。
&gt; 人们兴高采烈地采集着树液，
&gt; 邀请远道的旅人共享自然的甜蜜。
&gt; 傍晚，
&gt; 酋长燃起了熊熊的篝火，
&gt; 人们在铁釜边唱起古老的歌谣，
&gt; 感谢先祖的传承和保佑。
&gt; 黎明将至，
&gt; 我带着一瓶刚刚熬好的枫糖，
&gt; 在自己的宿舍中醒来。

[[=image http://thrumuvethur.wdfiles.com/local--files/wanderers:sumireko/m.png]]

&gt; 我做了一个梦，
&gt; 梦见我翻过一个又一个沙丘，
&gt; 来到了巨大的金字塔前。
&gt; 我与金字塔的守护者相遇，
&gt; 畅谈了世界的过去和未来。
&gt; 夜幕降临，
&gt; 我和守护者勾画出一个个星座，
&gt; 想象那边的人类该是什么样子。
&gt; 黎明将至，
&gt; 我带着一抹金色的晨光，
&gt; 在自己的宿舍中醒来。

[[=image http://thrumuvethur.wdfiles.com/local--files/wanderers:sumireko/i.png]]

&gt; 我做了一个梦，
&gt; 梦见我迷失在巨大的花海中。
&gt; 我四处奔闯寻找出路，
&gt; 最终在花香中失去意识。
&gt; 一群小小的精灵唤醒了我，
&gt; 邀请我加入它们的舞会。
&gt; 尽管舞步杂乱无章，
&gt; 也足以让我感受单纯的快乐。
&gt; 黎明将至，
&gt; 我带着一片沾着露水的嫩叶，
&gt; 在自己的宿舍中醒来。

[[=image http://thrumuvethur.wdfiles.com/local--files/wanderers:sumireko/r.png]]

&gt; 我做了一个梦，
&gt; 梦见我驰骋在一望无际的大草原上。
&gt; 天边漂浮着白色的云朵，
&gt; 化作一条条白色的河流出现在我面前。
&gt; 我下马走到河边，
&gt; 洗了一个清爽冰凉的澡。
&gt; 河水缓缓托着一枚青色的玉石，
&gt; 流过我的身边。
&gt; 我把玉石握在手里，
&gt; 一股暖意让我缓缓睡去，
&gt; 然后在自己的宿舍中醒来。

[[=image http://thrumuvethur.wdfiles.com/local--files/wanderers:sumireko/e.png]]

&gt; 我做了一个梦，
&gt; 梦见我畅游在蓝色的海洋之中。
&gt; 海豚们在我身边跃出水面，
&gt; 鱼儿轻轻啄着我的肌肤。
&gt; 一缕缕阳光自水面照下，
&gt; 一串串水泡从海底涌出。
&gt; 海豚们送我来到岸边，
&gt; 翻涌的海浪在沙滩上凝结。
&gt; 夜幕将至，
&gt; 我带着海浪所凝的蓝色布料，
&gt; 在自己的宿舍中醒来。

[[=image http://thrumuvethur.wdfiles.com/local--files/wanderers:sumireko/k.png]]

&gt; 我做了一个梦，
&gt; 梦见了一个奇妙的女孩。
&gt; 我们牵着手在市集扫荡周围的摊子，
&gt; 我们牵着手在洋馆躲避巡逻的女仆，
&gt; 我们牵着手在竹林中采新鲜的竹笋，
&gt; 我们牵着手在寺庙前聆听佛偈声声，
&gt; 我们牵着手飞过宿舍的窗户外，
&gt; 我们牵着手漫步月面的环形山，
&gt; 黎明将至，
&gt; 我们在神社门口许下心愿，
&gt; 愿我们在接下来的每一天可以相知相伴。

[[=image http://thrumuvethur.wdfiles.com/local--files/wanderers:sumireko/o.png]]

&gt; 我向神明献上红色的岩浆，
&gt; 我向神明献上橙色的枫糖，
&gt; 我向神明献上金色的晨光，
&gt; 我向神明献上绿色的嫩叶，
&gt; 我向神明献上青色的玉石，
&gt; 我向神明献上蓝色的布料。
&gt; 女孩向神明献上了紫色的名字，
&gt; 随后神明赐予我们一朵七色堇。
&gt; 新的一天即将到来，
&gt; 我将踏入另一个新世界，
&gt; 而她也将永远陪伴在我身边。</textarea></pre>
