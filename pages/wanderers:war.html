&gt; 拉达萨兰世界的信札抄录总集，由Tru.，Vic.，May.三位精尼合力编纂而成。对于无法在同一时刻聚首的她们三者而言，页脚的批注是最好的交流方式之一。在此谨节选数篇以宣战书为主题的信件（以及她们的批注）作为参考。

------

“以正义的九善之名：
尊敬的罗姆皇帝，迪克多利亚，你这个狗婊子养大的杂种！我们的停战协议被你当成了洗澡水的燃料了吗！好，既然你这么做了，我会让你看到我们的回应！
祝你平安！下火狱去吧！”

[[collapsible show=&#34;+ 妖精们的批注&#34; hide=&#34;- 妖精们的批注&#34;]]

//Vic.：//这是什么时候的信件，我头好晕。

//Tru.：//罗姆皇帝撕毁停战协议，这应该属于“大征服”时代晚期的事情。话说这皇帝后来怎样了？

//May.：//被人缝进羊肚子里了，字面意义上的。有时候弱小和无知不是罪，傲慢才是。

[[/collapsible]]

------

“仁慈的九善在上：
平安，拉希姆埃米尔，我一直不敢相信你竟然疯狂到这个程度，既然你践踏了伟大的律法，那么我将凭着九善所赋予我的责任，把你带回正道。如果你执迷不悟，继续在九罪的邪路上，我只能遗憾的送你去接受真一的裁决了！
愿你得到宽赦。”

[[collapsible show=&#34;+ 妖精们的批注&#34; hide=&#34;- 妖精们的批注&#34;]]

//Tru.：//萨特家族和拉希姆家族千年恩怨的小小一角。所谓道德和虔诚只不过是争权夺利的借口，唯有战争从未改变。

//Vic.：//听说狱卒那边也开始内战了……

//May.：//我们不关心。

[[/collapsible]]

------

致察察尔大汗巴图：
你们年轻人啊，才得意了没几天，就妄想自己是世界的主人，发号施令无人能够违抗。你们却不清楚，普天之下凡是遵循九善的，无不是我的仆从。

只要我振臂一呼，真一的信徒们就会群起响应，他们的力量足以让山河破碎，天地变色。因此我们并不想进攻你们，以免生灵涂炭。

拉达萨兰乃是千年的古城。先知曾在这里立下预言：“凡攻打拉达萨兰者，必得不幸之结局。”若你攻打拉达萨兰，这不幸必要应验在你身上。

还请巴图可汗速速退兵，回你的察察尔去。

[[collapsible show=&#34;+ 妖精们的批注&#34; hide=&#34;- 妖精们的批注&#34;]]

//May. ：//不愧是圣座大人！吹牛皮都吹得这么响。不过下场就不太好了哦，市民的死尸把河水都给染红了，圣座本人也不能幸免。正可谓是：“春风得意马蹄疾，万马踏死哈里发”——

//Tru.：//诗念错了。话说大汗呢？

//Vic.：//大汗次年就死了，诅咒好像应验了吧……

[[/collapsible]]

------

赞美真一！赞美真一！赞美真一！

[[collapsible show=&#34;+ 妖精们的批注&#34; hide=&#34;- 妖精们的批注&#34;]]

//Vic.：//一群误入歧途的异端分子。在正统的拉达萨兰信仰中，人们所侍奉的主宰“真一”并非传统意义上的“神明”，而是全知全能并超凡脱俗，主宰众多宇宙最根本秩序的存在。它的本质更倾向于哲学的上的“终极”而并非需要信仰的“神明”。

//May.：//不过也有说法称，虔诚的信仰者在死后将升入神所在的天国。届时，人类的九善将化身为九个美艳动人的少女，和获救者们——

//Tru.：//草，打住打住，这车开得有点猝不及防。

[[/collapsible]]

------

尊敬的阿卜杜勒苏丹：

祝你的妻子患上绿斑病。

我们法蒂赫军团永远也不会向你屈服。你这个没长毛的██，石头与章鱼生的杂种，九罪的信使，婊子的邻居，茅坑里的蛆，母亲被猪█的麻风病儿，该下火狱的一坨█，去█你自己的屁眼去吧！

我们战场上见。

[[collapsible show=&#34;+ 妖精们的批注&#34; hide=&#34;- 妖精们的批注&#34;]]

//May.：//绝了，汝等为何要说出如此粗鄙之语。和谐掉的部分让读者自己猜吧，我尽力了。不过我也很好奇，这苏丹到底得长成什么样才能被叫做没长毛的〇〇还有石头和章鱼生的杂种？另外绿斑病好像只有植物才能得吧。

//Vic.：//这个时候我就有种想给他们套上那种电击项圈的冲动，一说脏话就狠狠地电。好奇怪啊但是就是很想。

//Tru.：//我们这群沙雕应该每人都戴一个（被电）

[[/collapsible]]

------

致篡逆沙赫达尔：

愿灵光护佑阿扎德王胄万世，直至无穷。你这愚钝卑猥的畜类贱种，不通天地之道，竟妄想摇坠星辰，倒转世界的秩序！先王被阿赫利曼的毒雾蒙蔽双眼之时，你空享本不属于你的宠渥，心怀叛逆，如今果然弑王篡位，亵渎了阿扎德之火铸就的圣洁宝冠！

我，东北守护，雷伊哈林家族的法罗赫在此奉劝你最后一句——摘下王冠，离开宝座，滚回你的巢穴去！否则，一切血统高贵的阿扎德人都将与你为敌，你必死无葬身之地！


[[collapsible show=&#34;+ 妖精们的批注&#34; hide=&#34;- 妖精们的批注&#34;]]

//Tru.：//阿扎德精灵笃信纯正的血脉是力量与高贵的代名词。古言有云：非阿扎德子嗣而敢为王者，天下共诛之。为了保持血统的纯正，他们甚至采用了近亲结婚的手段：兄妹姐弟，父女母子之间的婚姻比比皆是。只是腐朽的种姓制并不能支持起摇摇欲坠的帝国，他们在拉达萨兰的入侵面前土崩瓦解。

//May.：//真是一群无聊的家伙，他们那些什么血统的力量还不是我们妖精赐给他们的。

//Vic.：//是啊好无聊，还不如去当猫猫。喜欢猫猫。

[[/collapsible]]</textarea></pre>
