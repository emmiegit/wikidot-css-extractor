**Mã vật thể:** SCP-4883

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** SCP-4883 được quản thúc trong một Buồng Quản Thúc Dị Thể Dạng Người Tiêu Chuẩn, kèm phác đồ điều dưỡng hôn mê tiêu chuẩn, gồm thông khí, nuôi ăn thực quản và trở mình định kì. Nhân sự túc trực phải thường xuyên theo dõi sự phát triển các khối u mới.

Sách sinh ra từ SCP-4883 được lưu trữ trong tủ khóa tiêu chuẩn, kèm theo quy trình tiệt trùng.

**Mô tả:** SCP-4883 là một nam giới, tên Manuel Jalisco Barrera.

SCP-4883 đã ở trong trạng thái hôn mê từ khi được phát hiện. Mọi cơ quan nội tạng đều hoạt động bình thường và không bộ phận nào bị teo đi, tuy nhiên chẩn đoán quét não cho thấy vỏ não mất hầu hết chức năng.

Cơ thể SCP-4883 sẽ phát triển một khối u mới mỗi hai đến ba tuần. Thành phần nội u bao gồm mủ, dung dịch nước muối và một cuốn sách được đựng trong túi nhựa, thường được phát hiện khi cấu trúc vỡ hoặc cắt bỏ. Tên tác giả của các cuốn sách thường là những cơ quan nội tạng hoặc cấu trúc giải phẫu của vật chủ.
.

||~ #||~ Nguồn gốc||~ Độ dày||~ Trích đoạn||
||1||Ngón tay giữa phải||252 trang||//Thanh dầm cọ xát với ta, và ta phản ứng. Ta gắng thoát ra khỏi nó, cố chịu đựng từng đợt thô ráp mạnh bạo đè lên thân mình. Lớp da bên ngoài cứ kêu gào cầu cứu, cơn đau chẳng nguôi ngoai cho đến khi nó đột ngột dừng lại, bỏ lại ta cùng bè bạn kiệt quệ.//||
||3||Đại tràng||459 trang||//Ta từng cảm nhận nó. Cái sự ấm áp, sự mềm dẻo, sự ướt át mà ta đã quen từ lâu, bị tước đoạt một cách đau điếng lần đấy, chỉ duy nhất một lần. Tuy nhiên một chân trời mới mở ra cho ta, những sắc màu, cảm giác chưa từng cảm nhận trước đây. Ta mất cảm giác, mất lý trí cho đến một hồi lâu sau, và bạn ta đã đi mất rồi.//||
||9||Cơ hoành||232 trang||//Ta đã quen với công việc của mình, cùng với thứ đang đập trên ta. Ta không biết mệt. Co. Giãn. Co. Giãn. Trách nhiệm của ta là giữ nhịp đập đấy.//||
||19||Não||5,119 trang||//GIẢI THOÁT CHO TAO// (lặp lại đến hết quyển sách).||
