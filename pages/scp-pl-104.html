**アイテム番号:** SCP-PL-104

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 収容施設には特別なセキュリティは必要ありません。オブジェクトは、指定された区画の標準ストレージスペースに収容する必要があります。セキュリティクリアランス3以上の職員は、このオブジェクトにアクセスし、利用できます。実験目的以外で、オブジェクトは、生物の皮膚組織と長期間直接接触させるべきではありません。
[[include component:image-block name=scp-pl-104|
caption=SCP-PL-104 実体|
width=325px]]
**説明:** SCP-PL-104は、一辺の長さが3.5cmの透明な立方体です。それはガラス製の均一な物質で、その中にフープを飛び潜り抜けるイルカの像が埋め込まれています。また、さまざまな観測の結果、内部はSNP-104と呼称される物質で部分的に、または全体が満たされている可能性が示されました。非侵襲的な実験方法ではこの原理を明らかにすることは不可能であり、オブジェクトを損傷する恐れがあるためそのような実験は行われません。同じ理由から、内部に存在するイルカの材質は不明です。また、オブジェクトの角の1つが切断されています。なめらかな切断面の様子と、オブジェクトの挙動によって、これは意図して行われたものであると考えられます。
 
オブジェクトは█████████中央郵便局で12.01.20██に回収されました。調査の結果、それはもともと有限会社荘厳住宅のものであることが判明しました。[[footnote]] オブジェクト回収時の状況の詳細は添付資料を参考にしてください。 [[/footnote]]

オブジェクトの異常な性質の発現には皮膚との直接的かつ持続的な接触を行うことが必要です。接触から23秒後物体SNP-104はかけている角から流出しはじめます。この現象は常に厚さ数百ナノメートルの範囲内でのことなので、被験者がこれを認識することは不可能です。その後、この微小な層はキューブの全表面を多い尽くします。そして、流出した物質は迅速に皮膚との接触点に到達し、皮膚細胞間に浸透し、次いで神経受容体に沈着します。
   
物質は、きわめて効率的な電気伝導率を示すため、[[footnote]] 物質SNP-104の特性に関する詳細は、付属の書類を参照してください。 [[/footnote]]被験者と、この物体の間に神経接続が形成されます。この接続の形成とともに、オブジェクトは、異常な動作を開始します。

異常特性の発現は、中央に見えるイルカが、10Wの電球に相当する暗い光を放つことで開始されます。発光の期間は常に正確に15秒間ですが、その後激しい光が発生します。光の発生後、被験者の視界の、半径10メートル内の空間は、室内のすべての壁に投影されます。個々の映像は互いに異なり、不規則な間隔で変化することは注目に値します。加えて、異常特性が発現してからの経過期間に比例して、それらの多様性は規則的に減少し、変化の頻度は低下します。

観察結果に基づいて、オブジェクトによって平均して10分以内に表示された映像の5％が、表示されたエリアの後の状態に反映されることが判明しました。したがって、現在オブジェクトは、約1分間の感覚で、与えられた空間の可能性のあるすべての将来の状態を表示するという見解が示されています。 

オブジェクトの使用は、対象との接触時間が増えるにつれて、被験者に悪影響を与えることに注意してください。具体的な結果に関しては、以下の表に示されています。:

||~ 接触時間||~ 観測された結果||
|| 5-10分|| 発話、および運動の障害の発生 ||
||10-20分|| バランス障害、不規則な、制御不能な四肢の動き ||
|| 20-30分 || 意識の喪失 ||
|| 30分以上 || 呼吸が遅くなり、窒息する危険性が発生する。 ||

上記のデータは、研究室の標準的装置を用いて観測した、症状発現の過程の一般的な概要を示すものです。しかしながら、不確実性を決定する要因の数が増加したり、被験者が提示された映像の特定の1つまたは他の時間間隔に考えを集中しようとすると、症状の進行が早まります。[[footnote]] 最も極端な例では、5分後に意識の喪失が生じました [[/footnote]]

**結論:** 上記の情報の分析により、対象が中枢神経系、特に脳に影響を及ぼすという結論にいたりました。それに関連し、脳波計を用いて実験を行いました。結果、装置の故障により実験が中断されました。しかしその結果は、オブジェクトとの接触による悪影響を排除することのできる可能性を示しています。[[footnote]] 実験ログは添付ファイルで閲覧できます。 [[/footnote]]この問題を確実に解決するには、大規模な実験サンプルとこの異常特性を通じて継続的に動作可能な装置が必要です。そのため、オブジェクトの研究は一時的に中断され、研究チームはオブジェクトとの相互作用の条件に適した脳磁図の作成に専念しています。

**添付ファイル**
[[collapsible show=&#34;1.オブジェクト回収時の状況&#34; hide=&#34;1.オブジェクト回収時の状況&#34; hideLocation=&#34;both&#34;]]
オブジェクトは█████████市の中央郵便局で12.01.20██に発見されました。それは小さな古い段ボール箱の中で、発泡スチロールで保護され、さらに包装紙で固定されていました。理由は不明ですが、それは石膏の壁と床に埋め込まれた段ボール箱に入れられていました。郵便局に引き渡された時期を判断することはできませんでしたが、梱包の状態をみるに、少なくとも数年が経過していたことが判明しています。

同時に、これを発送しようとした人物の住所を突き止めようとする試みは失敗しました。しかし、受取人に関する情報は記載されています:

&gt; //有限会社荘厳住宅 -  地方支店; st. Globusowa ██ Warsaw 03-256.//

現在、指定された住所には崩壊の危険があるため進入禁止となっている建物があります。州消防庁のデータによると、4年前、2012年3月31日にそこでガス爆発が発生しています。[[footnote]]  財団の専門家によれば、爆発の原因はガス施設の発火が原因ではありませんでした。それにもかかわらず、その原因を突き止めることができませんでした。 [[/footnote]]

建物内の破壊に関する分析は、爆心地が一番大きな部屋に位置していたと特定されました。壁の標識によれば、そこは倉庫だったようです。そこに保管されていた物品のうち、ステンレススチールやガラスで作られたアイテムだけが無事に残っていました。このため、ここに保存されていたものの大部分の使用方法は不明確であり、正確な数も分かっていません。[[footnote]] 書類は一切見つかりませんでした。おそらく空のマガジンラックの中に入っていた雑誌のように、この事件ですべて破壊されたでしょう。 [[/footnote]] 無事だった物品の負った損傷の痕跡は、爆発時の結果というよりも長期にわたる老朽化の結果に似ていることは注目に値します。

確保された物品のうち、最も顕著なものは一辺1mの長さの金属キューブで、部屋の中央に位置していました。上部には、縦横4×4cm、深さ3cmの小さな切り抜きがあります。その内部はほとんど中空であり、いくつかの残留している要素により、それが未知の使用方法の装置であることが推測されます。

爆心地から離れているほど、保存されている物品の種類が増えていることに留意する必要があります。2階付近には、ステンレス鋼以外の金属が残留しており、最上階である3階では、プラスチックが残留しています。

調査の間、建物の正確な目的やパッケージの送付者との関連性を判断するのに役立つものは何も見つかりませんでした。それらを関連付ける唯一のオブジェクトは小さく金属製のトイレで、その底面には「UBIKAZ - Collector&#39;s Edition」と記載されています。[[footnote]] 合計32個が見つかりました。そのほとんどが3階の1つのフロアに散乱していました。 [[/footnote]]

上記の情報と関連して、パッケージの送付者が有限会社荘厳住宅であったことを示す唯一の情報が見つかりました。それはオブジェクトに添付された短いメッセージです。:

&gt; 我々の**すばらしい**団体にご入会いただきありがとうございます！
&gt; [[size 85%]]//有限会社荘厳住宅は新しい同志を歓迎いたします！//[[/size]]
&gt; 
&gt; あなたたちが知っているように、我々は常に取引をするわけではありません。私たちの三原則は、**破壊** **革変** **進歩**  です。この**三原則**をお送りすることで、**新しい**生活をお客様に送ってください。
&gt; 
&gt; あなたは今まさにそれを体験しています！更なる互いの発展のために、あなた方に**DEKOR**をお送りします！これによって、あなたは法外な支払いを要求している貪欲な建築家の催促を忘れることができます。何度も何度も注意勧告をしてくる建設労働者はいなくなります。**DEKOR**はあなたの事務所に安定性、安全性、そして新しいスタイルを提供します！
&gt; **DEKOR**は作品の形式を仕上げてくれます！
&gt; 
&gt; [[size 85%]]//有限会社荘厳住宅はこのすばらしい商品の不適切な使用に一切責任を持ちません。//[[/size]]

カードの裏には、赤いボールペンで手書きのメモが書かれていました。:

&gt; __**説明書を必ずお読みください！**__

説明書は見つかりませんでした。

[[collapsible show=&#34;2.実験E-01&#34; hide=&#34;2.実験E-01&#34; hideLocation=&#34;both&#34;]]
この実験は、20.02.20██、セクション15で行われました。 Tadeusz Nisioł教授（実験責任者）、Konrad 
 Piekar技師（技術主任）、Arkadia Bokowska博士（医療専門家）が実験に参加しました。この実験は、D-1043（男性、31歳）によって行われました。
一部始終を標準的記録装置を用いて記録しました。

[録音開始]

**Tadeusz Nisior教授(TN) –** 我々は全体で数えて12回目の実験を行います。 最初の実験は脳磁図の使用を行います。装置の準備は大丈夫ですか？

**Konrad Piekar技師(KP) –** はい、すべて機能しています。

**Arkadia Bokowska博士(AB) –** [[size 85%]]//D-1043から離れ、椅子に座ってモニターを注視する。//[[/size]] – 電極が固定されました。

**TN –** 完璧です。D-1043、あなたの隣にある立方体を拾ってください。

**D-1043(D) –** [[size 85%]]//自分の手でSCP-PL-104を取り上げる//[[/size]] – 拾ったぞ。次はなにすりゃいいんだ？

**TN –** それを握って、どんな状況下でも離さないでいてください。気分が悪くなったら我々に知らせてください。わかりましたか？

**D –** わかった。

[[size 85%]]//14秒後、立方体の中のイルカの発光が始まります。さらに15秒後、部屋のさまざまな部分がオブジェクトの反対側の物体の壁面に突然強い光が投影されます。//[[/size]]

**D –** こりゃわるくないな。 – [[size 85%]]//彼の声には賞賛がいりまじっています。//[[/size]] – かなりクールなトリックだぜ。んで、こりゃどうやったんだ。

**TN –** それはあなたには関係の無いことです。続けてください。

[[size 85%]]//実験は10分間に正常に続行されました。徐々に映像の数と、変更される頻度が低下しました。//[[/size]]

**TN –** D-1043、現在の気分は？

**D –** 悪かねえよ。

**TN –** D-1043、そこの壊れたテーブルを片足で何度か飛び越えてくれませんか。

[[size 85%]]//D-1043は微笑んで、命令を実行します。//[[/size]]

**TN –** ありがとう、座ったらどうです？ - [[size 85%]]//彼はArkadia Bokoska博士に目を向ける//[[/size]] – 結果はどうですか？彼の脳はなにか異常を示しましたか？

**AB –** いいえ、今のところ異常はありません。ですが、機械がたまにハングしますね。

**KP -** 私が少し見よう。

[[size 85%]]//Konrad Piekar技師は、彼のUSBケーブルを使い、彼のタブレットをデバイスに接続します。//[[/size]]

[[size 85%]]//その後の10分間はいつものような実験が続き、映像の数と表示速度はますます低下していきます。//[[/size]]

**TN –** D-1043、先ほどの行為を繰り返してください。

[[size 85%]]//D-1043は命令を再度実行しますが、ジャンプ中に時々揺れてしまい、少々集中する必要があると供述します。//[[/size]]

**TN –** ふむ...ありがとう、座ってくれてかまいません。最初の症状が穏やかな形で遅れて起こっているようです。どう判断すべきでしょうか... – [[size 85%]]//教授は考え込みます//[[/size]] – 脳の活動はどうなっていますか？

**AB –** 静脈および側頭葉の活動がわずかに活性化しました。 – [[size 85%]]//Konrad Piekar技師に顔を向ける//[[/size]]- しかしコンピューターの不調はますます深刻です。

**KP –** 私はできることはしていますが、何らかの理由でプログラムがあまりにも多くの演算能力を使用しています。コンピュータの冷却に問題が発生しています。

**TN –** それはウイルスによるものですか？

**KP –** 私はそうは思いませんが、後どれだけ持つかわかりません。実験を中止することをお勧めします。

**TN –** 私は...異常な結果とは思えません。 – [[size 85%]]//教授は固唾を呑む//[[/size]] – 続行しましょう。

**KP -** おそらく我々には余り時間がありません。

**TN –** えぇ、できるだけ迅速にデータを回収しましょう。 -[[size 85%]]//D-1043に応対して//[[/size]] – D-1043、画像の1つに焦点を当てて、どの画像を実現したいか考えてください。

**D -** わかった。じゃあこれだ。この飛んでいる一組の壊れたチューブに集中するぞ。

[[size 85%]]//D-1043は明らかに集中した様子になる//[[/size]]

**TN -** 脳の活動はどうなっていますか？

**AB -** 前頭葉の活動は有意に増加し、頭頂葉および側頭葉の活動は一定のペースでの活性化が維持されています。脳の他の部分の活動は特に変わりません。しかし、この実験は非常に複雑なので、正確な結果を読み取るのは難しいです。

**KP** - 私はできることをしましょう。ですが、私にはそちらを助けることはできないでしょう。

[[size 85%]]//重い空気が漂っています。[施設の中央システムからの情報によれば、部屋の暖房配管の圧力は大幅に上昇していたようです]//[[/size]]

**TN –** これは実験の大きなし...進展です – [[size 85%]]//教授は深呼吸をする//[[/size]] – 私に見せてみてください。 私はまた、工学の学位を取得しています。

[[size 85%]]//教授は部品収納箱に近づき、それに取り掛かります。[録画機器は教授がケースを背中で覆うようにみえる視点で設置されており、彼が何をしているのかを正確に判断することは不可能です]ゴトゴトという音が続きます。//[[/size]]

**TN –** これでよし。冷却ファンを交換し、ファンの回転数を上げました。たぶんこれですこしはマシになるでしょう。

**AB –** 気休め程度でしょうがね。

**TN -**  ふむ、脳の活動はどうです？

**AB –** 前頭葉の活動が増加していると思われます。

[[size 85%]]//ゴトゴトという音はさらに大きくなります。突然、反響して聞こえるような共鳴音が鳴り響きます。//[[/size]]

**TN –** 何が起きた？– [[size 85%]]//彼はパイプを目撃します。//[[/size]] - 終わりましたか。D-1043、気分はどうですか？

[[size 85%]]//D-1043は反応を示しません。彼は不規則に頭を振り始め、数秒後に手足を不自然に振り始め、突然動きが止まり、被験者は椅子から地面に向かって転がり落ちます。//[[/size]]

**TN –** Bokoska博士、手順を維持しつつ迅速に被験者からテスターを取り外してください– [[size 85%]]//教授はため息をつき、手をこすり合わせます。//[[/size]] -  Piekar技師、何が騒音の原因でしたか？

**KP -** コンピューターが焼損しています。冷却が機能せず、すべてが焼きついています。

**TN –** そうですか。いまは触れずにおきましょう。冷静になってから確認する必要があります。

[[size 85%]]//ゴトゴトという音はいまだに聞こえますが、少しずつ小さくなっていきます。[施設の中央システムからの情報によれば、暖房配管内の圧力が安全なレベルにゆっくりと戻っていきました]//[[/size]]

[録音終了]

**補遺:** 試験室の点検では、パイプの圧力上昇は安全弁の機能不全によるものであることが確認されました。安全弁は無事交換されました。

試験中に使用された機器は、異常な特性がないことを確認された後、Tadeusz NIsior教授のオフィスに移され、改良作業が行われました。

[[collapsible show=&#34;3.SNP-104 – 一般情報 &#34; hide=&#34;3.SNP-104 – 一般情報 &#34; hideLocation=&#34;both&#34;]]

&gt; 物質の組成は不明であり、その特徴的な特性も知られていません。したがって、物質は一時的にSNP、すなわち不明な起源の物質（Substancja Nieznanego Pochodzenia）として認定されました。以下に一般的な情報のみを示します。詳細は、この物質について研究を行っているセンター15の化学部門にお問い合わせください。

SNP-104は、2つの状態に変化します:

------

 **1. 固形状態**
&gt; 
&gt; この物質は、温度が摂氏36.6度未満の場合にこの状態で存在します。それは非常に硬くなり、その特性はガラスの特性とほぼ完全に一致します。唯一の違いは:
&gt; 
&gt; -比較的電導性が高い点
&gt; 
&gt; -非常に融点が低い点
&gt;
&gt; の2点のみです

------

**2. 液体状態**

&gt; SNP-104は、36.6℃以上の温度で液化します。この物質は、次の特性を示します:
&gt; 
&gt; - きわめて良好な電導性を有します。
&gt; 
&gt; - 熱伝導率が非常に悪いです。
&gt; 
&gt; - 温度に関係なく、気体へと変化しません。
&gt; 
&gt; さらに、この状態では、物質はどんな物体の表面にも微弱に付着することができ、手ではらうことによって除去することができます。

------

状態にかかわらず、この物質は毒性がなく、健康への悪影響はありません。
