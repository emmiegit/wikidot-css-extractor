**Objekt-Nr.:** SCP-592

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-592 sollte ständig, in einer Stahlbox eingeschlossen, in der Mitte einer Milchglas-Kabine in Forschungszelle 1611-E eingedämmt sein. In der Zelle befinden sich außerdem ein Tisch, zwei (2) Computer, ein Standard-Computerscanner, ein interner Netzwerkanschluss und zwei (2) optische Verzerrungsbrillen, die beim Betreten der Zelle getragen werden müssen, um SCP-592 unlesbar zu machen. Der erste Computer dient als Analysegerät, der zweite als spezielle Firewall. Alle Geräte wurden mit spezieller Soft- und Hardware modifiziert (Einzelheiten siehe Testprotokoll), und der Netzwerkanschluss wurde so gesichert, dass kein anderes Gerät als die Firewall ihn benutzen kann. Es ist unbedingt erforderlich, dass die Computer und Scanner nach den Experimenten ausgeschaltet und ausgesteckt werden und nur für die Dauer des Experiments mit Strom versorgt werden. Die vordere und hintere Abdeckung von SCP-592 ist stets mit schwarzem undurchsichtigem Klebeband abzudecken.

Die Zelle muss kontinuierlich bewacht werden, um sicherzustellen, dass SCP-592 nicht entfernt wird.

**Beschreibung:** SCP-592 ist ein großes Buch mit festem Einband, das keine als ungewöhnlich zu bezeichnenden äußeren Merkmale aufweist, jedoch beim Lesen Wahnvorstellungen, Psychosen, Veränderungen der körperlichen Gesundheit und des Aussehens oder sogar schwere Verletzungen hervorrufen kann. Es trägt den Titel &#34;Chronik des 20. Jahrhunderts&#34; und besteht aus 450 vollfarbig bedruckten Seiten. Es wird berichtet, dass es einen gedruckten Einband (ohne Schutzumschlag) mit dem Titel des Buches, dem Verlag und einer Auswahl von Abbildungen aus dem Text besitzt. Der Originaleinband ist tiefblau. Der Buchrücken enthält den Titel und den Verlagsnamen und ist frei von Klebeband. Das Deckblatt informiert den Leser darüber, dass das Buch 1996 bei Interworld Press. 54 ███████ St, Chicago, IL, erschienen ist. Ein Unternehmen mit dem Namen Interworld Press ist in den USA nie registriert worden, und die angegebene Straße existiert nicht. 

Der Text ist eine Sammlung von Zeitungsausschnitten und kurzen Artikeln über wichtige Ereignisse von Januar 1900 bis Dezember 1995. Ein Großteil der ersten Hälfte des Textes stimmt mit den aufgezeichneten Ereignissen überein, jedoch irgendwann, spätestens am 15. Juni 1956, einem Datum, das Forscher als &#34;Punkt der Abweichung&#34; (PdA) bezeichnet haben, beginnt der Text von der bekannten Geschichte abzuweichen. Diese Abweichungen werden immer häufiger und akuter, je weiter der Text vom PdA entfernt ist.

Subjekte, die den Text vor dem PdA lesen, berichten von keinen negativen Auswirkungen und sagen im Allgemeinen, dass der Text gut geschrieben ist und sehr genau recherchiert zu sein scheint. Subjekte, die nach dem PdA aus dem Buch lesen, verstehen den gelesenen Text als akzeptierte Wahrheit und bestreiten vehement jegliche Andeutungen, dass der Text in Wirklichkeit falsch ist. Die Behauptungen, die die Subjekte aufstellen, sind oft beunruhigend oder schockierend. Es scheint auch, dass ein Subjekt, das Passagen aus einem bestimmten Jahr gelesen hat, Ereignisse erzählen kann, die in späteren Abschnitten des Buches detailliert beschrieben werden.

Es hat sich gezeigt, dass jene, die vor dem in der Testpassage angegebenen Datum geboren wurden und am Ort des beschriebenen Ereignisses oder in dessen Nähe gelebt haben, persönliche Erlebnisse rund um das Ereignis konstruieren und diese wie jede andere lebhafte Erinnerung beschreiben können. Das Subjekt wird alles tun, um die Realität ihrer Geschichte zu verteidigen, und bei Verhören oft gewalttätig werden.

Die Exposition gegenüber SCP-592 kann die körperlichen Merkmale des Subjekts so verändern, dass sie mit den Ereignissen der gelesenen Passage übereinstimmen. Dies kann von kleinen Veränderungen des Aussehens oder der Kleidung bis hin zur Zufügung schwerer Wunden reichen. In einem Fall hat dein Subjekt (D-94920) während eines Gesprächs eine Narbe hervorgebracht und erklärt, er &#34;habe sie sich während des [DATEN GELÖSCHT] geholt&#34;. Seine Witwe war überrascht, als sie ihm die Narbe auf seinem █████ zeigte und erklärte, dass sie &#34;[die Narbe] vorher nicht bemerkt hatte&#34;.

Es hat sich gezeigt, dass die Subjekte, sobald sie feststellen, dass die Welt nicht mit ihren erworbenen Erinnerungen übereinstimmt, das Gefühl haben, dass die gegenwärtige Realität eine Illusion, ein Traum oder eine Täuschung ist, und oft behaupten, dass böswillige oder staatliche Kräfte am Werk sind, um die Illusion aufrechtzuerhalten. Personen, die dieses Stadium erreichen, geraten in eine tiefe und chronische Psychose. Alle Versuche, diese Wahnvorstellung zu behandeln, sind gescheitert. Die genauen Auswirkungen sind unterschiedlich:

||~ Datum der gelesenen Passage ||~ Auswirkungen ||~ 
|| Vor PdA || Keine krankhaften kurz- oder langfristigen Auswirkungen ||
|| &lt; 2 Monate nach PdA || Kurzfristig: Verwirrung. Keine negativen Langzeitwirkungen ||
|| &lt; 2 Jahre nach PdA || Kurzfristig: Verwirrung. Langfristig: leichte psychische Erkrankungen, Entwicklung von Tics, Albträumen, leichte Paranoia-Episoden und Panikattacken. ||
|| &lt; 10 Jahre nach PdA || Kurzfristig: Verwirrung, gewalttätige Episoden. Langfristig: Bildung tief verwurzelter Wahnvorstellungen, die zu lähmender Paranoia, Psychosen und schizophrenieartigen Störungen führen. ||
|| &gt; 10 Jahre nach PdA oder früher, wenn das Subjekt eine &#34;persönliche Erfahrung&#34; formt || Kurzfristig: Verwirrung, gewalttätige Episoden. Langfristig: akute Psychose und Wahnvorstellungen, lähmende Agnosie. Zieht sich zurück. Hohe Wahrscheinlichkeit von Selbstmord- oder Mordabsichten. Schweres Risiko einer sofortigen, aber variablen körperlichen Veränderung des Subjekts. ||

SCP-592 wurde bei einer Drogenrazzia im August 2006 auf dem Grundstück von Mr. [ZENSIERT], dem Anführer einer umstrittenen religiösen Gruppe namens &#34;Kirche der wahren Geschichte&#34;, sichergestellt. Obwohl er im Besitz von SCP-592 ist, wird vermutet, dass Mr. [ZENSIERT] die Kirche eher aus finanziellen Gründen als aus Gründen der Offenbarung gegründet hat. Der Besitzer überlebte die Exposition durch SCP-592 möglicherweise nur fast zwei Jahre lang aufgrund seines zügellosen Drogenkonsums, der Methamphetamin, Kokain und eine Reihe von Opioiden umfasste - wobei bekannt ist, dass Psychedelika, insbesondere DMT, konsumiert wurden und wahrscheinlich stärker mit den Wirkungen von SCP-592 interagieren als die anderen. [ZENSIERT] glaubte, dass seine Wahnvorstellungen von seinem Drogenkonsum herrührten, merkte jedoch an, dass er ein Jahr nach dem Kontakt mit SCP-592 immer häufiger zu Drogen griff, um sich &#34;vor der Wahrheit zu verstecken&#34;. In Gewahrsam und ohne seine üblichen chemischen Hilfsmittel fiel der Verdächtige ins Koma und starb eine Woche später. Die Umstände der Sicherstellung haben zu Vorschlägen geführt, SCP-592 in Kombination mit psychedelischen Drogen zu testen (siehe Vorschlag ████-█). 

**Anhang 592-a:** Die chemischen Eigenschaften von SCP-592 wurden von Dr. Grayson und dem Team der chemischen Forensik untersucht. Dr. Grayson berichtet Folgendes:

&gt; Die Proben wurden durch das Ausschneiden kleiner Papierquadrate aus dem Buch gewonnen, während eine Verzerrungsbrille getragen wurde. Die Quadrate waren so klein, dass sie nicht mehr als ein Wort enthielten. Quadrate, die Teile von Illustrationen enthielten, wurden mit schwarzem, undurchsichtigem Klebeband abgedeckt, sobald sie entnommen wurden. Unsere Ergebnisse zeigen, dass sich die chemischen Eigenschaften von SCP-592 kaum von denen anderer farbiger Publikationen unterscheiden. Das Papier besteht hauptsächlich aus Zellulose aus gewöhnlichen Hölzern, und die schwarze und gelbe Tinte sind Standardfarben. Es hat sich jedoch herausgestellt, dass einige der in den cyan- und magentafarbenen Tinten verwendeten Chemikalien zwar der Wissenschaft durchaus bekannt sind, aber in der Industrie normalerweise nicht verwendet werden. Ein Experte für Tinten und Farbstoffe hat erklärt, dass die Chemikalien einen minderwertigen, aber akzeptablen Ersatz für die derzeit verwendeten darstellen würden, wenn bestimmte Metallelemente viel seltener und daher viel teurer wären als heute.

**Testprotokoll:**

SCP-592 darf unter keinen Umständen von einem Menschen gelesen werden, es sei denn, diese Person ist Gegenstand eines genehmigten Tests.

SCP-592 darf nur mithilfe der bereitgestellten Systeme am Computer analysiert werden. Das Buch ist seitenweise mit dem bereitgestellten Scanner zu scannen. Das gescannte Bild wird dann an das Analysegerät gesendet. Der Scanner und die anderen Geräte werden so modifiziert, dass sie auch mit der optischen Verzerrungsbrille verwendet werden können (//Anmerkung: Forscher müssen den Ausbildungskurs 305-S: Fortgeschrittene Blindenschrift und den Ausbildungskurs 10-E: Verwendung der SCP-Imaging-Software absolvieren, bevor sie zur Prüfung von SCP-592 zugelassen werden//).

Das Analysegerät ist so modifiziert, dass es keine nichtflüchtigen (permanent) beschreibbaren Speichergeräte enthält und unterstützt, sodass es niemals eine Kopie des gescannten Bildes speichert, die über die Analysephase hinaus bestehen bleiben könnte. Das Bild wird so schnell wie möglich aus dem RAM des Systems gelöscht, und zwar mit Hilfe standardmäßiger sicherer Speicherlöschroutinen.

Die Firewall ist so konfiguriert, dass sie eingehende Pakete auf Merkmale einer ordnungsgemäß verarbeiteten Ausgabe untersucht und das Paket zerstört, wenn eine unzureichende Anzahl von Merkmalen entdeckt wird. Dies verhindert die Übertragung von Text oder Bildern, die nicht ausreichend verschleiert wurden.

Da SCP-592 stark illustriert ist, gibt es zwei Analyseprotokolle:

**Textanalyse:** Die Analysemaschine verwendet branchenübliche OCR-Systeme (Optical Charakter Recognition), um den Text im Bild zu analysieren, und vernichtet dann das Bild. Die Textdatei durchläuft nachfolgend eine Reihe von benutzerdefinierten NLP-Routinen (Natural Language Processing), um den Text zusammenzufassen. Die ursprüngliche Textdatei wird dann vernichtet, und die Zusammenfassung wird an das sichere Intranet der Foundation gesendet.


Die NLP-Routinen analysieren die Passage mit statistischen Methoden unter Einbeziehung von Datenbanken diverser englischer Korpora, einigen Details anderer SCP, einer korrekten Chronologie der Ereignisse, die aus verschiedenen Texten extrahiert wurden, und einem stark begrenzten Referenznetzwerk anderer Einträge in SCP-592. //HINWEIS: Die Bemühungen, den Verweisgrad der Analyse auf andere Ereignisse zu erhöhen, führten zu einem Zwischenfall, bei dem [DATEN GELÖSCHT], was dazu führte, dass 3 Forscher euthanasiert wurden (siehe Dokument SCP-592-███).//

Die Zusammenfassung ist so verfasst, dass die Möglichkeit, den wahren Inhalt der Passage zu erfahren, abgeschwächt wird, aber dennoch nützliche analytische Details über das beschriebene Ereignis geliefert werden. Ein Beispiel (SCP-592_SUMM090777-A):

//Anmerkung: Lexikalische Stichwörter aus den Quelldatenbanken werden in Großbuchstaben dargestellt.//

Datum: 07. September 1977
Ort: Süden der Vereinigten Staaten (99 % Sicherheit). Staaten: █████████ (79 %), █████ ████████ (11 %), oder ███████ (9 % Sicherheit)
Typ: {{ZEITUNGSAUSSCHNITT}}
Zusammenfassung:
Die Passage beschreibt den {{MENSCHENKONFLIKT}}. Der {{MENSCHENKONFLIKT}} ist von {{IDEOLOGISCHER}} oder {{RELIGIÖSER}} Natur. Die Passage scheint (56 %) im Ton {{LAMENTIEREND}} zu sein. Die Passage enthält die Zahlen 2000, 1977 und 16. Ein Bezug zu {{EREIGNIS SUMM010777-C}} und {{EREIGNIS [ZENSIERT]}} ist wahrscheinlich (78 % Sicherheit)
Es ist sicher (98 %), dass die Passage einen Bezug sowohl zu {{SCP-███}} als auch zu {{SCP-███}} enthält.
Verwandte Vorfälle: Vorfall 592-██: &#34;Verlust eines Gliedes nach Kontakt mit dem SCP-592-Artikel über den Krieg&#34;

**Bildanalyse:** SCP-592 enthält etwa zweihundert Abbildungen. Diese werden als Teil der OCR-Routine aus dem gescannten Bild ausgeschnitten. Das Bild wird anschließend einer Reihe von Fourier-Transformationen und Faltungen unterzogen, um die resultierende Ausgabe vor der menschlichen Erkennung zu verbergen und gleichzeitig seine Struktur zu analysieren und eine Zusammenfassung seines Inhalts durch statistische Analyse zu liefern. Die Aufzeichnung des Originalbildes wird anschließend vernichtet. Ein Beispielbericht (SCP-592-IMG098):

Datum: 01. April 1963
Ort: Unbekanntes {{SCHLAFZIMMER}} mit {{WESTERN-MÖBLIERUNG}}.
Typ: {{FARBFOTO}}
Zusammenfassung:
Das Bild enthält zwei (2) {{ERWACHSENE PERSONEN}}, stehend, ein (1) {{MENSCHENKIND}}, sitzend auf einem {{STUHL}} oder {{SCHEMEL}}, und {{SCP-███}}. Mit 100 % Sicherheit sollten die {{PERSONEN}} auf dem Bild {{GESICHTSMERKMALE}} haben. Mit 100 % Sicherheit haben die {{PERSONEN}} auf dem Bild KEINE {{GESICHTSMERKMALE}}.</textarea></pre>
