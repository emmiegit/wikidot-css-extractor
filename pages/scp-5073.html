**Item n°:** SCP-5073

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Os recursos de analíticas da Fundação devem monitorar casos de mortes de indivíduos resultantes de explosões &#34;internas&#34; ou &#34;espontâneas&#34;. Esses casos devem ser investigados em busca de possíveis associações com SCP-5073 e receberem histórias de encobrimento apropriadas, desde que sejam confirmadamente anômalos. 

Recursos da Fundação inseridos no sistema de distribuição de chocolate quente em pó devem monitorar carregamentos em busca de instâncias de SCP-5073. Instâncias de SCP-5073 descobertas devem ser incinerados ou enviadas para o Sítio-66 para análise à critério de Pesquisador Tarrant.

**Descrição:** SCP-5073 é uma série de pacotes de chocolate quente em pó. Instâncias de SCP-5073 externamente relembram pacotes de marcas vendidas legalmente, sem diferenças notáveis, exceto por uma sensação tátil ligeiramente pegajosa e de calor. Instâncias de SCP-5073 são encontradas empacotadas no meio de pacotes comuns de chocolate quente em pó, não mais de uma instância por caixa ou empacotamento. Instâncias de SCP-5073 foram encontradas apenas no Hemisfério Ocidental durante o inverno, com o padrão de distribuição de um por um milhão de unidades de chocolate quente em pó.

Instâncias de SCP-5073 contém[[footnote]]Marshmallows e outros ingredientes nunca foram encontrados em instâncias de SCP-5073 como é advertido; isso pode ser utilizado para identificar instâncias de SCP-5073 imitando determinadas marcas[[/footnote]] pó de cacau visualmente idêntico à marcas que SCP-5073 relembram, embora que os grãos do pó individualmente são descritos como tendo durabilidade descomunal e sendo ligeiramente quentes. Quando posto em leite [[footnote]]O pó de SCP-5073 irá permanecer inerte se não for ingerido, ingerido como é, ou quando é posto em líquidos além de leite[[/footnote]], o pó não irá realmente se dissolver, mas irá permanecer abaixo da superfície e onde não consegue se ver. Os grãos do pó começarão a exalar um líquido de composição similiar ao chocolate, que dá cor e sabor ao leite e torna-o visualmente idêntico a um chocolate quente comum.

A composição resultante é descrita por indivíduos como anormalmente atrativa quando ingerida, sendo muitas vezes descrita como &#34;uma explosão de doçura&#34;, mas nunca é desconfortável ou confundível. Embora não possua propriedades viciantes, indivíduos geralmente ingerem o suficiente para usar um pacote inteiro de SCP-5073.

Dentro de uma ou duas horas após consumir SCP-5073, os grãos intactos mantêm uma concentração de LIE[[footnote]]Limite inferior de explosividade[[/footnote]] pelo pó de cacau e chocarem-se o suficiente para intensificar a produção de fricção por ignição. A explosão do pó possui força o suficiente para explodir um humano e fazer um estrago considerável a seus arredores.

Embora o líquido produzido por SCP-5073 continue no local, pouco tempo após o indivíduo expirar pelo consumo de SCP-5073, o pacote de SCP-5073 o pó restante nesse irão desaparecer, e haverá mais massa do indivíduo desaparecida do que pode ser explicado pela explosão do pó.

**História:** No início de Dezembro de 20██, Recursos da Fundação ligados à polícia e serviços de emergência receberam notícias de indivíduos explodindo e então realizaram uma investigação imediata, isolando a causa a um chocolate quente anômalo pouco tempo depois. Nenhuma instância intacta de SCP-5073 foi recuperada, e após seis meses sem incidentes, SCP-5073 foi considerado como Neutralizado.

[[collapsible show=&#34;Trechos do Registro de Pesquisas 5073-1&#34; hide=&#34;Trechos do Registro de Pesquisas 5073-1&#34;]]
&gt; Pesquisador Tarrant por aqui, estou sendo informal por que isso será curto. Depois de tudo, não temos nenhuma evidência concreta dessa anomalia, além de vestígios de um monte de um líquido ridiculamente doce e os corpos que isso deixou. Ou melhor, partes de corpos. Ainda assim todo mundo está convicto de que a descobrimos.
&gt; 
&gt; Sim, análises forenses conseguiram descobrir que era um explosão de pó. Sim, testemunhas oculares relataram que o pó de cacau nos pacotes era igual a de marcas. Mas assim, a ideia é que um engraçadinho assassino anômalo pôs pó de cacau que se auto inflama no meio dos produtos comuns, fazendo que isso seja doce o suficiente para o infeliz querer beber o chocolate até explodir. E agora que as pessoas pararam de explodir, provavelmente pois o engraçadinho se cansou disso tudo, então isso é bom.
&gt; 
&gt; Não acho que seja isso. É muito complicado fazer uma forma de fazer alguém simplesmente explodir, e sim, anomalias não foram feitas para fazerem sentido, mas se formos pela ideia de que isso foi projetado por alguém, então sim, haveria um certo sentido. E não tem razão usar esse método apenas para fazer pessoas explodirem. 
&gt; 
&gt; Ainda mais, há discrepâncias.
&gt; 
&gt; Um engraçadinho desses ficaria entediado assim, e apenas pararia, sem mais nem menos? Para começar, ele não iria sair explodindo pessoas se ele realmente estivesse preocupado sobre a Fundação começar a investigar sobre isso. Deve haver alguma razão externa pra isso. Estava ridiculamente quente naquele Janeiro (obrigado mudanças climáticas), talvez seja o porquê? Menos pessoas bebendo chocolate quente, menos pessoas para se atender… talvez seria algum tipo de cota?
&gt; 
&gt; As pessoas acham que os o sumiço dos pacotes é o engraçadinho tentando encobrir seus rastros, mas se ele conseguisse fazer algo do tipo, ele não utilizaria um método tão indireto para começar. E por último… o que restou dos corpos. Como foram explodidos, isso encoberta bem, mas eu analisei as partes que faltam mais carne e ossos do que deveriam.
&gt; 
&gt; As pessoas acham que eu estou ficando maluco, mas eu tenho a plena certeza disso.
&gt; 
&gt; Há pequenas marcas de mordida.
[[/collapsible]]

Incidentes com SCP-5073 voltaram a ocorrer um ano após sua classificação inicial, prosseguindo por Fevereiro. Instâncias foram recuperadas intactas e enviadas ao Pesquisador Tarrant no Sítio-66 para análise.

Além disso, houve um pico de posts em mídias sociais a respeito de avistamentos de pequenas aranhas marrons em áreas onde os incidentes com SCP-5073 ocorreram.
