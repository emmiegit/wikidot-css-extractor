**Объект №:** SCP-4216

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-4216 содержится в стандартной камере сдерживания в Зоне-33. Доступ к объекту разрешён персоналу с уровнем допуска --3-- 4 и выше. Персоналу, который ранее владел или заботился о любой породе собак (Canis lupus familiaris), нельзя входить в камеру с SCP-4216, чтобы предотвратить случайное срабатывание событий Δ-0G. Испытание с SCP-4216 разрешены только персоналу D-класса. Персонал, желающий получить психологическую поддержку после тестирования, может сделать это в офисе доктора Пенна.

**Описание:** SCP-4216 — это большая деревянная собачья будка с гофрированной стальной крышей. Внутренность структуры не-аномальна когда неактивна, и безопасна для входящих в неё людей. SCP-4216 проявляет свои аномальные свойства при попадании в поле зрения человека, который соответствует следующим критериям:

* Этот человек имел по крайней мере одну собаку в любой момент своей жизни.

* По крайней мере, одна из собак, принадлежащих этому человеку, умерла.

* Индивид помнит, что владел по крайней мере одной из погибших собак.

При выполнении вышеупомянутых критериев произойдет событие Δ-0G. В течение этого периода экземпляр SCP-4216-Δ появится в SCP-4216. SCP-4216-Δ является обозначением для всех субъектов, выходящих из структуры, и всегда будет напоминать одну из умерших собак данного человека.

SCP-4216-Δ наблюдаются совершенно здоровыми независимо от их обстоятельств смерти, и сообщается, что они идентичны своим умершим двойникам. Хотя не было зафиксировано никаких меметических эффектов, исходящих из SCP-4216 или экземпляров SCP-4216-Δ, испытуемые выражают радость и желание воссоединиться с экземпляром SCP-4216-Δ. Если взаимодействие между субъектом и их соответствующим экземпляром SCP-4216-Δ ограничено, он возвращается в SCP-4216 и де-манифестируется примерно через 10 минут. Субъект считается &#34;провалившим&#34; событие Δ-0G и больше не сможет инициировать другое событие Δ-0G после этого, независимо от количества умерших собак, которыми он владел.

Если субъекту и экземпляру SCP-4216-Δ будет разрешено воссоединиться, сущность попытается заставить субъекта следовать за ним в будку, потянув за одежду субъекта в направлении, обращенном ко входу в SCP-4216. В том случае, если субъект действительно следует за экземпляром SCP-4216-Δ в SCP-4216, субъект де-манифестируется вместе с экземпляром в структуре. Все связи с субъектом также теряются, и они считаются безвозвратными.

Неудачные события Δ-0G были записаны, чтобы вызвать психологическое расстройство у субъекта, а также некоторых наблюдателей. Из 31 теста, проведенного с SCP-4216, 22 испытуемых были диагностированы с тяжёлым горем, а 5 покончили жизнь самоубийством после тестирования. Неизвестно, связано ли это напрямую с аномальными свойствами SCP-4216.
