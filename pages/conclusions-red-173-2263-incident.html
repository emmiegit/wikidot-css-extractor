&gt; &gt; Para: Dr. Delano Smascher ( dsmascher@a14.scp )
&gt; &gt; De: Dr. Django Bridge ( dbridge@s66.scp )
&gt; &gt; Tema: Metraje de Incidente de D-173-2263, -2264, -2267 
&gt; ----
&gt; Aquí está el metraje que solicitó. Dos versiones de cada uno enviado; las primeras versiones fueron editadas por brevedad, las segundas versiones son grabaciones completas. Espero con interés revisar sus hallazgos. Buena suerte.
&gt; 
&gt; Dr. Bridge, Site-66, Archivístia Autorización 4.

&gt; &gt; Para: Dr. Django Bridge ( dbridge@s66.scp )
&gt; &gt; De: Dr. Delano Smascher ( dsmascher@a14.scp )
&gt; &gt; Tema: Conclusiones RE: Incidente D-173-2263, -2264, -2267
&gt; ----
&gt; Como usted sabe, mi razón para solicitar este metraje fueron los extraños hallazgos de mis autopsias de los sujetos 173-2263, -2264, y -2267. Después de revisar las imágenes proporcionadas, ahora confío en mis sospechas para elaborar sobre ellas.
&gt; 
&gt; Durante mis autopsias, no encontré evidencia de trauma físico externo en los cuellos o cráneos de los sujetos antes mencionados, como uno esperaría encontrar en casos de estrangulación o torsión vertebral. Esto no fue inesperado; Durante mucho tiempo he sentido que es estúpido suponer que una entidad sin dígitos o apéndices prensiles podría manipular físicamente a los individuos de esa manera. Mi revisión de las imágenes proporcionadas, además de confirmar una velocidad promedio de 20 a 22 metros por segundo sin ser observada, también sugiere fuertemente que el sujeto SCP-173 no hace contacto físico con sus víctimas.
&gt; 
&gt; Mi revisión cuadro por cuadro encuentra que en el cuadro 235 938 del registro editado de la cámara dos, SCP-173 se cierra a menos de 10 cm de D-173-2267. Los ojos de D-173-2267 permanecen completamente cerrados; Los brazos de SCP-173 permanecen fijos en sus posiciones habituales &#34;en reposo&#34;. En el cuadro 235 939, menos de 0,00001 segundos más tarde, la cabeza del sujeto D-173-2267 se voltea hacia arriba de modo que mira directamente a los &#34;ojos&#34; del sujeto SCP-173 y los ojos del -2267 ahora están completamente abiertos. D-173-2267 colapsa poco después. La muerte parece deberse, al menos en este caso, a una combinación de trauma causado por la rapidez del movimiento de SCP-173 y la ruptura de la médula espinal debido a la separación entre la segunda y tercera vértebras cervicales, y no la torsión física o estrangulación, una conclusión respaldada por los hallazgos de mi autopsia. Esto también explica potencialmente el extraño hematoma y hemorragia presente en los tejidos blandos de las víctimas de SCP-173 alrededor de los ojos; una fuerza transitoria, violenta, no específica, no física que abre los párpados de sus víctimas.
&gt; 
&gt; Además, descubrí que el posicionamiento de los cuerpos de sus víctimas puede ser significativo. El cuerpo de D-173-2267 colapsa de tal manera que su cabeza se enfrenta a D-173-2263 y D-173-2264. Los cuerpos de los dos últimos individuos pueden verse colapsando de manera similar en los cuadros 333 777 y 940 052, respectivamente. Todos miran hacia el lado norte de la celda de contención de SCP-173, lo que permite una visión clara de SCP-173 en su posición preferida apoyada contra la pared occidental de la esquina noroeste de su celda.
&gt; 
&gt; Además, puedo confirmar más allá de toda duda razonable que la llamada &#34;mirada del hombre muerto&#34; que se exhibe en las víctimas de SCP-173, llamada así porque los ojos de las víctimas aparentemente muertas continúan rastreando los movimientos de SCP-173 post mortem, no son producto de &#34;nervios&#34; o paranoia general, pero un fenómeno genuino, como se puede ver por la ampliación y la revisión a cámara lenta de los ojos del D-173-2267 después de su vencimiento y demostrado por -2263 y -2264 también.
&gt; 
&gt; Mis hallazgos completos, registros de video adjuntos, tomas de autopsias e informes de autopsias se adjuntan a este mensaje para su revisión, distribución y archivo. Gracias por tu pronta respuesta.
&gt; 
&gt; Dr. Smascher, Area-14, Director de Unidad Autorización 4.
