**Объект:** SCP-475

**Класс объекта:** [[[Euclid|Евклид]]] (ранее [[[safe|Безопасный]]])

**Особые условия содержания:** SCP-475 следует хранить в запертом герметичном сейфе размерами 0,5 х 0,5 х 0,5 м в Складском Блоке 45-C Сектора 19. Открытие сейфа может быть произведено только с разрешения троих (3) сотрудников с уровнем доступа 4 или выше, все исследования проводятся под их наблюдением. Не допускается контакт SCP-475 с водой (H,,2,,O) или [ДАННЫЕ УДАЛЕНЫ]. Сотрудники, пытающиеся использовать SCP-475 с вышеупомянутыми веществами, должны быть немедленно поставлены на содержание и [ДАННЫЕ УДАЛЕНЫ].

В связи с предположительным гипнотическим эффектом SCP-475, сотрудники, вступавшие в контакт с ███████████, ███████ █████ ██████ или ██████, предварительно должны [ДАННЫЕ УДАЛЕНЫ]. Несоблюдение этих условий приведёт к немедленному устранению.

Ни при каких обстоятельствах не допускается знание о существовании SCP-475 членами римско-католической церкви, Церкви Разбитого Бога или ███████████ ██████.

**Описание:** SCP-475 представляет собой искусно выполненную скульптуру в виде Папы Римского, изготовленную из [ДАННЫЕ УДАЛЕНЫ]. Анализ показывает, что 89,7% массы объекта составляют длинноцепочечные насыщенные жирные кислоты (CH,,3,,-(CH,,2,,),,n,,), а остальные 10,3 % - ███████-████. Считается, что уникальные свойства SCP-475 обеспечиваются именно наличием ███████-████, однако попытки воссоздать SCP-475 не увенчались успехом и после инцидента 475-А были приостановлены.

При контакте SCP-475 с водой и нанесении на кожу, с неё удаляются все накопившиеся внешние загрязнения, в том числе мёртвые клетки кожи, пот, ████████████████, грязь и моющие средства. Послеэкспериментальные тесты показали, что удаляются 100% инородного загрязнения, что статистически аномально. Этот процесс происходит только при использовании на коже человека; все попытки использовать SCP-475 на не-людях привели к [ДАННЫЕ УДАЛЕНЫ].

Инцидент 475-A показал, что другие аномалии объекта проявляются в зависимости от религиозных убеждений подопытного. Субъекты, практикующие католицизм, испытывают усиление своих убеждений, что сопровождается небольшим улучшением цвета лица и телосложения. Субъекты, практикующие ███████████ █████, сообщили [ДАННЫЕ УДАЛЕНЫ]. Из захваченных агентов Церкви Разбитого Бога, только один был достаточно жизнеспособен для проведения тестирования. Опыт привёл к [ДАННЫЕ УДАЛЕНЫ] и гибели 7 сотрудников класса D. Попыток повторить этот опыт на сегодня не предпринималось. Представители других конфессий не испытывают никаких аномалий, кроме связанной с процессом очистки.

**Приложение:** Сотрудники уровня допуска 3 и выше могут ознакомиться с протоколом инцидента 475-A в документе № 475-1.

Документ № 475-1: Инцидент 475-А, произошедший во время тестирования на субъекте D-234, члене римско-католической церкви. См. ниже аудиопротокол (видеопротоколы классифицированы как █████████ и изолированы приказом О5-█).

&gt; Доктор ██████: Ладно, народ, мы почти закончили. Это будет последний римский католик. Я думаю, что у нас есть достаточно данных, чтобы отправить запрос на классификацию объекта как &#34;Безопасного&#34;. Приступайте, D-234.
&gt;
&gt; D-234:  Так что, мне просто вымыться этим мылом?
&gt;
&gt; Доктор ██████: Совершенно верно. Мы выключили камеры, так что не стесняйтесь.
&gt;
&gt; Ассистент доктора ██████: [вполголоса] Но доктор, мы же не вык-
&gt;
&gt; Доктор ██████: Тихо! Ему это знать не обязательно.
&gt;
&gt; [несколько минут неопределённого шума]
&gt;
&gt; Доктор ██████: Он все ещё продолжает? Можете остановиться, D-234.
&gt;
&gt; Ассистент доктора ██████: Он... не похоже, что он вас услышал.
&gt;
&gt; Доктор ██████: D-234, эксперимент завершён. Положите 475 и приступайте к дезактивации. Это приказ.
&gt;
&gt; Доктор ██████: Вы слышите меня?
&gt;
&gt; Ассистент доктора ██████: По-моему, он что-то говорит...
&gt;
&gt; D-234: [приглушённо]...нечистый... ещё не чистый...
&gt;
&gt; Доктор ██████: Что за... Охрана! Обездвижить D-234!
&gt;
&gt; D-234: Я нечистый. Я по-прежнему грязный.
&gt;
&gt; Ассистент доктора ██████: █████ господня, его кожа!
&gt;
&gt; Доктор ██████: БРОСЬТЕ ЕГО!
&gt;
&gt; D-234: [истерично] ЕЩЁ НЕ ЧИСТЫЙ!

Субъект D-234 был устранён после того, как его кожа и глаза [ДАННЫЕ УДАЛЕНЫ]. Позже было установлено, что D-234 обратился в католичество, находясь в заключении за [ДАННЫЕ УДАЛЕНЫ] и никогда не проходил обряда крещения. Доктор ██████ запросил дальнейшие эксперименты, однако запрос был отклонён после исследования останков D-234 и последовавшего [ДАННЫЕ УДАЛЕНЫ].

Ассистент доктора ██████ всё ещё восстанавливается после [ДАННЫЕ УДАЛЕНЫ].</textarea></pre>
