    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>你的手在我手中燃烧。

用你放松的呼吸巧妙地挤压和放松。

你在我身边柔软而顺从。

头发悄然爬上我的颈间。

脸颊靠在我的肩上。

我随你的每次抽搐移动。

我尽量不把我瘦骨嶙峋的肩膀伸入你柔软的身体。

我能通过你的手感到你的心跳。

你身体微妙的起伏让我起了鸡皮疙瘩。

你急促的呼吸触发了我颤抖的释放。

我不知道我是否想要这个。

我不是做这个的料。

我不是为了温柔的亲吻或温暖的拥抱而生的。

我不是为了烛光晚餐和跳舞而生的。

我不凝视你的眼睛，不承认我的爱意永恒。

我不站在你身边。

我不为了你开心。

在我心中已有太多。

你也是。

如此猛烈的风暴，如此多的分流，如此深邃而广阔。

我无法在其中找到你。

我绝不会去找你。

这有错吗？

我有时希望这在你眼里只是单纯的欲望，这有错吗？

我可以忍受你的手笨拙地摸我一千次，只是为了你讨厌它的微弱机会。

讨厌我。

说爱我的时候觉得脏有错吗？

对你的真诚畏缩有错吗？

我觉得自己像个骗子。

你在我身边轻轻打鼾。

一个更好的爱人会发现它的可爱。

我在心中、脑中搜索，想在我身上发现它。

但我做不到。

我不爱你。

我不确定我能做到。</textarea></pre>
