    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** ヒマワリ(//Helianthus annuus//)の群生地を視認した際に発生する--認識災害--ミーム異常。視認者は白いワンピースを着たロングヘアーの女性を捜し始める。\n**回収日:** 20██/██/██\n**回収場所:** 日本各地\n**現状:** ヒマワリの摘花や群生地の確保により隠蔽中。\n**追記:**  このアイテムの異常性は他者に感染し広がっていくと判明しました。また同時に『ロングヘアーの色は黒髪か？茶髪か？』等、感染者の考えを吸収し、新たな『設定』を考えた視認者が増えている事も分かりました。これにより、本アイテムの異常性は認識災害からミーム異常に変更されました。-██研究員\nミーム異常の厄介な点は、受け取った側に新たな考えを追加され、それによって\&#34;進化\&#34;する事だからな。まるで遺伝子のように。-██博士\n異常性の根源と思われる『ヒマワリ畑と白いワンピースの女性』という情報を最初に発生させた存在については調査中です。-エージェント・██&#34;
