**Název: SCP-420-CS**
**Autor:** [[*user Steven Choros]]
**Fotografie: Vlastní**
**Přibližná doba čtení:** 36 minut
[[include info:end]]

[[include component:image-block name=http://scp-cs-sandbox.wdfiles.com/local--files/steven-choros/IMG_20200711_155603.jpg|caption=Pohled na vesnici ███████, poblíž které bylo do ██.█.19██ zadržováno SCP-420-CS.]]

**Objekt #:** SCP-420-CS

**Třída Objektu:** --Euclid-- Thaumiel

**Speciální Zadržovací Procedury (Neplatné od ██. █. 19██):** SCP-420-CS je zadržováno na místě objevu v Nadační Zóně-04CS uzpůsobené přímo k tomuto účelu. Zóna-04CS se nachází v lese u vesnice ███████ a zabírá část lesa o rozměrech 36 hektarů. Uprostřed Zóny-04CS se nachází budova, která slouží jako obydlí pro SCP-420-CS. Zóna-04CS je obehnána pletivem s výškou čtyř metrů s ostnatým drátem s betonovými základy se dvěma vchody ze severu a z jihu. U každého vchodu se nachází menší celní budova, která slouží pro kontrolu zaměstnanců vstupujících do Zóny-04CS. Kolem Zóny-04CS hlídkuje v pravidelných intervalech 8 strážců, kteří pomalu obcházejí kolem plotu. Necelých 50 m od Zóny-04CS se nachází nadační budova sloužící pro ubytování menšího počtu zaměstnanců a částečný výzkum SCP-420-CS. Tato budova je designovaná tak, aby vypadala jako rozsáhlejší obytný dům.

Pro SCP-420-CS je každý týden v pondělí dovážena zásoba jídla (celý seznam potravin podávaných SCP-420-CS viz níže). K informacím o SCP-420-CS má přístup personál Úrovně 3 a vyšší. Osobní setkání [[footnote]]Například při testování, výzkumu nebo rozhovorech.[[/footnote]] s SCP-420-CS je povoleno personálu Úrovně 4 a vyšší nebo personálu Úrovně 3 s povolením ředitele Dr. Pavla Tichého.

SCP-420-CS je zakázáno přibližovat se k plotu na vzdálenost menší než 10 m. SCP-420-CS nemá povoleno podávat SCP-420-CS-1 zaměstnancům, civilnímu obyvatelstvu ani zvířatům. SCP-420-CS má povoleno vytvářet SCP-420-CS-1 pouze při testování, a to navíc se souhlasem vedoucího výzkumu nebo ředitele Zóny-04CS, Dr. Tichého. SCP-420-CS má zakázáno opouštět Zónu-04CS. SCP-420-CS nesmí přijít do kontaktu s živočišnými výrobky. Jestliže SCP-420-CS poruší zákaz, čeká ji trest nejčastěji v podobě zmenšení dávky jídla.

[[collapsible show=&#34;+ Seznam potravin dodávaných SCP-420-CS&#34; hide=&#34;- Seznam potravin dodávaných SCP-420-CS&#34;]]
* 5 kg brambor
* 2 kg sojové náhražky masa
* 1 bochník chleba
* 1 l sojového mléka
* 250 g margarínu
* jakoukoliv evropskou zeleninu a ovoce v jakémkoliv množství podle výběru SCP-420-CS
* ocet, sůl, cukr a koření pokud si SCP-420-CS zažádá
[[/collapsible]]

**Speciální Zadržovací Procedury (Neplatné od ██. ██. 20██):** SCP-420-CS je zadržováno v Oblasti-013CS ve standardní zadržovací cele pro humanoidy. SCP-420-CS je podávána potrava skládající se ze standardních ingrediencí vhodných pro člověka kromě živočišných výrobků --třikrát dvakrát-- jedenkrát za den. Etická komise a ČROD zvažují, zda by mělo být dovoleno podávat SCP-420-CS i potraviny z živočišných výrobků nebo napojit SCP-420-CS na umělou výživu. Přístup k SCP-420-CS mají pouze zaměstnanci s Úrovní 3 a vyšší. Experimentování bylo pozastaveno.

**Aktuální Speciální Zadržovací Procedury:** SCP-420-CS je zamčeno každý den od 21:00 do 8:00 ve své zadržovací cele, kterou SCP-420-CS při jednání navrhlo. Půdorys místnosti má rozlohu 16 m^^2^^. Uvnitř se nachází lůžko, noční stolek s lampou, menší polička s knihami[[footnote]]Převážně kuchařky nebo vlastní spisy SCP-420-CS.[[/footnote]], televize, skříň s oblečením a obrázky zátiší a krajiny na zdech[[footnote]]Též portrét nad postelí zobrazující SCP-420-CS s jejím manželem Borodějem.[[/footnote]]. Toaleta se sprchou se nachází v místnosti o rozloze 9 m^^2^^ propojené s hlavní zadržovací místností.  

V čase od 8:00 do 21:00 má SCP-420-CS povoleno se procházet po Oblasti-14-CS, ve které je taktéž i zadržováno. SCP-420-CS má přístup do částí s Úrovní prověření 1. SCP-420-CS má právo na procházky v doprovodu 2 strážných kolem Oblasti-14CS jedenkrát za týden maximálně od 14:00 do 18:00. SCP-420-CS může vypomáhat v kuchyni Oblasti-14CS pouze s povolením vedoucího Oblasti-14CS.

Vedle zadržovací místnosti SCP-420-CS se nachází malá kuchyň pro SCP-420-CS, ve které může operovat maximálně od 9:00 do 18:00. Uvnitř kuchyně pro SCP-420-CS se nachází sporák, malá plně vybavená kuchyňská linka s dřezem. Kuchyně slouží také jako malý sklad ingrediencí používaných do SCP-420-CS-1 a speciálně designovaných misek určených pro uchovávání SCP-420-CS-1 v terénních podmínkách.

SCP-420-CS má povoleno podávat SCP-420-CS-1 s negativními účinky pouze zaměstnancům Úrovně 3 a vyšší, kteří si o to sami zažádají, nebo personálu Třídy D, které však SCP-420-CS zná jako osoby v oranžovém oblečení. Pokud SCP-420-CS použije SCP-420-CS-1 na kohokoliv z ostatních tříd, který s tím nesouhlasil, bude muset SCP-420-CS co nejdříve napravit způsobenou škodu a osobně se omluvit.

**Poznámka:**

&gt; //Máme štěstí, že SCP-420-CS není barvoslepá. Je jí už více než 600 let a to je dost i na čarodějnici, takže bych se osobně nedivil, kdyby začala mít problémy se zrakem. Dobrá rada pro ty, kteří nechtějí kvokat jako slepice; nenoste při setkání s SCP-420-CS oranžové oblečení.// - Dr. Hluboký

**Popis:** SCP-420-CS je žena slovanského původu s výškou 135 cm[[footnote]]Pokud by nebyla shrbená, měla by výšku přibližně 150 cm.[[/footnote]] a šedými vlasy délky 30 cm, které nosí SCP-420-CS obvykle rozpuštěné, nebo při práci svázané v drdolu. SCP-420-CS vykazuje známky vysokého věku, např. vrásky, ochablé svalstvo, kožní problémy, ztráta pigmentu ve vlasech, pomalá chůze a bolesti zubů. SCP-420-CS však netrpí poruchami zraku, bolestmi kloubů ani slabostí žádného z důležitých vnitřních orgánů. Předpokládá se, že je to způsobeno dlouhodobým požíváním SCP-420-CS-1. SCP-420-CS nosí po většinu času na hlavě šátek obvykle tmavé barvy a sundává si jej pouze při odpočinku ve své zadržovací cele.

SCP-420-CS si nechává říkat jménem Magdaléna, babička Majda, babi a dalšími obdobnými způsoby. Příjmení však Nadačním výzkumníkům nesdělila. Mluví plynně česky a má také znalosti ruštiny a němčiny. SCP-420-CS vyslovuje písmeno v jako f. Nebylo potvrzeno, zda je to kvůli vadě řeči nebo to SCP-420-CS dělá úmyslně, avšak většina výzkumníků se přiklání právě ke druhé variantě. Je však jisté, že si je SCP-420-CS toho vědoma, neboť na dotázání odpověděla //f je hezčí//.

[[include component:image-block name=http://scp-cs-sandbox.wdfiles.com/local--files/steven-choros/IMG_20200817_121614.jpg|caption=Jeden příklad z mnoha SCP-420-CS-1 (kuřecí vývar).]]

SCP-420-CS-1 je anomální polévka, kterou dokáže uvařit pouze SCP-420-CS. Většina ingrediencí používaných do SCP-420-CS-1 je známá, ale přesné množství ingrediencí použitých v SCP-420-CS-1 nebylo dosud zjištěno, a to ani po podrobné analýze SCP-420-CS-1.[[footnote]]Byly provedeny experimenty o vytvoření SCP-420-CS-1 Nadačními výzkumníky. Všechny byly neúspěšné.[[/footnote]] SCP-420-CS odolalo všem výslechům a pokusům o získání receptu na SCP-420-CS-1.

SCP-420-CS vždy ukládala SCP-420-CS-1 do misek. Nikdy dobrovolně neuložila SCP-420-CS-1 do jakékoliv jiné nádoby než do misky a je zásadně proti tomu, aby bylo SCP-420-CS-1 ukládáno v čemkoliv jiném[[footnote]]Talířky, lahve, sklenice aj.[[/footnote]], a aby k jeho požívání byl používán příbor. SCP-420-CS-1 by se mělo tedy podle SCP-420-CS vypít z misky. Experimenty ukázaly, že změna nádobí nemá takřka žádný vliv na efekty SCP-420-CS-1.

Aby SCP-420-CS-1 mělo anomální vlastnosti, musí obsahovat látku pocházející z živočichů, např: maso, kosti, tuk, orgány, krev, mléko, vejce atd. Podle původu organického materiálu získá SCP-420-CS-1 anomální vlastnosti, které mohou pozitivně nebo negativně ovlivnit osobu, která SCP-420-CS-1 požila. Efekt nastává obvykle do 1 minuty po požití. Efekty na osobách způsobené SCP-420-CS-1 obvykle vyprchají do jednoho až dvou dní podle pozřené dávky a typu SCP-420-CS-1. Mohou být však do té doby neutralizovány pomocí jiného SCP-420-CS-1. Při požití SCP-420-CS-1 není paměť nijak omezena a funguje jako obvykle, takže si subjekty pamatují, co dělaly. Navíc [DATA VYMAZÁNA][[size 0%]]dostávají vzpomínky tvorů, ze kterých bylo SCP-420-CS-1 uvařeno[[/size]]. SCP-420-CS-1 působí na všechny obratlovce. Efekt může mít vliv na psychickou[[footnote]]Inteligence, chování...[[/footnote]] nebo fyzickou[[footnote]]Růst svalů, postřeh, zlepšení či zhoršení smyslů, růst kůže a ochlupení, rozmnožování, věk...[[/footnote]] stránku. Pro lepší pochopení viz Dokument o experimentování na SCP-420-CS-1.

[[collapsible show=&#34;+ Dokument o experimentování na SCP-420-CS-1&#34; hide=&#34;- Dokument o experimentování na SCP-420-CS-1&#34;]]

&gt; **__Experiment-1-420-CS__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (kuřecí vývar), D-6541
&gt; 
&gt; **Průběh:** Subjektu D-6541 bylo přikázáno, aby vypil SCP-420-CS-1.
&gt; 
&gt; **Výsledek:** D-6541 začal kvokat a nohama napodobovat hrabání.

&gt; **__Experiment-2-420__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (kuřecí vývar) v talířku, D-6542
&gt; 
&gt; **Průběh:** Subjektu D-6542 bylo přikázáno, aby snědl pomocí kovové lžíce SCP-420-CS-1.
&gt; 
&gt; **Výsledek:** Stejný jako u předchozího experimentu.

&gt; **__Experiment-6-420-CS__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (kuřecí vývar), kočka
&gt; 
&gt; **Průběh:** Kočce bylo podáno SCP-420-CS-1.
&gt; 
&gt; **Výsledek:** Kočka začala kvokat a napodobovat hrabání zadníma nohama. Když byla zvednuta, měla stále otočenou hlavu jedním směrem, i když se s kočkou pohybovalo různými směry.[[footnote]]Toto chování je u kuru domácího běžné.[[/footnote]]

&gt; **__Experiment-7-420__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (hovězí vývar), D-6544
&gt; 
&gt; **Průběh:** Subjektu D-6544 bylo přikázáno, aby vypil SCP-420-CS-1.
&gt; 
&gt; **Výsledek:** D-6544 si klekl na zem, opřel se o ruce a začal bučet.

&gt; **__Experiment-8-420-CS__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (hovězí vývar), D-6545
&gt; 
&gt; **Průběh:** Subjektu D-6545 bylo přikázáno, aby vypil SCP-420-CS-1.
&gt; 
&gt; **Výsledek:** U subjektu D-6545 byl zaznamenán růst svalů a kostí.

&gt; **__Experiment-9-420-CS__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (hovězí vývar), SCP-420-CS-1 (kuřecí vývar), D-6546
&gt; 
&gt; **Průběh:** Byly smíchány dvě várky SCP-420-CS-1 do jedné, následně byla tato směs podána subjektu D-6546.
&gt; 
&gt; **Výsledek:** U D-6546 byl zaznamenán růst svalů a kostí stejně jako u předchozího experimentu. Navíc se však na jeho těle objevilo malé množství chmýří vyrůstající z jeho kůže. Subjekt si klekl opírajíc se rukama o podlahu a začal kvokat.

&gt; **__Experiment-10-420-CS__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (rybí polévka), D-6547
&gt; 
&gt; **Průběh:** Subjektu D-6547 bylo přikázáno, aby vypil SCP-420-CS-1.
&gt; 
&gt; **Výsledek:** D-6547 se udusil. Pitva prokázala, že jeho plíce se přizpůsobily pouze pro vstřebávání kyslíku z vody.

&gt; **__Experiment-11-420-CS__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (rybí polévka), D-6548
&gt; 
&gt; **Průběh:** Subjektu D-6548 bylo přikázáno, aby vypil SCP-420-CS-1. Následně byl umístěn do nádrže se sladkou vodou.
&gt; 
&gt; **Výsledek:** Subjekt D-6548 dokázal vstřebávat kyslík z vody a tím přežít. Také dokázal obratněji a rychleji plavat. Ztratil však schopnost mluvit a dýchat vzduch.

&gt; **__Experiment-13-420-CS__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (dýňová polévka se slaninou), D-6550
&gt; 
&gt; **Průběh:** Subjektu D-6550 bylo přikázáno, aby vypil SCP-420-CS-1.
&gt; 
&gt; **Výsledek:** Subjekt D-6550 začal kvičet a chrochtat a dožadovat se jídla. Po vyhovění jeho požadavků začal D-6550 jíst a mlaskal při tom, následně usnul na podlaze.

&gt; **__Experiment-16-420-CS__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (polévka uvařená z lidského subjektu D-6553), pes
&gt; 
&gt; **Průběh:** Psovi bylo podáno SCP-420-CS-1.
&gt; 
&gt; **Výsledek:** Pes promluvil česky. Pochválil chuť SCP-420-CS-1 a pak poprosil přítomné zaměstnance, zda by si s ním hráli.

&gt; **__Experiment-17-420-CS__**
&gt; 
&gt; **Subjekt:** SCP-420-CS-1 (polévka uvařená z lidského subjektu D-6553), D-6554
&gt; 
&gt; **Průběh:** Subjektu D-6554 bylo přikázáno, aby vypil SCP-420-CS-1.
&gt; 
&gt; **Výsledek:** Subjekt D-6554 popsal, jak [DATA VYMAZÁNA][[size 0%]]byl zabit subjekt D-6553[[/size]]. Také popsal [DATA VYMAZÁNA][[size 0%]]jeho minulost[[/size]] a vytkl Nadačním zaměstnancům, že [DATA VYMAZÁNA][[size 0%]]musel sníst člověka[[/size]].

[[/collapsible]]

**Historie:** Ačkoli nebyly nalezeny žádné historické důkazy o existenci SCP-420-CS starší více než ███ let, samo SCP-420-CS prohlašuje, že se narodilo, když začala stavba Karlova mostu v Praze tudíž v roce 1357. SCP-420-CS však také tvrdí, že tuto informaci získalo od své matky. SCP-420-CS uvedla, že její matka byla upálena, a že sama SCP-420-CS ze strachu dlouho &#34;čarodějnictví&#34; neprováděla a dostala se k němu přibližně v 50 letech, což jí, podle jejích slov, zachránilo a prodloužilo život. Aby unikla před inkvizicí, ukryla se mimo civilizaci na místo, kde byla po ███ letech nalezena Nadací. Při jedné ze svých cest po českých zemích, které prováděla v letech 14██ až 15██ potkala muže, který taktéž prováděl &#34;čarodějnictví.&#34; Jmenoval se Boroděj a byl podle SCP-420-CS o █ let straší. Zamilovali se a po █ letech se vzali.

SCP-420-CS vychovala spolu se svým manželem dceru jménem Kateřina. Když bylo dceři 16, odstěhovala se od rodičů. SCP-420-CS nedokázala říct, kam její dcera odešla, ani zda je stále naživu. SCP-420-CS spolu se svým manželem vytvořili recept na SCP-420-CS-1, které později začali prodávat. Bylo prokázáno, že SCP-420-CS se svým manželem napomohli k založení vesnice ███████, v jejíž blízkosti dlouho žili. Nadaci se podařilo tyto informace kompletně vymazat z archivů i z pověstí obce i okolních sídel. Název vesnice je odvozen od [DATA VYMAZÁNA] po požití SCP-420-CS-1 a také od ████ ████████ (//█████ █████//), z nichž bylo do roku 18██ SCP-420-CS-1 nejčastěji vařeno.

Manžel SCP-420-CS zemřel tragickou smrtí █. █. 18██.[[footnote]]Od té doby nosí SCP-420-CS tmavý šátek.[[/footnote]] Při kácení stromu jej napadli █ občané ovlivnění SCP-420-CS-1. Boroděj se pokusil vylézt na strom, který před chvíli porušil sekyrou. Sekyru, kterou nechal ležet pod stromem, uchopil jeden z občanů. Protože byl kmen stromu již silně poškozen, neunesl výkyv těžiště, když na něj Boroděj vylezl. Strom spadl na █ z █ přítomných lidí ovlivněných SCP-420-CS-1. Boroděj se při pádu nacházel mezi stromem a osobou, která držela napřaženou sekyru, takže Boroděj byl zepředu rozdrcen stromem a zezadu rozseknut sekyrou. Strom se začal po pádu kutálet ze srázu, čímž zabil zbylé █ osoby ovlivněné SCP-420-CS-1.

Nadace se stále pokouší najít dceru SCP-420-CS, stejně jako jiné potencionálně anomální osoby, které SCP-420-CS zmínila při rozhovorech. Z ██ potencionálně anomálních osob zmíněných SCP-420-CS je již █ zadrženo Nadací.

[[size 0%]]Pro personál Úrovně 4 a vyšší: SCP-420-CS vytvořila z mrtvého těla svého manžela SCP-420-CS-1, kterou poté vypila, aby byl její manžel &#34;stále s ní.&#34; SCP-420-CS sdílí se svým mrtvým manželem vzpomínky, což je důvod, proč dokázala SCP-420-CS dokonale popsat manželovu smrt. Ze zbylých těl také vytvořila SCP-420-CS-1, které však prodala zákazníkům.[[/size]]
[[/collapsible]]

**Objevení:** SCP-420-CS byla nalezena v lesích nedaleko vesnice ███████ poté, co si jeden z výzkumníků Nadace vášnivý houbař Dr. Hřib, který byl v té době na dovolené, všiml při houbaření podivného chování u zvířat a lidí právě v této lokaci. 3 Nadační agenti vysláni na tuto misi pořídili záznam, ve kterém je zachyceno podivné chování zvířat a lidí a první setkání Nadačních zaměstnanců s SCP-420-CS.

[[collapsible show=&#34;+ Záznam o objevení SCP-420-CS z ██. █. 19██&#34; hide=&#34;- Záznam o objevení SCP-420-CS z ██. █. 19██&#34;]]

&gt; 
&gt; [ZAČÁTEK ZÁZNAMU]
&gt; 
&gt; **Vedoucí agent Holub:** //Právě vstupujeme do ███████. Dr. Hřib oznámil, že se v okolí téhleté vesničky dějí nějaké nekalosti, takže jsme to šli prošetřit. Zatím se nezdá, že by se tu nacházela nějaká anomálie. Je to prostě malebná vesnička na samotě u lesa, v dálce slyším cirkulárku, teďka zakokrhal koh...//
&gt; 
&gt; Lze slyšet zakokrhání kohouta, které zní jako: //Ráno! Děcka, vstávajte! Slunko vylezlo!//
&gt; 
&gt; **Agentka Trávníčková:** //Pane, tohle mi neznělo moc normálně.//
&gt; 
&gt; **Vedoucí agent Holub:** //Beru zpět, Trávníčková, tohle bude dost zajímavé. Půjdeme támhle do svahu. Vidím, že z lesa stoupá kouř.//
&gt; 
&gt;  **Vedoucí agent Holub:** //Právě vystupujeme do svahu po jedné z úzkých ulic. Je tu prudké stoupání, nedokážu si představit, že bych tohle vyjel v zimě autem.// odmlka //Na jedné ze zahrádek seká takový dost silný týpek dřevo. Má dlouhý drsný hnědý plnovous.//
&gt; 
&gt; **Agent Kláda:** //Dobrý den.// pozdraví osobu.
&gt; 
&gt; **Agentka Trávníčková:** //Napřímil se.// řekne tiše.
&gt; 
&gt; Lze slyšet silný medvědí řev
&gt; 
&gt; **Vedoucí agent Holub:** //Pojďme radši dál. Jak ten týpek zařval, tak jsem měl docela nahnáno.// odmlka //Napravo od nás je takové menší pole a na něm podobné individuum. Zdá se, že odpočívá. Taky dost silný chlapík. Sedí na pařezu a žvýká trávu, má dost nepřítomný výraz. V nose má takový ten kovový kroužek.//
&gt; 
&gt; Ozve se hluboké zabučení.
&gt; 
&gt; **Agent Kláda:** //Mne už tu snad nic nepřekvapí. Ten muž na nás zabučel.//
&gt; 
&gt;  **Vedoucí agent Holub:** //Právě jsme vstoupili do lesa. Přichází k nám malý koloušek. Vypadá trochu ustrašeně. Máme však stále připravený zbraně.//
&gt; 
&gt; **Koloušek:** //Do-dobrý den... Já jsem se ztratil a... hledám maminku. Ří-říkala, že, že bude na pastvě. N-ne-víte, kudy se tam.. jde?//
&gt; 
&gt; **Agentka Trávníčková:** //Ale to víš, že víme.//
&gt; 
&gt; **Vedoucí agent Holub:** //To snad nemyslíte vážně...//
&gt; 
&gt; **Agentka Trávníčková:** //Myslím, vy necito.// řekne vedoucímu agentovi Holubovi //Pojď ke mně, broučku.// mluví na kolouška.
&gt; 
&gt; **Vedoucí agent Holub:** //Myslím, že to objímání není...//
&gt; 
&gt; **Agentka Trávníčková:** //Chudáčku, cestou sem jsme viděli nějaké srnky pást se na louce. Je to tímto směrem. Podívej, slunce tam silně prosvítá mezi stromy. Tam by mohla být tvá maminka. A jestli ne, tak se jich tam zeptej, oni jistě budou vědět.//
&gt; 
&gt; **Vedoucí agent Holub:** //Agentko nedávejte tomu anomálnímu objektu... pusu.//
&gt; 
&gt; **Agentka Trávníčková:** //Pozdě, pane.// osloví vedoucího agenta Holuba. //Jestli chceš, můžu tě doprovodit.// řekne Kolouškovi.
&gt; 
&gt; **Vedoucí agent Holub:** //Tak a dost. Nebudete ho nikam doprovázet! Je to rozkaz!//
&gt; 
&gt; **Agentka Trávníčková:** //Tak nic, ten můj velitel je velký pruďas.// mluví na kolouška //Tak aspoň ode mne pozdravuj maminku.//
&gt; 
&gt; **Koloušek:** //Do-dobře. Na-naskleda-danou.// řekne nesměle.
&gt; 
&gt;  Lze slyšet vzlet hejna ptáků a vzdálené hlasy: //Babí, máš tu nové zákazníky!//
&gt; 
&gt; **Agent Kláda:** //Zdá se, že jsme očekáváni. Ti vrabci asi mysleli nás.//
&gt; 
&gt; **Vedoucí Agent Holub:** //Máte pravdu, Kládo. Tak jdeme.// Zavelí.
&gt; 
&gt;  **Agent Kláda:** //Přibližujeme se k malé chatce. Z jejího komínu se kouří.// Odmlka. Lze slyšet, jakoby někdo napodoboval kvokání. //Právě jsme u ní. Je tu nějaký bernardýn, co vylizuje misku a pošťák, co to tu obchází a napodobuje slepici. Nevím, jestli se mám smát, nebo...//
&gt; 
&gt; **Bernardýn:** //Babičko Majdo, já bych chtěl nášup.//
&gt; 
&gt; **SCP-420-CS:** //Hned to bude!// Ozve se tlumeně. //Ale přednost maj nofí zákazníci.//
&gt; 
&gt; **Agentka Trávníčková:** //Z chalupy se ozvalo...//
&gt; 
&gt; **SCP-420-CS:** //To jsou k nám hosti. Tací fyšňoření.// zasměje se //Nedali byste si polífku? Je jen za pade.//
&gt; 
&gt; **Vedoucí Agent Holub:** //Ne. Děkujeme.//
&gt; 
&gt; **SCP-420-CS:** //Fážně ne? Udělá fám dobře do žaludku. Posilní fás. Fy jste takofý fešák.// zasměje se //Co byste říkal na takofou hofězí. Budete po ní silný jako bejk.//
&gt; 
&gt; **Vedoucí Agent Holub:** //Opravdu si nedám. Ale rád bych se zeptal na vaše jméno.//
&gt; 
&gt; **SCP-420-CS:** //Jmenuju se Magdaléna, můžeš mi říkat babi.//
&gt; 
&gt; **Vedoucí Agent Holub:** //Rozumím.//
&gt; 
&gt; **SCP-420-CS:** //A co ty, mladá dámo? Nedala by sis? Udělám ti takofou, že budeš mrštná jako feferka.//
&gt; 
&gt; **Agent Kláda:** //Pane, beru jako povinnost se obětovat pro tým a sníst...//
&gt; 
&gt; **SCP-420-CS:** //Fypít.//
&gt; 
&gt; **Agent Kláda:** //Vypít... No prostě tu není nikdo z Třídy D a trvalo by dlouho, než by nám sem někoho poslali. Myslím, že ta polévka není nebezpečná.//
&gt; 
&gt; **Vedoucí Agent Holub:** //Snad si uvědomujete, že se zde setkáváme možná s nebezpečnou anomálií.//
&gt; 
&gt; **Agent Kláda:** //Uvědomuji si riziko a podstoupím jej. Jednu polévku, abych byl mrštný jako veverka, babi. Tady máš padesát korun.//
&gt; 
&gt; **SCP-420-CS:** //To je ale hodný chlapec.//
&gt; 
&gt; **Agentka Trávníčková:** //Po zaplacení to zatím vypadá v pořádku, zatahala ho za tvář jako správná stará paní.//
&gt; 
&gt; **SCP-420-CS:** Po dvaceti minutách. //Tady to máš, drahoušku.//
&gt; 
&gt; **Agent Kláda:** //Co k tomu jen říct...? No tak, dobru chuť.//
&gt; 
&gt; SCP-420-CS se začne smát a třít si dlaně.
&gt; 
&gt; **Vedoucí Agent Holub:** //Kládo, co cítíte?//
&gt; 
&gt; **Agent Kláda:** //Necítím skoro... Počk...//
&gt; 
&gt; **Agentka Trávníčková:** //Agente Kládo, kam to běžíte?//
&gt; 
&gt; **SCP-420-CS:** //Na strom přece, jako spráfná feferka.// Zasměje se.
&gt; 
&gt; **Vedoucí Agent Holub:** //Jste zatčena.//
&gt; 
&gt; **SCP-420-CS:** //Kdybych si jen pořádně fšimla, že máte zbraně... Mělo mě to trknout, že jste tak podifně oblečení.//
&gt; 
&gt; [KONEC ZÁZNAMU]
&gt; 
&gt; //Takhle vysoko na smrk snad už nikdy v životě nevylezu.// - Agent Kláda
&gt;

**Popis budovy, ve které žila SCP-420-CS do ██. █. 19██:** Chata s půdorysem 25 m^^2^^ ze smrkového a dubového dřeva. Výška chaty i s cihlovým komínem byla 6 m. Chata měla jedny dveře a 5 oken, z toho jedno sloužilo jako výdejní okénko. Nad výdejním okénkem se nacházela cedule s červeným nápisem //POLÍFKA//. Interiér se skládal ze dvou místností v přízemí a z jedné místnosti v podkroví sedlovité střechy. První místnost v přízemí sloužila jako kuchyň a bylo možné do ní vstoupit zvenčí. Obsahovala malá kamna vedoucí do komínu, stůl a místo pro nádobí a nejčastěji používané ingredience. Druhá místnost sloužila jako ložnice. Obsahovala manželskou postel, skříň, truhlu, poličky a obrazy, z nichž některé byly přeneseny do cely, kde je v současné době SCP-420-CS zadržena. Místnost v podkroví sloužila jako sklad. K chatě byl přistaven i přístřešek sloužící pro uskladnění dřeva a také latrína vzdálená 10 metrů od chaty. Vodu brala SCP-420-CS z nedalekého pramene. SCP-420-CS pěstovala některé přísady pro přípravu SCP-420-CS-1 v záhoncích obehnaných dřevěným plotem blízko chaty.

Chata byla po ██. █. 19██ upravena a prodána.

**Záznam o incidentu z █. █. 19██:** Dne █. █. 19██ SCP-420-CS prolomila zadržení odletem ze Zóny-04CS za použití dřevěných necek, které upravila neznámým způsobem tak, aby bylo možné v nich létat za použití koštěte jako pádla. Byla nalezena a zadržena až v krajském městě ████ 15 km od Zóny-04CS. Bylo použito velké množství amnestik Třídy-A, které bylo rozprášeno na celý okres, ve kterém se incident odehrál. Po tomto incidentu byly pozměněny Speciální Zadržovací Procedury.

[[collapsible show=&#34;+ Rozhovor Dr. Tichého s SCP-420-CS po incidentu z █. █. 19██&#34; hide=&#34;- Rozhovor Dr. Tichého s SCP-420-CS po incidentu z █. █. 19██&#34;]]
&gt; 
&gt; [ZAČÁTEK ZÁZNAMU]
&gt; 
&gt; **Dr. Tichý:** //Potřebovali bychom vědět, co vás přesně vedlo k útěku ze zadržení.//
&gt; 
&gt; **SCP-420-CS:** //Když to říkáte fy, zní to tak chladně, i když fáš hlas zní tak neobfykle.//
&gt; 
&gt; **Dr. Tichý:** //Ano, já vím, ale zpět k otázce.//
&gt; 
&gt; **SCP-420-CS:** //Utekla jsem, protože jsem už nemohla fytržet bez zákazníků a faření. Doufala jsem, že se mi to podaří, že fám uteču jako církfi kdysi, ale jste mocnější, než jsem čekala. Nejste snad taky čarodějofé?//
&gt; 
&gt; **Dr. Tichý:** //Trochu ano. Velice malá část z našich lidí tak trochu čaruje, ale není to tak extrémní jako u vás.//
&gt; 
&gt; **SCP-420-CS:** Mlčí.
&gt; 
&gt; **Dr. Tichý:** //Můžete nám říci, jak jste dokázala, aby ty necky létaly?//
&gt; 
&gt; **SCP-420-CS:** //Musela jsem si oprášit sfá stará kouzla. Naštěstí jste mně dali dost času si na ně fzpomnět.//
&gt; 
&gt; **Dr. Tichý:** //Mohla byste být více konkrétní ohledně těch kouzel, která jste použila?//
&gt; 
&gt; **SCP-420-CS:** //Ne. Snad fíte z jakého důfodu.//
&gt; 
&gt; Na další dotazování subjekt neodpovídal
&gt; 
&gt; [KONEC ZÁZNAMU]
&gt; 

[[/collapsible]]

Po tomto rozhovoru byly zavedeny nové Speciální Zadržovací Procedury. SCP-420-CS se však po přibližně dvou týdnech začal zhoršovat zdravotní stav. SCP-420-CS přestávala jíst a komunikovat a začala hubnout, blednout a mít deprese. Etická komise spolu s ČROD začaly přibližně po roce uvažovat o úpravě Speciálních Zadržovacích Procedur, avšak dříve, než bylo o změně plně rozhodnuto, sama SCP-420-CS požádala o změnu:

&gt; //Zafolala jsem si fás, protože tohle už nemůžu dýl fyržet. Na polífkách je postafený můj život. Připomínají mi mého milofaného manžela. Když jste mne připrafili o zákazníky, ještě jsem stále mohla fařit, a to mne uklidňofalo. Ale když už jste mi zakázali i fařit, neměla jsem pro co žít. Snažně fás proto prosím, dofolte mi dělat zase mé polífky, dofolte mi stýkat se s lidmi. Ty polífky budu dělat klidně pro fás. Udělám fám takofé, že fám dooprafdy pomůžou. Dají fám sílu medfěda, hbitost hada, chytrost lišky, co si jen budete přát. Nebudou to žádné takofé, které fám zamotají hlafu zfířecím chofáním. Jen mi, prosím, dofolte zase fařit. Již to takhle dlouho nefydržím.// - SCP-420-CS

Po této žádosti byla svolána porada, které se účastnili odborníci na Speciální Zadržovací Procedury, Etická Komise a jeden člen ČROD. Byly navrhnuty nové Speciální Zadržovací Procedury. Po zkušebním období byla prokázána účinnost a SCP-420-CS se zbavila depresí i nechutenství.

**Využití SCP-420-CS Nadací:** SCP-420-CS je povinna připravovat SCP-420-CS-1 s pozitivními účinky dle Nadačních potřeb. SCP-420-CS-1 lze využít agenty a MTF v terénních podmínkách a při jiných příležitostech. Pro tento účel byly navrženy speciální plastové uzavíratelné misky o objemu 0,5 litrů, 0,75 litrů a 1 litru.

[[collapsible show=&#34;+ Nejčastěji využívaná SCP-420-CS-1:&#34; hide=&#34;- Nejčastěji využívaná SCP-420-CS-1:&#34;]]

* sokolí polévka - kvůli zlepšení zraku
* slepičí vývar - protože požití SCP-420-CS-1 nenese žádné vážné následky, používá se toto SCP-420-CS-1 na speciální události a oslavy, kdy je nějaké osobě podáno právě toto SCP-420-CS-1 bez toho, aby to dotyčná osoba věděla. Výsledkem je pak zábava pro pozorovatele. ČROD zvažuje zakázat takovéto používání SCP-420-CS-1.
* králičí polévka - kvůli zlepšení skákání 
* axolotlí polévka - dorůstání končetin

[[size 0%]]Pouze pro personál Úrovně 4 a vyšší:[[/size]]
[[size 0%]]Dne 21. 12. 2003 sepsala SCP-420-CS závěť, viz níže.[[/size]]
[[size 0%]]Jsem již stará dáma a cítím, že se můj čas tady již nemilosrdně krátí. Neboť jsou fšichni mí příbuzní buď pryč, nebo mrtfí, rozhodla jsem se, že moje dědictví bude práfoplatně náležet Nadaci SCP. Než zemřu, odkážu fám recepty na sfé polífky. Přeji si, abyste mi do mého pokoje dali zfonek, na který zazfoním, až budu umírat, a fe sfé poslední hodně fám pofím mé tajemstfí. Fěřím, že mé recepty fyužijete spráfně. Nejste zlí. Tuto záfěť jsem napsala fe sfém plém fědomí a sfědomí. Dne 21. prosince 2003 f Oblasti-14CS f České republice. Podepsána Babička Magdaléna.//[[/size]]
[[size 0%]]Poznámka: 31. 12. 2003, několik minut po zabudování zvonku do cely SCP-420-CS, zvonek zazvonil. Výzkumník Úrovně 4 Dr. Tichý a jeho asistent vešli k SCP-420-CS s nahrávacím přístrojem. Následuje pořízený záznam:[[/size]]
[[size 0%]][ZAČÁTEK ZÁZNAMU][[/size]]
[[size 0%]]SCP-420-CS: Chtěla jsem jen fědět, jestli to funguje.[[/size]]
[[size 0%]][KONEC ZÁZNAMU][[/size]]
