[[include component:image-block name=Enammutrue.png|caption=Зиккурат в центре SCP-2688. Фотография сделана агентами КСИР после окончания раскопок.|width=350px]]

**Объект №:** SCP-2688

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Населению SCP-2688 известно об аномальной природе объекта. SCP-2688-A согласились предоставлять информацию о природе и аномальных свойствах региона. Взамен им позволено жить там. Экземплярам SCP-2688-A запрещено предоставлять информацию о Фонде, КСИР или любой другой Связанной Организации, если только в Соглашение об Обмене Информацией не будет внесена соответствующая поправка, которая вначале должна быть одобрена директором Участка 58.

На острове Бубиян недалеко от SCP-2688 был возведён Участок 58. Данное учреждение Фонда вместе с остальными постройками, находящимися в различных частях острова, замаскировано под военную базу Кувейта.

**Описание:** SCP-2688 — небольшая деревня земледельцев на острове Бубиян, Кувейт, в которой проживает 135 человек. Нынешнее население SCP-2688 (здесь и далее — SCP-2688-A) культурологически и лингвистически отличается от других народов Кувейта и разговаривает на креольском языке с заимствованиями из койне́, аккадского, древнеарамейского и иракского диалекта арабского языка. SCP-2688-A исповедуют религию, частично напоминающую аккадские верования Железного века. Главным божеством данной религии является существо по имени Намму. Население деревни добровольно изолировало себя от внешнего мира, однако продолжало вести пассивное наблюдение за ходом событий в соседних регионах до того, как КСИР установил контроль над данной территорией.

В SCP-2688 наблюдаются два аномальных феномена:

* Все рождённые в SCP-2688 дети имеют врождённые уродства, которые у каждого экземпляра абсолютно случайны. Некоторые примеры: отсутствующие или присутствующие в избытке органы чувств, доброкачественные опухоли и тератомы, неправильно развившиеся или отсутствующие внутренние органы. Пока неизвестно, воздействует ли аномалия только на SCP-2688-A или на любых детей, родившихся в деревне. Эксперименты были отменены по этическим соображениям.
* Жидкая вода в области радиусом примерно 2 км вокруг храмового комплекса, не находящаяся при этом внутри какого-либо живого организма, через непоследовательные промежутки времени преобразуется в водный раствор амниотической и спинномозговой жидкостей, желудочного сока и хлорида натрия. Концентрация раствора разнится от случая к случаю. Экземпляры SCP-2688-A используют его вместо воды и не испытывают отравления и прочих негативных эффектов, которые возникли бы у обычного человека, выпившего этот раствор. Данное вещество имеет для населения религиозное значение и часто используется для ритуалов либации и очищения.

[[include component:image-block name=cylinderseal.jpg|caption=Цилиндрическая печать, созданная предками SCP-2688-A. Примерная дата создания — 200 год до н.э.|width=250px]]

В центре SCP-2688 находится большой полуразрушенный зиккурат, построенный примерно в 4100 году до н.э.[[footnote]]Для определения возраста большинства артефактов из SCP-2688 было использовано термолюминесцентное датирование.[[/footnote]] Само по себе это сооружение не аномально, но является анахронизмом, поскольку оно примерно на тысячу лет старше любого другого, построенного по тем же технологиям. Внутри зиккурата было обнаружено несколько анахроничных и аномальных артефактов: клинописные таблички, датированные примерно 4000 годом до н.э.[[footnote]]Самые древние клинописные таблички относятся к четвёртому тысячелетию до н. э.[[/footnote]], и семь мумифицированных человеческих трупов, аномалии в строении которых схожи с наблюдаемыми у SCP-2688-A. Датирование трупов показало, что они относятся к временному промежутку от 200 года до н. э. до 900 года н. э.

Под храмом расположена система тоннелей, построенная примерно в то же время, что и зиккурат, уходящая на глубину около 500 метров. Её полная карта пока что не составлена. Единственный вход в неё находится в зиккурате. С помощью геологического радара было обнаружено, что система тоннелей соединяется с неестественно большим (площадью как минимум 90 км^^2^^) и аномально стабильным подземным водоёмом.

Судя по информации из добытых на территории текстов, люди жили в SCP-2688 примерно с 4100 до 1200 гг. до н. э. Затем она была заброшена из-за вторжения неизвестного народа с севера. Примерно в 300 году до н. э. данная территория была повторно заселена греками и вавилонцами. SCP-2688-А происходит от них.

**Обнаруженные тексты[[footnote]]Полное собрание текстов из SCP-2688 доступно в Документе-2688-Далет[[/footnote]]:**

[[collapsible show=&#34;+ Аккадская табличка (Отрывок из мифа о сотворении мира)&#34; hide=&#34;- ДОСТУП ПОЛУЧЕН&#34;]]
[Датируется примерно 300 годом до н. э. Обнаружена внутри зиккурата.]
&gt; Намму, создательница всего,
&gt; Также сделала оружие непобедимым; создала она чудовищ-змеев,
&gt; С острыми и беспощадными зубами;
&gt; Их тела наполнила она ядом вместо крови.
&gt; Свирепых змеев облачила она в ужас,
&gt; Одела она их в величие, дала им прекрасный стан.
&gt; Кто на них взирал, того одолевал страх,
&gt; Их тела вздымались, словно горы, и никто не мог противостоять их атакам.
&gt; Сотворила она гадюк и драконов, и ужасных великанов,
&gt; И болезни, и воющих гончих, и людей-скорпионов,
&gt; И саранчу, и людей-рыб, и тараны;
&gt; Они наточили жестокие оружия, они не боялись битвы.
&gt; Её приказы были могущественны, и никто не мог устоять перед её армией.[[/collapsible]]
[[collapsible show=&#34;+ Аккадская табличка (Пророчества, сделанные на основе уродств новорожденных)&#34; hide=&#34;- ДОСТУП ПОЛУЧЕН&#34;]]
[Датируется примерно 300 годом до н. э. Обнаружена недалеко от храмового комплекса.]
&gt; [отсутствующий фрагмент]
&gt; Если у ребёнка два уха справа и ни одного слева — Намму находится в покое.
&gt; Если у ребёнка два уха слева и ни одного справа — Намму недовольна.
&gt; Если у ребёнка две головы — скоро нападут враги на [дом/храм] Намму.
&gt; Если ребёнок — лев с двумя головами, то будет недовольство в [храме/доме] Намму.
&gt; Если у ребёнка нет глаз — Намму превратит земли в пустоши.
&gt; Если у ребёнка два глаза справа и ни одного слева — Намму родит детей, и земля будет жить в мире.
&gt; Если у ребёнка из лба растут зубы — ужасная нужда падёт на землю.
&gt; Если у ребёнка уши на своих местах, но нет рта — Намму будет смиренно говорить с [властителем/правителем] Космических Вод.
&gt; Если у ребёнка открыта брюшная полость и нет кишечника — быть голоду.
&gt; Если у ребёнка шея повёрнута в сторону живота и он держит свой кишечник в зубах — земля будет процветать.
&gt; [отсутствующий фрагмент][[/collapsible]]
[[collapsible show=&#34;+ Греческий свиток (Богослужебный текст)&#34; hide=&#34;- ДОСТУП ПОЛУЧЕН&#34;]]
[Датируется примерно 300 годом до н.э. Обнаружен внутри пирамиды.]

&gt; [отсутствующий фрагмент]
&gt; 
&gt; Не это ли смесь вод?
&gt; 
&gt; [отсутствующий фрагмент]
&gt; 
&gt; Давным-давно было время, когда не существовало ничего, кроме тьмы и пучины вод. В них были заключены отвратительные существа, и были их тела составлены из частей разных тварей. Там были люди, которые имели два или четыре крыла и два лица. Некоторые обладали двумя головами и единым телом: одна голова женская, другая мужская, и органы у них тоже были от мужчины, и от женщины. Иные имели ноги и рога коз, или лошадиные копыта, в то время как у других нижняя часть тела была от лошади, а верхняя от человека, как у кентавров. Были там и быки с человеческими головами, и [[[scp-939|безглазые псы]]], и лошади с головами собак, и люди и прочие звери с головами и телами лошадей и хвостами рыб. Из частей всех тварей земных созданы были те чудовища. Обитали там рыбы, гады, змеи и другие ужасные животные, и имели они образ и форму друг друга.
&gt; 
&gt; Тем, кто запер их вдали от остального мира, была женщина по имени Намму. По-халдейски звалась она Талатт, а по-гречески — Таласса, то есть море. И в то время пришёл Архонт Космических Вод, и разрубил женщину напополам: одну половину её он оставил на земле, а другую поместил на небеса, и вместе с ней породил он нормальных животных.
[[/collapsible]]
[[collapsible show=&#34;+ Шумерская табличка (Письмо)&#34; hide=&#34;- ДОСТУП ПОЛУЧЕН&#34;]]
[Датируется примерно 1200 годом до н. э. Изначально обнаружена археологами в Сахивале, Пакистан, а потом выкуплена Фондом. Несколько других текстов, обнаруженных вместе с этой табличкой, указывают на то, что письмо было написано в SCP-2688 и позже отправлено в неопределённую локацию на юго-востоке Азии.]
[[include component:image-block name=Cylinderseal01.png|caption=Репродукция оттиска цилиндрической печати в нижней части таблички.|width=200px]]
&gt; Дочери моей Ниншубур из [[[broken-mind|Хранителей Разума]]], Слуге Миканну [[footnote]]Считается, что эти пять символов (^^Д^^МИ.КА.АН.НУ) транскрибируются фонетически. Возможно, это транслитерация существительного из другого языка.[[/footnote]], говорю: вот слова Отца твоего [[[https://ru.wikipedia.org/wiki/Зиусудра |Зиусудры]]], [Жреца/Хозяина] [Дома/Храма] Намму, Слуги Миканну.
&gt; 
&gt; Дочь моя,
&gt; 
&gt; Твой Отец несёт плохие вести из дома: дверь сломана, замок разрушен.
&gt; 
&gt; Мёртвые восстали из могил, и стало их больше, чем живых.
&gt; 
&gt; Царь [[[https://ru.wikipedia.org/wiki/Лахиш |Лахиша]]] сжигает своих подданных, но не сможет он остановить Красную Смерть.
&gt; 
&gt; Царь [[[https://ru.wikipedia.org/wiki/Угарит |Угарита]]] оставил свои владения на произвол судьбы, но не видать ему пощады.
&gt; 
&gt; Небо за [[[https://ru.wikipedia.org/wiki/Эридан_(созвездие)|Звездой Эриду]]] разверзлось, и изливаются из дыры Космические Воды.
&gt; 
&gt; Царь-Колдун поднимается над гниющим [миром/&lt;&lt;чужой землёй&gt;&gt;/загробным миром], Властелин Космических Вод ему повинуется.
&gt; 
&gt; Наши братья и сёстры из Каптару[[footnote]]Слово обозначает Крит, но в этом контексте может означать всю землю, населённую греками.[[/footnote]] [[[SCP-2406|выдвинулись на последнюю битву]]], но они могут не вернуться.
&gt; 
&gt; Властелин Космических Вод ищет [Дом/Храм] Намму. Твой Отец не знает, почему.
&gt; 
&gt; Если [Дом/Храм] Намму будет захвачен, кровь Миканну будет потеряна, а этого не должно произойти.
&gt; 
&gt; Что бы ни случилось, мы должны защищать осколки света.
[[/collapsible]]

**Обнаружение и постановка на содержание:**

В 1955 году Комитет по Сохранению Исламских Реликвий узнал о существовании SCP-2688 и попытался разместить свои учреждения в непосредственной близости от храма, что повлекло за собой нападение SCP-2688-А. Конфликт продолжался в течение тринадцати часов, после чего КСИР принудительно установил свой контроль над регионом.

В 1991 году оперативники Фонда предприняли попытку рейда и успешно отбили объект у КСИР. Сотрудники с уровнем допуска 4 и выше могут ознакомиться с [[[memorandum-321-regarding-project-707|Документом 2688-Алеф]]], в котором описаны детали операции.

**Протокол интервью 2688-A5:**

[[collapsible show=&#34;+ Доступ только для сотрудников с уровнем допуска 4/2688 и персонала проекта Ситра Ахра&#34; hide=&#34;- ДОСТУП ПОЛУЧЕН&#34;]]
&gt; **Опрашиваемый:** SCP-2688-A5, &lt;&lt;Алапаус Белос&gt;&gt;
&gt; 
&gt; **Опрашивающий:** Доктор Ахмади
&gt; 
&gt; **Предисловие:** SCP-2688-A5 — мужична в возрасте 73 лет. На месте левого глаза имеет небольшую шарообразную опухоль. Орбита правого глаза аномально большая, на два сантиметра выше него расположен второй рудиментарный глаз. SCP-2688-A5 является религиозным и светским лидером SCP-2688-A. Был избран на эту должность предыдущим &lt;&lt;Белосом&gt;&gt; в качестве его последователь. Субъект также является одним из десяти грамотных людей в деревне. Интервью было проведено на креольском языке, на котором разговаривают SCP-2688-A.
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Д-р Ахмади:** Здравствуйте, Белос. Я хочу задать Вам несколько вопросов касательно истории Вашей деревни. Давайте начнём с самого очевидного: почему ваши предки пришли сюда?
&gt; 
&gt; **SCP-2688-A5:** Мои люди пришли сюда давным-давно. Нас собрали на севере и отправили на поиски [[[https://ru.wikipedia.org/wiki/Дильмун |Дильмуна]]].
&gt; 
&gt; **Д-р Ахмади:** Можете объяснить поподробнее?
&gt; 
&gt; **SCP-2688-A5:** [неразборчивое бормотание]
&gt; 
&gt; **Д-р Ахмади:** Говорите отчётливее, пожалуйста.
&gt; 
&gt; **SCP-2688-A5:** Вы не поймёте.
&gt; 
&gt; **Д-р Ахмади:** Если Вы считаете, что не можете нормально рассказать историю своей деревни, мы всегда можем найти другого жителя, чтобы он…
&gt; 
&gt; **SCP-2688-A5:** [начинает злиться] Нет смысла рассказывать это несведущему. Я попытаюсь объяснить Вам, но Вы можете не понять.
&gt; 
&gt; **Д-р Ахмади:** Хорошо. Продолжайте.
&gt; 
&gt; **SCP-2688-A:** Мои предки, посвящённые в Мистерии Иона, были собраны Карцистом Тульвой, визирем Турсаата из Космических Вод. Они должны были заселить некогда процветавшие земли Дильмуна во славу нашего бессмертного отца. Когда мои предки прибыли сюда, то обрадовались, ибо для них была припасена награда.
&gt; 
&gt; **Д-р Ахмади:** Награда?
&gt; 
&gt; **SCP-2688-A5:** Эта деревня стоит на больном боге. Гнилое существо, лихорадочные бормотания которого меняют форму нашей плоти. Это был бесценный подарок. Может, по сравнению с богами мы просто мухи, но мухи пируют на телах больных и умирающих.
&gt; 
&gt; **Д-р Ахмади:** Бог?
&gt; 
&gt; **SCP-2688-A5:** Намму, Талатт, Тиамат. У неё много имён. Её шёпот проникает в матки наших женщин и изменяет плоть внутри них, рассказывая нам о её секретах и желаниях. Мы будем пировать на её гнилом теле, а потом рождать её детей, вознося ей почести и давая ей силу.
&gt; 
&gt; **Д-р Ахмади:** А что произойдёт потом?
&gt; 
&gt; **SCP-2688-A5:** Я… Я не знаю. Но я уверен, что мои люди станут подобны богам. Есть ещё вопросы, или я могу уйти?
&gt; 
&gt; **Д-р Ахмади:** Подождите, осталось немного. Моя организация хочет исследовать пещеры под храмом. Мы просто хотим убедиться, что вас это не возмутит. Мы можем туда войти?
&gt; 
&gt; **SCP-2688-A5:** Мы не спускаемся в эти пещеры. Старые тексты лишь расплывчато упоминали об огромном храме в центре деревни, но до того, как персы его раскопали, мы не знали о его существовании. Он принадлежит Намму, не нам. Если вы хотите зайти туда, то мы не будем вам мешать, а вот она - вполне.
&gt; 
&gt; **&lt;Конец протокола&gt;**
&gt; 
&gt; **Заключение:** Поскольку было получено разрешение на исследование пещер под храмом, необходимо будет приступить к нему сразу после окончания всех приготовлений. Так как со слов SCP-2688-A5 объект связан с саркицистами, члены Фонда и ГОК, занятые на проекте Ситра Ахра, будут вместе принимать все решения насчёт исследования объекта.
[[/collapsible]]

**Исследование:**

[[collapsible show=&#34;+ Доступ только для сотрудников с уровнем допуска 4/2688 и персонала проекта Ситра Ахра&#34; hide=&#34;- ДОСТУП ПОЛУЧЕН&#34;]]

**12.07.1999**

Доктор Ахмади (антрополог и ассириолог Участка 58), доктор Сингх (биолог Участка 58), агент Аль-Байати (член МОГ Дзета-9 &lt;&lt;Кротокрысы&gt;&gt;) и доктор Моррисон (археолог и Специальный Наблюдатель ГОК) входят в храмовый комплекс в центре SCP-2688. Агент Аль-Байати по совету доктора Моррисона взяла с собой пистолет SIG Sauer P226.

Стены и потолок пещеры полностью покрыты слоем тонких и длинных мышечных пучков, имеющих в длину от 50 до 60 см. Пучки слабо шевелятся. Этим организмам было дано коллективное обозначение SCP-2688-B. После трёх часов исследования пещер команда обнаруживает цилиндрическую камеру из обожжённого кирпича и входит в неё. Камера имеет диаметр 30 м и высоту 5 м. Проход в камеру состоит из шести арочных проёмов, расположенных на одинаковом расстоянии друг от друга. На стенах камеры имеются барельефы, описывающие мифологические сюжеты. Большинство из них невозможно опознать из-за значительных повреждений от SCP-2688-B. Один из барельефов практически не повреждён. На нём изображена одна большая женская фигура и [[[scp-1564 |шесть мужских]]]. Четыре из них держат гроздь винограда, глиняную табличку и стилус, щит, покрытый бронзовыми дисками и копьё; последний держит корону. Остальные две мужские фигуры практически полностью уничтожены SCP-2688-B, но они, скорее всего, держали какие-то другие предметы. Женская фигура в одной руке держит декоративную &lt;&lt;крылатую шестерню&gt;&gt; (такой же символ был изображён на оттиске цилиндрической печати на табличке из Сахивала). Пол камеры покрыт сплошным слоем стружки из оксида железа. Толщина слоя достигает 2 см.

По полу камеры разбросаны несколько маленьких, круглых табличек с клинописными текстами на шумерском. Исследование табличек показало, что они были многократно использованы. Исследовательская команда смогла перевести одну табличку — это оказалась короткая молитва:

&gt; Пусть Намму, кровь Миканну, сделает мой стилос прекрасным,
&gt;
&gt; Пусть она укажет мне путь исправления ошибок, которые я сделал на своих табличках.

На другой стороне таблички написан тот же текст, но другим почерком и с несколькими грамматическими, каллиграфическими и орфографическими ошибками[[footnote]] В шумерских школах писцов ученики в качестве упражнения должны были переписывать текст, написанный для них учителем, на той же самой табличке (//прим. переводчика//).[[/footnote]].

В это время связь с исследовательской командой пропадает, а видеотрансляция прерывается сильными помехами. На полученных кадрах видны неидентифицированные зелёные существа без конечностей, лица которых напоминают человеческие. На других кадрах видна чёрная вязкая субстанция, которая попадает на руку доктора Сингха, вызывая анафилактический шок и рост нескольких небольших опухолей. В этот момент сигнал со всех четырёх камер исследователей пропадает. Все члены группы считаются погибшими.

**13.07.1999**

Примерно через двенадцать часов после потери сигнала камера агента Аль-Байати вновь начинает работать. Хотя руководство Зоны не может с ней связаться, аудиосигнал всё ещё поступает. Агент находится в просторной пещере неизвестных размеров, большая часть которой заполнена водой. Наблюдаются рябь и волны, хотя ветер отсутствует. Цвет воды указывает на то, что она подверглась преобразованию из-за воздействия вторичного аномального свойства SCP-2688. Несмотря на то, что агент находится под землёй, вдали видна линия горизонта. Слышен плеск волн и, скорее всего, дыхание агента, которое прерывается звуком органического материала, скребущегося о камень.

Внезапный скрежет металла заставляет агента повернуть голову. В кадре появляется гуманоид, похожий на бородатого мужчину родом из Средней Азии и обладающий примитивными бронзовыми протезами и модификациями рук и глаз. Длинные мясистые отростки, растущие из пола, держат его за механические детали и не дают сдвинуться с места. Черты его лица сильно искривлены несколькими большими миелоидными саркомами. Он находится в бессознательном состоянии, но при этом быстро моргает и часто дышит. Агент медленно подходит к гуманоиду, после чего тот принимает сидячее положение и вытягивает свою правую руку в сторону агента настолько далеко, насколько это представляется для него возможным. Агент встаёт на колени и позволяет гуманоиду дотронуться большим пальцем до её лба. В этот момент агент начинает говорить на ассиро-вавилонском языке.

**Расшифровка записи (перевод):**

&gt; Она умрёт. Это не моя вина. Да, не моя. Меня заставили. Извините. Намму привела вас сюда, потому что она хочет одновременно и убить вас, и оставить в живых.
&gt; 
&gt; Я не всегда был таким. Когда-то я был Зиусудрой. Но это было давно, а сейчас Кровь испорчена. Нет. Я болен. Нет. Она больна. Да. Мы все больны. Я в смятении. Кто вы? Скоро Намму начнёт рычать и крушить, и её деяния жестоки. Она полностью высосала наши разумы и мы чувствуем это.
&gt; 
&gt; Мои люди, жрецы этого храма, ушли. Они сбежали, когда пришла Красная Смерть, или присоединились к ней. Боги сошли с ума или умерли. [[[scp-232-arc |Эрешкигаль пробирается сквозь тьму]]]. [[[scp-1541 |Нинкаси прячется от всего мира.]]] [[[scp-2404 | Энки разъединён]]]. [[[scp-2527 |У Ламассу нет хозяев]]]. Зиусудра не может жить, не может думать, не может отдохнуть.
&gt; 
&gt; Но вы можете остановить потоп. Карцист Тульва видит вас. Его глаза — люди-рыбы. Я — его глаза. Он принесёт в жертву город над нами, чтобы разбудить Намму. Вы должны поторопиться и приготовиться к смешению вод. Извините.
&gt; 
&gt; Теперь он видит вас. Те, кто над нами, тоже. Идите же.

В этот момент камера и рация агента перестают функционировать. Неопознанный гуманоид после этого больше не выходил на связь. Дальнейшее исследование SCP-2688 было отложено на неопределённый срок. Все члены исследовательской команды окончательно признаны погибшими.
[[/collapsible]]
