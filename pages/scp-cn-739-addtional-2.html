    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>确认源世界代码（312,15665），欢迎访问！

**项目编号：**SCP-CN-739

**项目等级：**Safe

**特殊收容措施：**SCP-CN-739收容于Mobile-Site-CN。SCP-CN-739应被置于一个标准物品收容间。鉴于SCP-CN-739各功能的特殊情况，使用SCP-CN-739必须在使用前一周对SCP-CN-739的功能进行了解，并提交一份认知安全报告交予站点主管进行审核，得到许可后方可在两名安全人员的陪同下进入收容间。

目前禁止任何人员使用SCP-CN-739“重建世界线”功能。

**描述：**SCP-CN-739是一台金属制无缝柜式游戏机。SCP-CN-739的主体色彩为#000000 ，外部包括一面21寸的显示屏（非电阻屏）、一对黄色摇杆、一个黄色按钮以及一个可抽出的全黑色外接键盘。SCP-CN-739的机体没有任何电源插口，推测SCP-CN-739内部具有某种目前无法被探知的能源。

SCP-CN-739时刻处于运行状态，在按下黄色按钮3s内屏幕将被唤醒。唤醒后的屏幕会根据按下黄色按钮的人员进行改变。若与上次使用人员变化，则SCP-CN-739会自动退出账号并进入登陆界面。登陆界面需要填写人员姓名及八位生日（例：19960101）。登陆后界面有着两个游戏开始选项，分别是“开始游戏”与“关闭游戏”。在无论任何界面的左上角都以黑体小字写着两串数字，如（xxx,xxx），前者意义尚未探明，后者的数字已确认为游戏人员当前所处的世界线编号。

点击开始游戏，进入世界线选择界面，
* ——“已有世界线”
* ——“重建世界线”

选择“已有世界线”后，会出现数字选择界面，可进入过往世界线进行游戏，其中每个人的过往世界线均有不同程度的损坏件。
选择“重建世界线”后，在短暂读条后，会显示“正在创建世界线，剩余23h59m59s……”在每一次刷新界面后都会更新时间，在大约3m后，界面会跳出“您已断开服务器，请稍后再试……”。该人员再次登入时会显示“服务器繁忙，无法进入”，更换人员登入仍旧正常。




**附录：**

[[collapsible show=&#34;+ CN-739-A实验记录&#34; hide=&#34;- 关闭实验记录&#34;]]
&gt; 
&gt; __**实验日期：████/09/02**__
&gt; 
&gt; **实验记录：**CN-739-A
&gt; 
&gt; **实验对象：**Dr.Eric
&gt; 
&gt; **实验过程：**Dr.Eric（下称对象）在SCP-CN-739收容间内唤醒了屏幕，当前世界线为18626。SCP-CN-739立即检测到对象与上一位使用者的身份区别，显示为账号已登出。对象登陆了自己的姓名与日期，首先进入了过往世界线选择界面，对象共拥有21791个世界线，其中10092个显示已损坏，无法登入。对象随机点入世界线9627后进行游戏。
&gt; 
&gt; 在载入界面过后，SCP-CN-739的界面上为3D黑白场景，游戏风格写实，第一视角下的对象无法看见所操作人物的外形。对象使用抽出的外接键盘进行移动。在游戏内人物可以进行穿墙、遁地、漂浮等正常世界无法做到的行为；与大部分NPC互动时，NPC会惊恐的大叫并逃开，无法辨识NPC所说的语言。
&gt; 
&gt; 对象的操作除了移动和与NPC互动外，还包括涂鸦与写字。但无论对象以何种方式何种道具进行绘写，留下的笔迹都被强行扭曲，与实际写下的内容完全不一致。对象在9627号世界线内游玩5h后，显示与服务器断开链接。再度登入后无其他异常。
&gt; 
&gt; 第一个功能的游戏结束后，对象点下了重建世界线，界面进入倒计时，随后断开服务器。实验结束后，Dr.Eric离开收容间，进行███，24h后对象突然死亡，死因为脑内大量积血，有被车辆撞击的痕迹。
&gt; 
&gt; 同日新闻报道中，于[已编辑]市[已编辑]路，一辆车辆突然漂移，撞入一旁的草丛中，车头处有人形凹槽，司机当场死亡，受害者神秘失踪。
&gt; 
&gt; **实验结论：**“已有世界线”中的世界与现实世界有重叠建筑部分，而“重建世界线”大概率会导致使用对象在当前世界线遭遇意外而死亡。

[[/collapsible]]




[[collapsible show=&#34;+ CN-739-B实验记录&#34; hide=&#34;- 关闭实验记录&#34;]]
&gt; 
&gt; __**实验日期：████/09/03**__
&gt; 
&gt; **实验记录：**CN-739-B
&gt; 
&gt; **实验对象：**D18012、D41041
&gt; 
&gt; **实验过程：**D18012、D41041先后使用重建世界线的功能。
&gt; 
&gt; D18012在服务器断开后被置于一个厚为██的封闭房间中。在倒计时结束后，D18012在房间内死亡，死因推测为火灾中意外死亡，对象全身发黑，重度烧伤。
&gt; 
&gt; D41041在服务器断开后离开收容间，正常工作。在倒计时结束后，对象因线路故障，触电死亡。
&gt; 
&gt; **实验结论：**重建世界线功能大概率导致使用人员的死亡，推测为使用即在倒计时后出现意外情况死亡。目前使用此功能需提交报告交予站点主管进行审核。

[[/collapsible]]



[[collapsible show=&#34;+ CN-739-C实验记录[需三级权限]&#34; hide=&#34;- 关闭实验记录&#34;]]

&gt; 已确认权限！

&gt; **前言：**项目主管Dr.Lane在CN-739-B实验结束后提交使用重建世界线的申请，已批准。
&gt; 
&gt; __**实验日期：████/09/06**__
&gt; 
&gt; **实验记录：**CN-739-C
&gt; 
&gt; **实验对象：**Dr.Lane
&gt; 
&gt; **实验过程：**Dr.Lane在SCP-CN-739收容间内唤醒屏幕，在世界线15664内，使用了“重建世界线”功能。2m54s后，SCP-CN-739断开服务器，再次登入时仍然服务器繁忙。使用该功能24h后，Dr.Lane正在[已编辑]市[已编辑]路上，一栋空楼突然倒塌，Dr.Lane只受到了些许擦伤。
&gt; 
&gt; **实验报告：**--Dr.Lane并未像Dr.Eric遭遇意外死亡，而是表现为躲过意外，对此暂时仍无法理解。--##blue|由Dr.Lane重新编辑，记录于“世界的无尽意外”中。##
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ “世界的无尽意外[需三级权限]”&#34; hide=&#34;- 权限已确认，欢迎您！&#34;]]
&gt; 
&gt;　
&gt; 首先确立一个通过我的实验可以得知的内容——
&gt; 当使用重建时间线后，会遭遇意外然后死去，但在死亡的一瞬间，会创造一个新的世界线，那个世界线里的一切都与意外开始前不久的时间一模一样，完全复刻。
&gt; 
&gt; 使用“重建世界线”后的第二天，我醒来的一瞬间意识到我还活着，而世界线的计数从15664跳入了15665。这个世界对我来说是全新的。在15664号世界里，我、Dr.Eric和那些D级应该是一样的结局——我们都停止了我们的呼吸，死于了意外。
&gt; 
&gt; 我利用SCP-CN-739可以进入过往世界线试图对15664号世界线提供一些信息，但和Dr.Eric一样，我失败了。接着我意识到，我的行为就像‘鬼’一样，我扭曲后的涂鸦与留言，在我的眼里看上去都是如此的恐怖。这是一个相当符合实际情况的解释。
&gt; SCP-CN-739游戏中第一视角导致游戏角色无法被看见，但我现在已经相信，那是一种‘鬼魂’的存在。它可以飘起来，可以穿墙，可以遁地，那是进入游戏的人在那个世界里已经死去的自己，所做的所有操作，在那个世界里看来，都像是‘鬼魂作祟’，所以NPC的跑开也就可以理解。
&gt; 
&gt; 每个人的世界线都不同，那是因为每个人所遭遇意外的次数多多少少有些差异。SCP基金会里的人世界线较正常人往往更多，这可以用于辨认从事危险事务人的身份。
&gt; SCP-CN-739就像一台控制并连接无数个世界线的机器，它的运转量无疑是非常巨大的。这一定意义上是………是…………………
&gt; 无可理解的，也许现在仍旧无法理解。
&gt; 我想就这样吧，该停止了……这一切的一切……
&gt; 
&gt; 谁知道它的███到底是哪里来的？
&gt; 
&gt; **——Dr.Lane于████/09/11。**

[[/collapsible]]
