    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>__**Log D-441-01**__

Log D-441-01 entstand zwischen den Tagen 7-8 von Test-1 zwischen Dr. Goldmann und Klasse D Personal D-441.
Dr. Goldmann will bei dem Log mehr auf Träume und die Selbstgespräche von D-441 eingehen. Aus Sicherheitsgründen wurde D-441 an einen Stuhl fixiert um während des Gespräches Zwischenfälle zu vermeiden, auch wurden zwei Sicherheitsbeamte mit Elektroschockern ausgerüstet zur Sicherheit Dr. Goldmann zur Seite gestellt.

&gt; __**Log D-441-01**__
&gt; 
&gt; **D-441:** (D-441 lacht gehässig) //Was soll das warum bindet ihr mich an diesen Gott verdammten Stuhl fest? Ihr seid doch alles Schweine!// 
&gt; **Dr. Goldmann:** //Nun beruhigen sie sich erst mal bitte.//
&gt; **D-441:** (sichtlich aggressiv) //Beruhigen!? Ich soll mich beruhigen! Was habt ihr Monster mit mir gemacht?// 
&gt; **Dr. Goldmann:** //Wir haben nichts gemacht. Was denken sie D-441 sollen wir gemacht haben?//
&gt; **D-441:** (sichtlich verzweifelt) //Ich weiß es nicht! Es ist in mein Kopf es nagt an meinen Verstand! Es bohrt sich immer tiefer rein!// 
&gt; **Dr. Goldmann:** //Was meinen sie? Was ist in ihren Kopf?//
&gt; **D-441:** (verzweifelt) //Diese schrecklichen Träume die lassen mich nicht mehr schlafen und selbst wenn ich wach bin kann ich sie nicht vergessen! Ich hab sie immer vor Augen.// 
&gt; **Dr. Goldmann:** //Aber das sind doch nur Träume. Die können ihnen doch nichts anhaben.//
&gt; **D-441:** //Wenn es doch nur diese Träume wären! Das sind keine normale Träume.// (versteckt sein Gesicht)
&gt; **Dr. Goldmann:** //Warum was ist denn da noch außer den Träumen?//
&gt; **D-441:** //Die....dieses Ding!//
&gt; **Dr. Goldmann:** //Was für ein Ding?//
&gt; **D-441:** (hasserfüllt) //Das wisst ihr doch am besten ihr Schweine habt mich mit diesen Ding doch in ein Zimmer gesteckt!// 
&gt; **Dr. Goldmann:** //Ich weiß nicht was du meinst? In dein Zimmer ist niemand. Was genau ist dieses angebliche Ding denn?//
&gt; **D-441:** (sehr aggressiv) //Willst du mich verarschen! Du weißt es genau was es ist! Ansonsten hättet ihr mich doch nicht da rein gesteckt!//
&gt; **Dr. Goldmann:** //Sie sind Teil eines Schlafexperiments, da ist niemand weiter.//
&gt; **D-441:** //Sie Lügen Doktor! Ich sehe es doch immer in mein Zimmer stehen! Es starrt mich immer an und flüstert mir Dinge ins Ohr. Dieses Starren!!!// (bricht zusammen)
&gt; **Dr. Goldmann:** //D-441 reisen sie sich zusammen. Beschreiben sie mir dieses Ding.//
&gt; **D-441:** //Es....es hat die Form eines Menschen der nur aus schwarzem Rauch zu bestehen scheint! Und diese Augen! Nein....nein ich will nicht mehr!// (versucht sich von seinen Fesseln zu befreien)
&gt; **Dr. Goldmann:** //Nun beruhigen sie sich doch. Sie sagten es würde ihnen Sachen ins Ohr flüstern. Was sind das für Sachen?//
&gt; **D-441:** //Es sagt mir das die Finsternis kommt und das ich zu schwach dafür bin um ihr widerstehen zu können! Ich bin nicht schwach! Nein das bin ich nicht!// (wehrt sich stark gegen seine Fesseln)
&gt; **Dr. Goldmann:** //Ich sagte sie sollen sich beruhigen! Es ist besser wir führen das Gespräch später fort.//
&gt; **D-441:** //Nein! Ich will nicht zurück in dieses Zimmer!// (wehrt sich stark gegen das Abführen durch die Sicherheitsbeamten)
&gt; 
&gt; **Ende von Log D-441-01**

**Ergebnis von Dr. Goldmann:** //Nach den Gesprächen mit D-441 und weiteren Testpersonen musste ich feststellen, dass alle Versuchsobjekte dieselbe Erscheinung haben. Ob dieses Ding, wie die Testobjekte es nennen, wirklich existiert oder nicht konnte nicht bewiesen werden. Ich vermute dass diese Erscheinung ein Nebeneffekt von SCP-072-DE ist, um seine Opfer noch schneller in den Wahnsinn zu treiben. Alle Testobjekte wollten Selbstmord begehen oder sind im hohen Maße aggressiv gegenüber anderen Menschen geworden. Wenn SCP-072-DE einmal sein Höhepunkt erreicht hat, kommt jede Hilfe für seine Opfer zu spät. Der Effekt von SCP-072-DE wirkt sich auf jedes Opfer anders aus. Mal schneller mal langsamer. Ob das von SCP-072-DE gesteuert wird oder ob es abhängig seiner Opfer ist konnte nicht ermittelt werden.//

**Nachtrag:** //Um Testobjekt daran zu hindern sich selbst oder anderen zu schaden, hat sich bis jetzt nur eine dauerhafte Sedierung bewährt oder eine Terminierung im Schnellverfahren.//</textarea></pre>
