    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo originale:** SCP-057-FR - Colonie de pieuvres
**Autore:** [[*user Mafiew]]
**Data di pubblicazione:** 3 febbraio 2015
**Traduttore:** [[*user Heloderma Horridum]]
[[include credit:end]]

**Elemento #:** SCP-057-FR

**Livello di Minaccia:** Arancione [[span style=&#34;color:orange&#34;]]●[[/span]]

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Alle navi civili e militari è stato interdetto l&#39;uso del sonar in un raggio di dieci chilometri attorno a SCP-057-FR. I sottomarini governativi non sono autorizzati a transitare in prossimità di SCP-057-FR, salvo che in superficie. Nessuna forma di pesca è autorizzata nella zona delimitata.

Qualsiasi esplorazione della zona da parte di ricercatori esterni alla Fondazione è stata proibita, mentre le osservazioni di SCP-057-FR da parte di ricercatori della Fondazione devono essere approvate in anticipo da un responsabile di Livello 4 corrispondente. L&#39;invio di sottomarini teleguidati è poco raccomandato, a causa del fatto che possono essere facilmente distrutti dai guardiani della colonia. I sottomarini del tipo batiscafo, per essere inviati, devono essere in grado di sopportare notevoli danni fisici.

Durante l&#39;esplorazione, il sottomarino non deve avvicinarsi a meno di 25 metri dalle strutture o da un SCP-057-FR-1, pena l&#39;aggressione da parte delle entità del Gruppo B.

SCP-057-FR è fisso, ma le condizioni a questa profondità rendono impossibile un contenimento totale. Inoltre, le entità sono in grado di viaggiare per diverse centinaia di chilometri per cacciare o procurarsi risorse. Nonostante ciò, le manifestazioni di SCP-057-FR rimangono localizzate.

**Descrizione:** SCP-057-FR è una colonia composta da differenti specie di molluschi cefalopodi decapodi, situata a 900 metri di profondità al largo delle coste dell&#39;Argentina. SCP-057-FR può essere comparata ad una vera città sottomarina, con edifici solidi e ben strutturati (la colonia è stata costruita su un pendio). Secondo le osservazioni effettuate, alcuni edifici possono raggiungere dimensioni eccezionali, anche rispetto alle costruzioni sulla superficie terrestre.

Lo studio di SCP-057-FR rimane tuttavia incompleto a causa della difficoltà nell&#39;accedervi.

Le osservazioni a distanza hanno rivelato che SCP-057-FR coprirebbe una superficie di [REDATTO] metri quadrati. La colonia è composta da numerosi edifici, tra cui:

* magazzini per le scorte di cibo disposti ovunque all&#39;interno dell&#39;insediamento;
* stanze vuote dove probabilmente i membri della colonia vanno a riposare.
* una zona riservata agli SCP-057-FR-1.
* cave di basalto.
* diverse colonne di pietra, rassomiglianti grossolanamente a delle strutture, alcune delle quali [DATI CANCELLATI].

__Nota n° 1:__ È probabile che le infrastrutture si prolunghino sotto forma di gallerie e di camere all&#39;interno della roccia.
__Nota n° 2:__ Laddove l&#39;architettura umana è basata sui cubi, i costruttori di SCP-057-FR hanno preferito le sfere (sicuramente a causa della loro migliore resistenza alla pressione ambientale). Le stanze degli edifici e gli edifici stessi non possiedono alcun angolo.

È stato osservato che la società dei membri della colonia è divisa in classi rigide e specializzate:

|| Nome comune e scientifico || Caratteristiche generali || Posizione: Funzione nella colonia ||
|| Calamari giganti (//Architeuthis sanctipauli//) - Gruppo A || Di grandi dimensioni (fino a 20 metri di lunghezza). || Forniscono nutrimento alla colonia. Arrivano a coordinare la loro caccia in modo da attaccare persino prede di grandi dimensioni, come le balene, maciullandole e riducendole in pezzi facilmente trasportabili. Diversi attacchi letali sono stati riportati su alcuni pescatori argentini caduti in acqua. ||
|| Calamari colossali (//Mesonychoteuthis hamiltoni//) - Gruppo B || Di grandi dimensioni (fino a 20 metri di lunghezza). Specie molto pesante e resistente. || Si occupano della difesa della colonia. Sono estremamente aggressivi verso qualunque cosa sia estranea a SCP-057-FR e hanno tentato più volte di affondare i sottomarini di osservazione. In gruppo, possono facilmente soverchiare la principale minaccia per questi animali in contesti non anomali: i capodogli. ||
|| Calamari dalle lunghe braccia (//Magnapinna pacifica//) - Gruppo C || Tentacoli estremamente lunghi, corpo fine. || Agiscono come costruttori; le loro braccia permettono di trasportare pesanti blocchi di basalto. ||
|| Calamari robusti (//Moroteuthis robusta//) - Gruppo D || Di piccole dimensioni (2 metri di lunghezza). || Raccolgono risorse intorno alla colonia (il più delle volte pietre) indispensabili per la costruzione. ||
|| Calamari cacatua (//Galiteuthis phyllura//) - Gruppo E || Di piccole dimensioni (2 metri di lunghezza). || Indeterminata. ||

Le varie specie/classi interagiscono poco tra loro, ad eccezione con gli esemplari di SCP-057-FR-1. Malgrado ciò, i decapodi di una stessa classe cooperano per realizzare obiettivi che non riuscirebbero a conseguire individualmente.

Il loro sistema di comunicazione è basato sulla vista (molto netta e precisa in questi animali). Si scambiano informazioni tramite movimenti tentacolari o lampeggiamenti [[footnote]] Alcuni molluschi cefalopodi, tra cui i decapodi, hanno la capacità di lampeggiare. Viene utilizzato per attirare/distrarre le loro prede o per comunicare con altri cefalopodi. [[/footnote]].

I decapodi mostrano solitamente un&#39;intelligenza sviluppata, ma anche un&#39;incapacità di comunicazione e una forte tendenza all&#39;individualismo. Questo comportamento è radicalmente opposto a quello mostrato dagli esemplari presenti in SCP-057-FR.
__Nota:__ Le capacità intellettuali di queste entità non sembrano tuttavia essere superiori a quelle dei loro simili esterni alla colonia.

Esiste anche una specie di decapode endemico nella colonia, SCP-057-FR-1, che è mediamente grande (5-6 metri) e fluorescente. Le istanze di SCP-057-FR-1 sembrano essere in cima della scala sociale di SCP-057-FR.

Gli esemplari di SCP-057-FR-1 non sembrano avere un ruolo specifico, limitandosi a girovagare a caso per la colonia. Nonostante ciò, è stato osservato che, al loro passaggio, le altre specie lavorano più duramente e più efficacemente. Vi è la possibilità che le istanze di SCP-057-FR-1 siano all&#39;origine del comportamento sociale dei decapodi, e dunque di SCP-057-FR.

Un tentativo di cattura di un esemplare di SCP-057-FR-1 porterà ad una violenta risposta da parte degli altri decapodi (non solo delle entità del Gruppo B) con conseguente perdita del personale inviato. Non è stato possibile mettere sotto osservazione nessuna delle entità.

**Scoperta:** SCP-057-FR fu scoperto nel 19██ da una squadra di geologi intenti a studiare una fossa sottomarina lì vicina. Il loro sottomarino venne affondato, provocando così la morte di diversi occupanti.

**Addendum:** In seguito alla scoperta, le dimensioni e la popolazione di SCP-057-FR sono cresciute in maniera inquietante, aumentando il numero di scontri in superficie con i pescatori. Per il momento, nessun&#39;altra colonia è stata scoperta, ma data l&#39;esplorazione insufficiente dei fondali marini è possibile che l&#39;oceano ne nasconda diverse dozzine.

**Addendum n° 2:** L&#39;esplorazione del centro della colonia per mezzo dei sottomarini è impossibile a causa dell&#39;ostilità delle entità del Gruppo B. Alcuni dati provengono da rilevamenti satellitari.
