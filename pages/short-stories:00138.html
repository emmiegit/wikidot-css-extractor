    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;  他惊恐地望着散落一地的文档，它们正冒着蓝色的火焰化为灰烬。\n  “这都是你做的？！”\n  “不然呢？”那个隐没在黑影中的躯体答道，“我已经忍受了数千年，这就是我的复仇。”\n  跳动的火苗没能照亮那人的身躯。\n  “它们只不过是比你构想的那个世界稍微复杂了一点，它们只不过是想活下去，它们有罪吗！？”\n  几乎毫不迟疑，“**是的，它们有罪**。”\n-----\n  “所以说，这就是那个家伙的目的。”他完成冗长但跌宕起伏的讲述，抬起头来。会议室陷入死一般的寂静。\n  “在这里我想问一问各位，你们所面对的这个人，之所以从地狱中归来，不惜一切代价想摧毁异常的世界，只不过是想活下去而已。你们觉得，他有罪吗？”\n  凝重在空气中蓄积。\n  终于，那剩下的十二人郑重而严肃地答道：“**是的，他有罪**。”\n&#34;
