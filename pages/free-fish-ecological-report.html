**习性：**在弗拉格-珀尔高原的东南方，是浩瀚的诺波吞海，从高原北方高山上的积雪融化后，变为可怕的洪水，横扫整个高原，最后便会汇入东南方的海中，巨量的洪水咆哮着从落辰河的入海口进入海中，带动的水流直接穿过在入海口的托巴克群岛。

星罗棋布的岛屿之间狭窄的水道和地下暗河进一步加速了水流的流速，在群岛的周围形成了湍急的水下暗流。这里就是自由鱼的栖息地。

这是一种一生都在移动的生物，它们似乎从来不休息，要么在觅食，要么在海中漫无目的的快速移动，它们一般只在浅水层活动，因为它们的特性需要它们随时上浮到水面补充空气，不过有传言它们在深海还有更为庞大的体型的同类。

**捕食：**在群岛周围的暗流里，生活着形似长棍的银梭鱼，它们身体灵活，在各个暗流之间游动，捕食被高速的暗流在途中裹挟下来的其他小鱼，它们本身，则是自由鱼最爱的食物。 

这里是群岛附近的水域，看，一条自由鱼，它正在上浮到水面补充空气，自由鱼为了追捕能在暗流之间快速移动的银梭鱼。需要拥有比它们的猎物更为“强劲”的动力，它们的外形就像一个拉长的立起来的菱形，在菱形的中心是足足三颗心脏，向血液提供足够的压力泵到全身各个角落，好让它控制分散在身体中的四个巨大的压缩空气腔。通过庞大的肌肉群控制的隔膜，自由鱼能将空气通过不断压缩的形态储存在这些空气腔里，不过，它需要上浮到水面来补充空气，而不是靠鳃来分解水中的气体，自由鱼的鳃仅用来自己呼吸，而不会使用它腔体内的空气。不过据说在深海有巨大体型的自由鱼能自行分解空气来使用。看，这条自由鱼已经补足了空气，它正在快速沉入水中，找到水下的暗流并直接进入其中，暗流会带它找到猎物。

这条自由鱼似乎已经找到了猎物，前面的暗流里有一条银梭鱼！现在我们可以看到它捕猎的场面了！看呢，那条自由鱼的体型正在收缩，其实这是它正在把自己体内空气腔里的气体通过专门的气管传到体表，这种气管遍布它的全身，这使得它能够从任何方向移动，甚至可以倒着游动甚至侧着游动，，这就是为什么它叫自由鱼！因为它可以向任意方向进行移动。哦看，它开始进攻了！从自由鱼的……我也不知道是头部还是尾巴的部分，喷出了被高度压缩的空气，这条自由鱼菱形的体型和高速喷射的气流为它提供了足够的动力和速度，它就像一条鱼雷一样！它冲上去了！那条银梭鱼还没反应过来！哦，它咬到了，银梭鱼似乎逃脱了！哦，银梭鱼没有成功，它被咬住了！自由鱼的嘴部有十分尖利的牙齿，不是用来撕碎猎物，而是保证它们在咬到猎物后不会因为高速运动导致猎物从嘴中逃脱。可以看到这条银梭鱼已经被两下吞咽下去了。

**繁殖：**自由鱼是雌雄同体的物种，它们的两侧都有一种类似触角的构造，触角的底座部分十分柔软，允许触角灵活的转动，同时底座部分也很容易被外力冲击而破坏，导致触角丢失。这个触角就是它的生殖器官，在一年2个月的繁殖期里，我们会看到两条自由鱼会以超高速互相接近，就像中世纪的骑士那样对冲，并用侧面的触角互相刺击，胜者会把对方的触角撞断，并用自己的触角插入对方的断掉的触角的底座部分，并注入精子。被注入的一方就会从雄性变为雌性，开始受孕。过了1-3年的孕期后，雌性自由鱼就会把幼体直接像喷射空气那样从气管里发射出去，犹如潜艇发射鱼雷一样，一次繁殖一般只有1-2条幼体，幼体之后就需要自己学会觅食和生存。完成“发射”的雌性自由鱼之后会恢复成雄性，用1个月左右的时间重新长出触角，并到下个繁殖期再和其他同类决一雌雄。

**食用价值和捕获方法：**拥有大量肌肉群的自由鱼在一生中都在高速移动，这让它的全身都是“活肉”，肉质极为鲜美，是罕见的美味。捕获上，因为其的高速和高灵活性，是十分困难的，首先，选定一块最好是清澈见底的浅海海域，在1000米外的地方的水下设置一块大概20MM厚的钢板，使用银梭鱼的鱼干将自由鱼引诱过来，然后，使用闪光类物品吓阻自由鱼，强迫它向特定的方向逃窜，多次受到惊吓的自由鱼的速度会越来越快，这时如果追不上就完了，如果持续惊吓自由鱼，它就会到达一个它自己也控制不了的高速度，然后直线逃窜的它就会撞上事先设置好的钢板直接晕过去，就能成功将它捕获，或者你也可以等它腔体内的气体耗尽，不过在那之前你可能就会被甩掉了。由于自由鱼天生不喜欢狭窄的环境，很难使用笼子或者关门捉鱼的方法来捕获它。

守辰看着眼前桌上盘子里粉红色的刺身，“所以这就是你想吃它的原因么？”

“怎么说的，”守辰对面坐着的卡黑挥舞了一下手中的餐刀，“这可是难得的美味啊，而且还很有研究价值。而且还能让你见识下我华丽的刀工~”

守辰无言以对，只能看着之前因为讨厌鱼腥味坐得远远的牛奶已经双手抱胸站在眉飞色舞的卡黑身后了。

“恩，”牛奶用一只手捂住鼻子，“这就是你要求出动一条攻击潜艇，还浪费8条特殊闪光鱼雷的原因么？”

被吓了一跳的卡黑赶紧回头，“牛，牛奶你在啊……这个，这种鱼是十分有研究价值的嘛，当然，肉也是很有研究价值的，对吧……你要不要吃…………………啊！”

“你死了，”守辰用十分同情的眼光看着卡黑，“居然想让牛奶吃鱼。”

牛奶看了看盘子里的鱼肉刺身，又瞥了一眼卡黑，“今天一共抓了三条自由鱼，我记得没错这是你吃的第三条了。”

“哎？哎！”卡黑的脸色变来变去，似乎在想新托辞。

但是牛奶不打算给他时间，她转过头去，对站在远处的阿卡林说，“告诉船长把深度上浮到10米，然后把这货从鱼雷发射管里发射出去让他清醒清醒。”

“啊？不要啊！！！！！！！！”

“顺便把守辰也发射出去吧。”

“干我蛋事！！！！”</textarea></pre>
