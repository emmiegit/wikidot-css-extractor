    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ 非使用タグ[[# unused]]
以下のタグの付与は現在SCP-JPにおいて許可されていません。
もし他支部の記事に以下のタグが使われていても、翻訳したとき付与しないでください。

[[div class=&#34;tab-basic&#34;]]
[[tabview]]
[[tab 最小化]]
[[/tab]]
[[tab 使用されていないタグ]]
[[div class=&#34;unusedList&#34;]]
重要なタグのみをピックアップして掲載しています。ここに掲載されていないタグがあれば、その支部のタグガイド等も確認してみてください。判断に困るタグがあれば、タグ専任チームが質問を受け付けています。

+++ EN
SCP-ENだけではなく、他支部でも使用されている場合があります。その場合はこちらの説明文を確認してください。

* **[[[/system:page-tags/tag/資料|資料]]]** //(resource)// - SCP世界観についての様々な情報を集約し、また必要に応じて追記するページに付与されるタグです。JPでは//世界観//タグに置換してください。

* **[[[/system:page-tags/tag/アーティスト|アーティスト]]]** //(artist)// - アーティストのプロフィールページに付与されるタグです。JPでは//アートワーク//タグに置換してください。[#FAQ 翻訳に関するFAQ「アーティストタグについて」]も参照してください。

* **[[[/system:page-tags/tag/著作紹介|著作紹介]]]** //(more-by)// - 著者ごとに取得できる、簡易的な著作一覧のページに付与されるタグです。著者ページとは異なり、他のページから呼び出すかたちで読者に同著者の作品を紹介するために使用されます。なお、これらのページはJPでは使用されていません。

* **[[[/system:page-tags/tag/_taleハブ|_taleハブ]]]** //(_tale-hub)// - 特定のカノン/Taleシリーズのハブであることを示すタグです。//ハブ//タグと同時に使用されます。

* **[[[/system:page-tags/tag/改稿中|改稿中]]]** //(in-rewrite)// - ENの管理用タグであり、[[[https://scp-wiki.wikidot.com/rewrite-guide|改稿制度]]]に従って改稿されている途中のページに付与されます。このタグが付与されたページの翻訳は見合わせてください。

* **[[[/system:page-tags/tag/改稿可能|改稿可能]]]** //(rewritable)// - ENの管理用タグで、[[[https://scp-wiki.wikidot.com/rewrite-guide|改稿制度]]]に従って使用されます。評価が低かったり、内容が古くなっていたりする以外の理由で、他のユーザーによる改稿が認められている記事に付与されます。

* **[[[/system:page-tags/tag/削除投票中|削除投票中]]]** //(in-deletion)// - ENの管理用タグであり、JPの//削除通知//に相当します。このタグが付与されたページの翻訳は見合わせてください。

* **[[[/system:page-tags/tag/_cc|_cc]]]** //(_cc)// - ページ内のコンテンツすべてが適切なライセンスの下使用されていることが確認されたことを表すタグです。ただし、この確認はEN側のスタッフによるものであるため、当タグが付いていてもJP側の基準に従い画像が差し止められる場合があります。詳しくは[[[image-use-policy|画像利用ポリシー]]]を参照してください。

* **[[[/system:page-tags/tag/_画像|_画像]]]** //(_image)// - 使用されている画像の出展情報・ライセンス情報が正確かどうか、EN側のスタッフが確認中のページであることを表すタグです。

* **[[[/system:page-tags/tag/_ライセンスボックス|_ライセンスボックス]]]** //(_licensebox)// - ライセンスボックスが付いており、[[[http://scp-wiki.wikidot.com/licensing-master-list|Licensing Master List]]]から詳細な権利情報を確認できるページであることを示すタグです。

* **[[[/system:page-tags/tag/_テーマ移行|_テーマ移行]]]** //(_theme-temp)// - 古い//コンポーネント//ページを//テーマ//ページに移行するにあたって設置されるタグです。

* **[[[/system:page-tags/tag/クロスリンク|クロスリンク]]]** //(crosslink)// - EN側のスタッフがクロスリンク追加を提案中のページに使用されるタグです。

* **[[[/system:page-tags/tag/_int|_int]]]** //(_int)// / **[[[/system:page-tags/tag/_ru|_ru]]]** //(_ru)// / **[[[/system:page-tags/tag/_ko|_ko]]]** //(_ko)// / **[[[/system:page-tags/tag/_cn|_cn]]]** //(_cn)// / **[[[/system:page-tags/tag/_fr|_fr]]]** //(_fr)// / **[[[/system:page-tags/tag/_pl|_pl]]]** //(_pl)// / **[[[/system:page-tags/tag/_es|_es]]]** //(_es)// / **[[[/system:page-tags/tag/_th|_th]]]** //(_th)// / **[[[/system:page-tags/tag/_jp|_jp]]]** //(_jp)// / **[[[/system:page-tags/tag/_de|_de]]]** //(_de)// / **[[[/system:page-tags/tag/_it|_it]]]** //(_it)// / **[[[/system:page-tags/tag/_ua|_ua]]]** //(_ua)// / **[[[/system:page-tags/tag/_pt|_pt]]]** //(_pt)// / **[[[/system:page-tags/tag/_zh|_zh]]]** //(_zh)// / **[[[/system:page-tags/tag/_vn|_vn]]]** //(_vn)// / **[[[/system:page-tags/tag/_el|_el]]]** //(_el)// - //インターナショナル//と併用して、そのページがどの支部から翻訳されたものかを表す隠しタグです。JPでは既に支部タグがあるため、使用されていません。

+++ RU

* **[[[/system:page-tags/tag/オブジェクト|オブジェクト]]]** //(объект)// - //scp//タグに置換してください。

* **[[[/system:page-tags/tag/オブジェクトtale|オブジェクトtale]]]** //(объект_рассказ)// - SCP報告書の形態をしたTaleに付与されるタグです。//tale//タグに置換してください。

* **[[[/system:page-tags/tag/エッセイ・ガイド|エッセイ・ガイド]]]** //(очерк_руководство)// - //エッセイ//あるいは//他支部公式//に置換してください。

* **[[[/system:page-tags/tag/ロア|ロア]]]** //(лор)// - //世界観//と//他支部公式//に置換してください。ただし、[[[log-of-anomalous-items-ru|Anomalousアイテム一覧-RU]]]等、他の分類のほうがより適切と判断されるページはスタッフによって分類を差し替えられる可能性があります。

* **[[[/system:page-tags/tag/警告|警告]]]** //(предупреждение)// - //見出し//タグに置換してください。

* **[[[/system:page-tags/tag/その他|その他]]]** //(прочие_материалы)// - RU支部における既存のページ分類から外れたページに付与されるタグです。JPでは適切なメジャータグに置換してください。どのタグに当てはまるか判断できかねる場合は、タグ専任チームにご連絡ください。

* **[[[/system:page-tags/tag/クラスなし|クラスなし]]]** //(не_назначен)// - オブジェクトクラスが設定されていないSCP記事に付与されるタグです。//esoteric-class//に置換してください。

* **[[[/system:page-tags/tag/-v|-v]]]** //(-v)// - //アーカイブ済み//タグと併用されるタグで、末尾が-VのSCP記事に使用されます。JPでは//アーカイブ済み//タグのみを付与してください。

* **[[[/system:page-tags/tag/ru-tale|ru-tale]]]** //(ru-tale)// - RU支部のTale一覧を管理するために使用されているタグです。

* **[[[/system:page-tags/tag/ru_en|ru_en]]]** //(ru_en)// - RUからENに英訳転載されたページに付与されるタグです。//インターナショナル//タグに置換してください。

* **[[[/system:page-tags/tag/日誌|日誌]]]** //(дневник)// - 日記、あるいはその抜粋の形態をした//tale//に付与されるタグです。

* **[[[/system:page-tags/tag/wanderers-library|wanderers-library]]]** //(Библиотека_Странников)// - 「放浪者の図書館」に関係するすべてのページに付与されます。これには要注意領域タグである//放浪者の図書館//の付与されるページのみならず、外部の創作コミュニティ「Wanderers&#39; Library」から翻訳されたページも含まれます。

* **[[[/system:page-tags/tag/コンテスト受賞|コンテスト受賞]]]** //(победитель)// - RU支部の各コンテストで部門受賞を収めた記事に付与されます。

+++ KO

* **[[[/system:page-tags/tag/改稿作品|改稿作品]]]** //(재작성)// - KO支部のオリジナル作品が改稿された際に付与されるタグです。

+++ CN

* **[[[/system:page-tags/tag/オリジナル|オリジナル]]]** //(原创)// - CN支部の独自コンテンツであることを示すタグです。//cn//に置換してください。

[!--
* **[[[/system:page-tags/tag/中国|中国]]]** //(中国)// - 多支部からCN支部へ翻訳されたページに対して、CN支部内でのみ使用される、中国国内で出現したもしくは中国に関わるオブジェクトの報告書に付与されるアトリビュートタグです。
--]

* **[[[/system:page-tags/tag/チャプター|チャプター]]]** //(章节)// - 章ごとに子ページとしてページを分割している//tale//に付与されるタグです。

* **[[[/system:page-tags/tag/本部掲載|本部掲載]]]** //(主站收录)// - SCP-ENに英訳された//cn//ページに付与されるタグです。//インターナショナル//に置換してください。

* **[[[/system:page-tags/tag/scp機密解除|scp機密解除]]]** //(scp解密)// - 外部のSCP解説コミュニティ「SCPDeclassified」から翻訳されたページ、およびそれらのページに倣ってCN支部内で作成されたページに付与されるタグです。英語圏の元コミュニティから翻訳されたものに関しては//外部ウィキアーカイブ//に置換され、またライセンス上の懸念があるため、JP支部への重訳投稿は認められません。

* **[[[/system:page-tags/tag/wanderers|wanderers]]]** //(wanderers)// - 外部の創作コミュニティ「Wanderers&#39; Library」から翻訳されたページ、およびそれらのページに倣ってCN内で作成されたページに付与されるタグです。英語圏の元コミュニティから翻訳されたものに関しては//外部ウィキアーカイブ//に置換されるため、JP支部への重訳投稿は基本的に認められません。

* **&lt;wanderersカテゴリ用のタグ&gt;** - {{wanderers:}}カテゴリに限定して使用されているタグ群です。詳しくは[[[http://scp-wiki-cn.wikidot.com/tag-guide|CN支部のタグリスト]]]を参照してください。

* **[[[/system:page-tags/tag/画像権利保留|画像権利保留]]]** //(图像保留权利)// - CC BY-SA 3.0に適合しないものの、CNの画像利用ポリシーに則っている画像が使用されているページに付与されるタグです。このタグが付与されたページの翻訳を行う場合、//画像差し止め//の項目を参照してください。

+++ FR

* **[[[/system:page-tags/tag/殿堂入り-fr|殿堂入り-fr]]]** //(patrimoine-fr)// - //殿堂入り//に置換してください。

* **[[[/system:page-tags/tag/合作-fr|合作-fr]]]** //(collaboration-fr)// - //合作//に置換してください。

+++ PL

* **[[[/system:page-tags/tag/オリジナル|オリジナル]]]** //(oryginał)// - PLで使用されている、独自コンテンツであることを示すタグです。//pl//に置き換えてください。

* **[[[/system:page-tags/tag/映像作品|映像作品]]]** //(film)// - 映像が主体の、または映像が使用された作品であることを示すタグです。//tale//等の適切なメジャータグをつけたうえで、//映像添付//タグに置換してください。

+++ ES

* **[[[/system:page-tags/tag/vo|vo]]]** //(vo)// - JPの//元記事削除//に相当します。ただし、ES支部のオリジナル記事に付与されている場合は、//アーカイブ済み//タグに置換してください。

+++ TH

* **[[[/system:page-tags/tag/scp-th|scp-th]]]** //(scp-th)// - //scp//タグに置換してください。

* **[[[/system:page-tags/tag/tale-th|tale-th]]]** //(tale-th)// - //tale//タグに置換してください。

+++ DE

* **[[[/system:page-tags/tag/ドイツ語|ドイツ語]]]** //(deutsch)// - DEで使用されている、独自コンテンツであることを示すタグです。//de//に置き換えてください。

* **[[[/system:page-tags/tag/背景|背景]]]** //(hintergrund)// - 財団など、とりわけ財団ドイツ語支部に関する背景設定を記載したページに使われるタグです。//tale//などの適切なメジャータグに置換してください。

* **[[[/system:page-tags/tag/データシート|データシート]]]** //(datenblatt)// - 財団内部の技術文書として、何らかの機器等についての設定を記載した作品に使用されるタグです。//tale//などの適切なメジャータグに置換してください。

* **[[[/system:page-tags/tag/デリバティブ|デリバティブ]]]** //(detivat)// - 既存のSCP記事を何らかの[[[canon-hub-de|カノン]]]に合わせて書き直したかたちの作品に付与されるタグです。//goi-format//タグと併用されていない場合は、//derivat//タグを//goi-format//に置換したうえで投稿してください。[#FAQ 翻訳に関するFAQ「DEの一部カノンで使用されるscp相当のタグについて」]も参照してください。

* **[[[/system:page-tags/tag/クラスなし|クラスなし]]]** //(nicht-klassifiziert)// - オブジェクトクラスが設定されていないSCP記事に付与されるタグです。//esoteric-class//に置換してください。

* **[[[/system:page-tags/tag/goi視点|goi視点]]]** //(goi-sichtweise)// - 要注意団体視点のTaleに使われるタグです。GoIフォーマットではないので注意してください。

* **[[[/system:page-tags/tag/朗読添付|朗読添付]]]** //(vertont)// - 朗読音声が用意されているページであることを示すタグです。ページ内で音声が使用されている場合を除き、//音声添付//タグへの置換は必要ありません。

* **[[[/system:page-tags/tag/カノン|カノン]]]** //(kanon)// - カノンのハブに付与されるタグです。

* **[[[/system:page-tags/tag/シリーズ|シリーズ]]]** //(serie)// - Taleシリーズのハブに付与されるタグです。

* **[[[/system:page-tags/tag/⦿|⦿]]]** //(⦿)// / **[[[/system/page-tags/tag/o|o]]]** //(o)// / **[[[/system:page-tags/tag/oo|oo]]]** //(oo)// / **[[[/system/page-tags/tag/ooo|ooo]]]** //(ooo)// / **[[[/system:page-tags/tag/oooo|oooo]]]** //(oooo)// / **[[[/system/page-tags/tag/_o|_o]]]** //(_o)// - 記事に対するフィードバックの必要度合いを表すタグです。

* **[[[/system:page-tags/tag/_ncc|_ncc]]]** //(_ncc)// - サイトのライセンスと互換性がないメディアが使用されているページに付与されます。このタグが付与されたページの翻訳を行う場合、//画像差し止め//の項目を参照してください。

* **[[[/system/page-tags/tag/_occ|_occ]]]** //(_occ)// - ライセンスが不明なメディアが使用されているページに付与されます。このタグが付与されたページの翻訳を行う場合、//画像差し止め//の項目を参照してください。

* **[[[/system/page-tags/tag/_コンテスト|_コンテスト]]]** //(_wettbewerb)// - コンテストに置換してください。

* **[[[/system/page-tags/tag/_テーマ|_テーマ]]]** //(_theme)// - 何らかのCSSテーマが適用されているページであることを示します。

* **[[[/system:page-tags/tag/異常利用特殊部隊|異常利用特殊部隊]]]** //(sonderkommando)// - 異常利用特殊部隊(SKP)に関連する作品に付与されます。DE支部では//skp//タグと//異常利用特殊部隊//タグの2種類が使い分けられていますが、JP支部では//skp//タグに一本化されているのでそちらへ置換してください。

+++ IT

* **[[[/system:page-tags/tag/クラスなし|クラスなし]]]** //(senza-classe)// - オブジェクトクラスが設定されていないSCP記事に付与されるタグです。//esoteric-class//に置換してください。

* **[[[/system:page-tags/tag/カノン外|カノン外]]]** //(fuori-dal-canone)// - IT支部の[[[http://fondazionescp.wikidot.com/hub-della-branca-italiana|標準カノン]]]から外れた記事に付与されるタグです。SCP記事には付与されません。

* **[[[/system:page-tags/tag/_p|_p]]]** //(_p)// - IT支部がSNS上の公式アカウントにおいて紹介した記事に付与されます。

+++ UA

* **[[[/system:page-tags/tag/オブジェクト|オブジェクト]]]** //(об&#39;єкт)// - //scp//タグに置換してください。

* **[[[/system:page-tags/tag/メタクラス|メタクラス]]]** //(метаклас)// - オブジェクトクラスがオブジェクト自身の影響を受けて設定されている場合に付与されます。//esoteric-class//に置換してください。

* **[[[/system:page-tags/tag/クラスなし|クラスなし]]]** //(не_призначено)// - オブジェクトクラスが設定されていないSCP記事に付与されるタグです。//esoteric-class//に置換してください。

* **[[[/system:page-tags/tag/_o|_o]]]** //(_o)// / **[[[/system:page-tags/tag/_oo|_oo]]]** //(_oo)// / **[[[/system:page-tags/tag/_ooo|_ooo]]]** //(_ooo)// / **[[[/system:page-tags/tag/_oooo|_oooo]]]** //(_oooo)// / **[[[/system:page-tags/tag/_ooooo|_ooooo]]]** //(_ooooo)// / **[[[/system:page-tags/tag/_oooooo|_oooooo]]]** //(_oooooo)// - 記事に対するフィードバックの必要度合いを表すタグです。

+++ CS

* **[[[/system:page-tags/tag/チェコ語|チェコ語]]]** //(české)// - CS支部で使用されている、独自コンテンツであることを示すタグです。//cs//に置き換えてください。

* **[[[/system:page-tags/tag/スロバキア語|スロバキア語]]]** //(slovenské)// - CS支部で使用されている、独自コンテンツであることを示すタグです。//sk//に置き換えてください。

* **[[[/system:page-tags/tag/訳者ページ|訳者ページ]]]** //(překladatel)// - 翻訳者とその翻訳作品を紹介するページに付与されるタグです。//著者ページ//に置換してください。

+++ ZH

* **[[[/system:page-tags/tag/オリジナル|オリジナル]]]** //(原創)// - ZH支部の独自コンテンツであることを示すタグです。//zh//に置換してください。
