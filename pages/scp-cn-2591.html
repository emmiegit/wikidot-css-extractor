**项目编号：**SCP-CN-2591

**项目等级：**Euclid

**特殊收容措施：**基金会前台组织[[span class=&#34;ruby&#34;]]超级酥脆披萨[[span class=&#34;rt&#34;]]Super Crispy Pizza[[/span]][[/span]]分店将在泉棠市晴港区进行长期营业，以各种方式[[footnote]]包括使用宣传标语、举办特别活动和投放模因广告。[[/footnote]]宣传与家人团聚的重要性。时刻注意拦截主动拨入的陌生号码。若发现该异常现象， MTF-癸酉-12（“炸鸡终结者”）将抵达对象居所，对SCP-CN-2591-2进行抓捕。对于已受影响的人员，应及时进行心理疏导并执行A级记忆删除。
[[collapsible show=&#34;+查看已归档的收容措施&#34; hide=&#34;-关闭已归档的收容措施&#34;]]
立即关闭泉棠市晴港区所有肯德基门店并散布掩盖故事，基金会前台组织[[span class=&#34;ruby&#34;]]超级酥脆披萨[[span class=&#34;rt&#34;]]Super Crispy Pizza[[/span]][[/span]]将接替其作为当地快餐厅继续营业。所有受影响的人员将被实施A级记忆删除。持续监听客服电话以观察其动向。

[[/collapsible]]

**描述：**SCP-CN-2591为发生于泉棠市晴港区的一类异常现象。当一名在本地独自居住超过半个月的成年人在周四拨打肯德基快餐厅的客服电话时，其原先的客服人员将会被一未知女声（下称SCP-CN-2591-1）替代。

SCP-CN-2591-1自称为当地肯德基门店客服，无论订餐者实际目的为何，它都会默认对方的目的是订购一份肯德基全家桶，同时询问对方特定信息以决定套餐内容（见附录1：通话记录）。之后，它会指示对象准备足量现金并在家中等待。目前没有足够证据表明SCP-CN-2591-1实为一名人类女性。

在完成订餐的三十（30）至四十五（45）分钟后，一个被刷成红色并印有肯德基标识的井盖将出现在距离订餐者居住地的入户门直线距离小于或等于10米的地面处，多个SCP-CN-2591-2实体随即从下方开启井盖并陆续从其下爬出。项目会排成一列，径直走向订餐者所在的房屋并敲击前门。目击者通常不会注意到SCP-CN-2591-2的存在。

SCP-CN-2591-2为一类具有智能的人形实体，其躯干及四肢在外观上与基准人类均无差异，项目头部被巨大的油炸食品所替代。SCP-CN-2591-2总是穿着以红色与白色为主的服装，无论其款式如何。项目具有发出人声的能力并运用大量肢体语言，虽然其并不具有对应的发声器官。通常情况下，项目被感知为具有温和、友好且健谈的形象，且与订餐者的家人性格相似。值得注意的是，部分SCP-CN-2591-2个体会在闲聊时插播肯德基广告，此类语句通常含有轻微模因效应。

已知SCP-CN-2591-2的外表与其所扮演的角色有如下关系：

* SCP-CN-2591-2-A，头部被油炸鸡腿代替，扮演对象的男性长辈或配偶。
* SCP-CN-2591-2-B，头部被油炸鸡翅代替，扮演对象的女性长辈或配偶。
* SCP-CN-2591-2-C，头部被油炸鸡块代替，扮演对象的后辈，通常是对象的孩子。
* SCP-CN-2591-2-D，头部被鸡米花代替，扮演角色不明，据推测可能是[数据删除]。

欲调查SCP-CN-2591的来源及更多异常性质，负责该项目的主要研究员Dr.Absinth命令符合订餐者条件的D-39728以电话形式与SCP-CN-2591-1进行交谈。


[[collapsible show=&#34;+附录1：通话记录&#34; hide=&#34;-附录1：通话记录&#34;]]


以下为D-39728与SCP-CN-2591-1的通话记录，由研究员Dr.Absinth提供问题思路并负责抄录。


&gt; **&lt;开始记录&gt;**
&gt; 
&gt; //[已接通，背景中有模糊的嘀嗒声。]//
&gt; 
&gt; **SCP-CN-2591-1：**您好，这里是肯德基餐厅晴港分店，请问您需要哪种类型的全家桶？
&gt; 
&gt; **D-39728**：我不想要全家桶，可以选择一份汉堡吗？
&gt; 
&gt; **SCP-CN-2591-1：**抱歉，我无法明白您的意思。请问您需要哪种类型的全家桶？
&gt; 
&gt; **D-39728：**我的意思是，这里有什么其他可供选择的食品吗？
&gt; 
&gt; //[SCP-CN-2591-1停顿20秒，背景中有持续的水流声。]//
&gt; 
&gt; **SCP-CN-2591-1：**我知道了。请问您需要哪种类型的全家桶？“一家三口”和“三世同堂”都是目前最热门的选择。
&gt; 
&gt; **D-39728：**嗯⋯⋯还有什么其他选项吗？或者说，不同套餐间有什么区别吗？
&gt; 
&gt; **SCP-CN-2591-1：**“二人世界”是最为实惠的选项。您也可以选择亲子套餐或关怀套餐。不同类型的套餐价位不同，除此之外⋯⋯//[停顿10秒]//您可以选择//家人//。
&gt; 
&gt; **D-39728：**原来如此，那如果我点一份“三世同堂”，会得到什么？
&gt; 
&gt; **SCP-CN-2591-1：**至少一份鸡腿和一份鸡翅，可能含有一定数量的鸡块。总价格██元。请告诉我们您的姓名和家庭住址，我们将在大约四十分钟后为您送货到家。
&gt; 
&gt;//[D-39728被指示回答自己的真实姓名和预先安排的居住地址。]//
&gt; 
&gt; **D-39728：**何██，晴港区██路█号⋯⋯█单元，门牌号是██。
&gt; 
&gt; **SCP-CN-2591-1：**好的。
&gt; 
&gt; //[高频率敲击声，推测可能来自键盘输入。]//
&gt; 
&gt; **SCP-CN-2591-1：**感谢惠顾，您所订的食品预计将在38分钟后到达。
&gt; 
&gt; //[此后的通话一直伴随着来自SCP-CN-2591-1一端的搅拌声，直到通话结束。]//
&gt; 
&gt; **D-39728：**那我要如何付款？可以银行转账吗？
&gt; 
&gt; **SCP-CN-2591-1：**准备现金，待在家中，请耐心等待货到付款。
&gt; 
&gt; **D-39728：**呃⋯⋯还有一个问题⋯⋯
&gt; 
&gt; //[SCP-CN-2591-1立即打断D-39728。]//
&gt; 
&gt; **SCP-CN-2591-1：**请准备好现金并在家中耐心等待，感谢您对本店的支持。
&gt; 
&gt; //[SCP-CN-2591-1挂断电话。]//
&gt; 
&gt; **&lt;记录结束&gt;**

由记录可知，SCP-CN-2591-1似乎并不具有理解并回答复杂问题的能力，其所能回答的范畴仅局限于与全家桶相关的问题。

[[/collapsible]]

[[collapsible show=&#34;+附录2：视频记录&#34; hide=&#34;-附录2：视频记录&#34;]]

在通话结束后，D-39728被转移至当地一预先准备的模拟家用公寓以测试SCP-CN-2591-2带来的异常影响，公寓内安装有标准影音录制设备。已知D-39728为男性，41岁，曾长期酗酒并有家庭暴力史，与其妻离婚后因抢劫获罪。为了更真实地模拟该情景，其未被告知SCP-CN-2591-2的具体形象及异常性质。


[[div class=&#34;blockquote&#34;]]
= **视频记录**
----
**日期：**█/█/2022

**笔记：**为了便于记录，将事件中出现的SCP-CN-2591-2-A命名为Alpha，根据老化程度，将程度更深的SCP-CN-2591-2-B命名为Beta，更浅的命名为Gamma，同时将SCP-CN-2591-2-C命名为Delta。
----

**&lt;记录开始&gt;**

**9:27 AM：**

//[正门打开，四个SCP-CN-2591-2实体相继进入。]//

**Gamma：**您好，我们是您订的KFC全家桶。

**D-39728：**这他妈什么东西⋯⋯

//[D-39728大叫，向后退去。]//

**Beta：**别紧张，这只是本店的志愿活动，为了⋯⋯

**D-39728：**别告诉我肯德基的志愿者头上长鸡腿。

**Gamma：**当然不是，这只是⋯⋯头套，对。我们的任务是关怀独居者，也就是说，陪伴你一整天。

**D-39728：**好吧，你们的扮相也太逼真了。这看起来就像空巢老人的待遇。还是谢谢你们了，请进吧。

----

**10:33 AM：**

//[D-39728与四个SCP-CN-2591-2个体共同坐在沙发上。]//

**D-39728：**所以你们来自炸鸡王国，山德士上校是你们的神？这⋯⋯也太不可思议了吧，不过幸好，你们不是吃人的怪物。

**Delta：**还有更不可思议的事情呢！我们的森林是蔬菜沙拉，河流是百事可乐！有时天上会下盐，有时是胡椒粉，这时候我们就躲在面包房子里！是不是很有趣？

**D-39728：**听上去还挺⋯⋯可爱的。所以你会长大吗？你们以后会去哪？会被人类吃掉吗？

**Delta：**//[停顿10秒]//我⋯⋯我会长大，会变成一大块鸡翅。人类不会吃掉我们的，因为⋯⋯为什么不来尝尝最新推出的香辣鸡腿肉霸堡？

**该房间内所有SCP-CN-2591-2：**每一口都是肉！[[footnote]]被提到的食品通常是真实存在的，而广告词一般是现有广告词的变体。[[/footnote]] 

----

**12:10 PM：**

//[D-39728站在厨房门口，四个SCP-CN-2591-2个体正在准备食物。]//

**Gamma：**你的厨房很干净，是很久没有自己做饭了吗？

**D-39728：**呃，这⋯⋯其实是⋯⋯确实是。或者说是，自从我妻子离开以后。

**Gamma：**看来你妻子做饭的时候居多？

**D-39728：**大概吧。家里的大餐总是由她主厨，她很会煲汤，刀法也很精湛。我常常带着女儿，站在一边看着她。

**Gamma：**就像现在这样？

//[Gamma用一把菜刀切下自己左小臂的一部分，切面光滑平整，暗红色不透光液体从其中流出[[footnote]]经检验，该液体为番茄果汁与少量动物脂肪的混合物。[[/footnote]]。]//

**D-39728：**你干什么？

**Gamma：**准备午餐。小姑娘说的不是很准确，其实我们是可食用的，而且不仅是头部。

**D-39728：**切除的部分还会再长出来吗？

**Gamma：**不会噢。不过对于我们来说，被爱人吃掉是一种荣幸。

//[Alpha向Gamma递来一勺胡椒粉，后者在其左手手背处均匀撒上。Delta走出厨房。]//

-----

**3:28 PM：**

//[D-39728与四个SCP-CN-2591-2个体坐在客厅沙发上，共同观看一部电视剧。可见每个个体左臂与头部均有部分缺失。]//

**D-39728：**好久没看电视了，现在的剧感觉都没那味儿了。看上去好像是变精致了，剧情总像是少了点啥。

**Beta：**//[用手支撑头部，作出类似思考的动作]//我们那里没有电视。

**D-39728：**那也挺好的。有家人的陪伴，即使没有其他娱乐，也不会感到无聊。

**D-39728：**谢谢你们。我本以为今天我的生命就要结束了，被什么从没见过的怪物咬碎，或者死在哪个实验室里。

//[D-39728将一个盛有半杯透明液体的玻璃杯贴近嘴唇，随即将一相似物品递给Alpha，后者将其倾倒在左臂切口处。]//

**Alpha：**或许你可以讲讲你的经历。作为长辈，我会仔细倾听。

**D-39728：**我的经历⋯⋯也许和别人不太一样吧。我知道盗窃是违法的，也知道酒精能毁灭一切。

**D-39728：**但是我还是亲手毁了自己和他们的生活，没有弥补的机会，甚至没有道歉的权利。

**D-39728：**也许我应该感谢你们。如果不是遇见你们，我应该再也不会见到//家人//，就算是几个头顶炸鸡的怪人。但很明显，你们要比他们幸福得多。

**D-39728：**这算是一种自我安慰吧。如果有那个可能的话，我想去看看你们所说的炸鸡世界，或者在那里定居，成为你们真正的家人。

**D-39728：**或许在没有我的世界里，他们会有一段更幸福的生活。

//[Delta从前门离开，之后的50分钟内未再次出现。]//

----

**4:16PM：**

[[footnote]]MTF-癸酉-12埋伏在社区内以准备对SCP-CN-2591-2进行收容，以下片段由队员携带的影音录制设备完成录制。[[/footnote]]

//[D-39728与三个SCP-CN-2591-2个体站在公寓楼下。]//

**Alpha：**//[看向D-39728]//所以你真的决定好了吗？不先告知重要的人？

**D-39728：**不了。我决定好了，去那个炸鸡天堂。

**Gamma：**我带你一起走吧。

//[Gamma牵起D-39728的袖口，使其以特定方向前行。Alpha与Beta跟随在其后。]//

//[Gamma与D-39728靠近路面上一红色井盖[[footnote]]即此次事件中SCP-CN-2591-2生成的地点。[[/footnote]]，Gamma用右手将其揭开。]//

**Gamma：**好啦，就是这里，我们家的入口！准备好了！像滑滑梯一样滑下去，一大块吐司面包会在下面接着我们。

//[MTF开始戒备以防止目标通过该通道逃离。]//

**D-39728：**再见！我要去炸鸡的世界了！

//[D-39728纵身跳入井中。约5秒后，井内传来一声短暂的欢呼。]//

//[其余在场SCP-CN-2591-2向前靠近，Gamma走向井口，准备跳入井中。]//

//[MTF队员向SCP-CN-2591-2靠近。]//

**癸酉-12-03：**不许动！

//[一名队员从后方接近Gamma，将其双手反扣以完成制服。随后，Alpha与Beta也被成功收容。[[footnote]]已知SCP-CN-2591-2在离开原对象后停止发出人声，且不会攻击任何人员。[[/footnote]]]//

//[两名MTF队员靠近井口，镜头向前推进。竖井内无光源，无法看见底部。]//

//[一名队员使用探照灯照亮竖井内部，可见竖井内壁附着大量人体组织，腐烂程度不一。底部为一金属材质的机械装置，在其附近发现了疑似D-39728当时穿着的衣物的碎片。]//

//[于大约30秒后，一经高度调剂且无法辨明性别的人声从井口下方传来。]//

**未知人声：**验证未通过，回收失败。通道即将关闭。

//[大约10秒后，大量石灰岩在井口快速生成并将其覆盖。]//

----

**&lt;记录结束&gt;**
[[/div]]


此次事件中的三个SCP-CN-2591-2均于抓捕后24小时内因不明原因死亡，只有Delta至今下落不明，监控中没有出现其影像。对现有的SCP-CN-2591-2尸体进行解剖，发现其体内并没有人类所具有的器官和系统，而是被大量黄色的脂肪所代替。唯一例外的是其胸口正中心的一个囊状器官，其中储存着大量陈旧番茄汁液，由蛋白质构成的的细小管道以辐射状分布，将其导向四肢与躯干。

对竖井的研究显示其已不具有异常性质，且完全由泥土和石块填充，未发现异常材料。

于█/█/2022开始采取特殊收容措施，强制关停晴港区所有肯德基餐厅。对客服电话的监听表明其在采取措施的第二个周四后不再进行拨入或拨出。--将SCP-CN-2591重新分级为无效化的申请正在等待批准。--见附录3：事故报告。

[[/collapsible]]






[[collapsible show=&#34;+附录3：事故报告&#34; hide=&#34;-附录3：事故报告&#34;]]


于█/█/2022，即采取特殊收容措施后的第四个周五，研究员Dr.Absinth的个人移动终端收到一条来自陌生号码的讯息，称其已成为当地肯德基会员。对该号码的所属地所进行的查询没有得到有效信息。Dr.Absinth拨打该号码，以下内容由研究助理Dr.Stilton完成抄录。


&gt; **&lt;开始记录&gt;**
&gt; 
&gt; //[已接通，此次通话一直伴随着搅拌声，且较于以往更加清晰。]//
&gt; 
&gt; **未知女声：**您好，这里是肯德基餐厅晴港分店，请问您有什么需要帮助的？
&gt; 
&gt; //[已知女声与SCP-CN-2591-1的音色明显不符，现已编号为SCP-CN-2591-3。]//
&gt; 
&gt; **Dr.Absinth：**据我所知，晴港区现在已经没有肯德基分店了。
&gt; 
&gt; **SCP-CN-2591-3：**晴港区//从来//没有肯德基。
&gt; 
&gt; **Dr.Absinth：**那么你来自哪里？
&gt; 
&gt; **SCP-CN-2591-3：**//[停顿15秒]机器，动物，记忆。//
&gt; 
&gt; **Dr.Absinth：**你，或者你们，制作这类异常的目的是什么？
&gt; 
&gt; **SCP-CN-2591-3：**抱歉，这样的问题，我没有能力回答您。制作也许是失败的。
&gt; 
&gt; **Dr.Absinth：**制作全家桶的原料来自哪里？
&gt; 
&gt; **SCP-CN-2591-3：**肉类。来自动物。
&gt; 
&gt; **Dr.Absinth：**来源于自然界的动物，像是有人头一样粗大的腿的禽类？
&gt; 
&gt; **SCP-CN-2591-3：**新鲜的//肉//。更健康的食材与更好的加工方式。//更少地伤害动物。//
&gt; 
&gt; **SCP-CN-2591-3：**█先生，作为会员，您将始终享有全家桶半价优惠。感谢您的惠顾。
&gt; 
&gt; //[信号中断。]//
&gt; 
&gt; **&lt;记录结束&gt;**

已证实旧收容措施无法完成收容SCP-CN-2591，且其效应范围正呈现逐渐扩大的趋势。正在制定新的收容措施以保护民众远离其带来的危险。

对保留的SCP-CN-2591-2样本进行基因测序，得知所有已检测的SCP-CN-2591-2个体具有相同的基因组成，51%属于家鸡，26%属于肉鸽，23%属于[已编辑]。

正在调查此项目与日前当地肯德基员工大规模失踪事件的相关性。
