+++ Greetings,

Come on in, fellow Wanderer. Do not be shy, have some tea; it&#39;s cold outside. What brings you around these parts? Ah yes, you have heard I am a Wordsmith. In that case, do pick yourself a book from the bookshelf!
  
  
-----
[[collapsible show=&#34;Look through the bookshelf.&#34; hide=&#34;Return with the books.&#34; ]]
&gt; [[=]]
&gt; ++ A selection of the Wordsmith&#39;s works rest upon the shelves.
&gt; [[/=]]
&gt; -----
&gt; ++++ Clear Skies
&gt; *  [http://wanderers-library.wikidot.com/clear-skies Clear Skies] - As you glance over the book, she notes it was her first work. Evidenced by the grin on her face, she is proud of it.
&gt; ++++ Thoughts Incarnate
&gt; *  [http://wanderers-library.wikidot.com/thoughts-incarnate Thoughts Incarnate] - She inwardly grimaces as you reach out to it. She tells you she “might rewrite it soon.&#34;
&gt; ++++ A Little Bit of Rounderpede
&gt; *  [http://wanderers-library.wikidot.com/a-little-bit-of-rounderpede A Little Bit Of Rounderpede]- She remarks that she co-authored this work with the one named The Bard [[footnote]] [[*user Bard Bard]] [[/footnote]]. With a laugh, she calls it her magnum opus.
&gt; ++++ Stuck
&gt; *  [http://wanderers-library.wikidot.com/stuck Stuck]- She seems rather shaken up when you inquire about this one. It clearly seems to be bringing back some traumatic memories.
&gt; ++++ A Revised Notice
&gt; * [http://wanderers-library.wikidot.com/a-revised-notice A Revised Notice]- She remarks on how refreshing it was to try writing a work unlike anything she&#39;s done before.
