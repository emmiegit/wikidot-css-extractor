//绯红天空。
雨点微浸柏油路面。
都市内弥漫着水汽。
亦或是夏末落日的芬芳。//

“夕阳很美。”久美子坐在它的肩膀上。

絮状云块被填色。
是傍晚的陪衬。

褪去。
它们隐匿于暗夜帷幕之中。

“啊，要去吃饭了。”

她似乎是给它说的。

“明天见。”

久美子向它挥手告别。

人形机器以备战姿态停靠在露天维修厂中央。

白炽灯点亮。
唤出它的影。

随着发电机的嘶吼。
像只猛兽。

------

“她怎么天天来这儿。”技工正在给维修台装配新进的零件。

“你说那个女孩子？”身旁的谢尔盖点燃香烟，“她是泰坦III型的驾驶员之一。”

“长得蛮好看。”他看着她远去。

“所有驾驶员都要做绝育手术。”谢尔盖猛吸了一口烟，“与第三纪文明抗衡的傀儡。”

工具。

[[span style=&#34;color:white&#34;]]//她真的愿意吗。//[[/span]]

------

秋友久美子穿着复刻日本时代的学生制服。
很开心。

部队食堂的饭菜很简单。
之后，
她喜欢在城市内沿着人行道闲逛。

行人披着雨具与她擦肩而过。

//或许每个人都有自己的故事吧——//
她想。

雨点拍落在地面时发出的声音变得急促。
她将挎包中抽出的雨衣穿在身上。

或是有些晚了。
梳起来的马尾被打湿。

“啊啦...”
她噘了噘嘴，把长发藏进暗色雨披中。
向着夜幕深处走去。

------

阴雨。
闷热的空气中夹杂着凉风。

谢尔盖站在维修厂中央，

“Nove，启动终端机。”

//正在执行该命令...//

//全息场景启动。//

“小姐。”谢尔盖扭头看着四处张望的她，“秋友久美子女士？”

“啊，接下来我需要干什么?”

“请您进入接入舱进行意识联结。”谢尔盖推了下镜框，“我会持续和您保持沟通，请不要担心，按着我说的去做。”

久美子换好作战服，躺进接入舱。

眼前的晶硅玻璃板向内侧滑动。
关闭。

正在充入有机液。

//“士兵编号XUI-231 隶属于III型泰坦作战部队成员：秋友久美子 已接入模拟环境”//

“这是[[[http://scp-wiki-cn.wikidot.com/wanderers:yutu|UI-1837]]]目前已被解析的组织结构，和实体模型。”画外音。

她看着周围灰褐色山脉。

还有像两栖类动物的破损残骸。
它蜷缩在山谷凹陷的盆地中。
隆起的脊椎遮挡住远处的视野。


“你看到的就是这次作战的敌对目标。”

“好大。”

“没时间说这些话了。”画外音顿了顿，“这次作战你应该知道就是明天，你的任务很特殊，首先接近目标。”

推进器引擎启动，深蓝色的粒子在暗夜中划出一条弧。

“好，然后其他队员会为你作掩护，请把视距拉大。”

巨型生物旁有着一具悬浮的尸体。

“这就是冬宇小姐吗...她...”

“不必往下说了。接下来，你需要回收这具遗体，并尽你所能的去攻击这个标记点。”

橙色区块覆盖在它巨大身躯的中央。

“你所配置的引擎是目前所属泰坦机动作战部队最稳定，速度最快的。适合进行移动作战。”
“你在20次机能测试中获得的高分是你的实力。”
“我们信任你。”
“我信任你。”

//模拟全息场景登出。//

------
久美子的未来与过去始终是夏末初秋的交替，
从未停歇。

她七岁时独自跑出孤儿院。

半个月后，我在高速公路立交桥下发现她。

我抱着她回到车里，赶往医院。

“这孩子长期营养不良，贫血。”儿科医生盯着我，“她很久没洗过澡了，我可以说你是个不合格的父亲。”

她乖乖坐在旁边的椅子上，听着。

我羞愧的点点头，拿了营养补给品后拉着她的手离开了。

“你叫什么名字？”

“我叫久美子。”

秋日，
金色树叶缓缓而落。

“那我叫你秋友久美子吧。”我停顿了一下，“我叫谢尔盖，哈利·谢尔盖。”

“我可以...”

[[span style=&#34;color:white&#34;]]//我可以叫你一声爸爸吗。//[[/span]]

“可以什么？”我打断她。

久美子沉默下来，一路无话。

她在我家住了仅有两个月。
安静的女孩子。
她喜欢看新闻，喜欢军事节目上介绍的泰坦作战部队。

在我家暂留的最后一晚。

“哈利，在电视里面记者采访的那个人是你吗？”
她跪坐在榻榻米上，小手指着电视里的我。

画面中的我正在拼接II型深海作战装甲。

“啊。”我喝了一口啤酒，“是我。”

“我想驾驶那个东西。”

“你还太小。”

------

自此十年我们从未联系，
下一次见面则是我接管她的战争机器之时。

------

“中转舰已到达目的地。开始执行任务。”

巨型船舰在上空漫游。
沙黄色贫瘠冻土被阴影填满。

它底部的圆形舱门开启。
气压泵收缩声被真空隔断。

这是地表。

也是蜂巢外。

“开始接近目标！所有队员将泰坦III推进器调整至四！”

青色粒子被远远甩在后面。
滞留物在阴影中散发微弱的光线。
周围的一切都在向后退。
前行。

像归燕。
“V”字型的队伍。

久美子坐在驾驶舱内。

吸气。

呼气。

“到达行动地点。开始进行作战。”

其他队员和她的距离逐渐拉大。

逐渐远去。

变成一个黑点。

消失。

她能听见它的嘶吼。
或是悲鸣。

脉冲束被拼接完成，
向久美子其他队员的方向投射。

战场像是默片。
真空隔断媒介。

“目前五台泰坦III型损毁，已死亡三名驾驶员。”

久美子与她的人形机器进入它阴影所笼罩的地方。

“Nove，调整该推进引擎至前进五。”

//正在执行该命令。//

推进器引擎喷射而出的粒子转为白色。

她像冻土中的烁星。

向上飞去。

欲逃离地球。

冬宇的遗体被装进回收舱中。

“做的很好，久美子，现在撤回！”

她的瞳孔猛地变大。

全息面板。

十一个通讯界面全部变成黑色。

他们死了。

“Nove，附着在维斯上，启用自动导航，将遗体送回。”

//Nove正在执行该条命令...//

“Nove，接下来将我的话录进去，传递给哈利·谢尔盖。”

//Nove已开启录音。//

......

//录音结束，正在转递于编号TD-09维修厂主管：哈利·谢尔盖博士。//

她将操控模式改为手动。

“久美子，收到请回答！”
“久美子，收到请回答！”
“这是命令！快撤回！”
“这是......”

她将通讯面板静音。

------

无重力地表。

向久美子射来的脉冲。

高速移动的泰坦机器人。

她驾驶着它开始搜寻标记点。

视窗内显示的画面出现一块橙色。

她冲去。

爆炸。

隆起的躯壳坍塌，
山石滚落，
或是甩向远方，
漫游。

战场像是默片。
真空隔断媒介。

------
总指挥部。

指挥员看着十二个黑色标志的界面发愣。

“司令，结束了。”

“通知信息部，只报道UI-1837已被歼灭。关于泰坦III型全部损毁以及驾驶员全部牺牲的消息设为四级机密。”

“收到。”

------

&#34;Nove,报时。”

谢尔盖躺在接入舱中，盯着水雾覆盖的有机板。

//“您好，哈利·谢尔盖博士，今日是公元2028年7月20日。”//

自那以后她从未出现。

“Nove，进行深层意识潜入。”

//正在执行该命令...//

//“身体嵌入荒芜的冻土之中，随后是海。”
“冰冷与寂，我看见了她。”
“她纵身跃进深海，任凭孤独吞噬。”
“数据轨道驶入她娇小的身躯。”//

她走了。

“Nove，登出。”

//“博士，这里还有一段秋友久美子给您的录音。”//

“嗯，播放录音。”

------

//或许你从未看懂我。//

//过去，现在，将来。//

//犹豫。
话在嘴边却吐露不出。//

//或许我希望你能重视我。
我希望我是你的女儿。//

//我从未有过一个家啊。//


//或许我需要让你不再以全称叫我。
我希望你能叫我秋友。//

//或许你不知道我每天去厂里只是想多看你两眼。
或许你不知道我放弃了多少。
或许你不知道我对机甲的告别是对着你的方向。
或许你不知道我是多么想和你说话。
或许...是宿命。//

------

他点燃香烟，
“秋友，好名字啊。”
白雾弥留于赤色的地平线边缘。
