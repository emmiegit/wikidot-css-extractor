**SCP-661-KO** - 허수깨비

**저자:** [[*user ProfoundAbyss]]

별칭 경연 투고작. 별칭은 [[*user NHewell]]님이 제공해주셨습니다.

**이미지 출처:** https://pxhere.com/ko/photo/834610 (CC0), 본인 수정

[[[profound-abyss-author-page|심연의 다른 작품들 알아보기]]]
[[include :scpko:info:end]]
[[include component:image-block name=ringadingding.jpg|caption=2019년 8월 22일, 강원도 정선군]]

**일련번호:** SCP-661-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 2020년 2월 3일부로 합법적인 민간 도박장에 존재하는 모든 SCP-661-KO-2는 회수되었다. 현재 단 한 곳에만 SCP-661-KO-2가 설치되어 있으며, 해당 기기는 연구를 위해 재단의 상시 감시 체제 하에 있다. 민간 도박장 이외에 SCP-661-KO-2가 설치된 불법 또는 사설 도박장의 존재나 그 숫자, 위치 등에 대한 정보는 재단에게 알려져 있지 않으며, 2019년 8월 26일 체결된 지리산 협약의 내용에 따라 재단에게 공개되지 않은 SCP-661-KO 운영 현황에 대한 정보를 수집할 목적으로 요원을 파견하거나 기타 행동에 착수할 수 없다.

**설명:** SCP-661-KO는 카드 도박의 일종이다. 민간에는 &#39;허수깨비&#39;라는 이름으로 알려져 있었으며, 다른 카드 도박들과는 다르게 특수 제작된 테이블(이후 SCP-661-KO-2로 지칭)이 설치되어 있는 곳에서만 할 수 있다. **(SCP-661-KO의 기본적인 규칙과 하는 방법 등은 부록 01: SCP-661-KO의 기본 규칙 참조)**

SCP-661-KO-2는 알려지지 않은 사업체에 의해 대량 생산된 평범한 규격의 포커 테이블이다. 현재까지 SCP-661-KO-2의 구조나 작동 방식을 알아보려는 시도는 SCP-661-KO-2 내에 내장되어 있는 밈적 보안 장치에 의해 좌절되었다. 이 보안 장치는 재단의 밈적 살해 인자와 유사한 방식으로 작동하나, 노출된 사람의 생체 기능을 정지시키는 대신 수십분 간 마비시킨다. 또한 SCP-661-KO-2를 촬영한 사진을 어떤 식으로든 대상이 설치된 도박장 바깥으로 가져갈 경우 사진에도 같은 변칙성이 발현되며, 밈적 효과에 노출되지 않으려면 사진의 대부분을 편집해야 한다.

SCP-661-KO-2는 대상이 설치되어 있는 도박장의 운영 시간에 맞춰 활성화되며, 활성화된 SCP-661-KO-2 옆에는 SCP-661-KO-1 한 개체가 나타난다. SCP-661-KO-1은 SCP-661-KO의 딜러 역할을 하는 인간형 개체로, 인종, 복장, 사용 언어 등은 도박장의 환경에 따라 다르다. SCP-661-KO-1은 또한 해당 업소의 경비원을 겸하며, SCP-661-KO의 운영 주체를 대변하는 역할도 맡는다.

SCP-661-KO에는 다양한 변칙 기술이 사용되지만, 가장 빈번하게 나타나는 특징은 열역학 제1법칙의 위반으로, SCP-661-KO를 하는 동안 다양한 기물이 SCP-661-KO-2 위에 즉시 생성되어 게임에 이용되거나 SCP-661-KO-1의 손에 카드나 펜 등의 물건이 갑자기 나타나는 등 분명히 질량을 가진 물질이 임의로 생성되는 현상이 자주 관측된다. 그럼에도 불구하고 SCP-661-KO 자체의 사고 발생률은 매우 낮으나, 해당 게임에 참여하는 사람들이 대부분 변칙 세계와 밀접하게 관련되어 있기 때문에 참가자들 사이에 갈등이 생겼을 경우 십중팔구는 민간에 그 사실이 알려질 만큼 큰 사고로 이어진다.

이하 SCP-661-KO의 변칙성에 대한 자세한 설명은 부록 01을 참고할 것.

[[collapsible show=&#34;부록 01: SCP-661-KO의 기본 규칙&#34; hide=&#34;......&#34;]]
&gt; [[=]]
&gt; ++ 부록 661KO-01: SCP-661-KO[[footnote]]이하 &#39;허수깨비&#39;[[/footnote]]의 기본 규칙
&gt; [[/=]]
&gt; 
&gt; **작성 일자:** 2019/12/21
&gt; 
&gt; **작성자:** 재단 정보부 소속 평곤 요원 외 3명
&gt; 
&gt; ----
&gt; 
&gt; * 허수깨비의 시작 조건은 최소 2명 이상의 사람이 SCP-661-KO-2[[footnote]]이하 &#39;테이블&#39;[[/footnote]] 앞에 앉아 각자 판돈을 테이블 위에 내려놓는 것이다. 이때 &#39;판돈&#39;으로 허용되는 것은 참가자 자신이 소중하게 여기는 것이라면 무엇이든 가능하며, 만약 &#39;목숨&#39;이나 &#39;영혼&#39; 등 비물질적 요소를 판돈으로 걸었을 경우 SCP-661-KO-1[[footnote]]이하 &#39;딜러&#39;[[/footnote]]이 참가자가 무엇을 걸었는지 작은 카드에 적어 해당 참가자 앞에 내려놓는다. 딜러는 이때를 제외하고 양 주먹을 쥔 상태로 두 손을 테이블에 내려놓은 자세를 유지한다.
&gt; 
&gt; * 각 참가자들의 판돈은 서로 같은 가치를 가지고 있어야 하며, 판돈의 가치는 주로 참가자들 사이의 합의를 통해 결정된다. 합의가 어려울 경우 딜러가 임의적으로 서로에게 동등한 가치의 판돈을 지정해 준다.[[footnote]]여기서 알 수 있는 것은 허수깨비 게임 내에서 딜러의 권력이 매우 크다는 것이다. 현재 재단이 알고 있는 수백 건의 허수깨비 게임 중 참가자가 딜러에게 항의하거나 폭언, 폭력 등을 행사한 경우는 극소수에 지나지 않았으며, 그때마다 해당 참가자는 딜러, 또는 다른 참가자에게 제지/제압/살해당했다.[[/footnote]]
&gt; 
&gt; * 게임이 시작되면 딜러가 양손을 편다. 이때 딜러의 왼손에는 플레잉 카드 52장, 오른손에는 화투패 48장이 나타난다. 이때 참가자들은 둘 중 어느 카드를 사용할 것인지 결정한다. 어떤 방식으로 결정하는 지는 크게 중요하지 않은 것으로 보인다.[[footnote]]가장 자주 사용된 결정 방식은 동전 던지기, 그 다음으로는 가위바위보, 주사위 굴리기, 수행원들 간의 결투 재판이 제일 흔했다.[[/footnote]]
&gt; 
&gt; * 플레잉 카드가 선택되었을 경우, 딜러는 참가자들에게 카드를 나눠주는데, 이때 참가자들이 받는 카드의 개수와 숫자는 동일하다. 예를 들어 참가자가 네 명일 경우, 각각 스페이드, 다이아몬드, 하트, 클럽의 문양이 그려진 A부터 K까지의 카드 13개를 갖는다. 참가자 수 대로 카드 개수가 나누어 떨어지지 않을 경우 딜러가 카드 개수가 나누어 떨어질 때까지 가장 값이 작은 카드부터 버린다. 이때 A, J, Q, K는 각각 1, 11, 12, 13의 값을 가진 것으로 친다.
&gt; 
&gt; * 화투패가 선택되었을 경우 참가자의 수 대로 광, 열끗, 띠, 피를 나누어 준다. 마찬가지로 카드 개수가 나누어 떨어지지 않을 경우 딜러가 나누어 떨어질 때까지 가장 값이 작은 카드부터 버린다. 이때 광은 5, 열끗은 3, 띠는 2, 피는 1의 값을 가진 것으로 친다. 쌍피는 다른 피와 마찬가지로 1의 값을 가진 것으로 간주하고, 9월 열끗은 쌍피로 사용할 수 없다.
&gt; 
&gt; * 참가자들에게 카드가 나누어지면 딜러가 테이블 위에 작은 상자를 올려놓고, 상자의 기본 가격을 정한다. 이 상자에는 게임의 진행에 필요한 기물이 하나 들어 있으며, 기본 가격이 높을 수록 등급이 높은 기물이 나올 확률이 높다.[[footnote]]상자에는 아무런 특징도 존재하지 않지만, 참가자들의 행동으로 보아서는 상자 안에 어떤 기물이 들어 있을지 알아차릴 수 있는 단서들이 존재하고 그것을 이용해서 블러핑 등의 전략적 행동을 시도할 수 있는 것으로 추정된다. 재단의 관찰 인원들은 그 단서가 무엇인지 알아내지는 못했다.[[/footnote]] 참가자들은 상자 안의 기물을 차지하기 위해 다른 참가자보다 더 높은 값을 불러야 하며, 값을 부른 사람이 없거나 상자의 기본 가격만큼의 카드를 가진 사람이 없을 경우 해당 상자는 폐기되고 딜러는 새로운 상자를 꺼낸다. 딜러가 꺼낼 수 있는 상자의 수는 총 12개이며, 모든 상자가 폐기되거나 참가자들의 손에 들어갔을 때 게임이 종료된다. 상자는 모두 손바닥 위에 올려놓을 수 있을 정도의 크기로 동일하지만, 상자 안에 들어가 있는 기물의 크기는 천차만별로, 상자보다 더 큰 기물도 있다.
&gt; 
&gt; * 상자 안에 들어있는 기물은 모두 어떤 면에서든 &#39;허수깨비&#39;라는 단어의 일부와 관련 있는 기물로, 글자를 조합해 &#39;허수깨비&#39;라는 단어를 만들 수 있도록 기물을 가져오는 것이 게임의 목표이다. 게임이 종료되었을 때 참가자들 중 허수깨비를 완성한 사람이 있을 경우 해당 참가자의 승리이며 참가자들 중 허수깨비를 완성한 사람이 없거나 허수깨비를 완성한 사람이 두 명 이상일 경우 가지고 있는 기물의 등급을 비교해 더 높은 등급의 기물을 가지고 있는 사람이 승리한다.
&gt; 
&gt; [[=]]
&gt; ++++ 참고: 허수깨비 기물 족보
&gt; 
&gt; //허수깨비 기물의 대부분은 &#39;허수&#39; 계열과 &#39;깨비&#39; 계열로 구분할 수 있으며, 일반적으로 &#39;허수&#39; 계열 기물 하나와 &#39;깨비&#39; 계열 기물 하나의 조합으로 허수깨비가 완성된다.//
&gt; 
&gt; **허수 계열**
&gt; 
&gt; ||순위||이름||외형||
&gt; ||1||&#39;████&#39;||20대 초반의 아시아인 남성을 모델로 한 복제품[[footnote]]**부록 03: 사건 기록 2019/08/22 참조**[[/footnote]]||
&gt; ||2||&#39;i&#39;||불명, 비변칙 시각기관으로 인식 불가||
&gt; ||3||&#39;허수아비&#39;||중절모와 마네킹으로 만들어진 허수아비||
&gt; ||4||&#39;헛개수&#39;||갈색 액체가 담긴 물병||
&gt; ||5||&#39;헛수고&#39;||모래에 박힌 삽이 그려진 카드||
&gt; [[/=]]
&gt; 
&gt;&gt; //&#39;헛수고&#39;를 뽑은 참가자는 어떤 기물을 가져왔든 간에 허수깨비를 완성할 수 없습니다. 하지만 만약에 가져온 기물 중 &#39;허깨비&#39;가 있거나 나중에 &#39;허깨비&#39;를 가져올 경우 두 기물을 모두 포기하는 조건으로 &#39;헛수고&#39;를 무력화시킬 수 있습니다.//
&gt;&gt; 
&gt;&gt; //첨언하자면 참가자들이 &#39;헛개수&#39;라고 부르는 4순위 기물 안에 든 갈색 용액, 그거 절대로 헛개수 아닙니다. 저희가 관찰한 참가자들의 사망 사례 중 24%는 딜러나 다른 참가자에 의한 해당 용액의 강제 섭취가 원인이었습니다. 사망할 때까지 걸리는 시간은 평균 0.8초였고요.//
&gt;&gt; 
&gt;&gt; [[&gt;]]
&gt;&gt; - 평곤 요원
&gt;&gt; [[/&gt;]]
&gt; 
&gt; [[=]]
&gt; **깨비 계열**
&gt; 
&gt; ||순위||이름||외형||
&gt; ||1||&#39;도깨비&#39;||적대적인 III등급 인간형 독립체의 분리된 머리||
&gt; ||2||&#39;방아깨비&#39;||//Acrida cinera//||
&gt; ||3||&#39;허깨비&#39;||불명, 비변칙 시각기관으로 인식 불가||
&gt; ||4||&#39;장작개비&#39;||연료용으로 가공된 참나무 파편||
&gt; ||5||&#39;돛대&#39;||브랜드를 식별할 수 없는 궐련 한 개비||
&gt; [[/=]]
&gt; 
&gt;&gt; //딜러의 대답에 따르면 4, 5순위 기물이 &#39;깨비&#39;로 인정되는 것은 허수 계열 기물과의 숫자를 일치시키기 위해서 일종의 &#39;억지&#39;를 부린 결과라고 합니다. 이 &#39;억지&#39;를 정확히 언제 누가 누구에게 부린 것인지는 확실하지 않지만, 궐련형 담배가 한반도에 도입된 시기를 생각했을 때 그렇게 오래 전은 아닐 것으로 추정됩니다.//
&gt;&gt;

++ SCP-661-KO의 발견 경위 및 이후 경과
 
&#39;전국 각지의 도박장에서 성행하는 변칙 도박&#39;의 존재는 이미 2010년대 중반을 전후하여 재단 정보부에 알려져 있었다. 그러나 당시 재단 한국사령부는 두 차례의 삼각분쟁 등 더 중대한 문제에 대처하느라 한반도에 퍼져있는 변칙 존재들의 확보 및 격리에는 충분한 자원을 투입하지 못했다.

제2차 삼각분쟁이 종료되고 수 년이 지난 2019년 8월 22일에 재단에 의해 감시 중이었던 강원도 정선군의 한 도박장에서 화재 사고가 발생했다. 재단 인원들이 현장에 돌입했을 때 현장에는 SCP-661-KO-2와 그을리거나 찢어진 채로 바닥에 흩어져 있는 오만원권 화폐 수십 장, 그리고 완전히 연소된 인간 시체 3구가 있었다. 최초 격리 절차를 수립하고 SCP-661-KO-2를 회수하려고 재단 인원들이 주변에 모였을 때 SCP-661-KO-2가 활성화되며 SCP-661-KO-1이 나타났다. 대상은 재단 인원들에게 SCP-661-KO-2는 &#39;허수깨비 운영 협동조합&#39;(이하 &#39;협동조합&#39;)의 자산이며 함부로 가져갈 수 없음을 고지한 뒤, 현장 지휘관에게 협동조합과 해당 업소의 도장이 찍힌 SCP-661-KO-2 임대 계약서를 보여주었다.

상부에서는 대상의 의사와 관계 없이 강제로 기기를 회수하도록 지시하였으나, 해당 기기가 가까운 재단 시설에 격리되고 13시간 뒤 대상이 격리된 시설의 이사관에게 협동조합의 의사를 존중하여 SCP-661-KO-2를 반환할 것을 요청하는 내용의 메시지가 전달되었다. 해당 메시지 아래에는 협동조합의 도장 뿐 아니라 유한회사 MC&amp;D, 그리고 이유는 알 수 없지만 능구렁이 손을 비롯해 여러 영향력 있는 요주의 단체의 도장이 같이 찍혀 있었다.

따라서 재단 지휘부는 SCP-661-KO의 운영 주체를 무시한 작전이 좋은 성과를 거두기 어려울 것으로 판단, 협동조합의 대변인 역할을 자청한 SCP-661-KO-1과 2019년 8월 26일 회담을 실시, 이른바 &#39;지리산 협약&#39;을 체결했다.[[footnote]]SCP-661-KO-1는 회담이 진행되는 내내 정중하고 협조적인 태도를 유지했으나, 체결된 협약의 이름은 무조건 &#39;지리산 협약&#39;이어야 한다고 주장했다. 그 이유는 여전히 불명이다.[[/footnote]] 지리산 협약의 내용에 따라, 협동조합은 민간에 공개된 도박장에서 설치되어 있는 모든 SCP-661-KO-2 개체들을 재단에게 넘겼으며, 재단은 그 대신 사설 및 비공개 도박장의 SCP-661-KO 운영 사례에 대해 조사하거나 간섭하지 않을 것을 약속했다.

SCP-661-KO-1은 회담이 종료되고 나서 재단 측 대표에게 22일 발생한 화재사고와 관련된 음성 기록물을 전달했다. 해당 기록에 대해서는 부록 03을 참조할 것.
