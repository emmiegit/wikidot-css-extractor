**Объект №:** SCP-1139-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-1139 должен содержаться в стандартной камере для гуманоидных SCP-объектов. Стены должны быть покрыты мягким материалом, а обстановка должна сводить к минимуму риск травматизма. Субъекту по его просьбе могут предоставляться книги, одежда и предметы обстановки, не противоречащие режиму безопасности. Запрещается давать субъекту письменные принадлежности и электронные устройства с возможностью ввода и воспроизведения текста, а также любые предметы и материалы, содержащие изображения человеческих лиц. Разговор без крайней необходимости ведётся дистанционно с односторонним видеонаблюдением. Весь персонал, входящий в зону содержания SCP-1139, должен носить маску из зеркального стекла, полностью закрывающую лицо.

**Примечание:** //Глухим сотрудникам запрещён доступ к SCP-1139 в связи с [ДАННЫЕ УДАЛЕНЫ]. См. протокол экспериментов.// - O5-█

**Описание:** SCP-1139 – мужчина-европеоид возрастом около 30 лет, астенического телосложения. Левый глаз субъекта заменён на неопознанный объект, состоящий из [УДАЛЕНО]. При внешнем осмотре он выглядит как глаз без зрачка с ярко-зелёной радужной оболочкой, светящейся в темноте.

Субъект обладает аномально низким болевым порогом, любое незначительное повреждение может привести к болевому шоку, который, однако, очень легко поддаётся терапии. Эта особенность делает невозможным применение к нему физических средств принуждения.

При взгляде на живое существо (далее – цель воздействия) SCP-1139 способен определять комбинации слов (далее - SCP-1139-2), которые он сам называет «истинными именами». Для этого он должен видеть не менее 75% лица. SCP-1139-2 являются уникальными комбинациями слов на родном языке цели, оказывающими воздействие на её психику. После определения SCP-1139-2 оно сохраняет своё действие вне зависимости от метода воспроизведения и срока, прошедшего с первого определения, однако неэффективно, если SCP-1139 не способен произнести или написать его. Каждое SCP-1139-2 уникально и влияет только на своего обладателя.

Субъект всегда начинает разговор с SCP-1139-2 собеседника, а также использует исключительно его в речи для обращения. В связи с этим разговор с субъектом необходимо проводить с учётом всех мер безопасности, указанных в особых условиях содержания.

[[collapsible show=&#34;Информация о воздействии SCP-1139-2. ВНИМАНИЕ: Требуется 4 уровень допуска.&#34; hide=&#34;Закрыть&#34;]]
SCP-1139-2 оказывает один из нижеперечисленных эффектов на цель воздействия:

&gt; **█%:** [ДАННЫЕ УДАЛЕНЫ]. Подробнее см. протокол экспериментов.
&gt; 
&gt; **Около 8 %:** Душевный подъём и вдохновение. Состояние полного осознания своей сущности и места в этом мире. Сохраняется пожизненно, приводит к улучшению выполнения целью всех видов деятельности, к которой она имеет склонность.
&gt; 
&gt; **Около 10 %:** Тяжёлая депрессия. 3/4 попавших под это воздействие совершают суицид немедленно или в течение нескольких суток. Меньшая часть после 1-2 недель депрессивного эпизода начинает борьбу с собственными комплексами и прочими проблемами личности, что заканчивается улучшением общего самочувствия и повышением социальной адаптации.
&gt; 
&gt; **80%:** Мгновенная смерть. В 20% случаев обнаруживается отёк мозга, в остальных установить причину не представляется возможным.
&gt;
&gt; Полное отсутствие эффекта на данный момент наблюдалось 1 раз.
[[/collapsible]]

SCP-1139 был захвачен агентами в ходе расследования деятельности группы «███», которая занималась заказными убийствами. Группа привлекла внимание Фонда после 3 случаев внезапной смерти лиц, на которых был сделан заказ, во время телефонного разговора. По подозрению в аномальной активности было начато расследование, которое привело к обнаружению SCP-1139. Спустя 8 минут после начала штурма принадлежащего «███» особняка ответный огонь прекратился. Вошедшая в здание МОГ не обнаружила в здании никого, кроме SCP-1139, находящегося в бессознательном состоянии. Во время транспортировки в Зону 7+ субъект пришёл в сознание, что привело к гибели двух агентов.

**Приложение:**
[[collapsible show=&#34;+ Интервью с SCP-1139 спустя 3 часа после захвата.&#34; hide=&#34;- Закрыть интервью&#34;]]
&gt; //Примечание: Интервью проводится дистанционно. За субъектом ведётся видеонаблюдение. Опрашивающий: д-р Адашев//
&gt; 
&gt; **Д-р Адашев:** Здравствуйте, SCP-1139.
&gt; 
&gt; **SCP-1139:** Что это? А, типа номер мой. Пускай, зовите, как хотите.
&gt; 
&gt; **Д-р Адашев:** Представьтесь, SCP-1139.
&gt; 
&gt; **SCP-1139:** Меня зовут Знаток имён.
&gt; 
&gt; **Д-р Адашев:** Это не похоже на имя. Как вас зовут по-настоящему?
&gt; 
&gt; **SCP-1139:** Я уже сказал. Знаток имён. Это моё истинное имя.
&gt; 
&gt; **Д-р Адашев:** Понятно. А раньше у вас было другое имя?
&gt; 
&gt; **SCP-1139:** Было. Но я больше не знаю его. Оно лишено смысла рядом с истинным.
&gt; 
&gt; **Д-р Адашев:** И как долго вы носите своё… &#34;истинное имя&#34;?
&gt; 
&gt; **SCP-1139:** Ну, недавно совсем. Пару дней, наверное.
&gt; 
&gt; **Д-р Адашев:** Вы можете рассказать больше?
&gt; 
&gt; **SCP-1139:** Ну да. Вам с самого начала? Тогда слушайте…
&gt; 
&gt; //Примечание: Рассказ SCP-1139 изобилует ненужными подробностями и повествует о его жизни с рождения. Оставлены только фрагменты, представляющие научный интерес.//
&gt; 
&gt; **SCP-1139:**&lt;…&gt; Школу окончил, потом на биофак пошёл &lt;…&gt; Так я в НИИ этом 10 лет и проработал. Скука невероятная. Каждый день одно и то же, и никаких перспектив. А больше я ничего и не умел. Так бы в безвестности и помер &lt;…&gt; И вот однажды я в архивах институтских нашёл, что у нас лет 50 назад изучали какие-то растения, которые шаманы из народа [УДАЛЕНО] применяли. Вроде как шаман эту траву пил, а потом охотникам имена давал. И почему-то эту траву только в этом ритуале и применяли. Я думал, уже ничего меня в жизни не ждёт, а тут решил – сделаю открытие, и все обо мне услышат! &lt;...&gt; Нашёл семена на складах, черновики старые. Чего не понял – так это почему исследования прекратили. Про народ этот в книгах старых нашёл. Говорят, лучшие охотники были и в бою им равных не было. А потом, в конце XIX века, исчезли почти все, за каких-то пару лет. Только несколько детей и осталось. От одного из них, уже старика, сотрудник наш тогдашний про шаманскую траву и услышал. И про то, что всех, кто был, забрали «серые люди» &lt;…&gt; Я тогда понял, что это уже не наука, а колдовство какое-то. Но интерес мой это только подхлестнуло. Вырастил я растение из семян. Чем-то с виду на хмель похоже. Сделал настойку, стал вначале крыс поить – ничего не было. Потом на кошках, птицах, собаках – тоже ничего. Ну тогда меня чёрт и дёрнул самому попробовать &lt;…&gt; Очнулся в палате больничной какой-то, смотрю – санитар надо мной. И тут я понял, кто он. Его имя узнал. В смысле, не просто имя, хотя и его тоже, а истинное имя. Суть его, если можно так сказать. И говорю ему: «Здравствуй, [УДАЛЕНО]». Ну, он и упал. Замертво. Встаю, голова раскалывается, смотрю в зеркало. Тут-то я //это// (показывает на глаз) и заметил. Себя увидел. И имя своё новое. А старое – не вспомнил. Сразу понял, что моё старое – пустой звук, и теперь я – Знаток имён. Ну, я из палаты вышел &lt;…&gt; Иду по коридорам, со всеми здороваюсь, все падают. Потом полиция приехала. Я с ними тоже поздоровался, потом меня сзади чем-то ударили &lt;…&gt; В сознание пришёл уже здесь.
&gt; 
&gt; **Д-р Адашев:** И когда это всё случилось?
&gt; 
&gt; **SCP-1139:** ██.██.20██ (2 года и 3 месяца назад от текущей даты).
&gt; 
&gt; **Д-р Адашев:** И вы сразу пришли в себя здесь?
&gt; 
&gt; **SCP-1139:** Ну да.
&gt; 
&gt; **Д-р Адашев:** SCP-1139, это было 2 года назад!
&gt; 
&gt; **SCP-1139:** Сколько? Но это… невозможно! Я помню, как меня оглушили в больнице, и как я очнулся в этой камере.
&gt; 
&gt; **Д-р Адашев:** Благодарим, вы нам очень помогли. А вы можете не обращаться к людям по имени?
&gt; 
&gt; **SCP-1139:** А как мне ещё к ним обращаться? Они должны знать свою суть.
&gt; 
&gt; **Д-р Адашев:** Но это ведь их убивает, SCP-1139.
&gt; 
&gt; **SCP-1139:** Значит, заслужили. Не всем дано познать себя. //(садится в угол, на дальнейшие вопросы не реагирует)//
&gt; 
&gt; //Примечание: В указанное время произошел случай массовой гибели сотрудников и пациентов, а также 2 полицейских в госпитале [УДАЛЕНО]. Сотрудники Фонда, выехавшие на место происшествия, не обнаружили живых свидетелей, а документация по пациентам за последнюю неделю была уничтожена.//

//Врёт, мразь! Двоих наших ребят угробил, а теперь дураком прикидывается!// – агент ████

//Возможно, ему просто стёрли память. Амнезиаки есть не только у нас.// - д-р ██████
[[/collapsible]]

[[collapsible show=&#34;+ Протокол экспериментов с SCP-1139 &#34; hide=&#34;- Закрыть протокол&#34;]]
Эксперименты с участием SCP-1139 проводятся над сотрудниками класса D. Манипуляции над ними производит робот. Если не указано иначе, эксперимент заключается в помещении сотрудника класса D в камеру SCP-1139 и оценки его реакции на услышанное SCP-1139-2.

&gt; **Эксперимент 1139-001**
&gt; **Ответственный за эксперимент:** Д-р Адашев
&gt; **Подопытный:** D-3412, убил троих в состоянии алкогольного опьянения.
&gt; **Результат эксперимента:** SCP-1139 приветствует D-3412, называя его «███████ ████████ ██████». D-3412 падает без сознания. Вскрытие показало смерть от отёка мозга.
&gt; **Комментарий:** //И что это бы значило? Да, эти слова точно его характеризуют, но обычно от правды о себе не умирают.// - д-р Адашев

&gt; **Эксперимент 1139-002**
&gt; **Ответственный за эксперимент:** д-р Адашев
&gt; **Подопытный:** D-3414, наркоман, судим за изнасилование.
&gt; **Результат эксперимента:** SCP-1139 приветствует D-3414, называя его «████████ ████ ██ ███████ ███████████ █████». D-3414 падает без сознания. Вскрытие показало смерть от отёка мозга.
&gt; **Комментарий:** //То же самое.// - д-р Адашев

//Примечание: Результаты 21 эксперимента удалены ввиду идентичности результатов.//

&gt; **Эксперимент 1139-024**
&gt; **Ответственный за эксперимент:** Д-р Адашев
&gt; **Подопытный:** D-3311, совершил убийство по принуждению.
&gt; **Результат эксперимента:** SCP-1139 приветствует D-3311, называя его «█████████  █████████ █████». D-3311 падает без сознания, но выживает. Спустя 45 минут приходит в сознание. На протяжении 3 суток проявляет признаки большого депрессивного расстройства, постоянно критикует себя и свою жизнь. Совершил 5 попыток суицида, которые были  пресечены. Был устранён спустя 76 часов после контакта, на вскрытии – никаких изменений.
&gt; **Комментарий:** //А вот это уже интересно. Продолжаем, возможно определим закономерность.// - д-р Адашев

&gt; **Эксперимент 1139-025**
&gt; **Ответственный за эксперимент:** Д-р ██████
&gt; **Подопытный:** █████, ребёнок 6 лет.
&gt; **Результат эксперимента:** SCP-1139 с интересом разглядывает ребёнка, затем произносит: «Нет ещё имени».
&gt; **Комментарий:** //С уверенностью можно предположить, что так называемое «истинное имя» - это [ДАННЫЕ УДАЛЕНЫ].// - д-р ██████
&gt; //Это было необходимо. Да, необходимо. Где моё противорвотное?// – д-р Адашев

&gt; **Эксперимент 1139-026**
&gt; **Ответственный за эксперимент:** Д-р Адашев
&gt; **Подопытный:** D-2218, отравила 2 родственников ради наследства.
&gt; **Ход эксперимента:** Фотография D-2218 дана SCP-1139. Произнесённые им слова записаны на диктофон. Запись проиграна в присутствии D-2218.
&gt; **Результат эксперимента:** D-2218 теряет сознание. Смерть наступила через 8 минут от неизвестных причин.
&gt; **Комментарий:** //Похоже, эти убийцы так и работали.// – д-р Адашев

&gt; **Эксперимент 1139-027**
&gt; **Ответственный за эксперимент:** Д-р ██████
&gt; **Подопытный:** D-2218, осужден за множественные поджоги. На момент эксперимента – слепоглухой.
&gt; **Результат эксперимента:** [ДАННЫЕ УДАЛЕНЫ]. После восстановления электроснабжения в секторе было установлено, что мощность электромагнитного импульса превысила ███ МВт. D-2218 умер от неустановленных причин.
&gt; **Комментарий:** [ДАННЫЕ УДАЛЕНЫ].

&gt;  **Эксперимент 1139-028**
&gt;  **Ответственный за эксперимент:** д-р Адашев
&gt;  **Подопытный:** D-3410, профессиональный киллер
&gt;  **Результат эксперимента:** SCP-1139 приветствует D-3410, называя его «███████ ██████ █████». D-3410 около 10 секунд стоит без движения, затем лишает сознания SCP-1139, выбивает дверь камеры содержания и движется по коридору, на пути следования нейтрализовав █ охранников и ██ членов обслуживающего персонала. Спустя 23 минуты был устранён охраной, при этом проявляя силу и скорость в несколько раз превосходящие стандартные человеческие показатели. При патологоанатомической экспертизе обнаружены множественные повреждения мышц и костей, по-видимому, обусловленные перегрузкой.
&gt; **Комментарий:** //Чёрт возьми, что это было? 6 трупов и полтора десятка раненых из-за пары слов? А если такое будет на свободе гулять? Подаю заявление на присвоение класса «Кетер».// - д-р Адашев
&gt; //Отказано ввиду отсутствия оснований. С настоящего времени все дальнейшие эксперименты с участием SCP-1139 должны быть санкционированы не менее чем двумя членами Совета Смотрителей.// - О5-██
[[/collapsible]]</textarea></pre>
