**アイテム番号:** SCP-1821-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1821-JPは低脅威度物品保管ロッカーにケースに封入した状態で保管されます。未回収のSCP-1821-JPに関してはカバーストーリーインターネット上及び全国各地の小売商を中心とした捜索を行って下さい。

**説明:** SCP-1821-JPは████製ゲーム機███████████用のゲームディスク「子供は&#34;タカラ&#34;！」です。パッケージ及び説明書には異常性は確認されず、説明書末端に記載されていたリスト内のスタッフは全員が「ケチャップライスU.O」等食品名とイニシャルを組み合わせた偽名を使用しており、完全な特定には至っていません。
説明書やパッケージ裏には育児シミュレーションゲームと銘打たれており、ニューゲームを選択した場合画面上に出現した赤子のキャラクター(以下SCP-1821-JP-A)を成人まで育てなければならないという旨の説明文が出現します。SCP-1821-JP-Aの性別はプレイヤーと同一になりますが、どの様にしてプレイヤーの性別を認識しているのかは不明です。SCP-1821-JP-Aの命名を行う事は出来ず、ゲーム内では「あなたの子」「あの子」「息子」「娘」「子供」等と記載されます。

ゲーム内容は一般常識や最高中学3年生程度の数学・理科、販売日であるとされる1998年当時に社会で話題になっていた事件やドラマ・映画の内容、交通ルールやマナーを用いた選択式のクイズを初めとして、「運動会の競技としてボタンを連打して1位を目指す」、「獰猛な犬を起こさない様にキャラを操作してボールを取り返す」「SCP-1821-JP-Aを病院へ連れて行く為に車を運転する」「4×3のスライドパズルによって野良猫に破かれたSCP-1821-JP-Aの絵を修復する」等といったミニゲーム集であり、進行に伴ってSCP-1821-JP-Aは、「幼児期」「幼少期」「小学生」「中学生」の基礎4ステージと進行・プレイヤーの選択に応じて「高校生」「中学卒業後」「フリーター」等の分岐が発生し、最高7ステージまでが確認されています。セーブ機能は存在しません。
選択、各種ミニゲーム類の可否によってSCP-1821-JP-Aが成長し、エンディングを迎えた場合プレイヤーの歯列及び顎部を中心とした異常な現象(以下、SCP-1821-JP-B)が発生します。

SCP-1821-JPは20██年8月20日、東京都██区で「ゲームで遊んでいたら弟の顎が落ちた」救急への通報から隊員内に潜入していたエージェントによりインタビュー後確保されました。被害者が購入したとされる中古ゲーム屋では「倉庫の隅で見付かったが、古い機種だったので他のソフトと纏め売りしていた」との回答が得られ、関係者にはAクラス記憶処理、被害者及びその近辺に対してはカバーストーリー「階段転倒事故」が流布されました。

__**実験記録01:**__
&gt; **被験者:** D-1821-JP-1(男性、全第3大臼歯を抜歯済)
&gt; **傾向:** 一般常識に関する問題に対して不正解が多く、「学校のずる休みを容認する」「夜更かしを咎めない」等不真面目な選択が多く見られた
&gt; **SCP-1821-JPのエンディング:** 中学校を卒業したSCP-1821-JP-Aが不良化し行方を眩ます
&gt; **SCP-1821-JP-B:** エンディング終了直後、D-1821-JP-1の歯列が変形し著しい不正交合を発症。全第3大臼歯の歯根が顎骨と著しい癒着。

__**実験記録02:**__
&gt; **被験者:** D-1821-JP-2(男性、下顎第3大臼歯2本のみ抜歯済、前歯の一部が欠けている)
&gt; **傾向:** 序盤は問題なくミニゲーム集及び問題を攻略したが、ステージ5以降出題された一般常識・マナー問題に関しては不正解が目立った
&gt; **SCP-1821-JPのエンディング:** 大学受験に失敗したSCP-1821-JP-Aが浪人生として自室に引き篭もる
&gt; **SCP-1821-JP-B:** D-1821-JP-2の下顎第3代臼歯が2本共に再出現、全第3大臼歯が歯茎内に水平に埋没し、隣の歯根に密着した。

__**実験記録03:**__
&gt; **被験者:** D-1821-JP-1(実験記録001時に発生した第3大臼歯を全抜歯済)
&gt; **結果:** スタートした時点で「あなたの子供の未来はもう決まっています」とメッセージが発生後、起動画面に戻った。

__**実験記録04:**__
&gt; **被験者:** D-1821-JP-3(男性、下顎第3大臼歯2本を抜歯済)
&gt; **目的:** インタビューによる情報を元に被害者が曝露したSCP-1821-JP-Bの再現
&gt; **傾向:** 理科に関する問題以外には不正解を選択する様に、「ずる休みの容認」「遅刻が確定した状態で欠席の連絡を送る」等不真面目な選択を行う様に指示
&gt; **SCP-1821-JPのエンディング:** 理科の実験中高校の実験で使う薬品を棚から落としてしまい、SCP-1821-JP-Aは液体を頭から被り死亡する
&gt; **SCP-1821-JP-B:** D-1821-JP-3の下顎が脱落、全歯の表面が著しく腐食。後の調査により顎の関節部が完全に溶解していた事を確認。

__**実験記録05:**__
&gt; **被験者:** D-1821-JP-4(男性、上下合わせ10本の歯が義歯)
&gt; **傾向:** ガス漏れの対応に「換気扇のスイッチを入れる」を選択、幼児期のSCP-1821-JP-Aごと家が爆発
&gt; **SCP-1821-JPのエンディング:** 幼児用の玩具が供えられたSCP-1821-JP-Aのものと思わしき墓の一枚絵
&gt; **SCP-1821-JP-B:** D-1821-JP-4の口内で爆発が発生、熱傷に伴う気道閉塞により死亡

__**実験記録06:**__
&gt; **被験者:** D-1821-JP-5(女性、上顎3大臼歯2本を抜歯済、下顎には生えず。奥歯8本を銀歯に加工している)
&gt; **傾向:** SCP-1821-JP-Aがアイドルになりたいという提案を応援し、当時の芸能・エンターテイメント関連の問題をほぼ全て正答した
&gt; **SCP-1821-JPのエンディング:** 高校を卒業したSCP-1821-JP-Aがアイドルとしてデビューを果たすが、その1年後事務所の不祥事により引退を余儀無くされる
&gt; **SCP-1821-JP-B:** D-1821-JP-5に残存していた全歯の象牙質及びエナメル質が消失、残存している部位からピンク・赤・金色の光を明滅させる様になった。

__**実験記録07:**__
&gt; **被験者:** エージェント・コーキン(男性、過去の案件において歯を17本欠損、自主志願による実験)
&gt; **傾向:** 「休日友人との遊びよりも勉強を優先させる」「運動サークル・運動部に12年間連続で参入させる」等SCP-1821-JP-Aの学力・体力を重視した選択を行った。エンターテイメント関連の問題以外は正答。
&gt; **SCP-1821-JPのエンディング:** 司法試験に合格したSCP-1821-JP-Aが海外に渡ってから数年、話こそ聞くが家に戻る事無く数年間経過する
&gt; **SCP-1821-JP-B:** エージェント・コーキンの上下歯列から馬蹄型のプレート状の歯が1本ずつ出現、残存していた歯は全て抜け落ちた。耐久性・硬度は本来の歯よりも高い数値を示した。
&gt; //世の中そんなに上手く行かないもんだな。間に何か挟まる事は無いが、何でも噛み砕いて料理が美味しくない、舌も危なっかしい//――エージェント・コーキン

__**実験記録08:**__
&gt; **被験者:** 宇井田研究員(男性、不正交合を矯正中、自主志願による実験)
&gt; **付記:** 対応したゲーム機器ではなく、PC内に構成したエミュレータ上でSCP-1821-JPの起動・進行を行う
&gt; **傾向:** 一部グラフィックにちらつきが見られたが問題無く進行。「塾よりも友達との遊びを優先」「進路相談に深く付き合う」等親交を深める選択を優先した。
&gt; **SCP-1821-JPのエンディング:** 名門大学の入試で合格したSCP-1821-JP-Aと親友が喜び合っていたが、途中で画面がノイズと共に切り替わり類人猿の交尾映像集に変化
&gt; **SCP-1821-JP-B:** 宇井田研究員の全歯がチンパンジー(//P. troglodytes//)に近似する形状と歯列に、色は緑と紫色のストライプ模様に変化。
&gt; **補遺:** 宇井田研究員は研究の為の全歯の提供を容認。

[[collapsible show=&#34;+ 実験記録09を開く&#34; hide=&#34;- 閉じる&#34;]]
__**実験記録09:**__
&gt; **被験者:** D-1821-JP-6(男性、奥歯を中心に合計4本が銀歯)
&gt; **付記:** 選択問題に関しては不正解が発生しない様に指示を行う
&gt; **傾向:** 「運動会でのズルを厳しく叱る」「友達と遊び終えた後勉強を進める」等不真面目な選択を行わず、休日には遊びと勉強を両立、成長に連れてSCP-1821-JP-A自身に自立を促す様な傾向を示した。発生した問題・ミニゲーム集に関しては予定通り一切不正解無く攻略に成功した。
&gt; **SCP-1821-JPのエンディング:** 名門大学の入試で合格したSCP-1821-JP-Aと親友が喜び合い、大学卒業後に女性キャラを連れて戻って来る。発生したメッセージ及び行動は以下に記載。
&gt;&gt; **SCP-1821-JP-A:** お父さん、今まで俺を育ててくれてありがとう…
&gt;&gt; 
&gt;&gt; (SCP-1821-JP-Aが笑みを浮かべる背景で、プレイ中に出現した画像が回想として流れ始める)
&gt;&gt; 
&gt;&gt; **SCP-1821-JP-A:** 色々辛い事もあったけど、いつでも俺の事を支えてくれて……学校に行っている間、毎日弁当を作ってくれて、遊んでもくれて…
&gt;&gt; 
&gt;&gt; **SCP-1821-JP-A** そして今まで自分を育ててくれて…今までの間、本当に本当に…それからね、お母さん
&gt;&gt; 
&gt;&gt; (回想を背景で流し続けながらSCP-1821-JP-Aの顔が赤みを帯び、隣の女性キャラの顔がアップで映される)
&gt;&gt; 
&gt;&gt; **SCP-1821-JP-A:** 俺、この人と…結婚しようと思うんだ。
&gt;&gt; 
&gt;&gt; (結婚を認めるか否かの選択肢が発生。D-1821-JP-6は認めるを選択。エンディング画面中に選択肢が発生するのは初めて確認される)
&gt;&gt; 
&gt;&gt; (盛大なSCP-1821-JP-Aと女性キャラとの結婚式。プレイ中に登場したキャラクター、及びD-1821-JP-5に酷似した外見のキャラクターが涙を拭う様子であり、空高く放り投げられたブーケと青空を背景に「THE END」の文字が出現)
&gt;&gt; 
&gt;&gt; **メッセージ:** ここまで今ゲームを遊んで下さり、ありがとうございます。もしもまだお時間があればスタッフロールもお楽しみ下さい。byスタッフ一同
&gt;&gt; 
&gt;&gt; (この後、通常通りのスタッフロールに加え、スペシャルサンクスに「FOR YOU!」監修:永部 彦々朗医師の表記が出現した)
&gt; **SCP-1821-JP-B:** D-1821-JP-6の歯列の内側に上下合わせて24本の乳歯が出現した。
&gt; **補遺:** 永部 彦々朗氏は実在する医師だが、198█年8月以降消息不明となっている。今オブジェクトの製作に関係している可能性が高く、財団による捜索が決定。
&gt; 
&gt; **補遺2:** SCP-1821-JP-B確認の翌日、D-1821-JP-6の口腔から生後約30日が経過した乳幼児が吐き出される様にして出現、D-1821-JP-6は額関節を脱臼しSCP-1821-JP-Bによって発生した全乳歯が消失した。乳幼児の健康状態は良好であるが、既に24本の乳歯が生え揃っている。DNA検査の結果D-1821-JP-6とは親子関係にあり、D-1821-JP-6は幼児が財団の管理下に置かれる事を容認した。
[[/collapsible]]</textarea></pre>
