**Объект №:** SCP-1391-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Объект содержится в специально оборудованном вольере на нижнем уровне Зоны 7.
Вольер декорирован под флору средней климатической полосы Европы, а также снабжен различными системами пожаротушения, как автоматическими, так и ручными. Огнестойкость самого вольера и декораций в нем повышена за счет базальтового покрытия и терракотовой плитки.
В вольере вместе с SCP-1391 проживает несколько особей Phasianus colchicus colchicus (семиреченский фазан), удовлетворяющих социальные потребности объекта (См. приложение 1). В случае необходимости данные особи заменяются новыми.
Показатели жизнедеятельности объекта постоянно отслеживаются с помощью внешних систем и датчика на лапе.
Для сотрудников, не входящих в исследовательскую группу д-ра Некифорова, доступ к объекту осуществляется только с письменного разрешения от руководителей Зон 7+ и 7-. 
В присутствии объекта запрещено: поднимать голос, делать резкие движения, выражать какую-либо враждебность по отношению к объекту. Данные действия могут повлечь очередную &#34;вспышку&#34; объекта. Также не рекомендуется посещать SCP-1391 без сопровождения ответственного за объект орнитолога.
В случае смерти объекта или подозрения в этом, весь персонал должен немедленно покинуть камеру содержания. Спустя 15 секунд после остановки сердца SCP-1391 двери камеры будут герметизированы и активирована система автоматического пожаротушения. Блокировка будет снята после завершения процедуры вентилирования помещения.

**Описание:** SCP-1391 – женская особь Pavo cristatus (индийский павлин). Помимо яркого пурпурно-алого оперения, не свойственного для самок павлина, повышенной температуры тела (46°С) и ограниченной жаростойкости (до 600°С), объект ничем не отличается от других представителей данного вида.
Аномальные свойства SCP-1391 проявляются при остановке сердца объекта более чем на 10 секунд. По истечении этого срока тело объекта вспыхивает пламенем с температурой чуть более 500°С (на данный момент). Спустя 20 – 40 секунд с момента «вспышки» на месте сгоревшей SCP-1391 материализуется птенец Pavo cristatus биологическим возрастом 10-15 дней, являющийся полной генетической копией SCP-1391. Также данная копия обладает всеми знаниями и навыками своей предшественницы: узнает людей, откликается на свою кличку («Спичка») и ориентируется в собственном вольере.
С каждой новой &#34;вспышкой&#34; SCP-1391 температура пламени возрастает на 1-3°С. Так как предел роста температуры данного явления неизвестен, все эксперименты, связанные со способностью объекта к «перерождению», запрещены.  
На данный момент основной задачей Фонда является максимальное продление жизни SCP-1391 и сокращение количества новых смертей объекта.

 [[collapsible show=&#34;+ Приложение 1. Обнаружение&#34; hide=&#34;- Приложение 1. Обнаружение:&#34;]]
В сентябре 2018 года близ г. ██████ Смоленской Области произошел крупный лесной пожар. Прибывшие на место сотрудники природоохранных служб и полиции обнаружили нескольких «черных» лесорубов, занимавшихся незаконной вырубкой леса. Задержанные пребывали в неадекватном состоянии и утверждали, что причиной пожара стала странная птица, которую они пытались поймать. Фонду стало известно об инциденте из донесений внедренных в местную полицию агентов. В ходе последующего обследования прилегающей местности внимание агентов Фонда привлек птенец павлина, находившийся в окружении стаи фазанов.
Первая попытка захвата объекта оказалась нерезультативной. Агент, схвативший SCP-1391 руками, умер на месте при «вспышке» объекта. Еще двое агентов получили ожоги различной степени тяжести.
Вторая попытка захвата с применением транквилизаторов так же провалилась. После поражения SCP-1391 дротиком птица вновь воспламенилась по истечении 20 секунд. Еще один агент пострадал от ожогов.
Для третей попытки был сооружен специальный жароподовляющий бокс, в который с помощью приманки была завлечена SCP-1391.
В ходе транспортировки объект воспламенился еще 5 раз. Транспорт, перевозивший SCP-1391, и жароподовляющий бокс серьезно пострадали. Несколько сотрудников Фонда получили ожоги первой и второй степени. 
SCP-1391 была успешно доставлена в Зону 7-, где ее поставили на содержание в стандартную камеру для живых существ, предварительно снабженную системами пожаротушения. 
В течение первой недели с момента постановки на содержание произошло еще три «вспышки» SCP-1391. Все это время птица отказывалась от приема еды, проявляла малую активность. 
Привлеченные орнитологи и ветеринары предположили, что птица испытывает серьезный стресс в связи с отрывом ее от привычной среды.  Д-р Некифоров, ответственный за исследование объекта,  подал запрос руководству Зоны 7- на выделение более просторного помещения для SCP-1391, а также декорации его под лесостепную зону европейской части России. Запрос был одобрен.
Для SCP-1391 была сооружена более объемная камера содержания, декорированная образцами натуральной растительности и снабженная акустической системой, имитирующей звуки природы.  После инцидента №█.███ все естественные декорации камеры были заменены огнестойкими аналогами (см. приложение 2).
Смена обстановки положительно сказалась на самочувствии SCP-1391, но лишь временно. Птица вновь впала в апатичное состояние по истечении месяца с момента переселения, что вызвало еще несколько &#34;вспышек&#34;.
Один из ответственных орнитологов предложил подселить несколько особей Pavo cristatus(индийский павлин) в камеру содержания для удовлетворения возможных социальных нужд объекта. SCP-1391 отреагировала на своих соседей испугом, что повлекло очередную «вспышку» и смерть всех подселенных особей Pavo cristatus.
Д-р Некифоров предположил, что SCP-1391 никогда ранее не встречалась с представителями собственного вида. На основе наблюдений агентов, захвативших объект, Д-р Некифоров предложил подселить к SCP-1391 несколько особей Phasianus colchicus colchicus (семиреченский фазан).
SCP-1391 отнеслась к новым соседям с любопытством, а впоследствии стала членом их «стаи». Самки фазана из числа вышеуказанных особей относились к SCP-1391 как к собственному птенцу. Состояние объекта было стабилизированно, новые «вспышки» не наблюдались длительное время.
Птица даже начала привыкать к людям: она привязалась к D-146, который занимался уборкой в вольере объекта. Именно этот сотрудник дал птице ее кличку («Спичка»), на которую она по сей день откликается.

**Комментарий д-ра Некифорова:** С учетом жаростойкости объекта (см. приложение 3), очевидно, что SCP-1391 развила из своей «особенности» своеобразный защитный механизм. В связи с чем, даже самая несущественная угроза объекту или стресс могут обернуться очередной ее смертью и последующей «вспышкой». Но это не самая серьезная наша проблема.
Пиковая температура первой «вспышки» объекта при постановке на содержание составляла  507°С. Последняя составила 521°С. Мы подтвердили экспериментально – температура растет с каждой новой «вспышкой» (после эксперимента она составила 528°С). Если у данного явления нет четких пределов, то еще пара сотен смертей объекта, и «вспышки» будут сопровождаться взрывом от резкого перепада температур, что в значительной степени усложнит содержание. 
Если же температура «вспышки» достигнет достаточного значения для испарения земной атмосферы, то вследствие цепи нескончаемых смертей SCP-1391, у нас под боком возникнет сверхновая звезда.
[[/collapsible]]

[[collapsible show=&#34;+ Приложение 2.  Инцидент №█.███&#34; hide=&#34;- Приложение 2.  Инцидент №█.███:&#34;]]
19 февраля 2019 года в камере содержания SCP-1391 проводилась внеплановая проверка автоматических систем пожаротушения, в связи с чем данные системы были отключены. 
Для предотвращения эксцессов на время профилактики в комнате наблюдения, прилегающей к камере содержания, находился сотрудник СБ, который должен был активировать ручную систему пожаротушения в случае необходимости.
В этот же день D-146 проводил уборку в вольере объекта и обновлял содержимое контейнеров для корма и воды. Все это время SCP-1391 сопровождала D-146, с любопытством наблюдая за его деятельностью.
При замене воды в кормушке, D-146 уронил себе на ногу канистру с водой, после чего закричал и громко выругался. Данное событие напугало находившуюся рядом SCP-1391 – сердце птицы остановилось.
Наблюдавший сотрудник СБ, после того как была зарегистрирована смерть объекта, приказал D-146 немедленно покинуть камеру содержания. D-146, замешкавшись на несколько секунд, бросился к выходу из камеры, но не успел полностью покинуть зону поражения «вспышки» SCP-1391. Роба и волосы D-146 воспламенились. В панике D-146 упал на пол и начал кататься в попытке сбить пламя. Данные действия привели к воспламенению естественной растительности, что декорировала камеру. Начался пожар.
Сотрудник СБ активировал ручную систему пожаротушения. Пожар был потушен, но системы вентиляции не успели вовремя удалить скопившийся дым и угарный газ из-за задержки в активации пожаротушения. Переродившаяся в этих условиях SCP-1391 отравилась угарным газом. Случилась новая «вспышка», что вновь распалило затухающий пожар, который впоследствии вновь привел переродившуюся птицу к смерти.
Сотрудник СБ активировал аварийную функцию систем вентиляции, которая начала выкачивать весь воздух из помещения камеры. Переродившаяся в данных условиях SCP-1391 задохнулась и вновь умерла, но очередной пожар был предотвращен. После этого была включена стандартная вентиляция, которая успела заполнить помещение достаточным количеством кислорода, что предотвратило очередную смерть SCP-1391. Инцидент был завершен.
Общее время инцидента составило: 2 минуты и 53 секунды. D-146 и все особи фазана, проживавшие вместе с SCP-1391, погибли в ходе инцидента. Сотрудник СБ, участвовавший в инциденте, получил официальную благодарность от руководства Зоны 7- за свои своевременные и эффективные действия. Условия содержания SCP-1391 были несколько пересмотрены.

**Дополнение:** После гибели своей «стаи» и D-146, SCP-1391 вновь впала в апатичное состояние, что повлекло за собой череду периодических «вспышек». Фонду потребовалось более месяца для стабилизации объекта: к SCP-1391 были подселены новые особи фазана, на постоянной основе к ней был приставлен орнитолог, который следит за ее благосостоянием.

[[collapsible show=&#34;+ Приложение 3.  Эксперименты&#34; hide=&#34;- Приложение 3.  Эксперименты:&#34;]]
Ниже представлен список экспериментов, направленных на сокращение угрозы от объекта или полной ее нейтрализации. 
Все эксперименты с SCP-1391 проводились в специальной жароподовляющий камере, снабженной системами пожаротушения и вентиляции. Для взаимодействия с объектом использовались механические манипуляторы.

&gt; **Эксперимент:** 1391-А-1
&gt;  
&gt; **Дата:** ██.██.████
&gt;  
&gt; **Цель эксперимента:** С разрешения руководства Зон 7+ и 7- была предпринята попытка полного уничтожения SCP-1391 при применении высоких температур. 
&gt; Главной задачей ставилось предотвращение нового «перерождения» объекта при условии полного термического распада материи, из которой состоит SCP-1391. Если же уничтожить объект не удастся, вторичной задачей являлась выяснение предела жаростойкости SCP-1391. 
&gt;  
&gt; **Ход эксперимента:** С помощью приманки SCP-1391 заманили в жароподовляющий бокс, снабженный высокотемпературной печью и системой охлаждения. В боксе начали постепенно поднимать температуру. 
&gt; До достижения 600°С, SCP-1391 не выказывала какого-либо дискомфорта, кроме легкого беспокойства, вызванного, скорее всего, ограниченным пространством. 
&gt; По достижению 600°С в боксе, произошла &#34;вспышка&#34; объекта. Температуру печи подняли еще до 1100°С, что должно было способствовать распаду оставшихся углеродных соединений. После чего бокс охладили до комнатной температуры. Вся процедура прошла за 16 секунд.
&gt; По истечению 27 секунд, со смерти объекта, SCP-1391 вновь &#34;переродилась&#34;.  Эксперимент был окончен.
&gt; 
&gt; **Итог:** Достигнуть нейтрализации объекта не удалось, но в результате эксперимента стало ясно, что предел жаростойкости SCP-1391 составляет 600°С.
&gt; Птица по истечении эксперимента не испытывает какого-либо стресса.

&gt; **Эксперимент:** 1391-А-2
&gt; 
&gt; **Дата:** ██.██.████
&gt; 
&gt; **Цель эксперимента:** С разрешения руководства Зон 7+ и 7- была предпринята попытка умерщвления SCP-1391, с последующим растворения ее пепла в концентрированной серной кислоте. 
&gt; Главной задачей ставилось предотвращение нового «перерождения» объекта при условии полного химического распада материи, из которой состоит SCP-1391. Если же уничтожить объект не удастся, вторичной задачей являлась выяснение закономерности роста температуры при новых «вспышках» SCP-1391. 
&gt; 
&gt; **Ход эксперимента:** С помощью приманки SCP-1391 заманили в жароподовляющий бокс, снабженный устройствами подачи отравляющего газа (фосгена) и кислоты. После отравления SCP-1391 газом и последующей &#34;вспышки&#34;, газ был удален а бокс был заполнен кислотой. Останки SCP-1391 полностью растворилась в кислоте за 18 секунд.   
&gt; По истечении 32 секунд в баке с кислотой материализовалась новая SCP-1391, которая быстро погибла в сопровождении очередной «вспышки» (T 525°С). Часть кислоты испарилась, но герметизированный бокс не позволил испарениям выйти за его пределы.  Еще через 38 секунд вышеуказанные события повторились (T «вспышки составила 528°С).
&gt; Для нейтрализации кислоты, в бак был введен гидроксид натрия, после чего вся смесь была удаленна а бокс был открыт, новая перерожденная SCP-1391 покинула его. Эксперимент был окончен.
&gt; 
&gt; **Итог:** Достигнуть нейтрализации объекта не удалось, но в результате эксперимента стало ясно, что амплитуда роста температуры каждой новой «вспышки» объекта, колеблется между  1°С и 3°С.
&gt; Птица по истечении эксперимента не испытывает какого-либо стресса.

&gt; **Эксперимент:** 1391-А-3
&gt; 
&gt; **Дата:** ██.██.████
&gt; 
&gt; **Цель эксперимента:** Введение SCP-1391 в состояние искусственной комы с помощью кетамина и метоксифлурана для уменьшения активности объекта и создания более контролируемых условий содержания.
&gt;
