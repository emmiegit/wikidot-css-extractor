    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

เสียงร้องดังกระหึ่มจากเมฆฝนสีเทาที่กำลังจับรวมตัวเป็นก้อนอยู่ ณ เบื้องหน้า ทำให้กัปตันต้องแจ้งลูกเรือและผู้โดยสารทุกคนให้นั่งอยู่กับที่และรัดเข็มขัดนิรภัย อาจมีการสั่นไหวอยู่บ้างเล็กน้อยแต่เขาก็ยังคงปลอบขวัญทุกคนว่าทุกอย่างจะเป็นไปด้วยดี

ระหว่างที่เครื่องบินได้บินผ่านกลุ่มเมฆสีเทาเหล่านั้นจนพ้น เมฆสีดำทะมึนที่ก่อตัวขึ้นทางด้านหลังก็ค่อยๆเลื่อนมาปกคลุมเครื่องบินอย่างช้าๆ จนในที่สุดก็ไม่อาจมองเห็นเบื้องหน้าได้อีก ในตอนนี้จึงมีเพียงระบบนำทางเท่านั้นที่จะพาลูกเรือและผู้โดยสารทุกคนไปสู่จุดหมาย โดยที่ไม่รู้ว่ามีบางสิ่งกำลังมาเยือน

ไม่นานระบบนำทางก็ล้มเหลว เครื่องบินได้สั้นไหวอย่างรุนแรง ตกหลุมอากาศหลายต่อหลายครั้งจนหน้ากากอ๊อกซิเจนหล่นออกมา ผู้โดยสารทุกคนคว้ามันเอาไว้เพื่อให้มีชีวิตรอด กัปตันได้ลดระดับการบินลงเพื่อหวังว่าจะหนีจากกลุ่มเมฆนี้ได้ แล้วพยายามมองหาแผ่นดินหรือพื้นน้ำ กัปตันทำทุกวิถีทางที่จะสลัดเครื่องบินออกจากเมฆ แต่กว่าเขาจะรู้สึกตัวว่ามันผิดปกติ ทุกอย่างก็สายเกินไป

ณ นาทีนั้นได้ปรากฏเสียงบดและขูดเหล็กที่ดังบาดลึกเข้าไปถึงโซนประสาท เครื่องบินถูกกระฉากอย่างรุนแรง ทุกคนส่งเสียงกรีดร้อง บ้างก็สวดผวานาต่อพระผู้เป็นเจ้า แท่งเหล็กแหลมยาวเสมือนกรงเล็บได้แทงเข้ามาที่กลางลำแล้วฉีกเครื่องบินออกอย่างช้าๆ จนเกิดรูขนาดใหญ่ที่ได้ดูดผู้โดยสารจำนวนหนึ่งปลิวหายออกไป ไม่มีใครรู้ถึงชะตากรรมของคนเหล่านั้น สำหรับคนที่ติดอยู่กับเก้าอี้ สิ่งที่อยู่เบื้องหน้าของพวกเขาคือเครื่องบินลำใหญ่ยักษ์ที่มีปากหลุมสีแดงขนาดใหญ่อยู่หน้าตัวเครื่อง ใบมีดเหล็กแหลมจำนวนมากม้วนเป็นก้นหอยหมุนเคลื่อนที่ไปรอบๆด้วยความเร็วที่มาก บดขยี้ทุกอย่างที่ลงไปในนั้นจนไม่เหลือซาก

ในไม่ช้าเมฆสีดำทะมึนก็ได้สลายตัวไปด้วยความเร็วที่เท่ากับตอนมา ไม่เหลือเครื่องบินลำนั้นให้เห็นอีก จะมีก็แต่วัตถุเป็นกล่องสี่เหลี่ยมขนาดเล็กที่ถูกปล่อยออกมาจากเมฆ ลงสู่หาสมุทรอินเดียที่อยู่เบื้องล่าง และได้ส่งสัญญาณออกมาขณะที่มันกำลังจมลึกลงไป</textarea></pre>
