    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在1978后的新形势下，基金会中国分部全面普及固定期限劳动合同。固定期限劳动合同在促进任职人员努力工作，最大程度激发其主动性和积极性，克服官僚主义，更新组织人员队伍，避免不固定期限劳动合同等其它雇佣方式弊端的方面反馈良好。但是，一些现实问题正在阻碍固定期限劳动合同发挥其应有的作用，其中最显著、最难以解决的是离职人员人身安全问题。

[[size 125%]]**一、人身安全问题成为离职人员的首要问题**[[/size]]

1980-1990年，共有1791人从基金会中国分部离职。所有离职人员均接受了“重生”计划，获得了短期内的经济保障，其中466人获得了新的个人身份。理论上，这能够避免基金会工作经历带来的GOI打击报复问题和离职后短期内的经济来源问题，进而稳定基金会队伍的士气。

但目前的统计归纳并不支持这一理想化的结论。对上述1791名离职人员的5年期跟踪调查发现，其中1739人遭遇了刑事犯罪或意外事故，占总人数的比重约为97.1%。更换个人身份的466人中有443人遭遇同样问题，占总人数比重约为95.1%。鉴于有资格获得新个人身份的离职人员往往得到终身监视和保护，后一个数据揭示的现状更糟糕。

[[size 125%]]**二、离职人员人身安全问题的主要来源**[[/size]]

我们曾一度将上述离职人员遭遇人身安全的问题，与前两次石油危机期间的基金会总部离职人员情况和当下基金会俄罗斯分部/格鲁乌“P”部门前员工的情况相联系，认为这源于客观存在的社会治安问题。但是，对上述离职人员所涉刑事犯罪及意外事故的调查数据，导向了新的结论。

由于中国内地在1980-1990的大多数时间执行了堪称无底线的开放政策，大量境外GOI组织已经或重新渗透至此，并直接打击基金会或威胁基金会与中国中央政府达成的合作协议。境内GOI同样因强力管制的放松而死灰复燃，试图通过攻击基金会建立自己的势力范围。在1739人涉及的1358宗刑事犯罪和86宗意外事故，共1444宗事件中，发现带有相关GOI介入线索的事件数量为：

* 全球超自然联盟（GOC）：502宗，占比约34.8%
* 混沌分裂者（TCI）：436宗，占比约30.2%
* Marshall,Carter和Dark有限公司（MC＆D）：303宗，占比约21%
* 破碎之神教会（TCBG）：201宗，占比约13.9%
* 联邦调查局所属特异事故处（UIU）：134宗，占比约9.2%
* 工厂（The Factory）：101宗，占比约7%
* 蛇之手（TSH）：57宗，占比约3.9%
* “银河联邦”：33宗，占比约2.3%
* “05议会”：17宗，占比约1.2%

由于存在多个GOI介入的事件，上述各GOI所涉事件数量不能直接加总，但可以体现各个GOI的介入程度。

同时我们发现，某些收容项目的异常影响并未被完全遏制，而离职人员遭遇异常现象/物品/项目的概率也超出预期。在上述1444宗事件中，除去发现GOI介入线索的事件后，仍有50宗与异常有关，占比约3.5%。这不仅意味着收容措施需要检查和强化，其中可能还有我们暂时无法发现的GOI介入线索。

综上所述，GOI及异常的侵害是人身安全问题的主要来源，而GOI侵害占据主导地位。这推翻了我们之前的推论。

[[size 125%]]**三、现有离职人员人身安全保护措施的局限性**[[/size]]

基金会中国分部的“重生”计划，类似美国联邦调查局（FBI）的证人保护计划。离职人员通常能够得到合理的工作机会、安全的住房和一次性经济援助。如果有需要，还会获得全新的个人及其家庭成员的身份资料。大部分离职人员需要进行1-3年的保护性监控，更换身份者将被终身监控。同时，一定数量的外勤安保小队布设在中国境内，随时准备行动。

这套方案基于两点假设：

# 员工受异常侵害的风险自正式离岗起归零
# GOI在中国境内侵害离职人员的目的为情报获取，需要离职人员存活一段时间

从中国分部设立，尤其是新中国成立以来，在以往经验上提出的两点假设的确指导我们取得了许多成果。但是，假设一已被前文所述的数据动摇，假设二很可能已不再适应当下的新形势。目前，我们归纳了不符合假设二的三种典型GOI侵害目的——

* **提取生物认证信息：**1981年5月19日凌晨1时27分，中国分部接到贵州省六盘水地区水城特区监视组警报，外勤安保小队5分钟后到达现场。凌晨1时37分，离职人员钟某的尸体在接近其住处附近的公路（现S102省道）被发现。现场被伪装成交通事故，尸体右手被切割，腕部静、动脉有多处针眼且右眼眼球被挖去。12小时后，其生前供职的站点遭遇混沌分裂者入侵，生物认证门禁受异常效应影响未报警。由于站点已收到预警且启用了人工岗哨，入侵者被拦截在外围区域。
* **仪式/奇术的生命需求：**1985年7月26日晚6时19分，离职人员刘某在其工作的湖南省益阳地区大通湖国营农场与监视组取得联络，称近期出厂支援农业生产时频繁遭遇疑似异常个体的“气功爱好者”，其中一名个体正在其住所附近活动。外勤安保小队3分钟后到达现场，却未能找到刘某，安置在同一农场的另两名离职人员同样失踪。当日晚7时58分，在支援生产地点发现了刘某及另两名离职人员的尸体，并控制了三名“银河联邦”成员。这些成员身上用血液绘制了带有轻度认知危害的符号，他们称其为“气功激活仪式”，并对外勤安保小队打断仪式表示愤怒。经检测，符号所用血液出自三名被害者。
* **制造政治干涉借口：**1988-1989年，中国分部在内地截获了大量针对离职人员的，带有认知危害或模因的宣传材料。这些宣传材料直接指向联邦调查局所属特异事故处，后发现Marshall,Carter和Dark有限公司及全球超自然联盟也参与其中。在此期间，共156名离职人员试图向监视组传递错误或片面的信息，进而诱导外勤安保小队配合上述三个GOI的行动，最终目的为打破基金会同中国中央政府达成的合作协议。我们推断，这涉及1989年内地一系列政治动荡的准备及实施工作，而上述GOI完全利用了我们的“重生”计划。他们并不需要套取任何情报或直接侵害离职人员，只需轻微影响其认知，使其诱导基金会配合相关行动。而不论相关行动成败与否，这些离职人员事后都遭遇了有组织的、精心策划的袭击。

简而言之，由于针对离职人员的威胁复杂化、多样化，常规手段已无法应对。即使“重生”计划沿现有方向强化资源投入，也难以应对日益复杂的威胁。

完整的数据分析和案例总结可参看附件。

[[size 125%]]**四、离职人员人身安全问题对基金会中国分部的影响**[[/size]]

目前，基金会中国分部的“铁饭碗”意识已基本打破，但正常的人员轮替自1986年开始大幅放缓。由于离职人员人身安全问题的负面影响，基金会中国分部员工转固定期限劳动合同的速度显著下降，同时45%的人提出了签订15年以上期限劳动合同的要求。当时基金会已经承诺提供短期经济保障和个人身份更换，并就签订5-10年期劳动合同给出一系列优惠措施，但收效甚微。

这一情况还影响了在职人员的工作状态。各岗位抽选的1230名调查对象中，有659名认为前途“悲观”或“极其悲观”，占比约53.6%。相应地，有257名对象自认为工作态度“消极”，占比约20.9%。

[[size 125%]]**五、关于离职员工人身安全问题的建议**[[/size]]

对GOI采取攻势政策并稳固同中央政府的合作关系，是较为直接的解决办法。但是，如果社会经济和治安大环境长期得不到改观，这些解决方案终归效果有限。例如在某期黎姓离职员工所涉的刑事案件中，Marshall,Carter和Dark有限公司（MC＆D）仅仅通过边境走私渠道向其居住地车匪路霸提供了一些武装，便酿成了包括其本人在内数十人死伤的恶性事件。最终，民警系统的基金会特工用总部提供的仪器检验了每件证物，才找到了一名MC＆D东南亚代理人的蛛丝马迹，进而还原出整个过程。

同时，即使社会经济和治安环境改善，新技术、新形势带来的威胁也不会就此减少。部分GOI和知情组织对“帷幕”的干涉已是事实，且在可预见的未来都将继续。在这种情况下，任何人只要和基金会产生联系，都有被它们“关照”的风险。而离职人员的基金会工作经历——不论本人是否记得——都令其成为它们的永久目标。

综上所述，我们还需要一种手段，在未来无可避免的经济波动和政治风险中保护基金会的离职和在职人员。我们建议，积极响应总部提出的相关预案，寻找从根本上解决问题的技术方案。
