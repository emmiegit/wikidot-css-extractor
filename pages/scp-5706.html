    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-5706**
**Originál:** http://scp-wiki.net/scp-5706
**Autor:** [[*user ch00bakka]]
**Překladatel:** [[*user AtlasCZ]]
[[include info:end]]

**Objekt #:** SCP-5706

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Ve státech se zdokumentovanými případy SCP-5706 investovala Nadace značné finance do programů zabývajících se zvýšením povědomí o pohlavních chorobách a prevencí jejich šíření; patenty na antivirotika aciclovir a valaciclovir byly odkoupeny předními společnostmi Nadace a v rámci pokusů o zadržení SCP-5706 byla jejich cena výrazně snížena.

Jedinci identifikováni jako přenašeči SCP-5706 musí být zadrženi, vyslechnuti ohledně jejich sexuální historie kvůli identifikaci dalších potenciálních přenašečů a následně léčeni pomocí speciálního antivirotika vyvinutého z iniciativy zadržet SCP-5706. Před propuštěním musí být bývalým přenašečům SCP-5706 podána amnestika Třídy-B nebo -C v závislosti na době trvání infekce.

Vzorky SCP-5706 musí být uskladněny v kryogenním skladišti Oblasti-66; návrhy na výzkum zahrnující vystavení SCP-5706 personálu Třídy D musí být schváleny prostředníkem Etické komise Oblasti-66 a po ukončení experimentu musí být testované subjekty léčeny již zmíněným antivirotikem.

**Popis:** SCP-5706 je virus rodu herpes simplex, který způsobuje perceptuální anomálii, když nakažený jedinec prožívá orgasmus. Neanomální symptomy SCP-5706 jsou identické s HSV-2; přibližně 7 dní po prvotním vystavení se na genitáliích objevují puchýře, které se v průběhu dalších týdnů hojí. SCP-5706 se přenáší stejným způsobem jako HSV-2. Používání ochranných prostředků jako jsou kondomy může jeho přenos redukovat.

Když je jedinec nakažený SCP-5706 přiveden k orgasmu, zažije perceptuální anomálii, způsobující značné zpomalení času a silné halucinace, postihující všechny jeho smysly. Tato anomálie se celá skládá ze světa akční RPG videohry s názvem //Skyrim//, vydané studiem Bethesda Softworks v roce 2011 (včetně tří stáhnutelných rozšíření, //Dawnguard//, //Hearthfire//, a //Dragonborn//), začíná po spuštění hry, kdy se hráčská postava probudí ve vozíku taženém koňmi a neskončí, dokud není na konci hlavní questové linie poražen &#34;finální boss&#34; hry, drak Alduin. Ovlivnění jedinci popisují, že byli do herního světa zasazeni úplně a byli schopní provádět akce[[footnote]]Jako je šplhání po zdech a přemisťování nábytku[[/footnote]], které v původní hře nebyly možné; nicméně konverzace s nehráčskými postavami jsou limitovány na původní dialogové možnosti hry a některé lokace, jako je země za hranicemi herního světa zůstávají nepřístupné. Ovlivnění jedinci jsou zavřením očí schopní vstoupit do herního menu, spravovat svůj inventář, ukládat a načítat hru, avšak všechny možnosti, které by hru ukončili, jsou nedostupné.

Nakažené subjekty vypověděly, že si byly vědomy, že zůstanou v herním světě dokud nedokončí zmíněnou hlavní questovou linii, s tím že bez ohledu na to, kolik subjektivně vnímaného času jim to zabere,[[footnote]] Byly zaznamenané subjektivní časy v rozmezí od dvou hodin (subjekt byl v té době držitelem světového rekordu ve speedrunování //Skyrimu// v kategorii &#34;Glitchless Main Quest&#34;) až po více než jeden rok.[[/footnote]] trvá celá anomálie z pohledu vnějších pozorovatelů pouze po dobu trvání orgasmu[[footnote]]Mezi 10 sekundami a 2 minutami, v závislosti na množství fyziologických a psychologických faktorů - viz S. Kratochvíl, &#34;Trvání ženského orgasmu,&#34; //Československá psychiatrie// 89.5 (říj 1993), 296-9. [[/footnote]] a fyzické projevy subjektu - zavřené oči, otevřená ústa, těžké dýchání - jsou od silného orgasmu téměř nerozeznatelné.  

SCP-5706 bylo poprvé objeveno v červnu roku 2017, když byli nadační agenti upozorněni na hlášení neobvyklého chování účastníků akce Electronic Entertainment Expo (E3) v Los Angeles v Kalifornii, kteří krátce před tím provozovali orgie. Část z nich byla zadržena a vyslechnuta; ti kteří prožili účinky SCP-5706 zmínili sexuální kontakt s mužem, silně připomínajícím Todda Howarda, kreativního ředitele Skyrimu. V době orgií byl však pan Howard na pódiu, kde prezentoval za studio Bethesda Softworks. Během rozhovoru s agenty pan Howard popřel, že by o zmíněných orgiích a SCP-5706 cokoliv věděl; kontrola bankovních záznamů pana Howarda odhalila, že v nedávné době provedl několik velkých plateb na účet registrovaný na jméno &#34;[[[SCP-2607|Simo Plecks]]]&#34;. Tento účet byl v den orgií vyprázdněn a uzavřen, s tím že veškeré pokusy vystopovat osobu, které účet patřil, byly bezvýsledné; další vyšetřování probíhá.
