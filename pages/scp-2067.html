**Item nº:** SCP-2067

**Classe do Objeto:** euclídeo

**Procedimentos Especiais de Contenção:**  SCP-2067 está atualmente inativo e contido em uma câmara de aço revestida de concreto no Sítio-88. A câmara tem uma única entrada que é perfeita quando fechada e só abre pelo lado de fora. As condições que fariam com que SCP-2067 entrasse em um estado ativo incluem a existência de um líder iraniano que assumiu o título de Shah e que esse Shah está localizado dentro dos limites políticos do Irã. A contenção é, portanto, baseada na continuação da república islâmica do Irã. Se um Shah potencialmente chegar ao poder em algum momento, os funcionários da Fundação não tem permissão para se aproximar deste Shah ou SCP-2067.

SCP-2067 ainda é procurado ativamente pelo ORIA; o conhecimento de sua localização é, portanto, limitado ao funcionários de Nível 3 e superior. Testes não são permitidos nem atualmente possível.

**Descrição:** SCP-2067 é uma arma não sapiente animada que remonta ao século XVI. É composto por três seções: uma massa sólida de pano enrolada em forma de turbante, com 26 centímetros de diâmetro; um lençol de pano branco, com cerca de 70 centímetros de comprimento; e uma lâmina de cimitarra de 51 centímetros com uma espiga coberta de marfim. O lençol de pano é colado na parte de baixo do turbante e pendurado na forma de um manto com uma abertura na frente. A lâmina está presa à extremidade de uma corrente de marfim, com cerca de um metro de comprimento, que se estende para baixo a partir do interior do turbante. A lâmina de aço curvada da cimitarra tem uma lâmina de corte incomumente afiada. Durante os períodos de inatividade, SCP-2067 paira a uma altitude de 1,9 metros, com sua cimitarra pendurada livremente. Enquanto inativo, pode ser movido manualmente sem provocar uma reação, embora retorne à sua altitude normal se for levantado ou abaixado. Foi observado que SCP-2067 raramente risca linhas curtas do Alcorão nas paredes de sua câmara de contenção.

SCP-2067 foi recuperado da posse do Escritório para a Reivindicação de Artefatos Islâmicos em 2005 após o terremoto de 22 de fevereiro em Zarand. Aparentemente, foi projetado por um artesão desconhecido por volta de 1550 dC para servir como um drone de defesa autônomo para Shah Tahmasp I do Irã. Registros históricos recuperados com SCP-2067 observaram que a criação do artefato não foi solicitada pelo Shah, nem sua presença foi desejada.

A partir desses registros históricos, SCP-2067 é descrito como tendo sido capaz de sentir a localização, saúde e segurança do atual Shah. Se SCP-2067 sentisse que o Shah estava sendo atacado ou estava em perigo, ele entraria em um estado ativo. Caracterizado como excessivamente zeloso em sua defesa, o pano branco de seu turbante se transformaria em pano preto e empunharia sua cimitarra &#34;com os movimentos de uma cobra&#34; para desmembrar qualquer ameaça percebida ao Shah ao seu alcance. Enquanto ativo, ele pode se mover lateralmente a uma velocidade máxima de aproximadamente 1,5 metros por segundo.

SCP-2067 não conseguiu distinguir com precisão entre aliados e inimigos. Quando foi apresentado a Tahmasp I, decepou as mãos de um homem que estava ao seu lado e todo o braço direito de um soldado próximo. Em seguida, pairou ao lado do Shah, impedindo que alguém se aproximasse. Por ordem de Tahmasp I e com grande dificuldade por parte de seus homens, SCP-2067 foi selado em uma caverna, onde permaneceu em grande parte até o ORIA capturá-lo em 1980 e contê-lo em suas instalações na província de Kerman. O artesão responsável pela criação de SCP-2067 foi preso após sua apresentação inicial do artefato a Tahmasp I; no entanto, não existem registros de sua morte.

Registros indicam que cada Shah entre 1550 e 1980 sabia da existência de SCP-2067. Ao longo desse período, foi intencionalmente lançado por ordem do Shah seis vezes. Mais notavelmente, SCP-2067 foi lançado por Fath-Ali Shah Qajar em 1813, para quem impediu uma tentativa de assassinato, e por Nader Shah em 1747, para quem não impediu. Pelo menos 90 vítimas totais resultaram dos seis incidentes. Parece que SCP-2067 nunca foi destruído porque, embora não seja orgânico, foi considerado um takwin bem-sucedido — vida artificial criada com alquimia — e que destruí-lo era considerado um ato profano.

Durante a Revolução Iraniana de 1979, Mohammed Reza Shah ordenou que SCP-2067 fosse liberado para defendê-lo. SCP-2067 já havia entrado em um estado ativo, no entanto, e é conhecido por desmembrar pelo menos dezesseis revolucionários enquanto tentava alcançar Mohammed Reza em um caminho em linha reta. Tornou-se inativo novamente quando o Shah foi exilado e deixou o país. Desde a Revolução, o Irã não teve um Shah e, portanto, SCP-2067 permanece inativo por enquanto.

Documentação mais recente vinculou o artesão desconhecido a um idoso de Teerã recuperado pela ORIA em 2012.
