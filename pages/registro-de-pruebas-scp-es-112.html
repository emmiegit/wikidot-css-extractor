    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

&gt; До уваги всіх дослідників:
&gt; Будь ласка, зазначайте своє ім&#39;я в усіх експериментальних журналах.
&gt; 
&gt; Дослідники несуть відповідальність за усі результати своїх експериментів. Будь-які збитки, загибель людей або тілесні ушкодження будуть на совісті поточного призначеного дослідника і можуть потягти за собою дисциплінарні заходи.

-----

**Дослідник:** Науковий співробітник Еліот
**Платня/предмет:** $5.00
**Результат:** SCP-ES-112 випустив 20 кульок з жованого паперу.

**Дослідник:** Науковий співробітник Еліот
**Платня/предмет:** Власний улюблений плюшевий ведмедик.
**Результат:** SCP-ES-112 випустив одну бавовняну нитку довжиною 1 км зі швидкістю приблизно 170 км на годину.

**Дослідник:** Доктор Кінг
**Платня/предмет:** $75.00
**Результат:** SCP-ES-112 випустив 75 яблук.

**Дослідник:** Доктор Кінг
**Платня/предмет:** Одне яблуко.
**Результат:** Талон на харчування Зони-34, за який можна придбати одне яблуко.
//Примітка: Ненавиджу цю штуку. – Доктор Кінг//

**Дослідниця:** Доктор Евервуд
**Платня/предмет:** 25 Дивобаксів (валюта Дивосвіту)
**Результат:** SCP-ES-112 випустив 10 гумових дротиків фірми «Доктор Дивограйко» фіолетово-золотого забарвлення.

**Дослідник:** Дослідник Алкенок
**Платня/предмет:** Банкнота у 20 боліварів.
**Результат:** Відсутній. SCP-ES-112 не вистрілив жодним снарядом будь-якого типу, як ніби його не заряджали, однак при відкритті відсік виявився порожнім.

**Дослідниця:** Доктор Калібакс
**Платня/предмет:** Стандартна куля 9х19 мм.
**Результат:** Куля повзла всередині стволу зі швидкістю приблизно 5 см, видаючи постійний металевий скрип. За словами очевидців, з дула вона випала з неметалічним вологим звуком, що нагадував випускання кишкових газів.

**Дослідник:** Доктор Калібакс
**Платня/предмет:** Шматок каррарського мармуру, отриманий при реставрації █████ ██████ █████. Орієнтовна ринкова вартість у колах колекціонерів становить 2090 євро.
**Результат:** Снаряд у вигляді ерегованого пенісу з каррарського мармуру, завдовжки близько 15 см. Випущений зі швидкістю приблизно три Махи[[footnote]]3675 км/год (нотатака перекладача).[[/footnote]].
**Примітка:** //Серйозно?// – **Доктор Калібакс**

**Дослідниця:** Доктор Калібакс (з дозволу O5-7)
**Платня/предмет:** Одна монета, вироблена [[[SCP-ES-150]]].
**Результат:** Жива змія раніше не відомого виду, випущена з відкритим ротом. Змія загинула при зіткненні з балістичним гелем внаслідок критичного перелому щелепи і повного руйнування вісцерального відділу. При огляді було виявлено, що отрута змії має сильні їдкі властивості.

**Дослідниця:** Доктор Калібакс
**Платня/предмет:** Куля калібру 9х19, виготовлена із твердого золота, спеціально приурочена до проведення цього досліду та гравірована іменами персоналу, що брав участь у її виробництві. Поміщена до гільзи ручної роботи, прикрашеної алмазним пилом. Розроблена як функціональний боєприпас. Персоналу було наказано повністю присвятити себе поставленому завданню і відчувати гордість за репутацію та роботу. Виготовленню кулі було віддано близько тридцяти людиногодин.
**Результат:** Вибуховий снаряд, подібний до протитанкових боєприпасів.

**Дослідниця:** Доктор Калібакс
**Платня/предмет:** Вірш [ВИЛУЧЕНО] власного написання.
**Результат:** Детонація силою в 0,19 мегатон.
**Примітка:** //Вважаю за краще не пояснювати подробиць. Це було дуже особистим. Але головне, що спрацювало.// – **Доктор Калібакс**

**Дослідник:** Науковий співробітник Ромеро
**Платня/предмет:** Домашня тварина доктора █████, павук виду австралійська вдова (//Latrodectus hasselti//).
**Результат:** Яйце висотою 16 сантиметрів. Через 18 місяців з нього вилупився павук, який на даний момент у зрілому віці має 1,5 метра в ширину (з урахуванням розмаху ніг). Поточні характеристики цієї істоти нагадують відомого криптида, павука-гіганта Конго.

**Дослідник:** Дослідник Мочолі
**Платня/предмет:** 1 000 000 песет (6446,30 доларів) у монетах та купюрах, з особистої колекції дослідника Мочолі.
**Результат:** SCP-ES-112 вистрілив чергою 50 запальних куль .50 BMG. Кожна куля випустила по 10 МДж енергії.

**Дослідниця:** Доктор Фаркастер
**Платня/предмет:** Банкнота у 500 євро. Заряджає D-3114.
**Результат:** 4 запальні кулі 12,7 × 99 мм. Аналогічні до результатів попереднього тесту.

**Дослідниця:** Доктор Фаркастер
**Платня/предмет:** Фальшива банкнота у 500 євро. Заряджає D-3114, якому повідомлено, що купюра несправжня.
**Результат:** 2 грами перцевої пудри. Хімічний склад підтверджений. При використанні в якості приправи аромат не нагадує перець.

**Дослідниця:** Доктор Фаркастер
**Платня/предмет:** Фальшива банкнота у 500 євро. Заряджає D-3114, якому не відомо, що купюра несправжня.
**Результат:** 3 запальні кулі калібру 12,7 × 99 мм і незначний вибух перцевого газу. Свідки експерименту (включаючи доктора Фаркастер, D-3310 та двох охоронців), постраждали від дратівливої дії газу.
**Примітка:** ██████ //хитра ти// ████… //Ми зрозуміли, що тебе так легко не обдуриш, але принаймні цей тест насправді не коштував 500 євро.// – **Доктор Фаркастер** 

**Дослідниця:** Доктор Фаркастер
**Платня/предмет:** Флакон з 50 см^^3^^[[[SCP-ES-127]]].
**Результат:** Раптовий спалах емпатії співпереживання у всіх живих суб&#39;єктів в радіусі тридцять метрів (приблизно) від місця проведення тесту, за винятком доктора Фаркастер. Нестримно плачучи, співробітники висловлювали співчуття до персоналу класу D, персонал класу D пробачав співробітників, що раніше суворо з ним поводилися, різноманітні аномальні об&#39;єкти [ДАНІ ВИДАЛЕНО]
**Примітка:** //Постраждалий персонал – негайно обробити амнезіаками. Вражені об&#39;єкти – оглянути та не обробляти амнезіаками, якщо ці зміни полегшать їх стримування. Докторці Фаркастер – догану, штраф на два тижні заробітної платні і навічну заборону брати участь у випробуваннях з SCP-ES-112.// – **O5-7**

**Дослідник:** Доктор Ексекіас Вайс
**Платня/предмет:** 48 літрів шампанського «Moët &amp; Chardon» (вилито до відсіку).
**Результат:** 1 циліндрична коркова пробка діаметром 3,5 см та довжиною 7 см, випущена із початковою швидкістю 3520 км/год. Після пострілу з дула SCP-ES-112 протягом 2 хвилин лилася піна.
**Примітка:** //Якби снаряд, подібний до запущеного в цьому експерименті, викинуло тиском 48 пляшок шампанського, він би вилетів із половиною тієї швидкості, що задав ES-112. Хіба що його так розігнало в каналі стволу.// – **Доктор Ексекіас Вайс**

**Дослідник:** Доктор Ексекіас Вайс
**Платня/предмет:** Три ввімкнені світлодіодні лампи: червона, зелена і синя.
**Результат:** Світлодіодна лампа, типом та розміром подібна до сировини, але вагою втричі більша, вилетіла зі швидкістю 75 км/год, випромінюючи біле світло. Всі предмети у її світлі виглядали ніби негатив фотографії.
**Примітка:** //Наступного разу спробуємо чотирьохкольорову схему CMYK.// – **Доктор Ексекіас Вайс**

**Дослідник:** Науковий співробітник Річард Данвіч
**Платня/предмет:** Дерев&#39;яна плитка з вирізаною руною [https://uk.wikipedia.org/wiki/Футарк старшого футарку] «//Альгіз//», піддана езотеричній обробці.
**Результат:** Коли пролунав постріл, ніякого снаряду не з&#39;явилося. Стіна, в яку було зроблено постріл, виявляла меншу структурну деградацію під час подальших випробувань. Через 5 днів цей ефект зник. Стіну демонтовано, рештки аномалій не проявляють.
**Примітка:** //Рунічні закляття взагалі не векторіальні, тобто вони не «спрямовані» від джерела на мішень, а діють у певній зоні стільки часу, скільки вони потрібні. Я думаю, моєму викладачу не сподобається про це дізнатися, але цей експеримент спростував його докторську дисертацію з рунічної тауматургії.// – **Н.с. Річард Данвіч**

**Дослідник:** Доктор Клеф
**Платня/предмет:** 16 літрів [[[SCP-447|SCP-447-2]]].
**Результат:** Труп. Вилетів із дула і збільшився до зросту 1,6 м.
**Примітка:** //Забороняю використання SCP-447-2 для будь-якого експерименту, пов&#39;язаного з SCP-ES-112.// – **Доктор Клеф**</textarea></pre>
