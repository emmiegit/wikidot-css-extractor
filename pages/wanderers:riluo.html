传说，阿胡拉玛兹达是善良和魅力的神明，她一整个白天都在消耗着力量保护世界不受邪恶的侵袭。为此，她会在每一天的黄昏时因力量耗竭而死去，然后在第二天的黎明时重生。

传说，安哥拉曼纽是残虐暴怒和疯狂的邪神，她的疯狂每时每刻都在侵染着人们的心灵，使得人们最终变得和她一样邪恶。她是人们心中蛰伏的阴影，也是阿胡拉玛兹达的一生之敌。

但这仅仅是传说而已。

安哥拉曼纽最先诞生在这地上。她才思敏捷，并且勇猛非常。许多部落里的战士都难以抵挡她的攻击，而那些力量比她更强的战士最终也会败在她的计谋之下。她的猎物一直是部落里最多的，而理所当然地，不久她就被部落的长老任命为主祭，主持部落里的重大祭祀。一些人被她的勇猛所折服，成为了她的追随者；另一些人嫉妒她的才华，到处散播谣言称她是邪神的子嗣，而她暴躁易怒的性格似乎也证明了这一点。更多的人仅仅是把她当作一名普通的战士和朋友看待，而他也是这些人之一。

他生来就比其他人孱弱，并不能如同其他男人一般出去狩猎，但他喜欢整理东西，他们家永远是部落里最整洁的。他的才能很快就被长老们发现，并把分发部落食物的工作交给了他，而他也做的干净利落，每家每户都能分配到最合理的食物份量。随着他工作做得越发熟练，他也成为了部落的一名主祭。

那是在他成为主祭没多久的一天，在他分发食物的队伍中突然多出来一个漂亮的小女孩。没人知道她是从哪里来的，似乎是某一天突然从部落外面进来的。小女孩严重缺乏常识，甚至在食用食物的时候都不会用石刀切肉，而是徒劳地用手撕肉。于是他放下工作，手把手地教会了她怎么用石刀。小女孩很高兴，说要成为他的追随者，他笑了笑，没有说话。毕竟像他这么孱弱的人是不可能有人愿意追随他的。

那个小女孩就是阿胡拉玛兹达。

安哥拉曼纽那时候已经成为了部落最强大的战士之一，每次狩猎她都要领队参加，甚至经常错过部落的祭祀。而阿胡拉玛兹达天天缠着他，也学会了不少狩猎的办法。不久以后她就带回了一头猎物，并且还当众治好了猎物的伤口。部落里一下就炸锅了，因为部落的人经常狩猎劳作，难免病痛缠身，但部落里却连一个医生都没有。于是阿胡拉玛兹达就成了部落里的医生，受过她治疗的人纷纷成为了她的追随者，而见证了阿胡拉玛兹达成长的他，笑着摇了摇头，继续分发着他的食物。

灾难是当天傍晚发生的，耗尽了力量的阿胡拉玛兹达咽下了最后一口气，而最后一个在她身边的正是他。失去了医生的人们悲痛欲绝，纷纷指责是他残忍地杀害了阿胡拉玛兹达，长老们宣布撤销他的主祭职位，并将他永远逐出部落。

之后发生了什么他就不太知晓了。听说阿胡拉玛兹达第二天早上就醒来了，人们喜极而泣，将阿胡拉玛兹达视作部落的珍宝，却没有人想过要找回他这个“杀人凶手”。听说阿胡拉玛兹达没多久就成为了主祭，但是她总想着要把食物分配给那些老弱病残，却忽视了负责狩猎的战士才是最需要补充食物的人。阿胡拉玛兹达和安哥拉曼纽爆发了冲突，随即变成了追随者们的冲突。最终她们两个都离开了部落，声称要去寻找属于他们自己的部落。再也没有战士会因为安哥拉曼纽的挑衅而受伤，也再不会有战士因为阿胡拉玛兹达的偏爱而忍饥挨饿。似乎事情就这样结束了。

而他呢？他没有追随者，也没有人需要他分发食物。他一直流浪到了今天，偶尔乔装成游商回部落看看。他不知道回去要做些什么，因为流浪早已变成了他的习惯。

于是，他写下了这篇文章，然后装进他的行囊，再次踏上了流浪的旅途。</textarea></pre>
