    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&#34;Chào buổi sáng, thưa các Giám Sát Viên. Thật hiếm khi thấy các quý ông quý bà tai to mặt lớn lại tề tựu ở cùng một chỗ như thế này. Các vị có phiền không nếu tôi làm một điếu? Anh em chúng tôi thèm lắm rồi.&#34;
 
&#34;Anh có thể hút thuốc.&#34;

&#34;Ông tốt bụng thật đấy, thưa Giám Sát Viên. Một nước đi thông minh. Nguyên tắc số một trong kinh doanh: luôn làm đối tác thấy vui vẻ. Tôi đoán nhờ sự thông minh đó mà ông được làm sếp bự trong Tổ Chức nhỉ. Tôi thì -- ê, tôi không quen các người. Tôi đã mong mình được gặp những gương mặt thân quen hơn cơ.&#34;
 
&#34;Chúng tôi cho rằng một cấu trúc phân cấp năng động sẽ giúp các nhân sự có một môi trường làm việc linh hoạt hơn. Nó giúp ích cho tinh thần của họ.&#34;

&#34;Tôi -- ờ -- à, tôi cũng định nói thế. Vậy, các vị muốn vào việc chính chưa?&#34;

&#34;Các anh muốn bao nhiêu?&#34;
 
&#34;Không, không, thưa Giám Sát Viên, tôi nghĩ ông hiểu nhầm tôi rồi. Chúng tôi không phải đang //tống tiền//! Chỉ đang thu nợ thôi. Các vị biết bọn tôi chỉ là những doanh nhân như bao người mà.&#34;

&#34;Doanh nhân không đánh chìm một hòn đảo chỉ vì không đòi được nợ?&#34;

&#34;Oi, hòn đảo chìm thì sao nào. Mọi thứ rồi sẽ phải kết thúc, đúng không Chris?&#34;

&#34;Ờ, mọi thứ rồi sẽ phải kết thúc, dù vào lúc này hay lúc khác.&#34;

&#34;Và nếu các vị cứ giữ thái độ như vậy, tôi sẽ phải tăng thêm tí tiền đấy.&#34;

&#34;&lt;thở dài&gt; Bao nhiêu?&#34;

&#34;Chà, vì lũ đần các vị cứ thích đối xử với bọn tôi như lũ lừa đảo, tôi nghĩ 25 tỏi là hợp lý.&#34;

&#34;Mày làm vậy thì dễ cho chúng quá, Beryl.&#34;

&#34;Em còn biết làm sao đây? Em là người yêu hoà bình, ghét chiến tranh mà.&#34;
 
-----
Từ văn phòng của Hội đồng O5:
&gt; [[=]]
&gt; ++ THÔNG BÁO TỪ O5-1
&gt; [[/=]]
&gt; -----
&gt; Thưa quý vị,
&gt; Đính kèm với ghi chú này là danh sách các yêu cầu của SCP-4450-α và -β theo thời gian, và kết quả các quyết định của chúng ta.
&gt; @@ @@
&gt; Yêu cầu của lũ khốn này ngày càng lố bịch. Vị thế của chúng ta đang lung lay. Chúng ta không thể rút sạch 95% dự trữ tài chính của một Điểm mỗi nửa năm một lần. Cứ đà này Tổ Chức sẽ tự phá sản mất.
&gt; @@ @@
&gt; Chúng ta phải làm điều gì đó.
&gt; [[&gt;]]
&gt; - O5-1
&gt; [[/&gt;]]
&gt; -----
&gt; ||~ Thời gian biến mất||~ Yêu cầu (tỷ USD)||~ Quyết định ||~ Kết quả||
&gt; || N/A (Lần chạm trán đầu tiên) || khoảng 0.4|| Chấp thuận || Việc trao đổi Tàu Đổ Bộ Ω-7 được chấp thuận. Các cá thể SCP-4450 biến mất. ||
&gt; || 1 tháng || khoảng 0.2 || Chấp thuận || Theo các cá thể SCP-4450, phần còn lại được nợ||
&gt; || 6 tháng || 0.8 || Chấp thuận || Khoản thanh toán được chấp thuận.||
&gt; || 5 tháng || 1.0 || Từ chối || Người đàm phán đã cố giảm số tiền xuống còn 800 triệu đô la. Người đàm phán bị từ chối, các cá thể SCP-4450 biến mất. Bốn ngày sau, các cá thể SCP-4450 được nhìn thấy đang tàn phá vùng nông thôn Canada.||
&gt; || 7 ngày || 1.0 || Chấp thuận || Khoản thanh toán được chấp thuận.||
&gt; || 10 tháng || 1.4 || Chấp thuận || Khoản thanh toán được chấp thuận.||
&gt; || 4 tháng || 1.5 || Chấp thuận || Khoản thanh toán được chấp thuận.||
&gt; || 6 tháng || 2.0 || Từ chối|| Điểm Tiếp Xúc từ chối thanh toán. 17 ngày sau khi đàm phán, các cá thể SCP-4450 đã đánh chìm một vài hòn đảo nhỏ ở Đại Tây Dương.||
&gt; || 27 ngày|| 2.0 || Từ chối|| Điểm Tiếp Xúc từ chối thanh toán. 1 tháng sau khi đàm phán, các cá thể SCP-4450 được phát hiện đang nhắm vào các thành phố lớn trên thế giới.||
&gt; || 2 tháng|| 14 || Chấp thuận|| Khoản thanh toán được chấp thuận.||
&gt; || 6 tháng|| 19 || Chấp thuận|| Khoản thanh toán được chấp thuận.||
-----
&#34;Và nếu chúng tôi từ chối-- à quên, nói không thì sao?&#34;

&#34;Chà chà, thưa Giám Sát Viên... ông đến từ đâu vậy?&#34;

&#34;Tuyệt mật.&#34;

&#34;Ôi thôi nào, thưa Giám Sát Viên! Bạn bè với nhau cả. Tôi hỏi lại lần nữa, ông đến từ đâu?&#34;

&#34;Pháp.&#34;

&#34;Pháp ở Châu Âu ấy hả? Thật là một lục địa tươi đẹp.&#34;

&#34;Sẽ thật đáng tiếc nếu nó biến mất, đúng không Beryl?&#34;

&#34;Đúng thế, Chris. Thật đáng tiếc.&#34;

&#34;Các người -- các người vừa mới đe doạ sẽ phá huỷ //Châu Âu?//&#34;

&#34;Không, không, không, không! Ông lại hiểu lầm chúng tôi rồi, thưa Giám Sát Viên. Ý tôi không phải thế. Chỉ là -- Chỉ là nếu không nhận được tiền, bọn tôi sẽ trở nên ngứa tay kinh khủng.&#34;

&#34;Phải, rất ngứa tay. Khi đó chúng tôi sẽ khó lòng mà kiềm chế được bản thân. Và tôi chắc rằng các vị biết nó sẽ như thế nào khi chúng tôi trở nên ngứa tay. Sẽ thật đáng tiếc nếu bọn tôi lỡ tay phá nát một thứ gì đó quan trọng, phải không?&#34;

&#34;Các người có thể lấy tiền. Nhưng trước hết, chúng tôi muốn hỏi một thứ.&#34;
-----
 Bản ghi âm liên quan đến Sự cố 4261990:
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; @@ @@
&gt; **[DỮ LIỆU KHÔNG LIÊN QUAN ĐÃ XOÁ]**
&gt; @@ @@
&gt; **O5-12:** Cô đã hoàn thành phân tích đoạn video mà tôi đã gửi chưa?
&gt; @@ @@
&gt; **Ts. Sera:** Ah, vâng. Chúng tôi đã biết được SCP-4450-Alpha nói gì trước khi chúng biến mất.
&gt; @@ @@
&gt; **O5-12:** Và cô tìm được gì?
&gt; @@ @@
&gt; **Sera:** Thì, chuyện đó... Tôi không chắc lắm. Nhưng dường như nó sẽ giúp chúng... dịch chuyển đến một chiều không gian bỏ túi nào đó. Chúng tôi nghĩ các SCP này sẽ di chuyển đến đó sau khi biến mất. Tôi đang tìm kiếm một chút trong kho lưu trữ của RAISA và--
&gt; @@ @@
&gt; **O5-12:** Chúa ơi. Cô làm còn tốt hơn cả tôi.
&gt; @@ @@
&gt; **Sera:** -- và, chà, các tài liệu nói rằng chúng ta dường như có thể thay đổi mật khẩu.
&gt; @@ @@
&gt; **O5-12:** Làm việc tiếp đi. Tôi muốn báo cáo SCP được hoàn thiện trước khi lũ khốn đó lại đến đòi tiền.
&gt; @@ @@
&gt; **&lt;Kết thúc bản ghi&gt;**
-----
&#34;Ông muốn làm gì cơ? Ôi Giám Sát Viên ơi là Giám Sát Viên. Thế là không ổn đâu. Chúng ta không phải đến để tán gẫu, đúng không Chris?&#34;
 
&#34;Thôi nào Beryl, họ đã rất hợp tác với hai đứa mình còn gì? Phải trả lễ cho họ một chút chứ.&#34;

&#34;Ồ, thế thì được. Ông muốn hỏi gì, thưa Giám Sát Viên?&#34;
 
&#34;Hai anh có phải.... con người không?&#34;

&lt;tiếng cười&gt; 

&#34;Ổng hỏi chúng ta có phải người không kìa! Buồn cười vãi. Bộ nhìn tụi này trông giống đám lục thể lắm hả?&#34;

&#34;Chúng tôi chỉ đơn giản là thoả thuận với một người bạn thôi. Không cần phải xấu hổ đâu, thưa quý Tổ Chức, không cần phải xấu hổ đâu.&#34;

&#34;Chi tiết thoả thuận đó thế nào?&#34;

&#34;Ah, không nhiều lắm. Đại khái là chúng tôi có thể di chuyển nhanh hơn, có thể bay vòng vèo khắp nơi. Và chúng tôi về cơ bản là vô địch thiên hạ. Nhỉ, Beryl?&#34;

&#34;Phải. Không gì có thể hạ gục anh em nhà này, kể cả mấy gã ninja ma thuật mà các người ném vào bọn tôi.&#34;
-----

&#34;Mà tôi cũng có một câu hỏi cho các vị đây: Tiền của bọn tôi đâu&#34;
 
&#34;Phải, sao lại chậm trễ vậy mấy bồ? Các vị sẽ không muốn để bọn này phải chờ đâu, các vị biết chuyện gì sẽ xảy ra sau đó mà.&#34;

&#34;Tiền của các anh đang được chuyển khoản, tôi đảm bảo vậy.&#34;

&#34;... &#39;Chuyển khoản&#39;, ý ông là sao hả, thưa Giám Sát Viên?&#34;

&#34;Số tiền từ ngân sách đã được chuyển thẳng vào tài khoản của các anh trong lúc chúng ta đang nói chuyện.&#34;

&#34;Không, không, không, thưa Giám Sát Viên. Chúng tôi chưa bao giờ có tài-- à, biết sao không? Chris, anh nghĩ mấy kẻ này không muốn trả tiền.&#34;

&#34;Nah, em cũng thấy vậy. Hẳn là lũ khốn này chưa bao giờ //có đủ// 25 tỷ. Chà, xin lỗi các Giám Sát Viên nhé. Đột nhiên tôi lại cảm thấy ngứa tay rồi. Hẹn gặp lại.&#34;

&lt;Tiếng lầm bầm&gt;

&#34;Khoan, có gì đó sai sai. Tại sao tôi không thể--&#34;

&lt;Tiếng nổ&gt;

&gt; -----
&gt; 
&gt; {{Chiến dịch sẽ bắt đầu với việc ĐĐNCĐ-Rho-0 &#34;No Resistance&#34; dần dần thâm nhập vào chiều không gian bỏ túi bằng cách sử dụng cụm mật khẩu mà các cá thể SCP-4450 đang dùng. ĐĐNCĐ-Rho-0 sẽ ẩn nấp trong chiều không gian bỏ túi cho đến khi được ra hiệu tiếp tục nhiệm vụ bởi Hội đồng O5. 13 Cấp-D đã qua huấn luyện sẽ mạo danh Hội đồng O5 để đánh lừa SCP-4450-α và -β. }}
&gt; @@ @@
&gt; {{Khi hai cá thể SCP-4450 xuất hiện, 13 Cấp-D sẽ thiết lập một Điểm Tiếp Xúc tại một phòng họp được chỉ định từ trước. Tại thời điểm này, các thành viên O5 (không có mặt tại chỗ, được kết nối qua máy quay ẩn) sẽ ra hiệu cho ĐĐNCĐ-Rho-0 bằng mã &#34;AMBER&#34;, cho phép ĐĐNCĐ bắt đầu CHIẾN DỊCH: VỪA TÚI TIỀN. Mã này đánh dấu thời điểm không còn có thể quay đầu của chiến dịch.}}
&gt; @@ @@
&gt; {{ĐĐNCĐ-Rho-0 sẽ thay đổi cụm mật khẩu của SCP-4450-1, loại bỏ con đường đào tẩu của các dị thể ra khỏi phòng họp. Đồng thời, đầu đạn hạt nhân kháng ma thuật của Liên Minh Huyền Bí Toàn Cầu sẽ được đặt bên dưới phòng họp. Sau khi hoàn thành nhiệm vụ này, mã &#34;GREEN&#34; sẽ được gửi đến Hội đồng O5. Chỉ khi cả hai nhiệm vụ trên đã hoàn thành, chiến dịch mới được phép tiếp tục.}}
&gt; @@ @@
&gt; {{Các Cấp-D phải làm sao lãng các cá thể SCP-4450 bằng mọi biện pháp cần thiết cho đến khi quá trình hoàn tất. Khi phát nổ, đầu đạn hạt nhân kháng ma thuật sẽ là một đòn tấn công bất ngờ vào các dị thể, làm chúng bị thương nặng hoặc, kết liễu chúng.}}
