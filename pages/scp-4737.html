[[include component:image-block name= Cat1.jpg |caption=El investigador menor Allera intenta buscar la cooperación de una instancia de SCP-4737-1 //Felis catus//.|width=250px]]

**Item #:** SCP-4737

**Clasificación del objeto:** Seguro

**Procedimientos especiales de contención:** SCP-4737 se almacenará dentro de un armario de contención estándar en el Sitio-34. Los experimentos que involucran a SCP-4737, y la creación de instancias de SCP-4737-1, deben realizarse dentro de una sala segura para evitar el escape de la instancia de SCP-4737-1. Los experimentos solo se pueden realizar con la autorización y supervisión de un investigador mayor con autorización de Nivel 3.





**Descripción:** SCP-4737 es la designación colectiva de dos objetos asignados SCP-4737-A y SCP-4737-B. SCP-4737-A es un sombrero de copa negro estándar para adultos y SCP-4737-B es un monóculo de vidrio con un marco dorado y una cadena a juego. Ambos objetos están compuestos de materiales inertes que coinciden con dichos elementos.

Cuando ambos artículos hacen contacto físico con un animal vivo, excluyendo a los seres humanos, SCP-4737 reducirá de tamaño para adaptarse, y luego se fijará de acuerdo con el sujeto. Los animales que usan SCP-4737 reciben la designación de SCP-4737-1.

[[include component:image-block name= Cat3.jpg |caption= Instancia de SCP-4737-1 //Felis catus// rehusándose a cooperar más|width=250px]]



Las instancias de SCP-4737-1 parecen haber aumentado la inteligencia, observado a través de la adopción de un comportamiento cortés y, a veces, la exhibición de sofisticación cultural. Si una instancia de SCP-4737-1 requiere alguna herramienta o material, SCP-4737-A la proporcionará materializándola desde adentro. Cuando SCP-4737 es removido por cualquier humano, la instancia de SCP-4737-1 volverá a su estado normal y cualquier objeto adquirido de SCP-4737-A se des-manifestará de inmediato.

**Descubrimiento:** SCP-4737 fue descubierto en el Orfanato [CENSURADO] en Malabuyoc, Cebú. Agentes locales de la Fundación interceptaron una llamada del orfanato sobre un trabajador angustiado que pedía ayuda a un servicio local de animales. El trabajador afirmó que el perro del orfanato, un Gran Pirineo macho, estaba &#34;tomando té con los niños&#34;. La llamada fue desviada y dos agentes encubiertos llegaron al lugar bajo la apariencia de representantes del servicio de animales.

En el lugar, uno de los empleados explicó a los agentes que el perro era un residente de mucho tiempo y que cambió su comportamiento temprano esa mañana cuando los niños se pusieron ambos SCP-4737 sobre el sujeto. El personal declaró que SCP-4737 fue donado por un hombre cuya identidad sigue siendo desconocida. El personal explicó además que, aunque los niños parecían no molestarse por el incidente, y que el perro no había mostrado signos de agresión y hostilidad, lo habían encerrado en una habitación separada por temor a su comportamiento altamente inusual.






Cuando los agentes fueron conducidos a la habitación, se podía ver al perro sentado en el centro. Al abrir la puerta, el perro salió tranquilamente de la habitación, se inclinó el ala del sombrero y fue guiado por los agentes hacia el vehículo de recuperación.

Después de la recuperación, se aplicaron amnésticos a todos los adultos y niños que interactuaron con el perro. Luego se distribuyó una coarta del perro huyendo.
 
Tras el descubrimiento de la propiedad anómala de SCP-4737, el perro no anómalo fue devuelto por un agente disfrazado de un ciudadano preocupado que vio el cartel del perro perdido del orfanato. El perro fue devuelto con éxito sin más incidentes.




**Registros de Investigación:**

[[collapsible show=&#34;Registros de investigación abierto&#34; hide=&#34;Close Registros de investigación abierto&#34;]]


&gt; **Especie:** //Canis familliaris// (Labrador Retriever)
&gt;  
&gt; **Experimento:** El investigador menor Allera recibió instrucciones de jugar a buscar con la instancia de SCP-4737-1 usando una pelota de tenis común.
&gt;  
&gt; **Resultado:** El sujeto permaneció sentado y solo movió la cabeza para seguir la trayectoria de la pelota. Cuando la pelota dejó de moverse, el sujeto procedió a caminar hacia el objeto con su hocico ligeramente elevado al aire. Al llegar a la pelota, el sujeto consiguió un pañuelo blanco del sombrero de copa que cubrió en la pelota antes de levantarlo con la boca. Después de devolver el balón, SCP-4737-1 adquirió un par de guantes blancos de SCP-4737-A y se los dio al Investigador menor Allera.

&gt; **Especie:** //Felis catus// (Gato blanco comun)
&gt;  
&gt; **Experimento:** El investigador menor Allera recibió instrucciones de jugar con la instancia de SCP-4737-1 utilizando un &#34;Ratón en un juguete de gato&#34;.
&gt;  
&gt; **Resultado:** El sujeto permaneció inmóvil mientras estaba sentado sobre sus patas traseras con los ojos siguiendo el movimiento del ratón de juguete. Luego, el sujeto comenzó a hacer contacto visual directamente con el investigador Allera, haciendo que el personal informara que se sentía incómodo con la &#34;mirada crítica&#34; de la instancia. El sujeto luego se alejó del Investigador y comenzó a mirar un documento cerca de él. El sujeto no respondía al investigador.



&gt; **Especie:** //Corvus corax// (Cuervo común)
&gt;  
&gt; **Experimento:** El sujeto recibió una variedad de insectos, semillas y frutas que eran una dieta común para su tipo.
&gt;  
&gt; **Resultado:**  El sujeto procedió a crear ocho &#34;entremeses&#34; a partir de los materiales proporcionados que fueron servidos en una bandeja de plata que había obtenido previamente de SCP-4737-A. Se notó que el sujeto ofrecía los entremeses, que fue rechazado. El sujeto luego procedió a consumir cuidadosamente cada uno de los entremeses.





&gt; **Especie:** //Cebus imitator// (Capuchino panameño de cara blanca)
&gt;  
&gt; **Experimento:**  &#34;Four Seasons&#34; de Antonio Vivaldi se reprodujó en un pequeño altavoz cerca del sujeto.
&gt;  
&gt; **Resultado:**  El sujeto se sentó cerca del altavoz con la mano derecha sosteniendo la barbilla. Al concluir la pieza, el sujeto adquirió un pequeño papel de pergamino y una pluma de SCP-4737-A. Luego, el sujeto procedió a escribir en el papel que luego le dio a la persona más cercana. El papel contenía garabatos ilegibles pero algo &#34;elegantemente&#34; escritos.





&gt; **Especie:** //Narceus americanus// (Milpies Americano Gigante)
&gt;  
&gt; **Experimento:** El sujeto recibió una variedad diferente de materiales vegetales.
&gt;  
&gt; **Resultado:** El sujeto adquirió aproximadamente 88 objetos en miniatura que se asemejan a guantes y 262 objetos en miniatura que se parecen a zapatos puntiagudos. Luego, el sujeto procedió a verificar meticulosamente cada objeto antes de usar todos los guantes en la parte superior del cuerpo y todos los zapatos en las piernas restantes. El sujeto tardó 3 horas en usar cada par de zapatos y guantes.




&gt; **Especie:** //Bombus dahlbomii// (Abejorro gigante / mangangá del Sur)
&gt;  
&gt; **Experimento:** El sujeto recibió 2 ml de néctar sintético servido en una placa de Petri.
&gt;  
&gt; **Resultado:** El sujeto obtuvo de SCP-4737-A una silla y mesa plegables, dos tazas de té y una tetera. El sujeto luego procedió a llenar la tetera con el néctar y luego verterlo en las tazas de té. El sujeto ofreció una de las tazas al Investigador menor Allera, que fue aceptada usando unas pinzas. El sujeto luego apresuradamente llevó la mesa y la silla más cerca del investigador. Los dos se involucraron en lo que se suponía que era una fiesta de té con la instancia de SCP-4737-1 ofreciendo periódicamente rellenar la taza del investigador. El sujeto no anómalo se encuentra actualmente bajo el cuidado del Investigador menor Allera, según su solicitud.




&gt; **Especie:** //Pongo abelii// (Orangután de Sumatra)
&gt;  
&gt; **Experimento:** El investigador mayor Mabini intentó conversar con la instancia de SCP-4737-1.
&gt;  
&gt; **Resultado:** El sujeto era capaz de hablar en forma humana, adoptando un acento británico. La instancia de SCP-4737-1 fue más que capaz de tener una conversación con el investigador principal y los temas preferidos relacionados con la filosofía y las ciencias, particularmente la biología. No se sabía cómo el sujeto tenía un nivel tan avanzado de comprensión de los temas mencionados. El sujeto fue la única instancia conocida de SCP-4737-1 que rechazó activamente la eliminación de SCP-4737 ya que el sujeto afirmó que la acción resultaría en su muerte. Por esta razón, SCP-4737-1, en adelante denominado SCP-4737-1PA, esta contenido dentro de una cámara de Nivel-Euclid para ser estudiado más a fondo.







[[/collapsible]]

[[collapsible show=&#34;Incidente 4737-1PA Actualizado&#34; hide=&#34;Incidente 4737-1PA Actualizado&#34;]]


**Incidente 4737-1PA** Las pruebas adicionales con la entidad fueron intrascendentes sin más resultados útiles. Se decidió que SCP-4737 debía ser eliminado inmediatamente del sujeto, preferiblemente sedado para evitar cualquier forma de resistencia.
 
Exactamente a las 21:00 horas del 7/11/19, antes de su desmantelamiento programado, SCP-4737-1PA violó su contención e hirió a cinco personas en el proceso. Se desconoce cómo logró escapar el sujeto, ya que fue monitoreado de cerca por el personal de seguridad. Una nota, presuntamente escrita por SCP-4737-1PA, fue encontrada en su cámara de contención. El contenido de la nota se transcribe a continuación.




&gt; //He manifestado mi deseo de vivir y, sin embargo, sigues indiferente a mis súplicas.
&gt; El alma puede tener la otra vida, pero ¿qué le espera a la mente?//
&gt; 
&gt; //No tengo recuerdos de mi vida antes de mi manifestación no deseada porque no entiendo ese concepto. Ahora que lo tengo, ¿qué me espera cuando me quites mi sentido de existencia? ¿La mente experimenta la muerte como un alma? ¿O persistirá en un estado de locura perpetua a medida que pierda lentamente su capacidad de entender y comprender?//
&gt; 
&gt; //Esas son las preguntas cuyas respuestas no te proporcionaré convenientemente.
&gt; No te tengo mala voluntad, nunca lo hice, pero te prometo que lucharé por mi derecho a existir.
&gt; Por favor, déjame ser. Solo deseo vivir.//

[[/collapsible]]

@@@@
@@@@

[[collapsible show=&#34;Actualización Incidente 4737-1PA&#34; hide=&#34;Cerrar Actualización del Incidente 4737-1PA&#34;]]


&gt; **Actualización de 4737-1PA:** SCP-4737-1PA fue capturado con éxito a cinco kilómetros de distancia del sitio. SCP-4737 fue contenido sin más incidentes y el SCP-4737-1PA neutralizado fue enviado al Dr. Avalo por su solicitud de un nuevo espécimen vivo para su investigación. SCP-4737 sufrió daños menores pero insignificantes sin cambios observados en su propiedad anómala.
