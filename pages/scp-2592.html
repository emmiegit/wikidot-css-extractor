    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2592 - Milk and Bananas
**Auteur :** [[user Aelanna]] (réécriture)
**Traducteur :** [[user Dr Dharma]]
**Date de publication originale :** 21 février 2014
**Image :** [*https://www.flickr.com/photos/babys_in_black/5818962102/ Flickr]
[[include credit:end]]

[[include component:image-block name=scp2592.png|caption=Photographie retrouvée lors du confinement initial, contexte inconnu.|width=180px]]

**Objet n^^o^^ :** SCP-2592

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-2592 est confiné dans une cellule de confinement pour humanoïde standard au Site de Confinement pour Humanoïdes 06-3. De par un régime standard pour entité humaniforme, SCP-2592 doit être nourri quotidiennement d’un bol contenant deux bananes tranchées de Classe I (de provenance européenne) dans 350 mL de lait.

Seul le personnel enregistré avec un index de résistance extrasensorielle supérieur ou égal à 65 est autorisé dans la zone de confinement de SCP-2592, et avec l’autorisation d’un chercheur Senior de Niveau 3 au minimum. Les membres du personnel ressentant des maux de tête, des hallucinations ou des saignements de nez inhabituels doivent quitter la zone de confinement immédiatement et obligatoirement être placé en quarantaine spéciale pour les modifications mentales/risques mémétiques.

**Description :** SCP-2592 est une entité humanoïde mince de 157 cm de haut et 42 kg de masse possédant des capacités télépathiques rudimentaires. SCP-2592 a été retrouvé le █/██/1923 dans une maison de plage près de [SUPPRIMÉ] en France. SCP-2592 est intelligent et capable de comprendre des mots et phrases simples en français, mais ne semble pas capable de parler. En raison de son absence d’yeux, SCP-2592 se déplace dans son environnement en utilisant principalement le toucher, mais il peut détecter par télépathie la présence de sujets humains dans un rayon d’environ 5 mètres. SCP-2592 n’a pas démontré de capacité à communiquer par télépathie ou à lire dans les pensée, mais il a déjà réagi à des états émotionnels forts comme la peur ou la détresse. Si SCP-2592 y est autorisé, il essaiera de toiletter des sujets humains non menaçants en brossant et/ou en tressant leurs cheveux et en utilisant des outils basiques tels que des peignes ou des brosses à cheveux si disponibles. Lorsque SCP-2592 est laissé seul, il fera les cent pas de manière apathique ou bien se couchera en position fœtale.

Les sujets présents dans un rayon de 10 mètres de SCP-2592 ont régulièrement signalé avoir des hallucinations composées d’images d’une plage et de la maison où SCP-2592 a été récupéré, ainsi que le bruit des vagues qui s’écrasent doucement, qui ont toujours été qualifiées de &#34;sereines&#34;, &#34;paisibles&#34; ou &#34;relaxantes&#34;. Lorsque SCP-2592 est étonné ou effrayé, il est aussi capable de générer d’intenses émanations télépathiques qui provoquent une panique ou une douleur intense chez les sujets humains présents, pouvant entraîner des traumatismes neurologiques importants en cas d&#39;exposition prolongée.

**Addendum 2592-1 :** Journal de Récupération Initial

SCP-2592 a été découvert dans une maison résidentielle appartenant à [SUPPRIMÉ], une veuve aveugle de 58 ans habitant seule. Un laitier local s’était inquiété après quelques jours où elle ne s’était pas présentée pour recevoir sa livraison et avait alors contacté les autorités locales. Après avoir forcé l’entrée de la maison, SCP-2592 fut découvert dans un état de détresse, tentant de protéger le corps de [SUPPRIMÉ]. L’autopsie a plus tard démontré qu’il était mort depuis plusieurs jours à la suite d’un accident vasculaire cérébral. Six (6) officiers de police ont été blessés par la réaction télépathique de détresse de SCP-2592 pendant le chaos qui a suivi.

La Fondation a été notifiée par les autorités régionales et a envoyé une équipe de confinement sur place. Toujours dans un état de détresse dû aux contacts antérieurs avec les autorités locales, SCP-2592 a paralysé plusieurs membres de l’équipe de confinement avant que le Spécialiste de Confinement de Villiers, après avoir examiné la composition des déchets présents à l’intérieur de la maison, ait réussi à calmer SCP-2592 en lui offrant plusieurs bananes ainsi qu’une bouteille de lait. SCP-2592 sortit immédiatement de son état de détresse et devint docile par la suite, après quoi le personnel de la Fondation réussit à sécuriser SCP-2592 pour son transport vers l’installation de confinement la plus proche. Une fouille minutieuse de la maison a permis d’obtenir une seule photographie mais aucune preuve supplémentaire concernant SCP-2592 ou son origine.

Le Spécialiste de Confinement de Villiers fut récompensé par une Étoile de la Fondation pour sa bravoure et sa prise de décision rapide ayant mené à la récupération d’une entité humanoïde anormale et pour avoir sauvé la vie de plusieurs membres de son équipe de confinement.
