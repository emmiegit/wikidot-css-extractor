    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;2049/01/01 08:30, 地点：外太空，拉格朗日点&#39;
content: &#34;军官看着镜中的五人。\n\n军官吼道：“告诉我，我是谁！？”\n\n老人说：“你是我们的英雄。”\n\n紧接着，女人喊道：“你这大……”\n\n未待她话毕，女孩扣下了枪机，在一声尖啸般的枪响中，女人的头颅爆裂开来。\n\n女孩跪倒在地，枪与地面间发出瓷器破碎的声音。\n\n少年闭口不言，纵身跳下，数秒后传来了坠地声。\n\n镜中的五人面露微笑。&#34;
