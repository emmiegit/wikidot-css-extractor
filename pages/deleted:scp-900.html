    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-900:** 태양의 도시
**저자:** [[*user Cherry Pict]]          
**원작:** http://www.scp-wiki.net/scp-900
**역자:** [[*user MGPedersen]]
[[include info:end]]

**일련번호:** SCP-900

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 제78기지는 SCP-900이 가라앉지 않도록 주변 전체를 둘러싸고 있다. 경계는 전기 울타리로 둘러싼다. 두 명의 저격수가 주간 전체, 야간 4시간 동안 각 경비탑에 배치된다. 강의 관문 근처에 있는 SCP-900-1의 주거지는 2명의 무장 요원이 항시 감시한다. 인원들은 모든 침입자들에게 C등급 기억소거제를 처방시킬 권한을 갖는다. 침입자들은 [편집됨]에 있는 경찰서로 압송된다.

**설명:** SCP-900은 인도네시아 [편집됨] 주에서 남서쪽으로 ███ km 떨어진 섬과 그 주변에 위치한 버려진 도시다. 도시의 전체 면적은 약 150 km^^2^^이다. 재단 고고학자들은 SCP-900이 기원전 ██████년에서 █████년 사이에 세워져 기원전 ████년에서 ████년 사이에 파괴된 것으로 추정하고 있다. 투키디데스와 성 비드를 비롯한 다수의 고대 및 중세 역사가들은 SCP-900의 멸망과 관련 있는 것으로 보이는 서술들을 남겼다(문서 CTE5-86 참조).

SCP-900의 구조물들 대다수는 더 이상 존재하지 않는다. 계단, 화강암 기단의 잔해와 몇 개의 아치문은 아직 남아있다. 소싯적에, 도시는 석벽으로 둘러싸여 있었으며, 신전 구획, 시장 구획, 주거 구획, 이렇게 3개의 구역으로 나뉘어져 있었다. SCP-900에서 가장 거대한 구조물인 사원 1은 숭배의 중심이 되는 곳이었다. SCP-900의 각 구역마다 더 작은 사원들 (사원 2 - 7)이 2개씩 위치했으며, SCP-900의 벽 바깥에서 52개의 작은 영묘들이 발견되었다. SCP-900의 입구 3개는 파괴되었으나, &#34;잿빛 관문,,Grey Gate,,&#34;과 &#34;강의 관문,,River Gate,,&#34;은 온전히 남아있다. 외관상으로, 잿빛 관문은 공동 통행로로, 강의 관문은 항구로 사용되었을 것으로 짐작된다.

SCP-900의 경계는 영상 장치의 기능저하, 강제적 종료, 왜곡 및 전자기 증폭 등등을 포함하는 전자 장비의 혼선으로 구분된다. 제78기지 주변 3 km 내의 음향 장비는 다양한 주파수가 돌발적으로 혼선을 빚으며 부수적인 &#34;백색 소음&#34;이 발생한다.

SCP-900-1은 인간형 여성으로, SCP-900의 유일한 거주자임과 동시에 SCP-900 역사 관련 정보의 원천이다. SCP-900-1은 알려지지 않은 언어를 쓰고 말하며, 픽토그램을 이용한 단어를 만드는 식으로 키프 박사와 리델 연구원에게 협조한다. SCP-900-1은 [데이터 말소]로 무력 행사에 저항한다. SCP-900-1은 그 어떤 상황에서도 제78기지를 떠나려하지 않는다.

SCP-900-1은 **[O5 명령에 의해 내용 삭제됨. 접근에는 5등급 인가가 요구됨]**

**부록 1:** ██/██/██, 나리노 요원의 개인 일지에서 발췌한 구절들 (전체 기록은 키프 박사에게 요청하여 열람 가능):
&gt; //&#34;라디오 장비에서 들려오는 &#39;백색 소음&#39;의 송출은 점차 그 음색이 뚜렷해지고 증대되는 상황이 되고있다. 들리는 바와 같이, 그것의 배경 소음은 마치 평범한 대도시에서 들리는 것 같다 . . . 대부분[의] 경우, 그것들은 단지 일상적으로 발생하는 소음일 뿐이나, 어떤 특정 장소들에서 날 법한 소리로 들린다. 대로에서는 수많은 발소리, 이따금씩 탈것이 내는 듯한 소리 등이 들린다. 심지어, 어떤 장소들에서는 대화를 나누는 듯한 소리를 잡은 적도 있다. 머지않아, 납득할만한 단서가 [기록] 될지도...&#34;//

&gt; //&#34; . . . 날마다 점점 커지고 있다. [우린] 선명히 그 목소리들을 들을 수 있다. ██████를 조금 번역해 보았다. 대개는 [데이터 말소]이며, 군대에서 하는 잡담도 다수 들어있다. 부대 이동이라던지, 뭐 그런 것들 말이다. 우리는 안뜰로 보이는 곳에서 땅을 파는 소리도 들을 수 있었다 . . . &#34;//

&gt; //&#34; . . . 그 소린 마치 [데이터 말소] 총격하는 소리처럼 들리지만, 그 보다 좀 더 둔탁하다.&#34;//

-----------------------------------------------------------------------------------------------------------

**부록 2:** ██/██/██에, SCP-900-1은 제78기지에서 기지 관리자 키프 박사와 면담을 가졌다. SCP-900-1은 SCP-900에 관한 질문을 받았다. 아래는 키프 박사의 질문과 그에 대해 SCP-900-1이 쓴 대답의 목록이다. 해석과 주석은 리델 연구원이 작성하였다.

&gt; //이 도시의 내력에 대해 간략하게 말씀해 주시죠.//
&gt; 여기는 그 사람들^^1^^이 태양^^2^^을 숭상하며 세운 곳이오. 당신 같은 외부인들은 그들 스스로 훌륭한 도시를 만들었을 리가 없다며 시기했었지. 시기심은 처음엔 그저 사소한 문제일 뿐이었소. 시간이 흐르면서 전쟁으로 커져버렸지. 그들은 강했지만, 외부인들의 머릿수에 대적하기엔 역부족이었소. 외부인들은 모든 전투에서 그들을 압도했지.
&gt; 
&gt; [데이터 말소]
&gt; 
&gt; 태양은 외부인들로 하여금 그들의 눈에 장막^^5^^을 드리우도록 저주를 내렸고, 그 길로 성소를 떠나버렸지. 남아있던 폐허는 바다가 모두 쓸어가버렸고.
&gt; 
&gt; //당신은 왜 여기 있는건가요?//
&gt; 나는 부족한 신앙에 대한 벌을 받고있을 뿐이오.
&gt; 
&gt; //이 도시에서 사신 지 얼마나 되셨습니까?//
&gt; 만조가 여러번 찾아왔었지. 세어보지는 않았소.
&gt; 
&gt; //여길 떠나신 적은 있습니까?//
&gt; 없소.
&gt; 
&gt; //떠나실 순 있는겁니까?//
&gt; 나는 부족한 신앙에 대한 벌을 받고있을 뿐이오.
&gt; 
&gt; //그 당시 사람들이 보고 행동했던 게 지금과는 차이가 있습니까?//
&gt; 그들은 생명체의 탈을 썼을 뿐이었소. 그들에겐 신이 없었거든. 그들은 태양을 없애버리고 싶어했소.
&gt; 
&gt; //당신이 생각하기엔 이곳이 한창 번성했을 당시의 인구가 얼마나 되었으리라 예상하십니까?//
&gt; ██████명이요.
&gt; 
&gt; //이 섬에 있는 건 당신 뿐인가요?//
&gt; ██████명이요.
&gt; 
&gt; //오늘날 주변 지역의 지형은 도시가 번창했을 때랑 달라진 부분이 있습니까?//
&gt; 주변엔 예나 지금이나 바다가 있지만, 도시는 지금처럼 잠겨있지는^^6^^ 않았소.
&gt; 
&gt; //저희 측 라디오 장비의 혼선이 지난 몇 달 동안 부쩍 빈번하게 발생하고 있는데요. 뭔가 아시는 점이라도?//
&gt; 머지않아 태양이 다시 도래할 것이오.
&gt; 
&gt; //^^1^^ &#39;그 사람들&#39;은 SCP-900-1이 일원으로 있었던 특정 민족 또는 부족일 것으로 미루어진다. 그들은 자신들이 다른 집단들과 구별되며, 더 우월한 존재라고 믿었다.//
&gt; 
&gt; //^^2^^ &#39;태양&#39;은 해당 단어를 영어로 옮길만한 더 적절한 표현이 없어서 그렇게 쓴 것이다. 필자는 그 단어의 정확한 의미를 대략 &#39;영적이면서 지적인 깨달음을 의인화시킨 것&#39;으로 본다. 그렇지만, 이 &#39;태양&#39;은 무언갈 불 태우는 능력과 같이, 실제 태양이 가지는 특성들도 많이 지니고 있다. 진짜 태양과 이 은유적 태양은 사원 1의 벽에 있는 원반들에도 함께 그려져 있다.//
&gt; 
&gt; //^^3^^ [데이터 말소]//
&gt; 
&gt; //^^4^^ 필자는 이것에 대해 이렇다할 해석이 떠오르지 않는다. - &#39;눈&#39;이나 &#39;불&#39;이 가장 그럴듯 하지만, 특정한 항성이나 단검의 은유적 표현으로도 볼 수 있다.//
&gt; 
&gt; //^^5^^ &#39;그림자&#39;라는 뜻도 된다.//
&gt; 
&gt; //^^6^^ &#39;어두워졌다&#39;는 뜻도 된다. 이 단어가 사람을 가리켜 쓰인 경우, &#39;질식하다&#39;라는 뜻도 된다.//</textarea></pre>
