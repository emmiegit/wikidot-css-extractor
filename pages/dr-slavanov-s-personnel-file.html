    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**ชื่อ**:--สลาวานอฟ (Nicolie Slavanov Braneto)--ไม่สามารถระบุชื่อในปัจจุบันได้

**ระดับบุคลากร**: 0

**ที่อยู่**:ไม่สามารถระบุได้

**พาหนะ**:เก้าอี้รถเข็นผู้ป่วย

**หน้าที่**:ไม่มี

**สถานะปัจจุบัน**:ไม่สามารถระบุได้

**ลักษณะ**: เป็นชายผิวขาว ผมสีน้ำตาล ตาสีฟ้ากับสีน้ำตาล เนื่องจากเป็นโรคตาสองสี

**นิสัย:** เคยชอบเคี้ยวหมากฝรั่งในปากตลอดเวลา แต่ในปัจจุบันนั้น&lt;//ข้อมูลปกปิด//&gt;

**ประวัติ**: สลาวานอฟเคยทำงานกับสถาบันสาขา TH ตั้งแต่ปี 2001 จนถึง 2016 แต่เนื่องจากเขาชอบเคี้ยวหมากฝรั่งขณะสนทนากับผู้อื่นแล้วเอาไปแปะใต้เก้าอี้จึงเป็นที่รังเกียจของพนักงานส่วนใหญ่ทำให้หน้าที่การงานไม่ก้าวหน้านัก ก่อนที่สลาวานอฟจะหายตัวไปโดยไม่บอกกล่าวจนถูกแทงบัญชีไล่ออกและได้ทำการสืบหาตัวเขา แต่แล้ววันหนึ่งเขาก็กลับมาและติดต่อขอกลับมาทำงาน ซึ่งแน่นอนว่าการที่เขาจู่ๆก็หายไปและการกลับมาอย่างเป็นปริศนาเช่นนี้จะทำให้ไม่ได้รับความไว้วางใจ แต่เนื่องจากข้อมูลที่รวบรวมมาได้ในช่วงที่สืบหาเขานั้นบ่งชี้ว่าเขามีความสัมพันธ์กับ&lt;//ข้อมูลปกปิด//&gt;ซึ่งในขณะนั้นมีแนวโน้มว่าอาจจะโตขึ้นเป็นขั้วอำนาจที่เป็นภัยคุกคามต่อภารกิจของสถาบัน จึงได้ตกลงจ้างเขาให้ทำงานในตำแหน่งลอยโดยไม่สามารถเข้าถึงข้อมูลสำคัญได้แต่อย่างใดอีกเพื่อหาทางใช้ในการสืบสวน ตัวเขานั้นมีพฤติกรรมที่แปลกไป รวมไปถึงรอยสักที่มีรอบตัวตั้งแต่คอจนถึงข้อเท้าทั้งสองข้าง[[footnote]]ซึ่งสายสืบยอมรับว่าพวกเขาไม่คิดว่าสลาวานอฟจะทำตัวเด่นสะดุดตาแบบนั้น และยอมรับการลงโทษทางวินัยที่ปฏิบัติหน้าที่บกพร่องแต่โดยดี[[/footnote]] ส่วนใหญ่แล้วมักจะหงุดหงิดมากในเวลาที่ไม่มีสมาธิจากการถูกรบกวนในเวลางาน [[footnote]]น่าสังเกตว่าเขาจะทำตัวเหมือนยุ่งตลอดเวลาแต่มีงานจริงๆน้อยมาก นับเป็นโชคดีที่งานของเขาไม่มีความสำคัญใดๆต่อสถาบันอยู่แล้ว[[/footnote]] จากการสืบสวนพบว่าสลาวานอฟในช่วงที่หายไปได้ผ่าน&lt;//ข้อมูลปกปิด//&gt; มีบ่อยครั้งที่เขามักจะออกไปโทรศัพท์นานหลายชั่วโมง(จนบางครั้งเคยนานถึงครึ่งวัน) ซึ่งจากการสืบสวนนั้นพบว่าเป็น&lt;//ข้อมูลปกปิด//&gt;  ทั้งนี้น่าสังเกตว่าสลาวานอฟได้พยายามปกปิดข้อมูลของตนเองทั้งการช่่วยเหลือผู้อื่นในการจารกรรมข้อมูลและใช้สื่อมีมกับข้อมูลส่วนตัวซึ่งรวมถึงเอกสารฉบับนี้ ซึ่งทำให้การปรับปรุงข้อมูลบางส่วนอย่างเช่นชื่อจริงของเขากระทำได้ยาก แต่เนื่องจากการกระทำของเขามีความโจ่งแจ้งมาก จึงสามารถจำกัดความเสียหายจนไม่มีอันตรายใดๆต่อการปฏิบัติการของสถาบันได้[[footnote]]ในช่วงของการสืบสวนนั้น พบว่า&lt;//ข้อมูลปกปิด//&gt;ได้พยายามขัดขวางอยู่หลายครั้ง ซึ่งรวมถึงการพยายามใช้เส้นสายภายในสถาบันสาขา TH และการใช้กำลังต่อสู้ ทำให้กองอำนวยการสามารถระบุตัวผู้ทรยศในสถาบันและดำเนินการ&lt;//ข้อมูลปกปิด//&gt;ได้ เพื่อไม่ให้พนักงานส่วนใหญ่ทราบเรื่องนี้ซึ่งอาจทำให้เกิดตระหนกได้ และมีความมั่นใจแล้วว่าการกระทำของสลาวานอฟกับ&lt;//ข้อมูลปกปิด//&gt;นั้นไม่น่าจะเป็นภัยคุกคามใดๆต่อสถาบันแล้ว จึงได้ลดจำนวนเจ้าหน้าที่ที่สืบสวนลง และได้ทำการโยกย้ายผู้เกี่ยวข้องเป็นจำนวนประมาณ 50 คน[[/footnote]]

ในวันที่██/██/2017 สลาวานอฟซึ่งป่วยเป็นหวัดมาหลายวันอย่างผิดปกติก็มีอาการทรุดลง ผลจากการตรวจจึงได้พบว่าเขาเป็นโรคเอดส์ ถึงตอนนี้ สลาวานอฟที่มีอาการตระหนกขั้นรุนแรงก็ยอมเปิดเผยเรื่องราวทั้งหมด &lt;//ข้อมูลปกปิด//&gt; ซึ่งสามารถยืนยันได้จากผลการสืบสวนที่ผ่านมาและเชื่อได้ว่าเขาน่าจะติดเอดส์มาจากที่ไปสักมาทั้งตัวนั่นเอง ในตอนที่เจ้าหน้าที่ของสถาบันเข้าตรวจสถานประกอบการดังกล่าวนั่นก็ถูก&lt;//ข้อมูลปกปิด//&gt;ขัดขวาง แต่ก็ไม่มีการต่อสู้ใดๆหลังจากที่เจ้าหน้าที่ระบุจุดประสงค์ของการไปตรวจสถานที่นั้น ซึ่งปรากฏว่า&lt;//ข้อมูลปกปิด//&gt;นั้นได้ใช้บริการสักจากที่นั่นทั้งหมด &lt;//ข้อมูลปกปิด//&gt;

&lt;//ข้อมูลปกปิด//&gt;

สำหรับสลาวานอฟนั้นได้ขอร้องให้สถาบันช่วยทำการรักษาเขา แต่เนื่องจากพฤติกรรมที่ชัดเจนว่าเป็นสายลับให้&lt;//ข้อมูลปกปิด//&gt; ซึ่งในขณะนั้นก็ล้มเลิกการเคลื่อนไหวทั้งหมดแล้ว จึงนับว่ามิใช่ผู้มีความสำคัญใดๆต่อสถาบันอีก ประกอบกับที่มีเจ้าหน้าที่ได้รับบาดเจ็บจากการต่อสู้กับ&lt;//ข้อมูลปกปิด//&gt; จึงได้ตัดสินใจว่า&lt;//ข้อมูลปกปิด//&gt;

จากการเก็บกวาดห้องของ ดร.[ข้อมูลปกปิด] พบว่ามีเอกสารการแปลบทความของสาขาต่างประเทศโดยสลาวานอฟที่ยังไม่เคยถูกเผยแพร่อยู่จำนวนหนึ่ง ซึ่งอาจจะมีจำนวนถึง[ข้อมูลถูกลบ] ทางสถาบันเองได้มีการตรวจสอบเพิ่มเติมแล้วพบว่าเป็นเอกสารดังกล่าวเป็นของจริงที่ไม่ได้ผ่านการคัดกรองโดยเจ้าหน้าที่ระดับหัวหน้า ทางสถาบันเองจึงตัดสินใจเก็บเป็นความลับจำนวนหนึ่งก่อนรอระยะเวลาการเผยแพร่ในสาขาประเทศไทยตามความเหมาะสม

**หมายเหตุ** //ผมรู้ว่าพวกคุณหลายๆคนไม่ชอบเขา ผมก็ด้วย แต่เนื่องจากเราต้องเคารพสิทธิของผู้ป่วยโรคนี้ เราจึงไม่สามารถเปิดเผยข้อมูลหลายๆอย่างที่ทำให้พวกคุณรู้ว่าเขาเป็นใคร อยู่ที่ไหน ตอนนี้เป็นยังไงแล้ว หรือว่าคนพวกนั้นเป็นใครน่ะนะ จริงๆแล้วผมต้องเอาชื่อเดิมของเขาออกด้วย แต่เพราะสื่อมีมในเอกสารฉบับนี้ทำให้ทำไม่ได้ ไม่ว่าอย่างไร ตอนนี้ที่คุณมั่นใจได้ก็คือเขาไม่อยู่ในสถาบันอีกแล้ว (อาจจะเป็นคนไข้ในการอุปถัมภ์ ซึ่งผมจะไม่ยืนยันหรือปฏิเสธทั้งนั้น) และองค์กรที่เกี่ยวข้องกับเขานั้นตอนนี้ก็ไม่มีอยู่อีกแล้ว บทเรียนของเรื่องนี้ก็คือสาขา TH ของเราอาจจะเล็ก อาจจะอ่อนหัดไปนิด อ่อนประสบการณ์ไปหน่อย แต่พวกเราไม่โง่ พวกเราก็เป็นส่วนหนึ่งของสถาบัน SCP พวกเราเป็นแนวหน้าในการปกป้องโลกที่เรารู้จักนี้ ถ้าใครอยากจะหลอกเรา อย่างน้อยๆอีกฝ่ายก็ต้องทุ่มกำลังและใช้หัวมากกว่านี้// --O5-3
