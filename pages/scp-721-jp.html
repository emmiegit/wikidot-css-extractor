**项目编号：**SCP-721-JP

**项目等级：**Safe

**特殊收容措施：**SCP-721-JP的出口、入口均需安装带锁的铁门，用栅栏封锁其周边以阻止平民进入。在临近设施SCP-721-JP-α中，需要至少由两名人员处理用于探索项目内部的无人机传回的消息。需要派遣人员探索SCP-721-JP-α时，需要经过安保许可等级3级以上人员批准，并配备通讯设备和可测量行进距离的仪表。--废物处理设施的建设计划将无限期推迟，直到其性质已经阐明。--
措施更新（19██年█月）：Site-81██主管已下令解除计划冻结状态。与此同时，需加强掩盖故事散播等措施以防止平民进入。

**描述：**SCP-721-JP是一条位于日本██县██市的、通往郊区的旧道上的一条下行隧道。仅在一名人类自下行方向进入项目时，其异常性才会显现。穿过隧道出口的人（以下指定为“被试”）将感知到周边环境的突然变化，同时其本身在外部瞬间完全消失。目前尚不清楚这种现象是由于由侵入时间轴分离的异常区域引起，还是向模拟现实的异常空间转移引起。
被试在被指定为SCP-721-JP-α的空间内观测到的景色和环境始终保持不变，并且不受现实空间变化的影响。根据其内部的天气、温度、湿度、风速、云量、太阳高度和在空间东北方向残留的飞机航迹[[footnote]]推测是███航空公司自██至██的█████号航班。[[/footnote]]等内容推测，该空间内部环境可能固定于19██年8月██日██:██。此外，尽管在空间内可听见蝉鸣[[footnote]]确认到有知了、斑透翅蝉、寒蝉等三种蝉的声音。[[/footnote]]以及发现依赖动物生活的植物和真菌等生物，但目前为止未能在SCP-721-JP-α发现动物。

据信在SCP-721-JP-α内，被试表现出一种特殊的空间异常，其程度会根据在空间内的主观感知和情绪而改变。目前，SCP-721-JP-α内部存在极其显著的空间膨胀，至少已超过█████████%，上述的概率是在有新的人员侵入空间内部时逐渐叠加的。通过派遣D级人员进入而得到了人均叠加率约为0.17%。
此外，在SCP-721-JP-α内不会出现通常情况下因时间流逝或者活动而产生的身心变化和疲惫感。其结果是被试对时间和空间的把握能力大幅下降，除非他们能够持续意识到SCP-721-JP-α的性质并继续关注它，否则，其对于在空间内的行进距离和时间流逝将表现得无动于衷。

19██年，一名普通市民在探索一处预计建造废物处理设施的地点时，意外发现了SCP-721-JP。在其附近的基金会特工接获一个外表狼狈、声称“有一条通往夏天的道路”的信息后，进行了调查。

目前，据信拥有SCP-721-JP及其周边地带土地的有真██与项目的起源有所关联。有真是一位以国民信托运动[[footnote]]日本民间发起的运动，旨在于为后代子孙保存具历史价值或自然美景的地区。其主要活动方式为公民为了保护某些地区环境免受破坏而购买土地。[[/footnote]]为中心从事环境保护和自然维护活动的活动家，尤其是对土地开发项目持批判态度。其曾在青年期加入若干主张类似于深层生态学的激进保护组织，后来又投身于新时代神秘主义邪教的经历在推测项目由来时值得注意。有真在项目被发现█年前便已下落不明，当时，有人提出了搜寻其本人以及其生育的两个孩子的请求。基金会进行了一次搜索，但其位置至今未知。

[[collapsible show=&#34;SCP-721-JP中发现的日记（节选）&#34; hide=&#34;隐藏文档&#34;]]
&gt; 19██年5月██日
&gt; 时隔██年再回来看看这地方，景色一点也没改变。这壮丽的自然风光和美景，在我孩提时代就已烙印于心。我没什么笨重的行李，因此搬家早早就结束了。没错，住在这里不需要任何额外的东西。我的新生活从今天开始。
&gt; 唯一担心的是我的妻儿，为他们我感到很难过。但是这些事情总要有人来做。我相信总有一天他们会明白。

&gt; 19██年5月██日
&gt; 在此生活实在是诸多不便，但是也给了我某些从未有过的满足感。这才是人本来该有的吧？但是不能理解这种情感的人还大有人在，真是遗憾。
&gt; 听说不久以后这里就要被开发了。虽然说不想因为那么一张写着数字的合同就认为这是我的土地而骄傲，但是我能保护它不受这种蛮横的侵害。
&gt; 
&gt; 人类总是因为自私的欲望而毁坏自然，那真的是有必要的吗？生活富裕的同时，人们开始失去重要的东西。
&gt; [后续无关内容已省略]

&gt; 19██年6月██日
&gt; 今天发生了很棒的事情，██和█来了。他们碰巧知道了我的下落，因此背着妻子来找我。这里离他们住的地方可不近，可是那么远的距离，这两个小孩子居然骑着单车就……虽然说很想责备他们过于莽撞，但是喜悦和吃惊还是压倒了这种感觉。
&gt; 这里没有玩具、游戏甚至电视来娱乐他们。所以我告诉他们这个地方的回忆，可以说是它塑造了现在的我，当时我和他们差不多大。他们特别感兴趣的是我在暑假骑自行车时发现的那个坡道的故事。因为他们也经历了类似的冒险，所以说这件事才会让他们有所感悟吧。他们央求我，说想去看看，不过我责备了他们。虽然说以时间太晚了等等很有道理的理由推脱了。可实际上，只不过是让他们期待着下次能够去而已。
&gt; 
&gt; 临别的时候他们对我说“等夏天到了再来”，我对此不能责备什么。

&gt; 19██年6月██日
&gt; 前几天孩子们的访问让我抱定了一个决心。
&gt; 果然我应该把这里留给孩子们……至少是留给未来的他们。就算手段再不合理，比起这种破坏自然的荒谬，也好太多了。
&gt; 
&gt; 通过应用[已编辑]的知识，理论的原型很快就建立起来了。我的老本行还是不会犯傻的。至于问题的话应该就是燃料了。也就是说，用什么来让它运转呢？……没有关系，就用我从小就对这个地方的强烈愿望。这样一来，这片风景就被永久保存了下来。

&gt; 19██年7月██日
&gt; 理论完善，万事俱备，绝对不可能失败。
&gt;  
&gt;  
&gt; 本应如此。
&gt; 我带着绝对的自信，开始运作我的理论，可是没有好好地发挥作用。难以置信，到底哪里出了问题？
&gt; 难道说是燃料不足，只凭我的想法不足以运转这个理论？不可能。第一次来到这个地方时的感动，至今也没有改变。
&gt; 此外，每个元素都会从一开始就进行审查和调整。这是一项艰巨的任务，但进行工作是在这里，也算是一种安慰。从这里眺望的风景给了我足够的疗愈和从容。

&gt; 19██年7月██日
&gt; 有什么很奇怪，有些东西不够，到底是哪里搞错了？　　　　别开玩笑了。
&gt; 我当时偷的东西不全吗？还是说，那位脑子有病的教主的妄言什么的原本就是错误的？
&gt; 
&gt; 不管怎么说，现在我也没有回头路了。谁能保证明年这里还是这种景色？谁还能保证这个夏天孩子们还会再来这里？无论如何我都要把它创造出来，那个完全重现的，我儿时所见的夏日的坡道。

&gt; 19██年8月██日
&gt; 我只是想把回忆留存于此。我想带孩子们看看那个地方，我见过的最美丽的景象。在他们长大之前。
&gt; 但我失败了。时间还在流逝，可我甚至连错在哪里都不知道。
&gt; 
&gt; 孩子们什么时候还会来？ 即使是几个月来的第一杯清酒，也无法消除这种孤独感。
&gt; 我，一个无法让这片风景成为永恒的无助的人，还能留在他们的记忆之中吗？

&gt; 19██年8月██日
&gt; 今天这一天，我的理想以完全的形式完成了。不是靠别的，而是我的孩子们。
&gt; 在他们的认识下，时间被延长到极限的世界，就像是在寻求代价一样，展现出了猛烈的空间扩张。但也许是相反地……我不明白，不过也无所谓了。唯一能确定的就是，我在这个被完成的夏天里被抛下了。
&gt; 
&gt; 对于当年穿过那条隧道，第一次看到那些景色的我来说，我就觉得世界永远在扩大。我甚至觉得这条坡道能让我永远走下去。随着年龄的增长，我已经能够正确理解世界了，从这里看到的景色也变得如此细微了。
&gt; 他们还在沿着坡道走下去吗？ 我相信这个斜坡会永远持续下去，就像当时的我，一边走着一边天真无邪的呼喊着。
&gt; 抱歉，██。也请原谅我，█。我已经追不上你们了。我无法相信这片风景像你们现在这样纯粹。
&gt; 
&gt; 无论使用什么魔法，付出什么代价，也不该那样鲁莽。我再也无法走下那坡道了。
&gt; 如果能保留这永恒不变的景色，说不定哪一天就能回到那个夏天……我是这么想的吗。
[[/collapsible]]

据信目前SCP-721-JP-α仍然被两名少年所扩张。据估计，发射的探索无人机需要███年才能与两人取得联系。</textarea></pre>
