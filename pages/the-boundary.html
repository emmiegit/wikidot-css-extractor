**タイトル:** 山焼けの火
**著者:** ©︎[[*user Dr_Knotty]]
**作成年:** 2017
------
[http://scp-jp.wikidot.com/author:dr-knotty この著者の他の作品]
[[include credit:end]]





冬の夕日を背負ってサイト-81██の廊下をひるがえる黒い布の影に、エージェント・星原ははたと足を止めた。懐かしい姿に歩み寄って「お久しぶり」と声をかけようとする。だがその直前で、その影の中に浮かぶようにして握られた一輪の白い花が目に入った。それで、思い出してしまった。

人違いだ。あれがあの子であるはずがない。自分の見知ったあの後輩はとっくにいなくなってしまったのだから。

エージェント・白滝。星原と同じように、人材の発掘・雇用を担当していた渉外部門の人事課の職員。星原より後にやってきて、星原より先に逝ってしまった後輩。人の顔を覚えるのが苦手な星原だが、あのマントが風をはらんではためく光景はよく覚えている。星原がその訃報を受け取って、ちょうど一年経った日の出来事だった。

見知らぬマントの男は星原の視線にまったく気づかない様子で彼の前を通りすぎていく。遠ざかってゆく姿に、結局エージェント・星原は何も声をかけなかった。見知らぬ顔だったが、あの表情はよく知っている。財団にいればしょっちゅう見かけるものだ。あれは親しかったひとを独りで悼みに行く時の顔だ。無闇に声をかけてはいけないものだ。そのことを星原はよく知っていた。

沈黙のまま白滝によく似た後ろ姿を見送り、エージェント・星原は踵を返して自らのオフィスへと戻った。星柄のマグカップに手早くインスタントコーヒーを淹れて、吹上人事官から受け取った書類に目を通していく。吹上さんくらいに割り切ることができれば楽なんだろうか、と書類の束をめくりながら彼は考えた。顔も知らない若者たちの未来を不条理で塗り潰すかどうか、ここで決めていくのだ。この、オブジェクトと関わる機会もほぼない安全で暖かなオフィスの中で。

手を止めないまま窓の向こうに目をやれば、夕日はとうに沈み、雲は鼠色に染まっていた。その中で、山の際だけが燃えてでもいるかのように赤色を残して輝いている。この空模様では星は見えないな、と思っているうちに、先程の邂逅のせいだろう、ふと白滝が最後に会ったときに言っていた事が思い出された。

「先輩。光と闇の境界線って何なんでしょうね？」

[[size 0%]]　[[/size]]

[[size 0%]]　[[/size]]

去年の夏の夕暮れ時、エージェント・星原のオフィス。久々に彼を訪ねてきたエージェント・白滝と無事の再会を喜び、近況報告などを交わしていた時の言葉だった。たしか、そういえば君が前に見つけてきた客員研究員はどうしているのか、と聞いたのが始まりだったと思う。

「ああ、彼はめでたく正式な研究員になりましたよ。立派に人類を守ってくれることでしょう」
「よかったじゃないか」

星原の言葉に白滝は曖昧な笑みを浮かべるだけで何も言わなかった。あまり嬉しそうには見えないと指摘すると、星原から目を逸らすように手の中にある星柄のグラスを見つめる。何度か促されて、ようやく白滝は口を開いた。

「守るべき存在でした。オブジェクトと接触した経歴もなく、光の中で、健全で正常な世界の中で暮らしていた」
「……」
「私が声をかけるまでは。ねえ先輩、光と闇の境界線って何なんでしょうね。誰がそんなものを引くんでしょう」

//人類が健全で正常な世界で生きていけるように、他の人類が光の中で暮らす間、我々は暗闇の中に立ち、それと戦い、封じ込め、人々の目から遠ざけなければならない。//

何度となく心に刻んだ財団の理念だ。だが、『人々』と『我々』の境目は自分たちが決めて本当にいいのだろうか。光と闇の狭間にあるもの、人類と我々財団職員を隔てているものは何なのだろうか。白滝はぽつぽつと疑念をこぼし始める。自分たちのやっている事は一体何なのか。人々をこの世界に招き入れる行為は、その境界線を踏みにじる事にはならないのだろうか。

「……今更だってのはわかってます。最初から知っている筈の事でした。それでもね、先輩、私はたまにわからなくなるんですよ。自分はいったいどういう感情を抱いて仕事をすればいいのか」

白滝は氷の解けかけたアイスコーヒーを一息に呷った。星原はその様子を黙って見つめる。確かにそれは人事課が常に抱えている問題だ。渉外部門は正常と異常の入り混じる最前線に位置しているのだから。渉外部門を死神と呼ぶ声を耳にするたび、星原はそれを自問自答している。だが、星原が教えてきた後輩たちの中でも白滝は割り切っている側の人間ではなかったか。あまりにも平然と仕事をやってのけたので驚いた記憶すらある。どうしてそれが今になってこんなに動揺しているのだろう。二人が黙り込んだオフィスの外で、巣に戻るのであろう鴉たちが夕焼け空に鳴き交わしていた。あの燃えるようなオレンジ色の空の下では自分たちが置き去りにし、時には壊しすらした平和な日常が息づいているのだ。その事実を強く思い出す。

「……ひょっとして、その人は昔の知り合いだったりする？」
「はい、大学の友人でした。……すごいですね、わかっちゃいました？」
「ここにいると喜ばしくない再会というのもよくある話だからね。それでも君は職務を果たしたんだろう？」

君が全ての責任を背負うことはない。その彼には記憶処理を受けて日常に戻る選択肢もあったんだろう。採用するかどうかは君一人が決めた訳ではないのだから。君一人の軛ではないのだと、丁寧に伝えていく。だが、見据えた先の白滝は苦笑いを浮かべて首を横に振った。

「相変わらず優しいんですね。でも、違うんですよ」

思ったよりもはっきりとした否定だった。何が違うというのだろう。まさか、職務を果たしていないのか。財団に背くような真似をしたとでもいうのだろうか。星原が「まさか」と声をあげると白滝は慌てたように手をぱたぱたと振った。

「いや、職務は果たしましたよ。いつも通りにきっちりと。ただね、違うんです。『喜ばしくない再会』ではなかった」
「……？」
「苦渋の決断だったらよかったんですよ、割り切れますから。良心の痛みにはもう慣れてしまいました。……でも」

あの時、これであいつと同じ場所で仕事が出来るのか、と思ってしまって。友人を平和から引きはがして、危険な夜の中に放り込んどいて、自分はそれが嬉しかったんですよ。ひとの日常を破壊して、運命をねじ曲げておきながら、私は帰る場所を得てしまったんです。ひどい死神もいたもんです。そんなやつの線引きって何なんでしょうかね、星原先輩。

話を混乱させながらもそんな内容のことを白滝は途切れ途切れに語り、目を伏せた。沈みゆく斜陽がその顔に影を落とす。その姿はなんだか叱られるのを待つ子供のようにも見えた。いや、ずっと待っていたのだろう、星原のオフィスを訪れた時から。あるいは友人を財団に引き込んだ時からかもしれない。

「君の先輩としては、感情はどうあれ、よくやったと言わなきゃいけない。誇りを持て、と」

星原の言葉に白滝はゆるゆると顔を上げた。誇りとは縁遠い顔だ。星原は目を逸らすことなく続ける。

「財団で働く人たちの努力が、一人でも多くの人を非日常から救えるんだから。僕たちはそう信じて不条理を切り開く灯火になってくれる人を探し続けるしかない……だけど」
「……だけど？」
「だけど、僕個人としては、そうだな。……確かに僕らが生きているのはこんな闇の中だ。知っちゃいけない世界と言えるかもしれない。でも、だからといって苦痛と嘆きだけがある世界じゃないと思うんだ。確かに喜べることだってある。……あっていいんだよ」

白滝はしばらく目を伏せて何かを考えていたが、ふと口の片端を釣り上げた。そうして手元の空いたグラスを持ち上げて見せる。星原の手元にあるのと色違いの星柄だ。

「夜空に星があるように？」
「……ああ。再会できる立場なら、そうしたっていいと思う。一緒に星を見上げる友達がいることは決して悪い事じゃないはずだ。僕はそう思う」

ポケットから星のキャンディを二つ取り出して渡す。白滝はそれを受け取って、ようやく穏やかに笑った。

「ありがとうございます、本当に。……先輩、また今度、星を見に行ってもいいですか？」
「もちろん。よかったらその人も連れておいで」
「それはいい。向こうが落ち着いたら、また手土産でも見つけてきます」

長々と湿っぽくなってしまってすみません、と頭を下げて白滝は立ち上がった。いつもながら、マントをはためかせて立ち去る姿が夕空を羽ばたく鴉のようだなと思ったのを覚えている。

結局、半年後に星原のもとを訪れたのは白滝が収容違反に巻き込まれて終了したという通知だった。報せには当人の希望に基づいて葬儀はないと機械的に記されていた。

だから、あれが最後に見たエージェント・白滝の姿ということになる。

[[size 0%]]　[[/size]]

[[size 0%]]　[[/size]]

業務に区切りをつけ、エージェント・星原は椅子の上で大きく伸びをした。冷めきったコーヒーを飲み干して立ち上がり、オフィスを出る。訪れるべきところがあると思ったのだ。長い廊下を独り歩き、サイト-81██の片隅にひそやかに佇む慰霊碑まで来れば、予想した通りそこには一輪の白い花が見つかった。星原にはそれが暗がりに浮かび上がる灯火のようにも見えた。あのマントを受け継いだと思しき彼が供えたのだろう。白滝が灯し、その次へと継いだ光だ。星原はそれをしばらく見つめ、時を過ごしてから傍らに青い星型のキャンディを一つ置いた。

振り返れば夕日はほとんど稜線の向こうに沈み、あの赤い輝きはもはや煙草の吸殻ほどにしか見えなかった。

だが、あの夜の最前線に輝く火は今もまだ受け継がれている。我々の歩みを照らして燃え続けている。

星原時浩はそう信じて、祈っている。</textarea></pre>
