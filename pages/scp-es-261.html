[[include component:image-block name=261-hill.jpg|caption=Ubicación de SCP-ES-261.]]

**Ítem:** SCP-ES-261

**Clasificación de Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** Se monitorizará la industria láctea en busca de posibles nuevos SCP-ES-261-1 en ubicaciones geográficas relacionadas.

**Descripción:** SCP-ES-261 es un conjunto de instalaciones ubicadas en las cúspides de las colinas de Castillo Deganwy, Gales. SCP-ES-261 lucen y están equipadas de forma similar a plantas de procesamiento de leche.

El interior de cada SCP-ES-261 contiene equipos para procesos químicos unitarios que convierten la leche en crema, además de líneas de producción para su saborización, envasado y etiquetado, con la finalidad de ser vendidas al público como SCP-ES-261-1. Ninguno de estos procesos es anómalo en sí mismo, excepto que no existen cámaras de extracción de leche, ni corrales de animales que la produzcan.

SCP-ES-261-1 son helados de crema envasados con imágenes de diferentes interpretaciones de la pintura //El nacimiento de la Vía Láctea//, de Pedro Pablo Rubens, así como de //El origen de la Vía Láctea//, de Tintoretto. La marca se presenta como &#34;Cosmic Cream&#34; y &#34;¡En colaboración con La Fábrica!&#34; con la imagen de una galaxia elíptica en el fondo. SCP-ES-261-1 aparece espontáneamente en cadenas de supermercados hasta 500 km a la redonda de SCP-ES-261, vendiéndose como producto de alto precio y calidad. Las pruebas han revelado que SCP-ES-261-1 contiene alta cantidad de vitaminas del complejo B, minerales y sus sabores son descritos como &#34;una experiencia divina&#34;, además de facilitar el sueño lucido y aumentar el interés por la astronomía. Estos efectos se han determinado como no anómalos.

[[include component:image-block name=via_lactea.jpg|caption=//El nacimiento de la Vía Láctea//, de Pedro Pablo Rubens|align=left]]

**Anexo 1:** Luego de una incursión en SCP-ES-261, se logró reducir a sus empleados y se accedió a la cámara de extracción.

SCP-ES-261-2 es un ritual teúrgico mecánico que origina la sustancia láctea empleada en SCP-ES-261-1. Esta sustancia se extrae de un punto focal en el interior de las colinas, y es llevada al resto de la línea de producción. Durante este proceso, es común oír vocalizaciones de un niño en edad de lactancia. Los análisis revelan que este proceso genera una gran carga de angustia en el origen de estas vocalizaciones. Se están haciendo estudios para hallar una forma segura de detener el proceso.

**Anexo 2:** Tres días antes de la última fase de neutralización de SCP-ES-261-2, las vocalizaciones bajaron en intensidad, hasta que finalmente cesaron. El procedimiento se llevó a cabo sin incidentes, salvo que todos los restos de la sustancia transmutaron rápidamente en nubes moleculares de hidrógeno y helio en proporción 9:1.

**Anexo 3:** SCP-ES-261-1 dejó de manifestarse seis días después de la neutralización de SCP-ES-261-2. Sin embargo, se reportó que un gran número de personas a 500 km a la redonda sufrieron de pesadillas, a menudo relacionadas con el fallecimiento de algún familiar de corta edad, además de presentar estados de ánimo disminuidos durante el día. En las cercanías de SCP-ES-261, podían oírse vocalizaciones, esta vez de una mujer adulta, llorando desconsoladamente. Pasados dos meses, ambos eventos cesaron. SCP-ES-261 reclasificado como Neutralizado.
