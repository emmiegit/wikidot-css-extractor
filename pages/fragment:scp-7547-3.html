    <pre><textarea class="page-source" readonly>[[div class=&#34;blockquote&#34; style=&#34;border-radius: 10px; margin: 10px&#34;]]
**[影像紀錄]**
**地點：** Site-55
**日期：** 2019/09/02
**時間：** 07：55
**前言：** 自設施內安全攝影機鏡頭攝得。音訊取自受監控電話。
--------------

[[=]]
**紀錄開始**
[[/=]]

//（A翼區3號走廊。恩格爾走近走廊盡頭一扇鎖著的門。他將權限卡置於掃描儀前，門打開了。）// [[footnote]]經過對鏡頭的仔細分析確認，卡片掃描器似乎沒有出現顏色變化，這代表權限卡是有效的。[[/footnote]]

//（他走進大房間內，裡面裝滿了文件櫃，還有幾臺靠牆放置的電腦。恩格爾坐到了在鏡頭中被櫃子遮擋的電腦前。）//

**恩格爾：** 我進來了。我還有多少時間？

**女性人聲：** 如果你足夠幸運的話？3小時。不過估計的現實點大概是2小時而已。

**恩格爾：** 今日運勢如何？

//（鍵盤敲擊聲、滑鼠點擊聲。）//

**恩格爾：** 「事故23-1 Gamma。」//曼海姆。// 「謀殺事件發生於……」「屍體出現異常變形……」……什麼？「據信與當地活動之猩紅之王教派有關。嫌疑犯為──	」

//（室內的燈光突然熄滅。亞當陷入沉默。）//

**女性人聲：** 怎麼回事？

//（恩格爾沒有回應。遠處有臺電腦的螢幕亮起，開始播放難以識別的噪音。恩格爾慢慢接近干擾源，噪音的音量越來越大。）//

//（當他靠近時，已確實噪音是在反覆喊叫「皮諾丘」之名。恩格爾向電腦伸出手，有個人影在此時從後面靠近，一把抓住了恩格爾的肩膀。）//

**未知人士：** 亞當。

//（恩格爾轉身反抓住身後之人的手臂，將其制伏。）//

**恩格爾：** 你是什麼人？ 報上名來！

**未知人士：** 哇哦，哇！ 是我啊，大哥。我是丹啊！

//（燈光重新亮起，確認此人即是丹尼爾．楚特工。恩格爾鬆開手，將手機收回口袋。）//

**恩格爾：** //我的天啊//，大哥，你是怎樣為什麼會覺得這樣幹是個好主意？

**楚：** 我只是想知道你在幹嘛以及為什麼要把燈給關了。

**恩格爾：** 還有為什麼──你說什麼？

**楚：** //（他指著電腦。）// 你怎麼在這看卡通啊？

//（恩格爾看著電腦，電腦正在播放著1940年的電影《皮諾丘》──具體而言，是電影中傑佩托尋找​​皮諾丘那幕場景。）//

**恩格爾：** 我不是 ，我……//（嘆氣）// 沒什麼。

**楚：** 隨便啦老兄。 //（停頓）// 嘿，你還好嗎？

**恩格爾：** //（停頓）// 行吧。

**楚：** 好吧。我知道這案子最近帶給你很大的壓力，如果你需要有人發洩或只是想傾訴，我隨時樂意當你的垃圾桶。

**恩格爾：** 我很感謝。

//（楚在離開房間前點了點頭，出去時還在水坑上輕輕滑了一下。恩格爾隨即掏出了手機。）//

**女性人聲：** 你最好等找到需要的一切後才輕舉妄動。

**恩格爾：** 好......

//（亞當回到電腦前。）//

**恩格爾：** 「4/7547級存取權限。」

「對儀式的觀察顯示已完成近70%。SCP-7547-OMEGA（亞當．恩格爾）目前的基金會忠誠度得分為94，尚在可接受的範圍內，唯低於過去數個月的成績。SCP-7547-OMEGA應接受強化監管，以維持基金會對即將到來之SCK級（範式轉移）情景的控制。數據預測顯示，若一切能按計劃進行，收容成功率將提高15%，基金會將取得對地球與整體現實更大的管控權。」

//（停頓。）//

**女性人聲：** 他們在利用你。

//（停頓。）//

**恩格爾：** 「尚未釐清有多少團體知曉SCP-7547的真相，但已證實全球超自然聯盟，蛇之手，馬歇爾、卡特、達克公司都了解該儀式之目的。」

//（停頓。）//

**女性人聲：** 你知道的，我們可以拉響警報。讓他們衝進來給你做記憶刪除。

**恩格爾：** 你要是這麼幹了，你就得回到原點，也沒有之OMEGA能讓你擺佈了。

**未知人聲：** 回去把事故部分讀完。

**恩格爾：** 「……與在該地區活動的猩紅之王之子教派有關。 據信嫌疑人是……埃文．布斯……」

//（恩格爾從螢幕向後退，撞到櫃子後跌跌撞撞地走出了室內。）//

//（他沿著走廊走去，顯然是迷失了方向，接著才開始逐漸加快步伐，然後是衝刺，最後跑了起來。）//

//（他繼續奔跑，衝進了Site-55藍圖上未標記的一扇門內。通話中能聽見踏在淺水中的腳步聲，隨後是撞擊聲。）//

**紀錄結束**
