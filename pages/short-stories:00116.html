    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;2009/07/15, 地点：接待处&#39;
content: &#34;他们分坐两边，中间只隔一张薄薄的桌板。就在门外，还有一整条愤怒的排队长龙正等着要冲进来伸张他们的权利。特工能觉察到空气里的压力。\n\n这一场会面绝不会出幺蛾子，特工暗自决定。他决不动手，如果对面在谈话中途突然拧开一瓶矿泉水兜头淋过来，他会称赞水的清洌，并且欢迎他们再浇一瓶。\n\n在开口前，手捧骨灰匣的老者先望了一眼身边的老伴：“我们不要求赔偿。”在特工错愕的眼神中，老人停顿一下，然后继续：“我们看了[[[the-executions-of-doctor-bright|新闻]]]……你们中的一个人，他重生了一百多次，新闻里面是这么说的。有没有可能……我只要一次，求求你。他已经被判了二十年，要做什么，要继续服刑，都可以。我不怪你们。我只要他回来。行行好，我求求你们……”&#34;
