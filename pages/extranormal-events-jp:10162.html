    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>overview: &#34;様々な施設の屋内に設置されていた監視カメラ計21台が、建物の外側を密集して歩いていく、多数の人の脚を映した。いずれの事例においても、腰より上の部位は画面内に入らず、靴やズボンなどの着用はない素足の状態であった。\n\n特筆すべき点として、実体群の歩いていく方向を矢印として表すと、特定のエリアに収束することが挙げられた。およそ40分後、エリア内の複数名の住民から「怒号と多数の足音がする」という通報が寄せられた。\n\n警察による調査の結果、高橋治郎さん (67)、高橋ヨシエさん (65)、高橋弘樹さん (35)、高橋朱里さん (35)、高橋美紀ちゃん (12)、高橋賢也くん (9) が自宅で死亡しているのが発見された。死因は全身に渡っての内臓損傷や骨折に伴う失血性ショックであった。いずれの遺体にも踏みつけられたような痕跡があり、少量の山土が付着していた。\n\n警察の聞き取りによれば、高橋一家が他者から恨みを買うようなことは考えられないという。\n@@@@&#34;
swdate: &#39;1&#39;
date: 2016年8月16日
swplace: &#39;1&#39;
place: 和歌山県██市
swchaseprocedure: &#39;1&#39;
chaseprocedure: &#39;[[[secure-facility-dossier-site-81kk|サイト-81KK]]]の未詳怪異調査セクション・形式セクションにより調査が行われたが、原因は判明しなかった。特事警察との合同で事件の詳細は隠蔽され、強盗致傷事件をカバーストーリーとして簡易的な報道が実施された。事件から8年が経過したが、本事象の再発は確認されていない。&#39;
swaddendum: &#39;1&#39;
addendum: &#39;**追記 ##red|[緊急]##:** 2024/2/2、大阪府██市で類似事象が進行中。予想されるエリア内からの一般市民の避難計画がサイト-81KK 内部管理セクションに提出された。状況は追って追記される。&#39;
