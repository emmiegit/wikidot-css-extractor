    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wdfiles.com/local--resized-images/scp-246-fr/M.Loyal/medium.jpg|caption=SCP-246-FR-1-B]]

**项目编号：** SCP-246-FR

**威胁等级：** 绿 [[span style=&#34;color:Green&#34;]]●[[/span]]

**项目等级：** Safe

**特殊收容措施：** SCP-246-FR必须收容与Site-Beta的5x5x2m标准收容间内。 

访问SCP-246-FR必须得到3名研究人员的授权，并且仅限于实验。实验必须在2名调查员的监督下对D级人员进行，其不得以任何方式查看SCP-246-FR-1。

除非实验，实验暴露于SCP-246-FR-1后不应暴露于SCP-246-FR-2。

**描述：** SCP-246-FR是两个编号为SCP-246-FR-1和SCP-246-FR-2实体的共同名称。SCP-246-FR被发现于██████████的前马戏团导演██████的██████的居所内。 SCP-246-FR-1是一卷“铬”录像带，其组件没有异常特征。当引入连接到屏幕的录像机时，视频开始播放。该视频即包括SCP-246-FR-1-A和SCP-246-FR-1-B.

SCP-246-FR-1-A指的是视频的第一部分，即持续2分钟53秒的小丑表演。当以任何方式观察记录时，即触发SCP-246-FR-1-A的异常效果。任何看到全部或者部分屏幕的人，甚至部分都将会进入第1阶段。

阶段1的特征在于不受控制的笑，其强度与观察到的影响面积成比例地增加。无论受试者的心理状态如何，都会开始发笑。从那时起，如果眼神接触中断，笑声就会停止，受影响者将不会受到与SCP-246-FR相关的任何影响。 然而，受试者将无法自主转移眼睛并且不会对外部刺激做出反应。该效应于SCP-246-FR-1-A的视频及其复制品上起效，但不适用于照片复制品。

SCP-246-FR-1-B是录音的最后一部分，可看见一个男人的衣着和姿势与Loyal先生（也称为SCP-246-FR-1-B）。SCP-246-FR-1-B的表演持续47秒。

在SCP-246-FR-1-B出现后，受影响者进入第2阶段。在此阶段，笑声将停止，受影响者者凝视屏幕。到目前为止，在受试者中不会眨眼。
大约2秒后，SCP-246-FR-1-B将开始演讲。演讲内容如下：

&gt; //&#34;好。亲爱的观众，你们让我很失望。因为你们放弃了我和我的马戏团，因为让我陷入沮丧，因为让我无法再次欢笑，所以我决定报复。现在你的笑声已经远离了你的身体和灵魂。*你将无法以任何方式欢笑，表达你的快乐。您将以1300法郎的价格出售你们的“欢笑药水”，作为你们不忠的代价。再见，亲爱的观众。&#34;//

在演讲过程中，如果目光接触中断，受影响者将继续看向SCP-246-FR-1-B的方向。如果听觉接触中断，受试者将返回初始阶段，除了对SCP-246-FR的完全遗忘之外没有任何副作用。[[footnote]] 初始阶段即暴露于SCP-246-FR-1之前受影响者的心理-情绪状态。[[/footnote]] 

如果受影响者正在观看整个节目至少部分节目并听到整个演讲直到标有星号的段落，其将进入第3阶段并且无法感受到幽默并无法发笑，表现得像一个从不理解笑的概念的人，因此进入神经衰弱的状态。记忆删除措施对于SCP-246-FR-1为100％有效，并能让受影响者回退初始状态。

SCP-246-FR-2是一套（从SCP-246-FR-2-A到SCP-246-FR-2-T）的20毫升的祖母绿色液体的20个小瓶。 写有“大笑药水：想再笑一次？买！价格仅1300镑！” 在每个实体上皆可见。
每个实体由75％氧化亚氮组成，由未知过程一直保持液态，并含有20％[删除]和5％可卡因。

SCP-246-FR-2具有与SCP-246-FR-1-A描述的相同属性与性质，这使得受影响者能够在最后阶段大笑。72小时的时间内，受试者将能够再次大笑，并且具有与他暴露于SCP-246-FR之前相同的幽默感。此后，其可能会对可卡因产生成瘾性，迫使受影响者在上述期间结束后食用。

**附录246-FR-1 :** ████████████是马戏团导演██████。根据观看马戏团的███████博士的说法，SCP-246-FR-1-A的身份是████████████。

马戏团██████是一个受欢迎的马戏团，在20世纪90年代非常受人们欢迎，这要归功于飞人艺术家，绰号“马戏团的天使”，直至在马戏团内死亡。因此，马戏团逐渐失去了观众，然后将这些表演形容为“没有这个空中飞人，就没有其他任何节目效果，没有兴趣”。马戏团遂破产。

**附录246-FR-2 :** 当地一家报纸刊登有无法再笑者的信息，SCP-246-FR遂引起了基金会的注意。已对此些人实施A级记忆删除。
