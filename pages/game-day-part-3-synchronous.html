    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Murphy跌跌撞撞地穿过黑暗的走廊，试图避开散落在地板上的残骸，并且多少做到了成功。在他身后，仍然有模糊的声音在喊着，寻找着更多他的同事。走到走廊尽头时，他开始让自己走下楼梯，偶尔回头看看，看有没有人跟踪他。

//该死的。他们不应该在这里。Site-77应该是安全的站点之一，混沌分裂者的活动应该在美国更加活跃。该死的。但不要想这些，想想出去的事，去三楼。他们在那里进行疏散，他们还在抵抗。你能抵达那里的，Murphy，冷静点……//

当他走到二楼的时候，一件奇怪的事情发生了。广播系统噼啪作响，一个声音开始说话。这很奇怪，有两个原因。第一，电力早已熄灭，寄予希望的紧急备用电力也在此不久之后中断。其次，广播里的声音不是Murphy能辨认出来的站点里的任何人的声音。

//##blue|你好，##基金会人员。##blue|不要惊慌。会让你们很快安全，所以在此期间请欣赏一些音乐。##//

一场可爱的齐柏林飞艇歌曲演奏开始了。

//##blue|他们站在被毁的楼梯井旁，不知所措。抬起头来，听见歌声开始了。说你好，适应新角色。你还记得我们吗？##//

Murphy紧张地跑了起来。这里有些东西被放出了，某些skip。该死。到目前为止，他还算幸运，没有撞到任何危险或可怕的东西，但现在运气似乎已经耗尽了。它还在他身后的某个地方，可能在追他。妈的，妈的，继续跑……

就在这个时候，Murphy直接撞上了乐队的一名成员，当他转过拐角时，他扑通一声扑了进去。于是他倒在地上，并赶紧爬到对面的墙上，盯着它看。乐队成员看上去是个女人，身穿一件带着蓝色和橙色流苏的白色制服。她肩上扛着一个鼓，并开始敲打它。

**彭 彭 彭 彭 彭彭彭彭**

Murphy跳了起来，再次穿过二楼的走廊逃开。每次经过走廊，他都能看到更多的乐队成员。弹奏乐器。军鼓、萨克斯管、单簧管……他能听到音乐。孩子们在唱歌。

他现在能##blue|记得##了。

但这是错误的。

这不是他应该记住的。这不在备忘录上，什么也不是，他必须离开这里。Murphy挣扎着挪动他的脚，但感觉自己的脚被绑在了地板上。他哪儿也去不了。

//##blue|我们看到的是拒绝，看到的是音乐。记得，但不相信能做什么。孩子们像麻雀的叫声一样甜美，他们没有靠近，而是开车离开了合唱团。##//

Murphy闭上了他的眼睛。“你他妈的想从我这里得到什么?”

//##blue|我们想要带来音乐？##//

&#34;不！我不要你的音乐，放我走！&#34;

//##blue|拒绝作曲吗？##//

&#34;什么？是的，我拒绝！&#34;

//##blue|作曲将不会那么美丽，如果没有……##//

&#34;我不关心！拜托了，放我走……&#34;

//##blue|放松。##//

阻止Murphy前进的力量突然被释放，他向前猛冲，在废墟和杂物间翻滚。它让他走了。为什么会这样，或者接下来会做什么都成了次要的事情，因为Murphy是自由的，他//马上//就能离开了。

-------------------------------

&gt; **分裂者行动报告**
&gt; 
&gt; 在清理二楼的过程中，我们发现一群工作人员聚集在一个实验室内，像是一个行进乐队一样演奏着乐曲，显然受到了一种眩晕性收容失效的影响。我们让一些人戴着耳套来控制他们。他们也在唱着什么，听起来像是70年代的音乐。我不记得是什么了，但我们查明的时候我会告诉你们的。
&gt; 
&gt; 还有，Shane告诉我，我们捡了一个想去“撤离点”的家伙。我们抓住他，把他装进袋子，运到那个地方。可能是对测试力量的一个很好的补充品，而如果他抗议，你们可以在他身上随便测试东西。
&gt; 
&gt; ~Wehrner</textarea></pre>
