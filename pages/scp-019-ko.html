**Item nº:** SCP-019-KO

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-019-KO-M e SCP-019-KO-F são contidos separadamente em celas de contenção para SCPs humanoides padrão de 5m×5m×3m, com o objetivo geral dos procedimentos de contenção e as razões pela proibição de testes e visitas sendo gravadas precisamente (inkoku) nos lados de fora das portas metálicas selando as duas celas. Para evitar que SCP-019-KO consiga de alguma forma se comunicar com os funcionários da Fundação próximos as celas, é necessária a implementação de uma cela de contenção adicional arranjada com isolamento acústico, com dimensões de 15m×15m×8m, mantendo uma distância mínima exigida de 5m da posição da celas primárias. Oficiais de segurança fortemente armados estacionados estarão guardando a porta da cela de contenção secundária para impedir a entrada de invasores. Suprimentos básicos diários necessários para o suporte de vida são fornecidos através de robôs não tripulados operados remotamente, com os procedimentos de contenção sendo retransmitidos em detalhes na superfície dos robôs.

Em caso de brecha de contenção, é de maior prioridade garantir a segurança de outros objetos SCP e animais próximos e que os mesmos não sejam afetados. Se objetos inanimados e humanos forem afetados, estes devem ser transferidos e mantidos em quarentena na Sala β-3 até a sua recuperação, sem a necessidade de destruição ou execução a tiros. Qualquer indivíduo que for encontrado levando animais, bonecos, armas de fogo e espadas, bombas e entre outros nas proximidades das celas de contenção primárias deverá ser eliminado com efeito imediato.

**Descrição:** SCP-019-KO são objetos SCP de aparência humanoide, se assemelhando a duas crianças asiáticas. Suas características específicas são as seguintes:

&gt; * **SCP-019-KO-M**
&gt; 145cm de altura, pesando 40kg, se parece com um menino asiático entre seus 12 anos de idade. Em uma entrevista remota usando equipamento de áudio, ele se auto identificou como &#34;Cheolsu&#34; (철수). As características mais marcantes de sua aparência são: um cabelo cuia abundante, cabeça esticada, nariz achatado, sardas, etc. O resultado do aconselhamento psicológico revelou que o sujeito possui um aspecto muito malicioso e cruel, mas estúpido. Seu escopo de influência não ultrapassa 5m, o mesmo com SCP-019-KO-F. Seu traje de escolha consiste principalmente em uma camisa longa de lã amarela e uma jeans estilo anos 80. O próprio objeto não requer banho ou lavagem de suas roupas.

&gt; * **SCP-019-KO-F**
&gt; 138cm de altura, pesando 35kg, se parece com uma menina asiática entre seus 12 anos de idade. Durante a sua entrevista remota, ela se auto identificou como &#34;Young-hee&#34; (영희). As características da sua aparência são: olhos grandes, cabelo castanho, na maioria das vezes penteado na forma de um rabo de cavalo, e uma pele branca brilhante. O resultado do aconselhamento psicológico revelou que o sujeito possui um aspecto muito inteligente e traiçoeiro, especialmente no diagnóstico de psicopatia usando DSM-Ⅲ [DADOS EXPURGADOS]. Exibe além de raciocínio condicional, curiosidade intelectual e desempenho acadêmico bastante elevados, e isso também poderá ser compartilhado com qualquer sujeito já afetado que esteja dentro de seu escopo de influência. Seu traje de escolha consiste principalmente em um vestido vermelho vivo e uma fita da mesma cor usada para prender o cabelo.

████ dias se passaram desde que SCP-019-KO-M e SCP-019-KO-F foram contidos pela Fundação, e nenhum crescimento físico observável ao olho nu foi confirmado. Exames médicos realizados aplicando imageamento por ressonância magnética e tomografia computadorizada acabaram sem sucesso, já que os periféricos usados ​​sempre eram afetados no decorrer do processo. Além disso, embora a sua compreensão do mundo seja próxima ou similar com a de uma criança comum da mesma idade, ambos são muito reservados e desconfiam de estranhos.

Apesar de na maioria das vezes SCP-019-KO-M e SCP-019-KO-F estarem andando juntos, a relação entre eles nunca é amigável. Essas brigas começam com uma provocação por parte de SCP-019-KO-M, embora o mesmo sempre seja vencido por SCP-019-KO-F através da força bruta verbal ou física. No entanto, ambos não são expostos aos efeitos das propriedades anômalas um do outro. Além disso, SCP-019-KO-F demonstra maior probabilidade de causar uma brecha de contenção. A conexão entre estes dois objetos SCP e os personagens &#34;Cheolsu&#34; e &#34;Young-hee&#34; apresentados nos livros didáticos daquela época até então não foi determinada.

SCP-019-KO-M e SCP-019-KO-F afetam conscientemente qualquer sujeito, desde organismos vivos até objetos inanimados, que estiver dentro dos 5m de seu alcance. O sujeito afetado sofrerá mutações breves para desenvolver um rosto vagamente humano, nos casos de organismos sendo a frente da cabeça, e em casos de objetos inanimados, em uma de suas superfícies. Uma vez que convertidos, estes farão tentativas rigorosas para se envolverem com qualquer humano a vista (ver arquivos fotográficos). Possuem inteligência comparável com o nível humano, e geralmente assumem uma postura agressiva em relação a vida próxima. O rosto gerado desparece instantaneamente uma vez que o sujeito é destruído ou morto, impossibilitando qualquer dissecação para análise. O objeto não pode afetar aqueles que estejam fora de seu campo visual. A seguir estão os casos resultantes já presenciados de e as peculiaridades comuns de cada um.

* Inanimado: Comportamento hostil observado. Embora possua rosto, está totalmente desprovido de membros, e não representa uma ameaça real. O meio pelo qual vocalizam e seu mecanismo de ego ainda não foram documentadas.
* Artefato: Comportamento hostil observado. Rostos estão presentes, e podem ser considerados uma ameaça para a Fundação em alguns casos. Entretanto, o artefato afetado ainda pode ser detido facilmente, uma vez que o mesmo é incapaz de violar as suas funções originais, se limitando apenas as já justificadas finalidades de sua fabricação como uma ferramenta.
* Organismo: Comportamento hostil observado. Especialmente quando se trata de cães domésticos (//Canis lupus familiaris//）ou membros da ordem dos primatas (//Primates//), são considerados os casos mais frequentes e perigosos pela Fundação. Organismos possuindo quatro membros favoráveis e inteligência avançada natural representam um risco significativamente maior.

SCP-019-KO foi descoberto pela primeira vez no ano de 198█ em ██, na República da Coreia. No momento da descoberta, SCP-019-KO-M estava [REDIGIDO], enquanto SCP-019-KO-F carregava consigo 4 livros desconhecidos. Na chegada, desde automóveis, semáforos, bolsas, colares, e até [REDIGIDO] foram todos afetados, e a cidade inteira estava paralisada. Uma equipe de contenção primária foi despachada pela Fundação, mas assim que SCP-019-KO-F reconheceu a pistola P-226 nas mãos de um agente, que pretendia apreender os dois, os 12 agentes da equipe morreram no local devido aos ferimentos recebidos por bala. Depois que a equipe de contenção secundária conseguiu cercá-los a uma distância segura, um trabalho de purificação antibiológica usando química desinfetante foi realizado em todo o caminho percorrido pelo objeto. O controle do jornalismo na comunicação em massa nacional foi estabelecido com a cooperação do governo da █ª república, seguida da amnesticização generalizada das testemunhas civis.

Acredita-se que as informações necessárias para exercer a influência sejam obtidas por SCP-019-KO-F ao ler diferentes livros científicos. Registros apontaram que a queratina da pele, macrófagos e até mesmos partes humanas, como o cérebro, também podem ser afetadas individualmente. Tentativas da Fundação de convencer o objeto através da administração de amnésticos resultaram apenas no mesmo fornecendo uma gama muito limitada de informações, evitando a princípio em compartilhar informações em 38 campos, incluindo ciências da Terra, automobilismo, engenharia informática, e ciência militar.

**Adendo: Documento Anexado 019-KO-04**
&gt; Parece que a amnesticização generalizada em ██ não ocorreu como planejada. Os rumores sobre um menino e uma menina não identificados que massacraram cidadãos transformando tudo em monstros com olhos, narizes e bocas não demoraram muito para se espalharem entre a população. Em resposta a isso, a Fundação colaborou com várias editoras, incluindo ██, para produzir uma narrativa focada na aprendizagem de ciências que estreia dois personagens, chamados Cheolsu e Young-hee, publicada como uma franquia de livros educativos infantis com um conteúdo agradável e legítimo que não vá contra a ordem pública e moral. Isso fará com que SCP-019-KO seja percebido como uma paródia irônica sobre algumas crianças.</textarea></pre>
