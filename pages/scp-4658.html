**Titre original :** SCP-4658 - Control Kink
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 31 mars 2020
**Images :** Manette : [https://commons.wikimedia.org/wiki/File:Namco_Negcon_twisted.jpg Wikimedia Commons], par Malcolm Tyrrell, licence CC BY -SA 3.0 ; Game Boy : [https://www.flickr.com/photos/41943909@N03/4428366002 Flickr], par Cirofono, CC BY 2.0

[[include component:image-block
    name=joystick.jpg|
    caption=SCP-4658|
    width=350px
]]

**Objet n^^o^^ :** SCP-4658

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-4658 est conservé dans un casier de confinement situé au [[[secure-facility-dossier-site-77|Site-77]]]. Ses fils sont maintenus en place avec des élastiques et bloqués par des poids pour empêcher toute lévitation incontrôlée dans le casier. Du papier journal a été inséré dans les interstices entre la coque en plastique et les boutons afin d&#39;empêcher toute utilisation de ces derniers hors des tests.

Une fois par semaine, le papier journal doit être sorti de la coque pour subir des tests. Les membres du personnel de Classe D doivent passer un examen psychologique afin de détecter des comportements sexuels anormaux avant toute interaction avec SCP-4658.

Étant donné qu&#39;il est impossible d&#39;accéder aux parties internes de SCP-4658 de façon non-destructive, aucun test de ce type ne peut être autorisé sans l&#39;approbation du Directeur Gillespie.

**Description :** SCP-4658 est une manette conçue et commercialisée par ##purple|Arcadia## compatible avec plusieurs plateformes de jeux vidéo. Le connecteur mâle ressemble au connecteur sub-D à 9 fiches utilisé par des consoles comme les consoles 8-bits et 16-bits de Sega ainsi que les ordinateurs Commodore. Il est possible de l&#39;insérer dans les ports femelles de n&#39;importe quelle console de jeux vidéo fabriquée avant le 1er janvier 2000, malgré l&#39;incompatibilité apparente des connecteurs.[[footnote]] Les consoles étant à l&#39;origine sorties avant cette date mais fabriquées plus tard ne sont pas sujettes à cet effet. [[/footnote]]

SCP-4658 est capable de se déplacer de façon autonome et de presser indépendamment ses boutons. Si l&#39;objet est laissé branché à une console ou à un ordinateur, cela peut les faire s&#39;activer sans action humaine. En l&#39;absence d&#39;êtres humains, SCP-4658 a été observé léviter pendant des durées supérieures à plusieurs heures, et chute au sol lorsqu&#39;un être humain s&#39;approche.

Lorsque l&#39;objet est utilisé de façon prolongée, de la cire fondue peut émerger des joints de SCP-4658 pour recouvrir les mains du joueur. Les fils de SCP-4658 s&#39;enroulent fréquemment autour des individus proches, en particulier autour de leurs chevilles et de leurs pieds. Les joueurs peuvent ressentir un picotement et parfois des électrocutions mineures en utilisant SCP-4658 malgré l&#39;absence de fils dénudés ou de pics de tension.

Si un même individu utilise SCP-4658 de façon répétée, des effets comme ceux décrits ci-dessus se produisent de plus en plus fréquemment. Si l&#39;utilisateur de SCP-4658 commence à se sentir frustré ou énervé pendant qu&#39;il joue, les pressions des boutons de SCP-4658 peuvent être prises en compte après un délai sans raison particulière. Si SCP-4658 est jeté ou maltraité d&#39;une autre façon pendant une partie, il a été observé suinter de grandes quantités de cire liquide chaude. Cela n&#39;endommage pas les composants internes de SCP-4658 ni les machines auxquelles l&#39;objet est connecté.

Les utilisateurs ont rapporté se réveiller les bras ou les jambes attachées par les fils de SCP-4658, l&#39;objet posé sur leurs genoux. Les enregistrements vidéo suggèrent que SCP-4658 lévite au-dessus des utilisateurs pendant leur sommeil en faisant dégouliner de la cire chaude sur leur torse ou dos avant de s&#39;enrouler autour d&#39;eux. Cette matière n&#39;a pas rapportée être présente lors du réveil de l&#39;utilisateur.

Si SCP-4658 n&#39;est pas utilisé régulièrement, l&#39;objet commencera s&#39;interfacer avec d&#39;autres appareils électroniques avec lesquels il est capable d&#39;entrer en contact. Si d&#39;autres manettes avec fil sont présentes, leurs fils s&#39;enroulent et s&#39;emmêlent lorsqu&#39;elles ne sont pas observées. La pièce dans lesquelles elles se trouvent peut devenir humide, avec une forte odeur de graisse et de fil à souder.

[[include component:image-block
    name=gameboy.jpg|
    caption=SCP-4658-E confiné suite à la décontamination.|
    width=300px
]]

**Addendum :** Incident 4658-X

Les procédures de confinement originelles de SCP-4658 indiquaient de le laisser en permanence isolé sans accès à d&#39;autres appareils électroniques. Le 04/12/2018, il a été découvert que SCP-4658 avait disparu de son casier de confinement pendant une inspection de routine. Bien que des recherches approfondies aient été entreprises par les agents de sécurité du Site-77, SCP-4658 n&#39;a pu être localisé qu&#39;en janvier 2019.

SCP-4658 se trouvait apparemment dans un coffre de confinement de grand volume depuis sa disparition, et a été retrouvé enroulé autour d&#39;une paire de consoles de jeu[[footnote]] Une Xbox, modèle original, et une Sega 32X. [[/footnote]]. Ces machines avaient des ports mâle et femelle correspondants qui n&#39;étaient pas présents à l&#39;origine. L&#39;enroulement de SCP-4658 autour de ces dernières avait forcé ces ports à se connecter.

Lors de leur récupération, la Xbox avait une excroissance bulbeuse dans sa coque, et les deux machines étaient recouvertes de copieuses quantités de cire, de résidus de plastiques et de pâte thermique. Peu de temps après la récupération, l&#39;excroissance a fait sortir le lecteur de disque et la plaque avant de la console, expulsant SCP-4658-E qui était alors recouvert de pâte thermique.

[[footnoteblock]]
