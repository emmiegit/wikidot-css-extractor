    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-409-JP - 笑来亭ふしぎ
**著者:** ©︎[[*user Rhapsodyyyyyy]]
**作成年:** 2015
[[include credit:end]]
**アイテム番号:** SCP-409-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在、SCP-409-JPの完全な収容は行われていません。SCP-409-JPが発生する演芸場で落語の口演が行われる際には必ず1人以上の職員を派遣し、SCP-409-JPが発生した場合ただちにプロトコル&#34;//時そば//&#34;を実行してください。演目終了後、関係者にはAクラス記憶処置が行われます。
現在、さらに低リスクの収容措置としてエージェント・███よりプロトコル&#34;井戸の茶碗&#34;およびプロトコル&#34;道具屋&#34;が提案され、サイト管理者の承認後に新プロトコル策定のための実験が行われる予定です。

**説明:** SCP-409-JPは黒い着物を着た50代前半の東洋人男性のように見える人型実体です。東京都██区に存在する演芸場████亭において落語の口演会が行われている際、演目と演目の間に突発的に出現し演者の1人として落語を披露します。それに伴い、演者の名前を表示する「めくり」に「笑来亭ふしぎ」という名前が表示されます。SCP-409-JPの出現は主催者にとって予定外の出来事であり、それによって本来出演する予定であった演者の出番が遅れる、または飛ばされるといった事態が発生しますが主催者、出演者及び観客はその事に違和感を持たずSCP-409-JPの口演は円滑に行われます。SCP-409-JPの口演中、ほとんどの観客は口演を聴き続ける事を望みます。この傾向は対象が落語に精通しているほど顕著で、ミーム的な特性と言うよりは単にSCP-409-JPの噺の質が一般的に高いと判断されるレベルにある事に起因すると推測されています。対象が外部からの命令または便意、尿意等に起因する動機により退場する事は可能です。SCP-409-JPの口演を録画、録音する事は可能で、記録された映像および音声は特異性を持ちません。また、「笑来亭ふしぎ」なる名前の噺家が存在した形跡は落語の発祥から現在まで確認されていません。

SCP-409-JPが舞台上において演目を開始する際、「笑来亭ふしぎ」という芸名を名乗った後に「今日はなんの噺をしようか」という問いを観客に投げかけます。これは一般的な噺家の行動としては非常に不自然なものですが、観客および口演関係者は違和感を感じません。多くの場合、観客は口々に噺のリクエストをSCP-409-JPに告げます。SCP-409-JPは聞き取れたと思われるリクエストの中から最も早かったものを選択し、リクエストに応じた噺を披露します。リクエスト以外のコンタクトは全て黙殺されます。口演の終了後、SCP-409-JPは舞台袖に消えるとともに消失します。同時に、演目に応じてSCP-409-JPの特異な効果が発現します。特異な効果は演目の内容に沿ったものであり、財団職員がリクエストを行う事で影響をコントロールする事が可能です。

SCP-409-JPは19██年に東京都██区の██亭において「幽霊の噺家が出没する」との噂が広まった事から当時の財団に発見され、SCPとしての認定が検討されましたが19██年に██亭が閉鎖されると共に姿を消しました。20██年に████亭で再出現した事が休暇中のエージェント・███によって確認され、現在の特別収容プロトコルが制定されました。████亭以外の演芸場でSCP-409-JPの発生は確認されておらず、--財団フロント企業を通した働きかけにより████亭を移転もしくは閉鎖させる計画が検討されています。--
SCP-409-JPの口演を妨害するあらゆる試みは予定されていません。

[[collapsible show=&#34;+ 実験記録SCP-409-JP-001から006を表示&#34; hide=&#34;-閉じる&#34;]]
[__**実験記録001 - 20██/██/██**__]
&gt; **実施者:** エージェント・███
&gt; **実施内容:**「**寿限無**[[footnote]]主人公が赤ん坊に異常に長い名前を付ける噺。[[/footnote]]」をリクエスト 
&gt; **結果:** エージェント・███の登録名がエージェント・寿限無寿限無五劫の擦り切れ海砂利水魚の水行末雲来末風来末食う寝る処に住む処やぶら小路の藪柑子パイポパイポパイポのシューリンガンシューリンガンのグーリンダイグーリンダイのポンポコピーのポンポコナーの長久命の長助に変更される。
&gt; **補足:** 登録名の変更は記憶改変と共に行われ、当初財団は異常性を認識できなかった。複数の職員を用いて繰り返し実験を行った所、3名の職員が「エージェント・寿限無寿限無五劫の擦り切れ海砂利水魚の水行末雲来末風来末食う寝る処に住む処やぶら小路の藪柑子パイポパイポパイポのシューリンガンシューリンガンのグーリンダイグーリンダイのポンポコピーのポンポコナーの長久命の長助」なる名前を持つ事となり異常性が発見された。3名のうち2名は改名を申請。1名は「エージェント・寿限無寿限無五劫の擦り切れ海砂利水魚の水行末雲来末風来末食う寝る処に住む処やぶら小路の藪柑子パイポパイポパイポのシューリンガンシューリンガンのグーリンダイグーリンダイのポンポコピーのポンポコナーの長久命の長助」としての活動を継続する事を希望。
&gt; 
&gt; //改名を強制する事はしませんが、公式書類では略称として「エージェント・寿限無」を使用して下さい。 -人事部//

[__**実験記録002 - 20██/██/██**__]
&gt; **実施者:** エージェント・███
&gt; **実施内容:**「**時そば**[[footnote]]主人公が蕎麦の値段をごまかす噺。[[/footnote]]」をリクエスト
&gt; **結果:** 会場に併設された売店において、売上が売れた商品の合計額より1,613円足りなかった。

[__**実験記録003 - 20██/██/██**__]
&gt; **実施者:** エージェント・███
&gt; **実施内容:**「狐の出てくる噺」をリクエスト
&gt; **結果:** SCP-409-JPは「**王子の狐**[[footnote]]主人公が狐をだます噺。狐は人をだまし、馬の糞を食わせるという一節がある。[[/footnote]]」を演じる。口演終了後、エージェント・███は即座に消失。捜索活動が行われたが、1日後に自力でサイト-██まで帰還。弁当を食べながら落語を聞いていたはずだったが、気が付くと東京都内の公園で██を食していたという。エージェント・███に軽い胃痛以外の被害は無し。

[__**実験記録004 - 20██/██/██**__]
&gt; **実施者:** 66歳の一般人男性（エージェント・███が別のリクエストを行う予定だったが、先を越された）
&gt; **実施内容:**「**一眼国**[[footnote]]主人公が一つ目の人間の国に迷い込む噺。[[/footnote]]」をリクエスト
&gt; **結果:** 口演終了後、実施者の一般人男性は即座に消失。現在まで発見されていない。エージェント・███は戒告処分となり、SCP-409-JPの実験担当から外される。

[__**実験記録005 - 20██/██/██**__]
&gt; **実施者:** エージェント・██ら5名
&gt; **実施内容:** SCP-409-JPが壇上に上がると同時に非常ベルを鳴らし、観客を退出させる。エージェント・██らがSCP-409-JPの確保を試みる。
&gt; **結果:** SCP-409-JPはエージェント・██が壇上に上がると同時に舞台袖に逃げ込み、消失。確保は失敗した。エージェント・██らによるとSCP-409-JPは明らかに怒っていた様子で何か捲し立てていたが、早口ときつい江戸弁のため内容は聞き取れなかった。

[__**実験記録006 - 20██/██/██**__]
&gt; **実施者:** エージェント・██
&gt; **実施内容:**「**時そば**」をリクエスト。新たな確保作戦の準備のため、口演中に携帯電話を鳴らすなどの妨害行動を行う。SCP-409-JPが観客席の動きにどの程度反応するかを確認する。
&gt; **結果:** SCP-409-JP登場時、めくりに「凶来亭おわり」という名前が表示されている。エージェント・██はその時点で実験の終了とSCP-409-JPの即時確保を試みるもSCP-409-JPが話し始めると同時に椅子から立ち上がれなくなり、声も発せなくなる。SCP-409-JPはリクエストを募らず「**大丸屋騒動**[[footnote]]主人公が妖刀に魅入られ、無差別殺戮を行う噺。[[/footnote]]」の演目を開始。
&gt; 演目終了後、[データ削除]。SCP-409-JPの確保作戦は無期限に延期された。
