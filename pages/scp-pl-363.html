[[size 200%]]Wynaturzenie 363[[/size]]

**Środki asekurujące:** Na tereny Rzeczypospolitej należy pod żadnym pozorem człeka roznoszącego ten oto fenomen nie wpuszczać. Osoby dotknięte jego efektem mają być od innych oddalone, aby nikt niewiarygodnej natury ich wypowiedzi nie zauważył.

**Deskrypcja anormalności:** &#34;Wynaturzenie 363&#34; to określenie na kuriozalny fenomen który wokół trubadura prowansalskiego Arnauta Daniela krąży. Kiedy człowiek jednego z jego poematów wysłucha, sam w strofach zaczyna się wyrażać, w formie [[[SCP-PL-336|sekstyną]]] przez niego zwaną. Człek zmuszony do czytania z woluminu albo przełoży jego słowa w formę poematu, albo przeczyta go w sposób oryginalny, lecz nie bez swojej ceny. Po wypowiedzeniu zdania nie wpasowującego się w formę sekstyny, czytający zgłasza wizję bestyi człekopodobnej, posiadającej sześcioro rąk oraz sześcioro oczu, co na myśl przywodzi hekatonchejrów greckich. Po tylko jednorazowym zobaczeniu takowej kreatury, osoba przestaje łamać formę poematu w jakiejkolwiek sytuacyi.


**Addendum pierwsze:** W kronikach wielu zapisane jest, że Arnaut Daniel miałby umrzeć w roku pańskim tysiąc dwusetnym. Jednak jest to niedorzeczne, albowiem wciąż chodzi między nami i opowieści swoje snuje. Prędko należy zapoznać się ze szczegółami sytuacyi, aby tajemnicę ową rozwiązać.


**Addendum drugie:** Za sprzeciwem Fundacyi, trubadur prowansalski, który powiązany jest z Wynaturzeniem 363, pojawił się dzisiaj w wielkiej naszej Rzeczpospolitej. Po owym wydarzeniu, ludzie z Fundacyi doń podeszli oraz o niemożliwie wydłużony żywot zapytali, po czym wypowiedział on owe słowa:
[[div class=&#34;blockquote&#34;]]
Arnaut Daniel w niebiosach żyje, ciało jego pozwala mi obcować ze światem materialnym. Jam sekstyną jest, a żyć będę dopóki poeci nie przestaną mej formy używać.
[[/div]]
