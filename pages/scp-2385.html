    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=Cave.jpg|caption=拍摄于SCP-2385入口处的照片， 拍摄时间于建立Site-2385前|width=300px]]
 
**项目编号:** SCP-2385

**项目等级:** Keter (原为Euclid)

**特殊收容措施:**于项目周围建立Site-2385，其发现地所在的采石场已被基金会收购。SCP-2385入口前有一前厅。禁止越过SCP-2385入口内10米的距离。
偏离入口或出现于入口的SCP-2385-1实体将会被引诱至前厅。//小家鼠//将会被用于此目的。SCP-2385-1将会接受麻醉, 并被重新收容于一容器中。

**描述:** SCP-2385是由未分化的人体组织构成的地下网络。其构成物质具有生物发光现象，光强恒定为0.003 lm。其隧道结构蜿蜒且交连，形成一个多通道迷宫。SCP-2385只有一个入口。从外部分别通过开掘隧道与使用探地雷达进入和评估SCP-2385的尝试均以失败告终。因此SCP-2385的内部空间大小未知。内部地图的绘制也是困难的，其原因为项目内部结构的零星变化，例如在墙上形成了新的通道或关闭了现有的通道。
 
SCP-2385-1和-2为蠕虫型生物[[footnote]] 蠕虫状（Worm-like） [[/footnote]]，定期出现在SCP-2385内部。SCP-2385-1和-2个体的全长通常为1到4米，体重平均为250公斤。头部如人体，通过脂肪质的身体与肌肉的尾巴连接。

SCP-2385-1会猛烈攻击所有其识别的移动物体，包括其它个体。SCP-2385-1将会在吞噬更小的生物(包括其它SCP-2385-1个体)之前压缩失去能力的猎物。对于更大的猎物，将会贯穿猎物皮肤后从内部吞噬。一对咽颚被用以将食物送入食道。

该个体将在SCP-2385内无目的的游荡，并且似乎完全是由饥饿驱使的。对收容标本的研究表明，它们不需要食物，因此这种行为的原因尚不明确。

SCP-2385-2实体通常比-1大，其区别在于双眼上存在瘤状纤维组织。SCP-2385-2完全温顺，没有观察到摄食行为。SCP-2385-2倾向于在SCP-2385成群活动。

**探索记录：SCP-2385-1 (10/01/2003):** 为了确认异常的性质并判定人员探查的可能性，已派指[[[scp-3379|D-11424]]]进行探索。D-11424携带以下的装备：
* 一部肩扛式摄像机。
* 可支持消耗一周的食物。
* 一支Ruger LC9，及若干备用弹夹。
* 一把砍刀。

在10分钟的探索中，D-11424被一个SCP-2385-1个体击中，并遗失相机，故其所收集到的信息极少。失联后，D-11424被判定死亡。

**探索记录：SCP-2385-2 (12/21/2003):**
[[include component:image-block-quoted name=fleshwall.jpg|caption=由A-47拍摄。图像中的个体对无人机的存在无反应。|width=200px]]
&gt; **前记:** //一架无人机（A-47）被派入SCP-2385。//
&gt; 
&gt; **初步勘探视频日志记录**
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **00:01**A-47进入该项目内部，所携带相机画面抖动。前进10米后，这条路呈顺时针旋转，通向一个十字路口。其左部有4个SCP-2385-1个体进行交战，另外两个未作出反应。A-47被下放到右侧路径
&gt; 
&gt; **00:08** A-47继续沿此道路前进，此时应回收A-47至Site-2385。超过10个SCP-2385-1和SCP-2385-2在此前厅生成[见附图]，A-47在其周围移动。
&gt; 
&gt; **00:19** SCP-2385-1的一个个体位于通道一侧，正吞噬另一个体。当无人机靠近时，其猛烈攻击，由于进食原因，该个体无法完全移动。
&gt; 
&gt; **00:24** 三个SCP-2385-1继续移动。A-47被命令返回。可见，A-47前进道路已关闭，并未打开其它通道，A-47继续向该个体前进。
&gt; 
&gt; **00:26** 其中最大的个体被杀死。它的头和尾巴被其余的SCP-2385-1吞噬，后者开始使用咽颚将食物送进食道。因此A-47得以继续前进。
&gt; 
&gt; **00:29** 一SCP-2385-1个体被发现于远处的一天花板。当A-47从其下经过时，该个体分离。该个体攻击A-47，A-47遭受攻击后无法移动。
&gt; 
&gt; **00:31** 该个体包裹A-47，并尝试使用A-47。
&gt; 
&gt; **00:43** 该个体放弃尝试，并离开该区域。
&gt; 
&gt; **09:32** A-47左边的墙开启，两个SCP-2385-2出现。其中一个个体接近A-47，另一个体刺向右侧墙壁，墙壁打开。D-11424从隧道到A-47的左边，挥舞着他的砍刀。两个个体通过新打开的隧道退出，D-11424紧随其后。
&gt; 
&gt; **10:03:** A-47电力耗尽
&gt; 
&gt; **[记录结束]**

**探索记录：SCP-2385-3(2/6/2004):**

&gt; **前记:** //一SCP-2385-2个体(命名为：‘Subject Alpha’[S-A])在接受麻醉，植入微型相机后，S-A被派遣于SCP-2385内。//
&gt; 
&gt; **00:05-00:21** S-A苏醒，环顾四周后向前方行进。该个体进入SCP-2385后无发生特殊情况。S-A进入充满SCP-2385-1幼体的开阔区域。S-A停止前进，可见多个个体与S-A脸部进行摩擦。其一个体猛烈攻击S-A，但因未脱离SCP-2385内墙体，限制该个体的运动。
&gt; 
&gt; **00:39-00:45**该路线分出三条隧道。S-A选择其一路径，并试图继续前进，可该路线上出现两SCP-2385-1个体并正进行战斗。其另一个体正吞噬地面生出的SCP-2385-1幼体。S-A后退，并选择了另一路径。
&gt; 
&gt; **01:47** S-A邻近的墙开启，两个SCP-2385-2个体出现(-2B，-2C)，并开始以S-A的行动方式前进。S-A跟随其后。
&gt; 
&gt; **03:22-05:31**该小组遇到一单独SCP-2385-1个体，后者攻击-2C。-2B缠绕并对其动作进行限制。后两个小时中，该小组轮流摩擦SCP-2385-1个体。此时发现，该SCP-2385个体于眼睛上方形成SCP-2385-2的纤维性瘤状物。之后，它被解除限制，并变得温顺(以下简称-2D)。
&gt; 
&gt; **05:33-12:42** 该小组继续于SCP-2385内部行动。 观察到它们于各个位置刺穿SCP-2385的墙壁以产生新的路径。在11：15，SCP-2385封闭通道并将其围困。 -2D和-2B刺穿墙壁，并打开一新通道。 此时，该小组面临阻止其进一步前进的SCP-2385-1[[footnote]] 这是所记录的最大个体，其约有7米长，估计其重量超过400公斤 [[/footnote]]实体。 
&gt; 
&gt; **27:21**-2D被SCP-2385-1个体于侧面攻击。SCP-2385-1个体拖着-2D于弯道处消失，开启的通道关闭。
&gt; 
&gt; **33:57-34:18** S-A遇一SCP-2385-1个体，该个体于SCP-2385内部追逐S-A。S-A选择一条在几米后终止的通道，并被其捕获。当SCP-2385-1个体攻击并制服它时，S-A并不自卫，而是开始以前者为食。于34:11时，在D-11424进入其视野之前，可以听一男性喊叫之声。D-11424使用砍刀杀死了SCP-2385-1个体，然后在S-A旁边跪下。
&gt; 
&gt; **D-11424**:嘿，小家伙。你还好吧？(D-11424弯身，爱抚S-A)
&gt; 
&gt; **D-11424**: 好了，你没事了，起来吧。
&gt; 
&gt; **D-11424**:我知道它在那里，跟我来。
&gt; 
&gt; **34:19-34:41**D-11424带领S-A穿过次区域，在某处停止行动，从SCP-2385墙体取下一块。
&gt; 
&gt; **34:43** 此通道通往一大厅，一明亮的球形物体悬浮在于地面一米的地方，估计其直径为10米。
&gt; 
&gt; **D-11424**: 我们到了。(D-11424走到球体前，并把手放在上面。)
&gt; 
&gt; **D-11424**:你准备好了吗？
&gt; 
&gt; **34:44**  S-A接近D-11424。他们时而看着球体，时而看向来路的路。
&gt; 
&gt; **D-11424**: 好吧，他们会回来的，他们总是会回来的，那现在就来吧。(D-11424指了该向球体。)
&gt; 
&gt; **34:46** S-A戳了一下该球体，然后把球推了进去。
&gt; 
&gt; **34:47**其后未知。于现场参与观看的人员无法描述他们所看到的情况。随后的录像回放在34:46结束。

**附录SCP-2385-A:**于探索记录-3所结束日期，一名来自埃尔金家族的名叫Maya O███████的伊利诺斯州居民,因腹痛和阴道出血被送进了当地医院。经检查，在她的子宫内发现了一个异物，确定为一个微型相机，于是她进行了紧急手术。特工Nakamara被派去调查。Nakamara能够确认该物品的序列号与植入的S-A相匹配，在将其回收后，基金会旗下的“怪诞新闻”出版物发表了多篇夸大事件报道的文章以掩盖该事件，该项目被重分类为Keter。
