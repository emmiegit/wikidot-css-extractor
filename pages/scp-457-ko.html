**アイテム番号:** SCP-457-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-457-KOは幅、奥行き、高さがそれぞれ10mの収容室に収容します。収容室の内部は常に温度を氷点下に維持しなければならず、1時間毎に収容室の内部のオブジェクトの内のいずれかを破壊しなければなりません。オブジェクトを破壊する際は3人以上のエージェントが共に行動する必要があり、オブジェクトのいずれかを囲んで火炎放射器で溶かすことにより作業を実行してください。この作業はオブジェクトの数が5個を超えたときに行ってください。

**説明:** SCP-457-KOは、氷で構成された生命体です。オブジェクトの身長は180cm、体重は70kg程度であり、人間と似た形状をしていて生物学的にも人間と似た行動を見せます。ただし、食事や睡眠、生殖方法は人間とは全く異なり、オブジェクトがどのようにして移動することができているのかは判明していません。オブジェクトは氷で構成されているにも関わらずかなり自然に動き、関節部分の氷はまるでゴムのように伸縮して動いているように見えます。オブジェクトを構成している氷には何の異常も発見されておらず、調査の結果一般的な水を凍らせたものであることが確認されています。

SCP-457-KOは、1時間毎に1つのオブジェクトの身体から新たなオブジェクトを誕生させます。これにより誕生した全てのオブジェクトは、元々のSCP-457-KOと全ての動きを共有し、独立したものではなく分身と同じであることが判明しています。これは一種の分裂に近いものだと推測されており、現在までその分裂の限界は明らかになっていません。このため、オブジェクトの特別収容プロトコルにはオブジェクトの破壊が含まれるようになりました。この分身は破壊されてもオリジナルには何の影響も及ばず、またオリジナルは分身が破壊されることに何の反応も示しません。この分身はSCP-457-KO-1と分類されます。

SCP-457-KOは温度の低い場所に移動する習性を持っており、水分が存在する場所を察知する特性も持っています。オブジェクトは温度が氷点下の際は特別な異常は見られませんが、常温の場合はどんどん溶けていき、その動きを徐々に停止させます。このとき、オブジェクトの融解を途中で停止させるとすぐに再生する様子を確認することができ、再生中には何の行動も取ることはありません。

SCP-457-KOは、会話はできませんが他人の言うことを聞き分ける程度の知性は持ち合わせており、体を利用した簡単な意思疏通をすることが可能です。しかし、文章は書けないことが明らかになっています。

SCP-457-KOは███の████広場で発見されており、誰が該当の場所にオブジェクトを置いたのかは判明しませんでした。当時、オブジェクトは何の動きも見せませんでしたが、人々の視線が減った夜の時間帯にオブジェクトの動くところが確認され、財団によって確保されました。このとき、オブジェクトは約30体のSCP-457-KO-1を発生させており、これらはオブジェクト本体を除いて全て破壊されました。

**補遺:** インタビュー記録457-KO-A
&gt; **対象:** SCP-457-KO
&gt; 
&gt; **インタビュアー:** ███博士
&gt; 
&gt; **付記:** SCP-457-KOの収容の後の、オブジェクトの傾向を知るためのインタビューである。このインタビューは、オブジェクトの収容室とガラスで隔たれた外部で行われた。
&gt; 
&gt; 
&gt; **███博士:** 今からする質問に肯定するなら頷き、否定するなら首を横に振ってください。分かりましたか？
&gt; 
&gt; **SCP-457-KO:** [首を縦に振る]
&gt; 
&gt; **███博士:** では、あなたは自分がどんな存在なのかを知っていますか？
&gt; 
&gt; **SCP-457-KO:** [首を縦に振る]
&gt; 
&gt; **███博士:** あなたは他の人間によって作られた存在ですか？
&gt; 
&gt; **SCP-457-KO:** [反応なし]
&gt; 
&gt; **███博士:** SCP-457-KO？なぜ反応をしないのですか？
&gt; 
&gt; **SCP-457-KO:** [反応なし]
&gt; 
&gt; **███博士:** ……では、次の質問です。収容されている今の状況に満足していますか？
&gt; 
&gt; **SCP-457-KO:** [首を横に振る]
&gt; 
&gt; **███博士:** ここから脱走するつもりなのですか？
&gt; 
&gt; **SCP-457-KO:** [首を縦に振る]
&gt; 
&gt; **███博士:** しかし、それは不可能です。あなたが収容室から出る方法は存在しません。
&gt; 
&gt; **SCP-457-KO:** [首を横に振る。このとき、オブジェクトが分裂し新たなSCP-457-KO-1が出現]
&gt; 
&gt; **███博士:** あなたがいくら分裂しようと、一定以上分裂したらまた1体だけになるように破壊しますよ。
&gt; 
&gt; **SCP-457-KO:** [2つのオブジェクトが腹部を抱えて爆笑するような動きをする]
&gt; 
&gt; **███博士:** ……どういう意味ですか？
&gt; 
&gt; **SCP-457-KO:** [2つのオブジェクトが互いに向かい合って、お互いの首を絞めてお互いを破壊した。その後、2つのオブジェクトは頭部がないにも関わらず正確に███博士を指で示した]
&gt; 
&gt; **███博士:** ……よく分かりました。
&gt; 
&gt; 
&gt; **結論:** SCP-457-KOは自分自身を収容した財団に対し敵対的な意思を表示しているため、オブジェクトの特性上、オブジェクトの収容は可能な限り徹底的に行うようにすること。</textarea></pre>
