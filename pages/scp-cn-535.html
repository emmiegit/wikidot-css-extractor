**Item nº:** SCP-CN-535

**Classe do Objeto:** --Euclídeo-- Keter

**Procedimentos Especiais de Contenção:** Com base nas informações já disponíveis sobre a natureza de SCP-CN-535, a contenção direta de SCP-CN-535 foi confirmada como sendo totalmente impossível. Após cada manifestação de SCP-CN-535, os funcionários da Fundação SCP deverão imediatamente registrar a localização da manifestação e os agentes deverão procurar ativamente por qualquer instância deixada de SCP-CN-535-2. As instâncias descobertas de SCP-CN-535-2 terão seus respectivos registros descritivos arquivados e receberão suas próprias designações e níveis de ameaça, e subsequentemente mantidas sob contenção na Sítio-CN-65.

[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-535/001676bec132141e2c962f.jpg|caption=Imagem de uma instância de SCP-CN-535-1 deixando uma instância de SCP-CN-535-2 no rio. A imagem foi tirada em ██/██/20██, na Cidade de ██, Província de Shandong, China. Devido a natureza da anomalia, a imagem capturou apenas a mão de SCP-CN-535-1.|width=300px]]

**Descrição:** SCP-CN-535 é uma série de fenômenos anômalos que geralmente se manifestam em rios, parques e áreas rurais. Nas localizações em que SCP-CN-535 se manifesta, várias entidades humanoides (daqui em diante designadas como SCP-CN-535-1) e um certo número de animais que estarão na possessão das instâncias de SCP-CN-535-1 (daqui em diante designados como SCP-CN-535-2) aparecerão. As instâncias de SCP-CN-535-1 irão deixar todas as instâncias de SCP-CN-535-2 no ambiente e subsequentemente, todas as instâncias de SCP-CN-535-1 desaparecerão sem deixar qualquer rastro.

Todas as tentativas de conter as instâncias de SCP-CN-535-1 resultaram em falhas repetidas, já que as instâncias de SCP-CN-535-1 sempre desaparecem 3 minutos após terminarem de deixar as instâncias de SCP-CN-535-2, e sempre se recusam a se comunicar com os funcionários da Fundação. Foram feitas várias tentativas de capturar as instâncias de SCP-CN-535-1 nas imagens, mas as imagens nunca conseguiam capturar os rostos, já que as imagens sempre eram fortemente redigidas por meios anômalos, o que tornava as instâncias irreconhecíveis.

SCP-CN-535 foi descoberto pela primeira vez em ██/██/20██, na Cidade de ██, Província de Shandong, China, quando um civil alertou a policia sobre várias entidades que deixaram um grande número de espécimes de Carpa-comum //(Cyprinus carpio)// no rio da cidade, o que fez com que vários civis fizessem uma grande competição de pesca. Os agentes da Fundação descobriram a existência de várias instâncias de SCP-CN-535-1 e tentaram apreender as instâncias sob o disfarce de força policial, foi observado que as instâncias de SCP-CN-535-1 estavam vestidas de monges. As instâncias de SCP-CN-535-1 desapareceram da vista dos agentes, e os agentes imediatamente notificaram a Fundação sobre o incidente. As instâncias de SCP-CN-535-2 deixadas no rio da cidade foram todas contidas pela Fundação, e o tratamento com amnésticos de Classe-B de grande-escala foi realizado em todos os civis que estavam presentes. O incidente foi então obscurecido sob um falso incidente de liberação de vida não autorizada no rio da cidade.

A listagem a seguir registra todas as manifestações, eventos e fenômenos anômalos causados por SCP-CN-535 atualmente conhecidos pela Fundação:

||~ Data ||~ Localização ||~ Descrição de SCP-CN-535-1 ||~ Descrição de SCP-CN-535-2 ||~ Incidente ||~ Pós-Incidente ||
|| ██/██/20██ ||Rio da Cidade de ██, Província de Shandong || █ instâncias de SCP-CN-535-1, todas as instâncias estavam se vestindo como monges || Carpa-comum //(Cyprinus carpio)// || Os civis de ██ começam a fazer uma competição de pesca com as instâncias de SCP-CN-535-2 deixadas no rio || Veja o terceiro paragrafo da Descrição acima ||
|| ██/██/20██ || Parque de ████, Pequim || █ instâncias de SCP-CN-535-1, todas as instâncias estavam usando roupas sociais normais || ██ espécimes de Naja //(Naja)//, nenhuma anomalia foi observada além do DNA dos espécimes, cujo estes eram totalmente idênticos um com o outro || Vários civis que andavam no parque foram mordidos e envenenados pelas instâncias de SCP-CN-535-2, mas felizmente nenhum civil morreu || Vários agentes da Fundação, que estavam sob o disfarce de funcionários da Sociedade Protetora dos Animais, procuraram pelas instâncias de SCP-CN-535-2 em todo o parque, conseguindo encontrar 80% das instâncias deixadas de SCP-CN-535-2, mas algumas instâncias ainda não estavam contidas. O parque atualmente permanece sendo monitorado ||
|| ██/██/20██ || Parque de ███, Cidade de ███, Província de Zhejiang || █ instâncias de SCP-CN-535-1, todas as instâncias desta vez se assemelhavam a mulheres jovens|| ███ espécimes de Peixe-dourado //(Carassius auratus)//, ██ destes espécimes possuíam características genéticas nunca vistas anteriormente em qualquer outro espécime de //(Carassius auratus)// || N/A || Devido à natureza inofensiva destas instâncias de SCP-CN-535-2, com exceção de algumas instâncias de SCP-CN-535-2 que possuíam características genéticas anômalas, as instâncias não-anômalas de SCP-CN-535-2 foram distribuídas para serem adotadas pelos funcionários da Fundação, enquanto as instâncias anômalas de SCP-CN-535-2 foram mantidas sob contenção ||
|| ██/██/20██ || Rio do Templo de ███, Cidade de ███, Província de Zhejiang || █ instâncias de SCP-CN-535-1, todas as instâncias estavam se vestindo como fotógrafos || ██ espécimes de tartaruga-do-lago-chinês //(Chinemys reevesii)//, os cascos dos espécimes eram extremamente frágeis, mas os cascos dos espécimes se auto-reparavam e as partes quebradas se-reconstruíam como instâncias novas de SCP-CN-535-2 em poucas horas || Durante a contenção, uma das instâncias de SCP-CN-535-2 acabou caindo acidentalmente, e seu casco acabou sendo quebrado. As partes quebradas do casco da instância foram coletadas e deixadas na mesma área de contenção da instância. Duas horas depois, notou-se que havia mais de ███ instâncias novas de SCP-CN-535-2 dentro da área de contenção || Todas as instâncias de SCP-CN-535-2 foram neutralizadas, com a intenção de prevenir a ocorrência de um possível cenário de Classe-NK ||
|| ██/██/20██ || Universidade de ███████, Cidade de ███, Província de Hunan || █ instâncias de SCP-CN-535-1, todas as instâncias [DADOS EXPURGADOS] || █ espécimes de Tigre-do-sul-da-china //(Panthera tigris Amoyensis)//, quando os espécimes eram fotografados através de qualquer meio, os espécimes se transformavam totalmente em papeis. Estes papeis não demonstraram possuir quaisquer propriedades anômalas. Não foram observadas outras anomalias além destas || Pânico em grande-escala, foram registrados vários ataques de espécimes de Tigre-do-sul-da-china na Cidade de ███  || Vários agentes da Fundação, que estavam sob o disfarce de funcionários da Sociedade Protetora dos Animais, conseguiram encontrar todas as instâncias de SCP-CN-535-2. A propriedade anômala destas instâncias foi descoberta depois da tentativa de fotografá-las ||
|| ██/██/20██ || Cidade de ███, Província de Guangdong|| █ instâncias de SCP-CN-535-1, todas as instâncias estavam se vestindo como funcionários e agentes da Fundação SCP || █ instâncias de SCP-███ || Veja Relatório do Incidente CN-535-Alpha || Veja Relatório do Incidente CN-535-Alpha  ||

**Adendo:**
[[collapsible show=&#34;+ Relatório do Incidente CN-535-Alpha&#34; hide=&#34;- Fechar&#34;]]
**Relatório do Incidente CN-535-Alpha:** █ instâncias de SCP-███ em estado inativo foram deixadas pelas instâncias de SCP-CN-535-1. Força Tarefa Móvel-█ ”Os Ciclopes“ foi levada para a localização da manifestação de SCP-CN-535, e todas as instâncias de SCP-███ tiveram que ser neutralizadas. Quando a FTM-█ chegou, foi observado que alguns hidrantes foram destruídos pelas instâncias de SCP-CN-535-1 e isso fez com que a umidade do ambiente aumentasse rapidamente, e isso acabou resultando nas instâncias de SCP-███ entrando em estado ativo. As instâncias de SCP-███ começaram a atacar todos os agentes da FTM-█ e todos os civis que estavam próximos. ██ mortes foram registradas, █ ficaram gravemente feridos por causa de [DADOS EXPURGADOS], e todas as instâncias de SCP-███ foram neutralizadas.
[[/collapsible]]

Após o Incidente CN-535-Alpha, uma instância de SCP-CN-535-1 que possuía a aparência de uma jovem funcionária da Fundação (SCP-CN-535-1-█) permaneceu em estado ativo por muito mais tempo que o esperado, diferente de outras instâncias que sempre desaparecem após uma típica manifestação de SCP-CN-535. A Fundação conseguiu manter SCP-CN-535-1-█ sob contenção por um dia. A entrevista foi então realizada com a instância. Na manhã seguinte, a instância de SCP-CN-535-1 saiu da contenção e desapareceu. Foi observado que a porta permaneceu fechada quando a instância desapareceu, mas a porta ficou trancada depois que a instância não estava mais na contenção.

[[collapsible show=&#34;+ Registro de Entrevista com SCP-CN-535-1-█&#34; hide=&#34;- Fechar&#34;]]
&gt; **Entrevistado:** SCP-CN-535-1-█ (Na entrevista, a entidade é chamada como CN-535-1-█)
&gt; 
&gt; **Entrevistadora:** Dra. Mei
&gt; 
&gt; **Prefácio:** Este é o primeiro trabalho de entrevista/interrogação realizado pela Dra. Mei.
&gt; 
&gt; **&lt;Início do Registro&gt;**
&gt; 
&gt; **Dra. Mei:** Olá, CN-535-1-█. Eu posso te fazer algumas perguntas?
&gt; 
&gt; **CN-535-1-█:** Sim. Sem problemas.
&gt; 
&gt; **Dra. Mei:** Certo. Bem, por que você está fazendo isso? Por que você e os outros ficam deixando essas criaturas por todo lado?
&gt; 
&gt; **CN-535-1-█:** [ILEGÍVEL].
&gt; 
&gt; **Dra. Mei:** O que foi que disse? Por favor, diga novamente.
&gt; 
&gt; **CN-535-1-█:** [ILEGÍVEL]. Os humanos não são os donos da natureza.
&gt; 
&gt; **Dra. Mei:** Perdão, eu não entendi o que você quis dizer, você quis dizer que ”os humanos não são os donos da natureza”?
&gt; 
&gt; **CN-535-1-█:** [ILEGÍVEL]! Eu estou querendo dizer que vocês não são os donos da natureza, vocês apenas fazem parte da natureza! Por que vocês acham que devem controlar a natureza?!
&gt; 
&gt; **Dra. Mei:** Por favor, mantenha a calma e explique tudo desde o começo, eu não entendi muito bem o que você quis dizer.
&gt; 
&gt; **CN-535-1-█:** Os seres humanos nunca param de querer mais e ficam pegando tudo da natureza, todas essas anomalias que vocês estão vendo são criadas pela natureza, a natureza está punindo vocês seres humanos! Em vez de vocês aceitarem a derrota, vocês seres humanos ainda continuam lutando contra tudo que é anômalo. Vocês estão desafiando a natureza! Vocês serão punidos com o pior castigo da natureza! Nós fomos enviados pela natureza!
&gt; 
&gt; **Dra. Mei:** Você por acaso já pensou que ficar aumentando o número de animais anômalos não mudará nada na natureza, e que isso poderia piorar tudo? Você disse que todas essas anomalias são a nossa punição, então quer dizer que deixar um monte de instâncias de SCP-███ e várias outras anomalias extremamente perigosas livres por ai realmente não iria causar nenhum dano para a natureza?!
&gt; 
&gt; **CN-535-1-█:** ......
&gt;  
&gt; **Dra. Mei:** Oh, me desculpe. Eu acho que exagerei um pouco.
&gt;  
&gt; **&lt;CN-535-1-█ ficou em silêncio e se recusou a responder mais perguntas, Fim do Registro&gt;**
&gt; 
&gt; **Declaração de Encerramento:** A entrevista foi então terminada devido ao erro cometido pela Dra. Mei, a ação disciplinar foi oficialmente aplicada e subsequentemente a avaliação psicológica obrigatória foi aceita pela Dra. Mei. A avaliação psicológica confirmou que Dra. Mei não é uma pessoa adequada para se encarregar na realização de entrevistas. --A psicoterapia de Dra. Mei ainda está em andamento.-- A psicoterapia de Dra. Mei foi interrompida por causa dos seus trabalhos e da constante transição entre a Fundação SCP e a Unidade de Incidentes Incomuns.

[[/collapsible]]

//Com o fato de que as manifestações de SCP-CN-535 ocorrem em horas e localizações imprevisíveis, junto com a impossibilidade de contenção de SCP-CN-535-1 e a natureza anômala e variável de SCP-CN-535-2, eu recomendo que SCP-CN-535 seja reclassificado como Keter imediatamente.//——Dra. Mei

//Aprovado.//——O5-██</textarea></pre>
