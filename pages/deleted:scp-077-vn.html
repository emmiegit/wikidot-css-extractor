**特殊收容措施：**SCP-077-VN被存儲於溫度控制在10-20°C的無菌環境中。由於項目的性質，禁止人員在無任何預防措施的情況下接觸SCP-077-VN（詳情請參閱附錄077-VN-1），將要與SCP-077-VN接觸的人員必須進行全身消毒。使用SCP-077-VN時，任何人都不得違反SCP-077-VN-3上的指示。 SCP-077-VN用盡時，將指定人員負責為瓶子加水。
**描述：**SCP-077-VN表面上是一瓶由V.ROHTO生產的13毫升眼藥水。任何加入SCP-077-VN的液體都會變成SCP-077-VN-2。
SCP-077-VN-2是一種未知成分的藍色溶液。只要遵循SCP-077-VN-3的說明，該解決方案便可以治癒大多數眼部疾病，而不會給用戶帶來任何副作用。
SCP-077-VN的說明書被稱為SCP-077-VN-3，為一張不吸水的小紙片，除了上面手寫的內容外，該物體沒有任何異常性質。
SCP-077-VN-3中記錄的內容：
&gt; * 1滴/用於治療眼部疾病：永久治癒所有眼部疾病，立刻生效，永不復發。
&gt; * 2滴/用於治療失明：完全治癒失明，無論何種原因致盲。
&gt; * 警告：錯誤使用本品會感到非常不適，因此請正確使用。
&gt; * 儲存：藥物需要在10-20°C的溫度下儲存，並且必須確保溶液未受污染，否則可能對使用者造成傷害。
**附錄077-VN-1：**在對SCP-077-VN進行測試時，D-311027無意中將SCP-077-VN-2塗抹在他的睫毛上，並導致SCP-077-VN- 2被污染。這意外導致D-311027的眼睛腐爛流血，並於██因失血過多而死亡。在此事件之後，已採取措施以防止SCP-077-VN受到污染。
**附錄077-VN-2：**對SCP-077-VN受試者的採訪記錄
&gt; **受訪者：**D-217449
&gt; 
&gt; **採訪者：**李██博士
&gt; 
&gt; **前言：**在3/5 /████的SCP-077-VN的用藥過量試驗中。失明的D-217449使用了超過2滴的SCP-077-VN。
&gt; 
&gt; ------------------------------------------------------------------------------------------------------------
&gt; 
&gt; **&lt;採訪開始，19:31&gt;**
&gt; 
&gt; **博士李██：**D-217449，你能告訴我過量使用SCP-077-VN時的感覺嗎？
&gt; 
&gt; **D-217449：**真是太糟糕了，醫生，我看到了許多異常真實的場景。
&gt; 
&gt; **博士李██：**您能說的更具體些嗎？關於你所看到的。
&gt; 
&gt; **D-217449：**我該怎麼說呢？我看到了許多關於我的死亡的場景，很多次。起初它只是在我睡覺時才出現，就像一場噩夢。但是它一次又一次的出現，向我展示我可能的死法，有時是被汽車撞倒，有時是在與某個SCP的實驗中喪命。老實說，這太可怕了，如果不是因為“他”，我仍然要忍受這種酷刑。
&gt; 
&gt; **博士李██：**“他”？你的意思是？
&gt; 
&gt; **D-217449：**嗯…我不確定，但是我感覺那是一個大概30-45歲的男人。他告訴我，如果我再也看不見了，我就不再需要忍受那個噩夢。
&gt; 
&gt; **博士李██：**“他”是這樣說的。那你知道他長什麼樣嗎？
&gt; 
&gt; **D-217449：**不，醫生，我看不到他的臉，但是我很確定這是一個男人。
&gt; 
&gt; **博士李██：**好的，本次採訪到此結束。您現在可以回到您的房間了。
&gt; 
&gt; **D-217449:** 謝謝，醫生。
&gt; 
&gt; **&lt;採訪結束, 20:00&gt;**
----------------------------------------------------------------------------------------------------------
**SCP-077-VN和SCP-038的交互測試記錄**
**日期：**19/12 /████
**目的：**確定SCP-077-VN複製品的性質
**測試結果摘要：**指派D-231432將SCP-077-VN帶入[[[SCP-038]]]的收容室。將SCP-077-VN與SCP-038的樹皮接觸後，以正常速率產生了一個SCP-077-VN複製品。對複製品的測試表明，SCP-077-VN複製不具有原物品的任何異常特性。</textarea></pre>
