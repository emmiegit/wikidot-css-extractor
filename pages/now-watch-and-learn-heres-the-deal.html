    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]


[[image http://scp-wiki.wdfiles.com/local--files/173-festival/173blink.gif]]



&gt; De: Lisle Naismith [lnaismith@foundation.scp]
&gt; A: Consejo O5
&gt; Asunto: Isaiah Henderson
&gt; 
&gt; Mi colega (y amigo), el Dr. Henderson, ha sido expuesto a un peligro informativo de tipo FAFNIR en el Sitio-59. Los efectos estarán latentes durante las próximas 72 horas, pero su gravedad justifica su terminación antes del evento de &#34;estado de rabia&#34;. En lugar de seguir el protocolo estándar, ha solicitado ser asesinado por [[[SCP-173]]].
&gt; 
&gt; Considere esta mi petición de permiso. Puedo decir con certeza que siempre tuvo una fascinación especial por 173.
&gt; 
&gt; - Dr. Naismith

&gt; //Permiso concedido. Es una petición inusual, pero después de 37 años de su leal servicio, es justo. Lleve al menos tres de clase D con usted para mantener la línea de visión, interna o externa, según le parezca.//
&gt; 
&gt; //Por favor, comprenda que el Consejo O5 le hará personalmente responsable de cualquier brecha que pueda surgir de esto.// - O5-11

Justo fuera del mamparo de SCP-173, el Dr. Henderson sostenía una caja de cartón en sus manos sudorosas.

&#34;¿Seguro que estás preparado?&#34;, dijo el Dr. Naismith.

&#34;No&#34;, dijo Henderson con una risa. &#34;Pero nadie //está// preparado para este tipo de cosas. Como cuando iba al dentista de niño. Mi madre tenía un dicho para ello&#34;.

&#34;¿Qué es?&#34;

&#34;Me dijo que tenía que dejar que mi cerebro se preocupara, mientras los pies hacían algo totalmente distinto.&#34;

Naismith sonrió. &#34;Suena como el valor en una frase.&#34;

Los cuatro Clase D que estaban detrás de Naismith rodaron los ojos.

&#34;Sólo una pregunta&#34;, dijo Naismith, indicando la caja de cartón. &#34;¿Por qué //esos?&#34;//

&#34;Es algo que siempre me he preguntado, Lisle. La respuesta parece obvia, pero los científicos no se ocupan de lo que parece obvio&#34;.

El quinto Clase D, D-42749 junto a Henderson, apenas reprimió un //&#34;¡Han pasado 15 minutos, imbécil, déjalo entrar o cásate ya!&#34;//

Naismith le dio una palmadita en el hombro a Henderson. &#34;Buena suerte, Isaías&#34;.

&#34;Tú también. Ahora, si eres tan amable...&#34;

Naismith accionó un botón en el lateral de la sala. &#34;Abriendo el mamparo. Mantener contacto visual directo con el objeto en todo momento&#34;. Sonó un timbre, y los mecanismos de cierre del mamparo hicieron clic y zumbaron.

//&#34;Por fin&#34;//, dijo D-42749.

-----

Una vez que la puerta se cerró detrás de ellos, D-42749 y el Dr. Henderson se encontraron cara a cara con el viejo dios de la destrucción de hormigón y barras. Debido a una reciente operación de limpieza, el suelo era, afortunadamente, blanco para variar.

El Dr. Henderson suspiró y apretó la caja. &#34;Disculpe, 42749, ¿podría hacerme un favor rápido?&#34;

D-42749 gruñó.

&#34;Cierra los ojos. Dale un descanso a tus párpados&#34;.

&#34;El Dr. Naismith dijo que--&#34;

&#34;Sólo tiene que hacerlo una persona, y yo soy un experimentado profesional de los concursos de miradas. ¿Está cerrado?&#34;

&#34;Sí&#34;.

Tomando una larga y profunda respiración, Henderson decidió acabar de una vez. Parpadeó...

...justo después de volcar una caja de cáscaras de plátano viejas a los pies de 173.

++ //¡CLANG!//

En una fracción de segundo, los ojos de Henderson se abrieron y SCP-173 estaba boca abajo en el suelo, al otro lado de la celda. D-42749 soltó un grito. Nunca dejó de gritar.

&#34;Ahora puedo morir en paz&#34;, dijo Henderson, cerrando los ojos.

Lo último que sintió fue una losa de hormigón que le abofeteó 27 veces.</textarea></pre>
