**アイテム番号:** SCP-799-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-799-JP-aは防水加工を施した人型収容室へ収容されます。収容室内は監視カメラによって常時監視してください。SCP-799-JP-aが特異性を発現した場合、室内は自動的に清掃され、同時に担当職員と医療部門への通達が行われます。医療部門の職員はプロトコル-799-JPに従って、収容室内の衛生環境を保つための外科手術を行ってください。
SCP-799-JP-bの出現を確認した場合、付近のエージェントは即座に出現地に向かってください。SCP-799-JP-bの出現の要因となった人物を保護した後、SCP-799-JP-bを支給される麻酔銃によって無力化してください。無力化したSCP-799-JP-bは、サンプルとして常時3体を保護し、SCP-799-JP-aのものと同等の設備が施された収容室に収容してください。3体以上のSCP-799-JP-bが確保された場合、ペントバルビタールナトリウムを用いてSCP-799-JP-bを終了してください。SCP-799-JP-bの生存状態での収容に失敗した場合、死体の発見と確保を急いでください。また、SCP-799-JP-bの死体はすべて焼却してください。SCP-799-JP-bの出現の要因となった人物について、保護に成功した場合本人にBクラス記憶処理を行ってください。失敗した場合にはその人物の周囲にカバーストーリー&#34;単身落下&#34;が適用、流布されます。

**説明:** SCP-799-JPは、SCP-799-JP-aとオブジェクトの性質上未収容のSCP-799-JP-bから構成されます。

SCP-799-JP-aは、10代後半とみられる女性です。SCP-799-JP-aは収容開始時から意識は無く、心肺機能も停止していますが、身体の腐敗が進む様子は見られません。SCP-799-JP-aを蘇生することは成功していません。

SCP-799-JP-bは、SCP-799-JP-aと同じ外見をした人間型オブジェクトで、常に埼玉県立██高校のものと一致する制服を着用しています。SCP-799-JP-bは、自殺願望から誘起された飛び降りる意志を持って、18m(一般的なビルの5階相当)以上の高所を1人で訪れると出現し、常に背後から語りかけます。出現の瞬間を捉える試みは全て失敗しています。
SCP-799-JP-bは、自殺志願者に対し温和な態度で接し、志願者の[削除済み]や自殺の動機などに関する会話を開始します。この会話には記憶を改竄する精神的な作用があると考えられ、会話が進むと自殺志願者は次第にSCP-799-JP-bを自分が心中するために呼び出した相手だと認識するようになります。認識が変更されていくことに伴って、SCP-799-JP-bの言葉遣いや自殺志願者に対する呼称が徐々に親しい間柄の人間に対するものとなります。最終的にSCP-799-JP-bは自殺志願者に自分と一緒に飛び降りるよう促し、自殺志願者はこれを承諾、その後両名は高所から飛び降り、自殺を図ります。SCP-799-JP-bとの会話には何らかの強制力があるとされ、自殺志願者が会話を拒否することはできません。SCP-799-JP-bの出現は日本国内のみで確認されています。

SCP-799-JP-bが飛び降り死亡すると、SCP-799-JP-aの身体には前触れなく裂傷、打撲、骨折などが起こります。これらの損傷は、SCP-799-JP-bの死体に残るものと一致します。この際、大量の出血や内臓の破損が併発しますが、体表の傷を含め2日から3日程で回復します。失われた血液は未知の方法で補填されているとされ、血圧は90〜100mmHgの間で安定します。

SCP-799-JP-bはSCP-799-JPによる事案の発生開始から2015年度終了までに█████体が収容されました。これらは同時期の内閣府による日本国内における飛び降り自殺者の報告数の統計より█████人多い数値となっています。
また、SCP-799-JP-bは1ヶ月に約120体が収容されます。現在、SCP-799-JP-aには██箇所の裂傷や、頭蓋骨をはじめとする92箇所の骨折を含めた傷創が残っています。

[[collapsible show=&#34;+ 事案-799-JP(一部抜粋)を表示&#34; hide=&#34;- 閉じる&#34;]]
__**事案799-JP-002**__
&gt; **概要:** 30代男性によるSCP-799-JP-bの出現。両名は東京都██区の高層ビルから落下し死亡した。SCP-799-JP-aには背中を中心とした骨折、[削除済み]などの10箇所の内臓破裂、その他裂傷などが反映された。
&gt; 

__**事案799-JP-011**__
&gt; **概要:** 愛知県名古屋市での10代女性によるSCP-799-JP-bの出現。また、同時刻に静岡県の山林部で█0代男性によりSCP-799-JP-bが出現した。女性、男性ともにSCP-799-JP-bと落下し、全員が死亡した。SCP-799-JP-aには両脚、██の粉砕骨折を含めた70箇所の骨折と肺や心臓などの破裂に加えて、胸部の腫れを確認。これらは、2体のSCP-799-JP-bの負傷を統合したものであることが判明した。
&gt; 

__**事案799-JP-032**__
&gt; **概要:** 大阪府█区での10代男性によるSCP-799-JP-bの出現。この時、エージェント██が隣接していた建物からSCP-799-JP-bを発見し、男性とSCP-799-JP-bを確保、保護した。男性には現在の特別収容プロトコルと同様の処理が行われ、SCP-799-JP-bはサイト-81██の人型収容室に収容された。SCP-799-JP-aは事案-799-JP-031で負った傷創が完治した直後で、新たな負傷は確認されなかった。
&gt; 

__**事案799-JP-033**__
&gt; **概要:** 事案-799-JP-032から7時間後、█0代男性によってSCP-799-JP-bが出現。財団職員による確保は間に合わず、両名は落下し死亡した。この際SCP-799-JP-aには右半身を中心とした骨折や内臓破裂、大量の出血が反映された。また事案-799-JP-032で収容したSCP-799-JP-bにもSCP-799-JP-aに反映されたものと同じ傷創が確認され、死亡した。SCP-799-JP-bは██研究員によるインタビューの最中であったが、有力な情報は得られていなかった。3日の経過観察が行われたが、SCP-799-JP-bの回復は見られなかった。
&gt; //急にヤツが潰れて、部屋が真っ赤になってね - ██研究員//
&gt; 

__**事案799-JP-076**__
&gt; **概要:** 20代男性によるSCP-799-JP-bの出現。両名は東京都███市のマンション屋上から落下したが、男性は死亡、SCP-799-JP-bは死亡しなかった。SCP-799-JP-bは財団による治療を受けたが、7時間後死亡。この際、SCP-799-JP-aには90箇所を超える骨折と左肺の破裂、加えて各所の縫合痕が、SCP-799-JP-bが死亡した直後に反映された。
&gt; 
[[/collapsible]]

**補遺1:** SCP-799-JP-aは収容前、[削除済み]という名前で埼玉県狭山市に在住していました。また、SCP-799-JP-bから採取したサンプルによるDNA鑑定の結果はすべて、この女性のものと完全に一致します。女性は、201█年5月に狭山市のマンション、██ガーデンの屋上から落下し病院に搬送されましたが、そこで回復に関する異常性を発現し収容に至りました。警察による調査の結果、女性は交際関係にあった男性と共に自殺する予定であったことが判明しました。この男性は埼玉県近郊で生存が確認されましたが、オブジェクトとの関連性が見受けられなかったため財団による監視の対象外となりました。また、女性の部屋からは陽性反応が表示された妊娠検査薬が発見されました。SCP-799-JP-aの身体からは妊娠の形跡は確認されませんでした。

**補遺2:** SCP-799-JP-aの収容に際し、落下現場で回収されたスマートフォンに以下のメッセージが音声データとして保存されていました。このメッセージは、落下直前から落下中に残されたものとされます。
&gt; なんで どうして 私だけ あなたと死にたかった ごめんなさい 1人は嫌</textarea></pre>
