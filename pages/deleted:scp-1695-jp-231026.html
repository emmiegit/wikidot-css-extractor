    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1695-JP - とってもぴかぴかになる石鹸
**著者:** [[*user 590129tarako]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1695-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:**  SCP-1695-JPはSafeクラス特別収容ロッカーに密閉容器に入れた状態で保管してください。--SCP-1695-JPを実験に使う場合はクリアランスレベル2以上の職員の許可を得てください。--SCP-1695-JPを使用した実験は現在凍結されています。

**説明:** SCP-1695-JPは██社製の白色の固形石鹸です。SCP-1695-JPから発生した泡が触れたものは表面にある模様が消失します。人体も例外ではなく体表面の毛穴・皺などが消失する事が確認されています。SCP-1695-JPは財団職員が個人的に購入し皿洗いに使用したところ皿の模様及び職員の指紋と手の皺が全て消失したことにより発見されました。他の██社製の商品に異常性は確認されていません。

__**実験記録1 - 日付20██/10/12**__
&gt; **対象:**Dクラス職員1名
&gt; **実施方法:**市販のゴム手袋を付けさせSCP-1695-JPを使用して柄物の皿を洗わせる
&gt; **結果:**ゴム手袋に付いていた社名のロゴと皿に描かれていた柄が消失

__**実験記録2 - 日付20██/10/17**__
&gt; **対象:**Dクラス職員1名
&gt; **実施方法:**SCP-1695-JPを使用して手を洗わせる
&gt; **結果:**指紋と手の皺及び毛穴等体表面の器官が消失

__**実験記録3 - 日付20██/10/26**__
&gt; **対象:**Dクラス職員5名
&gt; **実施方法:** SCP-1695-JPと同じ時期に製造された██社製の固形石鹸を1人に1つ配りそれぞれ手を洗わせる
&gt; **結果:**変化無し
&gt; **分析:**同社の他の製品に異常性は無いと思われます。

__**実験記録4 - 日付20██/11/4**__
&gt; **対象:**Dクラス職員1名
&gt; **実施方法:** SCP-1695-JPで顔を洗わせる
&gt; **結果:**被験者の目・鼻・口等の器官が消滅し呼吸が不可能になったことにより6分後心停止
この件を受け実験担当者はSCP-1695-JPを使用した実験の凍結を申請。その後O5評議会により受理されました。</textarea></pre>
