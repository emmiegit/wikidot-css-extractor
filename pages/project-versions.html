    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Фонд является одной из самых старых, самых загадочных и самых опасных организаций, занимающихся паранормальными явлениями...

[[&gt;]]
- //Из руководства ГОК//
[[/&gt;]]

&gt; Группа, известная как Тюремщики, называет себя &#34;Фондом&#34;. Она во многом является самой старой и самой опасной из тех, кто склонен использовать нас в своих корыстных целях. Они холодны, дотошны и бдительны, и горе нам, если они когда-нибудь найдут способ открыть двери или вырвать эти знания у одного из наших агентов. Самые ранние известные упоминания о них относятся к тексту 1344 года &#34;О Проклятых&#34;, в котором они упомянуты в прошедшем времени, //как если бы они были известны всегда//.

[[&gt;]]
- //Из Трактата о знающих Библиотеки Странников//
[[/&gt;]]

------

Но что Фонд знает о себе самом? Без прошлого нет будущего, но что лежит под покровом веков у самой могущественной организации мира паранормального?

&gt; &#34;Пока всё остальное человечество живёт при свете дня, мы должны оставаться во тьме ночи, чтобы сражаться с ней, сдерживать её и скрывать её от глаз общественности, чтобы другие люди могли жить в нормальном и разумном мире&#34;
 -- так написано от имени сущности, известной как Администратор. Основатель. Первый. Говорят, что именно он (она? оно?) создал Фонд. Но как? Когда? Где он теперь? //Кем или чем он был?//

Пришельцем из иного мира?
Простым человеком, решившим встать на защиту человечества?
Или и вовсе лишь мистификацией, выдуманной для того, чтобы Фонд //обрёл смысл//?

Никто не знает. Есть лишь версии. Выбирайте на свой вкус.

* **Версия 1: [[[version-betrayal |Предательство]]]** -- Иногда жестокость и отстранённость -- единственный способ спасти мир. Несмотря на ненависть к творению рук своих.


* **Версия 2: [[[version-idea |Идея]]]** -- Что первично, идея или материя? Ведь идея должна лежать в основе всего, но что может её создать, как не человек? Вопрос этот не имеет смысла, ведь без //Идеи// нет //человека//.


* **Версия 3: [[[version-ascending-and-descending |Спускаясь и поднимаясь]]]** -- Сколько раз происходило одно и то же? Сколько раз мы восходили по призрачной лестнице в небеса, чтобы упасть в море невозможного и снова вынырнуть, задыхаясь, но всё ещё живыми? Снова и снова.

Возможно, правда где-то здесь.
Или нет.</textarea></pre>
