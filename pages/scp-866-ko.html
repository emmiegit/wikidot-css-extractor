**SCP-866-KO** - 인고마, 인칸예지, 이쿨로 라보쿠멜라나

**저자:** [[*User ProfoundAbyss]]

**이미지 출처:** https://pixabay.com/ko/photos/zulu-kingdom-3411052/ ([https://pixabay.com/ko/service/license/ 2018 pixabay license]), [[*user Payroy]] 편집

[[[profound-abyss-author-page|심연의 다른 작품들 알아보기]]]
[[include :scpko:info:end]]

[[include component:image-block
name=Ingoma_Ezulwini.jpg|
caption=인고마 에줄위니. 남아프리카 공화국 울룬디,,Ulundi,,에서 1974/4/5 촬영.]]

**일련번호:** SCP-866-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 90년대 초 남아프리카 공화국 정부가 아파르트헤이트 정책을 폐지한 이후, SCP-866-KO의 발생 사례는 더 이상 보고되지 않고 있다. SCP-866-KO의 격리 등급을 무효화(Neutralized)로 재지정하는 방안이 논의 중에 있다.

**설명:** SCP-866-KO는 변칙예술가 인고마 에줄위니,,Ingoma Ezulwini,,의 죽음이 다른 사람에게 재현되는 현상이다. 인고마 에줄위니는 남아프리카 공화국 국적의 줄루족 남성으로, 변칙 기술을 적극적으로 활동에 이용한 흑인 민권운동 단체 &#39;이쿨로 라보쿠멜라나,,Iculo Labokumelana,,[[footnote]]줄루어로 &#39;저항의 노래&#39;, 요주의 변칙 예술가 그룹인 &#39;한낮의 떡갈나무 유랑극단&#39;의 하위조직이다.[[/footnote]]&#39;의 창립자였다.

20세기 중후반 남아프리카 공화국에는 변칙적 능력을 억압적인 남아공 정부에 맞서는 데 사용할 방법을 모색하는 흑인 기적사들이 다수 존재했으며, 인고마 역시 그 중 한 사람이었다. 1962년 넬슨 만델라의 투옥을 전후하여 결성된 이쿨로 라보쿠멜라나(이하 IL)는 인고마 본인과 그 아들인 인칸예지 에줄위니,,Inkhanyezi Ezulwini,,, 토머스 마흘랑구,,Thomas Mahlangu,,, 마리아 놈부이셀로 손통가,,Maria Nombuyiselo Sontonga,, 등 다양한 부족 출신의 기적사들 20명으로 구성된 작은 그룹으로, 주로 변칙적 기술을 활용하여 일반적으로는 불가능한 규모의 행진 및 가두시위를 조직하고 주도하는 방식으로 활동했다. 이 시기 IL이 주도한 반 아파르트헤이트 시위 중 가장 잘 알려진 것은 2만명 이상의 참여자들이 반투스탄의 폐지를 요구하며 실시한 대행진으로, 이 거대한 행렬은 30일 동안 움군군들로부,,uMgungundlovu,,[[footnote]]남아프리카 공화국 피터마리츠버그,,pietermaritzburg,,의 줄루어 명칭[[/footnote]]에서 프리토리아까지 약 480 km를 행진한 뒤 바로 다음 날 움군군들로부로 귀환했다.

남아공 경찰은 인고마와 그 동료들이 초상기술을 활동에 이용하고 있다는 사실을 알았으나, IL이 독립적인 조직이 아니라 국제적인 NGO의 하부 그룹이라는 점 때문에 IL 소속의 기적사들을 직접적으로 체포하길 꺼려했다. 그러나 그와 별개로 아파르트헤이트 정부 치하에서 흑인들의 삶은 힘겨웠으며 기적사들 중에는 달라지지 않는 현실에 절망해 반 아파르트헤이트 운동 자체를 포기하거나 급진적인 무장투쟁으로 노선을 변경하는 사람들이 생겨났다. 인고마는 생애 마지막 순간까지 온건주의 노선을 버리지 않았지만 젊은 인칸예지는 아버지의 견해에 회의적이었고, 두 사람은 IL의 방향성을 두고 대립하기 시작했다.

에줄위니 부자 사이의 갈등은 1974년 4월 5일 울룬디에서 열린 줄루족 시위에 참석한 인고마가 인칸예지의 총에 맞아 목숨을 잃는 것으로 종결되었다. 지도자를 잃은 IL은 몇 달 뒤 기적사들이 제 갈길을 가면서 해산되었고, 마리아 N. 손통가 등 일부 기적사들은 IL의 해산 이후 다양한 원인에 의해, 그러나 인고마와 같은 방식으로 생전 자신과 가까웠던 사람에 의해 살해당했다. 인칸예지 에줄위니는 사건 당일 남아공 경찰에 체포되었으나, 몇 달 지나지 않아 가석방되었다. 그는 이후 모든 대외 활동을 포기하고 울룬디 교외의 작은 집에 틀어박혀 나오지 않았다.

1979년 11월 2일에 최초의 SCP-866-KO 발생 사례가 관측되었다. 당시 남아공 경찰 기록에 따르면, 줄루 거주 지역에 파견된 경찰 정보원들 중 몇 명이 인칸예지의 자택으로부터 멀지 않은 곳에서 생전의 인고마 에줄위니와 동일한 인상착의를 한 줄루 남성을 목격한 것을 보고했다. 당국이 해당 보고의 신빙성을 의심하느라 대응이 늦어지는 사이, 해당 남성은 인칸예지의 자택에 접근했고, 주위를 서성거리다가 갑자기 담장을 뛰어넘어 문을 강제로 열고 인칸예지를 제압했다.  

그 시각 인칸예지는 집에 있던 산탄총으로 자살을 기도하고 있었으나 총을 빼앗기고 제압당해 자살 시도는 미수에 그쳤다. 인칸예지는 자신을 습격한 남자가 인고마 에줄위니라는 것을 즉시 알아보았고, 인고마는 아들과 대략 30분 간 이야기를 나누다가 다시 사라졌다. 다음날 아침 인칸예지 에줄위니는 종적을 감췄고, 일주일 뒤 900 km 이상 떨어진 움타타,,Umtata,,[[footnote]]현재의 남아프리카 공화국 음타타,,Mthatha,,. 넬슨 만델라의 출생지로 유명하다.[[/footnote]]에서 넬슨 만델라의 석방을 요구하는 작은 집회에 참석한 것이 목격되었다. 그는 해당 집회에서 IL의 재건을 천명했고, 얼마 지나지 않아 과거 IL 소속이었던 기적사들의 2세들을 주축으로 한 새로운 IL을 결성해 이전과 같은 온건한 반 아파르트헤이트 집회와 시위를 조직했다.

인칸예지 에줄위니는 1982년 6월 2일에 경찰의 폭탄테러로 사망했으나, 그의 사망 이후 SCP-866-KO 현상이 남아공 전역에서 광범위하게 발생하기 시작했다. 마리아 손통가를 비롯해 과거 사망했던 기적사들이 다시 부활해 경찰 당국을 혼란스럽게 만들었다. 이 시점에서 재단이 SCP-866-KO 현상에 대한 조사에 착수하였으며, 인고마 에줄위니의 사망 이후 발생한 변칙적 현상이 그대로 다른 기적사들에게 재현되고 있음을 발견했다. 해당 이상현상의 대상이 된 것은 인고마 에줄위니와 동일한 조건을 만족하는 기적사들로, 그 조건은 아래와 같다.

* 생전에 사망자가 기적술, 현실조작, 기타 조작 가능한 변칙적 능력을 선천적/후천적으로 습득한 바 있음
* 생전에 사망자와 정신적으로 강력한 유대를 형성한 표적 인물이 아직 살아 있음
* 해당 표적 인물이 신체적으로는 건강하나, 정신적/물리적으로 의지할 수 있는 사람이 사망자 외에 존재하지 않음
* 해당 표적 인물에 의해 고의적이고 직접적인 방식으로 살해당했음

SCP-866-KO 현상의 대상이 된 기적사들은 모두 표적 인물의 현재 위치와 가까운 곳에서 나타나 해당 인물과의 상호작용을 시도하였고 짧게는 20분, 길게는 3시간 뒤에 다시 사라졌다. 지금까지 관측된 모든 SCP-866-KO 발생 사례 중에서 부활한 기적사가 표적 인물에 대한 증오심이나 적대감을 표출한 적은 단 한 번도 없었으며, 오히려 두 사람 사이에서는 화해, 일상적인 대화, 조언 등 매우 긍정적인 형태의 상호작용이 주로 이루어졌다.

1990년대 중반 남아프리카 공화국 정부가 아파르트헤이트 정책을 사실상 폐기하기까지 총 34건의 SCP-866-KO 발생 사례가 관측되었으며, 넬슨 만델라의 대통령 당선 이후 2019/2/27 현재까지 추가적인 SCP-866-KO의 발생 사례는 관측된 바 없다.

**부록:** SCP-866-KO의 발생 대상이 된 표적 인물들 중 재단이 접촉할 수 있었던 사람은 총 23명이었는데, 이들 모두가 SCP-866-KO 발생 수 시간 전에 일종의 환청이 들렸다고 증언했다. 환청의 내용은 증언한 사람에 따라 세부 사항에서 차이를 보였지만, 대체로 줄루족의 전통 민요 &#34;툴라 바바,,Thula Baba,,&#34;를 부르는 남성의 목소리였던 것으로 보인다. 증언한 사람들 중 인칸예지 에줄위니와 생전에 알고 지냈던 사람들은 해당 남성의 목소리가 인칸예지의 것이라고 대답했다.

&gt; //아빠는 아침에 돌아오신단다//
