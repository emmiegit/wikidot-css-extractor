[[include component:credit-button]]
**Artikel:** SCP-1426 – Planetkernbohrer
**Autor:** [[*user DrLevy]]
**Original:** http://scp-wiki.wikidot.com/scp-1426
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1426

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1426-1 bis -9 wird ein Aufbewahrungsschließfach mit Tastatur-Kombination am Reliquiarforschungs- und Eindämmungsstandort-76 zugewiesen. Jedes Personal, das SCP-1426 zu Testzwecken verwenden möchte, muss die vorherige schriftliche Genehmigung von zwei (2) Mitarbeitern der Stufe drei (3) sowie die Testgenehmigung des Standortleiters haben.

Bohreinsätze von SCP-1426 sind vor der Verwendung gründlich zu sterilisieren, um eine Kontamination extrahierter Proben zu verhindern. SCP-1426-Bohreinsätze sind nur an sterilisierten Betonblöcken zu testen, um die Abnutzung der Bohreinsätze zu reduzieren.

Entnommene Proben sind in sterilen, luftdichten Boxen zu versiegeln und zu Untersuchungszwecken in einem Fach in Forschungslabor-16 aufzubewahren.

**Beschreibung:** SCP-1426-1 bis -9 sind ██████ 52 x 150 mm diamantbestückte Kernbohrer der Marke Electrical. Wenn SCP-1426-Bohreinsätze verwendet werden, um eine Substanz zu entkernen, ist der Zylinder des extrahierten Materials nicht das gebohrte Originalmaterial. Stattdessen wird die Probe ein gleiches Volumen von einem Festkörper im Sonnensystem sein. Der Körper, aus dem die Probe extrahiert wird, hängt vollständig von der Farbe des verwendeten Bohreinsatzes ab. Gelegentlich zeigen Proben, die von SCP-1426-Bohreinsätzen entnommen wurden, Eigenschaften, die auf einigen Körpern, aus denen die Proben entkernt wurden, nicht vorhanden sind (siehe Anhang-1426-1). Der Name des Körpers, von dem die Probe genommen wird, ist in die Seite aller Bohreinsätze geätzt. Es besteht eine sehr geringe Wahrscheinlichkeit (0,35 %), dass keine Probe entnommen wird. Stattdessen befindet sich nach Abschluss des Bohrens ein aufgerolltes Stück Papier im Bohrer. Der Inhalt dieser Zettel variiert mit dem verwendeten Bohrer, ist aber immer eine handschriftliche Kopie eines Teils ihrer jeweiligen Sätze in Gustav Holsts Sinfonie //Die Planeten//. Wenn der Körper ein Mond ist, wird der Satz von dem Planeten sein, den sie umkreisen. Wenn der Körper keine Bewegung hat, zeigt das Papier einen nicht existierenden Satz, der so geschrieben ist, dass er zum letzten existierenden Satz von //Die Planeten// (Neptun) passt.

Über SCP-1426 entnommene Proben behalten die Temperatur des Körpers bei, aus dem sie entkernt wurden. In einem Test wurde SCP-1426-2 verwendet, um in einen Schlackenbetonblock zu bohren, und die gewonnene Probe stimmte mit den verfügbaren Daten über die durchschnittliche Oberflächentemperatur der Venus überein. SCP-1426-Bohreinsätze und der Bohrer, mit dem sie verwendet werden, werden durch die Eigenschaften der Probe, die sie extrahieren, nicht beschädigt, sondern nutzen sich wie gewöhnliche Kernbohrer ab.

SCP-1426 wurde in der Stadt A██████, England, entdeckt, als Baumeister █████ A█████ Verbrennungen 3. Grades an seiner linken Hand erlitt, nachdem er versucht hatte, einen Teil einer Ziegelmauer zu entfernen, in die er gerade mit SCP-1426-2 gebohrt hatte. Eine routinemäßige Foundation-Durchsuchung nahm den Bericht auf und SCP-1426 wurde geborgen und zum Reliquiarforschungs- und Eindämmungsstandort-76 transportiert. Alle anderen Kernbohrer, die im örtlichen ██████ Elektrogeschäft untersucht wurden, zeigten keine anomalen Eigenschaften. Mr. A█████ und allen Zeugen wurden Klasse-B-Amnesika verabreicht und sie wurden freigelassen.

**Anhang-1426-1:** Aktuelle Instanzen von SCP-1426.

|| Orange || Venus || Die Probentemperatur liegt immer zwischen 462–470 °C. Gelegentlich handelt es sich bei der entnommenen Probe um geschmolzene Lava, was auf vulkanische Aktivität hindeutet.|| SCP-1426-2 ||

|| Rot || Mars || Es besteht eine Wahrscheinlichkeit von 5 %, dass entnommene Proben sehr hohe Konzentrationen an Wassereis enthalten. || SCP-1426-4 ||
|| Beige || Io || Entnommene Proben sind radioaktiv. Es besteht eine Wahrscheinlichkeit von 85 %, dass geschmolzener Schwefel entnommen wird. || SCP-1426-5 ||
|| Braun || Titan || Es besteht eine Wahrscheinlichkeit von 75 %, dass flüssiges Ethan extrahiert wird. Außerdem besteht eine Wahrscheinlichkeit von 0,65 %, dass Salzwasser entnommen wird. || SCP-1426-6 ||
|| Grün || Miranda || Keine|| SCP-1426-7 ||
