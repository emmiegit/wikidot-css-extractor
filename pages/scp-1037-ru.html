**Объект №:** SCP-1037-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** --Объекты, известные как SCP-1037, должны содержаться в стандартных-- [ДАННЫЕ УДАЛЕНЫ]. После наблюдения за объектами условия содержания были пересмотрены.

Каждый SCP-1037 должен содержаться в специально построенном для него герметичном контейнере, размеры и наполнение которого зависят от принятой объектом формы. Каждый контейнер должен быть максимально армирован, ремонт следует проводить раз в месяц. Останки уничтоженных SCP-1037, в том числе SCP-1037-0, должны храниться в индивидуальных стальных контейнерах в замороженном виде. Все эксперименты с SCP-1037 должны быть одобрены хотя бы одним O5. За живыми SCP-1037 должно быть установлено круглосуточное видеонаблюдение.

Условия содержания SCP-1037 должны быть максимально стабильными. Не допускаются попытки намеренного изменения окружающей среды (в том числе заливание камер содержания водой, кислотой, горячими жидкостями, повышение радиационного и других излучений, постоянная заморозка, изменение атмосферного давления, [ДАННЫЕ УДАЛЕНЫ] и прочее). Обо всех изменениях во внешнем облике и поведении SCP-1037 следует немедленно докладывать руководству Зоны. Все эти изменения должны немедленно заноситься в индивидуальные для каждого объекта журналы, а их камеры содержания укрепляться в связи с характером произошедших метаморфоз.

В камеру каждого SCP-1037 следует ежедневно помещать металлические и пластмассовые отходы в количестве, указанном в индивидуальных журналах. Уборка камер содержания объектов должна проводиться как минимум раз в неделю. Следует сохранять SCP-1037 живыми, поскольку они являются ценным источником [ДАННЫЕ УДАЛЕНЫ]. Однако, в случае разгерметизации какой-либо камеры содержания SCP-1037 следует применить протокол [ДАННЫЕ УДАЛЕНЫ]. Более подробные инструкции по содержанию SCP-1037 записаны в индивидуальных журналах.

**Описание:** SCP-1037 представляют собой живые организмы, основанные на металле, носящие индивидуальные номера вида SCP-1037-X. Физиология SCP-1037 не похожа ни на одно известное науке существо или устройство. Объекты состоят из множества отдельных деталей, соединённых между собой, однако свободно двигающихся в некоторых пределах. Исследование останков погибших SCP-1037, обозначенных как 1 и 6, выявило подобие клеточной структуры, похожей на фрактал, уникальной для каждой детали. Повреждённая деталь, будучи соединённой с жизнеспособным SCP-1037, быстро регенерирует вне зависимости от уровня повреждений; также было замечено, что в некоторых случаях структура и форма детали может меняться в зависимости от окружающих условий. Это позволяет живым SCP-1037 эффективно адаптироваться к практически любым условиям. Источником энергии для каждого SCP-1037 служит [ДАННЫЕ УДАЛЕНЫ], соединённый с подобием пищеварительной системы. Останки SCP-1037-0 имеют схожее строение, за исключением [ДАННЫЕ УДАЛЕНЫ].

[ДАННЫЕ УДАЛЕНЫ]

В момент захвата объектов Организацией все они выглядели идентично и представляли собой существ ростом около полуметра и массой шесть с половиной килограммов, напоминающих лягушку с большим, направленным вперёд заострённым выростом на голове и спине. Было замечено, что объекты пытаются приспособиться к различным видам пищи - в частности, они питались частями деревьев, почвой, фрагментами скал и [ДАННЫЕ УДАЛЕНЫ], причём последний источник пищи казался наиболее привычным для них. При поимке один из объектов был убит, другой погиб при инциденте 1037-6-1, останки были заморожены и помещены в герметичные контейнеры в хранилище-██.

Впоследствии было замечено, что выжившие четыре SCP-1037 претерпевают независимые метаморфозы, список которых находится в приложении 1037-А. В связи с этим класс объектов был изменён с «Безопасный» на «Евклид», в настоящее время рассматривается присвоение SCP-1037 класса «Кетер». У большинства этих существ, за исключением SCP-1037-6, не было замечено признаков разумного поведения; их интеллект по человеческим меркам не превышает интеллект собаки.

Объект SCP-1037-5 проявляет метаморфозы, отличающиеся от изменений других объектов, в связи с чем рекомендуется вести за ним усиленное наблюдение. Было замечено несколько попыток [ДАННЫЕ УДАЛЕНЫ] распоряжением O5-█.

**Приложение 1037-А:** Метаморфозы SCP-1037 с 2 по 6 с момента захвата.

&gt; **Объект:** SCP-1037-2
&gt; С момента поимки объект усиленно набирал вес (до ███ кг в неделю) до тех пор, пока его масса не превысила две тонны, а длина - четыре метра. В процессе роста сильно изменились пропорции тела, конечности удлинились и потеряли пальцы, на последних сегментах образовалось подобие танковых гусениц. Панцирь слился в единую структуру, в задней части появилось несколько труб, направленных вверх. Наибольшим изменениям подвергся вырост на голове - он увеличился и превратился в огромное сверло. С его помощью SCP-1037-2 попытался пробить стену камеры содержания, однако был вовремя остановлен при помощи [ДАННЫЕ УДАЛЕНЫ].
&gt; 
&gt; Последующие метаморфозы привели к увеличению роста в █ раз, массы - в ██ раз. Сверло сильно уменьшилось в размерах, туловище начало покрываться мощными броневыми пластинами. Конечности стали короче и толще, зачатки «танковых гусениц» превратились в полноценное средство передвижения. На панцире во множестве появились трубки на подвижных основаниях, через █ дней превратившиеся в оружейные стволы [УДАЛЕНО]. Камера SCP-1037-2 была укреплена █████████выми плитами толщиной два метра. Объект не претерпевал новых метаморфоз, за исключением регенерации отдельных повреждений.

&gt; **Объект:** SCP-1037-3
&gt; Объекту удалось за █ дней (быстрее остальных) набрать массу и вырасти, претерпев незначительные изменения внешности, и разгерметизировать свою камеру содержания. SCP-1037-3 был вновь пойман спустя █ суток. За это время он успел претерпеть значительные изменения. У объекта появилась третья пара конечностей, все ноги были сильно удлинены и могли складываться под телом. Туловище и голова приняли форму буквы Т, напоминающей реактивный самолёт; на «спине» объекта в задней части появились два вертикальных гребня такой же формы, как и «крылья». Под ними объект вырастил два реактивных двигателя неизвестного типа, благодаря которым мог совершать полёты.
&gt; 
&gt; SCP-1037-3 был сбит из [ДАННЫЕ УДАЛЕНЫ] в нескольких километрах от ██████████. Жителям города сообщили о вышедшем из-под контроля военном самолёте ██████, имеющим отдалённое сходство с объектом, поскольку недалеко от ██████████ располагается военная база. SCP-1037-3 был успешно помещён в новую камеру содержания. Наблюдения показали, что за последующие ██ дней объект утратил практически все адаптации к полёту, и вместо них стал отращивать неизвестные цилиндрические органы на спине.

&gt; **Объект:** SCP-1037-4
&gt; Долгое время после поимки SCP-1037-4 не проявлял никаких изменений. От остальных четырёх объектов он отличается пониженной активностью. Однако, когда в результате инцидента 1037-6-1 его камера была разгерметизирована и заполнена водой, SCP-1037-4 начал быстро адаптироваться к водной среде. Конечности объекта в значительной степени атрофировались, однако по краям панциря появилось несколько структур, напоминающих плавники. Форма тела стала более вытянутой, появилась сегментация, позволяющая объекту изгибать тело, также сформировался длинный подвижный хвост. В дальнейшем [ДАННЫЕ УДАЛЕНЫ]. Рекомендуется держать камеру SCP-1037-4 заполненной водой с целью предотвращения дальнейших метаморфоз объекта.
&gt; 
&gt; //Такими темпами мы сможем создать корабль, какого ещё не видел свет!// - д-р А███████

&gt; **Объект:** SCP-1037-5
&gt; [ДАННЫЕ УДАЛЕНЫ] существ, похожих на SCP-1037 до начала метаморфоз. Эти объекты [ДАННЫЕ УДАЛЕНЫ]. SCP-1037-5 был немедленно заморожен и не претерпевал новых изменений. Все объекты [ДАННЫЕ УДАЛЕНЫ] считаются уничтоженными.

&gt; **Объект:** SCP-1037-6
&gt; В первые █ дней с момента захвата объект не претерпевал метаморфоз, однако проявлял активность, «изучая» стены и пол своей камеры содержания, а также все находящиеся в ней предметы, в том числе камеры слежения и заходящий персонал. Затем было замечено удлинение конечностей, увеличение количества и сложности пальцев, а также появление разнообразных выростов неизвестного назначения. Спустя █ суток SCP-1037-6 превратился в [ДАННЫЕ УДАЛЕНЫ] и попытался покинуть камеру, причинив Зоне значительный ущерб (инцидент 1037-6-1). Объект был уничтожен спустя ██ часов силами нескольких МОГ. Согласно интервью с агентом ███████, принимавшим непосредственное участие в устранении SCP-1037-6, объект «определённо действовал разумно; не имея какого-либо вооружения, он тем не менее смог перехитрить всех, кто на него охотился. Не думаю, что кто-то из людей смог бы действовать так же, как эта штука». Останки SCP-1037-6 были заморожены и отправлены в хранилище.

**Приложение 1037-Б:** Отчёт о получении объектов SCP-1037.

Организацией ██.█.████ получено сообщение о появлении неизвестного объекта в [ДАННЫЕ УДАЛЕНЫ]. Прибывшая на место МОГ обнаружила «штуковину навроде марсианского треножника, только о шести ногах» ростом около десяти метров. На теле объекта, позже классифицированного как SCP-1037-0, находилось шесть круглых отверстий, из которых выскочили SCP-1037 с 1 по 6, атаковавшие МОГ. В результате было ранено пятеро агентов, один из SCP-1037 уничтожен взрывом ручной гранаты. Оставшиеся продолжали атаковать МОГ, однако сам SCP-1037-0 не участвовал в нападении. SCP-1037 проявляли удивительные боевые качества, легко уворачиваясь от автоматных очередей и взрывов. Когда агенту ████████ удалось поразить SCP-1037-0 из ручного противотанкового гранатомёта, нападение прекратилось. Упавший на землю SCP-1037-0 раскололся на несколько частей. Оставшиеся существа потеряли интерес к битве и попытались скрыться, однако были захвачены спустя █ часов. Останки SCP-1037-0 и случайно уничтоженного во время сражения SCP-1037-1 были тщательно собраны и вместе с остальными объектами перевезены в Зону █.</textarea></pre>
