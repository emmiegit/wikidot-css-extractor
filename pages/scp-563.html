    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-563 - Eine verlassene Farm in China
**Autor:** Ihp (Account gelöscht)
**Original:** https://scp-wiki.wikidot.com/scp-563
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-563

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Da alle Kadaver von SCP-563-A aus SCP-563 entfernt wurden, ist eine minimale Eingrenzung von SCP-563 erforderlich. Es ist von einem Perimeter aus Bewegungsmeldern im Abstand von drei Metern umgeben, die vom 15 Kilometer entfernten Standort-1265-A fernüberwacht werden.

Die Mobile Task Force-Ξ-22 (Codename: Hanna&#39;s Barbarians) hat die Aufgabe, weitere Instanzen von SCP-563 zu lokalisieren und einzudämmen sowie Informationen über die Ancient Dragon Culinary Corporation zu finden. Derzeit arbeitet MTF-Ξ-22 mit den Regierungen von Südkorea, Japan und der Volksrepublik China zusammen, um den Handel mit SCP-563-B-Instanzen zu verbieten und alle vorhandenen Instanzen unter Berufung auf die Lebensmittelsicherheit zurückzurufen.

Die Regierung der Volksrepublik China arbeitet derzeit mit der Foundation zusammen, um Standorte zu finden, die SCP-563 ähnlich sind, und um lebende Instanzen von SCP-563-A zu Studienzwecken ausfindig zu machen.

**Beschreibung:** SCP-563 ist die Bezeichnung für ein verlassenes Stück Ackerland in der Provinz Hubei, China. Die Anlagen von SCP-563 wurden für die Massentierhaltung von Tieren mit einem Gewicht von bis zu mehreren Tonnen umgebaut. SCP-563 ist hauptsächlich für die Haltung von großem Geflügel ausgestattet, aber auch andere Tiere wurden in der Anlage aufgezogen.

SCP-563-A bezieht sich auf die Kadaver des mutmaßlichen Viehbestands von SCP-563, die zum Zeitpunkt der Bergung gefunden wurden. Bei den SCP-563-A-Instanzen handelt es sich um mehrere Dinosaurierarten und verwandte Reptilien, die in China und der Mongolei in der Jura- und Kreidezeit lebten. Eine Teilliste der geborgenen Exemplare finden Sie in Protokoll 563-05.

Als sie noch lebten, wurden SCP-563-A-Instanzen vermutlich gezüchtet, um Instanzen von SCP-563-B zu erzeugen. SCP-563-B ist die Produktlinie &#34;Prähistorische Lebensmittel&#34;, die von einer Firma namens Ancient Dragon Culinary Corporation hergestellt wird. Es wurden Aufzeichnungen über dieses Unternehmen gefunden, aber zum Zeitpunkt der Erstellung dieses Dokuments sind der Standort ihres Hauptgeschäftssitzes und andere Einrichtungen, die zur Herstellung von SCP-563-B verwendet werden, noch nicht bekannt. SCP-563-B-Produkte werden in mehreren ostasiatischen Ländern verkauft, sind aber auch in einigen Supermarktketten in den USA entdeckt worden. SCP-563-B wird unter anderem in folgenden Fällen verwendet:

* **Apata-sours:** ein Fertiggericht mit süß-saurer Soße und dem Fleisch eines unbekannten Sauropoden, vermutlich eines kleineren, leichter zu haltenden Dinosauriers ähnlich dem //Abrosaurus dongpoi//. Vor allem wurden in diesem Produkt Stücke von Gastrolithen gefunden, was darauf hindeutet, dass es teilweise aus Magenfleisch hergestellt wurde.
* **Velociraptor-Nudeln von Ancient Dragon:** Instant-Nudeln mit einer Auswahl an Fleisch von verschiedenen Dinosauriern sowie Schweinefleisch, Reis und Melonenstücken in einer &#34;Velociraptor-Brühe&#34;, wie es heißt. Tests der Brühe sind nicht aussagekräftig; angeblich schmeckt das Produkt wie hochwertige Instant-Nudeln mit einem hohen Salzgehalt. Das erste Produkt der Ancient Dragon Culinary Corporation, das in den USA in der Spezialsupermarktkette [ZENSIERT] verkauft wird.
* **&#34;Drachenknochen&#34;-Tee:** Teepulver, das als aus dem Knochenmehl verschiedener &#34;Drachenarten&#34; hergestellt beworben wird. DNA-Tests haben gezeigt, dass die Partikel teilweise aus nicht versteinerten Dinosaurierknochen stammen, aber etwa 75 % der Testergebnisse waren nicht schlüssig. Bislang ist dies das einzige Produkt der Ancient Dragon Culinary Corporation, das aus &#34;Sicherheitsgründen&#34; zurückgerufen wurde.
* **Dino-Snaxxx:** die in Japan unter verschiedenen Geschmacksrichtungen verkauft werden. Vermarktet mit anthropomorphen Dinosaurier-Maskottchen, darunter &#34;Takara Tiranosaurusu&#34; und &#34;Riza Raputoru&#34;[[footnote]] Takara Tyrannosaurus bzw. Riza Raptor. [[/footnote]]. Das Produkt ähnelt amerikanischen Schweineschwarten; Tests des Produkts haben ergeben, dass es aus mehreren Arten hergestellt wird.
* **Kentucky-Fried Therizinosaurier:** Ein frittiertes Geflügelprodukt, das in einigen Teilen Südkoreas als Tiefkühlgericht verkauft wird. Wie der Name schon sagt, besteht das Fleisch hauptsächlich aus //Therizinosaurus cheloniformis//. Angeblich schmeckt es wie ein sehr zähes Huhn.
* **Kyōryū kōgan:** wörtlich &#34;Dinosaurier-Hoden&#34;. Wird hauptsächlich in Japan verkauft und besteht nachweislich aus dem Fleisch von Flugsauriern der Gattung //Jeholopterus//. Es wird damit geworben, dass es die sexuelle Ausdauer und Fruchtbarkeit von Männern und Frauen steigert.

Zu den anderen nicht anomalen Produkten dieser Reihe gehören Ginkgo-Suppe, kandierte Farnblätter --und gedämpfte Brötchen mit Fisch--.[[footnote]] Es hat sich herausgestellt, dass der Fisch in diesen Brötchen eigentlich eine Trilobitenart war, die geschält und stark gekocht wurde. [[/footnote]]

Aufzeichnungen, die im Zusammenhang mit der Ancient Dragon Culinary Corporation gefunden wurden, führen SCP-563 als &#34;Production Farm 22&#34; auf. Untersuchungen über die Existenz der anderen 21+ Farmen und anderer Einrichtungen im Zusammenhang mit SCP-563 sind derzeit im Gange.

**Log 563-05:** Ein Teilprotokoll der verstorbenen Exemplare von SCP-563-A

* Eine Gruppe von //Microraptor zhaoianus//, gefunden in einem verschlossenen Schuppen in der Nähe des Hauptbüros der Farm. Die Verletzungen deuten darauf hin, dass sie aus nächster Nähe mit 10-mm-Geschossen erschossen wurden. Bemerkenswert ist, dass zwei Exemplare noch lebten, da sie den tödlichen Schussverletzungen entgangen waren und sich von den Kadavern der verstorbenen Exemplare ernährten. Bei allen Tieren wurde festgestellt, dass sie ein Halsband für Haustiere trugen.
* Mehrere hundert Exemplare von //Jeholopterus ninchengensis//, vermutlich in einem künstlichen Nest, wurden in einem großen Metallschuppen gefunden. Die Todesursache war nicht sofort ersichtlich; Tests ergaben, dass alle Exemplare Zyanidgas ausgesetzt worden waren.
* Die Kadaver mehrerer nicht identifizierter Sauropodenarten wurden verbrannt in einem Feld gefunden, das von einem 15 m hohen Elektrozaun umgeben war. Der Zaun wurde bei der Eingrenzung von SCP-563 als aktiv befunden, und der Kontakt mit ihm führte zu schweren Verletzungen bei einem Mitglied der Bergungstruppe.
* Verbrannte Überreste mehrerer ceratopsischer Dinosaurier, darunter //Protoceratops//, wurden in der Nähe des bereits erwähnten Sauropodengeheges gefunden.

Bei der posthumen Untersuchung aller SCP-563-A-Fälle wurde festgestellt, dass bis zu 79 % der gefundenen Individuen vor ihrem Tod ein Prion in ihrem Körper hatten. Bei Tests wurde festgestellt, dass dieses Prion einem Prion ähnelt, das Kuru verursacht, was darauf hindeutet, dass die SCP-563-A-Fälle mit dem Fleisch derselben Spezies gefüttert wurden oder sich davon ernährt haben. Bemerkenswert ist, dass die meisten vor Ort gefundenen Raubvogelarten gegen dieses Prion immun waren.

**Anhang: Dokument 563-ADCC-05:** Es folgt die Übersetzung eines Dokuments, das hinter einem Bilderrahmen im Hauptbürogebäude von SCP-563 gefunden wurde. Das Dokument war teilweise durch Schimmelpilze beschädigt; die Linguisten der Foundation konnten jedoch eine ihrer Meinung nach genaue Wiedergabe des Dokuments rekonstruieren.

[[div class=&#34;blockquote&#34;]]

Lieber [Name unbekannt].

wie die Amerikaner sagen, haben wir den [Jackpot/Gewinnfall/Big Time] geknackt. Keine einfachen Tiefkühlgerichte mehr für dieses scheiternde Unternehmen. Der Dschungel, zu dem Sie uns geführt haben, ist ein wahrer Segen für uns. Das Fleisch ist köstlich, die Früchte sind [unbekannt, wahrscheinlich ein Synonym für &#34;köstlich&#34;], und die Meeresfrüchte... Einer der Köche hat ein Rührbratengericht mit Ingwer und... ich nehme an, man würde es &#34;Shrimps und Muscheln&#34; nennen, aber ehrlich gesagt, ich bin kein Paläontologe. Es war das Beste, was ich je gegessen hatte.

Und die Eier... nun, wir haben Schwierigkeiten, unbefruchtete zu finden. Diejenigen, die wir finden, schlüpfen entweder oder haben [Babys, möglicherweise Embryonen oder Zygoten] in sich. Aber die, die schlüpfen... da würde ein amerikanischer [Wissenschaftler, wahrscheinlich ein Paläontologe] rot werden und dann vor Freude sterben.

Wir schicken ein paar Exemplare an [den Leiter?]. Nächster Halt: [unbekannt; der nächste Satz deutet auf ein Land im Norden hin, höchstwahrscheinlich entweder Russland oder die Mongolei]. Wir gehen nach Norden!

Mit freundlichen Grüßen,

Zhou Song

[[/div]]</textarea></pre>
