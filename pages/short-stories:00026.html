    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;2077年，随着生物技术的发展，很多名人的脑细胞都被拿出来拍卖。\n\n一名基金会特工在标价区看到霍金的脑细胞标价是10万美元，爱因斯坦的是20万美元，而伦理道德委员会的仲裁员的是100万美元。\n\n“为什么这些仲裁员的脑细胞价格这么贵？”\n\n“因为它们都是没用过的，先生，是全新的！”&#34;
