[[include info:start]]
**作者：**[[*user samscript]]
**篇名：**SCP-ZH-377 海托世捐血車（Blood Donation Bus of Second Hytoth）
感謝[[*user dr v valentine]]協助評估故事線的可行性與修正！
[[include info:end]]

[[include :scp-zh-tr:component:anomaly-class-bar-source
|item-number=ZH-377
|clearance=3
|container-class=esoteric
|secondary-class=eparch
|secondary-icon= http://smlt.wdfiles.com/local--files/shineshadowd%3Agyd4/Eparch.svg
|disruption-class= keneq
|risk-class= 注意
]]

**特殊收容措施：**SCP-ZH-377已經被回收並保管於Site-ZH-10的車庫中。所有自SCP-ZH-377中回收的物品都已經過三重檢定，確認不具有異常屬性。SCP-ZH-377中回收到的超常領域檢測儀器已經交由有關的學術部門進行研究與分析。

截至2021年7月20日，受到SCP-ZH-377影響的882位平民都已被基金會追蹤，其中有375位平民的贈品已經被回收，剩餘400餘位平民將這些物件視為相當實用的日常用品，在短期內的系統性回收將可能導致大眾對於「勒聖會」的關注度提升。由於目前觀察到的所有平民都未因使用SCP-ZH-377內部的贈品而發生異常不良事件，基金會已經同意Site-ZH-10將SCP-ZH-377贈品的回收工作延長到2021年11月底。

自2021年5月起，基金會已開始針對「勒聖會」與所有可能在台灣境內偽裝成常態宗教的第二海托世教會活動進行調查。更多細節須有四級權限才能查看。

**描述：**SCP-ZH-377是位於台灣台北市████公園外圍的一處捐血站，名稱為「財團法人勒聖會勇智愛捐血中心大安分站」，主體為一輛捐血車。SCP-ZH-377內部的規格與非政府組織：台灣血液基金會的捐血流程、問卷內容與作業器材幾乎沒有二致，唯一可注意到不同的部分是他們在捐血資格調查頁面的最底部寫了一段「您是否同意在血品不符合醫療使用標準時，作為財團法人勒克穆洛聖會的公益資源？」回收到的問卷顯示有約76.4%的民眾同意，但這些血品沒有任何一份被交給台灣血液基金會的血庫保存。

SCP-ZH-377的抽血檢驗項目雖然無法由前來參與的民眾得知，然而在基金會調查之下，這些抽血檢驗項目並非常見的血液傳播疾病（如C型肝炎病毒、B型肝炎病毒、人類免疫缺乏病毒等），而是以未知手法檢測「共軛性反現實離散指數是否超過0.76」、「是否感染XC-113型模因性孢蟲」、「是否沾染[已刪減]輻射」等反常性質。此外，SCP-ZH-377內部也推出了「每捐血250ml就送七大洛聖周邊贈品」的優待方案，這些贈品包括一系列的「高如透沙」娃娃、水壺、束口袋與旋轉式手機直立架，大部分的贈品都印有異常宗教組織：[[[second-hytoth-hub|第二海托世教會]]]的符號，並自稱「財團法人勒聖會[[size 50%]],,台北勇智愛分部,,[[/size]]」。由於幾乎所有在此處參與捐血的民眾都達到了捐血250ml的標準，這些贈品已經流入大眾社會中，基金會正在追查這些贈品的去向，並確認物件的回收可能。

由SCP-ZH-377內回收到的簡章能夠看出幕後組織「勒聖會」即是第二海托世教會在台灣地區的化名，或至少是該關注組織的衍生組織；這些簡章將自己包裝成與基督宗教體系相差不遠的大眾信仰，並且融入了一些地方信仰元素，藉此包裝該教會信仰的神祇團體：「高如·透沙」與關鍵神格實體：「勒克穆·洛聖」。這些在奧托世信仰中的核心神格實體相當仰賴皈依者藉由非暴力的「放血」儀式來維持自身的存續。根據基金會掌握的情報，自2017年以來，地球奧托世信徒的數量與放血頻率都發生了顯著的下衰。這被認為是SCP-ZH-377的派遣主因：能夠系統性收集非奧托世信徒的血液，並將其轉化為有效率的血液資源，也便於在台灣境內推廣該宗教[[footnote]]在該起事件之前，第二海托世教會在台灣境內的活躍程度被評估為「極低（幾乎不存在）」。[[/footnote]]。

2021年4月17號，基金會沒收了SCP-ZH-377與周邊的所有器材，經過12天的研究確認項目內部僅有少數的檢驗儀器與超常領域有關，但捐血站本體與異常無關，歸類為Eparch級項目[[footnote]]該分級用於「本身並非異常，但與異常相關的物件」。[[/footnote]]。行動當下的捐血站人員疑似使用異常手法逃脫，無法追蹤其去向。

**發現紀錄：**由於該捐血站與以往的第二海托世宣傳手法不同（他們通常會打著醒目的奧托世信仰符號並且積極地宣揚自身宗教的本質），且當時的捐血風氣並不盛行，參與的民眾群體數量並不足以激發社會討論，參與捐血的民眾共882人。項目的發現是在基金會特工張雨鑫於休假期間在該地區活動時「一時興起」參與捐血，而後發現該捐血站的異狀，向上級機關通報後才曝光。當時，SCP-ZH-377已經執行了約一個月的業務。

&gt; **訪談紀錄ZH-377-06**
&gt; **時間：**2021.04.18
&gt; **訪談人：**顏常坤博士，Site-ZH-10
&gt; **受訪人：**張雨鑫特工，Site-ZH-10
&gt; 
&gt; **【紀錄開始】**
&gt; 
&gt; **顏：**是甚麼促成你注意到該捐血站有異狀的？
&gt; 
&gt; **張：**這個嘛......其實也蠻多不對勁的地方，但他們都藏在細節裡面。一般民眾如果只是想去捐血，不一定會注意到。
&gt; 
&gt; **顏：**比方說？
&gt; 
&gt; **張：**比方說......捐血的表格吧，標準的捐血資格調查表會說「某些年段在歐洲待超過一定時間的人」[[footnote]]詳細規則應該是「1980到1996年間曾在英國輸血或曾至英國旅遊或居留時間合計超過三個月者，或1980年以後曾於歐洲旅遊或居留時間合計超過五年者，禁止捐血。」[[/footnote]]不能捐血。但是他們就沒有這項規定。我常去捐所以這點我記得很清楚。當我問他們為甚麼沒有這個問題的時候，他們只說甚麼「我們是收到最新的規定指示的」，反正就是打太極矇混過去。
&gt; 
&gt; **顏：**還有呢？我們在你回收的簡章中注意到一些特殊的地方。
&gt; 
&gt; **張：**對對，還有那個簡章，裡面用那種國小課本裡面會使用的可愛彩圖，畫了甚麼耶穌啊、穆罕默德啊、佛祖、媽祖、四面佛甚麼的，反正好幾個神明，然後每一個都讓他們拿了武器？天啊，小朋友一定超愛那種東西。但反正簡章的意思就是大家都要皈依救世主「耶穌，拿撒勒的聖者，也就是『勒聖』」，我就心想「天啊這甚麼鬼」。然後還說「捐血能夠幫助世界上有苦難的人，也可以提供生命能量與希望給崇高的神明們」，我真的，哈哈哈哈（大笑）
&gt; 
&gt; **顏：**請克制一下，張特工。
&gt; 
&gt; **張：**好的，抱歉。
&gt; 
&gt; **顏：**所以您在站內捐血了嗎？
&gt; 
&gt; **張：**呃，我是有打算離開，但我一直被他們挽留。最後我還是捐了，那時候我還沒注意到這些東西跟第二海托世有關係。現在說起來，我有點擔心自己的血液被用在外星大戰神身上會不會發生甚麼事。
&gt; 
&gt; **顏：**就我們所知是不會，不過預防起見，我們已經回收到所有四月十五日之後的血液。你可以說是自己的敏銳幫了你一把。
&gt; 
&gt; **【紀錄結束】**

**附錄ZH-377-1：回收到的宣傳物品列表**

SCP-ZH-377內部發現了大量的捐血贈品，這些贈品都帶有「財團法人勒聖會」的標誌、宣傳標語或第二海托世信仰的特色。儘管如此，這些贈品都被反覆確認為正常人造品，不帶有認知危害、超常模因、精神影響、奇蹟術痕跡、維度異常或自主活化特性。這些贈品包含：

* 一系列的高如·透沙娃娃，共有五種[[footnote]]雖然奧托世信仰中的高如·透沙（即多重宇宙的領導神祇組織）一共有七位，然而「涅失仍·洛聖」與「弭冉·洛聖」的形象是完全缺失的。這也可能是該系列娃娃雖標榜七種，實際上卻只有五種款式的原因。[[/footnote]]
 * 宰宇娃娃：一個暮藍色的娃娃，約略呈卡通中的火焰狀態，有著一對明顯的大手，右手特別為白色。這個娃娃的表情最為嚴厲。
 * 兀榮娃娃：一個青藍色的圓形娃娃，表情哀傷，圓球兩邊各有一把類似歐洲中世紀槍騎競賽的劍。
 * 奧孚娃娃：一個黃色的錐形娃娃，戴著眼鏡，嘴巴呈倒三角形，背後黏著三根類似香檳瓶的棒狀玩偶配件。
 * 勒克穆娃娃：一個深紅色的方型娃娃，帶著四根可彎折的鐵絲絨，表情「堅毅果敢」。
 * 悠閏娃娃：一個綠色的豌豆狀娃娃，有六根觸手狀附肢，每根附肢都有一根小小的棒狀物。玩偶為笑臉。

* 「勒聖會」紀念保溫瓶：暗紅色的金屬保溫瓶，在瓶身前方印有白色的第二海托世教會符號，但線條與弧度較為柔和，不如原始符號鮮明。這些水壺是直接由██████牌保溫瓶加上自製標誌後發送。對該保溫瓶品牌的台灣代理商進行詢問後指出，該公司並沒有收到相關的合作要求或商業協議。

* 「勒聖會」紀念束口袋：材質為人工纖維，生產來源不明。米白色的束口袋外面有著深紅色的第二海托世教會符號。沒有發現異常時空特性。

* 「勒聖會」紀念手機架：材質主要為塑膠，生產來源不明。該手機架能夠支持六吋以下的手機以直立或橫躺方式放置，並且有一圓盤底座可以自由旋轉。沒有發現異常功能。

檢查項目的多名研究人員認為這些贈品的品質相當優良或「可愛」，並且向主管團隊提出了領用這些贈品的請求。在確認這些研究人員沒有受到精神影響之後，這些請求都被駁回。

**附錄ZH-377-2：**2021年6月27日，Dcard[[footnote]]台灣著名的網路論壇，用戶主要為台灣大專院校生與青年族群。[[/footnote]]手作板上出現一則《我想收集到所有勒聖會娃娃！》的文章，內容大意為發文者認為高如·透沙系列娃娃非常可愛，但收集不到SCP-ZH-377人員所說的「七種」款式。這篇貼文基於留言用戶觸犯板規而被Dcard管理人員逕行刪除。基金會正在追查該匿名用戶的位址，以便釐清該名人士持有73個高如·透沙娃娃的理由與回收可能。
