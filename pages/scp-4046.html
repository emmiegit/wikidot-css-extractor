**Identyfikator podmiotu:** SCP-4046

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-4046 jest trzymane w strzeżonym schowku na przedmioty. Wnioski o wykorzystanie dzieci do eksperymentów z SCP-4046 muszą być złożone i zatwierdzone przez co najmniej dwóch członków personelu z 3 Poziomem Upoważnienia. Po zakończeniu badań wszystkim testerom, którzy brali w nich udział, mają zostać poddane środki amnezyjne.

**Opis:** SCP-4046 jest zestawem mikrokomputerowym, w wyglądzie podobnym do Telmac 1800 series, z klawiszem &#34;W&#34; na klawiaturze, zapisanym w stylizowanej kursywie czcionki szeryfowej. Na spodzie obiektu znajduje się blaknąca żółta naklejka z napisem &#34;DOWÓD KONCEPTU- NIE DO PRODUKCJI- DEPARTAMENT B&amp;R&#34;. Kiedy SCP-4046 zostanie aktywowany przez podmiot w wieku pomiędzy 4, a 11 rokiem życia,[[footnote]] Aktywacje przez podmioty w wieku pomiędzy 12-16 lat nie zawsze będą działać. SCP-4046 nie będzie działał, jeżeli zostanie aktywowany przez podmiot w wieku powyżej 16 roku życia.[[/footnote]] na ekranie wyświetli się następująca wiadomość: &#34;Kim chcesz być, kiedy dorośniesz?&#34;.

Kiedy odpowiedź zostanie wpisana i wprowadzona do SCP-4046, podmiot natychmiast straci przytomność. Po przebudzeniu się badani zgłaszali, że doświadczali dekad pracy w wybranym przez nich zawodzie, zazwyczaj zaczynając od momentu bycia zatrudnionym i kończąc na odejściu na emeryturę. Przeżycie to opisywane jest jako bardzo barwne i realistyczne, ale wszyscy badani zgłaszali, że byli świadomi, że była to symulacja. Ponadto, badani zgłaszali, że doświadczali w niej życia osobistego (takiego jak posiadanie partnera, wychowywanie dzieci itp.) równolegle z ich życiem zawodowym.

Obecnie nie wiadomo, czy środki, przy pomocy których SCP-4046 przekazuje to doświadczenie, są osiągane poprzez przewidywanie, symulację lub projekcję.

**Obserwacje:** Poniżej znajduje się lista przeprowadzonych eksperymentów z użyciem SCP-4046. 

||~ Podmiot||~ Zawód ||~ Notatki||
|| Nathan || Lekarz || Podmiot opisał trwającą 45 letnią karierę zawodową, jako lekarz rodzinny.||
|| Alice || Wiedźma || Po obudzeniu się, podmiot taumaturgicznie przetransportował się do nieznanej lokacji poza Ośrodkiem 55. Miejsce jej pobytu pozostaje nieznane.||
|| Oscar || Zapaśnik || Podmiot opisał 24 letnią karierę zawodową, zanim został zmuszony przejść na wcześniejszą emeryturę przez uraz kręgosłupa. Badany nie przejawia oznak żałowania swojego wyboru zawodowego. ||
|| Jasmine || Strażak || Podmiot twierdziła, że została odsunięta od wykonywania zawodu po tym, jak opisała swoją klęskę w uratowaniu wielu osób, jednak zdecydowała, że nadal chce kontynuować tą karierę. ||
|| David || Koszykarz || Podmiot obudził się w zdenerwowanym stanie, opisując z początku udaną karierę, która następnie ostro podupadła przez alkoholizm i uzależnienie od metamfetaminy.||
|| Kelley || Weterynarz || Podmiot obudziła się z niekontrolowanym łkaniem, opłakując śmierć niezliczonych zwierząt. Ze względu na histeryczny stan badanej, natychmiast zostały podane jej środki uspokajające i amnezyjne.||
|| Eric || Szczęśliwy || Anomalne właściwości SCP-4046 nie aktywowały się. ||
