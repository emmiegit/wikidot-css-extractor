/*
    Thème de la Dernière Frontière
    Thème Wikidot 2021
    Créé par Vivarium
    Basé sur le thème des Pensées Fracassées créé par Yossipossi.
*/
 
body {
    background-color: #150100;
    color: #ffffff;
}
 
/* -=- HEADER -=- */

#header h1 a {
    color: transparent;
    text-shadow: none;
}

#header h1 a::before {
    content: &#34;Le Programme Observateur&#34;;
    color: #ffffff;
}
 
#header h2 span {
    color: transparent;
    text-shadow: none;
}

#header h2 span::before {
    content: &#34;À la redécouverte de l&#39;espace.&#34;;
    text-shadow: 0rem 0rem 0.3125rem #000000;
    color: #ffffff;
}
 
/* -=- HEADER BACKGROUND -=- */
 
div#container-wrap {
    background: url(https://scp-wiki.wikidot.com/local--files/theme:last-frontier/Earth.jpg) top left repeat-x;
    background-size: 100%;
}
 
div#header {
    background-image: url(&#39;http://scptestwiki.wikidot.com/local--files/sigma:vivarium-test-page/ITTV_LOGO.png&#39;);
    background-size: 7.3rem;
    background-position: 3px 29px;
}
/* -=- LINKS -=- */
 
a, a.newpage {
    color: #e3647c;
}
 
a:visited {
    color: #d2647c;
}
 
/* -=- BLOCKQUOTE -=- */
 
div.blockquote,
blockquote {
    background: rgba(135, 0, 9, 0.11);
    border: 0.125rem dotted #865757;
}
 
/* -=- RATING MODULE -=- */
 
div.credit {
    color: #000000;
}
 
/* -=- PAGE TITLE AND H1 -=- */
 
#page-title,
#action-area h1 {
    color: #ffffff;
    font-weight: bold;
 
}
 
/* -=- SEARCH BAR -=- */
 
#search-top-box-input,
#search-top-box-input:hover,
#search-top-box-input:focus {
    background-color: #150100;
}
 
#search-top-box-form input[type=submit],
#search-top-box-form input[type=submit]:hover,
#search-top-box-form input[type=submit]:focus {
    background-color: #61000d;
 
}
 
/* -=- TOP BAR -=- */
 
#top-bar {
    background: linear-gradient(to right, transparent 25%, transparent 50%, #6b1616 75%, transparent 100%);
}
 
#top-bar ul li ul {
    border: 0.0625rem solid #2477ac;
}
 
#top-bar ul li a {
    color: #ffffff;
    text-shadow: 0rem 0rem 0.3125rem #000000;
}
 
#top-bar ul li:hover a,
#top-bar ul li:hover ul li a {
    background-color: #611e2c;
}
 
#top-bar ul li:hover a:hover {
    background: #8c465a;
}
 
#top-bar .open-menu a {
    background-color: #611e2c;
    border-color: #e3647c;
    color: #ffffff;
}
 
/* -=- SIDEBAR -=- */
 
#side-bar .heading {
     color: #ffffff;
}
 
#side-bar div.menu-item img {
    background: url(&#34;http://scp-wiki.wikidot.com/local--files/theme:last-frontier/Diamond.png&#34;);
}
 
#side-bar div.side-block,
#side-bar .side-block.media,
#side-bar .side-block.resources {
    background: #2b1d1d;
    border: 0.3125rem double #000000;
    box-shadow: 0 0.125rem 0.375rem #000000;
    opacity: 0.9;
}
 
#side-bar a,
#side-bar a:visited {
    color: #ff7a98;
}
 
/* -=- TABBERS -=- */
 
.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a:focus,
.yui-navset .yui-nav .selected a:hover {
    background: #8c465a;
}
 
.yui-navset .yui-nav a,
.yui-navset .yui-nav a:hover,
.yui-navset .yui-nav a:focus {
    background: #360e0b;
    color: #ffffff;
}
 
.yui-navset .yui-content {
    background-color: #110500;
    border: 0.125rem dotted #865757;
}
 
/* -=- USER INFO -=- */
 
#login-status,
#login-status a {
    color: #e3647c;
}
 
#account-options li a,
#account-options li a:hover {
    color: #e3647c;
}
 
#account-options ul {
    background-color: #150100;
    border: solid 0.0625rem #e3647c;
    opacity: 1.0;
}
 
/* -=- IMAGES -=- */
 
.scp-image-block .scp-image-caption {
    background-color: #394046;
}
 
/* -=- TABLES -=- */
 
table.wiki-content-table td {
    border: 0.0625rem dotted #865757;
}
 
table.wiki-content-table th {
    background-color: #394046;
}
 
/* -=- MISCELLANEOUS -=- */
 
/* Changes the top border of the tags section, which is typically colored #888, to match the theme better. */
.page-tags span {
    border-top: solid 0.0625rem #f15c7d;
}
 
/* Changes the colors of the layout in the History tab of the page, which constrasts heavily with the background theme. */
.pager a,
.pager a:hover,
.optionstd a,
.optionstd a:hover {
    background: #83303f;
    border: solid 0.0625rem #f15c7d;
}
 
/* While the page is saving and loading, there is a popup on the screen. This popup was difficult to read due to the body&#39;s properties (color being white), so this changed the background to be more thematically appropriate and legible. */
.owait,
.osuccess {
    background-color: #83303f;
    border: solid 0.0625rem #f15c7d;
}
 
/* -=- FOOTNOTES -=- */
 
.hovertip {
  background: rgba(17, 0, 5, 255) !important;
  border: solid 0.0625rem #865757 !important;
 
}
 
/* -=- MEDIA SELECTORS -=- */
 
@media screen and (max-width: 50rem) {
 
    #side-bar {
        background-color: rgba(21, 1, 0, .93);
    }
 
}
