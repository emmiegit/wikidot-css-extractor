    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>出生自一个名姓已埋没于历史风尘中的世界，Mónos曾经是他祖国国王的法院哲学家。不幸的是，他的好奇心往往胜过理智。在揭开那些强大的存在想要永远封存的秘密后，他自他的家乡被放逐。在流浪遍许多千奇百怪的世界后，哲学家最终定居在图书馆，在那里，他把大部分时间花在记录故乡的历史故事，和寻找返回的方法上。你可以通过他褴褛的蓝色斗篷和冉冉不绝的香薰气息认出他，他总是乐于和伙伴们交谈。
