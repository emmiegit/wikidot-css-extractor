**项目编号：**SCP-CN-429

**项目等级：**Safe

**特殊收容措施：**目前，SCP-CN-429所属建筑物已被基金会收购并伪装为一处私人住宅。Site-CN-75应保持对SCP-CN-429所属建筑物的监控以防止无关人员进入。

**描述：**SCP-CN-429是一间卧室，位于一栋复式别墅二楼。SCP-CN-429实际面积约为12平方米，所使用的建筑材料及其内部材料均未检测到异常。从其内部陈设推测其原本作为儿童卧室使用。

当一个人类个体单独处于SCP-CN-429内部，且SCP-CN-429的门处于关闭状态时，该人类个体(被称为SCP-CN-429-1)将无法依靠其自身离开此空间。具体表现为：当SCP-CN-429-1试图做出任何可帮助其离开SCP-CN-429的行为时，项目内部将会产生某种异常现象以令SCP-CN-429-1的行动无效。具体信息见**实验记录CN-429/Test L**

处于SCP-CN-429内部的SCP-CN-429-1个体将会受到SCP-CN-429的精神影响，逐渐产生饥饿与口渴感，并随着时间推移迅速增强。此影响最终将达到可致人死亡的强度。离开SCP-CN-429即可有效消除此效应的影响。

据SCP-CN-429-1声称，其在SCP-CN-429内部会感受到一种“强烈的无力感和被遗弃感”。所有SCP-CN-429-1个体在离开SCP-CN-429后均对SCP-CN-429表现出极为强烈的恐惧感，并坚决拒绝再次进入SCP-CN-429。大部分SCP-CN-429-1个体在离开SCP-CN-429后在米格拉姆顺从测试中的得分出现了明显上升。

**附录：**这别墅就像.........收容过[[[SCP-035|SCP-035]]]一样。或者说......里面收容了一个[[[SCP-035|SCP-035]]]？细思极恐。                                            ——胡八道博士


[[collapsible show=&#34;+实验记录CN-429/Test L&#34; hide=&#34;-收起&#34;]]

&gt; **实验对象：**D-1352
&gt; 
&gt; **实验经过：**指示对象独自进入SCP-CN-429并关闭SCP-CN-429房间门。随后指示对象从内部开启SCP-CN-429的房间门
&gt; 
&gt; **实验结果：**SCP-CN-429房间门出现空间异常，门把手被上移到对象无法接触的高度。对象试图借助房间内陈设接触门把手。观测到门把手继续向上移动直至脱离了房间门本体并“融入”了天花板。

&gt; **实验对象：**D-1352
&gt; 
&gt; **实验经过：**指示人员从外侧开启SCP-CN-429房间门
&gt; 
&gt; **实验结果：**顺利开启，无任何异常状况。对象所佩戴的摄影机显示在门被开启的████秒内门把手回到了正常位置。在门开启后对象立即冲出了SCP-CN-429。实验结束。

&gt; **实验对象：**D-1352
&gt; 
&gt; **实验经过：**指示对象再次进入SCP-CN-429
&gt; 
&gt; **实验结果：**对象拒绝执行指令。使用死亡作为威胁再次命令对象执行指令，对象仍然拒绝执行指令。使用手枪射击对象左臂，再次命令对象执行指令，对象仍然拒绝执行指令。对象因失血过多休克，实验结束。

&gt; **实验对象：**D-1353
&gt; 
&gt; **实验经过：**对象携带绳索独自进入SCP-CN-429并关闭SCP-CN-429房间门。指示对象打开SCP-CN-429的窗户并使用其携带的绳索从窗户离开SCP-CN-429。
&gt; 
&gt; **实验结果：**对象成功打开了SCP-CN-429的窗户，但未执行后一步行动。对象报告称其对打开状态的SCP-CN-429的窗户产生了极为强烈的恐惧感以至于无法执行指令。

&gt; **实验对象：**D-1353
&gt; 
&gt; **实验经过：**指示人员使用升降梯到达SCP-CN-429窗口位置并制造了一个与窗口相连接的平台。指示对象走上平台。
&gt; 
&gt; **实验结果：**对象顺利完成指令。实验结束。

&gt; **实验对象：**D-1354
&gt; 
&gt; **实验经过：**对象携带一充电式电切割器独自进入SCP-CN-429并关闭SCP-CN-429房间门。指示对象使用切割器尝试破坏SCP-CN-429内部墙壁。
&gt; 
&gt; **实验结果：**对墙面的切割持续了█小时，墙壁未观测到明显损坏。

&gt; **实验对象：**D-1354
&gt; 
&gt; **实验经过：**指示人员携带与前一次实验相同的电切割器尝试从外部破坏SCP-CN-429的墙壁。
&gt; 
&gt; **实验结果：**切割器毫无异常地对SCP-CN-429的墙壁造成了破坏。实验结束。

&gt; **实验对象：**D-1355
&gt; 
&gt; **实验经过：**对象携带足以保证正常成年男子正常存活十五天的食物与水独自进入SCP-CN-429并关闭SCP-CN-429房间门。指示对象在SCP-CN-429内部生活。
&gt; 
&gt; **实验结果：**实验进行██小时后，对象已明显受到项目的精神影响。对象表现出严重焦虑并无视指挥中心的警告一直试图通过进食和饮水消除此影响。对象持续进食██分钟后因胃部破裂昏倒。实验结束。

&gt; **实验对象：**D-1356
&gt; 
&gt; **实验经过：**对象携带特殊封装的食物与饮用水独自进入SCP-CN-429并关闭SCP-CN-429房间门。对象携带的食物及饮用水被分别包装并仅能在预设的时间到达后开启。指示对象在SCP-CN-429内部生活。
&gt; 
&gt; **实验结果：**实验进行██小时后，对象已明显受到项目的精神影响。对象不断要求提前开启食物与饮用水的封装装置。请求被拒绝。对象持续咒骂了██分钟后晕厥。实验结束，对对象的体检显示对象身体机能无任何异常。



[[/collapsible]]


[[collapsible show=&#34;+实验记录CN-429/Test S&#34; hide=&#34;-收起&#34;]]

&gt; **实验编号：**CN-429/Test S
&gt; 
&gt; **实验对象：**特工“术师”，经历过专业反精神影响训练，自愿参与实验。对象未携带任何物品。
&gt;
&gt; **实验经过：**
&gt; 
&gt;&gt; //（无关内容删除）//
&gt;&gt; 
&gt;&gt; **胡八道博士：**特工术师，报告你现在的状况。
&gt;&gt; 
&gt;&gt; **特工术师：**尚可，精神影响似乎已经开始出现，我已经感受到轻微的饥饿和干渴了。
&gt;&gt; 
&gt;&gt; **胡八道博士：**不要紧张，深呼吸，调整……
&gt;&gt; 
&gt;&gt; **特工术师：**我明白，我明白。这些都是最基础的东西，我可是受过反精神影响训练的，这些东西我清楚得很。
&gt;&gt; 
&gt;&gt; **胡八道博士：**那就好。
&gt;&gt; 
&gt;&gt; //（无关内容删除）//
&gt;&gt; 
&gt;&gt; **胡八道博士：**特工术师，你现在感觉怎么样？
&gt;&gt; 
&gt;&gt; **特工术师：**有些难受，但还没到无法接受的程度。
&gt;&gt; 
&gt;&gt; **胡八道博士：**如果超出忍受极限立即向指挥中心报告，你的安全是第一位的。
&gt;&gt; 
&gt;&gt; **特工术师：**明白……呃……
&gt;&gt; 
&gt;&gt; **胡八道博士：**怎么了？
&gt;&gt; 
&gt;&gt; **特工术师：**精神影响加强的速度变快了……我现在有点不太好……
&gt;&gt; 
&gt;&gt; **胡八道博士：**需要现在结束实验吗？
&gt;&gt; 
&gt;&gt; **特工术师：**不用，我觉得我应该还能再坚持一——
&gt;&gt; 
&gt;&gt; **胡八道博士：**特工术师？
&gt;&gt; 
&gt;&gt; **特工术师：**呃，这些是？该死。等下——呃——
&gt;&gt; 
&gt;&gt; **胡八道博士：**发生了什么？
&gt;&gt; 
&gt;&gt; **特工术师：**……
&gt;&gt; 
&gt;&gt; **胡八道博士：**什么？
&gt;&gt; 
&gt;&gt; **特工术师：**我错了……
&gt;&gt; 
&gt;&gt; **胡八道博士：**特工术师？
&gt;&gt; 
&gt;&gt; **胡八道博士：**特工术师请回答，特工术师请回答！你还好吗？
&gt;&gt; 
&gt;&gt; **特工术师：**放我出去……
&gt;&gt; 
&gt;&gt; **胡八道博士：**……你说什么？
&gt;&gt; 
&gt;&gt; **特工术师：**放我出去放我出去放我出去放我出去放我出去！！！
&gt;&gt; 
&gt;&gt; **胡八道博士：**特工术师，请你冷静一下，我们正在派人去救你出来。
&gt;&gt; 
&gt;&gt; **特工术师：**放我出去放我出去放我出去我错了放我出去
&gt;&gt; 
&gt;&gt; **胡八道博士：**坚持住！我们马上放你出来！
&gt;&gt; 
&gt;&gt; **特工术师：**妈妈我错了放我出去妈妈我错了放我出去妈妈我错了放我出去妈妈我错了放我出去！！！！！！
&gt;&gt; 
&gt;&gt; **胡八道博士：**等等，你说什么？
&gt;&gt; 
&gt;&gt; //（门撞在墙壁上的声音，嘈杂声）//
&gt;&gt; 
&gt;&gt; //（记录结束）//
&gt; 
&gt; 事后的采访中，特工“术师”表示其目击到SCP-CN-429内部墙壁表面浮现出大量血红色的文字，内容均为[数据删除]。但后续实验未能证明这一点。
[[/collapsible]]
