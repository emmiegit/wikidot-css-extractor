    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1071-JP - 太陽とイカロス
**著者:** ©︎[[*user home-watch]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1071-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1071-JPおよびPoI-1071-JPはサイト-81██LevelⅢ人間型改変能力オブジェクト収容施設にそれぞれ収容されています。対応するSCP-1071-JP/PoI-1071-JP個体は、必ず同一サイト内での収容が行われなければなりません。
* SCP-1071-JPには標準のものより面積及び設備を拡充させた特別収容室が与えられます。またSCP-1071-JPに対して定期的に行われる娯楽品の供与やレクリエーションの実施は、規定のものと比較して量・質・頻度すべてにおいて明確に上回るものが適用されなければなりません。
* SCP-1071-JPの収容態度や課題成績の不出来に伴うペナルティが発生した場合でも、その実施はPoI-1071-JPの待遇と照らし合わせた上で免除されるか少なくとも軽減されなければなりません。
* SCP-1071-JPから自身の収容環境に関する不満が示された場合、可及的速やかに娯楽品の供与やレクリエーションの実施などといった待遇改善が可能な範囲で実施されます。
* 心理評価においてアノマリー及びSCP-1071-JP各個人に対する友好度指数が70得点を超えた職員のみ、SCP-1071-JPとの接触が許可されます。その業務中にアノマリー及びSCP-1071-JP各個人に対する心証が悪化したと見なされた職員は即時対象との接触が中止され、精神鑑定を受けた上で当該業務からの転属が行われます。
* 対応するSCP-1071-JP/PoI-1071-JPに課される知的・肉体的労働課題は必ず同一のものが与えられ、毎回その内容は記録された上で比較されます。両者が残す成績が一定以上近接した場合、作業課題の変更、もしくはPoI-1071-JPへ記憶処理などが実施されその差が是正されます。
* 定期的に行われるカウンセリングと心理試験によって、PoI-1071-JPの思想と価値観に変化がないか監視と調整が行われます。
* 月に1度、無作為に選ばれたサイト-81██に属さない収容スペシャリストに対してSCP-1071-JP収容記録が公開され、その内容の評定が行われます。このとき評定を担当する職員からの提議が成された場合、SCP-1071-JPの収容手順は見直されなければなりません。
* 各SCP-1071-JP/PoI-1071-JP個体に関するさらなる詳細な取り扱いは収容規定1071-JP-1～13を参照してください。
以上を除くSCP-1071-JPとPoI-1071-JPに対する取り扱いは、標準的なLevelⅢ人間型改変能力オブジェクト収容規定に従います。

**説明:** SCP-1071-JPは類似した行動様式を示す複数の現実改変者の総称です。現在までに計13体のSCP-1071-JPが収容されており、発見された順にSCP-1071-JP-1～13のナンバーが割り振られています。すべてのSCP-1071-JPには、それぞれに強い執着の対象となる固有の人物（PoI-1071-JP-1～13に指定）が存在します。SCP-1071-JPはPoI-1071-JPに対する積極的な交友・干渉の欲求を示し、PoI-1071-JPと同一もしくは近しいコミュニティに所属し続けながらその活動を追随し模倣します。SCP-1071-JPはこのために必要なPoI-1071-JPに関する情報を不明な手段によって取得することが可能です。

SCP-1071-JPは自身の能力、環境、評価がPoI-1071-JPと比較して劣位に置かれかけた時、自身もしくは周囲の人物に対して改変能力を行使することでそれらを優位な状態/状況にまで引き上げます[[footnote]]ただしPoI-1071-JP個人に対して改変能力による直接的な干渉を行った例は報告されていません。[[/footnote]]。これは様々な分野における力量や素養、社会的地位、経済力、待遇、他者感情など、少なくとも███項目に及びます。この際SCP-1071-JPとPoI-1071-JPの二者間に生じる格差の程度は、PoI-1071-JPが重要視、あるいは執着している要素ほど顕著に広がる傾向が見られます。稀に一般的価値観と異なる改変結果を示すケースも見られますが、これは優劣や好悪といった判定基準がPoI-1071-JPの価値観を反映しているためだと考えられています。これらの行動はSCP-1071-JPにとって抗えない衝動として存在していると考えられており、生存を始めとする他のあらゆる欲求を上回る優先事項として扱われています。SCP-1071-JPが行使できる改変能力の強度や範囲は限定的ですが、通常一人の人間が所属するコミュニティをカバーするには十分なものです。

これまでに確認されたPoI-1071-JPはほぼすべてのケースにおいて、少なくとも思春期時点で人格形成や社会活動に深刻な問題をきたし始めています。これはあらゆる面において自身を上回る存在を常時身近に抱えることで生じるインフェリオリティーコンプレックスから引き起こされる自然な反応だと考えられています。これによって最終的にPoI-1071-JPは所属コミュニティからの孤立や脱落、および非行や反社会的行為への傾倒、それらに伴う社会的地位の失墜といった状況へと追い込まれます。なおこの際にもSCP-1071-JPはそれが好ましくない環境であろうと自身をそこに置こうとし、優位を保ちながらPoI-1071-JPに追随し続けます。

すべてのSCP-1071-JPは対応するPoI-1071-JPの誕生から1年以内[[footnote]]ただし年度を跨いだケースはありません。[[/footnote]]、かつその家庭の半径1km以内の家庭において誕生していることが判明しています。SCP-1071-JPの発生そのものが異常なプロセスによって引き起こされたものなのか、それとも条件を満たす一般人がSCP-1071-JPへ変質させられたものなのか、現在のところ断定されていません。しかしSCP-1071-JP/PoI-1071-JPの全13パターンの組み合わせのうち2つのケースを除くすべてが同性であり、異性の組み合わせである2つに関しては上記の条件を満たす同性の人物が存在していなかったことから、後者の説が有力であるとされています。

SCP-1071-JP・PoI-1071-JPともに最終的に外部との関係を閉ざしやすいという傾向に加え、引き起こされる改変現象の規模が局所的かつ限定的であるという特性からSCP-1071-JPが発見されるまでには時間を要し、財団に通じた心理カウンセラーを通じてPoI-1071-JP-1の証言が注目されるまでその存在は見過ごされてきました。

[[collapsible show=&#34;PoI-1071-JP-1の証言&#34; hide=&#34;PoI-1071-JP-1の証言&#34;]]
&gt; 世の中に一人として同じ人間はいないって、よく言うじゃないですか。皆違って皆良い、人は誰しもオンリーワンだって。……別にそこに異論を挟むつもりはないですよ。でも、だからといってそれは代わりが効かないってことにはならないと思うんです。少なくとも、僕とあいつの関係に限っては。
&gt; 
&gt; ええ、普通ならそんなことはないですよ。誰と誰を比べたって、運動では敵わないけど勉強では勝ってるだとか、仮に両方負けていたとしてもたとえばサッカーだけならこっちの方が上手いとか、国語の現代文だけなら勝ってるだとか、絶対にそういう部分があるはずなんです。もちろんあいつは完璧超人なんかじゃなかったし、欠点だってありましたよ。やっても人並以下ってところがね。他の奴から見れば、ちょっとできる奴って程度の認識だったと思います。でも、僕とあいつは違った……つまりは完全な上位互換ってやつですよ。だとしたら、ねえ、僕が存在している意味っていったいなんだっていうんですか。それに気づいたら、色々ぷっつりと切れてしまいました。
&gt; 
&gt; 学校に通わなくなって家に引きこもるようになってからは、もっぱらオンラインゲームで遊んでいました。お金は無くても時間は有り余っていましたし、初心者が集まった弱小パーティーでならすぐに頼られる存在になりましたよ。それもほんの何日かの間でしたけどね。ある日、一人の駆け出しプレイヤーがパーティーにふらっと加入してきたんです。そいつは初心者のくせにやたらと上手くて、メンバーは彼を頼り始めます。それに僕は……すぐに嫌な予感を覚えました。そしてその恐ろしい考えを気のせいだと振り払うよりも先に、そのプレイヤーからメッセージが送られてきたんです。「よう██[[footnote]]PoI-1071-JPの本名。[[/footnote]]、元気そうで安心したよ」ってね。
&gt; 
&gt; ……そのときの僕の気持ちがわかりますか先生。どんなに上を目指しても手の届かない相手がいて、だから僕は下に逃げ出したっていうのに、それでもあいつからは逃げられない。僕の頭上は常にあいつに蓋をされていて、一生日の目を見ることはないんだって。
&gt; 
&gt; だから手首を切ったんです。本当はあいつも殺してやりたかったけど、そんなこと、僕なんかができるはずないですからね。
[[/collapsible]]

PoI-1071-JP-1が搬送された同日に、SCP-1071-JP-1は同じく手首への自傷行為によって同病院に搬送されました。PoI-1071-JP-1は軽傷でしたが、SCP-1071-JP-1は失血によって一時的な昏睡状態に陥っています。この後財団の調査によってSCP-1071-JP-1の異常性が認められ、数回にわたる軽度の収容違反事例を経て現在の収容プロトコルが確立されました。

[[collapsible show=&#34;評定1071-JP-41/屋敷博士による提議(20██/█/██)&#34; hide=&#34;テキストを閉じる&#34;]]
&gt; 現在SCP-1071-JPには収容対象として通常では考えられないほどの特権と待遇が与えられている。正直、この財団にあってこのような収容手順がまかり通っていた事実に失望の色を隠せない。いったいいつ財団はその役割を収容所から宿泊施設へと鞍替えしたのか。いったいいつ財団が奉仕すべき対象は人類からスキップへと変わったのか。財団は残酷でないが冷淡であらねばならない。それは異常から世界を守る防衛線として、何より優先して守られるべきスタンスだろう。仮にその特性上SCP-1071-JPとPoI-1071-JPとの待遇に差をつける必要があるというのなら、我々がすべきことはPoI-1071-JPに冷や飯を食わせておくことであって、SCP-1071-JPをホテルの賓客のごとくもてなすことではないはずだ。 - 屋敷博士

これ受けて規定に則り収集された収容スペシャリスト3名による協議が行われた結果、この提議は却下されました。

&gt; まず第一に、PoI-1071-JPはSCP-1071-JPの存在によって身を落とした被害者であるという前提は忘れられるべきではない。またそうした倫理的な問題に目を瞑ったとしても、人型オブジェクトに与えられる必要最低限の待遇すら下回る状況に置かれ続けた時、PoI-1071-JPが執着し始めるであろう事柄は現状からの脱却であり我々財団への敵対だ。無論、PoI-1071-JPがどれだけ執念を燃やしたところでそうした試みが実を結ぶことはないだろう。だがSCP-1071-JPは違う。その習性に従って、自身の能力を駆使しPoI-1071-JPが試みようとした脱走や攻撃を&#34;より上手く&#34;やってのけようとするだろう。
&gt; 改変能力者という存在は極めて危険な存在であり、財団はその収容のためなら如何なるコストも支払う準備がある。しかしそれはあくまで必要に迫られた場合だけだ。PoI-1071-JPの優位に置いておくだけで無力化する存在に、そうした貴重なリソースを費やしてやる理由はまったくない。 - 梁渡博士
[[/collapsible]]

**事案1071-JP-2:** SCP-1071-JP-1の収容から█年後の20██年、財団は異常な振る舞いを見せるある新進のIT企業の情報を捕捉しました。これはこの企業に利する形での不自然な株価変動、本来のスペックを超えた動作を見せる異常な製品の開発、該当企業と取引を行った多数の人物への認識・記憶の改竄などといった形で表れており、これによって生じた齟齬が各所で些少な混乱を引き起こしていました。当初これらの事象は改変能力者による営利目的の能力行使の結果と見做されていましたが、収容対象と目される該当企業の経営者の経歴を調査した結果、一人の人物との関係性がSCP-1071-JP-1のケースと類似しているとの指摘が挙げられました。この推測に基づきSCP-1071-JP-2の収容作戦はSCP-1071-JP-1の収容事例に倣う形で実行され、同じく新興のIT企業を経営していたPoI-1071-JP-2とともに財団の収容下に引き入れられられました。この際、SCP-1071-JP-2は自身の限界を超える改変能力の乱用による著しい憔悴状態にありました。

SCP-1071-JP-1と同様の性質を持つSCP-1071-JP-2の存在が明らかになったことで、SCP-1071-JPのさらなる別個体が存在している可能性が浮上し大規模な捜索が行われた結果、SCP-1071-JP-3～13が確保されました。新たなSCP-1071-JPを捜索する試みは現在も継続中ですが、現状すべてのSCP-1071-JPは収容されたものと考えられています。

[[collapsible show=&#34;SCP-1071-JP-2による陳述(20██/█/██)&#34; hide=&#34;SCP-1071-JP-2による陳述(20██/█/██)&#34;]]
&gt; ██[[footnote]]PoI-1071-JP-2[[/footnote]]との関係は良好……だったと思います。お互い会社を興してからは忙しく、あまり顔を合わせる機会も無くなっていましたが、それでも連絡は密にとっていましたし運良く予定が合えば飲みに繰り出していました。ああ、でもそこでは彼の私に対する恨み言ばかりを聞かされていた気がします。小学生の頃かけっこで負けた、大学のテストの点数で負けた、就職後の営業成績で負けた……細かい思い出まで引っ張り出して論うその様は、傍から見れば犬猿の仲にも見えたかもしれません。まあ目の上のたんこぶ扱いは昔からで慣れていましたので、私からすればそれは心地よい時間でありました。
&gt; 
&gt; むしろ辛かったのは、その後……彼は必ず私よりも先に酔い潰れ、そして私に言うのです。「いつだって目標にしてきた」と。「いつか追いついてみせる」とも。そんなことを口にして、何か眩しいものを見るような目で私を見つめるのです。
&gt; 
&gt; 私は……それを聞くたびに叫び出したくなりました。違うんだと言ってやりたかった。私は太陽なんかじゃない。私はあなたが得るべき輝きを掠め取っている最悪の、不実な卑怯者で……
&gt; 
&gt; けれどもう少し、あとほんの少しで、彼は本当に私を超えることができていた。追いすがる彼を振り切ろうとするこの体が負荷に耐えられずバラバラに弾け飛び、そのとき彼は真実その手に輝きをつかめるのだと。そして、それこそが私の……
&gt; 
&gt; けれど結局、私はあの人をこんなところにまで落としてしまった。彼の夢も、人生も、そのすべてを奪い取って。
&gt; 
&gt; 私が……私たちがしてきたことは、いったい何だったんでしょう？
[[/collapsible]]</textarea></pre>
