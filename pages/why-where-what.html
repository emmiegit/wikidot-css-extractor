    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Kantos狠狠将枪托抽在它脸上，而披着O5-4皮囊的那个东西只是笑了笑。 “嘿，你们这些人反应太快了。所以是什么露出了破绽？是牙齿吗？恐怕我没变出正确的牙齿。”

Kantos揪住它的头发重重掼在窗户上，猛烈的撞击使玻璃上裂开了一道小口子。似乎没有任何过路人注意到。他把枪口抵在它的太阳穴。 “我只问一次。她在哪儿？”

假冒者笑了。 “如果我不回答，你会在一群平民面前处死我？那当然了伙计。”

“我们可以让他们忘掉。”Kantos的声音不带一丝一毫往常的轻浮。但这声音不像是正威胁着对手，更像是在宣布明天下雨的概率。Cipher内心毫无波动地看着这一幕。她开始好奇自己的新同伴会做出什么举动。也许她会有机会发现。

“确实可以。我知道你们这些人怎么做到。但为什么要在能够让某个东西活着，还能从它脑子里榨出每一滴情报的时候就杀了它呢？”假O5舔了舔它血腥的牙齿。

Kantos想了一会儿做出了让步。他举着枪瞄准假冒者。 “我恨那些自以为聪明的人。Cipher，看好入侵者。我会带我们到一个更安全的地方。”

Cipher抽出她的武器时，Kantos开始发动车辆。当汽车开动，他们的乘客说：“Cipher？这是你的真名吗？“

她一拳打在它脸上。

汽车沿着刻意想方设法迂回盘行的路线行驶了几个小时。这条路线因为十几种不同的驱车路径而多走了一倍的路程：驶过荒僻的小巷，穿过从未在任何地图上出现的烂尾道路。不过，他们毫不怀疑假冒者能够记住这条路线。一旦安全地远离观察者，他们就会在继续前进之前停下来蒙住它的眼睛。而它一直在喋喋不休。

“讲真，你们是怎么发现我的？我一直在寻找建设性的反馈。我干的是刺杀的业务。如果你不能督促自己提高业务水平，就不要指望人们雇用你。懂我的意思吗？”

在它问了这个问题整整三十遍后，Cipher嘟囔道，“O5-4知道我今天会接她。而你没有使用密码短语。”

被蒙上眼睛的假冒者点点头。 “聪明。下次我会记住的。“

“没有下一次了。”

“当然没有。”

他们到达了黑色站点。从外部看，它只是无处中央的一间小屋。一些避难所的腐烂残余早在几十年前便已坍塌破碎。杂草在爬满昆虫的残破木板间扭曲着生长。Cipher打开了门，而Kantos把他们仍被蒙住眼睛的俘虏推进里面。他们走进房屋，Cipher蹲了下来，从泥土里找到一个小金属环。她将金属环拉起。伴着隆隆的响声，他们开始下降。下降了二十米后，一扇门打开，通向一个明亮的金属走廊。

“很酷，”假冒者在他们拖曳着他穿过走廊时说道。 “秘密杀戮基地。这可是个发掘你们那些肮脏的小秘密的好地方，对吧？

“闭嘴。”Kantos说道。

“是啊，你可以把我关在这里，随便关上多长时间，随心所欲地对我做你想要的事情，没有什么能阻止你。没有人会路过这里。“他笑了。 “但你个智障漏了一件事。”

“什么事？”

“你觉得我不想被抓住。”

Kantos愣住了。

“你认为你在这儿掌握着权力。你认为一切都应该遵循你的规则。但你不清楚这到底是什么。”

“什么？”

“让你分心。”

在那一刻，Cipher的手机开始响了。
