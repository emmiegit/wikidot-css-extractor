    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-214-DE - Adacta, Gott der Bürokratie
**Original-Autor:** [[*user dr ore]]
@@@@
Passierschein.jpg
Ersteller:  [[*user dr ore]]
Lizenz: [https://creativecommons.org/licenses/by-sa/3.0/deed.de CC BY-SA 3.0]

[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-214-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-214-DE ist in einer Standardzelle für humanoide Entitäten in Standort-DE21 unterzubringen. Ebenfalls muss ein Schreibtisch mit einer Papierblockunterlage, einem Stifthalter mit mindestens fünf Kugelschreibern, Fine Linern in mindestens drei verschiedenen Farben, einer Schere, einer Lupe, einem Lineal, zehn Bleistiften verschiedener Härten, ein Locher, ein Tacker und einem Kugelstoßpendel sowie ein höhenverstellbarer Bürostuhl in seiner Isolierzelle vorhanden sein. Diese können, um Kosten zu sparen, aus alten Bürobeständen requiriert werden. Zusätzlich zu seinen Mahlzeiten ist SCP-214-DE eine 2l-Kanne Kaffee (schwarz) bereitzustellen. Dieses Privileg kann aber im Zuge von Disziplinarmaßnahmen ausgesetzt werden.

Die bürokratischen Vorgänge von Standort-DE21 sind halbjährlich auf ihre Sinnhaftigkeit und Effizienz hin zu kontrollieren. Sollten negativ auffallende Veränderungen stattgefunden haben, obliegt es den Standortleiter, das Maß einzuschätzen, im Notfall einen Eindämmungsbruch auszurufen und damit das Tabula-Rasa-Protokoll einzuleiten.

SCP-214-DE ist täglich mit inessentiellen Büroarbeiten der Foundation wie etwa Gehaltsabrechnungen, Anträge für Einrichtungsgegenstände oder Logistik für inessentielle Güter zum Bearbeiten zu versorgen. Auf keinen Fall dürfen der Entität frei erfundene Arbeiten vorgelegt werden, um eine unabsichtliche Aktivierung ihrer anomalen Fähigkeiten zu verhindern.

**Beschreibung:** SCP-214-DE besitzt das Aussehen eines etwa sechzig Jahre alten Mannes mit weißem Haar. Es ist 1,73 Meter groß und wiegt 76 Kilogramm. Es trägt einen grauen Geschäftsanzug mit einer schwarzen, mit Schreibfedermotiven verzierten Krawatte und einen Zwicker. Die Anomalie besitzt eine für Menschen normale Physiologie und die zu erwartenden Bedürfnisse. Laut eigener Aussage hört die Entität auf den Namen Adacta und ist der &#34;Gott der Bürokratie&#34;.

Die Entität ist zu einer besonderen Form der Realitätsmanipulation fähig, die sich in der Beeinflussung bürokratischer Vorgänge manifestiert, unabhängig davon, ob es in diese in irgendeiner Form selbst involviert ist. Durch diese Fähigkeit ist SCP-214-DE in der Lage, Bürokratie zu verlangsamen oder zu beschleunigen, neue Vorgänge oder Formulare zu erschaffen oder bestehende auszulöschen und dafür zuständige und davon betroffene Personen von deren Wichtigkeit oder Überflüssigkeit zu überzeugen. Weiterhin scheint die Entität immun gegen jede Form von Scherzen zu sein. SCP-214-DE begründet dies damit, dass es als Verkörperung der Bürokratie immun gegen Drohungen und Folter ist und im Gegenteil die Verpflichtung hat, anderen so viel Schmerzen wie möglich zu bereiten. 

Versuche, die Entität per Scranton-Realitätsanker einzudämmen, schlugen bisher fehl, da SCP-214-DE scheinbar über einen proaktiven Verteidigungsmechanismus verfügt. Durch diesen war es Foundationpersonal bisher nicht möglich, entsprechende Geräte in SCP-214-DEs Nähe zu bringen, etwa weil benötigte Erlaubnisbescheinigungen, Lieferscheine, Gutachten oder Ausweise gefehlt hatten, um derartige Aktionen zu autorisieren. Versuche, Mitarbeiter zum Einsatz eines SRA zu zwingen wurden mit Verweigerung und Verweisen auf die Dienstvorschrift, Arbeitnehmerrechte und Grundrechte gekontert. Dieser Effekt manifestiert sich unabhängig davon, in welchem Hierarchieverhältnis der Befehlende und der Ausführende zueinander stehen. So berief sich etwa ein Mitarbeiter der Klasse D auf die Verordnung zum Umgang mit realitätsbeugender Technologie[[footnote]] Es muss bemerkt werden, dass der Klasse-D-Mitarbeiter und auch SCP-214-DE vorher nichts von dieser Verordnung gehört hatten. [[/footnote]], als er vom O4-Rat einen direkten Befehl zum Einsatz eines SRA gegen SCP-214-DE erhalten hatte. Ähnlich reagierte Wachpersonal, das eingesetzt wurde, um den Klasse-D-Arbeiter zum Gehorsam zu zwingen. Die Befehlsverweigerung erfolgte aufgrund von Dienstvorschriften für die Eindämmung von Realitätsbeugern, die Fachpersonal erforderte, einer fehlenden Sicherheitsüberprüfung des besagten SRAs durch einen entsprechend geschulten Techniker, mangelnde Schulung des Klasse-D-Arbeiters im Umgang mit SRAs und in einem Fall wegen einem medizinischen Attests.

Bisher ist nicht bekannt, ob SCP-214-DEs Fähigkeiten räumliche Grenzen besitzen. Zwar wurden intensive Einwirkungen auf bürokratische Prozesse bisher nur in den Institutionen beobachtet, in denen die Entität angestellt oder untergebracht worden war, allerdings hat sich sein Verteidigungsmechanismus auch dann aktiviert, wenn entsprechende Vorgänge an anderen Orten in Bewegung gesetzt wurden. Im Moment wird angenommen, dass SCP-214-DE Bürokratie auf der ganzen Welt manipulieren könnte, wenn es dies will, diese Annahme wurde aber bisher weder bestätigt, noch widerlegt.

SCP-214-DE ist im Moment in die bürokratischen Vorgänge von Standort-DE21 eingebunden und bearbeitet diese mit beachtlicher Geschwindigkeit und Genauigkeit. Personal, das mit ihm zusammenarbeitet, neigt aber zu frustrierten Ausbrüchen, weil die Entität unzureichend ausgefüllte Formulare und unvollständige Abrechnungen in allen Fällen zurückgehen lässt. Der SCP-214-DE-Projektleiter beschwerte sich bereits ebenfalls über &#34;Verbesserungsvorschläge&#34; der Anomalie, die etwa die Einführung des &#34;Standort-W-LAN-Nutzungsscheins B45&#34;, die &#34;Anomalie-Überwachungsberechtigung SZ&#34; und der &#34;Interrealen Aufenthaltsgenehmigung B671&#34;. Dazu kamen etwaige Vorschläge zur Umbenennung bestimmter Abteilungen und Räumlichkeiten, wie der Umbenennung der Forschungsabteilung für Dämonologie in &#34;Abteilung zur Untersuchung tartarischer Resonanzenergieorganismen&#34; und die Erweiterung der Designation von Verhörraum B12 um den Zusatz &#34;der unendlichen Schmerzen&#34;.

**Entdeckung:** SCP-214-DE arbeitete lange Zeit unbemerkt in der Militärverwaltung der Bundesrepublik Deutschland, bis in seiner Umgebung durch Zufall ungewöhnliche Realitätsschwankungen festgestellt wurden, als im Verwaltungsgebäude nach einer anderen Anomalie gesucht worden war. SCP-214-DE hatte offenbar seine Fähigkeiten benutzt, um den Verwaltungsaufwand der Behörde zu erhöhen und sich selbst damit vor der Entlassung zu bewahren. Die Entität wurde danach als Verdachtsfall eingestuft und nach Standort-DE21 geschickt. Seine SCP-Klassifikation war daraufhin mit etwa der dreifachen Menge an Bürokratie verbunden, die normalerweise in solchen Fällen anfällt, unter anderem weil die zuständigen Stellen zusätzliche Formulare zur genauen Kategorisierung, Persönliche Daten und Aussagen der Entdecker der Anomalie und deren Krankenhausakten anforderten. Die Verwaltung von Standort-DE21 setzte zusätzliche Mitarbeiter auf den fall an, da sie dahinter SCP-214-DE&#39;s Fähigkeiten vermutete und schaffte es knapp vor dem Ablauf der sechsmonatigen Verdachtsfrist, die Anomalie ordnungsgemäß zu klassifizieren und einzudämmen.

Aufgrund der Nichtanwendbarkeit von Scranton-Realitätsankern weitete SCP-214-DE seinen Einfluss über die bürokratischen Vorgänge in Standort-DE21 kontinuierlich aus. Diese Eingriffe wurden allerdings erst während einer Evaluation des Standorts vier Monate später bemerkt. Zu diesem Zeitpunkt mussten Mittarbeiter mindestens fünfzehn verschiedene Identifikations- und Zugangskarten zu jeder Zeit an ihrer Person tragen, Accounts und Computerterminals waren durch jeweils fünf verschiedene, zufällig generierte und fünfundzwanzig Zeichen lange Passwörter gesichert, um die Toiletten zu benutzen war eine Woche im Voraus die Beantragung des &#34;Toilettenpassierschein B356-X&#34; (siehe unten) erforderlich und die einzelnen Verwaltungsabteilungen waren in solcher Form über den gesamten Standort verstreut worden, dass ihr Mindestabstand mindestens 600 Meter und mindestens zwei Stockwerke zueinander betrug. 

[[collapsible show=&#34;&#34;Antragsformular für das Antragsformular für den Antrag für einen Toilettenpassierschein B356-X&#34;&#34;hide=&#34;Schließen&#34;]]

[[=]]
[[image Passierschein.jpg]]
[[/collapsible]]
[[/=]]

Das Arbeitsklima war entsprechend aggressiv und gereizt, da die Produktivität um 500% angenommen hatte und die ausufernden Bürokratieprozesse für weiträumige Frustration sorgten. SCP-214-DE wurde als Quelle dieser abnormalen Zustände identifiziert und anschließend verhört.

[[collapsible show=&#34;Interview 214-DE-5&#34;hide=&#34;Schließen&#34;]]

&gt; **Vorwort:** 
&gt; 
&gt; &lt;Beginn der Aufzeichnung&gt;
&gt; 
&gt; **Dr. Bosch:** 214-DE, entschuldigen Sie, wenn ich die Begrüßung überspringe, aber was soll das!? Sie haben unseren Standort in ein einziges Chaos verwandelt!
&gt; 
&gt; **SCP-214-DE:** //Wie// heiße ich?
&gt; 
&gt; **Dr. Bosch:** [//Seufzt//] Adacta...
&gt; 
&gt; **SCP-214-DE:** Geht doch. Um auf ihre Frage zurückzukommen, dass passiert nunmal, wenn Sie einen Gott nicht seine Arbeit machen lassen. Sie staut sich auf, bis sie über den Sterblichen zusammenbricht. Stellen Sie sich mal vor, Sie hätten das mit Poseidon gemacht. Ihnen stünde das Wasser selbst hier bis zum Hals. Wortwörtlich
&gt; 
&gt; **Dr. Bosch:** Was? Aber Sie haben doch vorher ganz andere Angaben gemacht. Sie haben, laut eigener Aussage, den Papierkram der Militärverwaltung &#34;ein klein wenig&#34; angehoben, damit sie nie in die Verlegenheit kommen, gekündigt zu werden.
&gt; 
&gt; **SCP-214-DE:** Ja, und ich bin erwachsen genug, mich dafür ihrer Strafe zu stellen. Es war unredlich. Aber das hier liegt außerhalb meiner Kontrolle.
&gt; 
&gt; **Dr. Bosch:** Ach wirklich? Kommen wir von selbst auf die Idee, Führerscheine für die Snackautomaten in der Kantine auszugeben?
&gt; 
&gt; **SCP-214-DE:** So habe ich das nicht gemeint. Aber Bürokratie ist nunmal meine Aufgabe, der ich nachkommen muss. Können Sie ja selbst beobachten. Wenn Sie Ihren Papierkram vernachlässigen, fängt er an zu wachsen, sich auszudehnen und die Vorgänge zu blockieren, die er eigentlich unterstützen sollte. Stellen Sie sich das ganze wie eine Gartenhecke vor.
&gt; 
&gt; **Dr. Bosch:** Adacta, Ihre erste Sichtung war etwa 1951, vor Ihrer Existenz kam es doch auch nicht zu solchen Auswüchsen.
&gt; 
&gt; **SCP-214-DE:** Das mag ja sein, aber denken Sie, Götter entstehen, um Probleme zu beheben? Nein, wir werden geboren, um eine Lücke zu füllen. Haben Sie nie die Vermutung gehabt, dass hinter der Bürokratie irgendeine Macht stecken muss, die sie komplizierter oder mehr werden lässt? Ich wurde dadurch erschaffen. Ich bin Adacta, der Unbegreifliche, die Triebfeder des Papierkriegs, der Ewiggestrige, der Säer des Wahnsinns, Verbraucher allen Papiers, der Tintensäufer, der ewige Langweiler, der Versorger der Stapelschieber, der Erfinder des Passierscheins A38, Der-der-dir-sagt-&#34;Falscher-Schalter&#34;, Der, der Ihnen den Kaffee wegtrinkt, der, dem was in der Hauspost verloren ging, der-
&gt; 
&gt; **Dr. Bosch:** Ja, ist ja gut! Aber zurück zum Glauben, so geht es uns doch bei vielen Dingen, oder?
&gt; 
&gt; **SCP-214-DE:** Ja, aber das ist trotzdem Glauben. Kein Glauben, der mich auf irgendeine metaphysische Ebene katapultiert, aber genug, um zu existieren. Und so wie auch ihre Schreibtischarbeit wächst, wenn sie keiner macht, so wächst auch meine. Eine Konsequenz der Glaubens, aus dem ich entstanden bin.
&gt; 
&gt; **Dr. Bosch:** Also, wenn wir ihnen Papierkrieg verschaffen, dann würde unsere Bürokratie wieder normale Maße annehmen?
&gt; 
&gt; **SCP-214-DE:** Ich denke schon. Schneller geht&#39;s, wenn ich eine Kaffeemaschine kriege.
&gt; 
&gt; **Dr. Bosch:** Warum?
&gt; 
&gt; **SCP-214-DE:** Konsequenz des-
&gt; 
&gt; **Dr. Bosch:** Konsequenz des Glaubens, ich weiß. Reicht auch eine große Thermoskanne? Wir haben Regeln in Bezug auf Aufputschmittel für Anomalien wie Sie. 
&gt; 
&gt; **SCP-214-DE:** Hmmmmm... Ja... Aber ich möchte dafür einen Schreibtisch. Und ganz viele Bleistifte und Kugelschreiber. Und ein Kugelstoßpendel.
&gt; 
&gt; **Dr. Bosch:** Warum eine Kugelstoßpendel?
&gt; 
&gt; **SCP-214-DE:** Wo arbeitet Zeus am Liebsten? Wo Hephaistos?
&gt; 
&gt; **Dr. Bosch:** Sie brauchen eine vertraute Umgebung?
&gt; 
&gt; **SCP-214-DE:** Nein, ich brauche eine //angemessene// Umgebung, Bürokratie ist sehr trickreich, der Anschein allein reicht nicht, wer sie bewältigen will, muss ihr das auch vermitteln. Kann ich auch noch eine Schere, Tacker, Locher und eine Lupe bekommen?
&gt; 
&gt; **Dr. Bosch:** Die Schere wird schwierig, aber mal sehen, was ich tun kann...
&gt; 
&gt; &lt;Ende der Aufzeichnungen&gt;
&gt; 
&gt; **Abschließende Bemerkungen:** SCP-214-DE wurde anfangs nur mit einem Locher, einem Tacker, einigen Bleistiften und einem Kugelschreiber versorgt, um seine Behauptung auf die Probe zu stellen. Da Standort-DE21 zu diesem Zeitpunkt über mehr als genug inessentielle Bürokratie verfügte, war es für die Standortleitung leicht, der Entität passende Aufgaben zu geben. Die Verwaltungseffizienz des Standortes stieg nach der Implementierung dieser Maßnahmen wieder und verbesserte sich umso schneller, je mehr SCP-214-DEs Zelle wie ein Büro eingerichtet wurde.

[[/collapsible]]

**Vorfall 214-DE-1:** Bei einer Evaluierung am ██.██.████ wurden in Standort-DE21 ein vermehrtes Aufkommen von völlig unnötigen bürokratischen Vorgängen aufgedeckt, wie etwa mehrfach ausgefüllten Formularen für denselben Vorgang, redundante Datenanforderungen und mehrfache Ausgaben für dieselben Ressourcen. SCP-214-DE wurde auf diesen Umstand angesprochen, wusste aber laut eigener Aussage selbst keine Antwort. Später stellte sich heraus, dass die Standortleitung zur besseren Geheimniswahrung angeordnet hatte, der Entität nur fingierte Dokumente zur Bearbeitung vorzulegen. Als Experiment wurde SCP-214-DE ohne sein Wissen wieder in reale bürokratische Vorgänge eingebunden, woraufhin die Anomalie im Verwaltungswesen wieder verschwand. Die Sicherheitsmaßnahmen wurden daraufhin angepasst.

**Vorfall 214-DE-2:** Am ██.██.████ wurde Standort-DE21 von einigen himmlischen Entitäten der Seraphim-Klasse angegriffen, um SCP-███-DE zu befreien. Die Aggressoren führten Fernkampfwaffen mit sich, die sich als fähig erwiesen, Mauern zu durchschlagen. Während des Gefechts mit dem Sicherheitspersonal wurde dabei SCP-214-DEs Isolierzelle in Mitleidenschaft gezogen, woraufhin sich dieses der ihr am nächsten stehenden Entität näherte und ihr auf die Schulter tippte.

[[collapsible show=&#34;Öffne Vorfallprotokoll&#34;hide=&#34;Schließen&#34;]]

&gt; &lt;Beginn der Aufzeichnung&gt;
&gt; 
&gt; **SCP-214-DE:** Entschuldigen Sie, was soll das hier werden wenn&#39;s fertig ist?
&gt; 
&gt; **Entität:** Hm? Wer bist du? Du scheinst ein Gott zu sein. Bist du auf ihrer Seite?
&gt; 
&gt; **SCP-214-DE:** Adacta mein Name, ich bin auf der Seite von demjenigen, der seinen Papierkram ordentlich macht. Ist das hier ein Angriff auf Sterbliche?
&gt; 
&gt; **Entität:** Ja, was denn sonst?
&gt; 
&gt; **SCP-214-DE:** Dann brauche ich bitte mal den Operationsbescheid, die Angriffsgenehmigung und ihren Aufenthaltsschein für diese metaphysische Ebene.
&gt; 
&gt; **Entität:** Äh, was?
&gt; 
&gt; **SCP-214-DE:** Sie haben mich schon verstanden, also los, her damit. Und dieser Lichtbogen da in Ihrer Hand, haben Sie dafür einen Waffenschein?
&gt; 
&gt; **Entität:** Oh, den hab ich tatsächlich dabei.
&gt; 
&gt; //Die Entität greift ihn ihr Gewand und holt eine kleine Karte daraus hervor, die sie SCP-214-DE in die Hand drückt.//
&gt; 
&gt; **SCP-214-DE:** Hm, da haben die im Administratum aber richtig Scheiße gebaut. Für eine Waffe dieses Kalibers brauchen sie die Aufführung 7-Gamma und nicht 7-Epsilon.
&gt; 
&gt; **Entität:** Und was bedeutet das jetzt?
&gt; 
&gt; **SCP-214-DE:** Das bedeutet, dass Sie ihre Waffe erstmal den Behörden aushändigen und einen neunen Waffenschein beantragen müssen, sonst machen Sie sich strafbar. Sind Sie hier der Chef?
&gt; 
&gt; **Entität:** Nein?
&gt; 
&gt; **SCP-214-DE:** Dann holen Sie den mal her, ich muss ein Wörtchen mit dem reden.
&gt; 
&gt; **Entität:** Äh, Moment! COLESTINA!
&gt; 
&gt; //Eine weitere Entität mitten im Kampfgeschehen dreht sich um und gibt ein Handsignal. Die Kampfhandlungen werden daraufhin unterbrochen. Das Sicherheitspersonal bringt erst Verwirrung zu Ausdruck, senkt aber dann die Waffen. Anstatt die befriedeten Entitäten in Gewahrsam zu nehmen, entstehen mehrere Gespräche zwischen den Kontrahenten, während sich &#34;Colestina&#34; SCP-214-DE nähert.//
&gt; 
&gt; **Colestina:** Gibt es ein Problem?
&gt; 
&gt; **Entität:** Der Gott hier möchte euch sprechen Herrin.
&gt; 
&gt; **SCP-214-DE:** Allerdings. Adacta mein Name, übrigens, Gott der Bürokratie.
&gt; 
&gt; **Colestina:** Aha? Was ist denn?
&gt; 
&gt; **SCP-214-DE:** Ich brauche Ihren Operationsbescheid, die Angriffsgenehmigung und ihren Aufenthaltsschein für diese metaphysische Ebene. Ihr Kollege hatte keine Kopien davon dabei. Das ist eine Verletzung der Codex-Regeln CXIX und CXXXVIII-VII für bewaffnete Übertritte in andere metaphysische Ebenen, da sollten Sie in Zukunft drauf aufpassen.
&gt; 
&gt; **Colestina:** ... Was?
&gt; 
&gt; **SCP-214-DE:** Himmel! Mädchen, rede ich spanisch? 
&gt; 
&gt; **Colestina:** Das nicht aber... Überfälle müssen beantragt werden?
&gt; 
&gt; **SCP-214-DE:** Ja natürlich, denkt ihr euer Chef lässt euch mit unlauteren Absichten losziehen? Ohne diese Dokumente müssen Sie ihren Angriff leider einstellen.
&gt; 
&gt; **Colestina:** Ist das Ihr Ernst?
&gt; 
&gt; **SCP-214-DE:** Mädchen, ich bin Buchhalter, ich bin immer ernst.
&gt; 
&gt; **Colestina:** (//Grummelt//) Ist ja gut... Leute, wir ziehen uns zurück! Lasst nichts liegen!
&gt; 
&gt; //Alle Eindringlinge beginnen, Standort-DE21 zu verlassen und werden dabei nicht vom Standortpersonal aufgehalten.//
&gt; 
&gt; **SCP-214-DE:** Na geht doch. Ich werde ihnen über die offiziellen Kanäle später eine Rechnung für ihre widerrechtliche Sachbeschädigung zukommen lassen.
&gt; 
&gt; **Colestina:** (//murmelnd//) Verdammte Bürokraten...
&gt; 
&gt; &lt;Ende der Aufzeichnungen&gt;
[[/collapsible]]

Alle Entitäten verließen den Standort unbehelligt und ohne ihr eigentliches Ziel zu erfüllen. Das Sicherheitspersonal begründete seine Passivität mit Passagen aus der Genfer Konvention, die nach erfolgreichen Verhandlungen keine Angriffe auf den Rückzug vorsieht. SCP-214-DE äußerte sich zu diesem Vorfall nicht, merkte aber an, er hätte &#34;diese Schlampigkeit schon über zwanzig Kilometer gerochen&#34;. Etwa zwei Wochen später fiel über Standort-DE21 ein Würfel aus purem Gold vom Himmel, der sich in den Boden der Standorteinfahrt bohrte. Die Menge an Gold entsprach dem Wert der durch den Überfall angerichteten angerichteten Schäden plus dem Aufwand, der benötigt wurde, um das Loch im Asphalt der Einfahrt wieder zu versiegeln. SCP-214-DEs Angebot, wegen der Art der Schadensersatzübermittlung Beschwerde einzulegen und eventuell weiteren Schadensersatz einfordern zu können, wurden von der Belegschaft dankend abgelehnt.

Gegenwärtig werden vom O4 Pläne diskutiert, die vorsehen, SCP-214-DE zur Abwehr und Abschreckung feindlicher Überfälle einzusetzen.</textarea></pre>
