    <pre><textarea class="page-source" readonly>[[include info:start]]
**제목:** SCP-638-KO - 총기제일주의
**작가:** [[*user PenguinPower]]
**별칭 제공자:** [[*user Agent S K]]

[[[title-contest-hub|2020년 별칭 경연]]] 투고작입니다.

**이미지 출처:**
&gt; zapper.jpg
&gt; **출처:** https://commons.wikimedia.org/wiki/File:Nintendo-Entertainment-System-NES-Zapper-Gray-L.jpg?uselang=ko
[[include info:end]]

**일련번호:** SCP-638-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-638-KO는 저위험 물품용 사물함에 보관한다. SCP-638-KO 실험에 사용한 게임팩은 예상치 못한 교차오염을 방지하기 위해 각각 식별표를 붙인다. 실험에 사용한 게임팩 또한 저위험 물품용 사물함에 보관한다. SCP-638-KO의 특성상 게임 관련 변칙개체를 사용한 교차실험은 기지 이사관의 승인이 필요하다.

사용 중 SCP-638-KO를 게임 화면 이외의 다른 곳을 조준하는 행동은 금지된다. 해당 규정을 어겼을 때 발생한 모든 피해는 규정을 어긴 본인이 부담한다.

[[include component:image-block name=zapper.jpg|caption=SCP-638-KO. 겉보기로는 일반적인 재퍼와 동일하다.]]

**설명:** SCP-638-KO는 1인칭 슈팅 게임에 사용되는 총기 형태의 닌텐도 엔터테인먼트 시스템(NES)용 주변기기로, 주로 “재퍼”라는 명칭으로 알려졌다. 호환이 가능한 일부 NES 게임에서만 사용할 수 있는 일반적인 재퍼와는 달리, SCP-638-KO는 재퍼와 호환되지 않는 NES 게임에서도 사용이 가능하다.

원래부터 재퍼와 호환되는 NES 게임을 플레이 할 때 SCP-638-KO를 사용하면 다음과 같은 변화가 일어난다. 첫째로, 게임의 폭력성이 크게 증가한다. 유혈묘사가 없는 게임에서도 부상과 피 등의 묘사가 나타나며, 때때로 신체 절단이나 내부 장기의 노출 등의 더욱 과격한 묘사가 나타나기도 한다. 이러한 묘사는 대부분 원래의 게임 그래픽과 유사하게 나타난다. 둘째로, 단순 배경으로만 나오고 상호작용이 불가능했던 캐릭터와 지형지물 등의 일부 요소들을 죽이거나 파괴할 수 있게 된다. 게임마다 차이가 조금씩 있지만, 대체로 이 두 가지 변화 이외에는 큰 변화가 일어나지 않는다.

재퍼와 호환이 불가능한 NES 게임을 플레이 할 때 SCP-638-KO를 사용하면 위에서 설명한 두 가지 변화 외에도 여러 가지 변화가 일어난다. 먼저, 게임 화면 내에 플레이어에 해당하는 캐릭터가 등장하지 않는다. 화면의 시점은 플레이어가 외부 조작을 가하지 않아도 이동해야 할 목표점까지 자동으로 움직인다. 게임 중 SCP-638-KO를 사용하면 화면이 순간적으로 암전되고 상호작용이 가능한 요소들이 위치한 장소에는 흰색 사각형이 나타난다.[[footnote]]이는 일반적인 재퍼 사용 게임들에서도 나타나는 현상으로, 재퍼의 센서가 화면의 밝기를 감지해서 정확한 목표를 겨냥하고 있는지를 알 수 있게 해준다.[[/footnote]] 게임 속 캐릭터를 죽이거나 물체를 파괴한 경우 시체나 잔해는 사라지지 않고 계속 게임 내에 남는다. 저장하지 않고 게임을 다시 시작해도 시체와 잔해는 계속 남아있으며, 한 번 죽었던 캐릭터와 파괴된 물체는 두 번 다시 나타나지 않는다. 또한 게임의 내용과 구조가 전반적으로 잔인하고 단순해진다. 특히 복잡한 상호작용이 필요한 게임, 적을 죽이지 않거나 애초에 적이 나오지 않는 게임의 경우 이 현상은 더욱 심해진다.

SCP-638-KO를 게임 화면이 아닌 흰색의 광원을 조준한 상태에서 발사하면 실제로 SCP-638-KO에서 탄환이 발사된 것과 유사한 결과가 나온다. 그러나 탄환으로 볼 수 있는 물체는 발견되지 않았으며, 초고속카메라를 사용해 발사 순간을 촬영해 보았지만 역시 발견되지 않았다.

SCP-638-KO는 20██년 ██월 ██일 대한민국의 한 온라인 게임 커뮤니티에서 “이상한 재퍼를 구했다”는 내용의 게시물이 올라오면서 발견되었다. 해당 게시물을 올린 김 씨를 심문한 결과 온라인 중고시장에서 익명의 상대로부터 SCP-638-KO를 구매했다고 한다. 이후 김 씨에게는 기억소거제를 투여했고, 게시물은 삭제 후 공포심을 유발하기 위해 만들어진 허구의 창작물이라는 역정보를 배포했다. SCP-638-KO를 판매한 인물에 대한 조사가 진행 중이다.
