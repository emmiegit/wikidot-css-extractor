**Quy trình Quản thúc Đặc biệt:** SCP-ZH-545 phải được quản thúc trong một buồng chứa dị thể trên không có kích thước 10x10x30 m^^3^^, với thiết kế nội bộ dưới sự giám sát của đội ngũ chăm sóc. Chế độ ăn uống cho dị thể nên bao gồm cá thường xuyên, các loài giáp xác ##blue|--và thuốc chống ký sinh trùng.--## Phải cho ăn hai lần một ngày. Dị thể được phép yêu cầu các công cụ ghi chép và phương tiện giải trí không kết nối với internet dưới sự chấp thuận của trưởng nhóm nghiên cứu và giám đốc an ninh tại điểm. SCP-ZH-545 sẽ được đánh giá sinh lý hàng tuần, tất cả các báo cáo nghiên cứu sinh học của ZH-545 phải được gửi đến và lưu trữ tại Điểm-ZH-44.

Thuốc an thần sẽ được sử dụng trong trường hợp dị thể biểu hiện các hành vi thù địch, kèm theo hình phạt tạm giam trong vòng 48 giờ. Để tránh hành vi thù địch, toàn bộ nhân sự có nhu cầu giao tiếp và/hoặc tham gia vào các hoạt động tiếp xúc với dị thể phải có kiến thức cơ bản về các dạng sống của thú ăn thịt thời tiền sử, cũng tránh đề cập đến nó là &#34;khủng long&#34; hoặc các loài động vật bay khác (chẳng hạn như như chim hoặc dơi).

##blue|Sửa đổi ngày 04/██/2020: Toàn bộ nhân sự tiếp xúc với dị thể phải trang bị đồ bảo hộ cấp 2, kèm theo quy trình vệ sinh và kiểm tra ký sinh trùng khi ra vào buồng quản thúc.##

**Mô tả:** SCP-ZH-545 là một thực thể sinh học giống đực với các đặc điểm hình thái phù hợp với loài bò sát đã tuyệt chủng //Pterodactylus antiquus// và có trí khôn. SCP-ZH-545 được bao phủ bởi lớp lông màu xám và trắng. Dị thể có răng nanh sắc nhọn màu đỏ tươi, mỏ có sọc đen, trong điều kiện khỏe mạnh-- mống mắt của dị thể có màu lục lam. Chiều dài sagittal của dị thể là 0,65m trong khi đôi cánh mở rộng đến 1,3m.

SCP-ZH-545 có thể sử dụng một số ngôn ngữ khác nhau của con người, chủ yếu là tiếng Đức. Nó tự giới thiệu bản thân có tên &#34;Herr Fliegenzahn&#34; hoặc &#34;Ngài Fly-Teeth&#34; bằng tiếng Quan Thoại. Hiện vẫn chưa rõ cách thức dị thể giao tiếp. SCP-ZH-545 sở hữu kiến thức cổ sinh học chuyên sâu theo tiêu chuẩn những năm 1980, và cống hiến hết mình để truyền bá hoặc sửa chữa những hiểu lầm phổ biến của công chúng trong lĩnh vực học thuật nói trên. Mặc dù dị thể có vẻ thân thiện với con người, nhưng khi một cá nhân đưa ra tuyên bố sai về mặt khoa học về đặc điểm sinh học của dị thể (chẳng hạn như gọi nó là &#34;khủng long&#34;), SCP-ZH-545 sẽ tấn công cá nhân đó bằng cách mổ hoặc cắn.

SCP-ZH-545 thích nghi tốt với hệ thống xã hội của các nền văn minh nhân loại hiện đại, và đã tuyên bố rằng từng sống ở 13 quốc gia vào năm [BỊ TÁC ĐỘNG]. Dị thể này dường như cũng liên kết với một số SCP khác.

SCP-ZH-545 mang một loài dạng sống ký sinh chưa xác định, được gán mã định danh SCP-ZH-545-P. Giả thuyết rằng nó đến từ thời đại địa chất cùng với loài //Pterodactylus sp//. SCP-ZH-545-P đã được xác nhận là có thể lây nhiễm sang người. Các nghiên cứu sâu hơn đang được tiến hành trong Khu-IM, Điểm-ZH-44. Tham khảo Phụ lục-ZH-545-02 để biết thêm thông tin chi tiết về SCP-ZH-545-P.

**Thu hồi:** Vào ngày 03/██/2020, Tổ Chức đã chặn báo cáo từ các khách du lịch tại khu vực Tai-Yuan của huyện Đài Đông, Đài Loan. Báo cáo chỉ ra rằng họ &#34;đã chứng kiến một thứ giống như một con khủng long trong phim, nhưng có kích thước giống như một con đại bàng.&#34; Đội Đặc Nhiệm Không Kích-12 &#34;Tataciw[[footnote]]&#34;Chim chèo bẻo&#34; trong ngôn ngữ Amis; Người Amis là một dân tộc thổ dân ở miền Đông Đài Loan. [[/footnote]] của Tử Thiên&#34; đã được triển khai để quản thúc. Ban đầu, dị thể cố gắng chạy trốn giữa rừng rậm, nhưng sau đó thay đổi thái độ, tỏ ra hợp tác với đội đặc nhiệm, tuân thủ quy trình quản thúc.

&gt; //Ôi trời, chúng tôi bắt được một con **dực long** biết nói.// - Báo cáo đầu tiên từ Đặc vụ Eel sau khi tiếp xúc với dị thể.

Toàn bộ nhân chứng đều được cấp thuốc lú Cấp-C sau khi quản thúc thành công dị thể. Cư dân địa phương trong khu vực dường như đã nhận thức được và hiểu sai về dị thể, do đó những già làng trong khu vực gọi nó là &#34;Pih-pih&#34; trong tiếng Amis vì nó &#34;có thể vỗ cánh và bay.&#34; Tổ Chức đã áp dụng thuốc lú dạng khí Cấp-F lên toàn khu vực và tạo ra một câu chuyện ngụy tạo về việc sinh vật &#34;là một con kền kền bị thương&#34;. Dị thể (SCP-ZH-545) đã được hộ tống tới Điểm-ZH-44 để được thẩm vấn ngay sau đó.

&gt; **Nhật ký Thẩm vấn ZH-545-01**
&gt; **Thẩm vấn viên:** Nghiên cứu viên Axi, Điểm-ZH-44
&gt; **Đối tượng thẩm vấn:** SCP-ZH-545
&gt; 
&gt; **[Trích xuất Bắt đầu Nhật ký]**
&gt; 
&gt; **Axi:** Xin chào, ZH-545, ngươi cảm thấy thế nào?
&gt; 
&gt; **SCP-ZH-545:** (một tiếng hú ngắn, the thé được nghe thấy) Tôi nghĩ là có thể chấp nhận được, nếu mấy tên bảo vệ đó đối xử với tôi nhẹ nhàng. Đôi cánh của tôi khá mỏng manh đấy. Cô có thể gọi tôi là Herr Fliegenzahn, hoặc Ngài Fly-Teeth.
&gt; 
&gt; **Axi:** Thứ lỗi cho tôi, vì quy tắc là chỉ gọi tên dị thể theo số hiệu, nếu như ngươi không phiền.
&gt; 
&gt; **SCP-ZH-545:** Na gut.[[footnote]]&#34;Được rồi.&#34; trong tiếng Đức[[/footnote]] Đây không phải là lần đầu tiên tôi được nghiên cứu bởi con người. Tôi hiểu mà.
&gt; 
&gt; **Axi:** Được rồi. Báo cáo cho thấy rằng ngươi là loài... pterodactyl?
&gt; 
&gt; **SCP-ZH-545:** Ja. Ein Stolz Pterodactylus.[[footnote]]&#34;Đúng, một con Pterodactylus thuần chủng&#34; trong tiếng Đức.[[/footnote]]
&gt; 
&gt; **Axi:** Tôi tưởng phải to hơn ấy.
&gt;  
&gt; **SCP-ZH-545:** Ồ? Ồ, cô gái trẻ à, ý cô là họ hàng xa của tôi như //Pteranodon// hoặc //Quetzalcoatlus// á? Không không không, Pterodactylus là Pterodactylus. Chúng tôi luôn to **thế này**. Chắc hẳn cô đã bị lừa bởi mấy phương tiện truyền thông xã hội thô tục và giả dối đó, phải không?
&gt; 
&gt; **Axi:** Uhh, có lẽ thế. Tôi không nghiên cứu nhiều về khủng long---
&gt; 
&gt; **SCP-ZH-545:** (hét lên đột ngột) //Phi lý! Chúng tôi không phải khủng long! CHÚNG, TÔI, **KHÔNG PHẢI, KHỦNG LONG!**//
&gt; 
&gt; **Axi:** (hơi lùi lại, che đầu của mình bằng bảng tài liệu) Oh. tôi tưởng ---
&gt; 
&gt; **SCP-ZH-545：**//Sao cô lại nghĩ rằng chúng tôi giống với mấy con khủng long? Lầm tưởng KHÁ TO rồi đấy, Dame.[[footnote]]&#34;Cô&#34; hoặc &#34;cô gái&#34; trong tiếng Đức[[/footnote]]// (dị thể bay lên nhanh chóng và đáp xuống ghế để tiếp tục giao tiếp.) Thứ lỗi cho tôi vì hành vi không đúng đắn của mình, Dame. Thật khó chịu khi con người nhầm lẫn Dực long với Khủng long.
&gt;  
&gt; **Axi:** Được rồi, tôi xin lỗi vì... sự thiếu hiểu biết của mình. Vậy. Dực long? (chỉ vào dị thể bằng bút.)
&gt;  
&gt; **SCP-ZH-545:** Ja. Xin đừng mắc lỗi như vậy nữa. Kiểu như nhầm một gã đàn ông với một con nhím ấy. Khá khó xử.
&gt; 
&gt; **Axi:** Tôi hiểu...... Vậy ngươi đến từ đâu, Kỷ Jura? Hay ngươi được tạo ra bởi nhân loại?
&gt; 
&gt; **SCP-ZH-545:** Từ quê hương thiên cổ của tôi. Tôi tình cờ phát hiện ra con người, và khi tôi nhận ra rằng chính mình đã đến nhầm thời đại, đường về nhà của tôi đã không còn nữa. Đó là khoảng [BỊ TÁC ĐỘNG] nếu cô muốn biết.
&gt; 
&gt; **Axi:** Đó thực sự là một khoảng thời gian dài.
&gt; 
&gt; **SCP-ZH-545:** Đúng mà nhỉ? Hơn 1,5 tỷ năm.
&gt; 
&gt; **[Trích xuất Kết thúc Nhật ký]**
&gt; 
&gt; **Ghi chú:** //Rõ ràng, nó không thích được gọi là &#34;một con khủng long&#34;. Thật là vậy, về mặt khoa học, dực long không nằm trong cùng một bình diện sinh học với khủng long. Nó có thể hơi khó tính một chút, nhưng tôi hy vọng nhân sự trong dự án này có thể thể hiện &#34;tôn trọng&#34; đối với loài bò sát về sự thật này, than ôi, đó là vì sự an toàn của chính bạn.// --- Nghiên cứu viên Axi

Các cuộc thẩm vấn sâu hơn đã tiết lộ rằng SCP-ZH-545 từng biết [http://scp-vn.wikidot.com/scp-1867 SCP-1867] và &#34;có một khoảng thời gian &#39;thù địch&#39; với hắn, cho tới khi hắn bị một nhóm người mặc quần áo bảo hộ màu trắng bắt giữ. Kể từ đó, không bao giờ gặp lại anh ta.&#34; Dị thể dường như cũng có quan hệ với [http://scp-vn.wikidot.com/scp-317 SCP-317]. Nó tuyên bố rằng &#34;Thật vui khi biết nhà nghiên cứu buồn tẻ đó đã ra đi.&#34;, nhưng giọng điệu và ngôn ngữ cơ thể của nó cho thấy những cảm xúc trái ngược nhau. Điều tra thêm về mối quan hệ giữa SCP-ZH-545 và các dị thể SCP tiềm năng khác đang được tiến hành.

**Phụ lục-ZH-545-01: Yêu cầu từ SCP-ZH-055**

Tính đến hiện tại, SCP-ZH-545 đã yêu cầu một số công cụ liên quan đến việc viết và đọc. Những yêu cầu này bao gồm:
&gt; * Một hộp bút dạ đầu tròn. Dị thể đã sử dụng chúng để vẽ hoặc viết lên các bức tường của phòng giam.
&gt; * Một cuốn từ điển tiếng Đức-Quan thoại.
&gt; * Cuốn //Justice and the Politics of Difference// bằng tiếng Đức, được viết bởi nhà nữ quyền xã hội chủ nghĩa Mỹ thế kỷ 20 Iris Marion Young.
&gt; * Một số tiểu luận cổ sinh vật học bằng tiếng Anh thảo luận về nguồn gốc của Dực long và Khủng long. Dị thể chỉ yêu cầu các tài liệu sau năm 2010, nói rằng các tài liệu tham khảo trước năm &#34;đã được đọc hoặc vô dụng với tôi.&#34;
&gt; * Một máy đánh chữ kiểu cũ
&gt; * Một Tập san //(Ký sinh trùng thú y) Veterinary Parasitology// bằng tiếng Đức.
&gt; * Một số phim và tài liệu về chủ đề thời tiền sử, bao gồm //Công viên kỷ Jura (Jurassic Park) / World Series// và //Loạt phim (Đi Bộ với Khủng Long) Walking With Dinosaur// của BBC. Dị thể biểu hiện cảm giác thất vọng về sự xuất hiện hiếm hoi của các cá thể dực long.
&gt; * Một video tài liệu về cách giao phối của cá sấu. Yêu cầu lần đầu bị từ chối và được chấp thuận lần thứ hai. Dị thể khẳng định đây là &#34;nghiên cứu&#34; và từ chối thảo luận thêm về chủ đề này.

**Phụ lục-ZH-545-02: Trích xuất về Nghiên cứu của SCP-ZH-545-P**

SCP-ZH-545-P được định nghĩa là một loại ký sinh trùng đặc biệt do SCP-ZH-545 mang theo và không thể được phân loại vào bất kỳ phân loại nào tại thời điểm này. Ngành Giun tròn là nhóm động vật gần nhất đối với SCP-ZH-545-P. SCP-ZH-545-P có thể tiến vào da người và di chuyển đến não thông qua hệ thống tim mạch, và cuối cùng cư ngụ tại vùng Broca[[footnote]]Một vùng não chịu trách nhiệm xuất thông tin, chẳng hạn như viết hoặc nói một cách có ý nghĩa.[[/footnote]] trong não bộ. Nó đã được quan sát là có khả năng ngoại cảm, trong khi khả năng này không thể ảnh hưởng đến con người. Cơ chế chi tiết của khả năng này hiện đang được nghiên cứu.

**Nhật ký Sự cố ZH-545-01:** Vào ngày 04/██/2020 20:39, D-rs5463, đối tượng thử nghiệm của SCP-ZH-545-P, tử vong do sốt cao cấp tính trong 7 giờ. Khám nghiệm tử thi cho thấy sự gia tăng đáng kể của bạch cầu ái toan và u hạt ký sinh trong vỏ não. Vào ngày hôm sau, SCP-ZH-545 được quan sát chửi thề bằng cách sử dụng Tiếng Phúc Kiến Đài Loan[[footnote]]Một ngôn ngữ của miền Mân Nam, được một bộ phận lớn người dân Đài Loan sử dụng.[[/footnote]] lần đầu tiên.
