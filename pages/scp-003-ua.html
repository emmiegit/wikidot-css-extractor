    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-003-UA - Tortino o Pizza
**Autore:** [[*user murzei_chaos]]
**Traduttore:** [[*user NazarTheEzio]]
**Articolo Originale:** [http://scp-ukrainian.wikidot.com/scp-003-ua SCP-003-UA]
[[include credit:end]]

**Elemento #:** SCP-003-UA

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-003-UA deve essere contenuto in un frigorifero per alimenti alla temperatura di 0 °C, nel magazzino protetto dal livello di sicurezza verde-giallo nel Sito UA-80. Il frigorifero deve essere dotato di una alimentazione elettrica di riserva. I prelievo di SCP-003-UA dal frigorifero è concesso solamente durante gli esperimenti approvati. Il magazzino protetto deve essere organizzato in modo tale che SCP-003-UA si trovi a distanza di sicurezza dal soffitto, dai muri vicini, dalle entrate e le finestre del magazzino e da qualunque stanza che si trova sotto e sopra al magazzino; minima distanza di sicurezza accettabile è di 10 metri, raccomandata di 16 metri.

La Procedura P003ua-1 dell&#39;interazione con SCP-003-UA deve essere condotta non più di una volta al giorno e non meno di una volta ogni 10 giorni. È consentito ingerire non più di 10% di SCP-003-UA durante ogni Procedura **P003ua-1**; con il permesso di tre membri del personale con il Livello di accesso 3/003-UA o superiore possono essere acconsentiti interazioni più frequenti con SCP-003-UA, senza dover ingerire una sua parte. Inoltre, durante l&#39;esecuzione della Procedura **P003ua-1**, è consentito aggiungere a SCP-003-UA soltanto quei alimenti che sono inseriti nella lista List003ua-l1.

**Descrizione:** SCP-003-UA è --un tortino circolare-- una pizza circolare dal diametro di circa 40 centimetri e dall&#39;altezza di --5-6 centimetri-- 1-1,5 centimetri nello stato attuale. SCP-003-UA è completamente commestibile. Le analisi dei frammenti di SCP-003-UA ha mostrato che essi sono composti oltre il 99% dai prodotti organici commestibili con una piccola miscela delle sostanze minerali non nocivi. I rapporti delle analisi sulla composizione di SCP-003-UA sono inseriti nei Protocolli **Add003ua-chem01** ... **Add003ua-chem12**.

SCP-003-UA è senziente e incline alla conversazione grazie all&#39;aiuto della telepatia. Sembra che SCP-003-UA non possieda nessun&#39;altro senso, oltre alla capacità di conversare telepaticamente. Il segnale telepatico di SCP-003-UA è denominato SCP-003-T-UA. SCP-003-T-UA è un segnale telepatico incontrollato che si espande attraverso uno normale spazio tridimensionale. La distanza, alla quale la forza di SCP-003-T-UA precipita al livello tale che non può essere percepito dalle persone normali, è uguale a 7,6...7,8 metri, mentre quella, alla quale esso raggiunge il livello che il detector telepatico standard TDS-28 non riesce a individuare, è uguale a 15,4 metri. I rapporti delle analisi sulle proprietà di SCP-003-T-UA si trovano nei file aggiuntivi **File003ua-tel-G** e **File003ua-tel-H**. D&#39;altra parte, SCP-003-UA è in grado di leggere superficialmente i pensieri dei soggetti e percepire il loro generale stato mentale, se essi si trovano ad una certa distanza che per gli esseri umani equivale a circa 8-10 metri. Sebbene non sia stato osservato SCP-003-UA dimostrare la capacità di percepire alcun suono, le parole del soggetto proprio accanto a SCP-003-UA possono essere percepite completamente da quest&#39;ultimo solo se sono espressi a voce alta oppure sottovoce. Si presume che ciò è collegato con l&#39;attivazione di certe zone del cervello specializzate nel linguaggio, il segnale dalle quali SCP-003-UA è in grado di leggere.

Il livello dello sviluppo mentale di SCP-003-UA equivale più o meno al livello di un bambino di 4 anni. Sembra che SCP-003-UA non è in grado di ricordare gli eventi che sono avvenuti più di 4 settimane prima. Tuttavia, durante l&#39;esperimento **EXP003-P26042010**, SCP-003-UA è riuscito a riconoscere Ricercatore Senior Shevchenko, con il quale SCP-003-UA ha conversato l&#39;ultima volta 386 giorni prima.

Durante la conversazione SCP-003-UA spesso indica che la sua meta e il suo desiderio è di sfamare le persone con del buon cibo. Nel corso degli esperimenti è stato notato che il distacco fino al 15% di SCP-003-UA con il successivo ingerimento non ha quasi alcun effetto sulla sua capacità di conversare e sul livello dell&#39;intelligenza, anche se, come conseguenza di ciò, SCP-003-UA dimentica qualche informazione. Inoltre gli esperimenti hanno dimostrato che, dopo il distacco di una propria parte, SCP-003-UA è in grado di integrare nella sua composizione certi prodotti, rinnovando la propria forma precedente; tale processo occupa dai 7-8 minuti fino a 16 ore a seconda della temperatura, della qualità dei prodotti, della loro quantità e di quale parte è stata staccata da SCP-003-UA. È noto che la capacità di rigenerarsi rimane con SCP-003-UA con il distacco fino al 30% dell&#39;anomalia; gli esperimenti con il distacco delle parti più grandi di SCP-003-UA sono annullati a causa del rischio di perdere l&#39;anomalia. Il rapporto completo riguardo gli esperimenti su tale capacità di SCP-003-UA si trova nei file **File003ua-reg01** ... **File003ua-reg06**.

D&#39;altra parte è stato notato che i prodotti di SCP-003-UA sono in grado di putrefarsi allo stesso modo di quelli normali. A tal proposito, per poter conservare SCP-003-UA, è stata elaborata la Procedura **P003ua-1**, che comprende il distacco di una piccola parte di SCP-003-UA con il suo successivo ingerimento e l&#39;aggiunta a SCP-003-UA dei prodotti freschi, che quest&#39;ultimo utilizza per il rinnovo della parte perduta.

[[collapsible show=&#34;+ Intervista con SCP-003-UA del 12.11.2009&#34; hide=&#34;- Intervista con SCP-003-UA del 12.11.2009&#34;]]
&gt; **Intervistato:** SCP-003-UA
&gt;
&gt; **Intervistatore:** Ricercatrice Verevkina, psicologo.
&gt;
&gt; //Nota: Le parole di SCP-003-UA sono state ripristinate grazie alle trascrizioni e un successivo interrogatorio della Ricercatrice Verevkina e all&#39;analisi dei dati del dispositivo TDS-33-harm.//
&gt;
&gt; ----
&gt;
&gt; //Inizio log.//
&gt;
&gt; **SCP-003-UA:** SALVE, AMICO. (soddisfazione, gentilezza.) VUOI QUALCOSA DI GUSTOSO? MI RICORDO DI TE.
&gt;
&gt; **Ricercatrice Verevkina:** Ciao, dolcezza! Ti ringrazio.
&gt;
&gt; // Ricercatrice Verevkina, secondo il protocollo **P003ua-1**, stacca da SCP-003-UA una parte e la mangia.//
&gt;
&gt; **SCP-003-UA:** GUSTOSO? PRENDINE ANCORA. (richiesta) IO NON TI PIACCIO? (dispiacere)
&gt;
&gt; **Ricercatrice Verevkina:** No, grazie, grazie. Sei molto buono, ma non ho fame.
&gt;
&gt; **SCP-003-UA:** (Tristezza) PERCHÉ MANGIATE SEMPRE COSÌ POCO? IO VOGLIO ESSERE GUSTOSO. IO NON TI PIACCIO? (dispiacere)
&gt;
&gt; **Ricercatrice Verevkina:** No, no, amico, sei carino, però non hai paura che ti possano mangiare completamente?
&gt;
&gt; **SCP-003-UA:** SE MI MANGIANO, ALLORA SONO GUSTOSO E SE SONO GUSTOSO, ALLORA SONO BUONO.
&gt;
&gt; **Ricercatrice Verevkina:** Ma se ti mangeranno, allora non ci sarai più. Tu non potrai essere gustoso.
&gt;
&gt; **SCP-003-UA:** STAI DICENDO CHE NON SONO GUSTOSO? NON VOGLIO ESSERE DISGUSTOSO. (dispiacere)
&gt;
&gt; **Ricercatrice Verevkina:** No, no, sei gustoso, mi sei piaciuto. Però mi chiedo cosa percepisci quando ti tagliano o strappano?
&gt;
&gt; **SCP-003-UA:** (incomprensione)
&gt;
&gt; **Ricercatrice Verevkina:** Intendo dire, quando ti mangiano.
&gt;
&gt; **SCP-003-UA:** MI MANGIANO, QUINDI SONO GUSTOSO, QUINDI SONO BUONO, E QUESTO MI PIACE, E QUESTO È BELLO.
&gt;
&gt; **Ricercatrice Verevkina:** D&#39;accordo. Lascia che ti dia un po&#39; degli altri prodotti, affinché tu diventi ancora più gustoso, e poi tornerò ancora per assaggiarti e parlare un po&#39;.
&gt;
&gt; **SCP-003-UA:** DAI. VOGLIO DIVENTARE PIÙ GUSTOSO. PERÒ NON DIMENTICARTELO (soddisfazione). COME [espressione non tradotta, che dovrebbe annotare Ricercatore Korovenko, il quale ha condotto gli esperimenti con SCP-003-UA 2 settimane prima di tale avvenimento.]. RITORNA. (aspettativa).
&gt;
&gt; //Fine log.//
&gt;
&gt; ----
&gt;
&gt; //Secondo il protocollo, la Ricercatrice Verevkina applica sulla parte tagliata impasto crudo e crema, e in seguito aggiunge al posto del pezzo tagliato di SCP-003-UA un pezzo di un altro tortino dalla stessa forma. Durante i successivi 16 minuti il pezzo aggiunto si integra completamente con SCP-003-UA. Dopodiché la Ricercatrice Verevkina posiziona SCP-003-UA nel frigorifero. Secondo le registrazioni del dispositivo TDS-33-harm e le indicazioni della Ricercatrice Verevkina, durante tutto il tempo SCP-003-UA diceva che adesso diventerà ancora più gustoso e che aspetterà nuovi &#34;amici&#34;.//
[[/collapsible]]
[[collapsible show=&#34;+ Incidente Inc003-22022013: APRIRE&#34; hide=&#34;- Incidente Inc003-22022013: CHIUDERE&#34;]]
08.02.2013 il Ricercatore Senior Shevchenko ha ricevuto il permesso di svolgere degli esperimenti con SCP-003-UA durante i successivi 14 giorni. In seguito al termine della serie degli esperimenti, che successivamente è stata denominata **Exp003ua-74p**, si è scoperto che il Ricercatore Senior Shevchenko aggiungeva a SCP-003-UA dei pezzi di pizza che, a partire dal 22.02.2013, ha portato alla trasformazione di SCP-003-UA dal tortino in pizza. Nonostante all&#39;inizio l&#39;esperimento è stato annunciato come non autorizzato, il Ricercatore Senior Shevchenko ha redatto un rapporto nel quale è riuscito a interpretare la descrizione dell&#39;esperimento precedentemente approvato come un permesso implicito per effettuare tali manipolazioni di SCP-003-UA. Dati i meriti complessivi del Ricercatore Senior Shevchenko e dato che le altre proprietà anomale di SCP-003-UA sono state completamente conservate, la direzione del Sito UA-80 ha limitato la punizione con un rimprovero e la privazione della ricompensa.

&gt; Io preferisco maggiormente una pizza salata con bacon e cetrioli invece dei tortini dolci, anche perché è più salutare rispetto alla fonte del diabete. Inoltre il cibo stesso non era contrario.
&gt; [[&gt;]]
&gt; - Ricercatore Senior Shevchenko.
&gt; [[/&gt;]]
