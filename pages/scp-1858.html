    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1858 – Mutprobe
**Autor:** [[*user Dr Clockwork]]
**Original:** https://scp-wiki.wikidot.com/scp-1858
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1858

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund der Zerstörung, die SCP-1858 anrichten kann, hat der 30 Kilometer lange Abschnitt der U.S. Route 35 jederzeit unter ferngesteuerter Satellitenüberwachung zu stehen. Ein- und Ausfahrten innerhalb der 30 Kilometer langen Strecke, die von und zur Route 35 führt, sind dauerhaft für die Öffentlichkeit zu sperren.

Alle achtundvierzig (48) Stunden ist Route 35 auf Hindernisse und/oder Trümmer zu untersuchen, die SCP-1858 daran hindern könnten, seiner üblichen Route zu folgen. Für den Fall, dass SCP-1858 aktiviert wird, hat sich das gesamte Personal sofort mindestens 12 Meter von der Fahrbahn entfernt zurückzuziehen, um mögliche Verletzungen durch umherfliegende Trümmer zu vermeiden.

**Beschreibung:** SCP-1858 besteht aus zwei (2) Fahrzeugen. SCP-1858-1 ist ein purpurroter Dodge Charger von 1976, während SCP-1858-2 ein weißer Chevy Caprice von 1973 ist. Beide Fahrzeuge scheinen in einem mäßigen schlechten Zustand zu sein, da visuelle Aufzeichnungen zeigen, dass sowohl SCP-1858-1 als auch -2 leichte Roststellen entlang der hinteren Stoßstangen, stark gesprungene Windschutzscheiben und große Dellen an den Türen und am Kofferraum aufweisen. Die Nummernschilder beider Fahrzeuge wurden mit Klebeband verdeckt, und keines der Fahrzeuge scheint einen Fahrer zu haben.

Ungefähr alle einundzwanzig (21) Tage werden SCP-1858-1 und -2 im Abstand von etwa 8 Kilometern am nördlichen und südlichen Ende der Straße auftauchen. Die Fahrzeuge beschleunigen dann aufeinander zu und erreichen unmittelbar vor der Kollision eine Höchstgeschwindigkeit von etwa 90 km/h. Im Anschluss an den Zusammenstoß kommt es zu einer Benzinexplosion, die beide Fahrzeuge völlig zerstört. Aufgrund der Stärke der besagten Explosion können die ausgeschleuderten Trümmer Geschwindigkeiten von nahezu 97 km/h erreichen und haben sich als fähig erwiesen, Stahlbeton und Stufe-IV-Körperpanzerung zu durchdringen. Sechs (6) Sekunden nach der Kollision von SCP-1858 beginnen die Überreste von SCP-1858-1 und -2 einer schnellen Oxidation zu unterliegen und sich nach insgesamt dreißig (30) Sekunden vollständig aufzulösen.

Wenn die übliche Route einer Instanz von SCP-1858 blockiert wird (ob absichtlich oder unabsichtlich), werden beide Fahrzeuge sofort von ihrem aktuellen Standort verschwinden und auf einer anderen Straße wieder manifestieren. Die Fahrzeuge fahren auf der neuen Straße aufeinander zu, bis sie erneut behindert werden oder kollidieren. Unabhängig vom Standort der neuen Straße wird die nächste Manifestation von SCP-1858 an seinem ursprünglichen Standort stattfinden.

**Anhang 1858-001:** Vorfallbericht 1858-001-22

Während der geplanten Tests am ██.██.20██ manifestierte sich SCP-1858 während des Verkehrs auf der Route 22 außerhalb der Stadt [ZENSIERT] erneut und verursachte einen Zusammenstoß mit elf Fahrzeugen, bei dem fünf (5) Zivilisten getötet und neun (9) andere verletzt wurden. Alle beteiligten Fahrer wurden mit Klasse-C-Amnesika versorgt, und es wurde eine Standard-Desinformationskampagne durchgeführt, die besagte, dass ein Zivilist während der Fahrt eingeschlafen sei.

**Anhang 1858-002:** Experimentprotokoll 1858-446-01

//Experimentprotokoll 1858-a1//

**Datum:** ██.██.20██
**Ergebnis:** Während der geplanten Tests am ██.██.20██ manifestierte sich SCP-1858 erneut auf einem Abschnitt der Route 84, der eine Eisenbahnstrecke kreuzte; SCP-1858-2 kollidierte mit einem einzelnen Waggon eines Güterzuges. Der Waggon wurde schwer beschädigt, sein Inhalt (Eisenerz) wurde weiträumig verschüttet; SCP-1858-2 schien jedoch nicht betroffen zu sein. Dem Lokführer wurden Klasse-B-Amnesika verabreicht, und die Verschüttung wurde als Folge von Vandalismus erklärt.

//Experimentprotokoll 1858-a2//
 
**Datum:** █.██.20██
**Vorgehensweise:** Während des Aktivierungsereignisses von SCP-1858 wurde ein Foundation-Scharfschütze eingesetzt, um auf die Reifen von SCP-1858-1 zu schießen.
**Ergebnis:** Der linke Vorderreifen von SCP-1858-1 platzte zu Beginn des Aktivierungsereignisses und verteilte Gummiteile über die Fahrbahn. SCP-1858-1 schien davon nicht betroffen zu sein und setzte seinen Zusammenstoß mit SCP-1858-2 wie gewohnt fort. Die Reifenfragmente aus Gummiverbundwerkstoff wurden durch den Zerfall der Trümmerbestandteile nach der Kollision nicht beeinträchtigt und wurden geborgen; die Analyse der Reifenfragmente ergab keine Auffälligkeiten. Beim nächsten Aktivierungsereignis wurden bei SCP-1858-1 keine neuen Reifenschäden festgestellt.

//Experimentprotokoll 1858-a3//

**Datum:** ██.██.20██
**Ergebnis:** Während der geplanten Tests am ██.██.20██ manifestierte sich SCP-1858 erneut auf einem Abschnitt des [ZENSIERT] Boulevards, der umfangreichen Bau- und Reparaturarbeiten unterzogen wurde und mit Kies bedeckt war und auf welchem sich mehrere Baufahrzeuge befanden. Umherfliegender Kies und Funken führten zur Entzündung eines Erdgaslecks, das sieben (7) Gebäude zerstörte und sechzehn (16) Zivilisten tötete.

**Hinweis:** //&#34;Im Ortswechselprozess von SCP-1858 ist ein beunruhigender Trend zu beobachten. SCP-1858 scheint eine Vorliebe dafür zu haben, sich auf Straßen mit starkem Verkehr und brennbarem und/oder explosivem Material zu manifestieren. Wegen des Risikos, Zivilisten und öffentliches Eigentum zu verlieren, werden Tests mit SCP-1858 bis auf Weiteres unterbrochen.“ ~ Dr. Morrison.//</textarea></pre>
