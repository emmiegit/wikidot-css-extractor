    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3543 - One, Two, Four 
**著者:** ©︎[[*user TechSorcerer2747]]
**原題:** SCP-3543 - One, Two, Four
**作成年:** 2018
[[include credit:end]]
**アイテム番号:** SCP-3543

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** グラント博士の死後オブジェクトに関連する全ての研究は破棄された[[footnote]]徹底的な捜索にも関わらず、グラント博士のマクロマイトーシス計画について現在まで何の情報も得られていません。[[/footnote]]と推定されるため、SCP-3543は特別な収容措置を必要としません。

SCP-3543実例群は、他の実例との交流を防ぐため米国北西部に位置する別々の財団保有療養施設に収容されます。各施設は少なくとも150km以上離れて立地しています。サイト-17の精神医学スタッフは対象の精神状態の観察のため現地の看護師と協働してください。予防的措置及び対象への全般的な福祉のため、実例群は統合失調症治療に用いる抗精神病薬に加えクラス-B記憶処理剤の投与が許可されます。

SCP-3543実例群は、情緒障害患者への治療経験に基づいて選抜されたLPNもしくは認可済みNP[[footnote]]訳注: 米国における上級看護職の区分。それぞれ専門課程の履修及び試験の通過を必要とする[[/footnote]]による継続的な治療を必要とします。看護師の業務は、身だしなみとセルフケア、運動とコミュニケーションを通した心身の健康の保持、--単純もしくは複雑な科学実験-- --複雑な理論的問題-- 視覚刺激による精神の活性化といった日常活動の介助を含みます。看護師は、たとえ自身の看護の形式が非異常なものであっても、看護対象が異常現象の産物であると意識しそのように治療にあたるべきです。

**説明:** SCP-3543は、かつて財団職員であったチャールズ・グラント博士の考案した現存しない研究を指します。この研究の複写は確認されていませんが、故グラント博士の同僚[[footnote]]財団心理学者アリソン・テイラー博士[[/footnote]]から彼の提言の概要を得ることが出来ました。

[[collapsible show=&#34;概要を見る&#34; hide=&#34;概要を隠す&#34;]]
&gt; //マクロマイトーシス: 2所への同時存在//
&gt; チャールズ・グラント博士(研究主任)及びアリソン・テイラー博士(心理学研究補助)
&gt; 
&gt; 財団は職員に、研究者としての高い能力か専門分野に関する深遠な知識のどちらかあるいは両方を求めるが、同時に単調作業を行う人員の不足に直面してもいる。この問題に取り組むため、私は健康な人間が自身と全く同一の複製を生み出すことのできるプロセスを考案した。このプロセスは、瞑想講習での指導による補助を通し聴者が自身の複製を視覚化させることで達成される。機器の繊細な均衡は局所的なヒューム値を操作し顕現したものを現実に固定し、2つの複製が未確定(おそらくは恒久的)の期間周囲の環境に干渉することを可能にする。顕現物は被験者の制御下に置かれ、能力は減衰するにせよ、別の場所で別の作業に従事することが出来るだろう。同様の機器を利用し、被験者にこのプロセスを反転させる一連の追加の瞑想を行うことも可能だ。
&gt; 
&gt; この手順の最も特記すべき副作用は、被験者の知性レベルの顕著な「分裂」である。2つの完全な人間の脳の同時操作による緊張は、被験者の機能をその平常時の精神的能力の約半分にする。しかし、この手順が高度な知性とマルチタスキング能力を持つ財団科学者及び研究者の為に考案されたことを考慮すれば、この副作用はマクロマイトーシス被験者にとってほとんど問題とはならない。
[[/collapsible]]

SCP財団はグラント博士に対し、追加の職員は不確かな異常存在を用いずとも雇用できるためこの研究は生産的な手段ではないと提言しました。倫理委員会もまた、考えうるこの手順の利用において偶発的ないし故意に不明な性質の異常存在が生まれることへいくつかの懸念点を挙げました。従って、現在まであらゆる実験は認可されていません。

SCP-3543はまた、3体の実例を含みます: 中度から重度の知的障害を持つ3体であり、SCP-3543-1,SCP-3543-2,SCP-3543-3と指定されます。コミュニケーションの効率化とメンタルヘルスケアのため、SCP-3543実例は対話の際「チャールズ」と呼称されます。-1, -2, -3は攻撃的・破壊的な激情、自傷傾向、長期間の鬱かそれに類する発声、反抗挑戦性障害及び強迫的行動を含みこれらに限定しないいくつかの非異常な情緒的、心理的不安定性を呈します。

実例群はそれぞれグラント博士とほぼ同一ですが、いくつかの差異が報告されています。[[footnote]]これら全てのSCP-3543実例は右内腿に先天性の痣を持ち、それはグラント博士と共通する特徴です。-3は左手に、08/14/20██の激しい常同性運動による傷跡を持ちます。この傷跡は-1,-2には現れず、生前のグラント博士についてもまた記録されていません。[[/footnote]]最も重要な逸脱は、被験者の知的能力に関するものです: グラント博士が自身のIQを184と主張していたのに対し、メンタルヘルスケアの専門家による試験及び観察は、SCP-3543-1,SCP-3543-2,及びSCP-3543-3のIQを50かそれ未満だとしています。

--SCP-3543実例群は互いの存在を認識しているようにみえ、そのことを実感する度に極めて激しい苦悩を示します。実例は他の実例を探し出そうとし、不明な実例が「帰ってくる」のを要求するように観察されます。--記憶処理剤による治療はこの性質を抑制しました。03/17/20██現在、-1,-2,-3はもはや互いの知識を持たないと思われます。

**発見経緯:** 04/16/20██の真夜中近く、警察はチャールズ、ヘレン・グラント夫妻宅から家庭内の騒動を捜査するよう通報を受けました。グラント夫人は夫が翌日の娘の7歳の誕生日パーティの準備の最中に突然の発作を起こし床に倒れこんだと報告しました。彼はその後苦悩し、何度も家から離れようとして失敗しました。[[footnote]]後の調べにより、これは彼が家のドアを開錠しなければならないことを見落としていたためと明らかになりました。[[/footnote]]

グラント夫人が彼に近づくと、グラント博士は暴力的になり彼女を複数回殴打しました。グラント夫人は彼の後頭部を打つことで彼を鎮圧し家の2階へ逃走。彼女は2人の娘と2階の風呂場に入り鍵を閉め、警察に通報しました。地元警察が現着すると、グラント博士は正面玄関付近で胎児の恰好で蹲り、「我々の1人はもう2度と帰ってこない」[[footnote]]この言葉はグラント博士の逮捕下でそのまま繰り返されたものではありません。警官及び救急救命士が不完全な単語や発声の繰り返しを伴う発言の断片を繋ぎ合わせた結果、この供述が導かれると推定されました。[[/footnote]]と繰り返している所を発見されました。その後、グラント博士は彼とその家族の安全のため拘留下におかれました。

[[collapsible show=&#34;公式報告の変更について見る&#34; hide=&#34;公式報告の変更について見る&#34;]]
&gt; 公式報告は警察に潜入した財団の職員によって、地下室の洗濯機と隠し部屋のコンピュータの近くでそれぞれ回収された第2、第3のグラント博士についてのあらゆる言及を削除するよう編集されている。グラント宅の約2km先にあった車の残骸から引っ張り出された4番目の複製についても同様だ。これらの個体の回収に関与した警官はクラス-A記憶処理剤を与えられ欺瞞記憶を植え付けられた。グラント宅で発見された3体の実例は財団により回収されSCP-3543-1からSCP-3543-3と指定された。車の残骸から引っ張り出された死体は、焼却前に財団の職員によって解剖された。[[footnote]]死因は交通事故による失血と断定。[[/footnote]]
[[/collapsible]]

**テイラー博士の声明:**
&gt; 私の大きな懸念事項となっているうわさ話について、話してみたいと思う。私は「SCP-3543」により行われた生体工学研究への非公式な言及、「ダッシュ-ツー」に言及している公式の報告書、そして[[[http://ja.scp-wiki.net/scp-2932 |SCP-2932]]]に収容された実体の異常性質、生態に関する彼の論文を参照している。
&gt; 
&gt; まず、1つはっきりさせておこう: 否、我々は人型異常存在に対する信念それ自体を変更してはいない。SCP-3543実例のような人型異常存在の収容や研究に言及する際は、それらを番号で呼ぶことが要求され、また適切でもある。これはSCP財団が収容について公平な視点を保つのを助け、職員を保護する。これはまた、我々にこれらオブジェクトの多くは人間//らしきもの//であるに過ぎないと再確認させ、それらに感情移入する人情を失わせる。
&gt; 
&gt; SCP-3543はこの慣例にユニークな課題を突き付ける。我々の多くにとって、異常存在が異常性を得る//前について//知ることは受け入れ難い。私は、自身の知性を廃人同様にする悲惨な実験をする前の彼を知ってしまっている。私は彼の娘の名付け親だ。私は彼とSCP-3543実例の差異を見た。より肝心である、類似点についても。私は、あなた方の友人や同僚を異常存在と切り離すことの難しさを嫌というほど知っている。
&gt; 
&gt; 件の3体の人型実体と、それらを創造するに至った異常現象について語る時には、「SCP-3543」という単語が用いられるべきだ。しかし、躁鬱病患者の深刻な恐怖症及びPTSDの治療に対する財団規格記憶処理剤の活用を編み出した男について語るならば、「チャールズ・グラント博士」と呼称するべきだ。彼の現在の精神状態がどうであれ、彼は博士号を取得しておりその称号でもって称されるべきなのだ。SCP-3543実例はもはやそれらが失ったものを再び現実化させることはできないけれど、それは我々がそれを同様に忘れ去るべきであるということにはならない。我々は暗闇の中で死ぬことを誓ったかもしれないが、何者も、そこで生きていくことを求められてはならないのだ。
&gt; 
&gt; チャールズの行為は自分自身に対するものだ。何者もそれを非難することはできない。これは彼のSCP財団における功労を否定するものでも彼の多くの功績を失わせるものでもなく、またそうあるべきでもない。グラント博士はSCP-3543の影響に屈する前のあらゆる全ての栄誉を保持するにふさわしく、その区別をしっかりつけることこそが我らの仕事だ。少なくとも、我らの未来の同僚にはそれが出来るはずだ。もう2度と、私がこのような話を聞かずに済むことを願う。</textarea></pre>
