**Titre original :** SCP-3555 - Attempted Suicide
**Auteur :** [[user atomicthumbs]]
**Traducteur :** [[user Hellodie Wry]]
**Date de publication originale :** 24 octobre 2017
**Image :** Informations manquantes.
[[include credit:end]]

[[include component:image-block name=3555.jpg|caption=Une section de SCP-3555. Cliquer pour agrandir.|link=&#34;http://lefilet.wikidot.com/local--files/scp:3555/3555.jpg&#34;]]

**Objet n^^o^^ :** SCP-3555

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-3555 devra être détenu dans une unité de confinement conçue sur mesure aux dimensions intérieures d’approximativement 2 m x 2 m x 20 m, actuellement en élaboration. Son extérieur doit être camouflé sous l&#39;aspect une falaise écroulée à la suite d&#39;un grand glissement de terrain, bloquant l’accès à une partie de Drakes Beach ; un nouveau chemin est en cours de construction en coopération avec le National Parks Service. L’accès à la plage est fermé jusqu’à la fin des travaux ; cette fermeture est attribuée à l’instabilité de l’entrée principale. Une fois achevé, le &#34;glissement de terrain&#34; sera documenté par les photographes du NPS, et une plaque décrivant le fractionnement de la plage sera installée dans l’office de tourisme Kenneth C. Patrick.

Les estimations actuelles sur les marées et l’érosion indiquent que la pente fraîchement installée demeurera suffisante pour cacher la structure de confinement pendant approximativement 75 ans. Le délai doit être réévalué deux fois par an en fonction des estimations concernant le taux d’élévation global du niveau de la mer et les données hydrographiques locales. Les protections actuelles de la côte nationale contre le développement et la construction devraient être suffisantes pour éviter que la structure de confinement ne soit exposée par une autre cause que l&#39;érosion.

Une charpente protectrice avec des marques de mesure calibrées a été construite autour du périmètre de SCP-3555-A afin de permettre un bon alignement des sujets de test et éviter l’exposition accidentelle des membres du personnel. Ces derniers doivent s’abstenir de retirer les panneaux de protections montés sur la structure, sauf en cas de nécessité.

**Description :** SCP-3555 est ou était █████ ███████████, un individu humain d’environ 27 ans qui vivait auparavant à San Francisco. SCP-3555 a disparu depuis le 30 décembre 2016, son colocataire signalant que ███████████ avait dit qu’il sortait &#34;faire un tour à la plage&#34; sans plus de précisions, et que ███████████ présentait des idéations suicidaires deux jours avant. Le colocataire appela la police à 23:00 alors que ███████████ n&#39;était toujours pas rentré.

Les efforts de recherche furent entravés par le fait que ███████████ avait quitté la couverture cellulaire en entrant dans le Samuel P. Taylor State Park, et une fouille entière de l’ouest du Comté de Marin fut engagée. Le véhicule de ███████████ fut localisé au boulevard Francis Drake à 03:00 le 31 décembre ; SCP-3555 fut repéré par les agents du NPS le 3 janvier, après un report dû au mauvais temps.

SCP-3555 demeure humain dans son agencement topologique, mais a été déformé de telle façon que si sa hauteur absolue reste cohérente avec les rapports médicaux de ███████████, il mesure approximativement 8 mètres de longueur et est distordu du nord-est vers le sud-ouest plus ou moins parallèlement à la plage. SCP-3555 dispose d&#39;une circonférence d&#39;environ 40 centimètres à son point le plus large. Les photographies corrigées de cette distorsion montrent SCP-3555, apparemment normal et alerte, avec une expression que le personnel a décrite comme &#34;soulagée&#34;.

SCP-3555 résiste aux techniques de prélèvement d’échantillon manuelles. Bien que ses vêtements (déformés de façon identique au reste de l’objet) possèdent des qualités correspondant à un tissage au textile fortement distordu, leur aspect sous-jacent présente une résilience sensiblement plus élevée que celle prévue ; un chercheur est parvenu à réaliser une coupure superficielle au scalpel aux prix de grands efforts, mais fut incapable d’extraire la moindre matière, et aucun saignement ou autre réaction biologique ne fut noté.

L’entaille n’a été affectée par aucun processus de guérison au moment où ces lignes sont écrites. Combiné au manque de mouvement de l’objet (en dehors du léger remous des vêtements provoqué par le vent), les chercheurs en ont conclu que SCP-3555 n’est plus &#34;vivant&#34; au sens conventionnel du terme ; cependant, la conclusion selon laquelle l’objet est mort n’a pas encore été établie.

De plus, un phénomène encore mal caractérisé rajoute cinq mètres supplémentaires à la ligne de distorsion de SCP-3555, formant un cône incliné. Si cette distorsion était corrigée, elle formerait un cône vertical de 45 degrés qui s’étendrait à partir du haut de la tête de SCP-3555. Ce phénomène est désigné SCP-3555-A.   

Les humains et autres animaux dotés d’un cerveau possédant un néocortex ou disposant de capacités cognitives similaires à des animaux pourvus d’un néocortex sont affectés si le cône représentant SCP-3555-A rencontre leur cerveau. Les tests avec les animaux montrent une large variété de réponses à un contact volontaire. Les résultats sont globalement similaires pour certaines orientations du cerveau de l’animal par rapport à SCP-3555-A ; si le tronc cérébral de l’animal le touche, l&#39;arrêt du bon fonctionnement du système nerveux autonome est immédiat, les électrodes EEG implantés montrant une activité épileptiforme dans la région atteinte.

Si le tronc cérébral ne le touche pas, le sujet de test ne meurt pas immédiatement, mais a tendance à manifester un comportement anormal, avec une conduite débilitante qui tend à se produire en cas d’insertion plus profonde et de plus longue durée. Les rats ont été observés en train de :

* tourner en rond indéfiniment
* développer des obsessions inhabituelles pour des objets à l’intérieur ou à l’extérieur de leur cage, ou pour des membres spécifiques du personnel de recherche
* grimper constamment le long des murs de leur cage et essayer de s’échapper quand l’opportunité se présente
* cesser volontairement toute activité motrice, y compris manger et boire
* se livrer à des actes autodestructeurs, tels que se griffer, s’arracher les poils, se mordre voire se trancher des membres ou la queue
* tenter de se suicider en utilisant les appareils d’enrichissement de l’environnement ou en insérant leur tête dans les portes de la cage lorsque les chercheurs les ferment.

Ces comportements sont remarquablement constants entre les spécimens et les tests lorsque l’orientation et la profondeur de l’insertion du cerveau du sujet de test dans SCP-3555-A sont identiques.

Un seul humain, un agent du National Parks Service appelé ███ ██ impliqué dans l’effort de recherche, fut exposé à SCP-3555-A et fut porté à l’attention de la Fondation lorsque, quelques jours plus tard, il fut placé en examen psychiatrique pour une période de 72 heures, souffrant du syndrome de Cotard entre autres symptômes. Les analyses IRMf décelèrent une activité anormale dans une portion du gyrus frontal supérieur de ██ concordant approximativement avec une légère épilepsie du lobe frontal ; ceci englobait une superficie cohérente avec la pénétration de SCP-3555 à une profondeur d’environ un centimètre.

Pendant le traitement, ██ insista tour à tour sur le fait qu’il était mort et qu’il devrait être mort et fut incapable de distinguer les deux états lorsqu’il fut interrogé. De manière remarquable, aucune activité inhabituelle ne fut décelée dans le gyrus fusiforme de ██ ; les cas persistants de syndrome de Cotard sont généralement associés à une maladie ou un trouble dans cette région du cerveau. La guérison se fit progressivement pendant deux mois, mais fut complète.

Pendant les entretiens avec les thérapeutes et les psychiatres de la Fondation, lorsqu&#39;il fut questionné sur sa vie avant d’entrer dans le Parks Service, ██ se rappela à divers moments être allé à l&#39;université communautaire locale dans le Comté de Marin avant d’être transféré à l&#39;Académie des rangers à l&#39;Université Junior Santa Rosa, et avoir suivi des cours à l’Université ████████ █████████████ (le lieu d’étude d’origine de SCP-3555) en ████████ avant d’être diplômé d’une licence de sciences informatiques, bien qu’il était incapable de se remémorer de détails spécifiques du temps passé dans cette dernière institution.  

██ ne put concilier ces souvenirs, mais ceux-ci semblent avoir diminué avec son syndrome de Cotard ; ██ indique qu’il peut se souvenir avoir affirmé avoir suivi les cours de l’université, mais n’arrive pas à se rappeler pourquoi il a déclaré ceci.
