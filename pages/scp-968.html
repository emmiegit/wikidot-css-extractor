    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-968 - Teer Baby
**Autor:** [[*user FritzWillie]]
**Original:** https://scp-wiki.wikidot.com/scp-968
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-968

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-968 wird in der Mitte einer großen Porzellanschale mit einer steilen Kurve gehalten. Die Schale selbst ist für den Transport, die Fütterung und die Beseitigung der Abfälle von SCP-968 gedacht. Sie ist mit Stahl ausgekleidet und mit Streben versehen, um die Schüssel bei Bedarf zu kippen. Die Schale hat einen Durchmesser von 7 m und eine Tiefe von 4 m. Während der Ruhephase sollte SCP-968 in einer geschlossenen Umgebung mit einer Luftfeuchtigkeit von höchstens 3 % und einer Temperatur zwischen 30 und 35 Grad Celsius gehalten werden. Um einen maximalen Zustand der Unterwerfung zu erreichen, muss SCP-968 alle 4 Tage mit 50 bis 80 Kilogramm Protein &#34;gefüttert&#34; werden.

Die Reinigung des Abfalls erfolgt durch Kippen der Schüssel mit Hilfe der mechanischen Plattform. SCP-968 hält sich in der Regel an einer Seite des Behälters fest, während die Abfälle nach unten zum tiefsten Punkt gleiten. Die partikelförmigen Abfälle werden mit einem Tropfenbrenner entzündet, und die Asche wird mit einem Gebläse entfernt.

**Beschreibung:** SCP-968 ist gemeinhin als &#34;Teerbaby&#34; bekannt und erscheint als schwarzes, klebriges Öl mit hoher Viskosität. Die derzeitige Forschung erklärt SCP-968 als eine Kolonie faseriger Protozoen, die zusammenarbeiten, ohne eine wirkliche Struktur, ein zentrales Nervensystem oder ein endokrines System zu haben, obwohl eine zelluläre Koordination beobachtet wurde.

Ähnlich den Beugeeigenschaften tierischer Muskeln sind diese faserigen Einzeller in der Lage, mit vereinter Kraft aneinander zu ziehen. Spezialisierte Geißeln entlang ihrer Oberfläche ermöglichen das Greifen von Beutetieren und Oberflächen, aber ohne Sehnen, Bänder oder Skelettmaterial zu ihrer Unterstützung ist SCP-968 zu keiner nennenswerten Fortbewegung fähig. Die Kolonie &#34;jagt&#34;, indem sie das Aussehen einer Beute oder eines verwundeten Tieres nachahmt, um andere Raubtiere anzulocken, die sie angreifen sollen. In der Gegenwart von Menschen hat sie &#34;gelernt&#34;, dass die Nachahmung der Gestalt eines geschwächten Säuglings oder Kleinkindes der optimale Köder für Menschen ist.

Einmal gefangen, verschlimmern die Beutetiere die Situation oft noch, indem sie sich gegen SCP-968 wehren, was die Haftung nur noch verstärkt; die Wirkung ist ähnlich wie Treibsand. Die erschöpfte Beute wird entweder in eine &#34;Höhle&#34; oder unter Wasser gezogen, um ertränkt zu werden. SCP-968 zieht auf makroskopischer und mikroskopischer Ebene in entgegengesetzte Richtungen an seiner Beute, um sie mechanisch zu zerstückeln, bis sie in ausreichend kleine Fragmente zerrissen ist, um auf zellulärer Ebene verdaut zu werden.

Obwohl SCP-968 ein erhöhtes Maß an Intelligenz gezeigt hat, scheint er sich ausschließlich der Nahrungsaufnahme zu widmen und keine anderen Wünsche zu haben. Versuche, SCP-968 zu Analysezwecken einzufrieren, haben sich als äußerst gefährlich erwiesen. Er leitet die Wärme durch Reibung und Stoffwechsel ab und verhindert so, dass Teile von ihm einfrieren. Die gefrorenen Teile von SCP-968 bilden eine Struktur, an der seine faserigen Ranken angreifen können, ähnlich wie Muskeln an Knochen.

Es ist ratsam, die Einfrierungsversuche nicht fortzusetzen, da SCP-968 lernen könnte, die Knochenstruktur seiner Beute zu nutzen, um zu entkommen oder Personal der Foundation anzugreifen.

**Bergung:** SCP-Forscher und die Task Force Epsilon-9 (&#34;Fire Eaters&#34; z.dt &#34;Feuer Esser&#34;) wurden nach Nordzentralafrika entsandt, nachdem ein Reporter der Associated Press einige Sekunden Film ins Internet gestellt hatte. Auf dem Video war zu sehen, wie ein einheimischer Mann in ein dunkles Wasserbecken gezogen wurde. Der Reporter war vor Ort, um Berichten über Einheimische nachzugehen, die von Schatten verschlungen werden. Unter Berücksichtigung der bekannten afrikanischen Folklore wurde angenommen, dass Feuer das Mittel der Wahl zur Unterdrückung und Eindämmung ist.

Obwohl die Epsilon-Truppe gut ausgerüstet und informiert war, hatte sie große Schwierigkeiten, das Wesen, das später als SCP-968 bezeichnet werden sollte, einzudämmen. Vor dem Eintreffen des Epsilon-Teams stellte sich heraus, dass SCP-968 auf einer Fläche von fast zwei Quadratkilometern in der Savanne Fallen gelegt hatte. Indem er sich an Tiere heftete und seine Beute fast einen Kilometer weit in alle Richtungen fliehen ließ, war SCP-968 in der Lage, ein Netz aus feinen Ranken zu weben, das an Bäumen hoch, in Löchern hinunter und über kleine Gewässer führte. Während er für die künftige Ergreifung von Beute eingesetzt wurde, erwies er sich für Epsilon als Hinterhalt auf Schlachtfeldniveau. Feuer hat nur eine minimale Wirkung auf SCP-968. Es zerstört ihn zwar nicht wirklich, aber genügend Hitze lässt ihn zurückweichen und alles loslassen, an dem er sich festgehalten hat. Die Mitglieder von Epsilon-9 zögerten zunächst, ihre Flammenbeschleuniger auf Teammitglieder anzuwenden, die von SCP-968 umgarnt worden waren.</textarea></pre>
