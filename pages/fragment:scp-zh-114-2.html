**特殊收容措施：**SCP-ZH-114當前收容於Site-ZH-50-C2003的大型收容水艙，水艙從基底至水平面上三公尺處加裝襯有緩衝墊的間隙防爆鋼版並裝置有空中走道以供作業之用，此外基底設置一處大型人工礁岩，當前收容措施如下敘。

* 每日9點投食一次，有機廚餘是可行的飼料來源，但以投放合成馬鈴薯泥為主。
* 於水質混濁時立刻執行換水作業，以免阻礙觀察進行。
* 收容水艙內光源每次開啟不得超過12小時，且須關閉3小時以上才可再次開啟。
* 項目個體進行交配時需關閉其上空光源，以免發生求偶競爭事件。
* 收容新項目個體時需關閉收容水艙內所有光源，待項目集群進入惰性狀態後，再將其引入。

**20██年4月██日 更新：**收容水艙內項目個體數應維持在10枚以下。

----

**描述：**SCP-ZH-114是一種集群性迴游類魚生物，游速約為40公里/每小時，平均身長在2.47公尺到8.1公尺之間，平均直徑在0.4公尺到0.6公尺之間，但亦有捕獲身長14.76公尺直徑1公尺的罕見個體，其異常性質為項目體內富含硝化甘油，這導致項目受到壓力事件或以頭部衝撞物體時便會爆炸自毀，其爆炸當量平均相等於152到420公斤的三硝基甲苯，當前測量到最大的爆炸當量則相等於750公斤的三硝基甲苯。

下敘為項目可能自毀爆炸的壓力情境。

* 處在可見光下環境超過18小時，時間越長爆炸機率越大。
* 處在缺乏可見光下的環境超過72小時，必定爆炸。
* 超過72小時未進食，將衝撞收容壁爆炸。
* 擱淺、離水、遭到冷凍或約束超過5分鐘，時間越長爆炸機率越大。
* 遭到傷害，將往攻擊來源方向衝撞收容壁爆炸。
* 受到撞擊或死亡，必定爆炸。

SCP-ZH-114-1是項目卵，呈淡紫色的透明大球體，處在缺乏可見光下的環境時會發光，當前假定具有警示作用，其異常性質為卵內富含硝化甘油，這導致受到擠壓、撞擊時便會爆炸自毀，其爆炸當量平均相等於3到4公斤的三硝基甲苯。

下敘為卵可能自毀爆炸的壓力情境。

* 處在可見光下環境超過18小時，時間越長爆炸機率越大。
* 處在缺乏可見光下的環境超過72小時，必定爆炸。
* 離水或遭到冷凍超過1分鐘，時間越長爆炸機率越大。
* 受到擠壓、撞擊或破裂，必定爆炸。

----

對此永久凍結項目與項目卵解剖的計畫，需冷凍、約束、離水項目個體的實驗計畫則需每隔5分鐘解除壓力來源，並經站點維安主任許可下才可進行，永久凍結需冷凍、離水卵的實驗計畫，現階段實驗計畫以行為觀察為主。

根據行為觀察顯示項目具有感知性及社會性，會將體型最大者視為領航者，個體間亦會保持一定距離避免碰撞發生，在投食期間會優先讓領航者先進食，其次為項目幼體進食，而後由雌性個體進食，但亦有搶食的情況發生，此時搶食個體將會被領航者以尾部拍打，並在之後遭到其他項目個體炸毀，此外項目的活性受到光線所影響，處在可見光下的項目進入活化狀態，具有求偶行為，缺乏可見光的項目則進入惰性狀態，將保持靜止且不具有求偶行為。

在求偶期間，雄性個體會聚集在雌性個體前方，並以頭部朝上尾部朝下的姿勢來回左右擺動尾端，當前假定此為求偶行為，而通常雌性個體會選擇領航者作為配偶，其次為搖擺尾部最快的雄性個體，而在交配期間雄性個體會保持在雌性個體後上面，並排放出淡紫色的精囊，以尾部沾取後放進雌性個體的生殖孔內，交配過程不會超過10分鐘，值得注意的是在可見光下進行交配的雄性個體可能遭到其他雄性個體衝撞，此被視為一種競爭行為。

在繁殖期間，受精的雌性個體體內會產生1至3顆卵，懷孕周期約為21天，期間會受到群體保護，並由配對的雄性個體進行餵食，產卵時受精的雌性個體傾向將卵單獨固著於具有粗糙表面的穩定物體上，卵孵化約需3個月，孵化後項目幼體會聚集並朝著群落所在方向前進，並於回歸群體後受到保護直到成熟為止。

----

**附錄ZH114.A：事故紀錄［已節錄］**
&gt; 事故ZH114.43
&gt; 2022年9月17日，18點40分，項目集群共81枚成體，23枚幼體開始衝撞西南方向收容壁，原因未知。
&gt;
&gt; 18點42分，Site-ZH-50-C2003發佈緊急撤離警報，收容間關閉所有光源嘗試抑制項目活動。
&gt;
&gt; 18點45分，滅光抑制失敗，大型收容水艙內壁毀壞，MTF-天理-19抵達收容水艙，嘗試急速冷凍方式抑制項目活動。
&gt;
&gt; 19點00分，冷凍抑制失敗，正式宣布SCP-ZH-114收容失效，平台內部結構遭到嚴重毀壞，MTF-天理-19改採取火力誘爆措施。
&gt;
&gt; 19點03分，平台外包圍網已建立完成，MTF-天理-19進行撤離，此時Site-ZH-50-C2003已完成所有人員之撤離程序。
&gt;
&gt; 19點23分，項目摧毀Site-ZH-50-C2003的西南方外壁，包圍網開始進行圍捕。
&gt;
&gt; 19點30分，圍捕作戰失敗、共2枚成體、3枚幼體突破包圍網，並失去追蹤，此外並無船艦損傷情形，僅5枚項目成體恢復收容。
&gt;
&gt; 20██年4月██日，02點00分，Site-ZH-81後側艙壁發生劇烈爆炸，假定遭到項目襲擊，--當前已收到求救訊號--，當前已確認[http://scp-zh-tr.wikidot.com/scp-zh-113 SCP-ZH-113]成為項目新的領航者，[http://scp-zh-tr.wikidot.com/hammer 相關對策仍在擬定當中]。
