**Ítem:** SCP-5978

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** Los restos de SCP-5978 han sido incinerados en orden para evitar la manifestación futura de parásitos humanoides anómalos.

[[collapsible show=&#34;+ Mostrar Procedimientos de Contención Archivados&#34; hide=&#34;- Cerrar&#34;]] SCP-5978 debe mantenerse en una Cámara de Contención Humanoide en el Sitio-83. SCP-5978 debe recibir una dieta calórica de aproximadamente 4000 calorías para cubrir las necesidades nutricionales de SCP-5978-1.

[[/collapsible]]

**Descripción:** SCP-5978 es un humanoide de indeterminado género y etnicidad. En intervalos aleatorios de 24 horas, múltiples heridas y rasguños aparecerán en todo el cuerpo de SCP-5978 de manera aleatoria. Por lo general, estas heridas se curan rápidamente, y se ha demostrado que son mordeduras de una entidad invisible o inadvertida.

SCP-5978 no posee órganos internos y tiene una deficiencia de calcio. A pesar de la ausencia de varias vertebras, SCP-5978 es capaz de realizar una locomoción bípeda. La entidad es capaz de vocalizar en un idioma aún indescifrable. SCP-5978 y SCP-5978-1 se comunican entre sí utilizando este lenguaje, a menudo en una frecuencia alta, lo que sugiere que están discutiendo.

Sobre sus hombros, SCP-5978 está fusionado con otra entidad humanoide (designada SCP-5978-1), la cual carece de extremidades inferiores. SCP-5978-1 está unida a los hombros de SCP-5978. SCP-5978-1 posee cuatro brazos, cuyos dedos terminan en un apéndice en forma de garra. Análisis de rayos-X revelaron la presencia de órganos internos duplicados de tamaños variables dentro de SCP-5978-1, incluyendo un segundo corazón agrandado y una segunda columna más pequeña.

En intervalos aleatorios, estos duplicados se expondrán por si mismos en la superficie de la piel de SCP-5978-1 antes de transferirse al cuerpo de SCP-5978. Estos órganos ingresaran a SCP-5978 por vía oral. Se teoriza que SCP-5978 experimenta éxtasis durante estos periodos de tiempo, aunque esto no se puede determinar debido a la imposibilidad de comunicarse con la entidad. Eventualmente, todos los órganos duplicados pasaran a través del cuerpo de SCP-5978 y regresarán a SCP-5978-1 en treinta minutos.

A pesar de carecer de órganos digestivos, SCP-5978 es capaz de descomponer las sustancias que consume para abastecerse de los nutrientes necesarios para su supervivencia. Un porcentaje de estos nutrientes son extraídos por SCP-5978-1 cuando los órganos duplicados necesarios[[footnote]]El estómago, la vesícula biliar, el intestino delgado y el intestino grueso.[[/footnote]] están presentes.

**Descubrimiento:**

[[div class=&#34;blockquote&#34; style=&#34;border-radius: 10px; margin: 10px&#34;]]

SCP-5978 y SCP-5978-1 eran originalmente dos humanos no anómalos separados; Daniel McCready y Eleanor Lassen respectivamente. Según los registros de la Fundación, McCready era un practicante carnomántico con una ligera afiliación con un culto local Neo-Sárkico que operaba en Wallington, Nueva Jersey.

Los agentes locales de la Fundación monitorearon las actividades del culto y observaron el adoctrinamiento de Lassen el 3 de Marzo de 2017. Tuvo éxito en realizar complejas habilidades carnománticas en un periodo de tiempo relativamente corto y poco después conoció a McCready.

Por razones desconocidas, McCready y Lassen fueron expulsados del culto Neo-Sárkico y se les prohibió interactuar con cualquier miembro conocido. Los observadores de la Fundación descubrieron que los dos habían pasado una cantidad considerable de tiempo juntos antes de mudarse a un complejo de apartamentos en Wallington, Nueva Jersey.

SCP-5978 fue descubierto en su apartamento el 18 de Junio de 2017, después de que varios inquilinos reportaran  sobre casos de violencia domestica y emocional ocurriendo en la residencia de McCready y Lassen. Los inquilinos se quejaron de ruidos fuertes molestándolos toda la noche y de una excesiva cantidad de gritos. El Señor McCready a menudo salía de su residencia con heridas y marcas de mordeduras en su cara, manos, espalda, y en la región pélvica.

También se encontraron otros objetos anómalos en su residencia, incluyendo:
* Una caja de regalo de joyería con un anillo de 14 quilates adentro. El anillo mantiene una temperatura de 930°C.
* Un dispositivo celular roto. Si bien parece no funcional, el dispositivo repite un audio que detalla una lista de nombres masculinos con fechas y horas asociadas. El significado de esto es desconocido.
* Una fotografía rasgada que muestra al Sr. McCready y la Sra. Lassen que, ocasionalmente, los muestra con rasgos vulpinos, piel roja, y cuernos.
* Un par de piernas biológicamente idénticas que son capaces de hacer locomoción.

[[/div]]

**Incidente y Neutralización**

Varias entidades humanoides indistintas crecieron en la espalda de SCP-5978-1 antes de separarse de la entidad. Los organismos procedieron a consumir la carne que unía a SCP-5978-1 con SCP-5978 y removieron a la entidad de su espalda.

A pesar de las protestas de SCP-5978, los organismos fueron capaces de consumir la carne de SCP-5978-1. SCP-5978-1 pareció experimentar satisfacción emocional extrema durante este tiempo y evitó que SCP-5978 interfiriera usando sus apéndices con forma de garra para mantenerlo a raya.

Después de varios minutos de consumo, SCP-5978-1 sucumbió a sus heridas. Las entidades humanoides excretaron un fluido viscoso y buscaron refugio dentro del cadáver de SCP-5978-1, donde se desmanifestaron. SCP-5978 experimentó una hemorragia severa y falleció poco después. 

SCP-5978 ha sido reclasificado a Neutralizado.
