**Ítem #:** SCP-2462

**Clasificación del Objeto:** --Euclid-- Seguro

**Procedimientos Especiales de Contención:** Debido a las condiciones restrictivas  de crecimiento de la //Rafflesia arnoldii//, el Puesto de Avanzada 2462-0 se ha establecido en el lugar de descubrimiento de SCP-2462 para prevenir el acceso no autorizado y facilitar la experimentación. --Se ha autorizado compensación monetaria para los ciudadanos de ██████ con el fin de prevenir la divulgación de las propiadades anómalas de SCP-2462 a terceras partes.  Se establecerá un perímetro de 350m alrededor SCP-2462 durante su período de florecimiento, con acceso denegado a todo individuo, a excepción de los ciudadanos de ██████ que viven, trabajan, o regularmente van dentro del perímetro.--

SCP-2462 es mantenido en el Puesto de Avanzada 2462-0. Cuatro espejos deben ser colocados alrededor de SCP-2462, y deben ser limpiados regularmente para mantener su reflectividad.

**Descripción:** SCP-2462 es un espécimen genéticamente ordinario de  //Rafflesia arnoldii// ubicado a las afueras de ██████, Indonesia. Al florecer, SCP-2462 genera un número variable de instancias ilusorias de //R. arnoldii//, colectivamente designadas SCP-2462-A, dentro de 250 metros de sí mismo.

SCP-2462-A no desplazan materia ni tienen masa propia, aún así son opacas a la luz y responden de manera realista a la estimulación ambiental y la interacción física. Análisis por computadora de SCP-2462-A en fotografías ha confirmado que no son alucinaciones.

El número de SCP-2462-A es variable. En su entorno natural, SCP-2462 mantendría un promedio de 30,000 SCP-2462-A[[footnote]]Escasamente una por cada 6.5m^^2^^ sobre su radio activo.[[/footnote]] bajo circunstancias normales. Se sabe que los siguientes factores afectan la producción de SCP-2462-A:
* __Proximidad a otras //R. arnoldii//:__ Cada espécimen vivo en la línea de vision de SCP-2462 resulta en una reducción de ~60% en los números de SCP-2462-A.
* __Malnutrición:__ La producción de SCP-2462-A aumenta en un 20-50% en períodos donde SCP-2462 se encuentra malnutrido.
* __Luz:__ Cuando la iluminación de SCP-2462 cae por debajo de niveles típicos nocturnos en su ambiente natural, SCP-2462-A triplicará su número, desvaneciéndose cuando la iluminación es restaurada.
* __Daño:__ Cuando se inflinje daño a SCP-2462, SCP-2462-A cubrirá casi cualquier superficie a menos de 250 metros de él. SCP-2462-A Se desvanecerá solamente cuando el daño hecho a SCP-2462 sane completamente.

Debido a la dificultad de localizar y transportar a las instancias de //R. arnoldii// [[footnote]]//R. arnoldii// existe como un parásito en las raíces del género //Tetrastigma//, y no ha sido cultivado exitosamente en cautiverio. No es visible a simple vista fuera de su período de florecimiento. Por otro lado, //R. arnoldii// se encuentra en peligro crítico debido a la deforestación -- SCP-2462 es el único miembro conocido de su especie en un radio de 36km.[[/footnote]], la contención por medio de la presentación de otros //R. arnoldii// no es factible. 

**Recuperación:** SCP-2462 fue identificado en 2008, luego de que fotografías de SCP-2462-A fueran publicadas en el sitio official de Turismo de ██████. Entrevistas con los ciudadanos de ██████ indican que SCP-2462 ha exhibido propiedades anómalas desde el año anterior, afectando SCP-2462-A a dos vecindarios a las afueras del pueblo. Convertir a SCP-2462-A en una atracción turística fue considerado solamente en los meses que precedieron el florecimiento de SCP-2462 en 2008.

**Apéndice:** Por recomendación del Dr. Breitkopf, SCP-2462 fue rodeado de cuatro espejos, produciendo efectivamente un número ilimitado de reflejos, durante un período de florecimiento. SCP-2462-A no fue generada. SCP-2462 fue degradado a Seguro, y los procedimientos de contención fueron acordemente ajustados.
