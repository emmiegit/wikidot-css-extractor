**Ítem #:** SCP-2507-JP

**Clasificación del Objeto:** Archon

**Nivel de Amenaza:** [[[niveaux-de-menace-des-objets-scp|Blanco]]]

**Procedimientos Especiales de Contención:** No se deben llevar a cabo esfuerzos de contención, ya que las actividades de SCP-2507-JP son beneficiosas.

**Descripción:** SCP-2507-JP es un término genérico para entidades oníricas que surgen a partir de la conciencia colectiva formada por la percepción de &#34;fantasmas&#34; entre un número indeterminado de niños. Se estima que son aproximadamente doscientos millones de instancias en total, y están ampliamente distribuidas en los sueños de personas en todo el mundo. Esta amplia distribución se atribuye al hecho de que SCP-2507-JP no está anclado a un huésped o sueño específico, lo que les permite viajar entre sueños sin ninguna restricción.

La apariencia de SCP-2507-JP se asemeja a la de un fantasma estilizado, y varía de tipo. Como característica común, su principal objetivo de actividad es provocar que otros Oneiroi expresen sus emociones de miedo. Sin embargo, rara vez logran este objetivo por sí mismos, ya que su único medio para hacerlo son simples jumpscares[[footnote]]Acción de saltar repentinamente frente al objetivo e inducir una reacción de sobresalto en el mismo por medios tales como gritar fuertemente.[[/footnote]], y su mencionada apariencia típicamente transmite la impresión de ser &#34;barata&#34;. Como tal, la mayoría de las instancias de SCP-2507-JP intentan lograr su objetivo aprovechando los ataques a Oneiroi por parte de entidades pesadilla[[footnote]]Término general para las entidades oníricas  cuyo propósito principal es asaltar Oneiroi corpóreos. Universalmente presentes en los sueños de la gente de todo el mundo, son la causa principal del fenómeno comúnmente conocido como &#34;pesadillas&#34;[[/footnote]].

Los ataques a Oneiroi por parte de entidades pesadilla se llevan a cabo reteniendo al objetivo en un espacio onírico adicional generado especialmente y desplegando luego pesadillas en él. Dado que el despertar del objetivo significa su huida del sueño, las pesadillas desplegadas suelen tener un cierto nivel de realismo para evitar que su despertar sea causado por la conciencia de que están en un sueño.

Al divisar una entidad pesadilla, SCP-2507-JP la sigue mientras mantiene cierta distancia; cuando la entidad pesadilla absorbe a un Oneiroi en su espacio onírico adicional, SCP-2507-JP también entra en él. Después, SCP-2507-JP permanece oculto en las proximidades del Oneiroi absorbido, y realiza un jumpscare cuando la emoción de miedo del objetivo se ve intensificada por la pesadilla.

Aunque el objetivo muestra una reacción momentánea de sobresalto ante esto, en la mayoría de los casos recupera rápidamente la compostura debido a las características mencionadas de SCP-2507-JP. Además, la falta de contexto de la manifestación y el comportamiento de SCP-2507-JP, así como su apariencia extraña, hace que el objetivo se cuestione su existencia y su situación actual, lo que lleva a la observación de otros elementos en el espacio onírico ; con alta probabilidad, el objetivo llega finalmente a la conclusión de que está soñando. Al percibir esto, el objetivo suele hacer un intento deliberado de despertarse a sí mismo debido a su aversión a la pesadilla, y lo consigue en un corto período de tiempo.

Se estima que estas actividades de SCP-2507-JP han suprimido el daño de los ataques de las entidades pesadilla[[footnote]]Los ataques de las entidades pesadilla causan daños como el miedo a dormir, la reducción de la concentración y el colapso mental debido al alto estrés[[/footnote]] en aproximadamente un 20%. En caso de que SCP-2507-JP cese sus actividades, se prevé que el sistema social actual sea difícil de mantener debido al aumento significativo de los daños mencionados, lo que justifica que la anomalía sea designada como Archon. Aunque SCP-2507-JP expresa cierto placer ante la reacción de sobresalto del objetivo, es extremadamente raro que se sienta totalmente satisfecho, ya que generalmente es despreciado por la mayoría de los objetivos después del jumpscare. Como resultado, SCP-2507-JP mantiene constantemente un alto nivel de frecuencia de actividad.</textarea></pre>
