    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1276 – Venusische Startrampe
**Autor:** [[*user Aelanna]]
**Original:** http://www.scp-wiki.net/scp-1276
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1276

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1276 wird vor Ort mit einem vollständigen Forschungs- und Sicherheitspersonal unter dem Deckmantel eines von der Regierung sanktionierten archäologischen Ausgrabungsteams eingedämmt. Alle unbefugten Personen, die versuchen, sich dem Gebiet zu nähern, müssen festgenommen und verhört, mit Amnesika versorgt oder nach Ermessen des Sicherheitspersonals des Standorts terminiert werden.

Alle Mitarbeiter müssen die obere Plattform mindestens eine (1) Stunde vor Aktivierungsereignissen verlassen und mindestens dreißig (30) Minuten nach der bestätigten Aktivierung fernbleiben. Aktivierungsexperimente dürfen nur mit Klasse-D-Testsubjekten und nur mit vorheriger Genehmigung von mindestens zwei (2) Stufe-4-Forschungsleitern durchgeführt werden.

**Beschreibung:** SCP-1276 ist eine Stufenpyramide von mutmaßlicher Maya-Konstruktion mit einer Höhe von 31 m, einer Breite von 68 m und einem Alter von etwa 2700 Jahren, die sich in einem abgelegenen Gebiet des [ZENSIERT]-Flussbeckens in [ZENSIERT] befindet. Die Struktur ist stark graviert und vermutlich der Astronomie und Astrologie gewidmet. Die anomale Eigenschaft von SCP-1276 konzentriert sich auf eine  Plattform an der Spitze der Struktur, auf der eine 3,1 m² große Metallplatte unbekannter Zusammensetzung liegt. Im Gegensatz zum Rest der Struktur zeigt diese Plattform keine Anzeichen von Alterung und ist stark mit alten Maya-Hieroglyphen sowie mit vermutlich mythologischen Figuren zusammen mit vor ihnen niedergeworfenen menschlichen Figuren entlang der Außenumrandung graviert.

Immer wenn der heliakische Aufgang des Planeten Venus stattfindet, wird die Plattform auf SCP-1276 kurzzeitig in ein blaues Leuchten getaucht, woraufhin alle lebenden menschlichen Subjekte, die auf der Plattform stehen, durch unbekannte Mittel sofort nach oben in die Atmosphäre genau in dem Moment auf eine Geschwindigkeit von etwa 0,01 //c// beschleunigt werden, in dem die Venus über dem Horizont erscheint. Boden- und satellitengestützte Observatorien haben verfolgt und bestätigt, dass all diese Subjekte in Richtung der Venus starten und, sofern keine Intervention von außen erfolgt, innerhalb von drei (3) bis vierundzwanzig (24) Stunden nach dem Start abhängig von der relativen Entfernung zwischen Erde und Venus in ihre Atmosphäre eintreten werden.

Es ist derzeit nicht bekannt, warum Subjekte scheinbar nicht von atmosphärischer Erwärmung betroffen sind, wenn sie die Erdatmosphäre verlassen. Trotzdem wird angenommen, dass alle ungeschützten Subjekte  entweder aufgrund der plötzlichen Beschleunigung oder der eventuellen Erstickung gestorben sind. Die Entwicklung eines tragbaren Elektronikpakets, das den Startvorgang sowie die interplanetare Kommunikation überstehen kann, ist im Gange.

SCP-1276 wurde am █.█.██ von einem Team mexikanischer Archäologen entdeckt und erregte die Aufmerksamkeit der Foundation nach seiner versehentlichen Aktivierung, die zum Tod von drei (3) zivilen Teammitgliedern führte. Die überlebenden Archäologen wurden vom zuständigen Foundation-Eindämmungsteam festgenommen.
