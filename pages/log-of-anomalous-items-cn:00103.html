    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个长32cm，宽37cm，高64cm的红木(//Bixa orellana L.//)制人形木雕，被供奉于赛少斯的中央祠堂中。木雕雕刻形象为赛少斯的本土神明哈维斯特，其主要掌管作物的收获。当地居民称在每年作物丰收当天前往中央祠堂向该木雕许愿祭拜后，其愿望有极大可能会实现。在丰收后前往中央祠堂向哈维斯特许愿祭祀已成为当地习俗，该习俗在当地已有28年的历史。经统计，近三年愿望实现者大致占近三年总许愿人数的64.7%，尚未知晓该异常现象是否由该异常物品的异常性质引起。\n**回收日期：**20██/██/██\n**回收地点：**位于太平洋上的赛少斯岛的中央祠堂。\n**当前状态：**被收容于Mobile-Site-CN的中型标准收容柜中。\n[[collapsible show=\&#34;+ 事故记录\&#34; hide=\&#34;- 事故记录\&#34;]]\n20██/██/██，此日为塞少斯的作物丰收日。一名本地的12岁男童前往中央祠堂向该异常物品许愿祭拜，希望他的玩伴能够返回此地。在其许愿时，其玩伴一家已乘船离开塞少斯并计划举家移民至纽约。在其许愿后不久，离赛少斯较远处海域发生了7.6级海底地震，其玩伴一家所乘船只正好行驶到此处，海底地震引发的巨型海啸将其玩伴一家所乘船只完全吞没，无人员生还。其玩伴遗体于第二天清晨被发现于塞少斯西北侧海滩处，推测为海浪将其遗体席卷至此地。其家人遗体被发现于沉船处海域海底。已对相关人员实施记忆删除并封锁附近海域以便于基金会展开船骸捕捞作业，应封锁此次事故所有的相关消息。此次事故中的地震和小型海啸导致少数塞少斯居民伤亡。\n//已确认该异常事故与相关组织[http://scp-wiki-cn.wikidot.com/saphir-centre “蓝宝石”]有直接关系，应将该异常物品提档为异常项目。//\n[[/collapsible]]\n[[collapsible show=\&#34;+ 更新\&#34; hide=\&#34;- 更新\&#34;]]\n在此次事故后的第四天，海底地震的余震引发了塞少斯附近的海底火山爆发。基金会地质学专家已预测到此次火山爆发并提前通知了驻扎在塞少斯的基金会人员，塞少斯居民在基金会人员组织下及时撤离，无人员伤亡。但此次火山爆发引发的巨型海啸将赛少斯完全淹没。\n[[/collapsible]]\n\n&#34;</textarea></pre>
