**Title:** 스카일러의 지팡이
**Original:** [http://scp-wiki.wikidot.com/scp-2356 SCP-2356] by [[*user Dr Rignaros]] &amp; [[*user Zyn]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-2356

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2356은 제17기지 고도보안 안전 등급 물품동의 일반 격리함에 격리한다. SCP-2356에 접근하려면 3등급 인가를 취득하고 SCP-2356의 현임 관리자에게 허가를 받아야 한다.

SCP-2356을 들고 다룰 자는 먼저 심리검사로 우울증이 있는지 확인해야 한다. 현재 SCP-2356 관련 실험은 대상의 기원 조사 (부록 참조) 를 마칠 때까지 유예한다.

**설명:** SCP-2356은 붉은색 원통형 막대로, 길이 30cm에 직경 1cm이다. 대상의 화학조성을 분석한 결과 구리와 금, 티타늄, 그리고 정체불명의 금속으로 이루어져 있었다. 막대의 외피재는 무독성 아크릴 페인트로 추정된다.

SCP-2356의 변칙성이 발현하려면 사람이 대상을 들어야 한다. 어떤 사람이 SCP-2356을 들고 무생물에 대상을 접촉시키면, 접촉된 물체는 자발적으로 다른 물체로 변형한다. 이때 변형되는 대상은 대개 어린이[[footnote]]약 5~10세, 장난감 회사가 보통 제시하는 연령대에 해당한다.[[/footnote]]에게 걸맞은 장난감, 이를테면 모형기차나 액션 피규어, 블록 완구, 동물 봉제인형 등이다. SCP-2356으로 변형된 물체는 원래 조성과 크기를 그대로 유지하며, 손상되지 않았다면 대상을 변형시킨 사람이 다시 SCP-2356을 잡고 접촉시켜 원래 모습으로 되돌릴 수 있다.

실험 결과에 따르면 SCP-2356의 주요 변칙효과는 비유기물질에만 영향을 끼친다. 다만 식품은 예외로 밝혀졌는데, 식품이 SCP-2356의 효과를 입으면 갖은 과일로 바뀐다. 과일은 원래 식품과 칼로리가 동등하며 얇게 썰리고 나무나 꽃 모양으로 배열된 모습을 띤다. 출현하는 과일은 유형이 다양하지만 어떤 과일이든 항상 항산화 성분이 높았다. 이 과일은 SCP-2356으로 다시 원래 모습으로 되돌리지 못하며, 섭취해도 안전하다고 추정된다.

SCP-2356은 실험자에 따라서 간헐적으로 변칙효과를 전혀 일으키지 않기도 한다. 현재까지 기록된 데이터에 따르면 SCP-2356의 물체 변형 성공률이 가장 높았던 (참고로 SCP-2356은 지금까지 어떠한 실험자가 다루어도 성공률 100%를 보이지 않았다) 실험은 대상을 다루는 실험자가 6 ~ 12세일 때였다.

심리 프로파일링 데이터에 따르면 변형 성공률은 우울척도 점수가 낮은 것과 상관관계가 있었다. 특히 서로 독립된 사례 3건에서 성인인데도 우울지수가 높았던 피험자는 SCP-2356에 직접 접촉하지 않았는데도 변칙효과를 일으킨 바 있다 (이 때문에 해당 피험자의 약 1m 이내 여러 집기 및 기록장치가 변형되었다). 이와 같은 특이한 사례에서 대상자가 SCP-2356과 떨어져 있는 최대 거리가 어디까지인지는 현재 밝혀지지 않았다.

**부록 SCP-2356-1:** SCP-2356의 존재를 재단이 파악한 것은 어떤 의료사업체에서 잠복근무하던 요원들이 해당 사업체와 연계된 조지아주 애틀랜타의 █████ ████████ 병원에서 휴이 샤프,,Huey Sharp,,의 찾아가지 않은 물품들(SCP-2356 포함)을 회수했을 때였다. 병원 직원에 따르면 휴이 샤프는 집중치료를 받던 아들을 자주 찾아오는 &#34;공손한 사람&#34;이었으며 병원 정책을 어기고 병실에 장난감과 과자를 가져왔다가 견책받은 적 있었다고 한다.

회수된 물품들[[footnote]]현재 모두 보안 저장되었다.[[/footnote]]로는 아무 글 없는 소형 공책, 겉면에 휴이 샤프의 아들의 이름 &#34;스카이,,Sky,,&#34;가 쓰인 어린이용 일기장, 가죽 주머니가 있었으며, 주머니는 SCP-2356을 구성하는 정체불명의 금속으로 이루어진 구슬로 채워져 있었다. 해당 물품들은 모두 변칙성을 띠지 않았다.

재단 직원이 확보한 기록에 따르면 휴이 샤프의 아들 스카일러 샤프,,Skylar Sharp,,는 5세에 백혈병을 진단받아 병원에 입원하여 장기치료를 받다가 진단 7개월 후 사망했다.[[footnote]]이 치료 기간을 재확인해 주는 자료로 일기장에 그려진 그림 여러 장이 있다. 그림들 속에서는 투박하게 그려진 인간 형체 2개가 꾸준히 등장하는데, 하나는 키가 크고 외투를 입고 나비넥타이를 달았으며 다른 하나는 키가 작고 대개 병원용 마크가 붙은 침대나 의자에 기댄 채로 있다.[[/footnote]]

&gt; //**회수 문서 SCP-2356-2**, 스카일러 샤프의 일기장 발췌//
&gt; //비고: 해당 읽는 처음 며칠 분량에 텍스트가 비중을 상당히 차지했으나, 대다수 분량에서 텍스트가 적거나 아예 없고 간단한 그림이 그려져 있었다. 그림 또한 시간이 지날수록 점차 더욱 단순해졌다.//
&gt; 
&gt; ████년 3윌[!--  고의 오타입니다. 원문 Merch입니다. --] [!--  고의 오타입니다. 원문 Merch입니다. --]3일
&gt; 아빠가 손글씨랑 맛춤법 연습파라고 이 공책 사주셧다. 맨날 공책에 글 쓰면서 연습파라고 하셧다. 맛춤법 잘 못맛추는데 그래도 열시미 연습패야겟다.
&gt; 
&gt; ████년 3월 7일
&gt; 아빠가 새로 내가 입을 셔츠랑 비지랑 사자고 하셧는데 멋찐 나비넥타이가 보엿다. 넥타이 매보려고 그랫는데 매기 어려웟다. 아빠가 도와줘서 맷는데 잘 어울려서 아빠가 사주셧다. 아빠한테도 어울린다. 아빠한테 --나 준비될 땟가지-- 나 혼자 맬줄 알땟가지 갓고 잇으라고 말햇다.
&gt; 
&gt; ████년 5월 4일
&gt; 을사 선샌님들이 나 안아프게 해주는 약을 만들어준다고 하셧다. 또 내가 침대에 게속 누어잇어야 한다고 그랫다. 기분이 별로 안조따. 사탕도 이제 못먹는다. 그래도 아빠가 나한테 힘을 줄수 잇는거를 준비하는 중이라고 하셧다.

**부록 SCP-2356-2:** 추후 재단이 휴이 샤프의 집을 조사한 결과 지하실에서 작업장을 발견했는데, 개조된 자외선등이 비치되어 있었다. 이전에 회수한 샤프의 공책을 자외선등에 비추자 여러 가지 설계도가 등장했다. SCP-2356 프로토타입의 예비설계 도안으로 추정된다. 한편 각 페이지의 여러 가지 메모 내용으로 보아 휴이 샤프는 [[[dr-wondertainment-hub|원더테인먼트 박사]]] 생산라인에 소속되었으며 SCP-2356을 입원치료 중인 어린이를 대상으로 개발하려 했다고 확인할 수 있었다.

그 밖의 작업장 문서들은 개조 자외선등에 비추어도 별다른 숨은 자료를 나타내지 않았다. 다만 어떤 손그림이 벽에 부착되어 있었는데, 스틱맨 형태로 그려진 두 사람이 손에 나비넥타이를 든 그림이며 아래에 &#34;아빠랑만 행복하게&#34;라는 말과 날짜[[footnote]]스카일러 샤프가 죽은 그날로 확인[[/footnote]]가 적혀 있었다.

**부록 SCP-2356-3:** ████년 ██월 ██일 현재 휴이 샤프는 작업장을 버리고 떠났다고 추정된다. 스카일러 샤프를 매장한 ████████ 공동묘지 관찰 임무를 적절한 위치에 상주하는 직원에게 우선사항으로 지정했다. 해당 공동묘지 직원들을 면담했으나 휴이 샤프와 가족에 관련된 정보를 그다지 획득하지 못했다. 다만 한 직원만은 스카일러 샤프를 &#34;나비넥타이 단 그 꼬마&#34;라고 언급했다.</textarea></pre>
