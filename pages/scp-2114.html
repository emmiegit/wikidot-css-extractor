**Titre original :** SCP-2114 - Mechanical Rodents
**Auteur :** [[user LordTalisman]]
**Traducteur :** [[user Dr Manoa]]
**Date de publication originale :** 13 mars 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2114

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Chaque instance de SCP-2114 doit être confinée dans un des quatre terrariums standards dans une pièce BC-L1 insonorisée et équipée d&#39;une porte hermétique. Les terrariums doivent être entretenus selon les normes relatives aux rats domestiques, avec une couche de copeaux de pin (nettoyée hebdomadairement), une bouteille d’eau (changée tous les jours), une roue d’exercice et des jouets standards pour rats domestiques. Leur régime doit être composé de granulés nutritionnels pour rongeurs standards. La maintenance doit être effectuée à la main, et les instances doivent être nourries par des humains ; en aucunes circonstances des distributeurs automatiques ne doivent être utilisés. 

Si le nombre d’instances de SCP-2114 dépasse trente (30) individus, les instances superflues doivent être euthanasiées et leurs restes incinérés. Toute instance sauvage de SCP-2114 doit être éliminée. Les instances mâles et femelles doivent être strictement séparées les unes des autres, sauf dans le cadre de tests autorisés. La progéniture des instances originales possèdent les mêmes caractéristiques anormales que leurs parents.

Tout test impliquant SCP-2114 doit prendre place dans une chambre scellée de l’extérieur ; celle-ci ne doit pas être descellée avant que toute les instances de SCP-2114 ne soient neutralisées ou confinées.

**Description :** SCP-2114 est la désignation d&#39;une colonie de //Rattus norvegicus// initialement découverte dans un laboratoire à ██████████, ██, en 20██. Elle a été acquise par des agents de la Fondation à la suite de rapports concernant une activité radio anormale et une épidémie d&#39;hallucinations auditives. 

Le laboratoire en question semblait avoir été abandonné depuis moins de █ jours. L&#39;enquête a révélé que le laboratoire appartenait à █████████ Incorporated, mais les agents de la société ont nié toute connaissance de son emplacement et de son contenu. Le laboratoire semble avoir été dépouillé à la hâte de tout élément d&#39;identification et d&#39;une grande partie de son équipement. L’équipement restant était dans un état de délabrement, comme s&#39;il avait été partiellement désassemblé et/ou détruit. Pour une liste complète, voir le document 2114-A.

Lors de leur découverte, seules █ instances de SCP-2114 étaient vivantes, aux côtés des restes matériels de █ instances supplémentaires. Toutes les instances disposaient d&#39;un numéro à deux chiffres teint sur leur dos, de ██ à ██ inclus et de ██ à ██ inclus; ceci suggère qu’il reste au minimum ██ instances dont la localisation est inconnue.

Les instances de SCP-2114 sont physiquement identiques au rat blanc de laboratoire standard et présente le comportement ordinaire de l&#39;espèce. Les examens n&#39;ont révélé aucune anomalie anatomique, bien que des niveaux légèrement élevés d&#39;acétylcholine sont présents. Il est supposé que les instances de SCP-2114 peuvent se reproduire avec des rats non-anormaux, mais la possibilité de passer leurs propriétés anormales à cette progéniture est inconnue ; les tests sont en attente de l&#39;approbation du Directeur de Site.

Lorsqu&#39;elles sont introduites à un mécanisme complexe, toutes les instances présentes de SCP-2114 commencent à l’examiner par le biais de la vision, du goût et du toucher, avec leurs pattes et leurs vibrisses. Après cette &#34;période d&#39;examen&#34; de 5 à 10 minutes, les instances commencent à désassembler le mécanisme, dévisser les vis et les boulons, séparer les boîtiers, débrancher les fils et défaire toutes les connexions. SCP-2114 a été observé utiliser le minimum de force nécessaire pour désassembler le mécanisme ciblé, et les dégâts infligés au mécanisme sont rares et généralement mineurs. Les instances coopèrent pour désassembler le mécanisme ciblé et présentent un niveau anormal de coordination, ce qui leur permet de manipuler des objets trop grands et complexes pour un seul rat.

Si SCP-2114 ne peut effectivement démonter un mécanisme, il peut tenter de causer des dommages mineurs et contrôlés ; par exemple, les fils soudés sont mordus et les coutures collées sont rongées. Dans ces cas-là, SCP-2114 semble se concentrer sur l&#39;accès à toutes les zones importantes du mécanisme plutôt que sur un démontage complet.

Une fois le mécanisme démonté, toutes les instances présentes de SCP-2114 examinent les composants individuels avec le nez, les pattes, la langue et les vibrisses, les passant entre eux. La deuxième &#34;période d&#39;examen&#34; dure approximativement le même temps que la première, bien qu&#39;elle puisse être plus longue pour les mécanismes plus importants.

La seconde &#34;période d&#39;examen&#34; terminée, les instances de SCP-2114 réparent le mécanisme précédemment endommagé. Comme pour le processus de démontage, toutes les instances présentes travaillent ensemble pour rattacher les fils, remboîter les boîtiers et remettre le mécanisme dans son état original. Si jamais SCP-2114 est incapable de réassembler complètement le mécanisme, il est remonté afin qu&#39;il soit aussi proche que possible de son état original ; par exemple, les fils soudés qui ont été coupés sont pliés de manière à maintenir le contact avec leurs points de contact d&#39;origine. Une fois que le mécanisme ciblé a été réassemblé au mieux des capacités de SCP-2114, les instances semblent perdre tout intérêt pour celui-ci et reprennent un comportement de rongeur normal.

[[collapsible show=&#34;+ Rapport de tests&#34; hide=&#34;- Fermer Rapport de tests&#34;]]

&gt; **Date :**  ██/██/20██
&gt; **Mécanisme testé :** Une (1) horloge-réveil électrique.
&gt; **Sujet testé :** Six (6) instances adultes.
&gt; **Résultats :** SCP-2114 a démonté, examiné et remonté le radio-réveil. Il fonctionnait normalement lorsqu&#39;il a été rebranché. 
&gt; **Temps écoulé :** 43 minutes.

&gt; **Date :** ██/██/20██
&gt; **Mécanisme testé :** Un radio-réveil électrique, frappé par l&#39;agent Alexander avec un maillet en bois jusqu&#39;à ce qu&#39;il cesse de fonctionner et présente des dommages importants au boîtier en plastique.
&gt; **Sujet testé :** Six (6) instances adultes.
&gt; **Résultats :** SCP-2114 a examiné, démonté et remonté le radio-réveil. Les dommages au boîtier n&#39;ont pas été réparés, et les fragments de boîtier brisés ont été ignorés. Lorsqu&#39;il a été branché, la fonction d&#39;horloge fonctionnait normalement, mais la radio ne recevait aucune station connue. Au lieu de cela, elle produisait une tonalité aiguë rappelant un thérémine, qui changeait de ton au fur et à mesure que différentes stations étaient sélectionnées. D&#39;autres tests sont en attente.
&gt; **Temps écoulé :** 56 minutes.

&gt; **Date :** ██/██/20██
&gt; **Mécanisme testé :** Un radio-réveil électrique désassemblé.
&gt; **Sujet testé :** Six (6) instances adultes.
&gt; **Résultats :** SCP-2114 a examiné et réassemblé l&#39;horloge-radio, qui a fonctionné normalement lorsqu&#39;elle a été branchée.
&gt; **Temps écoulé :** 28 minutes.

&gt; **Date :** ██/██/20██
&gt; **Mécanisme testé :** Assortiment aléatoire de composants glanés dans un radio-réveil électrique, un téléphone portable non fonctionnel, un radiateur électrique et une cafetière.
&gt; **Sujet testé :** Six (6) instances adultes.
&gt; **Résultats :** SCP-2114 a examiné les composants pendant une durée inhabituellement longue [19 minutes] avant de passer à l&#39;étape de réassemblage. Les composants collectifs ont été assemblés en un seul mécanisme de fonction inconnue. Environ 75 % des composants disponibles ont été utilisés ; les 25 % restants ont été ignorés après la période d’examen initiale. Lorsqu&#39;il fut alimenté, le mécanisme produisit un gémissement aigu, mais aucune autre fonction n&#39;était apparente. D&#39;autres tests sont en attente.
&gt; **Temps écoulé :** 46 minutes.
&gt; **Remarque :** Le chercheur D██████ a rapporté avoir ressenti un cas soudain d&#39;acouphènes au cours des 9 dernières minutes de ce test.

&gt; **Date :** ██/██/20██
&gt; **Mécanisme testé :** Un téléphone domestique sans fil de marque Nokia et une imprimante de bureau de marque Hewlett-Packard, tous deux démontés et leurs composants mélangés.
&gt; **Sujet testé :** Six (6) instances adultes.
&gt; **Résultats :** SCP-2114 a examiné les composants pendant 37 minutes avant de commencer le réassemblage. Les instances ont assemblé les composants disponibles en un seul mécanisme de fonction inconnue. Environ 85 % des composants disponibles ont été utilisés ; les 15 % restants ont été ignorés après la période d&#39;examen initiale. Lorsqu&#39;il fut alimenté, le mécanisme produisit un bruit &#34;pulsé&#34; qui monta rapidement au-dessus de la plage d&#39;audition humaine. D&#39;autres tests sont en attente.
&gt; **Temps écoulé :** 88 minutes.
&gt; **Remarque :** Légers maux de tête et acouphènes signalés par le personnel à proximité 15 minutes approximativement après le début du test.

&gt; **Date :** ██/██/20██
&gt; **Mécanisme testé :** Un ordinateur portable de marque Dell [non fonctionnel en raison d&#39;une carte mère défectueuse].
&gt; **Sujet testé :** Six (6) instances adultes.
&gt; **Résultats :** SCP-2114 a examiné, démonté et remonté l&#39;ordinateur. Dommages mineurs au boîtier notés, en raison du rongement nécessaire pour y accéder. Lorsqu&#39;il a été alimenté, l&#39;ordinateur a fonctionné normalement.
&gt; **Temps écoulé :** 67 minutes.
&gt; **Remarque :** //Mais comment ils ont fait ça ?//

&gt; **Date :** ██/██/20██
&gt; **Mécanisme testé :** Volkswagen rouge de 2003 dans un état &#34;convenable&#34;.
&gt; **Sujet testé :** Douze (12) instances adultes.
&gt; **Résultats :** SCP-2114 a d&#39;abord ignoré le véhicule, mais après environ 8 minutes, il a commencé à y montrer de l&#39;intérêt. Les instances ont examiné le véhicule pendant 132 minutes avant de perdre apparemment à nouveau tout intérêt ; cependant, après une brève pause pour une alimentation normale, les instances sont retournées au véhicule et ont commencé le démontage. Conformément aux ordres de l&#39;Agent Alexander, de la nourriture et de l&#39;eau standards pour SCP-2114 ont été fournies, et la pièce a été scellée. Le test s&#39;est poursuivi par vidéosurveillance.
&gt; Après environ 3 heures, le véhicule a été observé &#34;s&#39;incliner&#34; visiblement d&#39;un côté, comme s&#39;il avait subi des dommages à la roue avant-gauche.
&gt; Après 8 heures, le véhicule était dans un état manifeste de démontage, avec des composants du moteur éparpillés sur le sol.
&gt; Après 17 heures, le véhicule est apparu complètement démonté, à l&#39;exception de la carrosserie et du châssis.
&gt; Après 21 heures, des instances ont été observées transporter des composants sous la carrosserie du véhicule démonté ; il est supposé que le remontage a commencé.
&gt; Après 26 heures, des lumières rouges clignotantes étaient visibles à travers les ouvertures de la carrosserie du véhicule.
&gt; Après 30 heures, des personnes à proximité ont commencé à signaler des acouphènes, de légers maux de tête et un cas de nausée soudaine. Le test s&#39;est terminé, et toutes les instances de SCP-2114 sont retournées dans leur habitat normal. Un mécanisme partiellement assemblé a été trouvé sous la carrosserie du véhicule, composé d&#39;environ 20 % des composants disponibles, en excluant les composants de la carrosserie et du châssis. Le mécanisme était alimenté par la batterie 12 volts du véhicule. Lorsque l&#39;alimentation a été coupée, les symptômes associés ont cessé. D&#39;autres tests sont en attente.
&gt; **Temps écoulé :** 30 heures.
[[/collapsible]]

[[collapsible show=&#34;+ Résultats de tests classifiés - entrer le mot de passe pour y accéder&#34; hide=&#34;- Accès autorisé&#34;]]

&gt; **Date :** ██/██/20██
&gt; **Mécanisme testé :**  Un ordinateur portable de marque Dell, un lecteur stéréo/CD de marque Sony, des composants électroniques variés [voir liste].
&gt; **Sujet testé :** Six (6) instances adultes.
&gt; **Résultats :** SCP-2114 a examiné les composants et a procédé au démontage de l&#39;ordinateur et de la chaîne stéréo. Les instances ont examiné tous les composants pendant 23 minutes avant de commencer le remontage. Les instances ont assemblé les composants en un seul mécanisme de fonction inconnue. Environ 80 % des composants disponibles ont été utilisés ; les 20 % restants ont été ignorés après la période d&#39;examen initiale. Lorsqu&#39;il fut alimenté, le personnel à proximité a signalé des acouphènes et de légers maux de tête. Les instances ont alors semblé se désintéresser du mécanisme.
&gt; Lorsque la salle de test a été ouverte, tout le personnel à proximité a signalé des maux de tête soudains et sévères, et le chercheur B████ s&#39;est effondré. De fortes interférences ont été notées dans les appareils électroniques jusqu&#39;à ██ mètres, et le personnel jusqu&#39;à ███ mètres a rapporté des hallucinations auditives, y compris des &#34;cris&#34;, &#34;un gémissement aigu&#34; et des &#34;pleurs&#34;. SCP-████ est devenu agité à ce moment, entraînant [SUPPRIMÉ].
&gt; L&#39;agent Alexander pénétra dans la salle de test et tenta sans succès de débrancher le mécanisme de son alimentation. À défaut, l&#39;agent Alexander et le chercheur Siemens ont attaqué physiquement le mécanisme, le renversant sur le côté et lui infligeant des dégâts importants, ce qui a finalement dégagé l&#39;alimentation électrique. Les maux de tête, les interférences électroniques et les hallucinations auditives ont disparu après 5 minutes. Le chercheur B████ a été emmené à l&#39;infirmerie et déclaré mort à l&#39;arrivée, en raison d&#39;un grave accident vasculaire cérébral.
&gt; **Temps écoulé :** 71 minutes.
&gt; **Remarque :** //Les tests supplémentaires sont suspendus sur ordre du Directeur de Site Richardson.//
[[/collapsible]]
