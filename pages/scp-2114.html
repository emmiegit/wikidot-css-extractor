    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2114

**项目等级：**Euclid

**特殊收容措施：**SCP-2114的所有实体将被放在BC-L1号房间四个隔音的标准容器中，配备一扇带有标准密封装置的门。实体的饲养环境应按照家鼠的标准进行维护，并带有一层松木屑（每周一换），一只水瓶（每日填装一次），一只运动轮，和一些标准宠物鼠玩具。提供标准啮齿类动物营养丸作为食物。所有的喂食和维护都必须手工完成，任何情况都不得使用自动饲养装置。

SCP-2114的个体不得超过30个，多余的个体将被安乐死并将尸体投入焚化炉。任何野生的SCP-2114个体必须被销毁。除经批准的实验外，雄性个体和雌性个体必须被隔离。首例SCP-2114的个体的子女拥有与其父母相同的异常特征。

所有涉及SCP-2114的实验都将在封闭收容间中进行，在所有个体被控制或销毁前不应将收容室打开。

**描述：**SCP-2114指最初于20██，██，██████████在一个实验室里发现的褐家鼠群体。它们由基金会的工作人员获得，彼时该基金会员工正在追踪关于异常无线电活动和幻听爆发的报告。

发现个体的实验室已经废弃了少于█天。经过调查该实验室属于██████████公司，但公司代理人否认了所有和实验室有关的内容和信息。实验室中的大部分资料和设备被匆忙地搬走了。所有剩余的设备都处于年久失修的状态，部分被拆卸和/或毁坏。若需要完整列表请参阅文献2114-A。

当被找到时，只有█只存活的SCP-2114个体，以及█具个体肉体的残骸。所有实体的背部都写有一个二位数，存活实体的数字为从█到█，死亡实体的数字为从█到█。这表明依然至少有█个体下落不明。

SCP-2114的个体在生理上与普通的实验室小白鼠完全相同，在它们的物种中同样表现出正常的行为。解剖后未发现异常的解剖学特征，但乙酰胆碱水平略有升高。假设SCP-2114与非异常的鼠类具有交叉生殖能力，但尚不清楚其异常特性是否会遗传给后代；测试正在等待站点主管的批准。

当个体接近给任何具有复杂运动部件的机制时，所有的实例都将开始通过视觉、味觉和触觉（包括爪子和触须）来检验它。经过5-10分钟的“检查期”后，个体将开始拆卸机构、拧松螺丝和螺栓、撬开外壳、断开电线，以及以其他方式断开所有连接。SCP-2114被观察到使用最小的必要力量来拆卸目标机构，并且对该机构的损坏是罕见的，通常是轻微的。SCP-2114的个体将协同拆解目标机制，显示出不同寻常的协调水平，从而使它们能够操纵对一只老鼠来说太大、太复杂的物体。

如果SCP-2114发现自己无法有效地拆卸一个机器，它们会尝试轻微的、可控的破坏；例如，焊接的电线会被咬穿，粘合的接缝会被咬破。在这种情况下，SCP-2114的重点似乎是进入该设备的所有重要区域，而不是完全拆卸。一旦目标设备被拆解，SCP-2114的所有现有个体都将用鼻子、爪子、舌头和触须检查各个部件，并在彼此之间来回传递。第二个“检查期”的长度通常与最初的5-10分钟相似，但如果是较大的零件，时间可能更长。

第二个“检查期”结束后，SCP-2114将着手重新组装目标机械。与拆卸过程一样，所有当前个体将一起工作，以重新连接电路，插入销钉，并以其他方式将该机械设备恢复到其原始状态。当SCP-2114在物理上无法使其恢复到原来的状态时，将尽可能使其接近；例如，已被咬断的焊丝将被弯曲，以保持与原始接触点的接触。一旦目标机械设备被已被SCP-2114个体以最大能力复原，集体实例就会失去兴趣，恢复正常的啮齿动物行为。

[[collapsible show=&#34;+ 实验日志&#34; hide=&#34;- 关闭实验日志&#34;]]

&gt; **日期：**██/██/20██
&gt; **测试设备：**一个有闹钟功能的电动收音机
&gt; **测试对象：**6个成年个体。
&gt; **结果：**SCP-2114拆卸、检查和重新组装时钟收音机。接通电源后，收音机工作正常。
&gt; **测试时间：**43分钟。

&gt; **日期：**██/██/20██
&gt; **测试设备：**一个电子时钟收音机，被特工Alexander用木槌敲坏，它已停止工作，显示出塑料外壳严重损坏。
&gt; **测试对象：**6个成年个体。
&gt; **结果：**SCP-2114检查、拆卸和重新组装时钟收音机。外壳损坏未修复，破碎的塑料碎片不予理会。接通电源后，时钟功能正常，但无线电收不到任何已知电台。相反，收音机发出一种让人联想到特雷门琴的高音，这种高音会随着不同“电台”的选择而改变音调。等待进一步测试。
&gt; **测试时间：**56分钟。

&gt; **日期：**██/██/20██
&gt; **测试设备：**一个被拆成零件的电动报时收音机。
&gt; **测试对象：**6个成年个体。
&gt; **结果：**SCP-2114检查并重新组装了时钟收音机，插上电源后工作正常。
&gt; **测试时间：**28分钟。

&gt; **日期：**██/██/20██
&gt; **测试设备：**从一个电动报时收音机、一个无功能的移动电话、一个电暖器和一个咖啡壶中随机收集的各种零件。
&gt; **测试对象：**6个成年个体。
&gt; **结果：**SCP-2114在进入重新组装阶段之前，对组件进行了不寻常的长时间[19分钟]的检测。集体组件被组装成一个未知功能的单一机构。大约使用了75%的可用组件；其余25%在初始检查期后被忽略。当通电时，这台机器发出一种尖锐的呜咽声，但其他功能都不明显。等待进一步测试。
&gt; **测试时间：**46分钟。
&gt; **记录：**研究人员D ██████称在实验的最后九分钟他突然产生了耳鸣。

&gt; **日期：**██/██/20██
&gt; **测试设备：**一台诺基亚（Nokia）牌无绳家用电话和一台惠普（Hewlett-Packard）牌台式打印机，它们都是拆解后组装在一起的。
&gt; **测试对象：**6个成年个体。
&gt; **结果：**SCP-2114在开始重新组装之前，对组件进行了37分钟的检查。实例将可用的组件组装成未知功能的单一设备。使用了大约85%的可用组件；其余15%在初试期后被忽略。当通电时，这个装置会产生一种“脉冲”噪音，这种噪音很快就会在人的听力范围之外循环。等待进一步测试。
&gt; **测试时间：**88分钟。
&gt; **记录：**测试后约15分钟内，附近工作人员报告有轻度头痛和耳鸣。

&gt; **日期：**██/██/20██
&gt; **测试设备：**戴尔（Dell）品牌的一台笔记本电脑[由于主板故障无法使用]。
&gt; **测试对象：**6个成年个体。
&gt; **结果：**SCP-2114检查、拆卸和重新组装了计算机。外壳被注意到由于啃咬而受到轻微损坏并且个体获得了访问权限。重启后电脑运行正常。
&gt; **测试时间：**67分钟。
&gt; **记录：**//他们到底是怎么做到的？//

&gt; **日期：**██/██/20██
&gt; **测试设备：**2003年产的红色大众汽车，情况“良好”。
&gt; **测试对象：**12个成年个体。
&gt; **结果：**SCP-2114最初忽略了车辆，但大约8分钟后，开始表现出兴趣。实例检查车辆132分钟后，再次明显失去兴趣；然而，在正常的短暂中断之后，实例返回到车辆旁并开始拆卸。根据亚历山大特工的命令，SCP-2114的标准食物和水已经提供，房间也被封锁了。测试通过视频监控继续进行。大约3个小时后，可以看到汽车明显地“倾斜”到一边，好像它的左前轮受到了磨损。8小时后，车辆处于完全拆卸状态，引擎部件散落在地板上。
&gt; 17个小时后，除车身和车架外，车辆全部拆卸完毕。
&gt; 21小时后，观察到在拆卸的车辆下搬运部件的情况；假设重新组装已经开始。
&gt; 26小时后，通过车身开口看到闪烁的红灯。
&gt; 30小时后，附近的人开始出现耳鸣、轻度头痛和一例突然恶心的症状。测试结束，所有SCP-2114的实例都回到了正常的栖息地。在车身下发现了一个部分组装的机构，包括大约20%的可用部件，不包括车身和车架。该机构由车辆的12伏电池供电。断电后，相关症状消失。等待进一步测试。
&gt; **测试时间：**30小时。
[[/collapsible]]

[[collapsible show=&#34;+ 机密测试结果 - 输入密码访问&#34; hide=&#34;- 允许访问&#34;]]

&gt; **日期：**██/██/20██
&gt; **测试设备：**一台戴尔品牌笔记本电脑，一台索尼品牌立体声/CD播放器，各种电子元件[见清单]。
&gt; **测试对象：**6个成年个体。
&gt; **结果：**SCP-2114检查了部件，然后开始拆卸计算机和立体声系统。实例在开始重新组装之前对所有组件进行了23分钟的检查。实例将组件组装成未知功能的单一机制。大约80%的可用组件被使用；其余20%在初始检查期后被忽略。通电后[[footnote]]电力由笔记本电脑电池和6节立体声D-cell电池提供。[[/footnote]]，附近的工作人员报告说，出现了耳鸣和轻微头痛。实例似乎对机制失去了兴趣。
&gt; 当测试室开放时，附近的人员都报告说突然出现了严重的头痛，研究人员B████晕倒了。在离实验场所████米远的地方，据报道称出现了幻听，包括“尖叫声”、“尖锐的哀嚎声”和“恸哭声”。此时，SCP-████ 在这个时候变得焦躁不安，导致[数据删除]。
&gt; Alexander特工进入了测试室，试图从断开机械装置的电源，但没有成功。特工Alexander和研究人员们后来对这台机器产生了暴力行为，将它撞翻在地，使它严重损坏，最终使电源中断。头痛、电子干扰和幻听在5分钟内消失。
&gt; 研究人员B████被用于医学内科实验，检查后发现他已因为严重中风而死亡。
&gt; **实验时间：**71分钟。
&gt; **笔记：**//根据站点主管Richarson的命令暂停进一步的测试，等待审核。//
[[/collapsible]]
