    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5215

**项目级别：**Euclid

**特殊收容措施：**限制对SCP-5215-1的直接观察。该目标已经由一个部署在SCP-5215表面的诱饵电能发生器（decoy electrical generator）完成，且其将每周通过对SCP-5215-1及其收容措施结构、SCP-5215的确切位置的检查来保证安全。任何该过程的失败都将直接汇报给RAISA代表。

**描述：**SCP-5215指一个位于宾夕法尼亚州的Allegheny县的地点，该地点的所有夜空可见天体都按斜方点阵排列[[footnote]]rhombic lattice，**原文注：**在这种点阵中，用直线把与格点相邻的最近点连起来，总能得到菱形。[[/footnote]]。SCP-5215-1是该点阵的指称。点阵本身并没有观察到拥有异常特性，但是观察得到的该点阵的特点不可能在没有异常条件的情况下获得，列举如下：

地球上可见的天体被排列到该点阵的格点上，且每一点都和其他点等大等亮、清晰可见。

只在特定时间内可见的物体，比如哈雷彗星，在SCP-5215-1内无论何时都可以观察到。

环绕SCP-5215-1的天空表现成受到瑞利散射[[footnote]]一种大气效应，使光发生折射和偏振，是天空的颜色的成因。[[/footnote]]的影响，给格点以红色色彩。

SCP-5215-1在光学观察条件下完全不动，太阳系内的卫星的相始终保持在望。[[footnote]]**译注：**参考满月也被称为望月。[[/footnote]]

如果某人从让SCP-5215-1出现在天空的精确地点移动开，它就会消失，暗示SCP-5215-1可能不是物理实体的集合。

**附录：**

截止2021-2-17，已经观察到9例SCP-5215-1实体表现出显著的临时性结构变化。全部文档列出如下：

[[collapsible show=&#34;+ SCP-5215-1 已经确认的变化模式&#34; hide=&#34;- [关闭文件]&#34;]]

&gt;  
&gt; **观察日期：**2021-2-2
&gt;  
&gt; **所观察到的变化：** 受影响的恒星组合为一系列楔形文字，翻译为如下文段：“//朋友你好，我做的怎么样？我觉得我干得很漂亮！//”
&gt;  
&gt; **附加记录：**SCP-5215-1表现出它似乎受到一个正在操纵或直接居住在它上的实体的影响。
&gt;  
&gt; 对这些性质的调查正在进行中，但由于这些性质缺乏额外的影响，调查活动被认为是低优先级事项。
&gt;  

&gt;  
&gt; **观察日期：**2021-2-9
&gt;  
&gt; **所观察到的变化：** 受影响的恒星聚集并表现为下面的短语（以古典拉丁语书写）：“//对于天文学家朋友来说，这将是非常令人兴奋的！这里有很多关于太空的有趣事物供大家欣赏！我希望你喜欢我的排列方式，你可以看到所有精彩的细节！//”
&gt;  
&gt; **附加记录：**关于提高SCP-5215调查和实验优先级的建议遭到拒绝。在发现明显的对收容的干扰迹象后，将提出进一步的申请。
&gt;  

&gt;  
&gt; **观察日期：**2021-2-16
&gt; **所观察到的变化：** 星座排成古法语文本，翻译如下：“//我只是想说，此地是开放给任何愿意前来的人的！夜空是美妙的，应该对每个人开放！非常感谢你们所做的一切，人类，回头再会！//”
&gt;  
&gt; **附加记录：**一份提高SCP-5215调查任务的优先级的任务提案已经提交，并且已由Area-179管理层以11-9通过临时批准投票。低级别异常实验将会于2021-2-20至2021-3-2开展。
&gt;  

&gt;  
&gt; **观察日期：**2021-2-23
&gt; **所观察到的变化：** 可见排列成古英语，翻译如下：“//朋友？我敢肯定，您已经看到了我令人愉快的的安排，随时可以在这里免费享受！祝你有美好的一天，亲爱的朋友们，一定要享受夜空！//”
&gt;  
&gt; **附加记录：**SCP-5215-1的影响似乎与当地的光污染和霞光水平直接相关。在Allegheny县，这种效应使得天体视星等低于+1.8等[[footnote]]一种度量系统，用来度量夜空中星星和其他物体的亮度。较低的数值代表较亮的天体，而负值仅代表最亮的恒星，如天狼星(-1.46等）[[/footnote]]时完全不可见。目前的估计认为，能见度阈值最早可能在2125年下降到+1.55等。
&gt;  

&gt;  
&gt; **观察日期：**2021-3-2
&gt; **所观察到的变化：** 在一个小时的过程中，SCP-5215-1上的天体排列形成如下多条以现代英语书写的消息：
&gt;  
&gt; “//朋友？朋友？一切都还好吗？欣赏我的收藏会是一件很酷的科学相关的事情，会让你们很多人很开心！//”
&gt;  
&gt; “//人呢？你没有和我一起看这些东西我真的好难过，我花了这么多的心血就是为了让你看到这个啊！//”
&gt;  
&gt; “//我就是为了你弄的这个啊！我希望你喜欢它，好吗？//”
&gt;  
&gt; “//有人吗？//”
&gt;  
&gt; “//对不起，朋友们，我让你们失望了。我应该早点弄好的。我去检查下其他的系统，如果你们需要我，老索顿（Thorton），给我打电话就行。//”
&gt;  
&gt; **附加记录：**没有任何其他的SCP-5215-1的变化行为再被检测到。一份将SCP-5215的项目级别降至Safe的提案正在审议中。
