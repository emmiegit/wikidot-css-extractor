    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
標題：SCP-ZH-532 - 簡單人生身心診所
作者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-ZH-532

**項目等級：** Euclid

**特殊收容措施：** 基金會將監控中華民國境內的手機簡訊收發紀錄，一旦有簡訊來自無人使用的號碼應立即檢視其內容，確認是否為SCP-ZH-532個案。一旦確認有受影響個案，機動特遣隊 東兔-9 「狩獵費用」將前往執行相關的訊問與後續失憶處置。

**描述：** SCP-ZH-532是一類來源異常的電話簡訊。SCP-ZH-532的發送源總是來自中華民國當下無人使用的手機號碼，被選用的號碼本身沒有連貫性，在發送SCP-ZH-532之後也未觀測到殘留異常性質。每次案例的共通點只有收信人都是生理女性一事。SCP-ZH-532的內容多變，但大致上都是在推銷一間名為「簡單人生身心診所」的醫療院所，並要求對方回覆簡訊。

只要回覆SCP-ZH-532便可開啟一段關於「簡單人生身心診所」業務內容的對話。若在回覆簡訊時提問與業務內容無關的問題將會得到固定句式的答覆，而若連續三次都與業務內容無關則聯繫將會中斷。從目前的簡訊紀錄可以得知的訊息如下：

&gt; 該診所名為「身心診所」，但並非「身心科」診所。（對方拒絕回答實際專科）
&gt; 
&gt; 雖然並非身心科診所，但其業務主要圍繞在助人解決煩惱一事。
&gt; 
&gt; 該診所的負責人是簡醫師，似乎是成大醫學系畢業。
&gt; 
&gt; 該診所的營運時間是每天9:00至3:00。
&gt; 
&gt; 該診所的地址是已經棄用的舊地址，在其宣稱的地址並沒有類似的建築物。

在簡訊連絡進行到某一階段時，SCP-ZH-532會開始詢問收信者的煩惱以及是否有解決的意願。只要收信者明確說出自己的煩惱並表示願意求助SCP-ZH-532，那麼該人將陷入進一步的異常影響中。

當日晚間，收信人（SCP-ZH-532-A）以及與收信人煩惱相關的人物（SCP-ZH-532-B）都將夢見自己出現在一間骯髒的醫療院所中。A個體在後續訪談中表示自己先是在櫃台辦理手續，之後被護理師帶領到手術室接受麻醉，麻醉消退時夢境也結束了，醒來後並未出現明顯異常。然而B個體則是直接夢到自己出現在手術室中，感覺像是被硬生生地從被窩拉扯出來，在夢裡睜開眼睛時看到的是全身染血的手術人員，而且他們的面部沒有五官只有一片漆黑，夢境接著伴隨剪刀的喀擦聲戛然而止。與A個體不同，B個體醒來後會發生一系列身體或心理層面的變化。而這些變化最終都在某個方面而言「有利於」解決A個體的煩惱。

**附錄1：案例摘錄**

&gt; **A個體：** 楊慧芬
&gt; **B個體：** 鄭桐毅
&gt; **煩惱內容：** 長時間遭到鄭桐毅跟蹤騷擾。
&gt; **異常影響：** B個體在醒來後疑似發生腦中風，嚴重缺損空間認知功能且復健無效。B個體因而無法再進行跟蹤行為。

&gt; **A個體：** 林馨琴
&gt; **B個體：** 陳建暉
&gt; **煩惱內容：** A個體受B個體的外貌吸引，但B個體已經結婚。
&gt; **異常影響：** B個體在醒來後突然發生嚴重的右半邊中樞型顏面神經麻痺，無法恢復。

&gt; **A個體：** 左巧清
&gt; **B個體：** 左敬雲
&gt; **煩惱內容：** B個體為A個體的父親。B個體因為年老而有多重疾病，已經造成嚴重照顧者負擔。
&gt; **異常影響：** B個體一覺不醒，三日後心肺停止。

&gt; **A個體：** 方晴
&gt; **B個體：** 游浩鯓
&gt; **煩惱內容：** B個體為A個體表哥。A個體曾因腎衰竭而需要腎臟移植，於是接受了B個體的活體器官捐贈，但在此之後B個體便經常要求A個體給予他金錢上的支援。
&gt; **異常影響：** A個體突然發生移植排斥，來自B個體的腎臟幾乎完全失去功能，所幸及時醫治而並無大礙。B個體似乎未受到明顯影響，但在異常發生後數日之後開始尋找打工機會。
&gt; **備註：** 這是少數A個體發生明顯變化的案例。

**附錄2： 地址調查**
雖然SCP-ZH-532提供的地址目前已經是一間7-11便利商店，但重新調閱舊資料後有了新的發現。該地點在地址變更之前曾經有過一間醫療院所：簡俊男婦產科。但該醫院在地址變更的前兩年就遭遇瓦斯爆炸而導致院內主治醫師、一名護理師與一名產婦和其嬰兒死亡。消防隊的資料庫顯示主治醫師當時似乎還握著用來剪臍帶的剪刀。關於該醫療院所與目前發生的異常現象之間是否存在關聯，仍需進一步調查釐清。</textarea></pre>
