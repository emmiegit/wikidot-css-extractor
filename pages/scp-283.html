**Objek #:** SCP-283

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Karena sifat SCP-283 yang aneh namun tidak berbahaya, ia harus disimpan di dalam kotak aman yang disandarkan pada dinding timur ruangan E-107 di Situs-137. Selain itu, SCP-283 boleh ditangani oleh personel manapun selama mereka diawasi oleh setidaknya seorang anggota staf level 3, yang harus selalu mengawasi SCP-283 untuk mencegah pencurian kecil-kecilan yang dilakukan oleh personel yang menangani SCP-283.

**Deskripsi:** SCP-283 adalah sebuah batu biasa, dengan sedikit bintik dan usang yang disebabkan oleh usia dan benturan, terbuat dari granit abu-abu gelap. Beratnya lebih dari 1 kg dengan panjang 10 cm. SCP-283 tidak mengikuti tarikan gravitasi pada umumnya, melainkan ditarik tepat ke arah magnetis Timur. Penelitian menunjukkan bahwa SCP-283 sebenarnya mengorbit Bumi yang dipengaruhi oleh tarikan gravitasinya yang aneh.

SCP-283 pertama kali ditemukan setelah dilakukannya penyelidikan mengenai aktivitas //poltergeist//[[footnote]] Poltergeist adalah istilah dalam dunia paranormal untuk suatu benda yang melayang dan tidak diketahui kekuatan apa yang membuat benda itu melayang. [[/footnote]] di ███████, Australia. Aktivitas ini sebelumnya dilaporkan sebagai fenomena &#39;//Min Min Lights//&#39;[[footnote]] //Min Min Lights// adalah fenomena cahaya yang sering dilaporkan di pedalaman Australia. [[/footnote]], yang sebenarnya dikenal sebagai ████████. Lihat dokumen [DATA DIHAPUS] untuk catatan Dr. ████ █████ mengenai persoalan ini.

Menurut saksi mata, batu tersebut konon meluncur melintasi daratan, lalu mengenai sebuah dinding rumah dan mobil, dan akhirnya terhenti setelah membentur sebuah rumah karavan yang sedang bergerak, dimana ia tersangkut pada dinding logam sampai besok paginya. Pada awalnya, Agen █████ berpikir batu tersebut ditarik oleh semacam gaya magnet, walau pengujian berikutnya menunjukkan bahwa teori tersebut salah. SCP-283 adalah sebuah batu granit biasa, terlepas jatuh ke arah yang salah. Agen █████ tidak sengaja menjatuhkan SCP-283 dan terpaksa mengejarnya. Pengejaran SCP-283 menyebabkan cedera kepala ringan, namun memperkuat kecurigaan terhadap sifatnya.

**Catatan dari Dr. Wood:**

//Diketahui bahwa seseorang telah mencuri SCP-283 untuk digunakan sebagai pemberat kertas, kejadian ini menjadi perhatian personel dengan tingkat yang lebih tinggi. Saya tidak peduli seberapa &#39;sempurna&#39; SCP-283 untuk digunakan sebagai pemberat kertas, pelanggaran ringan lebih lanjut akan ditindak tegas.//
