[[module Rate]]

in the summer i stumble across
four lanes of her carriage-path:
foot caught in the ladder-rungs of her 
passing,
love not like lightning bolt but
the howl that precedes her.

in a hundred and ninety tons of
extruded outward curve
the machine eats.</textarea></pre>
