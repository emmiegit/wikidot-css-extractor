    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **前言：**在██/██/████，[[[SCP-2446]]]-1的实例表现出患有近乎致命的主动脉瘤。经过广泛的医疗干预后，该实体得以恢复。并准备接受采访以便确定SCP-2446的起源。由于实例的健康状况欠佳，且其身上表现出放射性衰变迹象。该实例被限制在隔离室中，由医护人员和准现实危害专家进行远程监控，同时通过标准电话会议设备进行采访。
&gt; 
&gt; **受访者：**SCP-2446-B4, 与Jacob H. Wilder相似的一个实例[[footnote]]为确保对象遵从规定，在采访期间用此词语来称呼他。[[/footnote]]
&gt; 
&gt; **采访者：**Dr. L████ N█████
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-2446-B4：**这是在哪儿？
&gt; 
&gt; **N█████：**你现在在Site-██的内科病房。我是来向你汇报情况的。首先，你叫什么名字？ 
&gt; 
&gt; **SCP-2446-B4：**Col. Jacob Wilder，我这是逃出去了吗…我现在安全了吗？
&gt;  [[size 0%]]不，你并不安全，基金会一点儿都不安全。[[/size]]
&gt; 
&gt; **SCP-2446-B4：**[大叫]这又是一个陷阱，对吗？！快告诉我你们这些混蛋！ 
&gt;  [[size 0%]]好吧，这是一个陷阱，但不是为你准备的。更多的是为了让他们看到这些。[[/size]]
&gt; **N█████：**Col. Wilder，请保持冷静，在你目前的健康状态下使用镇静剂会对你造成很大的伤害。
&gt; [[size 0%]]因为他们现在关心你们的安危了，//好吧...//[[/size]]
&gt; **SCP-2446-B4：**说得就好像你关心过我的健康一样！你要怎么做，对我活体解剖？这很讽刺，不是吗？你要把我给切了！ 
&gt; [[size 0%]]我很高兴看到你的幽默没有被创伤抹消掉。[[/size]]
&gt; **N█████：**请冷静下来，Col. Wilder，否则我会对你使用镇静剂。
&gt; 
&gt; [SCP-2446-B4被使用镇静剂以进行汇报] 
&gt; 
&gt; **N█████：**现在，我们想知道你和你的队伍发生了什么事？
&gt; 
&gt; **SCP-2446-B4：**老实说，他们可能已经死了。我们就不应该执行这项计划。 
&gt; [[size 0%]]但这是不可能的。[[/size]]
&gt; **N█████：**啊？你说的计划是什么？ 
&gt; [[size 0%]]为了延长你的生命而牺牲了上级。[[/size]]
&gt; **SCP-2446-B4：**我们以为我们能够阻止尸体掉进我们的世界。我假设，我是在别的什么平行线，如果你不知道的话。
&gt; 
&gt; **N█████：**我想情况很糟糕吧。 
&gt; 
&gt; **SCP-2446-B4：**13起单独的重大公开事件，其中一起是在电视上直播了一个4吨重的看起来像骑士的东西。[[size 0%]]杀那些家伙是很有趣的。[[/size]]最后，我们发现了一具身上具有足够先进科技的尸体，经过一些实验，我们找到了它的起源。一旦我们做到了这一点，改进我们的现实稳定技术就变得简单了。
&gt; 
&gt; **N█████：**起源地在哪里？
&gt; 
&gt; **SCP-2446-B4：**从这个房间的医疗技术来看，这可能很难解释。这条时间线有多先进？你们至少有斯克兰顿科技，或者至少有准科技武器项目。你们能制造反现实武器吗？[[size 0%]]这些是没有帮助的。 [[/size]]
&gt; 
&gt; **N█████：**我不知道我有没有权限来知晓这些技术是否存在。但即使我知道，我也无法告诉你。
&gt; 
&gt; **SCP-2446-B4：**我想你会这么做的。实验室的人把我们带到了一起，带到了一个他们想要做的事情上。 我们都被装进机器里，然后他们派我们出去去处理某个问题。我不太了解心灵感应，也不知道它是如何运作的，而且我什么都看不见，也动不了，我觉得自己快窒息了，一切都是黑色的。然后，我们开始挨打，也不知道为什么会这样。
&gt; 
&gt; **N█████：**你们到了起源的这个地方？
&gt; [[size 0%]]不，那只是他们的假设，你知道当你假设时会发生什么，对吗？[[/size]]
&gt; **SCP-2446-B4：**对，有一半的队员都被打得很惨，尤其是队伍的最后一部分。所以我们想躲进附近的树林里，直到我们的队伍恢复完毕。这是我们的首要错误。我们不知道离起源地点有多近，还有我们应该准备得更加充分来面对一个现实扭曲者。
&gt; 
&gt; **N█████：**你觉得那儿有个现实扭曲者？
&gt; 
&gt; **SCP-2446-B4：**对。如果那儿只是有几处门径，我们就不会被安排此次行动，那会是[已编辑]的工作，不是吗？
&gt; 
&gt; **N█████：**我想...
&gt; [[size 0%]]你被杀手植物撕碎。[[/size]]
&gt; **SCP-2446-B4：**不管怎样，我们特遣队的每名成员都受过面对现实扭曲者时的训练，但我们刚刚发现它就在我们的头顶上时，一些植物就杀掉了大约一半的小队成员，有几个成员的头掉下来后，他们都还移动了很长一段时间…[[size 0%]]看着他们扭动很有趣。:)[[/size]]
&gt;   
&gt; [SCP-2446-B4在镇静剂的效果逐渐消失时开始表现出出痛苦的迹象。]
&gt; [//事件后分析表明，SCP-2446-B4在这一时间点上开始经历加速放射性衰变。//]
&gt; 
&gt; **SCP-2446-B4：**当我们试图用我们的技术逃出去时，当初我们以为我们做到了，但当有人开始用卡通般的大刀开始砍向我们时，我们非常确定我们没有成功，就在那时，我昏了过去，当我醒来时…我在这里。[[size 0%]]我得利用一下你，死于心脏病可不是什么有趣的事情。[[/size]]
&gt; 
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**采访结束后，对象开始呕吐大量放射性物质，表明早期症状加剧，导致附近人员撤离。对对象的远程监控显示，不明物质从受试者身上泄漏，同时环境辐射也大幅增加。随后，对象开始出现严重坏死的迹象。大约三小时后，对象的液状遗体被回收并送至冷库。测试表明没有进一步的异常活动。</textarea></pre>
