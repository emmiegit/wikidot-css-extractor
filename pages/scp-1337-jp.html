    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** ボクと契約して相対的魔法少女になってよ！
**著者:** [[*user ShicolorkiNaN]]
**作成年:** 2017
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1337-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1337-JPは特設サイト-81██内の標準人型オブジェクト収容室内に収容され、毎日人型実体と同等の食事が3食与えられます。エリア周辺には防衛部隊ま-4(&#34;杖より火薬&#34;)を常在させ、襲来するSCP-1337-JP-A群に対しての対応及び処置を行いSCP-1337-JPの収容違反を防いで下さい。

**説明:** SCP-1337-JPはデフォルメされたゾウ科に近しい外見を備えたピンク色の縫いぐるみに翼を生やした様な姿をした外見の生物です。全長は約30cm、虹彩は通常のゾウと異なり星型に近しい形状です。額には八角色の青色の宝石が埋まっており、身体の大部分は未知の成分で構成されています。本オブジェクトは自身を「魔法妖精エルファ」と呼称し、変声期前の男性と近しい声を用いた日本語による意思疎通、重力を無視した浮遊及び最高時速約30kmによる飛行が可能です。財団による調査の結果11歳とほぼ同等の知能レベルを備えていると予想されています。SCP-1337-JP自身は「世界救済の為に捕まる訳には行かない」と財団及び自身の収容に対して比較的協力的な態度を示しています。

現在SCP-1337-JPは「アクワルバッド団」とSCP-1337-JP自身が呼称する異常性を備えた未知の生命体群(以下、SCP-1337-JP-Aと呼称)からの追跡を受けており、発見当時から収容に成功した現在まで定期的な襲撃が発生しています。共通する異常性として死亡した瞬間身体が即座に塵状に分解されます。以下はこれまでに確認されたSCP-1337-JP-A群です。
&gt; * 甲高い鳴き声を発する紫色のゴム状の表皮で全身を覆った人型実体。成人男性よりやや高めの身体能力・耐久性を有する。熱線を発射する銃に近しい武装を所持している者や飛行・潜水ユニットを背負っている者等複数体存在。
&gt; * 二足歩行及び飛行が可能な人間とハヤブサ(//Falco peregrinus//)の中間の外見を有し発見当時パイロットスーツに身を包んでいた人型実体。飛行中の最高時速は推定400km。処置済。
&gt; * 頭部及び上半身が著しく発達した自立行動可能な全長約4mの人型の石像。強い腕力を有する。デザインの僅かに異なる対象をこれまでに4体確認、全て処置済。
&gt; * 全身の各所から橙色の煙を噴出させているオオアオジタトカゲ(//Tiliqua gigas//)の様相を備えたヒト型爬虫類。鼻腔に近しい箇所に開けられた穴から火炎を放出する。処置済。
&gt; * 人間大の振り子時計に短めの手足を生やした様な外見をした二足歩行型のロボット。人体の平衡感覚に影響を与える音波を文字盤より放出する。機能停止後も一部部品が分解されなかった為保管、調査中。
&gt; * 顔以外の全身をマントで覆った小さな頭部に三つの巨大な眼球を備えた青色の人型実体。財団との和解条件としてSCP-1337-JPの引渡し及びサイト-81██の全権限、セキュリティクリアランスレベル4の権限譲渡を提案。現在捜索中。
&gt; * モルフォチョウを模した衣装を着用したアジア系人間女性。短時間の飛行及び指先から神経毒を含有する合金製の針を発射する。別サイト内で人型オブジェクトとして収容中。
&gt; * 全長約600mの飛行可能なコウモリ目、甲殻類、鳥類のモチーフが混在したデザインの戦艦。未知の金属で構成されている。関連記録はインシデント-1337-JP-ダイバッドを参照。処置済。

第2回インタビュー内容からSCP-1337-JPは199█年7月に日本国内を訪れ、財団によって東京都内で発見・収容される200█年11月20日までSCP-1337-JP-A群の襲撃を定期的に受けていたとされます。以下はSCP-1337-JPの関与及びSCP-1337-JP-A群が関与した可能性が高いとされる事件記録の抜粋です。
&gt; **日付:**199█/08/22
&gt; **事件概要:** 千葉県██町内の住宅街に羽の生えた黒い人間の様な生物が██家に対して落下した。その後発生した火災により家の中に当時残っていた2名が死亡、1件の隣家が延焼による被害を受けた。近隣住民からのインタビューにおいて該当する人型実体が間違い無く落下してきたとの情報が確認されたが、火災鎮火後の調査では発見されなかった。
&gt; **追記:** SCP-1337-JPは当時被害が遭った民家に滞在していた経験があり、発生した事件及び人型実体はSCP-1337-JP-Aによるもので間違い無く、処置には成功したが自分に協力した人間は火災に巻き込まれてしまったと回答。

&gt; **日付:**199█/12/24
&gt; **事件概要:** 茨城県███市内の公園でサンタクロースのコスプレをした老人よりプレゼントを受け取った子供達が1人の女子児童を祝福の言葉を掛けながら担ぎ上げ、盛大な掛け声と共に胴上げを始めた。約1時間後老人に向かって落雷と思わしき光が落下したと同時に子供達は正気に戻り、胴上げを受けていた児童は受け止められず全身打撲により死亡。同時刻に宙に浮かび上がる人影の手元から雷が落ちたとの目撃情報が確認されている。
&gt; **追記:** SCP-1337-JPはサンタクロースに扮していたのは間違い無くSCP-1337-JP-Aであり不意打ちにより対応、死亡した児童に関しては「仕方なかった」と回答。

&gt; **日付:**199█/01/02
&gt; **事件概要:** 茨城県███市内の公民館内の利用者6名が全員焼死体となって発見された。建物の内装及び外装には火事の痕跡は確認されず、全ての遺体はそれぞれ色が異なる以外は同一の形状のフリル付きのセーラー服を模した衣装及びステッキを身に着けており、全員が公民館の近隣で生活していた女性である事を確認済。
&gt; **追記:** 当時SCP-1337-JPは公民館内にいたが自身が飲酒による酩酊状態であった為詳しくは覚えておらず、気が付いたら火事になっていたので逃走したと回答。

&gt; **日付:**200█/04/30
&gt; **事件概要:** 栃木県███市内でゾウのぬいぐるみと思わしき写真及び「探していほす」「捜索十」「南」等と誤字が散見する文章が書かれたプラカードを携えた全身黒色の人型実体約30体が路上を約6km歩行した後に消失。
&gt; **追記:** 外見の一致からSCP-1337-JP-Aである可能性が高い。当時SCP-1337-JPは栃木県内に滞在していたと回答。

&gt; **日付:**200█/11/12～200█/12/29
&gt; **事件概要:** 山梨県内で発生した落下事件4件。被害に遭った人物は推定300m以上の高さから各所に落下している。「雲の中からいきなり降って来た様に見えた」「突然に現れて落ちて行った」等の目撃情報を確認。死体の損壊は激しく判別不可能だが、全員が赤色を基調としたドレスを着用していた。
&gt; **追記:** SCP-1337-JPはSCP-1337-JP-Aに対応しようと思ったが、全員打ち負かされてしまったと回答。

&gt; **日付:**200█/04/02
&gt; **事件概要:** 東京都内の施設「ホーム███」の周辺を空中を泳ぐ無数のトラフグ(//Takifugu rubripes//)が包囲、建物内に侵入した直後に建物内部の爆発及び火災、建物周辺で浮遊していたフグの爆発により28人の死傷者が発生した。
&gt; **追記:** SCP-1337-JPはフグ群に関してはSCP-1337-JP-Aの仕業により間違い無く、発生した爆発は協力者のミスだと回答した。

[[collapsible show=&#34;+ 200█/11/20事件関連記録を開く&#34; hide=&#34;- テキストを閉じる&#34;]]

**__関連記録-01__**
&gt; **対象:** 二葉 ██氏。男性。施設の利用者。
&gt; 
&gt; **インタビュアー:** エージェント・亜紀利
&gt; 
&gt; **付記:** 事件発生後約24時間後に行われたインタビューログ。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・亜紀利:** 二葉さん、気分はどうですか？
&gt; 
&gt; **二葉 ██:** ああ、大分良くなったけどね……
&gt; 
&gt; **エージェント・亜紀利:** あの時何があったのか、もう話せますかね。
&gt; 
&gt; **二葉 ██:**うん…いつもみたいに誰かが来てくれたのかなって思ったけど、ザリガニみたいな変な奴だったな。そして中のテレビとかを壊し始めて…
&gt; 
&gt; **エージェント・亜紀利:**その時に異常に…いえ、おかしいなと気付いたと？
&gt; 
&gt; **二葉 ██:**そう。だって窓もがしゃーんって割れてさ、みいちゃんがわーって叫んで……
&gt; 
&gt; **エージェント・亜紀利:**みいちゃんとはどの方ですか？(利用者全員の写真リストを見せる)
&gt; 
&gt; **二葉 ██:**この子だよ(死亡が確認された五木 ██の写真を指差す)…それで気が付いたら、わーさん…この子が変な服を着てたんだ(死亡が確認された千田 █の写真を指差す)。
&gt; 
&gt; **エージェント・亜紀利:**変な服？
&gt; 
&gt; **二葉 ██:**結婚式の時に着るみたいなドレスだった…かな？ちょっと良く見えなかったけど…そう、それでわーさんが棒を持ってて、振り回して……それから……火が…
&gt; 
&gt; **エージェント・亜紀利:**大丈夫ですか？
&gt; 
&gt; **二葉 ██:**うん、えっと…良く見えなかったけど、わーさんがね、棒を持って…それから……
&gt; 
&gt; **エージェント・亜紀利:**あなたは気を失って、気絶してたんですよ。そこを助けられたんです。
&gt; 
&gt; **二葉 ██:**わーさんが……そっか、わーさんはどうなったの？
&gt; 
&gt; **エージェント・亜紀利:**残念ですが、我々が来たその時には……
&gt; 
&gt; **二葉 ██:**(約4秒間無言、泣き始める)
&gt; 
&gt; **&lt;録音終了&gt;**

**__関連記録-02__**
&gt; **対象:** 雨井 ███氏。女性。施設の利用者。
&gt; 
&gt; **インタビュアー:** エージェント・亜紀利
&gt; 
&gt; **付記:** 事件発生後約24時間後に行われたインタビューログ。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・亜紀利:** 雨井ちゃん、気分はどうですか？
&gt; 
&gt; **雨井 ███:** 飴欲しい。
&gt; 
&gt; (エージェント・亜紀利は雨井氏にべっこう飴を渡す。雨井氏は即座に食べ始める。重要度が低い為約25分間割愛)
&gt; 
&gt; **エージェント・亜紀利:** おいしかった？
&gt; 
&gt; **雨井 ███:** お姉ちゃんに貰った飴の方がおいしかった。
&gt; 
&gt; **エージェント・亜紀利:** ……そう。昨日何があったのか、覚えているかい？
&gt; 
&gt; **雨井 ███:** お歌は歌いたくないの。みんな馬鹿みたい。でもね、映画は楽しみにしてたんだよ？
&gt; 
&gt; **エージェント・亜紀利:** そうだね、うん、残念だったね。
&gt; 
&gt; **雨井 ███:** 良い子にしてたのに！何で映画も見れないの！あんなおじさん見たくなかった！(手に取ったコップをエージェント・亜紀利に投げ付ける)
&gt; 
&gt; **エージェント・亜紀利:** ……おじさんに見えたんだね？
&gt; 
&gt; **雨井 ███:** いっつも██ちゃんにおじさんはいたずらするの。この間なんかね、鬼さんのお面を被って驚かしてきたのよ。
&gt; 
&gt; **エージェント・亜紀利:** 大丈夫、大丈夫だからね。もうおじさんはいないよ。
&gt; 
&gt; **雨井 ███:** わーちゃんはぴかぴかのお洋服を貰ったのに……
&gt; 
&gt; **エージェント・亜紀利:** えっと…わーちゃんはどんな服だったの？
&gt; 
&gt; **雨井 ███:** 綺麗だったもん。あんなステッキもフリフリの綺麗な服もあたしには何も…(数回の咳の後、発作と思わしき引きつけが発生)
&gt; 
&gt; **&lt;録音終了&gt;**

**__関連記録-03__**
&gt; **対象:** 心塚 ██氏。施設内のスタッフ。
&gt; 
&gt; **インタビュアー:** エージェント・亜紀利
&gt; 
&gt; **付記:** 事件発生後約24時間後に行われたインタビューログ。心塚氏には規定量の精神安定剤を服用させている。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・亜紀利:** おはようございます。気分はいかがですか？
&gt; 
&gt; **心塚 ██:** はい。何とかですけど…大分良くなったように思います。
&gt; 
&gt; **エージェント・亜紀利:** それは良かったですね…それで、昨日に起こった事を話してくれますでしょうか？
&gt; 
&gt; **心塚 ██:** (約4秒間無言、片手で顔を覆う)はい…あの時は他の利用者達と一緒に、用意していたDVDを見る予定でした。
&gt; 
&gt; **エージェント・亜紀利:** ちなみに内容は？
&gt; 
&gt; **心塚 ██:** 映画です。ちょっと前に放送された「█████」で…楽しみにしていた人も居たんですけど……
&gt; 
&gt; **エージェント・亜紀利:** その時にその……ザリガニみたいな人型の生物が現れたと二葉さんは言ってましたが……
&gt; 
&gt; **心塚 ██:** その通りです。暖かい日和だったので窓を開けていたら、そこから入り込んで来たみたいで…何かを探していたみたいでした。
&gt; 
&gt; **エージェント・亜紀利:** 何かとは？
&gt; 
&gt; **心塚 ██:** 確かパオなんとかとか言ってた様な気がします…そして急に椅子を蹴っ飛ばして、テレビを倒して、暴れて……皆様も騒いで、泣き叫ぶ者が多く……
&gt; 
&gt; **エージェント・亜紀利:** 落ち着いて下さい、話せる範囲で大丈夫です……それから何が起こったのですか？
&gt; 
&gt; **心塚 ██:** 信じられないかもしれないんですけど、その時も昼寝から起きなかった千田さんが急に立ち上がって、何か叫んだんです、そしたら急にぱっと千田さんが光って、なんだか変な服を着てました。フリフリの、そうですね…演劇の時の、お姫様のドレスみたいな……
&gt; 
&gt; **エージェント・亜紀利:** 他の方も目にしている様です。間違いなく千田さんが着ていたのですね？
&gt; 
&gt; **心塚 ██:** はい…もう、何がなんだか分からないですね…千田さんが車椅子から立ち上がれたのも、あの変な怪物も……
&gt; 
&gt; **エージェント・亜紀利:** ……それから先は、覚えていませんか？
&gt; 
&gt; **心塚 ██:** はい…また千田さんが光ったと思ったら……こんな事になってるみたいで……皆様はどうなったのですか？
&gt; 
&gt; **エージェント・亜紀利:** 落ち着いて聞いて下さい。生存者は貴方を含めて、発見された限りでは現在5人のみです。
&gt; 
&gt; **心塚 ██:** (約7秒無言)……声が聞こえたんです。子供みたいな声で「ぶっ飛ばせ」って…あれは誰の声だったんですか？
&gt; 
&gt; **エージェント・亜紀利:** 今はなんとも言えませんね。申し訳有りません。
&gt; 
&gt; **&lt;録音終了&gt;**

[[/collapsible]]
[[collapsible show=&#34;+ SCP-1337-JPインタビューログ&#34; hide=&#34;- ログを隠す&#34;]]
&gt; **対象:** SCP-1337-JP
&gt; 
&gt; **インタビュアー:** 振木博士
&gt; 
&gt; **日付:**200█/11/21
&gt; 
&gt; **付記:** 第1回インタビューログ。円滑な会話の為振木博士はSCP-1337-JPをエルファと呼称。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **振木博士:** さて、エルファ…さん。このサイトで1日過ごした感想はどうでしたか。
&gt; 
&gt; **SCP-1337-JP:** 悪くは無かったけどとってもやばかったパオ。ボクの血液まで欲しがるなんてとんだやばい奴等だパオ。
&gt; 
&gt; **振木博士:** その点につきましては申し訳有りません。その分、貴方の安全は責任を持って保障させていただきます。
&gt; 
&gt; **SCP-1337-JP:** それは全くありがたいパオ。ボクの協力者を自分で探すのも、何だか自信が無くなってた所だパオ。
&gt; 
&gt; **振木博士:**協力者、とは？
&gt; 
&gt; **SCP-1337-JP:** ボクの力を分け与えた人間は、なんと、魔法が使える様になれるんだパオ。本来それで協力者を作って、ボクの身を守ってくれる様お願いするつもりだったパオけど…
&gt; 
&gt; **振木博士:**先日に発生した事件についても、貴方が協力者である人間に力を分け与えた事が発端であると？
&gt; 
&gt; **SCP-1337-JP:**まあ、若気の至りって奴だパオ……みんな言う事を聞かなかったり、アクワルバッド団の奴等に攻撃が飛ばなかったり……
&gt; 
&gt; **振木博士:**アクワルバッド団とは以前襲撃した集団の事ですね。
&gt; 
&gt; **SCP-1337-JP:**そうだパオ。ボクに埋まってるこの…マジカライズストーンを狙ってるんだパオ。(鼻を伸ばし額の宝石を示す)
&gt; 
&gt; **振木博士:**仮にそのマジカライズストーンが奪われた場合、どうなるのですか？
&gt; 
&gt; **SCP-1337-JP:**世界が終わるパオ。それだけの力をボクは秘めてるんだパオ…ああ、自分自身が恐ろしいパオね。
&gt; 
&gt; **振木博士:**本当ですか？
&gt; 
&gt; **SCP-1337-JP:**本当だパオ。あいつ等は力を手に入れたらきっと世界征服に乗り出すパオ。だからボクの身を守る為に、人間の協力者が必要だったパオ。
&gt; 
&gt; **振木博士:**私達に出会う前の協力者とは…
&gt; 
&gt; **SCP-1337-JP:**それは追々話すパオ。まだ完全に安全かどうか、分からないからパオね…食後のデザートを約束してくれたら、明日にでも話すパオ。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **補遺:** インタビューを終えて約1時間後にSCP-1337-JP-A群がサイト-81██を襲撃、合わせて小規模な収容違反が発生した。

&gt; **対象:** SCP-1337-JP
&gt; 
&gt; **インタビュアー:** 振木博士
&gt; 
&gt; **日付:**200█/01/11
&gt; 
&gt; **付記:** 第3回インタビューログ。SCP-1337-JP-A群の襲撃により特設サイト-81██の設営及び収容プロトコルの見直しの完了後5日が経過している。円滑な会話の為振木博士はSCP-1337-JPをエルファと呼称。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **振木博士:** エルファさん。そろそろ安全が確保されたと言っても良いのではないでしょうか？
&gt; 
&gt; **SCP-1337-JP:** そうパオね。デザートもたまにつけてくれたし、まあ及第点だパオ。
&gt; 
&gt; **振木博士:** それでは、協力者の条件について教えて貰いたいのですが。
&gt; 
&gt; **SCP-1337-JP:** 簡単なことパオ。ボクが良いと思ったら話して、了解が得られたら晴れて魔法を使える様にしてやれるパオ。
&gt; 
&gt; **振木博士:**しかし、貴方はDクラス…もとい、協力してくれる職員には何もしなかったでは無いですか。
&gt; 
&gt; **SCP-1337-JP:** ボクにとってはちょっと駄目だったパオ。
&gt; 
&gt; **振木博士:**何故駄目だったのですか？
&gt; 
&gt; **SCP-1337-JP:**そりゃあ、ボクは他の妖精よりもずっと若い137歳だパオ。だからこそ礼節は守っておきたいパオ。
&gt; 
&gt; **振木博士:**つまり？
&gt; 
&gt; **SCP-1337-JP:**ボクだっていたいけな少女に力を貸して貰うのはちょっと心苦しいパオけど、流石に赤ん坊レベルの君達に力を貸すなんて…あっという間に死んじゃう可能性もあるし、リスクも高いパオ。
&gt; 
&gt; **振木博士:**我々は若過ぎるという事ですね。
&gt; 
&gt; **SCP-1337-JP:**そうだパオ…頑張って特訓すれば強くなって誤射も減ったと思うパオ…まあ、今からはよろしくだパオ。それから120歳ぐらいの健康な女の子が見付かったら、呼んで来て欲しいパオ。	
&gt; 
&gt; **振木博士:**検討しておきます。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** インタビュー内容からするにSCP-1337-JPと同等の異常性を持ち合わせたオブジェクトが存在する可能性が高く、調査が必要であると思われる。
