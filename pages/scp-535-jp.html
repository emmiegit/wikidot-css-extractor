**アイテム番号:** SCP-535-JP

**オブジェクトクラス:** Euclid

[[include component:image-block
|name=14390637970_ce47ed6f2c_z.jpg|caption=SCP-535-JPへと変化した廃墟の一つ]]

**特別収容プロトコル:** SCP-535-JPの周囲には立ち入り禁止の看板と部外者の侵入を禁止するフェンスを設置してください。周囲には非武装の職員2名を配置しフェンスを乗り越えて侵入しようとした部外者がいた場合は制止してください。いかなる場合でもDクラス含む財団職員がSCP-535-JP内部へ侵入することは禁止されています。万が一制止が間に合わず部外者がSCP-535-JP内部へと侵入した場合は決して追跡せず外部で待機してください。部外者がSCP-535-JP内から生還した場合は保護を行い内部の様子のインタビューを行います。インタビューの終了次第記憶処理を施し適宜カバーストーリーを適用して対応してください。

**説明:** SCP-535-JPは日本国内の廃墟となった面積300平方メートル以上の建築物内に出現する、火葬炉が設備されたホール(SCP-535-JP-1)と葬儀人(SCP-535-JP-2)の総称です。現在SCP-535-JPは日本国内で5か所確認されています。SCP-535-JP-1への侵入は建物内に存在する特定の出入り口を用いて行われ、それらは通常外部から視認できない位置の出入り口が選定されます。SCP-535-JP-1内部の空間は白と黒を基調とした自然石で構成されたホールの様のような作りになっています。壁には5～6機の火葬炉と操縦用の装置、スタッフルームと書かれたネームプレートが取り付けられた木製の扉が存在します。SCP-535-JP-1は建造部の内部構成を無視して出現するため、廃墟の外見からではSCP-535-JP-1の存在を確認することは出来ません。

SCP-535-JPの内部に人間(以下被害者と表記)が侵入しSCP-535-JP-1にたどり着いた場合、スタッフルームと書かれた部屋から喪服を着用したSCP-535-JP-2が出現します。SCP-535-JP-2は自らを「香川████」と名乗るやせ形の中年の男性であり、自身をこの火葬場の葬儀人であると称します。SCP-535-JP-2は被害者に対しあらゆる屁理屈、詭弁を用いて「すでに死亡している人間」「もうすぐ死亡する人間」「生きる価値のない人間」などと評価します。被害者に対して一方的な評価とその説明を終えたところでSCP-535-JP-2は被害者に被害者自身を火葬することを提案します。この提案に強制力はないため被害者はほぼ例外なくその提案を拒絶します。提案が拒絶された場合スタッフルーム及び廃墟内の各部屋から大量のSCP-535-JP-2が出現し被害者を拘束します。拘束された被害者は数人のSCP-535-JP-2らによって火葬されることに同意する旨と其の料金が書かれた書類へ強制的に拇印を捺印させられます。この際激しく抵抗を行うとSCP-535-JP-2らによって右の親指・手首が切断され、それを用いたSCP-535-JP-2の手によって捺印がなされます。

書類への捺印が終わった被害者は速やかに木製の棺へと納められた後に火葬炉で焼却されます。火葬が行われている最中であっても廃墟から煙が立ち上る様子は確認されません。SCP-535-JP-2によって死人であると評価されなかった人間、及びSCP-535-JP-2らの拘束を逃れ建造物の外へと逃れた人間は生還することが可能ですが生還した事例はごく少数です。

被害者がSCP-535-JP-1内で火葬されてから1カ月以内に被害者の家族・勤務先などに火葬代の請求が行われます。請求額は一般の火葬代・葬儀代と比べはるかに高額なもので請求先が裕福であればあるほどその金額は大きくなる傾向になります。加えて多くの場合は高額な追加料金・オプション料金が加算されその請求はさらに高額になります。料金の支払いが行われなかった場合、利子と称して請求代金の1/10に当たる金額が10日に1度、請求先の口座や宝石貴金属などの資産から回収されます。現在利子の回収を防ぐ手段は判明していません。

請求の支払いを終えた時点でそれ以上の強制的な料金の徴収は行われなくなります。しかし被害者の遺骨の返還などをオプションサービスという形で提案し、代金を請求した事例が存在します。SCP-535-JPが何を目的として資金を回収しているかは不明です。

SCP-535-JPのある廃墟はある日を境にインターネットの上で「廃墟マニアには堪らない場所」「サバイバルゲームに最適」「ドラッグの売人がいる」「痴女の幽霊が出る」などの多くの人間の興味を引く噂が飛び交っており興味本位で訪れる人間が大勢出現しました。その中でごく少数の人間がSCP-535-JP-2についての報告を行っていたことからSCP-535-JPが発見されました。その後の調査の結果SCP-535-JPのである廃墟について好意的な意見の書き込みやSCP-535-JP-2の存在を否定する意見の全てがSCP-535-JP内部から行われた自作自演であることが判明しました。

SCP-535-JPの特性上、Dクラスを用いた実験では「Dクラスなんて死んでいるも同然」[[footnote]]SCP-535-JP-2がどのような方法でDクラスの存在を知ったのかは不明です。[[/footnote]]との理屈を理由に火葬が行われるため有効な実験を結果を得ることが困難です。収容初期段階に犠牲となった財団職員やエージェントの音声記録、掲示板に書き込まれた生存者の報告から以下のような理由で火葬される可能性があることが確認されています。

&gt; ・白または黒を基調とした服装をしている
&gt; ・一般的に死をイメージする物品を身に付けている（髑髏・梟・十字架など）
&gt; ・冷え性を患っている
&gt; ・ネクタイを締めている
&gt; ・名前や誕生日、住所に4の数字が入っている
&gt; ・自分が死ぬ夢を見たことがある
&gt; ・厄年
&gt; ・生命線が短い
&gt; ・結婚をしていない40代以上の人間
&gt; ・剣道の段位を持っている(「武士道に習うべき」との事です。)
&gt; ・殺人歴または自傷歴がある(ピアス穴やタトゥー、[削除済み]も自傷行為に含まれます)
&gt; ・喫煙者または飲酒者
&gt; ・近いうちに死亡事故に会う(SCP-535-JP-2が未来予知能力を持つか否かは現在不明です)

[[collapsible show=&#34;追記1: 20██/██/██&#34; hide=&#34;隠す&#34;]]

SCP-535-JPから財団に対してDクラス職員含む財団関係者計██人分の葬儀代として約3000万円の請求が行われました。請求された金額は財団が予想していた金額を大きく上回るものでしたが当初の計画通りに代金の支払いを行う事が決定されました。しかしSCP-535-JPが提示した請求先の口座へ支払いを行おうとすると必ずエラーが発生したため、代金の支払いを行うことができませんでした。


&gt; //何としても代金の支払い方法を捜し出すんだ！//
&gt; //あの守銭奴は一般人から火葬代を取れなくなった代わりに、我々財団から利子を搾り取り続けるつもりだ！//
&gt; //ただでさえどんな用途で使われるかもわからないものに年に1億以上も払える訳ないだろうがクソ葬儀屋め！！//
&gt; [[&gt;]]
&gt; ██博士
&gt; [[/&gt;]]
[[/collapsible]]


[[collapsible show=&#34;追記2: 20██/██/█&#34; hide=&#34;隠す&#34;]]
██研究員の提案によりドローンを用いたSCP-535-JP内への直接の支払い作業が実行されました。ドローンがSCP-535-JP-1へと侵入した際にスタッフルームの扉から一体のSCP-535-JP-2が出現、ドローンを通じた会話に応じました。
以下はその音声記録です


&gt; **記録開始**
&gt; 
&gt; **SCP-535-JP-2:** 久しぶりのお客様ですね、今日は何の御用でしょうか？
&gt; 
&gt; **███博士:** 財団職員██人分の火葬代の支払いを持ってきた、これで利子の徴収を止めてもらおう。
&gt; 
&gt; **SCP-535-JP-2:** ああ、財団の方ですか･･･ならばその支払いはお受け取りできません。
&gt; 
&gt; **███博士:** 何だと？
&gt; 
&gt; **SCP-535-JP-2:** お受け取りできないといったのです。
&gt; 
&gt; **███博士:** そのような事が許されると思っているのか、これは受領拒否にあたるぞ。
&gt; 
&gt; **SCP-535-JP-2:** 通常ならばそうでしょうね、しかし今回は報復法が適用されていますので。
&gt; 
&gt; **███博士:** 報復法？
&gt; 
&gt; **SCP-535-JP-2:** ええ、あなた方は当店にお客様が来店できないよう不当な妨害行為を行っていますでしょう？
&gt; 
&gt; **SCP-535-JP-2:** その事に対する報復として、請求金を受け取らずに利子を徴収し続ける許可が正式に下りていますので。
&gt; 
&gt; **███博士:** そのような法律はこちらには存在しない、第一あのような強引な契約はこちらでは無効だ。
&gt; 
&gt; **SCP-535-JP-2:** 攻めの契約がわが社の方針なのでそこは何とも。
&gt; 
&gt; **SCP-535-JP-2:** それに契約はこちらのほうで行いました、第一契約書に「契約は全て[聞き取り不可]の法に準じて行われる」と明記されています。
&gt; 
&gt; **███博士:** 嘘の情報をばらまき人間を誘き込んでいたことも問題がないと？
&gt; 
&gt; **SCP-535-JP-2:** マーケティングの一環ですね、全く問題ないと考えております。
&gt; 
&gt; **███博士:** あくまで自分たちの行動は全て正当なものだと言い張るつもりか。
&gt; 
&gt; **SCP-535-JP-2:** 当然の主張でしょう？私共は一切法を犯してはいないのですから。
&gt; 
&gt; **SCP-535-JP-2:** 妨害行為についても近々然るべき手段によって訴えさせていただきますので。
&gt; 
&gt; **███博士:** 訴えられるべきは貴様らの方だ、正義は我々の方にある。
&gt; 
&gt; **SCP-535-JP-2:** あなた方のいい分は公式な場でお聞きいたしましょう。日程が決まり次第ご連絡いたします。
&gt; 
&gt; **SCP-535-JP-2:** 一銭も残さずに搾り取ってやる、お前ら終わったも同然だ。
&gt; 
&gt; ███博士の問いかけに答えずスタッフルームへと戻るSCP-535-JP-2の姿。
&gt; 
&gt; **記録終了**
&gt; 
[[/collapsible]]


[[collapsible show=&#34;追記3: 20██/██/█&#34; hide=&#34;隠す&#34;]]
裁判所への出頭命令と書かれた書類・████国法辞典・████判例辞典が財団宛に送付されました。出頭先として示されていた座標には20██年に廃校となった小学校の付属体育館が存在していました。事前の調査ではこの体育館に異常性は見られませんでしたが、出頭日当日に体育館内部に法廷が出現、大量のSCP-535-JP-2と同様の人型実体が裁判官、聴衆、告訴人として存在していました。裁判の形式は日本国内の裁判とほぼ同様の流れで進行しますが、審級が第6審まで存在するなどのいくつかの制度の違いが存在します。詳しくは████国法辞典を参照してください。

裁判に出席しなかった場合、告訴人であるSCP-535-JP-2の主張が一方的に通る可能性を鑑み財団は裁判への出頭を決定しました。現時点で財団は第1審・第2審ともに敗訴、██████████円の賠償金の支払いと利子の支払いの継続、SCP-535-JPに対する妨害行動の禁止が言い渡されています、これに対し財団は上訴を行いました。第3審は20██/█/██に予定されています。現在法律の専門家や経験豊富な弁護士を集めた法令部隊と-1 (被告人)が担当チームとして充てがわれ、対策に当たっています。

同時に裁判での敗訴に備えSCP-535-JPの無力化・及び利子回収の回避手段に関する研究が進められています。現在のところSCP-535-JPの異常下にある廃墟の耐久テストは一時的な破壊は可能であるものの、損傷の大きさに関わらず約24時間での再生が可能であること。また、修繕費と迷惑料と称してSCP-535-JPよりさらなる代金が徴収されることが判明した以上の成果は得られていません。

また第2審が終了した翌日、裁判所の山梨を名乗る人物から以下の内容の手紙がサイト-81██に届けられました。

&gt; こんにちは、ご機嫌いかがでしょうか？私は████裁判所の山梨と申します。建前やら細かい話やらは全部なしにして、いきなり本題へと入らせてもらいます。先日の第2審での結果をどう思いましたか？あまりにも被告人の主張が通り過ぎていると感じませんでしたか？
&gt; 
&gt; 見たところあなた方はとてもとても優秀な法律家や裁判の専門家たちが揃っていますね、今までの裁判記録を見るだけであなた方の優秀さが手に取るように分かりました。
&gt; 
&gt; では何故そんな優秀なあなた方が裁判で勝てないのか？その理由はとっても簡単です！被告人達と比べあなた方に誠意が足りないからです。今のままではあなた方は確実に敗訴してしまうでしょう。彼らは私たちにとても沢山の誠意を見せてくれました。
&gt; 
&gt; しかしご安心ください、誠意を見せるため時間はまだ十分に残っています！あなた方の誠意次第では裁判の行方はまだ分かりませんよ。もしあなた方が私たちに誠意を見せるつもりがあるのであれば、次の第3審で予定されている時刻より3時間早く出頭をお願いします。
&gt; 
&gt; あなた方の素晴らしい誠意に期待しております。
