**Ítem #:** SCP-3004-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Cotención:** No se debe interferir con SCP-3004-JP, ya que no influye en modo alguno en el público general.

**Descripción:** SCP-3004-JP es un espacio metafísico localizado aproximadamente a 1.500 km sobre el suelo, donde solía funcionar como &#34;Cielo&#34;.

Hasta hace al menos el siglo XXIV, SCP-3004-JP estuvo bajo el gobierno de múltiples entidades divinas cuyas doctrinas religiosas incluían el concepto de &#34;Cielo&#34;. Las sustancias metafísicas que componen SCP-3004-JP emiten uniformemente cantidades significativas de Radiación Akiva[[footnote]] Un indicador físico de la energía milagrosa que fundamentalmente poseen las deidades. [[/footnote]], lo que proporciona una base muy plausible para la teoría de que SCP-3004-JP fue creado por estas entidades divinas.

SCP-3004-JP exhibe una propiedad atractora para entidades espectrales que creyeron en el &#34;Cielo&#34; durante su vida; las entidades espectrales atraídas comienzan a residir voluntariamente en SCP-3004-JP tras su llegada. Estas entidades espectrales tienden a formar colonias basadas en sus creencias religiosas previas a su muerte para su compartimentación. En el pasado, SCP-3004-JP tenía suficiente espacio, entorno y actividades recreativas para que estas entidades espectrales siguieran residiendo, y las entidades divinas crearon y habitaron templos cerca de sus correspondientes colonias religiosas.

A partir de deducciones lógicamente naturales, se ha planteado la hipótesis de que las entidades divinas crearon SCP-3004-JP para proporcionar un hábitat ideal a las entidades espectrales, y lo habían gobernado desde entonces.

----

Debido al declive mundial de las creencias religiosas provocado por el desarrollo y la difusión de la tecnología científica, la intensidad existencial de las entidades divinas ha ido disminuyendo a un ritmo acelerado desde principios del siglo XIX. Como resultado, las entidades divinas empezaron a cesar activamente la omnipresencia de sus avatares [[footnote]]Como seres conceptuales, las entidades divinas son capaces de existir en múltiples puntos simultáneamente mediante la división de su energía obtenida a través de la fe.[[/footnote]], a concentrar dicha energía en sus yoes principales y a permanecer en lugares donde pudieran ganar fácilmente fe, como los lugares sagrados de sus religiones, desde alrededor del siglo XXIV, con el fin de mantener su propia existencia a una intensidad estable. Esta tendencia no fue una excepción para las entidades divinas que gobernaban SCP-3004-JP; cuando la Trinidad Cristiana cesó la omnipresencia de sus avatares en el siglo XXVIII, las entidades divinas desaparecieron por completo de SCP-3004-JP.

Desde el colapso de su sistema de gobierno hasta el día de hoy, 13/4/3315, SCP-3004-JP ha sido mantenido cíclicamente por una organización autogobernada compuesta por entidades espectrales.

Esta organización autogobernada está compuesta únicamente por entidades espectrales que han residido en SCP-3004-JP durante más de 100 años, y su existencia está estrictamente oculta al resto de entidades espectrales. Las principales actividades de la organización son las siguientes.

----
◾︎ Esfuerzos de encubrimiento para ocultar el hecho de que no hay ninguna entidad divina en SCP-3004-JP a las entidades espectrales que no forman parte de la organización autogobernada. Concretamente, estas actividades incluyen la imitación de la apariencia externa de una entidad divina mediante la fusión de múltiples entidades espectrales, y la realización de servicios haciéndose pasar por servidores divinos.

◾︎ Adquisición de recursos que han dejado de suministrarse debido a la desaparición de las entidades divinas. Esto se logra mediante la conversión de entidades espectrales pertenecientes a la organización autogobernada en energía divina a través de mecanismos rituales[[footnote]]Tales como templos donde solían residir entidades divinas[[/footnote]] que permanecen en SCP-3004-JP. Las entidades espectrales que serán convertidas son seleccionadas en el orden de su duración de residencia en SCP-3004-JP.

◾︎ Reparación de SCP-3004-JP, que se ha vuelto inestable debido a la desaparición de entidades divinas. Para ello se utiliza la citada energía divina; la escasez de la misma se aborda reduciendo gradualmente las áreas de actividad de las comunidades.

----

A medida que el número de entidades espectrales que llegan a SCP-3004-JP ha disminuido con el declive de la fe religiosa, la escala de estas actividades de autogobierno también se ha ido reduciendo. Suponiendo que el declive de la fe religiosa se acelere al ritmo actual, se estima que las comunidades espectrales de SCP-3004-JP se desintegrarán en los próximos 300 años.</textarea></pre>
