**Ítem #:** SCP-2451

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La CCAH de Tipo-L del Sitio-721 que contiene SCP-2451 debe ser modificada para incluir sellos de integridad temporal^^((bibcite xyank1))^^. Como las ubicaciones de SCP-2451-1 y SCP-2451-2#14 son actualmente [[[scp001-kln|desconocidas]]] y los eventos de aparición de SCP-2451-2 no han cesado y de hecho se han hecho más frecuentes, todas las medidas de contención anteriores no relacionadas directamente con la contención de SCP-2451-1 seguirán en vigor.

Las instancias resultantes de SCP-2451-2 deben ser sometidas de manera no letal si es posible, pero con fuerza mortal si es necesario, y deben ser alojadas en CCAHs separadas de Tipo-M y provistas de servicios básicos a menos que se indique lo contrario. En los casos en que, debido a la imprevisible ubicación temporal y espacial del extremo remoto de SCP-2451, las Celdas de Contención de Anomalías Humanoides estándar no sean suficientes para una contención fiable, la contención especializada será diseñada y realizada por el Especialista Principal de Contención de este proyecto, momento en el que se modificarán estos procedimientos.

__**Excepciones actuales**__:
||~ Designación||~ Aparición||~ Procedimientos de Contención||
||SCP-2451-2#94||12-02-2010||Se alojará dentro de una CCAH de Tipo M modificada para incluir una cubeta de 4 m x 4 m x 2,5 m (l x a x a) llena de salmuera (24% MgCl,,2,,).||
||SCP-2451-2#145||24-11-2010||Estará contenido dentro de un Casillero de Cadáveres Anómalos Reforzado (CCAR).||
||SCP-2451-2#168||17-03-2013||Estará contenido en un Armario de Bioseguridad de Nivel 4. Este debe ser revisado remotamente por si hay fugas dos veces al día. En caso de fuga, por favor vea 2451/BrchCon/Ti-15432A:v1.32 y evacúe el Sitio.||
||SCP-2451-2#177||28-06-2014||Permanecerá en un estado permanentemente apagado en la Plataforma de Vehículos Anómalos (PVA) de este sitio.||
||SCP-2451-2#243||02-11-2016||La contención es imposible en este momento. La instancia mostró rasgos físicos de //Macropanesthia rhinoceros// (Cucaracha Cavadora Gigante) y //Elephas maximus// (Elefante Asiático). La instancia estaba en posesión de tecnología avanzada y desapareció después de su aparición, ubicación desconocida. Se ha enviado una notificación de Prioridad Alfa-Rojo a todos los aliados conocidos.||
||SCP-2451-2#275-291||03-11-2016||El personal asignado a su destrucción no tendrá en cuenta las vocalizaciones de las instancias. El personal de seguridad que no cumpla con la instrucción anterior será eliminado. Las instancias deben ser eliminadas como peligros biológicos de Clase-IV usando todo el equipo disponible. **Tenga en cuenta que el fuego sostenido es necesario para una tasa de mortalidad del 100%.**||

Los restos de los especímenes de SCP-2451-2 exhumados en el patio trasero de la antigua residencia de SCP-2451-1 en ██ ████████ Road, Santa Cruz, CA se mantendrán en el Ala Exo-Biológica de este sitio para fines de investigación, disponibles a petición autorizada por el personal con autorización 2451/3.

[[collapsible show=&#34;+ Procedimientos de Contención de SCP-2451 v1.04&#34; hide=&#34;- Procedimientos de Contención de SCP-2451 v1.04&#34;]]
**Procedimientos Especiales de Contención:** Aunque SCP-2451-1 no es anómalo en sí mismo, estará alojado dentro de una CCAH de Tipo-L modificada para incluir sellos de integridad temporal^^((bibcite xyank1))^^. Las entrevistas con SCP-2451-1 se realizarán en un lugar en el que se pueda colocar a SCP-2451-1 de manera que SCP-2451 esté contenido dentro de la misma habitación.

Las instancias resultantes de SCP-2451-2 deben ser sometidas de manera no letal si es posible, pero con fuerza mortal si es necesario, y deben ser alojadas en CCAHs separadas de Tipo-M y provistas de servicios básicos a menos que se indique lo contrario. En los casos en que, debido a la imprevisible ubicación temporal y espacial del extremo remoto de SCP-2451, las Celdas de Contención de Anomalías Humanoides estándar no sean suficientes para una contención fiable, la contención especializada será diseñada y realizada por el Especialista Principal de Contención de este proyecto, momento en el que se modificarán estos procedimientos.

__**Excepciones actuales**__:

||SCP-2451-2#145||24-11-2010||Estará contenido dentro de un Casillero de Cadáveres Anómalos Reforzado (CCAR).||

||SCP-2451-2#177||28-06-2014||Permanecerá en un estado permanentemente apagado en la Plataforma de Vehículos Anómalos (PVA) de este sitio.||

Los restos de los especímenes de SCP-2451-2 exhumados en el patio trasero de la antigua residencia de SCP-2451-1 en ██ ████████ Road, Santa Cruz, CA se mantendrán en el Ala Exo-Biológica de este sitio para fines de investigación, disponibles a petición autorizada por el personal con autorización 2451/3.

**Descripción:** SCP-2451 es una anomalía temporal y espacial aproximadamente circular e inobservable con un radio aproximado de 75 cm. SCP-2451 no es de movilidad independiente, sino que permanece fijo permanentemente a 46°45&#39;28.5 &#34;N 100°35&#39;51.8 &#34;O, aproximadamente 8.4 metros bajo tierra, en el Sitio-721. [[[SCP-2798|Pre-Serapis]]], SCP-2451 se fijó en un punto 2,23 m hacia el este de SCP-2451-1, el antiguo Teniente Coronel Abraham Francis Mary Gustowski (n. 07-03-1929). SCP-2451 parece ser monodireccional, con el extremo observable en esta construcción de la realidad que muestra las características de un portal de estado fijo. El extremo no observable parece ser capaz de conectar con un número desconocido de constructos de realidad divergentes. Actualmente se desconoce si SCP-2451 está conectado a un único extremo móvil o a un conjunto de múltiples extremos fijos, cada uno de ellos anclado a un constructo de realidad específico.

SCP-2451 se activa a intervalos irregulares, generando una instancia de SCP-2451-2. SCP-2451-2 son nativos del constructo de realidad temporal al que se conecta SCP-2451 en ese momento, y varían mucho en apariencia. Las instancias de SCP-2451-2 aparecen iracundas y hostiles cuando emergen de SCP-2451, posiblemente como un efecto secundario de atravesar SCP-2451. El interrogatorio de las instancias de SCP-2451-2 revela un objetivo común, asesinar a un individuo considerado responsable de las atrocidades en su constructo nativo, más a menudo porque su papel durante un conflicto histórico estuvo directamente vinculado a los acontecimientos en su constructo originario.

SCP-2451-1 ha señalado su participación en el Proyecto Sueño Reparador, un proyecto clasificado del Ejército de los Estados Unidos, del que fue pionero el Gen. Bowe en 1962. No se ha recuperado ninguna documentación oficial sobre el proyecto, pero se han verificado las declaraciones de SCP-2451-1 sobre las ubicaciones afiliadas, los recursos materiales y el personal. La premisa principal de este proyecto era que utilizando algoritmos primitivos de tunelización temporal, se podía crear una anomalía temporal que uniera un extremo de estado fijo en el pasado con un extremo de estado fluido en la actualidad. 

La investigación comenzó en diciembre de 1956 y continuó hasta 1965, culminando en una prueba operativa el 03-01-1966, utilizando un prototipo primitivo. SCP-2451-1 indica que esta prueba no arrojó ningún resultado discernible, y la financiación se cortó en julio de 1966, poniendo fin a cualquier otra investigación. SCP-2451-1 fue dado de baja honorablemente después de la disolución del proyecto. Las respuestas de SCP-2451-1 a las preguntas sobre el Proyecto Sueño Reparador y la prueba operativa, y los exámenes neurológicos realizados en SCP-2451-1, indican la administración de amnésticos primitivos. Sin embargo, no fueron 100% efectivos, y SCP-2451-1 ha mantenido la mayoría de sus recuerdos desde 1973.

SCP-2451-1 indica que la primera instancia de SCP-2451-2 apareció aproximadamente 7 meses después de su destitución honorable. 

**Anexo 2451-A-01:** //Desaparición de SCP-2451 Post-Serapis//

El 02-11-2016 00:00:31, las grabaciones de seguridad muestran a SCP-2451-2#14 apareciendo abruptamente dentro de la CCAH de SCP-2451-1. Tanto SCP-2451-2#14 como SCP-2451-1 muestran signos de extrema angustia, en cuyo momento la transmisión se interrumpe por estática durante aproximadamente 1,4 segundos. Las imágenes muestran que la CCAH de SCP-2451-1 está completamente vacía. En este punto se presume que SCP-2451 y SCP-2451-2#14 han entrado en SCP-2451. Su ubicación es actualmente desconocida. 

Después de este evento, los eventos de aparición se han vuelto más frecuentes, y han planteado una mayor amenaza a la seguridad del sitio que en Pre-Serapis. Las sugerencias para la escalada de los procedimientos de contención de este proyecto están siendo evaluadas actualmente por su actual Jefe de Proyecto.

**Anexo 2451-A-02:** //Notas de recuperación y contención preliminar//

SCP-2451, SCP-2451-1 fueron recuperados del Complejo de Vivienda Social Sunshine Villa en Santa Cruz, CA el 07-08-2009 después de que los nuevos propietarios de su anterior residencia encontraran restos humanos y no humanos en el patio trasero de su propiedad. Los Agentes de Campo integrados en el Departamento de Policía de Santa Cruz dirigieron las unidades uniformadas lejos de la escena y coordinaron el despliegue de los bienes de la Fundación para aislar a los testigos, manejar la administración de las amnésticos y controlar el tráfico.

SCP-2451-2#14 fue hallada el 03-10-2009, durmiendo en un coche en un aparcamiento de Walmart en Santa Cruz, CA. Fue recuperada por un equipo de extracción de la Fundación después de que los agentes de policía de patrulla comprobaran su identificación. SCP-2451-2#14 no tenía hogar y vivía bajo la supuesta identidad de Ethel McAllister.

**Anexo 2451-A-03:** //Extractos de entrevistas con SCP-2451-1//

&gt; //Fecha de registro: 08-08-2009//
&gt; //Entrevistador: Dr. A. E. M. Gunther (AG)//
&gt; //Entrevistado: SCP-2451-1//
&gt; 
&gt; **AG:** Dígame Sr. Gustowski, ¿tiene alguna idea de por qué está aquí?
&gt; 
&gt; **SCP-2451-1:** Por supuesto que sí. Supongo que tiene que ver con lo que enterré en mi patio antes de que esos banqueros gilipollas me embargaran la casa.
&gt; 
&gt; **AG:** Cierto. ¿Es consciente de la naturaleza de los cuerpos que exhumamos?
&gt; 
&gt; **SCP-2451-1:** Es difícil no hacerlo, hijo. Una de esas cosas tenía un pico del tamaño de todo mi brazo, y el doble de ancho. También afilado, tengo las cicatrices justo aquí. [el sujeto comienza a subir la manga de su overol]
&gt; 
&gt; **AG:** Está bien, Sr. Gustowski, le creo. Entonces, ¿por qué no informó de esto cuando aparecieron?
&gt; 
&gt; **SCP-2451-1:** [el sujeto se inclina sobre la mesa y levanta las cejas] ¿Y qué habría dicho la policía si les hubiera dicho que un hombre pájaro de 8 pies apareció detrás de mí de la nada y me atacó?
&gt; 
&gt; **AG:** Tiene razón.
&gt; 
&gt; **SCP-2451-1:** [ríe] También ese pico, hijo.

&gt; //Fecha de registro: 13-08-2009//
&gt; //Entrevistador: Dr. E. L. Ehrles (EE)//
&gt; //Entrevistado: SCP-2451-1//
&gt; 
&gt; **EE**: Buenos días, Sr. Gustowski. Voy a llevar a cabo su entrevista esta mañana. Confío en que haya dormido bien.
&gt; 
&gt; **SCP-2451-1:** No era mucho peor que ese maldito centro de vivienda social. A mi edad, su idea del cautiverio es mucho mejor que los colchones de cartón y la basura no identificable que me dieron allí.
&gt; 
&gt; **EE:** Sí, bueno. Hoy quiero preguntarle sobre su tiempo con lo que usted llama el Proyecto Sueño Reparador.
&gt; 
&gt; **SCP-2451-1:** Dispare, hijo.
&gt; 
&gt; **EE:** Gracias. Anteriormente le dijo a mi colega que el proyecto implicaba algún tipo de manipulación temporal, pero que no funcionaba como se pretendía. ¿Puede explicar en detalle cuáles eran los objetivos del proyecto exactamente?
&gt; 
&gt; **SCP-2451-1:** ¿No se lo he dicho ya a su colega? Ellos [el Gen. Bowe] querían que volviera y matara a Hitler. Les dije que estaban locos, pero ya sabe cómo es en el Ejército, cuando dicen que saltes... de todas formas, tampoco funcionó, así que eso fue todo.
&gt; 
&gt; **EE**: Ah, debo haberme perdido eso en las notas de mi colega. Y no funcionó como usted dice. ¿Qué fue mal?
&gt; 
&gt; **SCP-2451-1:** Hijo, ¿parece que tengo alguna puta idea de lo que salió mal? Yo solo era el encargado, el tipo que se quedaba muy quieto mientras todas esas máquinas de mierda costosas zumbaban y zumbaban a mi alrededor. Todo lo que puedo decirle es que no funcionó. Me quedé ahí parado esperando algo y nunca llegó.
&gt; 
&gt; **EE:** Bien. ¿Y luego fue destituido honorablemente?
&gt; 
&gt; **SCP-2451-1:** Eso es el meollo de la cuestión. Tampoco podía recordar mucho, pero unas semanas después empecé a soñar con ello, y unas pocas semanas más tarde los recuerdos volvieron. No sé lo que hicieron, pero no eran muy buenos en eso, si me pregunta. De todos modos, no pasó mucho tiempo después de eso cuando apareció el Gran Pájaro.
&gt; 
&gt; **EE:** Cierto, SCP-2451-2#1. 
&gt; 
&gt; **SCP-2451-1:** Si usted lo dice, hijo. Yo lo llamo Gran Pájaro, puede llamarlo como quiera.

&gt; //Fecha de registro: 10-09-2009//
&gt; //Entrevistador: Dr. E. L. Ehrles (EE)//
&gt; //Entrevistado: SCP-2451-1//
&gt; 
&gt; **EE:** [muestra a SCP-2451-1 una foto de SCP-2451-2#14] Sr. Gustowski, ¿qué puede decirnos de esta entidad?
&gt; 
&gt; **SCP-2451-1:** ¿Ella está aquí, Ethel está aquí? Será mejor que no la haya lastimado, ni tan siquiera un maldito pelo, ¿me oye?
&gt; 
&gt; **EE:** Ella no es Ethel, Sr. Gustowski, y no la hemos hecho daño. Sabemos que está casado, aunque fingió estar soltero durante su estancia en la vivienda social. ¿Y eso por qué?
&gt; 
&gt; **SCP-2451-1:** Malditos bastardos del gobierno. Sí, Ethel es mi esposa. ¿Por qué demonios cree que no quería que nadie supiera que estábamos casados? Tenía una gran cantidad de cosas raras enterradas en ese patio, y me echaron antes de que pudiera quitarlas. Pensé que era solo cuestión de tiempo que alguien viniera a buscarme, y no iba a dejar que ustedes, imbéciles, la trataran como a un bicho raro. Estaba mejor en mi camión hasta que pudiera llegar a un lugar seguro. Pensé que estarían satisfechos conmigo y con esa maldita cosa del portal que tengo pegada al culo.
&gt; 
&gt; **EE:** La hemos examinado, Sr. Gustowski. Ella vino a través de SCP-2451, ¿no es así?
&gt; 
&gt; **SCP-2451-1:** Sí, lo hizo. [hace una pausa] Era un día de verano de 1975, caliente y sudoroso como el culo de un tejón. La cosa más bonita que había visto desde hace mucho tiempo también. Aunque me costó explicar que yo no era el tipo al que la enviaron a matar. Tuve que desarmarla y derribarla antes de que entrara en razón. ¿Qué puedo decir? En el fondo soy un romántico. [hace una pausa]
&gt; 
&gt; **EE:** Continúe.
&gt; 
&gt; **SCP-2451-1:** De todos modos, descubrimos que no podía volver, así que la escondí en la casa. Al final pensamos que sería más fácil si nos casábamos, así no tendría que quedarse dentro todo el tiempo.
&gt; 
&gt; **EE:** ¿Es consciente de que solo es superficialmente humana?
&gt; 
&gt; **SCP-2451-1:** Hijo, a mi corazón no le importa una mierda eso, y a usted tampoco debería importarle. Escucha, ustedes ganan, la tienen, ahora no sea un imbécil y al menos déjenos vivir juntos.
&gt; 
&gt; **EE:** Consideraré hacer la solicitud con su líder de proyecto.
