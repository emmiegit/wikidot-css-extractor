**일련번호:** SCP-580-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-580-KO는 그 개체의 다수가 산재하므로 유클리드(Euclid) 등급에 준하는 특수 격리 절차를 취한다. 다만 해당 개체의 성질이 분명히 파악되었고, 그 격리 절차가 완전히 통제된다는 점은 분명하다. SCP-580-KO의 격리는 기지별로 제한된 인원이 수행한다. SCP-580-KO의 격리 파기 시 해당 인물을 구금하여 여타 요주의 단체와의 관련성을 조사하며, 되도록이면 대상을 회수할 수 있도록 한다.

**설명:** SCP-580-KO는 약 1cm 두께의 변칙적 두피 조직이다. SCP-580-KO의 일부를 피험자의 머리 위에 배치할 경우, 대상은 2시간 내로 두피에 흡착한다. 완전히 설치된 SCP-580-KO는 주변 피부를 통해 스스로의 색감과 질감을 피험자의 두피와 어울리게 조절하기에 대상은 외견상으로 정상적인 두피와 구분되지 않으며, 피험자의 신체 일부인 것처럼 접합부를 통해 물질을 교환할 수 있다. 반면에 설치되지 않은 상태의 SCP-580-KO는 뚜렷한 변칙적 성질이 드러난다. 이 경우 대상은 전혀 물질대사를 하지 않으며 생장 및 노화를 하지 않은 채로 보존되며, 높은 탄력성과 강도를 가진다.

설치된 SCP-580-KO의 주요 변칙성은 태양에너지를 통한 고효율의 광합성이다. SCP-580-KO는 광 에너지의 대부분을 활용하여 체내 이산화탄소를 산소로 변환하여 에너지를 생산할 수 있으며, 그중 일정 비율을 스스로의 성장 및 물질 대사에 활용한다. 따라서 광합성량을 통하여 SCP-580-KO의 성장량을 추정할 수 있다. 이외 잔여 에너지는 당의 형태로 피험자에게 공급된다. 이 과정에서 피험자에 공급되는 에너지는 SCP-580-KO의 빛 흡수량의 90%에 육박한다. 다만 SCP-580-KO의 실제 광합성량은 당일의 기후나 일사량에 영향을 받으며, 또한 외부 활동 시간이나 모발 수, 피부색 등의 특성에 따라 SCP-580-KO의 에너지 생산량에 개인차가 발생할 수 있다.

**내력:** SCP-580-KO의 첫 등장은 전임 O5-██(이하 SCP-580-KO-DE)에 의한 것이었다. 다만 대상이 SCP-580-KO-DE의 피부에 &#34;붙어&#34; 있었기 때문에 당시에는 대상에 대한 체계적인 연구가 이뤄질 수 없었다. 1858년 SCP-580-KO-DE의 사망 직후에 SCP-580-KO가 처음으로 확보될 수 있었으며, 이는 본인의 요청에 따른 것이었다. SCP-580-KO-DE는 유언으로서 해당 변칙개체를 실용화하여 필요 인원에게 보급할 것을 요청하였다.

 O5 평의회는 SCP-580-KO-DE의 숭고한 이타심을 기리는 의미에서 대상에 대한 실용화를 시도하였으나, 이는 적지 않은 반향을 불러일으켰다. 재단의 기술력 상 SCP-580-KO가 &#39;완전히&#39; 안전하다는 것은 증명할 수 없기에, 대상에 대한 활용은 연구적인 용도로 제한되었다. 이후 SCP-580-KO에 대하여 수많은 실험 시행과 임상 검증이 발생하였으며, 현재 SCP-580-KO의 임상 시험은 각 지부로 확장되었다.

**비판 및 반론:** 대상에 대한 상당한 반발에도 불구하고, 재단은 임상적 검증을 유지하는 방향성을 고수하였다. 이에 더하여 재단은 SCP-580-KO에 제기되는 주요한 반대 의견에 대하여 성명을 발표하였다. 몇 가지 SCP-580-KO에 대한 비판과 이에 대응하는 공식적인 입장은 다음과 같다.

&gt;&gt; SCP-580-KO 활용의 이점은 극히 미미하며 굳이 해당 개체를 활용할 필요는 없다?
&gt; 
&gt; SCP-580-KO의 생산 요소가 비변칙적인 방식으로 충분히 충족될 수 있다는 점은 사실이지만, 대상의 활용은 명확한 긍정적 효과를 가집니다. 과도한 업무를 수행하는 일부 인원에게 해당 개체는 명확한 편의성을 제공할 수 있습니다. 또한 SCP-580-KO는 식량 및 에너지 생산의 측면에서 여타 방식과 분리된 독립적인 수단이 될 수 있으며, 극한 상황에 대한 대비책이 될 수 있습니다.
 
 
&gt;&gt; SCP-580-KO 임상 시험의 참여를 거부하면 불이익을 받을 수 있다?
&gt; 
&gt;&gt; SCP-580-KO의 임상 시험의 대상자가 개인의 주관에 의해 선택된다?
&gt; 
&gt; SCP-580-KO 임상 시험의 참여는 전적으로 피험자의 자의적인 선택에 따른 것이며, 이에 참여하지 않는 것에 대한 불이익은 존재하지 않습니다. 다만 장기적으로 SCP-580-KO를 성공적으로 관리하는 것은 인사상의 이점으로 작용할 수 있습니다. 또한 SCP-580-KO에 대한 신청자가 많을 경우, 근무 환경이나 해당 인원의 적합성 등을 종합적으로 고려할 수 있습니다.


&gt;&gt; SCP-580-KO의 시험 중 무고한 심문을 받을 수 있다?
&gt; 
&gt; 명백한 허위입니다. SCP-580-KO의 피험자가 여타 요주의 단체에 협력한 것으로 판단될 경우에만 심문이 실시될 수 있습니다. 재단은 보안상의 이유로 피험자에 대한 정보를 다양한 방식으로 수집할 수 있음에도 불구하고, 피험자의 동의 하에 해당 변칙개체에 부착된 나노 칩에서 수집된 실증적인 자료만을 활용합니다. 해당 자료는 완벽하게 보호되어 있으며, 이에 대한 모든 접근은 기록됩니다.


&gt;&gt; SCP-580-KO에 대하여 밝혀지지 않은 변칙성이 존재할 수 있다?
&gt; 
&gt;&gt; SCP-580-KO의 활용이 대규모의 인명 사고를 발생시킬 수 있다?
&gt; 이는 사실이 아닙니다. 또한 SCP-580-KO의 위험성에 대해 조사한 결과, SCP-580-KO의 착용자가 겪는 변칙적 위험은 비변칙적 헤어스타일인 스킨헤드 대조군과 유의미한 차이가 없었습니다. 즉 SCP-580-KO의 착용은 통계적으로 일반적인 두피 조직보다 더 위험하지 않으며, 해당 개체의 변칙적 기제와 특정 인명 사고 간의 인과성은 검증되지 않았습니다.</textarea></pre>
