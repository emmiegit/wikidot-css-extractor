    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-PL-086 — Wiem o Fundacji
**Auteur :** [[user Dr JamesH]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 30 avril 2014
**Image(s) :** [https://imgur.com/wajhVwd ici] et [https://imgur.com/ZqzW5EU ici].
[[include credit:end]]

**Objet n^^o^^ :** SCP-086-PL

**Classe :** Euclide

[[include component:image-block name=http://fondationscp.wikidot.com/local--files/scp-pl-086/wajhVwd.jpeg|caption=Photographie n^^o^^ 1 : l&#39;un des murs du premier étage (lors du nettoyage par D-519).|width=250px]]

**Procédures de Confinement Spéciales :** L&#39;objet est confiné dans l&#39;une des maisons à proximité du parc  ████████, en Pologne. Il se situe plus précisément dans la maison //[CLASSIFIÉ]// de la forêt //[CLASSIFIÉ]//. La zone de recherche couvre une surface d&#39;un rayon de 50 mètres autour de l&#39;objet et est constamment patrouillée par un minimum de quatre (4) agents de sécurité de la Fondation. Tout individu non-autorisé essayant d&#39;entrer dans la maison occupée par l&#39;objet doit être anesthésié et recevoir des amnésiques de Classe B (au minimum, selon le temps que le civil a passé à regarder l&#39;objet). En cas d&#39;insubordination exceptionnelle vis-à-vis des avertissements de sécurité, l&#39;utilisation de la force est autorisée. Les recherches sur l&#39;objet ne peuvent impliquer que des membres du personnel disposant d&#39;une accréditation de sécurité de Niveau trois (3) et des membres du personnel de Classe D sélectionnés. 

Les portes et les fenêtres de la maison ne doivent pas rester ouvertes pendant une période supérieure à 10 secondes. Une fois par semaine, un membre du personnel de Classe D sélectionné (désormais nommé le nettoyeur ou le confrontateur) a l&#39;obligation -- avec un microphone, un casque et une caméra -- de franchir le seuil de la maison occupée par SCP-086-PL et d&#39;arracher tous les autocollants, les cartes et les photos que celui-ci a laissés sur les murs. Dans ce même temps, il doit poursuivre la conversation avec l&#39;objet si celui-ci le demande. Les hallucinations visuelles (--au minimum, pour le moment, celles encore non-observées--) doivent être décrites en détail par le confrontateur lorsqu&#39;il nettoie le désordre qu&#39;a laissé l&#39;objet, même si cela cause l&#39;interruption de la conversation ou la mort.

Avant la confrontation, le membre du personnel de Classe D doit subir des procédures lui permettant de conserver son sang-froid et de comprendre le poids des actions entreprises, qui sont décrites en détail dans les **Directives n^^o^^ 1**. 

En raison de la capacité de SCP-086-PL à manipuler librement les éléments visuels de son environnement, il est recommandé que le nettoyage hebdomadaire soit assisté par le chef de projet se tenant à l&#39;extérieur de la maison, qui vérifiera régulièrement l&#39;état et la santé mentale du membre du personnel de Classe D (par le biais de questions et de réponses). Il est également recommandé de documenter autant que possible l&#39;intérieur de la maison occupée par l&#39;objet.

Le grenier du bâtiment doit rester fermé, peu importe la curiosité du personnel de recherche. Si un membre de l&#39;Administration O5 considère qu&#39;une visite du grenier est nécessaire, il publiera une déclaration. Cette règle s&#39;applique dans une moindre mesure au sous-sol, que le personnel ne peut pas examiner plus de trois (3) minutes par jour afin d&#39;effectuer la documentation nécessaire (si l&#39;objet le permet). 

Si un individu non-autorisé entre dans l&#39;aire d&#39;influence de SCP-086-PL, la Procédure 086-KL doit être appliquée, conformément à l&#39;ordre de l&#39;Administrateur O5-██.

[[include component:image-block name=http://fondationscp.wikidot.com/local--files/scp-pl-086/ZqzW5EU.jpeg|caption=Photo n^^o^^ 2 : imprimé vert représentant probablement les contours d&#39;une fine silhouette humaine, supposément une visualisation de SCP-086-PL.|width=200px]]

**Description :** SCP-086-PL appartient au groupe des objets conspirationnistes (auquel la Fondation doit faire face depuis 17██). Son objectif est de dévoiler et de propager des éléments récupérés par la Fondation, qui peuvent menacer sa structure, ses employés ou son fonctionnement. La cause de la haine des objets conspirationnistes est inconnue, bien qu&#39;il soit possible que ce sentiment s&#39;applique à des événements futurs dont seuls eux ont connaissance.

SCP-086-PL a la capacité de coller des autocollants, des rapports et des photographies d&#39;objets capturés ou qui le seront dans le futur par la Fondation à l&#39;intérieur de la maison. Il peut également manipuler librement les éléments qu&#39;il crée et peut apparaître sous toute forme. La documentation des objets futurs est impossible, SCP-086-PL pouvant les faire apparaître sous la forme //[CLASSIFIÉ]//. L&#39;objet n&#39;a jamais présenté de capacités lui permettant de manipuler l&#39;espace-temps.

Il a été clairement déterminé que l&#39;objet est conscient et est capable de quitter la maison s&#39;il trouve la moindre faille. Cependant, son temps de réaction a été calculé à 20 secondes après qu&#39;il a remarqué un changement dans la structure externe de la cellule de confinement. Cela permet aux membres du personnel de Classe D d&#39;entrer et de sortir du bâtiment.

Initialement, la maison était habitée par M. et Mme C██████████, qui déménagèrent après un an en raison de la &#34;moisissure menaçant la structure du bâtiment&#34; (selon un extrait du rapport du technicien ayant examiné la maison). Après une semaine, M. C██████████ se tint soudain devant le seuil de la Fondation en larmes, affirmant : &#34;je sais ce que vous avez fait à //[DONNÉES SUPPRIMÉES]//&#34; (//Si quiconque, dans n&#39;importe quel rapport, décide de révéler des données si détaillées, il en subira les conséquences// -- O5-██). Il reçut des amnésiques de Classe B, et des Agents commencèrent les procédures permettant de confiner l&#39;objet.

À cette occasion fut préparé le **Rapport n^^o^^ 1 (Agent ██████) :**
&gt; Nous n&#39;avons pas été autorisés à entrer à l&#39;intérieur du bâtiment. À travers une fenêtre, nous avons observé ce qui suit : le rez-de-chaussée est composé d&#39;un couloir (~ 10 mètres de longueur), d&#39;une cuisine (~ 15 mètres carrés), de toilettes (~ 6 mètres carrés) et d&#39;un salon (~ 25 mètres carrés).
&gt; 
&gt; Le premier étage est composé d&#39;une chambre (~ 17 mètres carrés) et de deux pièces avec une fonction non-identifiée (~22 et 19 mètres carrés) ; il y a également un espace vide qui sert d&#39;endroit pour s&#39;asseoir (~ 10 mètres carrés).
&gt; 
&gt; La fenêtre du grenier ne permet de rien voir à l&#39;exception d&#39;un intérieur sombre, bien que les rayons du soleil passent à travers.
&gt; 
&gt; Les murs et les sols des deux étages mentionnés (à l&#39;exception du grenier, pour lequel nous ne pouvons être sûrs) sont recouverts de nombreuses feuilles et photographies faiblement espacées dont le contenu est inconnu. Tout le bâtiment est couvert de moisissure et de champignons, et il y a des traces ressemblant à un résidu de feu. Tout est en désordre, le plâtre tombe, les chaises sont dispersées, et des objets domestiques sont visibles.
&gt; 
&gt; Conclusion : la situation nécessite l&#39;intervention de membres du personnel de recherche ou de Classe D afin d&#39;établir plus précisément les propriétés et/ou fonctions de l&#39;objet.

Afin de pouvoir en savoir davantage et en suivant les suggestions de l&#39;Agent ██████, un membre du personnel de Classe D a été envoyé. La classification et certaines des propriétés de l&#39;objet ont été établies avec l&#39;aide du Dr █████████, qui avait déjà fait face à des objets conspirationnistes dans le passé.

[[collapsible show=&#34;(Ouvrir) Exploration 1&#34; hide=&#34;(Fermer) Exploration 1&#34;]]
**Description :** //D-519 est un homme en bonne santé spécifiquement entraîné pour la confrontation avec SCP-086-PL. Il a été équipé d&#39;une caméra attachée à son épaule, d&#39;un microphone et d&#39;un casque.//
------------------------------------------------------------------------------------------------------------------
**Déroulement :**
**Dr ██████ :** Commencez comme nous vous l&#39;avons appris, D-519.

**D-519 :** Compris.

//D-519 empoigne la poignée de porte, entre dans la maison et ferme rapidement la porte. La caméra montre un couloir presqu&#39;entièrement détruit. Ses murs sont recouverts de photographies et de feuilles A4.//

**D-519 :** Je suis à l&#39;intérieur.

**Dr ██████ :** Pouvez-vous me dire ce que vous voyez sur les feuilles ou les photographies ? 

//D-519 s&#39;approche.//

**D-519 :** Il est écrit //[SUPPRIMÉ]]// sur la première page en partant du bord.

**Dr ██████ :** C&#39;est intéressant. Vous sentez-vous bizarre ? Des vertiges, de l&#39;anxiété ? 

**D-519 :** Non, j&#39;entends seulement un cognement fort et régulier, mais vous l&#39;avez sûrement remarqué.

//Le microphone n&#39;enregistre aucun son.//

**Dr ██████ :** Non, nous n&#39;avons pas remarqué, D-519. Vous devez décrire tout ce que vous voyez, peu importe l&#39;évidence de certains phénomènes.

**D-519 :** Donc il n&#39;y a que moi qui entends ça ?

**Dr ██████ :** Oui. Maintenant, montez à l&#39;étage.

**D-519 :** J&#39;ai peur.

**Dr ██████ :** Je ne veux pas faire pression sur vous, D-519, mais je pense que vous vous rappelez de //[SUPPRIMÉ]// ?

//D-519 suit les instructions après un court soupir. La caméra montre le premier étage.//

**D-519 :** Hum, le cognement s&#39;est arrêté lorsque je suis arrivé ici.

**Dr ██████ :** Bien, vous commencerez ici. Arrachez le maximum de photographies et de feuilles. Informez-nous de tout phénomène dérangeant. 

//D-519 commence à nettoyer. La photographie n^^o^^ 1 est prise. Après dix minutes, il s&#39;arrête soudain dans son travail.//

**D-519 :** &#34;Je n&#39;aime pas ça...&#34; 

**Dr ██████ :** Qu&#39;est-ce que vous voulez dire, D-519 ?

**D-519 :** Cette chose... elle vient de le dire. Qu&#39;elle n&#39;aime pas ce que je fais et que je devrais lire les éléments concernant //[SUPPRIMÉ]//.

**Dr ██████ :** Vous connaissez les Directives n^^o^^ 1, donc continuez. 

//D-519 se tient immobile pendant un instant, puis commence soudainement à courir en direction de l&#39;escalier. La photographie n^^o^^ 2 est prise.//

**Dr ██████ :** Que faites-vous, D-519 ?

**D-519 :** &#34;Montre-moi à eux&#34;. Elle a dit ça et la maison a commencé à tanguer.

//La caméra ne montre aucun changement dans l&#39;intérieur du bâtiment ni aucune distorsion de l&#39;image.//

**Dr ██████ :** Sortez, D-519.

**D-519 :** Mais comment descend-on ? (il commence à haleter) Où est la sortie, bon sang ? (il grogne)

**Dr ██████ :** Tout droit D-519, allez tout droit.

**D-519 :** Quoi ? Ah, arrêtez-ça ! Je ne vais pas commencer à lire ! Éteignez la torche ! Cette torche !

**Dr ██████ :** D-519 ?

//D-519 éteint la caméra et le microphone.//

**Procédure :** //Une minute après cet incident, une unité d&#39;agents fut envoyée afin de trouver D-519. Celui-ci ne fut pas trouvé sans entrer dans le grenier (où menait les traces). Des mesures de sécurité particulières furent implémentées. La permission d&#39;utiliser des munitions létales fut accordée après que D-519 a été observé en train d&#39;essayer de quitter le bâtiment.// -- Dr ██████.
[[/collapsible]]
