    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3339

**项目等级：**--反熵--线上

**收容等级：**Neutralized

**特殊收容措施：**SCP-3339应被所有骨干互联网服务提供商屏蔽。访问SCP-3339需2/3339级权限许可。如果出现未经授权的平民访问SCP-3339的情况，将部署MTF Gamma-5（“红鲱鱼”）前往访问者所在地以对所有SCP-3339-1或SCP-3339-2的目击者执行A级记忆删除。

--每周六应派遣一名经过训练的研究员于UTC时间19：00进入SCP-3339-2。该研究员应记录表演过程及SCP-3339-2内平民的数量（更多详细信息请参见**附录**）。--

//收容措施更新：根据事件3339-A后SCP-3339异常特性的变化，不再部署人员进入SCP-3339-2。将保留初级收容措施。//

**描述：**SCP-3339是一个可通过“randall-█████.net”的域名访问的网站。当载入互联网浏览器[[footnote]]SCP-3339与能够运行Adobe Flash或HTML 5的浏览器兼容。值得注意的是，SCP-3339无法与任何版本的IE浏览器或微软Edge浏览器兼容，尽管后者可与HTML 5兼容。[[/footnote]]时，SCP-3339将在精心设计过的紫绿相间背景中显示以下内容：
[[=]]
&gt; [[size 150%]]**小丑Randall的古怪百老汇剧院！**[[/size]]
&gt; [[size 75%]]由幸福工厂™为你提供[[/size]]
&gt;
&gt; 小朋友们好！你是否曾经想去看电影，但你的父母不让你去？别担心，小丑Randall会支持你的!每周六晚七点[[footnote]]此时间会改变以匹配观看者的时区。[[/footnote]]，参加小丑Randall的古怪百老汇剧院来看看那些会让你目不转睛的景象，因为其他东西都不值得一看！
&gt;
&gt; ||[[size 120%]]参加！[[/size]]||
[[/=]]

如果在周六UTC时间18：45至19：10之间按下“参加！”按钮，SCP-3339-1将在相应对象电脑上显现。然而，如果在时间段外按下此按钮，将不会产生后续异常效应。

SCP-3339-1为标有“小丑Randall的百老汇剧院——祝您本次参观愉快。”字样的入场券。SCP-3339-1将从激活过SCP-3339的计算机开口处[[footnote]]在大多数情况下，开口为磁盘驱动器或其中一个通风口。在一次测试中，激活SCP-3339的计算机不具有通风口、磁盘驱动器或其他开口。SCP-3339-1通过显示器和显示器框架之间的缝隙弹出。[[/footnote]]发放，无明显来源。如果相应对象持有SCP-3339-1并离开他们当前所在的房间，或者处于室外的该对象进入室内空间，SCP-3339-1的异常特性将显现。在此种情况下，相应对象将被传送至SCP-3339-2。受影响的相应对象还报告称所有出口似乎都是通往SCP-3339-2的入口。SCP-3339-1的异常特性将在UTC时间19：10后终止。

SCP-3339-2是一个理论上存在于一个超维度位置的剧院，与[[[http://scp-wiki-cn.wikidot.com/scp-1763|SCP-1763]]]类似。SCP-3339-2包含大量面向大型舞台的座位。SCP-3339-2完全由木材建造而成，装饰方式与现代剧院类似。一旦有相应对象进入SCP-3339-2，一本小册子将出现在该对象手中，描述他们即将看到的表演。

在UTC时间19:10后，SCP-3339-2内部的光线开始变暗，一个低沉的声音将宣布演出的名称。由人形生物组成的演员和剧组（命名为SCP-3339-3）将展示不同体裁和质量的表演（参见**附录**）。有些表演利用了异常现象。SCP-3339-2的观众席前有一道不可见，无法穿透的屏障阻止观众与SCP-3339-3互动。

SCP-3339最初是指导致5至14岁儿童暂时失踪的现象。直到2014年在采访一名受影响的儿童后确定SCP-3339的存在。
&gt; **研究员笔记：**本文件的**描述**部分描述了SCP-3339与3339-A事件发生前的所有相关异常。此后，SCP-3339的多个方面都发生了变化。有关事件的更多信息请参见**附录02**。
&gt;
&gt; //- 研究员Calvin//

**附录：**测试记录

[[collapsible show=&#34;+ 打开测试记录&#34; hide=&#34;- 关闭测试记录&#34;]]
&gt; **特工笔记：**为了正确格式化，请使用以下格式描述进入SCP-3339-2的情况：
&gt;
&gt;&gt; **研究员：** [进入SCP-3339-2的研究员姓名]
&gt;&gt;
&gt;&gt; **演出名称：**[演出的名称]
&gt;&gt;
&gt;&gt; **演出描述：**[演出的描述]
&gt;&gt;
&gt;&gt; **经过时间：**[演出期间经过的时间]
&gt;&gt;
&gt;&gt; **平民描述：**[观众中平民的描述和人数]
&gt;&gt;
&gt;&gt; **笔记：**[任何补充笔记]
&gt;
&gt; //- 特工Gilbert//

&gt; **研究员：**████博士
&gt;
&gt; **演出名称：**“太空大战！”
&gt;
&gt; **演出描述：**一场据称发生在星际飞船上的冲突。两位角色，Nicholas将军和Henry国王，正在讨论贸易争端。这场争端以双方交火告终，Nicholas将军是胜利者。Nicholas将军随后登上他的私人星际飞船飞走了。
&gt;
&gt; **经过时间：**16分钟
&gt;
&gt; **平民描述：**至少100名年龄在5岁至12岁之间的不同种族的儿童。
&gt;
&gt; **笔记：**这场演出非常逼真。使用了真实的激光武器，血迹、星空背景和Nicholas将军在最后乘坐的宇宙飞船等细节几乎与现实无异。

&gt; **研究员：**████博士
&gt;
&gt; **演出名称：**“枕头男孩”
&gt;
&gt; **演出描述：**一位名叫Katurian的10岁男孩受到太阳的辐射，变成了完全由枕头构成的枕头男孩。枕头男孩通过时间旅行回到过去给那些抑郁的孩子分发糖果，使他们感到快乐。最终，在枕头男孩伤心的时候，从未来穿越回来的枕头男孩给他带来了糖果。
&gt;
&gt; **经过时间：**15分钟
&gt;
&gt; **平民描述：**至少100名年龄在5岁至12岁之间的不同种族的儿童。
&gt;
&gt; **笔记：**枕头男孩的“时间旅行”的灯光效果与现实无异。

&gt; **研究员：**██████博士
&gt;
&gt; **演出名称：**“John与Juliet”
&gt;
&gt; **演出描述：**据称这场演出发生在中世纪时期。在该剧的前十分钟，一位名叫John的男孩向一位名叫Juliet的女孩表白爱意。在约翰的表白之后，Juliet说 &#34;好&#34;，并在演出结束前拥抱了John。
&gt;
&gt; **经过时间：**11分钟
&gt;
&gt; **平民描述：**至少75名年龄在5岁至12岁之间的不同种族的儿童。
&gt;
&gt; **笔记：**这座城堡被设计成一座中世纪的围城城堡，不过很多其他细节都对观众隐藏了。

&gt; **研究员：**研究员Calvin
&gt;
&gt; **演出名称：**“Frank的休息日”
&gt;
&gt; **演出描述：**一位名叫“Frank”的7岁男孩逃学了。Frank一整天都在玩各种玩具和狂欢。演出结束时，他的母亲抓住了他并罚他不准出门。
&gt;
&gt; **经过时间：**18分钟
&gt;
&gt; **平民描述：**至少100名年龄在5岁至12岁之间的不同种族的儿童。
&gt;
&gt; **笔记：**这场演出的质量与现代戏剧标准相当，但明显不如以前的演出逼真。

&gt; **研究员：**██████博士
&gt;
&gt; **演出名称：**“未来启动者”
&gt;
&gt; **演出描述：**一名来自未来的半机械人来绑架圣地亚哥的12岁男孩Frank。另一名同样来自未来的半机械人“未来启动者”来阻挠其计划。
&gt;
&gt; **经过时间：**20分钟
&gt;
&gt; **平民描述：**至少50名年龄在5岁至12岁之间的不同种族的儿童。
&gt;
&gt; **笔记：**这场演出的质量明显低于其他演出。两名“半机械人”都只是涂了面部彩绘的普通人，Frank显然是名成年人。尤其是汽车追逐战场景中，Frank与未来启动者坐在车内，而剧组携带云朵道具来创造运动的假象。

&gt; **研究员：**初级研究员████████
&gt;
&gt; **演出名称：**“寻找Fish”
&gt;
&gt; **演出描述：**一条鱼名叫Bob，它的儿子Fish被一股强大的水流冲走了。Bob整个演出过程都在寻找Fish，最终在一块岩石下找到了它。
&gt;
&gt; **经过时间：**15分钟
&gt;
&gt; **平民描述：**至少20名9至12岁的不同种族的儿童。
&gt;
&gt; **笔记：**所有道具都是用彩绘纸板制成的，所有角色都是穿着类似鱼的套装的人类。

&gt; **研究员：**研究员███
&gt;
&gt; **演出名称：**“Flimsons一家”
&gt;
&gt; **演出描述：**这场演出聚焦住在美国纽约州普林菲尔德市的“Flimsons”一家。这场表演的主要冲突是家庭中的父亲试图调换电视频道。
&gt;
&gt; **经过时间：**10分钟
&gt;
&gt; **平民描述：**九名10岁的儿童。
&gt;
&gt; **笔记：**除了道具质量明显下降外，这场演出的总体剧本写作质量也下降了。此外，SCP-3339-2内的音响设备多次出现故障。

&gt; **研究员：**研究员Calvin
&gt;
&gt; **演出名称：**“一间办公室”
&gt;
&gt; **演出描述：**在演出期间，一名身穿西装的男子在隔间里的电脑前打字。
&gt;
&gt; **经过时间：**15分钟
&gt;
&gt; **平民描述：**无。研究员Calvin是唯一的观众。
&gt;
&gt; **笔记：**这场表演中使用的道具只有隔间、电脑和那名男子坐的椅子。没有使用任何音频设备。

&gt; **研究员：**研究员Calvin
&gt;
&gt; **演出名称：**N/A
&gt;
&gt; **演出描述：**N/A
&gt;
&gt; **经过时间：**3分钟
&gt;
&gt; **平民描述：**无。
&gt;
&gt; **笔记：**参见**附录02**。
[[/collapsible]]

**附录02：**事件3339-A

[[collapsible show=&#34;+ 打开访谈记录&#34; hide=&#34;- 关闭访谈记录&#34;]]
&gt; **被采访者：**PoI-3339-A
&gt; 
&gt; **采访者：**研究员Calvin
&gt; 
&gt; **前言：**于2015年██月██日，SCP-3339-2内没有举行演出。相反，一名化着小丑妆的肥胖男子（命名为PoI-3339-A）走上舞台并直接对研究员Calvin发表演说。本次交谈的对话记录如下：
&gt; 
&gt; **&lt;开始记录，时间██：██&gt;**
&gt; 
&gt; **PoI-3339-A：**打扰一下？穿实验服的家伙？
&gt; 
&gt; **研究员Calvin：**你是指我吗？
&gt; 
&gt; **PoI-3339-A：**是的。你介意我问你几个问题吗？
&gt; 
&gt; **研究员Calvin：**完全不介意。
&gt; 
&gt; **PoI-3339-A：**谢谢你。
&gt; 
&gt; //PoI-3339-A在舞台的一把椅子上坐下。//
&gt; 
&gt; **PoI-3339-A：**你能告诉我哪里出错了吗？
&gt; 
&gt; **研究员Calvin：**抱歉，你说什么事？
&gt; 
&gt; **PoI-3339-A：**这个地方曾经吸引了数以百计的孩子。每次我表演时，我都能指望有一大群人在这里为我的作品欢呼，欣赏表演。现在，好了，这里只有你一个人。起初，我只是认为最近的孩子们已经脱节了，你知道吗？然后我意识到，可能是我脱节了。
&gt; 
&gt; //PoI-3339-A叹息。//
&gt; 
&gt; **PoI-3339-A：**我决定看一看我以前的一些表演。我把它们都录了下来，你知道吗？太空大战，老虎的腿，所有这一切。我只是......对它们感到惊奇。特效，叙事技巧，只是......整场演出。不敢相信我写了这些。现在，我甚至不能写出半句像样的对话来拯救我的生命。我是怎么了？
&gt; 
&gt; //PoI-3339-A沉默了33秒。//
&gt; 
&gt; **PoI-3339-A：**我想是我老了。我和高管们相处的时间太长了。只工作不玩耍，即使是为了工作而玩耍。由内而外腐蚀了我。让我失去了激情。
&gt;
&gt; //PoI-3339-A沉默了12秒。//
&gt; 
&gt; **PoI-3339-A：**我想我得走了。这里没什么事可做了。
&gt; 
&gt; **&lt;记录结束，时间██：██&gt;**
&gt; 
&gt; **结语：**PoI-3339-A在演说结束后走下舞台。PoI-3339-A自该事件后失去踪迹。
[[/collapsible]]

**附录03：**事后报告

[[collapsible show=&#34;+ 访问需2/3339级权限&#34; hide=&#34;- 允许访问&#34;]]
事件3339-A之后，SCP-3339和所有子名称项目的异常行为发生了多个变化。

最显著的变化是，激活SCP-3339时，将出现一个包含以下错误的消息框：

[[=]]
&gt; [[size 150%]]致命错误[[/size]]
&gt;
&gt; 小丑Randall的古怪百老汇剧院不再安排更多演出。感谢你来看我的演出。蹒跚前行!
[[/=]]

SCP基金会内部的程序员注意到仍然可以激活位于SCP-3339网络服务器中的脚本以产生SCP-3339-1实体，用以进入SCP-3339-2。然而，当前SCP-3339-2是一个空房间，观众席和舞台已被移除。

--待批准对SCP-3339的重新分级。--

**更新：**SCP-3339已经无法访问，因为当前尝试通过其URL访问它会产生503“服务不可用”的错误。项目已被重新分级为Neutralized。
[[/collapsible]]
