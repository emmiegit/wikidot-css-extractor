------

**特殊收容措施：**SCP-4021被收容于一间带有多个生长基的#1号[[footnote]]9m x 12m x 12m。[[/footnote]]标准温室中，其余空间供SCP-4021-2使用。应每天用淡水雾化喷洒SCP-4021-1一小时，每天需要至少七小时的人工或自然阳光。1级或更高级别的人员可以与SCP-4021-2及其所生长的果实进行交流。应向SCP-4021-2个体提供农作物种子，以满足项目所需。

**描述：**SCP-4021分为两个不同的个体：

SCP-4021-1是一棵7米高的酸橘树（//Citrus reticulata//）。
[[include component:image-block
    name=https://live.staticflickr.com/4113/4975852892_7b0a51becf_b.jpg|
    caption=SCP-4021-1最初的回收地点位于佛罗里达州██████的一个空地上。注意SCP-4021-2个体的数量增长。|
    width=300px
]]
SCP-4021-2是一种具有自我意识的酸桔果实，其四肢由类似正常植物的根茎部分组成，果实内部拥有一套功能与人类相似的器官。SCP-4021-2的平均高度为2.34米。另外，SCP-4021-1将逐渐产生SCP-4021-2个体。SCP-4021-1似乎可以调节SCP-4021-2个体的数量，但目前其个体数量从未超过17个。从初始收容地点拍摄的照片中可以观察到，当SCP-4021被收容时，SCP-4021-2个体的最大存活数量由73个下降至17个，原因不明。大部分SCP-4021-2性格温和，似乎喜欢与其他SCP-4021-2个体交流。每当黎明来临，或在新的SCP-4021-2个体成熟期间，所有SCP-4021将进行祈祷。根据观察，这些祈祷仪式的频率随着时间的推移而逐渐增加，且有时它们的祈祷时间会延长。

虽然现存17个SCP-4021-2个体，但SCP-4021-1似乎已停止生产果实。每当有SCP-4021-2个体死亡，其他SCP-4021-2个体将完成其葬礼，埋葬个体通常需要花费6-7周，此后遗体将被埋入SCP-4021-1的土壤下。研究人员发现，SCP-4021-2具有视觉、味觉和听觉，但尚不清楚它们是否具有嗅觉和触觉。SCP-4021-2个体除了照顾自己的农作物以外，能观察到他们彼此交谈或长时间盯着收容区域以外。

SCP-4021-2能通过口状结构进行交流，这些结构具有类似于舌头的器官，该种群所用的语言未知。SCP-4021-2个体对园艺表现出极大的兴趣，研究人员发现其倾向于在收容间内种植各种水果。[[footnote]]未被归类为水果的农作物被SCP-4021-2忽略。[[/footnote]]基金会人员已对收获的农作物进行测试，结果显示未出现异常。当农作物成熟时，SCP-4021-2个体允许基金会人员随意采收，前提是所采摘的果实并非柑橘属。

SCP-4021-1每次分泌大约13.2毫升的透明液体，该液体与葡萄糖具有一致的分子结构。观察到分泌后不久饮用液体的SCP-4021-2个体，根据推测，这就是SCP-4021-2所需的全部营养。
&gt; 
**附录 SCP-4021：**研究人员对SCP-4021-2进行一系列测试，以观察它们对各种物体的反应。

[[collapsible show=&#34;+ 附录 SCP-4021实验记录&#34; hide=&#34;- 隐藏记录&#34;]]
||~ 实验 # ||~ 样品 ||~ 实验过程 ||~ 结论 ||
|| 实验1 || 一（1）包从外界购得的酸橙（//Citrus aurantium//）种子。 || SCP-4021-2种下种子，并开始小心培育植株。观察到SCP-4021-2个体试图与农作物交谈。 || 这意味着SCP-4021-2认为其他柑橘属作物是其物种的后代。 ||
|| 实验2 || 一（1）只活的湿地棉尾兔（//Sylvilagus palustris//）和一（1）个金属笼（空）。 || SCP-4021-2个体立即捕获兔子并将其关入金属笼。此后SCP-4021-2继续照料农作物，兔子被忽视。 || SCP-4021-2似乎能识别妨碍植株生长的有害动物。 ||
|| 实验3 || 一（1）杯市售橙汁。 || 看到橙汁后，SCP-4021-2个体立即显露出极度痛苦的情绪，随后他们开始攻击研究人员。由于SCP-4021-2的身体纤细柔弱，研究人员仅受到轻伤。 || SCP-4021-2个体似乎承认果汁是他们种群中被破坏的成员。 ||
|| 实验4 || 两（2）只瓢虫（//Coccinella septempunctata//）。 || 当SCP-4021-2第一次注意到容器中的瓢虫时，立即显露出愉悦的情绪。 || SCP-4021-2似乎能识别对植株生长有利的昆虫 ||
|| 实验5 || 从SCP-4021-1采摘的一（1）片树叶。 || 当研究人员手持SCP-4021-1的一片树叶进入收容室时，SCP-4021-2立即用比试验3中更猛烈的方式攻击受试者。同样，研究人员仅受轻伤，但SCP-4021-2在实验后的四（4）个小时内仍显露出极度痛苦的情绪。 || 确保SCP-4021-1的安全似乎是SCP-4021-2的最高优先事项之一。涉及对SCP-4021-1产生破坏的实验被暂停。 ||
[[/collapsible]]
&gt; 
[[collapsible show=&#34;+ 附录 行为说明&#34; hide=&#34;- 隐藏说明&#34;]]
**附加记录 日期 04/22/██：**SCP-4021-2个例之间的对话和总体活动相对减少。研究人员注意到，SCP-4021-2并没有像往常一样照料温室内的农作物，并要求基金会指派人员代替他们照看植物。

**附加记录 日期 05/03/██：**尽管SCP-4021-1拥有足够长的时间来产生更多的“后代”，但SCP-4021-2个体的数量已减少至13个，目前原因不明。

**附加记录 日期 05/28/██：**观察到SCP-4021-2个体在收容区域入口附近花费的时间显著增加。此外，部分个体出现比先前更“枯萎”的现象。经研究人员检查，排除疾病因素。

**附加记录 日期  06/19/██：**尽管已有充足的时间让SCP-4021-1产生更多的“后代”，但SCP-4021-2个体的数量再次减少至9个，项目个体数量的持续减少引发研究人员的关注。若发现该趋势不可避免，站点将考虑提交一份关于SCP-4021重新分级为“Neutralized”的提案。
