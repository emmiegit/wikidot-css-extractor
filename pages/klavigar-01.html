十月，莫斯科郊区夜晚的气温足以冻死任何一个企图露宿街头的乞丐。西风裹挟着水汽跋涉千里来到这里，化作浓雾笼罩着这座冰冷的城市，将一切都掩盖在一片朦胧之中。

午夜，远方的教堂传来了十二声钟响。新的一天的到来。

查尔斯·奥涅金推开大门，走进自己的宅邸。

女仆伊芙琳正坐在客厅里的一把椅子上翻着书，不时打一个哈欠；看见查尔斯，她立刻迎上来，一边帮他脱下大衣，一边问候道：“老爷，您总算回来了。”

查尔斯显然没有料到，疑惑地问：“伊芙琳，你怎么还没休息？我说过我会很晚回来的，你们不用等我。”

伊芙琳笑了，没说什么，只是把查尔斯拉到了沙发边。一个小女孩正裹着毯子蜷缩在沙发上。女仆悄悄俯身到她的耳边，小声地说：“小姐，醒醒，老爷回来啦。”

艾莉森原本已经快睡着了，一听到这句话立马清醒了过来。她一屁股坐了起来，扑到了查尔斯的怀里。

查尔斯一脸欣慰地看着自己的女儿。“这么晚了还不睡，就是为了等我回来？”

艾莉森狡黠地一笑。“现在几点了，爸爸？”

“刚过十二点，怎么了？”

“啊，那就好。”艾莉森显然对这个回答很满意。她脱出查尔斯的怀抱，跑到了另一张沙发边上。直到这时，查尔斯才发现还有一个小男孩躺在那张沙发上。

“萨沙，醒醒，我爸爸回来了！”艾莉森粗暴地摇晃着那个男孩的身体，把他从睡梦中叫醒了过来。

查尔斯皱了皱眉头，问伊芙琳：“你们到底在搞什么鬼？为什么连萨沙都在这里？”

伊芙琳又笑了。“老爷，您真的不记得今天是什么日子了？”见查尔斯一头雾水的样子，她揭晓了谜底，“今天是您的生日啊。”

查尔斯愣住了。他低头看了一眼手表上的日期，这才恍然大悟。

这时，萨沙也已经清醒了过来。他走到查尔斯面前，毕恭毕敬地行了一个礼。“敬爱的奥涅金老爷，今天是您的生日。祝您长命百岁，万寿无疆！”

查尔斯立刻回了他一个礼。“感谢您的祝福，科兹洛夫少爷。您的造访令寒舍蓬荜生辉。”

一老一少互相敬着礼，僵持了几秒，同时爆发出了欢快的笑声。查尔斯抱住了一下萨沙。“谢谢你的祝福，萨沙。也谢谢你陪艾莉森到现在。只是你这么晚还没回去不要紧吗？”

“这没什么，奥涅金老爷。我已经提前请示过爷爷了，他让我代他向您向献上祝福。”

此时，伊芙琳已经唱着生日歌把一个插着蜡烛的小蛋糕放在推车上，推到了查尔斯面前。蛋糕的外形实在让人不敢恭维，明显是自制的。艾莉森跟在伊芙琳身后，也拍着手唱着生日歌。

查尔斯蹲下身子，吸了一口气，吹灭了蜡烛。

伊芙琳一边麻利地把蛋糕切成小块，一边说：“老爷，这个蛋糕可是小姐和科兹洛夫少爷花了一整天时间亲手做的呢。”

“你瞎说，我明明只花了半天！”艾莉森不服气地反驳。

“是啊，剩下半天全花在清理你留下的烂摊子上了。”萨沙揶揄道，“奥涅金老爷，你真该看看艾莉森做完蛋糕之后的厨房。我发誓，即使是亚大伯斯的屁股也不会比那个更糟了。”

“你胡说！我撕烂你的嘴！”艾莉森气得直接向萨沙扑了过去，伊芙琳和查尔斯则哈哈大笑。

一片热闹之中，短小而温馨的生日晚会结束了。

“萨沙，已经这么晚了，你今晚就住这吧。”查尔斯发出了邀请。

萨沙一鞠躬。“那我就恭敬不如从命了。”

“好。伊芙琳，请把萨沙少爷带去客房。”查尔斯吩咐道。两人离开后，客厅只剩下了艾莉森和查尔斯，瞬间冷清了下来。

查尔斯坐到沙发上，把女儿抱在怀中。“艾莉森，谢谢你。连我自己都不记得的事情你居然记得这么清楚，还准备得这么用心，真是辛苦你了。”

“有什么办法嘛，你平时那么忙。别人家的大人天天都呆在家里，没事就开个聚会什么的；就你每天早出晚归，都不知道在忙活些什么。母亲的身体又一直不太好，要是连我都再不照顾你一点，你怕是连饭都会忘了吃。”艾莉森撅起嘴，没好气地嘟哝，“真的是，有时候我甚至都在怀疑你是不是觉得那本笔记本才是你真的女儿……”

听到这里，查尔斯像是突然想起了什么。他把艾莉森放到一边，从背心的口袋里掏出了一本不大的笔记本。斑驳的黑色皮革封面里夹着微微泛黄的纸张，看上去已经有了些年月。查尔斯把它塞到了艾莉森手里。

艾莉森小心翼翼地接过来，一脸疑惑地问：“这是……?”

“这是蛋糕的回礼，现在归你了。这里面记录着我一生的心血；也许你现在还看不懂，但我相信以你的天赋，总有一天会明白的。”

艾莉森慌了，语气结结巴巴了起来：“我刚刚只是说的气话……这么重要的东西……”

“你是一个聪明的孩子，艾莉森。”查尔斯一改平日慈祥的神态，严肃说道，“终有一天，这本笔记本里记载着的内容会让你觉得无比幼稚，因为你会超越我；终有一天，你会追上大术士亚恩的足迹，取得伟大的力量，带领这个世界走向一个更加光明的未来。记住，这是给你的礼物，绝对不能让任何人得到这边笔记本，明白了吗？”

艾莉森不是很明白查尔斯到底在说些什么，但她听出了父亲的坚持，便没有再反驳，默默收起了笔记本。查尔斯显得很满意。“好了，已经很晚了。我们赶紧休息吧。明天还有很多事情要忙呢。”他拍了拍艾莉森的肩说。

“好的，晚安，爸爸。”

“晚安，艾莉森。”

----

十五年前，一个名叫查尔斯的年轻人突然出现在了欲肉教各大家族的视野里。没人知道他最开始是如何接触到欲肉教的，人们只知道他突然出现，发表了一系列研究成果，很快就树立起了自己的名声。欲肉教已经很久没有出现过像他这样优秀的人才了。为了他，各大家族明里暗里进行了激烈的角逐。最终，奥涅金家族将他收入了麾下。他与奥涅金家主唯一的后代——希拉结为了夫妻，生下了一个女儿，在老奥涅金去世之后成为了新一任家主，并凭借这一身份成为了长老会的一员。在他的领导下，奥涅金这一古老的家族焕发出了新的生机，重新成为了欲肉教最强大的家族之一。

然后，就像十五年前他突然出现一样，今天，他突然消失了，没有留下任何线索。

艾莉森出神地坐在卧室里的沙发上，两眼无神地直视着前方：她的眼泪早已流干。伊芙琳陪在她旁边，轻轻地抚摸着她的背。外面，无数的警察、侦探遍布了整幢房子：所有人都在试图找出查尔斯去向的蛛丝马迹。

所有的来访者都被拒在门外，只有一人例外。

萨沙从门缝钻了进来，轻轻地蹲在艾莉森面前。他沉默了许久，似乎也不知道该说些什么。犹豫许久，他终于开口：“艾莉森，你爸爸他……”

“告诉我，萨沙，他还活着吗？”突然，艾莉森打破了沉默。

萨沙被吓了一跳，但马上冷静了下来。他一本正经地说：“奥涅金老爷是我见过最了不起的人，像他这样的一个人是不会就这么消失不见的。此刻他一定正在外面的某个地方默默地思念着你，后悔自己的不辞而别。所以，你一定要照顾好自己。总有一天，他会回来的。到那时候，我们一定会好好和他算算账的。你听明白了吗？”

艾莉森被他严厉的语气吓到了，激动的心情终于算是平复了一点。萨沙松了一口气。“艾莉森，你是最后一个见到过奥涅金老爷的人。你还记得他对你说过些什么吗？”

“不，我不认为他对我说过什么重要的东西。”艾莉森仔细地回忆了一番。突然，她跳了起来，“他给了我一个笔记本！”她冲到床头，那本黑色的笔记本就在她的枕头边放着。

艾莉森急不可耐地翻开了笔记本，只看了一眼就愣住了。赶到艾莉森的身后，萨沙也看见了笔记本上的内容：泛黄的纸张上写满了俄文字母，却无法组成任何一个单词。

“这……是什么意思？”艾莉森一脸茫然地看着萨沙。

萨沙接过笔记本，仔细地看了几段字母。“这很可能是用密文写成的，只要找出正确的解码方式，就可以还原出有意义的内容。”他提出了自己的猜测，“我们应该把这本笔记本交给警察。他们一定可以破译出密文的内容。这里面没准就有奥涅金老爷下落的线索。事不宜迟，我们赶紧走吧。”说着，他拉着艾莉森就准备出去。

突然，艾莉森想起了父亲的叮嘱。

“等等，”艾莉森挣开了萨沙的手，“把笔记本还我！”

萨沙回过头，疑惑地看着艾莉森。“但是……”

“没什么但是，快还我！”艾莉森粗暴地推了他一把，从他手中抢回了笔记本。

萨沙还想说点什么，房门突然开了。一个佣人从外面走了进来。他向萨沙鞠了一躬。“少爷，老爷叫您回去，说是有要事找您商量。”

萨沙看看他，又看了看艾莉森。艾莉森也一脸坚决地看着他，紧紧地把笔记本抱在怀里。

“那么，我就先走了。”萨沙叹了口气，“如果有什么我帮得上的忙，找我好吗？”说着，他走出了房间。

----

“嗡嗡嗡！”手机的震动声把萨沙从睡眠中惊醒了过来。

“喂……艾莉森？现在是什么时候……喔喔，你慢点说……什么？你破解了笔记的第一段内容？”

“是的。那是一个坐标和一个名字。我现在要去那个地方。”

萨沙一骨碌从床上爬了起来。“什么？你是说现在？”

“是的，就是现在。”

“可现在是……”萨沙看了一眼时间，“现在是凌晨两点！你要去什么地方？”

“抱歉，唯独这件事我不能告诉你。”

“听着，要不这样，告诉我你现在在哪儿，我马上来找你。”

“谢谢你的好意，不过不用了。我已经在机场了，马上就出发。”

“什么？等等……你真觉得这是给好主意吗？”

“你知道这件事对我来说有多重要。”电话那头传来的声音无比地坚定，“六年了，我翻遍了父亲所有的藏书，终于有了一丁点发现。我没法再等下去了。”

萨沙沉默了。背景音里飞机引擎的轰鸣声告诉他艾莉森是认真的。他叹了口气。

“好吧，祝你一路顺风。有什么是我能帮你做的吗？”

“事实上，是的……”艾莉森沉默了片刻，“能麻烦你帮忙照看一下我的母亲吗？你也知道，那件事对她的打击特别大，比我大多了。她的神经，嗯，有点不太正常。当然，伊芙琳会照顾她的，只是……”

“行了，别说了，我明白。你放心，我会照顾好她的。”萨沙打断了她。

他当然明白自己的发小是什么意思。

查尔斯失踪后，一时间众说纷纭。有人说他被其他家族暗杀了；有人说他发现了亚恩的踪迹，已经追随而去；还有人说他成了叛徒，离开了欲肉教。总之，没人知道他去了哪里，甚至没人知道他是不是还活着。唯一可以确定的是，这件事对他的妻女造成了巨大的打击：他的妻子在郁郁寡欢了一段时间之后变得疯疯癫癫的，他的女儿则一头扎进了他的书房里翻遍了他留下的一切，只为找出他去向的蛛丝马迹。

立刻，奥涅金家族陷入了混乱之中。除了少数最忠心的手下，绝大部分人都选择另谋出路。奥涅金家庞大的家业立刻变成了砧板上的鱼肉。艾莉成为了名义上的新一任家主，也继承了他父亲在长老会里的位子。但显然，其他家族都在等待，等待一个契机，一个可以名正言顺地瓜分奥涅金家族财产的契机。

在这样的危险时期，如果萨沙不愿帮忙的话，艾莉森是没法安心地离开的。

“谢谢，萨沙，这是我欠你的……好了，我要走了。再联系？”

“嗯，再联系。祝你好运。”

挂断电话，萨沙走到窗边。窗外的天空阴云密布，下着冰凉的小雨。路灯发出迷幻的光，照亮了雨夜空无一人的大街。

“愿亚恩保佑你，艾莉森。”萨沙轻声祈祷着。
