作者：[[*User Nihilmace]]

+ 如何讓你的文章合格：Nihilmace給新人的一些創作建議
+++ 前言
各位好，我是渺羽，或著你也可以叫我Nihilmace，有鑑於近期可能是因為ZH分部成功正式化的原因，網站湧入了不少新血，儘管我對湧入新血這件事是感到樂觀，但可能是因為682太過有名，可能讓很多人誤以為基金會是在比拚強度的中二病場所了，還成天想殺項目？真的讓人感到困惑。

老實說，我看了頭很痛，但發覺類似的狀況實在太多，苦於個人時間有限，實在不可能對每一個新手一句一句指導。

想說說不定一篇心得文可以減緩這種現象，儘管筆者也不知道夠不夠格寫指導文[[footnote]] 筆者目前為止大概撰寫過12篇合格的SCP文檔、7篇故事、7篇GOI格式文章，比起網站其他創作成員來說真的稱不上多。 [[/footnote]]，但本文撰寫之目的是為使新手的創作成功上軌道，我還是打算寫了。

------

+++ 可參考資料
如果您還沒有看過以下資料，我建議看一看以下基礎教學：

# [*http://scp-zh-tr.wikidot.com/how-to-write-an-scp 如何撰寫一篇SCP]　這是網站最基本的教學，如果你還沒看過請快去看，儘管我認為當中有一些觀念是比較過時的，但這篇指導文章仍然十分受用，尤其是關於臨床腔的部分。
# [*http://scp-zh-tr.wikidot.com/doing-the-safety-dance 如何搞好安全措施]　一篇鼓勵作者好好思考收容的方式的文章，就我個人來說，筆者會建議特殊收容措施留在創作的最後才去寫會比較容易下筆。畢竟，作者本人也必須要弄懂項目是什麼才能開始思考如何收容它。

------

 Ayers的首篇SCP之路系列，非常受用，我當初也是看完之後才寫出第一篇SCP的。

# [*http://scp-zh-tr.wikidot.com/yourjouney-part-1 你的首篇SCP之路：第一章 — 引言與點子發想]
# [*http://scp-zh-tr.wikidot.com/yourjouney-part-2 你的首篇SCP之路：第二章 — 故事構成與原創性]
# [*http://scp-zh-tr.wikidot.com/yourjouney-part-3 你的首篇SCP之路：第三章 — 擬出草稿與接受批評]

------

+++ SCP項目是一篇故事，因此不要急於創作項目
過往我們在討論中，有一位用戶提及到基金會的項目格式是很**扭曲**的，儘管它是一種寫故事的形式，但它並不符合我們習慣中對小說的寫法，而是基於模仿科學報告書的形式去描寫**一則故事**。

注意到了嗎？SCP項目是**一則故事**。
**如果你還不懂得如何寫一則故事，那麼急於創作更高門檻的項目是十分困難的**，儘管在項目中的故事不一定要非常複雜，但通常必須帶有一定程度的故事性[[footnote]] 如果有不存在故事性的項目，那麼要不是它是很早期的創作，要不它就是少數中的少數。 [[/footnote]]，即便是初始之作的[[[SCP-173]]]也是一則故事。

對於不會寫故事的人們，我個人的建議是花個一兩個月去練習寫作小說，或著先從基金會故事開始創作，再來考慮如何創作項目。

畢竟SCP項目上需要考慮到的用詞、合理性，都比許多故事創作要求都來得高。

------

+++ 比拚戰力是最愚蠢的行為，至少在基金會內網站是如此
所以，為什麼你不應該寫純粹比拚戰力的故事？

重申一次，基金會是大型合著網站，而不是比拚戰力的中二病發場所，少年漫畫類的故事情節不適合成為基金會的收容物。正因為合著的關係，作者必須要彼此之間互相尊重，如果寫了一篇作品只是要強調「我寫出來的東西比其他作者的ＯＯＯ還強大」，那這篇故事不僅無趣，還讓人感覺到不尊重原作者。

並不是說我們限制創作者不能寫強大的存在，是強大並非SCP項目必要的元素、異常才是，SCP-682的交互處決實驗即使讓不少圈外人喜歡上SCP基金會文化與相關創作，//但那並不是一種常態//。

一篇故事要有足夠的獨創性、獨立性和精采度，儘管SCP-682的強大是它的魅力所在之一，但除此之外呢？即使去掉那些處決實驗，682也會是一個完整的作品，//如果你的作品在去掉與其它SCP項目交互的狀況下是不夠完整的，那麼請將它完整化，否則獨立性就會顯得不足//，

當然SCP交互這種事沒有一定原則，早期交互盛行的原因之一也是為了提升趣味性，但你們需要考慮到的是早期的作品數量少，讀者群把當初的項目都讀完的可能性比較高，而現在，現在那破五千號以上的項目量，交互這種事的難度就變得大幅提升了，
你無法確定你的讀者都讀過那些你想交互的作品，因此，保持獨立性是很重要的。

**項目之間是當然是可以交互的[[footnote]] 當然要在尊重原作者的前提下。 [[/footnote]]，但交互處決還是算了吧？**
**畢竟基金會的目標是「控制、收容、保護」不是：「毀滅、毀滅、毀滅」**
除非你有辦法說服讀者這個東西必須徹底處決，並且還是用異常處決的理由。

------

+++ 不想要想一步登天，要駕馭大題材就要有足夠大的能力
宏大的題材非常的難寫，就連筆者本人筆下的宏大題材也至今沒有一篇超過15分的[[footnote]] 實在慚愧。 [[/footnote]]。

實際上甚至就我個人而言，過於宏大、強大的事物是容易讓我無感的，尤其那些一直嚷嚷著什麼事物有一天會毀滅全人類、毀滅世界的都讓我容易無感甚至反感，原因很簡單，**毀滅世界**這個概念讓人覺得離生活太遠了，再加上已經有太多人寫過，比較難讓人感到驚奇，即使世界不毀滅也有太多東西能寫。

建議新手可以先從小東西寫起，從你生活周邊的事物與人生的心得寫起，恐怖的故事往往越是貼近生活越能讓人感到恐怖，儘管你未必要在網站上寫恐怖故事，但寫你熟悉的事物，絕對更容易讓人感受到你的想法。

總之越是宏大的事物寫起來越是困難，請先磨練好自己的能力再寫宏大的事物。

寫得很強大的高分作品並不算多，我個人覺得近年來來說最精采莫過於[[[SCP-3812]]]，他非常之強大，然而除此之外還有些**別的東西**，而正是因為那些**別的東西**才得以讓那篇文檔變得有趣它才得以生存。

------

+++ 魔法物品與普通怪物

**魔法物品**與**普通怪物**是基金會社群中十分常被提及的批評用語。

# //**魔法物品：**//一個有個神奇功效的物品，但就像是RPG遊戲裡的魔法物品一樣明確的說明功效、數值，但也因此它只是個道具而已，無趣，不會給人留下深刻印象。
# //**普通怪物：**//一頭會殺人的怪物，它有什麼樣的力量、能力，就像是RPG遊戲裡的怪物一樣說明數值，也因此它就只是個無聊的路邊小怪而已，不會給人留下深刻印象。

兩者的共通點都是//**無聊**//，那麼，你如果已經寫了類似的東西，又該如何將之補救呢？


++++ 如何讓魔法物品和普通怪獸在評分中存活下來？說一個好故事。

我個人是寫過不少魔法物品，包含[*http://scp-zh-tr.wikidot.com/scp-zh-174 線香]、[*http://scp-zh-tr.wikidot.com/parawatch-shawarma 沙威瑪]、[*http://scp-zh-tr.wikidot.com/sh-crispy-pineapple-pizza 鳳梨披薩]，還有其他比較低分和差點掛掉的作品（當然，還有沒有登錄在網站上，那些已經掛掉的作品）。

個人的經驗是，魔法物品要安全上架的一個手法就是讓魔法物品成為**鑿子**，它必須作為一個關鍵鑲在故事中，但使用它的仍然是**人（角色）**，物品本身無論力量多強大與特別都比較難讓人感受到情緒上的波瀾，如何用這個神奇物品說一個故事才是重點，以故事去觸動讀者的情緒吧。

同樣的，在普通怪物的例子上也是一樣，敘事手法是至關重要的，你想寫一個恐怖的怪物？沒問題，但手法很重要，拿本站我覺得成功的例子來舉例吧：

# 以 [*http://scp-zh-tr.wikidot.com/scp-zh-051 SCP-ZH-051] 來說，它只是個會把讀到文章的人殺死的隱形怪物，然而讓你感到恐怖的是它讓你讀完文章後再得知這個訊息。
# [*http://scp-zh-tr.wikidot.com/scp-zh-912 SCP-ZH-912] 同樣只是會讓人發瘋的透明的巨型生物，但作者他一步一步抽絲剝繭讓讀者逐漸步入驚悚之中。

怪物的與魔法物品的特性有那麼多人想過、寫過，你所想得到的很可能別人已經想到了，單靠點子往往是不夠有趣的，點子加上好的表述才能寫出好的作品，所以我的建議是以故事性去襯托那些元素，去好好思考一下如何表述你的點子，使得該元素變得在文字中有擁有力量。

套一句基金會裡的老話：**沒有糟糕的點子，只有糟糕的表述**。

------

+++ 所以你想要創作人形SCP？
要記得在SCP社群中人形SCP往往是會被以高標準來檢視的，這裡的人形還包含著人類認知能力的意思，所以一個類似人類的SCP往往將會被施以最高標準檢視[[footnote]] 考慮到目前繁中分部共有37則人形項目，所以在繁中是不是這樣我不確定，但我還是得說人形有一定難度。 [[/footnote]]，當發現你寫出來一個人形SCP卻發覺他／她像是少年漫畫的角色或美式漫畫超級英雄的話，請放棄這個作品，

畢竟類似的玩意已經有人寫太多了，此外，基金會是監獄，而不是什麼漫畫英雄秘密基地，盡量不要使你的人形SCP像是漫畫人物。

我甚至可以說[[[SCP-076]]]和[[[SCP-073]]]之所以至今仍能存在的理由只是因為它們撰寫的時間十分早，尤其是076更是爭議條目，甚至是許多人口中的笑柄。

總之，如果你發現你的人形SCP可以自主的使用「能力」、「招式」、「必殺技」、「力量」之類的玩意時，請你放棄這些想法，因為那會變成多數人口中的：X戰警症候群。

並且，儘管人形SCP可能是人類，但在基金會眼中他們仍然是SCP，所以基金會並不會給他們提供多餘的物件。基金會也不會他們要什麼就給什麼。

**重複一次，基金會是監獄，而不是什麼漫畫英雄秘密基地。**

更詳細相關的資訊可以參考：[*http://scp-zh-tr.wikidot.com/so-you-want-to-write-a-humanoid-scp-object 所以你想寫一個人形SCP項目]

提供一些我覺得成功的人形項目供各位參考：[[[SCP-2662]]]、[[[SCP-4999]]]、、重寫版[[[SCP-166]]]和上面提過的[[[SCP-3812]]]，以及[*http://scp-zh-tr.wikidot.com/scp-zh-922 SCP-ZH-922]、[*http://scp-zh-tr.wikidot.com/scp-zh-774 Alicia女士]。

------

+++ 不是只有新手會被刪文
因為負分被刪除的狀況其實不只有出現在新手身上，即便是老手因為寫出讓社群反感文章而被刪文的狀況也是有的。
所以被刪除其實不要太放在心上，重新努力寫出自己想要並且足夠好的故事。

尋求意見是很重要的，這點不論對新手與老手都是一樣。

------

+++ 總結：製造趣味
個人覺得一篇SCP是否存活，要取決於它是否有趣，或著說，是否挑動了讀者的情緒，一篇無聊的故事是無人想看的。
製造與趣味、捨棄無趣的部分，加上好的編排與表述，大致上是我覺得成就一篇SCP項目的條件。
那麼我這篇落落長的文章就再到這裡了，祝各位寫作順利。</textarea></pre>
