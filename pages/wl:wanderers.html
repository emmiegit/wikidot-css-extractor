30 июня 1967

Мортимер,

Хотя я не удивился бы, если бы вы сожгли это письмо, едва завидев моё имя на конверте, но всё же я считаю необходимым хотя бы попытаться связаться с вами, и поскольку это дело имеет первостепенное значение, покорнейше прошу вас по крайней мере обдумать мои слова. Видите ли, возможно, я нашёл способ оживить Длань.

Я знаю, что вы, скорее всего, воспротивитесь этой идее, но в этот раз нет никаких оснований полагать, что получится так же, как было в тот раз. Мы были почти подростками, совсем слепыми и незрелыми для воссоздания такой великолепной вещи, как Длань. Теперь мы старше, мудрее и подкованнее в сфере тайной магии. Я объездил весь этот мир и многие другие, приобретая знания и навыки. Я полагаю, вы также делали что-то подобное. Если мы совместим наш опыт и моё новое открытие, -- все необходимые инструменты будут в нашем распоряжении.

Что же это за открытие? Не что иное, как центр всех вселенных. Возможно, это звучит драматично, но это лучшие слова, которыми я мог бы кратко описать её. Помните, много лет назад, читая произведения Кроули и Спейра в свете луны, мы не раз встречали упоминания о великой Библиотеке? Это озадачило нас тогда, и я до сих пор думал, что же они имели в виду. Теперь я это узнал.

Я нашел её по пути через Пустыню Завоевателей. Я остановился на ночь в большой пещере и лёг спать. Когда я проснулся, то обнаружил, что оказался в совершенно другом месте -- вместе со своим спальным ковриком я оказался на вершине огромного книжного шкафа. Я начал звать на помощь, и вскоре пришёл странный многорукий человек и помог мне спуститься на пол. Расспросив окружающих, я узнал, что это место называется &#34;Библиотека Странников&#34;, и что это -- прибежище знания во всех его формах.

И что за знания это были! Я нашёл книги с подробным описанием всевозможных вещей -- тех, что мы искали, будучи детьми, но не находили. Ритуалы, бестиарии, журналы -- там было всё. Я нашел тетрадь дворецкого бегемота, и переписку между двумя богами из разных вселенных, и подробный отчет о правлении короля капусты, и многое другое, всё на одной полке. И там миллионы этих полок, и они заполнены тем, что мы могли когда-либо хотеть. Это то место, о котором мы мечтали в детстве.

Три недели искал я дорогу обратно в этот мир. С тех пор я провёл в общей сложности шесть месяцев в Библиотеке и обнаружил тридцать дверей, ведущих из неё в разные места. И я считаю, что есть ещё много, много других.

Люди в Библиотеке представляют собой разнообразный букет, собранный по всевозможным местам и временам. На многих из них охотится, как когда-то на нас, некто, желающий уничтожить или запереть их за то, что они такие необычные. Библиотека для них безопасное убежище.

Я предлагаю: реформировать Длань во второй раз, поскольку приобретённые нами знания обеспечат её выживание, а Библиотека в свой черёд сохранит в безопасности нас. Я уже связался с Маргарет, Домиником, Джесси, Анной и Желязны, и все они с энтузиазмом откликнулись. Многие из них уже начали подготовку -- Анна пытается повторно связаться с Духами Равнин, Доминик приобрёл на Земле конспиративную квартиру для нас, и так далее. Прошу, Мортимер.

Вы знаете, я никогда не хотел сделать то, что я сделал, и я не ожидал того, что последовало. Преступление, которое я совершил, непростительно, и я не ожидаю, что вы просто забудете об этом. По всем правилам вы должны были бы убить меня за то, что я сделал. Но сейчас я умоляю на коленях, ради людей, которых мы смогли бы защитить, -- оставьте в прошлом те события, по крайней мере сейчас. Никогда прежде я не чувствовал такой ​​радости, какую ощущал, сотрудничая с вами в нашей молодости. Я хочу только вернуть те спокойные дни и получить шанс искупить мои преступления. Мы будем продолжать с вами или без вас, но, мой старый друг и первый коллега, я надеюсь, что вы снова присоединитесь ко мне в стремлении создать нечто прекрасное.

Искренне ваш,

Джеймс</textarea></pre>
