**アイテム番号:** SCP-284-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-284-KOは現在、標準Safeクラスオブジェクト収容容器に収容されたまま、サイト-1Aの低危険度オブジェクト保管室であるボルト1A-デルタに保管されており、SCP-284-KOを肉眼で視認できないようにするために容器の外側には認識フィルターが取り付けられています。財団職員がセキュリティクリアランスレベル3以上の保安許可なしにSCP-284-KOにアクセスすることは禁止されています。

**説明:** SCP-284-KOは、--4個-- --5個-- --6個-- --7個-- 8個のインイヤータイプのイヤホン[[footnote]]以下SCP-284-KO-1～8と指定[[/footnote]]で構成された異常オブジェクトです。SCP-284-KOを構成するイヤホンは現行人類が理解することのできない非常に複雑で難解なパターンで絡み合っており、SCP-284-KOを肉眼で視認する全ての人間に対して「SCP-284-KOを解きたい」という強烈な衝動を引き起こします。

その結果、オブジェクトを肉眼で視認した全ての人間は、全ての仕事を投げ捨ててSCP-284-KOを構成する絡まったイヤホンを解こうと試みますが、絡まったパターンが非常に難解であるため、すぐにデッドロックに陥ることになります。その状態で10分が経過すると、オブジェクトが誘発する衝動が消えて、SCP-284-KOを解こうとしていた人物が所有しているイヤホン1個がSCP-284-KOと絡まっている状態でその場に出現します。

SCP-284-KOは2017/3/12時点で、本来はサイト-1Aの研究員ポール・アルダーカットが所有していたイヤホン1個[[footnote]]現在のSCP-284-KO-1[[/footnote]]が絡まった状態のものでした。アルダーカット研究員はオブジェクトを解こうと試みており、その結果彼が所有していた他のイヤホン1個と彼を助けようとした他2人の研究員のイヤホン1個ずつがSCP-284-KOに追加されました。その後SCP-284-KOの異常性を把握した研究員レイ・ピーターソンが上層部に異常オブジェクトの発見を報告し、後1次収容のためにサイト-1Aの研究棟エリアAが一時閉鎖されましたが、その過程で他3人の研究員がイヤホンをSCP-284-KOに奪われました。3時間後、異常オブジェクト確保部門に所属するエージェント・NKが認知フィルターを用いてSCP-284-KOを確保、ボルト1A-デルタに現在のような状態で収容しました。</textarea></pre>
