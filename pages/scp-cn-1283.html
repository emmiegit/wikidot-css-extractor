    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=http://scp-sandbox-3.wdfiles.com/local--files/miumeat/cheese%20shelf |caption=位于SCP-CN-1283-1的秘密据点地下室中的陈酿奶酪]]

**项目编号：**SCP-CN-1283

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1283-1被收容于Site-CN-91内一上锁的冰箱中，每周向其提供1L牛奶。用于开启冰箱的密码被分为三部分，分别由站点主管，站点数据库与主持对项目的研究的Dr. ███保存。任何从SCP-CN-1283-1上切下用于实验的样品应封存在标注有“不可食用”的保鲜袋中，只在实验开始后可取出。在实验结束后所有的样品都应彻底焚毁。

若出现站点人员误食的情况，应立即对其施以A级记忆删除并暂时编为E级人员；若在两周的观察期内该名人员未对奶酪相关的信息产生强烈兴趣，即可恢复原职位，否则应对其再次进行A级记忆删除。

目前捕获的全部SCP-CN-1283-2在被施以B级记忆删除并隔离观察一个月后释放，他们之前的反常举动以掩盖故事“当地警方捣毁大型邪教窝点”解释。

**描述：**SCP-CN-1283-1是一块巨大的扁圆柱形奶酪，-1现在的直径为50cm，高20cm，重量约为37kg。当被提供新鲜牛奶时，项目的体积与重量将会缓慢的增长。SCP-CN-1283-1的口感与外观与普通的埃曼塔尔奶酪无异，除了其内部分布的孔洞被未知的暗红色透明凝胶状固体填满。对-1的分析表明，-1孔洞中的凝胶状固体里含有一种未知的，能够导致食用者精神异常的真菌，这可能是异常效应的来源；但出于未知的原因，这种真菌无法在-1之外的环境中生存。

当一名人类食用来自SCP-CN-1283-1的奶酪片后，此人可能会受到严重的精神影响[[footnote]]值得注意的是约54%的人类个体在食用来自-1的奶酪片后不会受到异常影响，具体原因未知。[[/footnote]]，坚信将奶酪片掷向报纸等文字较为密集的载体上时，通过观察从奶酪孔洞中露出的，因凝胶状物质而产生异常扭曲的文字即可获得对未来或是当前面对的问题的启示。然而实际上-1并不存在能够预测未来的异常性质。这些食用者被称为SCP-CN-1283-2。-2个体们通常会因此将-1“奉为神明”，并自发的形成邪教团体。-2会积极的利用从-1上切下的奶酪片创造新的-2个体，并花费大量金钱购买新鲜牛奶提供给-1。

最初基金会注意到该异常是因为出现在███省███市的一邪教活动。据传言，该邪教的成员崇拜奶酪，并热衷于举行各种涉及奶酪的占卜仪式，并且表现出如跟踪附近的居民，潜入民宅等多种令人不安的举动。最初基金会方面派出多名特工对该该邪教团体进行调查，但派出的特工均在获取邪教成员信任，加入该团体后失联。因此基金会选择派出机动特遣队MTF-丁酉-5“七发”，伪装为当地警方对该邪教团体的据点采取了突袭行动，回收了大量资料及SCP-CN-1283-1。对SCP-CN-1283-2的讯问表明他们受到了来自SCP-CN-1283-1的精神影响。

对该邪教团体内部结构的调查显示，该邪教最初成立者及SCP-CN-1283-1的来源均不详，但大致能够确定该邪教成立于20██年。在此之后，最初的几名SCP-CN-1283-2个体通过将来自于-1的奶酪片混入快餐店食物等方式使-2个体数量急剧上升。该邪教组织内部存在着严明的等级制度[[footnote]]等级疑似根据该成员贡献而定，即发展新成员的数量。[[/footnote]]，不同等级的成员每周能够获得不同数量及大小的奶酪片，他们可以对其自由支配，选择将其用于占卜或是创造新的-2个体。在被基金会收容前，该邪教团体成员数已达4███；曾有成员的家属报警称自己的家人可能被非法组织控制，但前往该地进行初步调查的警员及相关人员的家属均被伪装为附近居民的SCP-CN-1283-2个体袭击并转化为新的-2个体，故有关该邪教团体的存在数月后才被外界注意。

调查表明该邪教组织平日会进行一系列与奶酪相关的活动，例如经营一家以奶酪汉堡为特色菜的快餐店[[footnote]]似乎由于SCP-CN-1283-1产量有限，该店出售的大多数奶酪汉堡由无异常食材制成。[[/footnote]]，在违法开挖的地下室中进行普通奶酪的制作与陈酿，宣传奶酪对身体健康的益处，流露出反常的幸福表情的同时大量进食含有奶酪的食物等。

在收容SCP-CN-1283-1后，出于未知的原因[[footnote]]据推测可能是研究小队中某一成员误食项目，受到精神影响后诱骗其余成员吃下了来自-1的奶酪。但也无法排除敌对组织从中作祟的可能。[[/footnote]]，最初负责该项目的研究的Dr. ████及其研究小组坚称使用-1上切下的奶酪薄片进行占卜的所得结果有一定可行性，从而导致对该项目的部分研究长期处于错误的方向；除此之外，在该研究小组的异常被发现前，该小组已将Site-CN-91中██%的人员转化为-2个体，3名对乳制品过敏的员工死亡，█%的员工因大量进食含奶酪的高热量食品而体重超标。该状况致使站点领导层被迫决定使用武力控制局面，在三个月后，Site-CN-91重新恢复全负荷运转状态，SCP-CN-1283-1重新被妥善收容。

[[collapsible show=&#34;附录1283-1：对一名SCP-CN-1283-2个体的采访&#34; hide=&#34;收起&#34;]]
&gt; **采访者：**研究员████
&gt; 
&gt; **被采访者：**SCP-CN-1283-2-157
&gt; 
&gt; **时间：**201█/5/█
&gt; ----
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员████：**你好，请说出你的姓名以供记录。
&gt; 
&gt; **SCP-CN-1283-2-157：**我？我叫███……//[故作神秘的前倾身体]//不知道你对算命有没有兴趣？虽然听起来很怪，但我知道一个法子灵的很……
&gt; 
&gt; **研究员████：**我没兴……不，我是说你单纯这么说不会有人直接就答应加入的，你得详细介绍一下，比如要怎么做，我加入了需要做什么之类的。
&gt; 
&gt; **SCP-CN-1283-2-157：**简单来说，我们用奶酪，神圣的奶酪上切下来的薄片。
&gt; 
&gt; **研究员████：**嗯。
&gt; 
&gt; **SCP-CN-1283-2-157：**然后丢到报纸或者摊开的书上，字要尽量多的那种。
&gt; 
&gt; **研究员████：**等等，为什么？为什么非要是报纸？
&gt; 
&gt; **SCP-CN-1283-2-157：**//[缓和的语调]//伟大的奶酪之神，赐予了我们从平凡的事物中预知未来，获得解决问题的答案的途径……就像那些游戏中的主角，当他们将要遭遇远程怪物，系统便会提前教导他们用于应对的方式，例如格挡之类的。奶酪之神就是如同游戏系统一般仁慈的神明，祂不忍看我们在世上孤立无援，因此出手相助。
&gt; 
&gt; **SCP-CN-1283-2-157：**然而奶酪之神，正如祂的名字那样，为了可怜的我们而委身于一块巨大多孔的奶酪中……那些填满了孔洞的红色胶冻正是祂的血肉，但奶酪的部分不是。
&gt; 
&gt; **研究员████：**所以？
&gt; 
&gt; **SCP-CN-1283-2-157：**所以我们不是直接用手拿着，透过祂的血肉窥视，因为奶酪会因为体温或者拿着的力度而变得容易损坏。而多字的纸张……有足够的密集的线条和随机性让祂以另一种方式降下预示。也就是那些变形的线条。
&gt; 
&gt; **研究员████：**好的，我明白了。那么接下来能请你演示一下吗？我们想记录下具体的占卜过程。
&gt; 
&gt; **SCP-CN-1283-2-157：**请给我材料。
&gt; 
&gt; //[工作人员向SCP-CN-1283-2-157提供了一片来自-1的奶酪，白纸，铅笔及一份当日报纸]//
&gt; 
&gt; **SCP-CN-1283-2-157：**让我看看……
&gt; 
&gt; //[SCP-CN-1283-2-157将奶酪掷向报纸，并俯身观察]//
&gt; 
&gt; **研究员████：**等等，你要占卜什么？
&gt; 
&gt; **SCP-CN-1283-2-157：**//[认真的在纸上描画]//今日运势？或者具体来说是是否该做某个行动，诸如此类的东西。
&gt; 
&gt; **研究员████：**好吧……
&gt; //[SCP-CN-1283-2-157花费约1分钟的时间在纸上画下了透过暗红色凝胶的图案，这些图案看起来类似于大量无规则扭曲的线条]//
&gt; 
&gt; **SCP-CN-1283-2-157：**等等。帮我一把。
&gt; 
&gt; **研究员████：**什么事？
&gt; 
&gt; **SCP-CN-1283-2-157：**//[紧张的看向纸面]//好像……温度有点高，奶酪稍微黏在上面了。你指甲比较秃，来帮我一起试试看弄它下来吧，不然就得弄片新的来了。
&gt; 
&gt; //[研究员████凑近纸面，但SCP-CN-1283-2-157迅速且粗暴的剥下报纸上的奶酪。-2-157开始殴打研究员████，试图将奶酪强行塞入他的口中]//
&gt; 
&gt; **SCP-CN-1283-2-157：**//[模糊不清的尖叫与咒骂]//
&gt; 
&gt; //[周围的工作人员及安保赶到，试图将二人分开，SCP-CN-1283-2-157依然紧抓研究员████并殴打他，似乎此时奶酪已被成功塞入他的口中并部分被吞下]//
&gt; 
&gt; //[安保人员将SCP-CN-1283-2-157击毙]//
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; ----
&gt; 
&gt; **后记：**研究员████在催吐后送往医务室治疗面部伤口。在两周的观察期中研究员████并未表现出任何异常，此后他重新回到工作岗位上正常工作。
[[/collapsible]]
