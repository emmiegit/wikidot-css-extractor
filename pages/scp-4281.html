**项目编号：**SCP-4281

**项目等级：**Safe

**特殊收容措施：**SCP-4281的入口应保持锁闭，标以“暂停使用”标记。两名安保人员伪装为赌场保安，全天看守于SCP-4281外。若发现未授权人员闯入SCP-4281内，将对其进行讯问并接受A级记忆删除。除获批测试外禁止与SCP-4281-1交流。

**描述：**SCP-4281是一男厕所隔间，位于内华达州拉斯维加斯圣滚者赌场一楼。

SCP-4281-1是一居留于该隔间内的智能实体。对SCP-4281-1的视觉确认只可通过隔间墙壁/门下方的20厘米缝隙进行。因此SCP-4281-1只能被观察为一双白人男性的腿，穿着白红条文袜子和蓝白1995阿迪达斯猎户座跑鞋。

远程观测和自动无人机技术会在SCP-4281周围2m^^2^^的区域内失效。热成像显示隔间内无人。若试图强行进入SCP-4281，会令SCP-4281-1以一中年的美国西南部口音大喊道“有人了！”试图从墙壁上方或下方观看SCP-4281-1会引起类似的声音，诸如“嘿，呃，尊重点隐私吧哥们？”任何听到此呼喊的人都会产生一种不可抗拒的强烈尴尬感。穿戴隔音耳罩、或患有听力障碍的测试对象仍会受此影响。

当有人员进入SCP-4281旁边的隔间，SCP-4281-1会在10-15秒内开始与其交谈。SCP-4281-1被描述为性格轻快，时常讲述大段个人轶事，陈述对时事的意见，以及主动提出建议。无论有无回应SCP-4281-1都会继续讲话，且时常在讨论中用一些语句构建自然停顿，诸如“对吧，啊？”、“当然是这样。”“其实还有件事...”以及“天，你知道这让我想起什么了吗？”

虽然大部分是讨论日常话题，SCP-4281-1曾在极少数时候表现出对多种异常性话题的了解，包括[[[goc-supplemental-thaumatology|奇术]]]和血因性招魂。此外SCP-4281-1似乎掌握关于基金会和多个GOI的大量私人、机密情报。试图将谈话引向此类话题非常困难，SCP-4281-1似乎不愿或不能从其选定的“讨论”中岔开。因此，SCP-4281-1知识的完整程度及其获得情报的方式当前都还未知。

&gt;

&gt; 
&gt; **&lt;12:31AM ██/██/████开始记录&gt;**
&gt; 
&gt; //研究员Williams进入隔间坐下。隔了一阵，SCP-4281-1开始谈话。//
&gt;

&gt;

&gt;

&gt;

&gt; 
&gt; **Williams：**等下，拜托，你什么意思？
&gt; 
&gt; **SCP-4281-1：**-三思不带地图！该死，我有次差点没在I-29外面的那个超大K-Mart迷路。你知道，那以前-

&gt; 
&gt; **SCP-4281-1：**- 他们关闭之前的那天。有趣的故事啊。看，那个K-Mart的经理有个-
&gt; 
&gt; **Williams：**求你，求你先停一秒！求你！Lawrence还活着！？我怎么才能找到他！？
&gt;

&gt; 
&gt; **SCP-4281-1：**-二匹马! 你能信吗？可怜的小孩在那带着地图等到过了午夜就只想-
&gt; 
&gt; **Williams：**等下！各位-听着，他知道些事情-不，求你们，再给他五分钟-
&gt; 
&gt; **安保员███**：[已编辑]
&gt; 
&gt; //短暂停顿后，Williams研究员自愿离开厕所。//
&gt;

&gt;

&gt; 
&gt; //于1:49AM，William研究员的话筒采集到粗重的呼吸声，然后是一道长叹。SCP-4281-1开始低声说话。//
&gt; 
&gt; **SCP-4281-1：**天杀的。明明都很顺利。我哪搞错了？人人都喜欢聊他们自己的，对吧？...我就该只给他讲那个卡车故事的。人人都爱这故事。或者我应该提一下...呸，他会觉得无聊的。也许我可以-不太傻了。该死，该死！
&gt;

&gt;

&gt; //45秒沉默。//
