    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;一个人，他活着的时候就是活着。当他死了一切都没有意义了。时间就会冲刷掉我们的痕迹，我们做什么都没有意义。那我们控制的异常有什么意义呢。保护这个宇宙，花甲年而默默离去。一切都是无意义的，那我们死吧！\n——**//研究员刘██//**\n[[collapsible show=\&#34;+ 后续\&#34; hide=\&#34;- 隐藏\&#34;]]\n后面他就死了，但是这种事情发生应该是异常导致。好了我翻出了一把刀。现在我也要想他死前想了。把这把刀拿去调查去**//研究员刘远█//**\n[[/collapsible]]&#34;
