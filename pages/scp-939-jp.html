**アイテム番号:** SCP-939-JP

[[include component:image-block
|name=a0001_000154.jpg
|caption=収容時にSCP-939-JPと共に行動していたSCP-939-JP-A-2。
|width=350px
]]

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在、SCP-939-JPとSCP-939-JP-A-1はそれぞれサイト---960--961に設置されている専用の人型収容房に収容されています。
SCP-939-JPには通常の人間同様の食事が与えられ、最低限の生活必需品が支給されます。ですが玩具等の物品の提供は全面的に禁止されています。

2001年現在、SCP-939-JPの説得により組織からの攻撃は抑制されていますが、対象の監視は今後も継続されます。なお、これらの監視には機動部隊と二名のエージェントを起用したうえで地元警察と連携し行ってください。

**説明:** SCP-939-JPは年齢52歳、身長132cmの日本人男性です。対象は重度の成長障害を患っており、おおよそ13歳程度の外見の段階で発育が停止しています。

SCP-939-JPの異常性は対象が「玩具」や「人形」に分類される物品に触れた際に発現します。SCP-939-JPがそれらに触れた場合、その物品は未知の原理で「発声」「思考」「自立活動」を行いそれぞれが「自我」を有した状態で活動を開始します（以下、これらをSCP-939-JP-Aとする）。その際、対象はその姿のモデルになった物体や生物のスペックを再現しかつ元々備わっている機能にも少なからずの殺傷能力などが付与され、実際の兵器に相当もしくはそれ以上の破壊力を有するようになります。現在これらのメカニズムや原理の解明には至っておらず、内部構造や材質等の異常性も発見されていません。

2001年現在、財団が把握している主要なSCP-939-JP-Aは五体存在し、その内の一体の収容が完了しています。
以下はその主要なSCP-939-JP-Aのまとめです。なお、これらの詳細はSCP-939-JP-Aによる二度目の襲撃以降に行われたSCP-939-JPおよびSCP-939-JP-Aとの「話し合い」の際に同伴した職員の証言と映像を元に構成されています。
||~ ナンバー ||~ 通称 ||~ 概要 ||
|| SCP-939-JP-A-1 || 通称”おしゃべりジョン” || 対象はスキャットマン・ジョンをモデルにした首振り人形です。組織内では主に経理や「相談役」を行っていたと証言しており、計測した知能指数は███を記録しています。現在、財団が収容しているSCP-939-JP-Aはこの一体のみで、その他のSCP-939-JP-Aの収容には至っていません。 ||
|| SCP-939-JP-A-2 || 通称”スモーキー” || 対象は陶器製のカエルの人形です。SCP-939-JP収容後に組織側から財団へと派遣された際にその存在が確認され、現在は組織と財団間での連絡係としての役割を担っています。組織内での役割は所属する関連グループ内での雑用等を行っていると証言しています。 ||
|| SCP-939-JP-A-3 || 通称”ビッグベア” || 対象は全長1m60cmのテディベアです。内部構造は綿で構成されており、左腕が欠損した状態で縫合されています。対象の腕力は実際の熊の力以上に相当し、戦闘時には人間の頭部を粉砕することも可能です。現在は組織運営の中心人物であると予想されます。 ||
|| SCP-939-JP-A-4 || 通称”タンク” || 対象は全長596mm、全幅207mmの戦車を模したラジコンです。なお、砲先端部分には小型の赤外線ライトが備え付けられており、攻撃目標の生物にその光を照射した場合、照射個所の温度が急激に上昇し破裂します。コントローラーは紛失していると思われ、未だに発見されていません。対象とは会話が可能で、備え付けられている小型のスピーカーから20代後半の男性と思われる声で発声します。現在は組織内での武器密売の中心人物であると予想されます。 ||
|| SCP-939-JP-A-5 || 通称”スプラッシュ” || 対象は高さ15cm、直径10cmのドラム缶型プラスチック容器に入れられたスライム状の玩具です。異常性を有しない類似玩具と比べ体積は最大50倍前後であると思われ、他のSCP-939-JP-Aとは異なり唯一捕食行為が可能です。捕食の際は捕食対象を直接体内に取り込み消化します。発声能力は無く、対象との意思疎通はSCP-939-JP-A-1のみが行えます。SCP-939-JP-A-1の証言から対象の性別は雌であることが判明しています。組織内では違法薬物製造を担っていると思われます。 ||

**補遺1:** SCP-939-JPは1999/9/21の収容以前まで、アメリカの██████を中心に活動している反社会的組織を運営していました。組織の収入源は主に武器の密売や違法薬物の売買であり、その他いくつもの風俗店の経営や違法賭博を行っていました。また相当数のフロント企業も所有していることがFBIや地元警察の調べで判明しており、組織年間収益は株式等も含めて約200億ドル以上（約2兆円以上）に相当していると思われます。

2001年現在もこの組織は存在しかつ運営されており、それらの活動はSCP-939-JP-A-3~4がSCP-939-JPから引き継ぐ形で継続されています。なお、これらの大元やフロント企業の経営者は表立っては通常の人間が行っているように偽装されており、組織内には多数のSCP-939-JP-Aと通常の人間の構成員が雇用されています。また、この組織は██████の裏市場の約40%を独占していることが財団の調査で判明しており、その為、対象は██████に複数存在する犯罪組織の中枢としても機能していることが判明しています。

現在財団はこれら組織と敵対しており、サイト-960、961において過去に2度の襲撃を受けています。襲撃は主にSCP-939-JPの奪還を目的とし、これらの事案はSCP-939-JP自身の説得により鎮圧、組織とは不可侵条約が結ばれかつ互いにけん制する状態で維持されています。なお、一回目の襲撃によりサイト-960の収容房に多大な被害が発生したため、急遽対象はサイト-961に移送されました。

**補遺2:** SCP-939-JPおよびSCP-939-JP-A-1はエージェント・パチーノによって収容されました。当時、エージェント・パチーノは収容目標であったSCP-███-JPの収容を終えた後であり、その際SCP-939-JP-A-1とSCP-939-JPに呼び止められました。エージェント・パチーノはすぐさま対象が異常存在であると認識し、確保。しかし、SCP-939-JPは抵抗をせず自ら自身の収容を要求し、エージェント・パチーノはそれを承諾しました。その後、財団職員が地元警察やFBIの捜査資料を調査した際にSCP-939-JPの運営していた組織の存在が発覚。それから発生した二度の襲撃を経て今の収容状態に至りました。なお、この不可侵条約の締結に関してはサイト襲撃時の組織保有武力および情報網を推測し、組織と全面的に衝突した際の多大なる人的被害が予想されたためこれらも一種の収容状態として承認されました。

収容後のSCP-939-JPはあまり発言せず、SCP-939-JP-A-1がそれを代弁する形でインタビューや実験が行われました。現在もSCP-939-JPは多くの発言をしておらず、殆どSCP-939-JP-A-1の仲介で会話が行われています。
以下はSCP-939-JP-A-1に対して行われたインタビュー記録です。
[[collapsible show=&#34;+ SCP-939-JP-A-1インタビュー記録&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-939-JP-A-1（以下、A-1）
&gt;  
&gt; **インタビュアー:** マーロン博士
&gt;  
&gt; **付記:** このインタビューはサイト-961の尋問室にて行われました。この時、SCP-939-JP-A-1の逃亡を阻止するためセキュリティー担当者を二名配置していました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; [インタビュー開始までのやり取りは編集されました]
&gt; 
&gt; **インタビュアー:** …では、最初の質問をします。[資料をめくる音]貴方は何時█████氏（SCP-939-JPの本名）と出会ったのですか？
&gt; 
&gt; **A-1:** あいつとは彼此40年近くの付き合いになる。一番初めに動かした玩具が俺だった。四人の幹部の中じゃあ俺がある意味最年長。まあ、そっから換算すりゃあ自ずと見えてくるだろう。
&gt; 
&gt; **インタビュアー:** 当時、貴方方は何処で生活を？
&gt; 
&gt; **A-1:** スラムの路地裏だ。地区位はお前らの調べで分かってるだろう。毎日どこかで人が2、3人死んでる、そんなとこだったよ。
&gt; 
&gt; **インタビュアー:** █████氏の生まれはなどは。
&gt; 
&gt; **A-1:** さあな。親も碌にいやしねえんだ。捨てられてたのは確かだが、あいつも俺も物心つくときには人の殺し方の一つや二つとっくに覚えてた。生き抜くためだ。
&gt; 
&gt; **インタビュアー:** では貴方たちはそこでどう生計をたてていたのですか。
&gt; 
&gt; **A-1:** …盗みに恐喝、強盗に人身売買なんでもござれ。借金の取り立てに見せしめで誰かの指の二三本詰めるなんて仕事もしてた。全部あいつが主導でやってた。あれは才能だな。
&gt; 
&gt; **インタビュアー:** なるほど…。どのようにして、貴方以外の今の「お仲間」を？
&gt; 
&gt; **A-1:** 大体同じさ。全員、どっかのゴミ捨て場から拾われてきたんだ。基本、ボスは人間を信用していない。奴らはすぐ嘘を吐きやがるし、恩義の糞も感じやしねえ。それに引き換え、俺たちは永遠の忠誠を誓ってる。…ボスの力はあくまで俺たちに命を吹き込むってだけの物だ。別に俺らを使役する力なんかじゃないし、俺たちは自分の意思であの人に付いて行っている。俺たちは家族だ。あいつは俺らの親であり、我が子でもあり、恩人でもある。その筋は絶対に通さなきゃらならねえ。
&gt; 
&gt; **インタビュアー:** 記録では、貴方方は██████の犯罪者をほぼすべて牛耳っていたとありますが…。
&gt; 
&gt; **A-1:** 大したことはしてねえよ。大体20年、あそこらのゴミ共を躾けるのに費やしただけだ。最初はそこらのチンピラ、そしてギャング共。何人殺したかわからん。大体そこらあたりから本格的な商売も始めた。違法賭博に売春宿、そこそこの金が集まりだしたのもその時期だ。そこらを牛耳っていたマフィア共が難癖を付けて来やがった時も勿論返り討ちにした。その頃にはあいつも大人になって、立派なボスになってたよ。結果、俺らは本当の意味での「ファミリー」になった。奴らをぶっ潰した後はもう安い商売も引き上げて、大規模な物にシフトチェンジした。武器の製造とルートはタンクが任せてくれって言ったんでそこらをやってくれてたし、薬に関しては何故かスプラッシュが詳しかった。
&gt; 
&gt; **インタビュアー:** …なるほど。
&gt; 
&gt; **A-1:** 小僧。
&gt; 
&gt; **インタビュアー:** はい。
&gt; 
&gt; **A-1:** お前らが一番気になっている事はよく分かってる。
&gt; 
&gt; **インタビュアー:** [沈黙]
&gt; 
&gt; **A-1:** なんで、そこまで上り詰めた男が自らこんな場所にぶち込まれに来たのか…それが知りたいんだろ？
&gt; 
&gt; **インタビュアー:** …ええ。まあ。
&gt; 
&gt; **A-1:** それに関してはさっきも言った。あいつは、人間が大嫌いなんだ。分かるだろ？
&gt; 
&gt; **インタビュアー:** いえ、私には…。
&gt; 
&gt; **A-1:** 組織ってもんは大きく成ればなるほど、それの管理が手に余っちまう。特に、俺らはろくでなしのゴミ共だ。後から入ってきた人間の糞共には、俺らの中にあるようなボスに対する忠誠心なんか微塵の欠片もない。…結果、何をするんだって言うんなら最後、奴らは絶対に裏切る。人間なんてそんなもん、俺らとは違う。
&gt; 
&gt; **インタビュアー:** それが原因だと？
&gt; 
&gt; **A-1:** 違う。それ位、軽い火の粉程度だ。何人も見せしめにあの世に送ってやるだけで良い。だが、問題はそこじゃない。…掟だ。
&gt; 
&gt; **インタビュアー:** 掟…？
&gt; 
&gt; **A-1:** ああ。俺たちの掟だ。鉄の掟。喩え人間だろうとガラクタだろうと、誰にだってこれは破らせねえ。そういう法だ。
&gt; 
&gt; **インタビュアー:** …それは、一体何ですか？
&gt; 
&gt; **A-1:** 「子供には絶対に手を出さねえ」。この一つだけだ。
&gt; 
&gt; [5秒程の沈黙]
&gt; 
&gt; **A-1:** あいつはこう言ってる。「俺みたいなガキは二度と生まれるべきじゃねえ。だからこそ俺たちは、ガキに手を出すような屑であってはならねんだ」ってな。だからガキには商売もしねえし、勧誘もしねえ、手も出さねえ。…でも、人間は違った。人間の一人がそれを破った。小さな女の子に手を出して、世間も知らねえクソガキに薬を売りさばいてた。挙句の果てにはそれで儲かった分を黙って自分の懐に忍び込ませる始末だ。勿論、そいつは消した。だが、問題はそこじゃない。そいつが末端だったって事が一番の問題なんだ。
&gt; 
&gt; **インタビュアー:** 問題…？
&gt; 
&gt; **A-1:** さっきも言ったろ。組織は大きくなればなるほど手が付けられなくなる。新参が増えて行けば行くほど、かつての理念は失われ、それらはいつしか形骸化していく。…あいつは言った。人間を入れたが為に、それが早まっちまったと。自分が人間だったから、組織の理念が揺らいでしまったと。そんな自分で腐らせちまった組織に、今の自分の居場所はねえとな。…だからビックベアーに全部譲ったんだ。勿論、ボスはそれの後始末もした。組織内を総浚いして、掟を破った奴らを全員始末した。…そして、その仕事を最後にあいつはボスの座を降りた。俺たちの掲げた理想を実現できるのは、俺たちガラクタだけだって言ってな。
&gt; 
&gt; **インタビュアー:** …それで、ここにやって来たんですか？
&gt; 
&gt; **A-1:** 他の奴らは反対したさ。特にベアーなんて、それに付き合う俺の事を殺すとまで言いやがった。…それでも、最後はボスの意思が尊重された。お前たちの事は前々から知っていたからな。俺たちガラクタはそこら中にいるんだ。生半可な情報網じゃない。刑務所になんか入ろうもんなら、多分あいつは殺される。それだけの恨みは買ってる。当然だ。
&gt; 
&gt; **インタビュアー:** …では、貴方方は前々から私達の存在を認識していたと。
&gt; 
&gt; **A-1:** ああ。兄弟が世話になったりもしたからな。…でも勘違いはするなよ？ 別に俺はここで何かしようとか、何かおっぱじめようとか思ってるわけじゃねえ。信頼されるような人間じゃないってのは十分理解してるし、嘘っぱちに聞こえるのも仕方がねえ。…だが、これだけは分かってくれ。
&gt; 
&gt; **インタビュアー:** …何をですか？
&gt;  
&gt; **A-1:** 俺たちはただ、ボスが安心して生きていける場所を探しているだけだ。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** これ以降、SCP-939-JP-A-1はSCP-939-JPとの会話以外で一切の発言を行わなくなりました。これらの発言から組織が保有する情報網への危険視がなされ、より一層の監視強化が行われました。また、Anomalousアイテムを調べた結果、3体のオブジェクトがSCP-939-JP-Aに該当しました。
[[/collapsible]]

**追記:** 2003年、SCP-939-JPには重度の神経症による身体の衰弱が見られ、収容房内での安静が義務づけられています。今後、SCP-939-JPの容体急変を予期して定期的な医療スタッフによる診察と治療が行われます。

以下は、不可侵条約締結後に行われたSCP-939-JP-A-2に対するインタビュー記録です。
[[collapsible show=&#34;+ SCP-939-JP-A-2インタビュー記録&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-939-JP-A-2（以下、A-2)
&gt;  
&gt; **インタビュアー:** マーロン博士
&gt; 
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; [インタビュー開始までのやり取りは編集されました]
&gt; 
&gt; **インタビュアー:** [メモを開く]今日は、あなたの所属する組織についてお聞きしたくお呼びしました。
&gt; 
&gt; **A-2:** [終始、何かをためらうような喋り方をする]大したことは言えねえが…。そもそも喋ったらどんな目に合うかわからねえし、足付けるような事もご法度なんだ。それに、俺は下っ端中の下っ端だし、そんな大それたことは…
&gt; 
&gt; **インタビュアー:** いえ、構いません。…ではまず現在の組織の運営方針についてお聞きしたいのですが…。
&gt; 
&gt; **A-2:** う、ウンエイ…なんだ？ それ。
&gt; 
&gt; **インタビュアー:** 分かりやすく言えば今の組織のやり方と言いますか、ルールはどのようになっているかと言ったところです。
&gt; 
&gt; **A-2:** ああ…そういう事か。…まあ、酷いもんさ。在って無いようなもんって言った方が正しいのかもな。
&gt; 
&gt; **インタビュアー:** 酷い？
&gt; 
&gt; **A-2:** ああ。…あんた、ジョンの兄貴から聞いてんだろ？ あの大粛清の事を。
&gt; 
&gt; **インタビュアー:** ええ、まあ。
&gt;
