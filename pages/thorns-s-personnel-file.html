    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**姓名：**秦思慎

**性别：**男

**年龄：**25

**专长：**--山头学、模仿鸡叫、和与常人沟通不顺畅者顺畅沟通、月珥的肉眼观察与研究--  非常遗憾，若删除瞎填内容，这个人似乎并无专长

**职位：**站点主管助理、站点禽类饲喂员

**介绍：**秦思慎，站点主管Izsac之助理，没有优秀的工作技能，但因为Izsac懒得换并且对其逐渐习惯，于是长久地留在了自己的工作岗位上。与当初看到一大堆无人处理文件摆在书桌于是主动承担起工作苦干多年遂得到升迁的Izsac一样，秦思慎在看到Izsac缺少帮助时主动承担起了大量繁琐事务如处理文件传话交待事宜购置各类物品等跑腿杂活，由此水到渠成般成为其助理，这之前他是站点里的一名文书。

疑似是为缓解自己专业性缺乏与不称职所带来不安，又或是平日不愿与人社交，秦思慎还兼职饲喂站点里的各类禽鸟。由于在这方面的卓越表现，他发起的“小靓仔基金”迅速通过了财务部许可，如今站点内的每一名员工都可以为站点吉祥物：两岁的雄性褐马鸡极极捐款一到六美元，为他在濒危鸟相亲交配网站提供更大曝光量，并改善他的日常伙食。

秦思慎其人敏感软弱、少话多疑，显著外貌特征为一头过于细密且软而服帖的头发，这有时会被站点内的禽鸟视作临时巢穴或者厕所，也常被恐同特工马许荣作为抹布使用。人员在站点内常常能看到起晚的秦思慎一手拎着一托热咖啡一手胡乱揉按睡乱头发小步奔向主管办公室，也常常能看见他在传话与递交资料时顺带与见面的朋友一阵闲谈。

站点医务部门副主任，行事轻佻但能力出众的研究员阿妮玫缇可系秦思慎于本站的友人之一，二者常借午餐时间聚集谈论站内闲话，内容自站内帅哥到本月福利度假，几乎无所不包。而除阿妮玫缇可以外，秦思慎于站点文书部门、特工赵延新所在的特工小组、站外各等级各行业基金会人员（推测通过网络结识）内亦有大量私交。这是一种矛盾的现状：秦思慎本人内向而不健谈，常常表示更乐意独处，与人相处也时时处于被动，但很多时候，会发现他实际上拥有着不少朋友。

虽秦思慎结识有大量站外的基金会人员，但秦思慎填写的站外基金会相关联系人员仅有外勤特工八川和异常动物饲养员皆川二人。据秦思慎本人说明他们代号中都有“川”只是偶然，绝非来自某种诡异的收集癖好或随手打字提供出的检索。特工八川对秦思慎将其视为好友甚至填入联系人员感到莫名其妙，而饲养员皆川则表示在秦思慎将自己的桃太郎丸子还来之前他和秦思慎保持“断交”。

更多的的描述被认为是无必要的，但秦思慎坚持要求为人事增加一个“跟研究助理知识一样的”他人评价环节，认为“不同人多角度多方位的评价才能客观描述自己”。在其凭借站点主管助理这一身份疏通关系后，他成功了。

++ 他人评价：

&gt; “懒鬼。”——**站点主管Izsac**

&gt; “外表偏瘦 谦和 透露着文艺气息”——**研究员Flea**

&gt; “你是一个，一个一个，哼哼，啊啊啊啊啊”——**研究员芬里尔**

&gt; “嚼槟榔的异常艺术研究员？”——**研究员衮纳尔**

&gt; “不认识！你是谁！”——**特工八川**

&gt; “紧。”——**特工马许荣**

&gt; “一个富有感知力的，敏感的  （无下文）”——**研究员布鲁斯**

&gt; “一个忧郁但才华横溢的人，似乎能独立完成诸多工作”——**特工阿斯理尔**

&gt; [QQ涂鸦]——**研究员枫元素**

&gt; “越熟悉越觉得互联网害人，当然我更怕他有一天害了互联网”——**研究员See**

&gt; “时间会证明谁才是真正的婊子。”——**研究员阿妮玫缇可**

&gt; “其实是一只帅气的魔法黑猫？”——**研究员杨琥末**

&gt; “这是极好的”——**研究员Moyo**

&gt; “很久就駐留在此處的人，雖然偶爾離開，但依舊留在這裡。
&gt; 然而他時刻在進步著，這塊基岩絕非腐朽之物，而是生生不息的巨木”——**研究员向云泽**

&gt; “各个国家有各个国家的国歌”——**褐马鸡极极**
