[[=]]
+ [[size 250%]]CORRIERE [REDATTO][[/size]]
++ [[size 150%]]GRIGLIATA DI FERRAGOSTO[[/size]]
+ [[span style=&#34;color:black;&#34;]][[size 150%]]Edizione Agosto 2021[[/size]][[/span]]
[[/=]]

Agosto è quel periodo in cui fa sia un caldo bestia per la maggior parte del tempo, ma anche il periodo in cui piombano temporali e acquazzoni da far concorrenza ai monsoni dell&#39;Indocina; ma per molti altri è il momento di uscire in giardino (per chi ce l&#39;ha), portarsi l&#39;attrezzatura dietro e fare una grigliata con così tanta nebbia da trasformare il proprio quartiere nella Periferia di Milano dove circolano le macchina Euro 0, 1, 2 e 3. Detto questo, abbiamo una nuova edizione del giornale, buona lettura amici.
