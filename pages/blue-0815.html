    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:theme:black-highlighter-theme]]
[[include :scp-zh-tr:theme:laundry]]

[[include info:start]]
篇名：洗標 藍-0815
作者 : [[*user kingdom war]]
[[include info:end]]



[[tabview]]

[[tab 簡介及程序]]
&gt; 致高階行政人員，此次必須由**奇術相關技術成員**處理且因與沙皇先知協會簽署之「金黃蜂蜜酒契約」嚴禁一般員工接觸洗標物及資訊，與其相關的紀錄亦需對基金會保密，相對，前者將會支付雙倍的洗標費用和進行程序815所需的一切經費。

**洗標編號：**##blue|0815##

**材質：**冰棉

**處理程序：**於執行程序835成功後以清水清洗並對壞損部分進行修補。

**洗標物描述：**洗標物為肩寬50、袖長41、胸圍116、衣長84吋的標準黑色女性用風衣。

**特性：**衣物內側刻有沙皇先知協會之簡章且被施以擁有防護、自毀等效果，範圍亦涵蓋洗標物全部面積的奇術，然而根據其提供之附屬資料，奇術疑似受到神性實體影響而無法發揮功效。

**注意事項：**
# 洗標物本身除了擁有多處遭長劍毀壞及撕裂的痕跡外，考慮到施加在其上奇術的自毀性，處理時需使用防護手套並格外小心，以免造成負責人員的受傷或衣物進一步的損害。
[[/tab]]
[[tab 程序 835]]
&gt; 下列程序由**奇術相關技術成員**和次要關注組織**神聖教團**[[footnote]]作者註：真實存在的德魯伊教團，成立於1909年。[[/footnote]]十一位成員於蒼穹島斯利格亨橋旁共同處理
# 十名德魯伊在橋下河流旁圍成圓圈，剩下的一位則持著長劍和衣物處在正中央。
# 組成圓圈的德魯伊開始跳起舞蹈[[footnote]]目前雖無法確認為何種舞蹈，但根據人員報告，此與當地傳統舞蹈－凱莉舞有許多相似之處。[[/footnote]]持劍的德魯伊亦將劍於衣服上來回輕撫並以蓋爾語誦唸咒語[[footnote]]多次提及颶風、烈火、雷電和雨等名詞，其餘內容則無法辨識。[[/footnote]]。
# 若儀式順利結束，德魯伊會將衣物交還給我方人員並先行離去，成員需將衣物於斯利格亨橋橋下的河流仔細清洗後帶回。
[[/tab]]
[[tab 相關附屬資料]]
下列資料為客戶提供
[[note]]
[[=]]
致貴洗衣部
[[/=]]
此衣物屬於協會中綽號：「群狼」的成員且亦為近日於蘇格蘭蒼穹島[[footnote]]作者註：位於蘇格蘭北部的島嶼，亦可稱天空島或斯凱島，為凱爾特神話中影之國的所在地。[[/footnote]]發起針對格魯烏-p部門的獵殺行動的參與人士之一，在突襲時，推測是交戰時秘法師的使用驚擾了該地的神靈，數名由骷髏組成的騎士現身並輕易的砍裂了施加防護祕法的服飾，造成了多名成員受傷，經過調查，衣上的秘法確定為受當地神靈影響而失效，由於這風衣受到影響最為嚴重，必須尋求德魯伊的幫助才能去除，然而我方目前並無餘力去找尋願意協助的德魯伊，故交由貴部門處理，日期不限，成功後將損壞部分修補完成交付即可。
[[/note]]
下列為協助部門之德魯伊要求向客戶轉達的內容
&gt; 讓衣上的法術失效和派遣騎士皆是影之國[[footnote]]作者註：凱爾特神話中由七座城堡包圍的亡靈國度，其統治者－斯卡塔赫便居住於其中一座城堡之中。[[/footnote]]的女神斯卡塔赫[[footnote]]作者註：凱爾特神話中影之國的女王和戰士守護者。[[/footnote]]所為，祂對佩龍[[footnote]]作者註：斯拉夫神話中掌管火、高山、橡樹、鳶尾花、老鷹、天空、馬及戰車、武器與戰爭和雷電等事物的神紙，其亦為基普羅斯王朝的守護神。[[/footnote]]的後裔在自己的領域內放肆的行為深受冒犯，這次只是警告，下次恐怕就沒那麼簡單了。
[[/tab]]
[[/tabview]]
[[collapsible show=&#34;+ 更新10/11/1958&#34; hide=&#34;- 隱藏&#34;]]
[[=]]
交付洗標物次日收到的信件
[[/=]]
&gt; [[=]]
&gt; [[size 130%]]致貴洗衣部[[/size]][[/=]]
&gt; ------
&gt; 十分感謝貴部門的協助，我方對本次結果非常滿意，在此僅代表協會全體對此致上謝意，很驚訝你們竟然能說服神聖教團的成員協助，日後的委託仍依照與貴部門簽訂的「金黃蜂蜜酒契約」進行，還請多多關照。
&gt; [[&gt;]]
&gt; －臨時皇家秘法師 羅斯帝斯拉夫
&gt; [[/&gt;]]
