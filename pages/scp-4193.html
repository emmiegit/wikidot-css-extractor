    <pre><textarea class="page-source" readonly>[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4193/caplet.jpg|
    caption=D-76683[[footnote]]由于他病历里的使人衰弱、慢性、抗药的偏头疼，D-76683是第一个被选中测试SCP-4193的人员。应████ ███████博士的要求，在脚注里添加了D-76683的实验日记的摘录。[[/footnote]] 对着摄像机拿着一个SCP-4193囊片
]]

**项目编号：**SCP-4193

**项目等级：**Safe

**特殊收容措施：**所有已知的SCP-4193个体应被保存至Site-23的安保收容柜里。服用超过一颗SCP-4193的实验对象只能为即将处决的或有为他长期可用的人形收容单间。

**描述：**SCP-4193是一组蓝色药用囊片，共32个，直径八毫米，一边有“花花公子兔”的凹印。

第一次服用SCP-4193时，它的效果类似丙酸非甾体抗炎药与翠普登类药物[[footnote]]**译注：**一类头痛药物，可以有效抑制偏头痛的发作与感觉。[[/footnote]]的结合，药效几乎立刻发生，除了轻微的瞳孔增大外没有任何副作用。SCP-4193可以缓解偏头痛、丛集性头痛、发烧、肿瘤及肌肉僵硬的症状。如果受试者患有慢性偏头痛，则定期发作之间的间隔将从30天增加至180天[[footnote]]D-76683在偏头痛发作期间被命令服下一个SCP-4193囊片。D-76683报告说疼痛已经消退并补充道：“这比性交还爽，我们应该让明星代言这坨东西。”[[/footnote]]。

特定受试者被命令第二次服下SCP-4193囊片时，除了上述效果，受试者的眼睛，包括颅骨的眼窝和所有结缔组织和神经组织，都会在半小时后无痛缩小50％（±2％）。在变化后，受试者会表现出//myopic//（近视）的症状，类似于小眼畸形或真性小眼球[[footnote]]//Hyperopia//（远视）在非异常遗传性小眼畸形或真性小眼球的个体中更常见，但也会发生近视的症状。除了近视之外，所有视力缺陷（包括失明）都会被SCP-4193引起的变化所纠正，前提是受试者的眼睛在过程开始时是完整的。[[/footnote]]。受试者将获得大致相当于十倍光学显微镜的异常视觉聚焦能力。对象把这种异常能力描述为“就像用相机放大一样”[[footnote]]D-76683在服用第二次SCP-4193囊片后，报告说：“依旧比性交还爽，虽然这让我眼睛变小了，但我可以看到手上的毛孔和其他东西，这是值得的。”[[/footnote]]。

随后，每次服用SCP-4193囊片时，受试者的眼睛每次缩小50%，近视症状加重，“放大倍数”增加十倍。当受试者眼睛直径达到1毫米时，该过程达到极限，视力在视力测试中达到6/30的水平，聚焦于附近物体的异常能力达到10000倍放大率。但是从第三次服用SCP-4193囊片开始，每次服用时SCP-4193囊片将释放40至███毫克的MDMA[[footnote]]**译注：**即亚甲二氧甲基苯丙胺（methylene dioxy methamphetamine），摇头丸的主要成分，通过肿胀脑部神经拦截多巴胺持续刺激神经来达到快感，是一种软毒品。[[/footnote]]到受试者的血流中。 [[footnote]]在第三次服用SCP-4193囊片后，D-76683评论道：“**卧槽**，这就是性交//的//感觉！”[[/footnote]]虽然一些受试者可以持续地接受安全剂量的MDMA，但在达到SCP-4193异常效应的极限时，多个受试者在高烧、低钠血症[[footnote]]**译注：**指病人血清钠&lt;135mmol/L的疾病，主要症状为软弱乏力、恶心呕吐、头痛嗜睡、肌肉痛性痉挛、神经精神症状和可逆性共济失调等，严重可出现脑疝、呼吸衰竭，甚至死亡。[[/footnote]]、五羟色胺综合征[[footnote]]**译注：**又名血清素综合征，指神经系统五羟色胺功能亢进所引起的一组症状和体征，表现为认知功能/行为改变、神经肌肉异常、植物神经功能不稳定三联征，包括激越、焦虑、轻躁狂和意识模糊等症状。[[/footnote]][[footnote]]**译注：** 以上摘自百度百科。[[/footnote]]以及多器官衰竭后死于急性MDMA毒性。

测试对象可能在服用SCP-4193囊片后出现幻觉，平均出现时间在第四或第五次服用后[[footnote]]为了分析，只统计了在服用五次SCP-4193囊片后仍存活的对象。完整的测试记录请见补充记录4193-2。[[/footnote]]。一旦出现过幻觉，它的副作用就不会减弱，幻觉可分为以下三类：

* 部分人类看起来像运动的尸体，带着腐烂的湿润，缓慢移动的蠕虫或蛆虫遍布全身；蠕虫总是被描述为约0.1毫米粗，从未超过5毫米
* 部分人类，通常是有权有势的人或亲人，被认为是人形的昆虫群；昆虫群中的生物有不同的类型，且体长不超过5毫米
* 受试者报告称微小的人形实体，身高2至10毫米，试图爬入活人的口中，特别是受试者[[footnote]]D-76683在第四次服用SCP-4193囊片时出现幻觉。D-76683对这种现象做了一个说明：“如果这些小东西爬入你的身体里，它们就会把你杀了，然后它们变成蠕虫，然后你就完蛋了。它们有计划地攻击，但是你他妈的不想知道它们的计划。”[[/footnote]]

**补充资料4193-1：**发现

一瓶SCP-4193囊片在检查一位名叫Rhonda Clayton的次要关注人士在她94岁时，2016-11-03死亡后的影响时被发现。囊片装在一个8打兰[[footnote]]**译注：** 计量单位，约等于1.77克。[[/footnote]]的精油瓶，带有翻盖和激光印刷用Comic Sans字体印刷的“ [http://scp-wiki-cn.wikidot.com/scp-3929 dado]的片头痛药拿一颗不时二颗李要相信dado”标志。瓶子里找到的其他药品有非处方止痛药和15颗匹莫范色林（哌马色林[[footnote]]**译注：**一种治疗帕金森的新型药物。[[/footnote]]）胶囊，瓶子里有一张Clayton在当地的熟人关注人士███ ██████开的处方[[footnote]]███ ██████于2002年被诊断患有帕金森病，于2016-07-13死于吸入性肺炎。Nuplazid用于治疗与帕金森病相关的幻觉和妄想。Rhonda Clayton没有被诊断为帕金森病。 [[/footnote]]。

从20岁开始，Rhonda Clayton取得了大量犯罪记录，其中包括欺诈，敲诈勒索和违反《哈里森麻醉品税法》[[footnote]]**译注：**美国历史上第一部将鸦片类以及可卡因非法化的立法，规定在无药方配制情况下使用毒品为非法行为。[[/footnote]]。1962年出狱后，Clayton的公共记录中没有出现过违法行为，也没有违反过交通规则。从2013年开始，Clayton在她的家乡德克萨斯州的非异常艺术展中通过用牙科工具将牙签雕刻成微型雕塑的方式为自己刻了一个小名字。2014年，当她开始在异常艺术展中结交朋友，包括对关注人士█████ ███████广泛地进行邮件通信时，基金会注意到了她。

此外，基金会特工在关注人士Clayton的卧室里的台式电脑上发现了以下电子邮件通信，它们与瓶子的标签证明了SCP-4193是由经营着几个异常医药及其业务的相关人士“[http://www.scp-wiki-cn.wikidot.com/dado-hub dado]”制造的。
