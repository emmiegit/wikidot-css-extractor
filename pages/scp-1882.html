    <pre><textarea class="page-source" readonly>[[include component:button-box]]

**Artikel:** SCP-1882 – MC&amp;D-Fernsehen
**Autor:** [[*user zaratustra]]
**Original:** https://scp-wiki.wikidot.com/scp-1882
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:**SCP-1882

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1882 ist in einem Raum aufzubewahren, der gegen elektromagnetische Signale abgeschirmt ist. Versuche, das Gehäuse von SCP-1882 zu öffnen, müssen außerhalb des Standorts erfolgen, an Orten, die nicht auf Ressourcen der Foundation zurückzuführen sind. Ein Forscher muss täglich verfügbar sein, um die Identität von SCP-1882-A festzustellen und aufzuzeichnen.

Mögliche neue Instanzen von SCP-1882 sind vor der Extraktion dem Anti-Überwachungsverfahren L4 (im Anhang) zu unterziehen.

**Beschreibung:** SCP-1882 ist ein Bakelit-Fernseher der Marke [ZENSIERT]. Das Netzkabel fehlt und das einzige Erkennungszeichen ist die Nummer &#34;037&#34; auf der Unterseite.

SCP-1882 wurde aus der Wohnung von Mr. ███████ █████ geborgen, der gestand, den Gegenstand von der Firma Marshall, Carter &amp; Dark gekauft zu haben. Vier weitere ähnliche Objekte wurden bei Razzien bei anderen MC&amp;D-Kunden geborgen, jedoch zerstört, bevor ordnungsgemäße Sicherheitsmaßnahmen ergriffen werden konnten. Versuche, Video- oder Audioausgaben von SCP-1882 aufzuzeichnen, haben zur Zerstörung des Aufnahmegeräts geführt. In ähnlicher Weise führte ein Versuch, das Gehäuse von SCP-1882 zu öffnen, dazu, dass es einen Mikrowellenimpuls aussendete – wahrscheinlich ein Alarmsystem.

Jeden Tag um 05:00 GMT schaltet sich SCP-1882 spontan ein und beginnt mit der Ausstrahlung einer Sendung. Das Format des Programms variiert nicht und folgt dem unten beschriebenen Muster:

05:00 – SCP-1882 schaltet sich ein. Das MC&amp;D-Logo erscheint, begleitet von einer Wiedergabe der ersten beiden Sätze von Haydns Opus 76 Nr. 3.
05:03 – Eine weibliche Stimme rezitiert eine Liste von Ziffern. Die Ziffern ändern sich bei jedem Programm und wurden bisher nicht entschlüsselt.
05:15 – Die Szene wechselt zu einem leeren Raum, der kaum von einer unsichtbaren Lichtquelle beleuchtet wird. Eine Person (jeden Tag eine andere, im Folgenden SCP-1882-A genannt) liegt nackt und bewusstlos auf dem Boden des Raumes.
05:30 (+/- 5 Minuten) – SCP-1882-A wacht auf. In den nächsten 17 Stunden variieren die Reaktionen von Fall zu Fall, stimmen aber mit denen einer Person überein, die aus ihrem normalen Leben entfernt und in einem leeren Raum eingesperrt wurde. Die Kamera bleibt an einem einzigen Ort und wird nie bemerkt.
22:10 – Die meisten Instanzen von SCP-1882-A reagieren, als hätten sie Geräusche von außerhalb des Raumes gehört, obwohl der Betrachter keines hören kann.
22:20 – Zwischen drei und fünf Exemplare von SCP-1882-B betreten das Sichtfeld und [DATEN GELÖSCHT].
22:45 – SCP-1882-B-Exemplare ziehen sich zurück und lassen die Leiche von SCP-1882-A auf dem Boden des Raums zurück.
23:00 – SCP-1882 schaltet sich aus.

Beachtenswert ist, dass zwar alle SCP-1882-A-Instanzen auf Menschen zurückgeführt werden können, die zum Zeitpunkt der Ausstrahlung lebten, es jedoch keine Hinweise auf ein Verschwinden dieser Menschen gibt und die Foundation tatsächlich mehrere &#34;Opfer&#34; überwacht hat, die ihr tägliches Leben parallel zur Absonderung ihrer SCP-1882-A-Doppelgänger führen. Die aktuelle Theorie besagt, dass SCP-1882-A ein Duplikat der ursprünglichen Person ist, das ausschließlich für den Zweck der Übertragung erstellt wurde.
 
Zu den beachtenswerten Vorkommnissen von SCP-1882-A während des Besitzes des Objektes durch die Foundation gehören:

20.12.2010 – █████ ███████, bekannte Schauspielerin und Sängerin.
17.02.2011 – ███████ ██████, ehemaliger Präsident von ████████.
04.06.2011 – Ein ausgewachsener Bengalischer Tiger.
11.07.2011 – Dr. ████████, Stufe-3-Forscher von Standort-75. Obwohl er nichts von der Existenz von SCP-1882 wusste, vermutete Dr. ████████, dass er von feindlichen Streitkräften gefangen genommen wurde und führte Protokoll Phoebus 3.3 aus, was [ZENSIERT] verursachte. SCP-1882 wechselte bis zur regulären Abschaltzeit wieder zum MC&amp;D-Logo.
09.09.2011 – D-99221, am Standort-65 registriert. D-99221 wurde versetzt, und ihr wurde SCP-1882 präsentiert, sie konnte jedoch keine neuen Informationen zu ihrem Aussehen als SCP-1882-A liefern. Befragung und psychologische Nachbesprechung von D-99221 im Anhang.

SCP-1882-B-Exemplare sind [DATEN GELÖSCHT]. Einige sind als frühere Menschen erkennbar und drei wurden als frühere Instanzen von SCP-1882-A identifiziert.</textarea></pre>
