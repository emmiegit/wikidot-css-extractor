    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>나는 눈이 가려진 채 어딘가에 앉아있었다. 아니, 문을 부수고 들어오랬더니 진짜 문을 부수고 들어오는 사람은 또 뭐람? 나는 애써 생각했다. 완벽한 정적. 나는 속이 울렁거렸다. 잠은 완전히 깼다. 살려줘, 나는 애써 그 생각을 몰아냈다. 다른 것, 다른 것을 생각하자. 꿈에 대해서 생각했다. 선배는 마지막으로 파이프 담배를 들고 웃고있었다. 곧, 그 빌어먹을 선배는 리로 바뀌었다. 
&#34;누나.&#34;

2014년 1월 4일
**리에게 불청객이 찾아왔다.**

리는 재단에서 일한지 근 일년이 넘어갔다. 꼬장꼬장하고 굽히기 싫어하는 성격 때문에 뒤에서 다들 마녀라고 불렀다. 
&#34;리.......&#34;
그뤼네테였다. 리는 앉은 자리에서 게슴츠레하게 눈을 떴다.
&#34;찾아 온 사람이 있어요.&#34;
&#34;없을텐데? 기록물 때문인가요?&#34;
리는 자신의 뺨을 살짝 꼬집었다.
&#34;저....... 리, 당신 동생이요.&#34;
리의 표정이 무섭게 굳었다.
&#34;내쫓아요.&#34;
선뜩한 목소리였다. 그뤼네테는 입을 작게 달싹였다. 하지만 그 뿐이었다. 
&#34;알았어요. 내 가족이니 내가 쫓아내죠.&#34;
리는 자리에서 일어났다. 기록보관실을 나섰다. 동생을 찾는 것은 그렇게 어렵지 않았다. 이미 문 밖에서 경비원과 몸싸움을 벌이고 있었기 때문이다.
&#34;누나.&#34;
동생이 반갑게 소리쳤다.
리는 동생에 대해 이렇게 말하고있었다.

&gt; 빌어먹을 약쟁이, 미친 놈, 다시는 보고 싶지 않은 그런 놈.

&#34;밖으로 데려가주시죠.&#34;
리는 차갑게 경비원에게 말하고, 돌아서서 들어갔다. 뒤에서 동생이 소리쳤지만 리는 듣지 않았다. 리는 자신을 뒤쫓아온 그뤼네테를 지나쳐 다시 기록보관실로 들어갔다. 
&#34;그 사람.......&#34;
만나는 사람마다 그 이야기였다.
&#34;왜요, 아직도 안 갔다나요?&#34;
리가 사납게 물었다.
데미안 박사는 고개를 저었다.
&#34;그러면 다시 내 앞에서 그 사람의 이야기를 꺼내지 마요.&#34;
&#34;데미안.&#34;
데미안 박사가 말했다.
&#34;그거 헤세가 썼더군요.&#34;
&#34;그럼 지금까지 싱클레어가 쓴 줄 알았어요?&#34;
&#34;설마.&#34;
&#34;그 소설 좋아하나봐요, 별명으로 붙이고.&#34;
&#34;웬걸.&#34;
데미안은 비웃었다. 그건 리도 마찬가지었다.
&#34;그럼 여기서 계속 있을겁니까?&#34;
데미안이 물었다.
리는 데미안을 쳐다보았다. 무슨 뜻이냐는 듯이.
&#34;동생한테 소재를 들키지 않았습니까.&#34;
&#34;흠. 그러고보니 기지 하나를 증축한다고 했던가요.&#34;
&#34;아마 그곳이 진짜 기지로 쓰이지 않을까 싶네요.&#34;
&#34;여긴 그냥 폐교일 뿐이라서 그런건가요?&#34;
&#34;아. 아직 모르시나?&#34;
데미안이 목소리를 가다듬었다.
&#34;언제까지 SCP 안에서 머무를 수는 없으니까요.&#34;
그렇다. 17기지는 SCP였다. 데미안은 말했다. 17기지는 어느날 발견된 SCP였다. 학교였는데, 강당을 중심으로 구조가 계속 바뀌었다. 또 강당에서는 꽤나 쓸만한 물건이 계속 나왔다. 몇 개의 SCP를 갖고있었지만 영 보관할 곳이 없었던 초기의 재단에게는 정말 단비와 같은 곳이었다. 어쩔 수 없었다. 지원은 얼마 없었고, 새로운 기지를 만들 수는 없었다. 
&#34;그래서 구조가 묘하게 바뀌는 거였군요.&#34;
계속 일기장에 언급되기는 했다. 하지만 리는 아직 기지를 다 몰랐고, 무엇보다 기록보관소에서 나오지를 않아서 뭐가 바뀌는지 잘 몰랐을 뿐이다.
&#34;지금 그 강당이 우리에게 왜 그런걸 주는지도 모르겠고.......&#34;
데미안이 말을 이었다.
&#34;여기는 SCP 재단 아닌가요?&#34;

눈 앞이 환해졌다. 갑자기 빛이 들어와 눈이 부셨다. 눈을 찡그렸다. 온통 흰 방이었고, 한쪽 면은 거울이었다. 영화에서 흔히 보던 경찰 취조실과 비슷했다. 
&#34;당신에게 주어진 보안 등급보다 높은 등급의 자료를 열람했더군요.&#34;
앞에 선 요원이 물었다.
&#34;네에.......&#34;
아, 결국 이거였구나. 나는 한숨을 내쉬었다.
&#34;그 한숨, 무슨 뜻인가요?&#34;
&#34;별 뜻 아닙니다. 굳이 부여하자면, &#39;나 이 멍청한 놈아 또 일 저질렀구나 젠장&#39; 이겠죠.&#34;
그는 픽 웃었다.
&#34;사실 저는 좀....... 악질이거든요.&#34;
&#34;그 녀석은 악질이에요.&#34;
리가 케테르에게 말했다.
재단이 커질수록, 케테르는 하루가 다르게 늙어가고 있었다. 재단 고위 요원들 가운데 가장 젊은데도 말이다. 
&#34;이번에 새로 짓는 기지, 그 쪽으로 몸을 옮기겠습니다.&#34;
&#34;기록보관소는요?&#34;
케테르가 물었다.
&#34;후임을 뽑겠습니다.&#34;
&#34;후임.......&#34;
&#34;어차피 그 기지에도 기록보관소가 만들어질 것이고, 저는 거기서 다시 움직일게요.&#34;
케테르는 잠시 머리를 긁적였다. 
&#34;그정도로 피하고 싶은겁니까?&#34;
그는 리를 영 이해가 가지 않는다는 듯 쳐다보았다. 그건 내 앞에 서있는 요원도 마찬가지였다. 
“그러니까…….”
요원이 머리를 긁적였다.
“그냥 궁금해서 이런 저런 기록을 봤다, 이겁니까? 직속 상관의 보안 번호를 무단으로 써서까지?”
말하고 보니 나도 내 자신이 못미더웠다. 
“믿기지 않겠지만, 사실이에요.”
내가 말했다. 
그 요원은 나를 지긋이 노려보았다. 
“흠.”
케테르가 한숨을 내쉬었다.
“당신의 집안에서 무슨 일이 벌어졌는지는 알지 못하지만, 그걸 이유로 삼기에는 좀…….”
“주변에 범죄자가 있다고 말하면 곧장 옮겨줄텐데 말이죠.”
리가 비꼬았다.
“리, 말도 안 되는 투정 부리지 마십시오.”
케테르는 다시 한숨을 내쉬었다.
“……. 미안해요.”
리가 사과했다.
“아닙니다.”
“아니라고?”
요원이 나에게 반문했다.
“네, 아니에요.”
나는 다시 한번 강하게 말했다.
“나 같은 어리버리한 녀석을 누가 써먹는다고요.”
요원은 살짝 납득한 표정이었다. 납득을 안 해도 위험했지만, 납득을 하니까 그건 또 기분이 나빴다. 
“극렬하게 부정하는군.”
“내 선임 요원이, 주시단체 때문에 이제 이 세상에 없는데, 내가 주시단체 사람이라고 몰아가는 것 자체가 좀 언어도단 아닙니까?”
“반대로, 그만큼 연기를 잘 한다는 뜻일지도 모르죠.”
요원은 타블렛 피시에서 영상 하나를 꺼냈다. 보안 카메라에 찍힌 영상 같았다. 내가 찍혀있었다. 소장의 방 문을 미친듯이 두드리던 그 모습이 찍혀있었다. 그 다음 영상은 내 작업실 안이었다. 가만, 작업실? 작업실에도 카메라가 있단 말? 나는 그 사람을 쳐다보았다.
“왜요, 당신이 일하는 곳에는 없을 줄 알았나요?”
하긴. 그것도 또 말이 안 된다. 나는 벌레를 씹은 표정으로 영상을 내려보았다. 책상 위에는 공책이 있었다. 요원은 영상을 정지한 뒤 공책 부분을 확대시켰다. 내가 봐도 수상한 부분이었다.
“이게 왜 다시 여기 있을까요? 이 공책 뭡니까?”
요원이 물었다.
“저도 몰라요. 그냥 들어오니까 있었던걸요. 그리고 그 공책은 일기장이에요. 1919년에 쓰인 일기장.”
“소장실에서 훔친 것입니까?”
“아니요!”
나는 손사래를 쳤다.
“절대 아닙니다! 그냥 들어오니까 여기 있었다니까요?”
“그걸 믿으라고요?”
“어쩔 수 없어요, 믿으셔야해요.”
요원은 나를 비웃었다.
“근데 정말인걸요.”
나는 고개를 숙였다.
“그래, 그렇게 오래 전의 공책이 왜 당신한테 온겁니까?”
“몰라요. 주었어요. 보안 카메라에 찍혔을 테니, 한번 찾아봐요.”
나는 내가 공책을 처음 발견했던 시간대를 읊었다. 요원은 약간 어리둥절한 표정으로 나를 보았다.
“그 공책이 어떻게 기록보관실에 들어갔고, 누가 흘린 공책인지는 나도 궁금하거든요?”
나는 미간을 살짝 찡그렸다. 
“부탁이니까 좀 알아봐주세요.”
요원은 자신의 타블렛 피시를 챙기고는 문을 나갔다. 분명 밖에서 관찰하던 사람과 말하고 있겠지.
“아! 저기요!”
나는 최대한 소리를 질렀다. 밖에 있는 사람이 어떤 방법으로든 들을 수 있게 말이다.
“되도록이면 저녁 이전에 저 좀 꺼내주실래요? 뭐 위치 추적기를 붙이던, 감시 요원을 붙이던 다 괜찮아요! 저 가서 기록보관실 업무 해야 한단 말이에요!”

다행이 리의 동생은 얼마간 보이지 않았다. 사람들은 그냥 하나의 작은 소동 정도로만 치부하고 리 앞에서 그 이야기를 꺼내지 않았다. 하지만 리는 며칠간 날카로워질대로 날카로워져있었다. 케테르는 리를 불렀다.
“근무 태도 때문에 그런가요?”
리는 이제 지쳤다는 듯이 말했다.
“그거라면 미안해요. 하지만……. 언제 어디서 그 인간이 튀어나올지 영 모르겠다니까요.”
“미안할 것은 없습니다. 당신 잘못이 아니니까요.”
케테르가 말했다.
“그리고 그 문제 때문에 당신을 부른 것은 아닙니다. 아, 마지막으로 잠깐 언급은 하려고 했지만 말이죠.”
“시정할게요.”
“아니, 시정이 아니라 잠시 쉬는게 어떻겠냐는 뜻이었지만……. 뭐, 그건 나중에 다시 말하죠. 일단 앉아요.”
케테르는 맞은편의 의자를 가리켰다.
“당신이야말로 쉬지 그래요.”
“휴. 그냥 기반만 잡고 난 일선에서 물러나려고 했는데, 참……. 사람 일이 뜻대로 안 되네요.”
“예? 물러난다고요?”
“그냥 한 오 년 정도 일하고 물러날 생각이었어요. 오캐인 대령님과 같이 특무부대 일에나 집중하려 했죠.”
케테르는 어깨를 으쓱했다.
“남들 위에 올라가서 지휘하는건 영 힘드니까요. 오캐인 대령님은 이런데 소질이 있다는 것 같다지만……. 내가 싫은걸 어떻게 해.”
“의외네요.”
“다들 그렇게는 말하더군요.”
케테르가 웃었다. 
“흠, 뭘 좀 마시겠습니까? 앉혀놓고 아무것도 대접하지 않았군요.”
“도대체 얼마나 더 심각한 이야기를 할거기에 그런 것을 찾으시는지 원.”
“커피 괜찮습니까?”
케테르가 일어섰다.
“앉아요. 커피 좋아하지도 않는데요 뭘.”
리가 손사래를 쳤다. 케테르는 컵 하나를 꺼냈다. 
“그뤼네테 양은 어떻습니까?”
리는 케테르를 쳐다보았다.
“좋은 사람입니다. 여자로서든, 아니면 정말 사람으로서든 둘 다에서 말이죠.”
“어떻게 생각하십니까?”
“이봐요, 케테르 씨. 나는 남자가 아닙니다.”
“그런 의미가 아니라는 것쯤은 알잖습니까.”
케테르는 컵에 커피를 따랐다. 
“첫 인상이라도 말하라는 건가요? 좋아요, 말해드리죠. 그뤼네테 양은 소녀같습니다. 빨간 머리 앤과 제인 에어를 적절히 섞어놓은 그런 소녀 말이죠. 제인 에어처럼 고전적인 면이 있죠만, 앤처럼 쾌활한 면도 있죠. 하지만 나는 그 사람이 순수하다고는 말하는게 아닙니다. 그뤼네테 양은, 동시에 선을 긋습니다. 보안 등급처럼 말이죠. 자신이 상대방을 얼마나 믿을 수 있는가에 따라 제공되는 정보가 달라지고, 자신과 상대방이 얼마나 친한가에 따라 들어주는 시간이 달라지고, 상대방이 자신에게 접근하는 목적에 따라 태도가 달라집니다. 다시 말해서 공과 사를 잘 구별하고, 비밀을 누설할 일이 없는 사람입니다. 당신의 비서로는 제격이에요.”
케테르는 만족한 눈치였다. 그는 커피 향을 맡으며 자리에 앉았다.
“나쁜 점은 뭐죠?”
“야망이 없다는 것이죠.”
“야망이라.”
“옆에 놓고 부리기는 알맞지만, 외부의 위협에는 맞서 싸우지 않습니다. 문제를 제기하는 적도 거의 없었고, 문제를 나서서 해결하려는 적도 거의 없었죠.”
“여기에서 보기에 야망가는 누구입니까?”
“여기, 라 함은…….”
“4등급 요원 여섯 명을 말하는 겁니다. 당신과 나를 포함해서 말이죠.”
리는 잠시 생각했다.
“도킨스.”
“도킨스.”
케테르가 고개를 끄덕였다.
“알렉스 도킨스. 왜 그렇게 생각하셨죠?”
“도킨스 박사는 확실히 뛰어난 사람입니다. 예전에 뭘 했다 하셨죠?”
“무기를 개발했습니다.”
“그래, 무기를 개발했죠. 그 사람이 이 기지의 보안 설비를 설계하는 것을 보면 정말 뛰어난 사람입니다. 하지만 그 뿐이죠. 도킨스 박사는 자기 자신이 뛰어나다는 것을 알고 있고, 또 자기가 잘난 정도를 넘어서 자기 자신을 지나치게 신뢰하고 있어요. 보안 설비를 만드는 사람은 도킨스 뿐인가요?”
“아쉽게도 그렇습니다.”
“하기사야. 그 사람은 그 사실을 무기로 삼아요. 자기가 유일한 보안 설비 설계자라는 것, 그 사실 말이에요. 만일 그가 뭔가 원하는게 없었다면 그 것을 무기로 삼지도 않았겠죠.”
“무엇을 추구한다고 보십니까?”
“글쎄요.”
“저는 재단의 기초만 잡는다면, 이 곳에서 발을 빼려고 했습니다.”
케테르는 컵을 손으로 감쌌다. 잠시 말이 없었다. 리는 긴장한 채 그를 보았다.
“하지만 그 계획을 포기하게 된 이유 중 하나가 뭔지 아십니까? 이쯤 되면 짐작하실 수도 있을텐데 말이죠.”
“도킨스가 당신이 발을 빼고 싶어하는걸 아는군요.”
“그는 나와 오캐인 대령님과 함께 이 재단을 기획한 사람 중 하나입니다. 모를 리가 없죠. 연구소 소장 자리에 전직 장교가 앉아있는 것이 의심스럽지는 않으셨습니까?”
“처음 왔을 때는 이게 뭔가 싶어서 의심조차 하지도 않았죠. 보고서 봤다고 승진시켰으면서.”
케테르는 가볍게 웃었다.
“사실 연구소 소장 자리에는 도킨스 박사를 앉히려고 했습니다. 저는 오캐인 대령님 밑에서 SCP들을 확보할 생각만 했고요. 하지만 여러 문제가 발목을 잡더라고요. 도킨스 박사는 외교에는 젬병이었습니다.”

케테르는 고개를 끄덕였다.
“당신이 이 자리에서 물러나면 도킨스가 여기를 먹으려고 하겠군요.”

“계속 하세요.”
“하지만 데미안 박사는 무기력해요. 자기 자신이 하는 일도 늘 두려워하고 있죠. 그 사람 주변에서는 희망이라곤 찾아볼 수 없어요. 기억소거 실험이 계속 실패해서 그런지는 모르겠지만……. 또 사람을 다룰 줄 모르죠. 도킨스도 사람은 다룰 줄 모른다만, 그 사람은 희소성이라는 것을 무기로 삼을 수 있어요. 하지만 데미안 박사는……. 보안 등급만 높을 뿐이지 희소가치는 전혀 없어요.”

“그렇다면 방법은 하나뿐이죠.”

“이 영상을 보십시오.”
한참 시간이 흐른 뒤, 또 다른 요원이 내 앞으로 왔다. 비슷하게 생긴 테블릿 피시를 내 앞으로 밀어놓았다. 내 작업실을 찍은 영상이었다. 작업실 안에는 아무도 없었다. 요원은 피시 화면을 몇 번 두들겼다. 시간은 빠르게 흘렀다. 문이 열렸다.

그 요원은 영상을 천천히 돌렸다. 문은 조심스럽게 열리지 않았다. 벌컥 열렸다. 검은 계열의 옷을 입고 있는 짧은 머리의 사람이 들어왔다. 그 사람은 누구를 찾는 듯 고개를 두리번거렸다. 공책을 내동댕이 치듯 내 책상에 올려놓았다. 나는 내 눈을 믿지 못했다. 그 사람은 나가기 전에 감시 카메라를 쳐다보았다. 나와 눈이 마주쳤다. 그리고 문이 닫혔다.
“누군지 아십니까? 다시 얼굴이 찍힌 부분을 보여드릴까요?”
요원이 물었다.
나는 고개를 저었다. 
“이, 이……. 사람은…….”
나는 떨고 있었다. 문이 벌컥 열렸다. 영상에서 열린 것처럼, 그렇게 벌컥 열렸다. 나와 요원은 고개를 들었다. 
“저 사람은 빼쇼.”
타이밍이 안 좋아도 너무 안 좋았다. 나는 들어온 사람을 쳐다보았다.
“아는 사람입니까?”
요원이 물었다.
“네…….”
나는 뭐라고 답해야 할지 몰랐다.
“……. 제, 선배님이자 직속 상관이신데…….”
요원은 자리에서 일어나서 선배의 어깨를 잡아챘다. 
“잠시 따라오시죠.”
“저 녀석은 빼라니까?”
선배는 질질 끌려나갔다. 문이 닫혔다. 나는 내 앞의 테블릿 피시를 쳐다보았다. 영상에 찍힌 그 사람, 문을 벌컥 열고 들어온 그 사람은 선배였다. 일 분 정도가 흘렀을까, 다시 요원이 들어왔다. 방금과는 또 다른 사람이었다.
“당신의 말 대로 기록보관소의 영상을 되돌려보고 있습니다만, 혹시 저 사람이 어떻게 작업실 문을 열 수 있었는지 아십니까?”
요원은 위압적으로 나를 쳐다보았다.
“저야 잘 모르죠.”
나는 문득 떠오른게 있었다. 
“마스터키!”
“마스터……. 키?”
“네. 저번에 선배가 마스터 키하고 비슷한 것으로 제 작업실 문을 따고 들어오셨어요.”
요원은 얼굴을 찡그렸다.
“이봐요, 그런 것은 없습니다.”
“네?”
나는 멍하게 그 요원을 바라보았다. 
“잠시 뒤에 뵙죠.”
요원은 방을 떴다. 리. 선배는 리의 공책을 갖고 내 방에 들어왔다. 분명 그 공책은 소장의 쓰레기 통 안에 처박혀있었다. 선배도 같이 까이기는 했지만, 언제 가서 까인건지는 모른다. 만일 선배가 나를 위해서 그 공책을 갖다 준 것이라면, 어떤 방법으로 갖다 준 것인가? 존재하지도 않는 마스터 키를 들고서? 나는 헛웃음을 웃었다. 세상에, 운명의 여신이여, 내가 뭘 잘못했다고! 내가 뭣 때문에 당신한테 밉보인건지는 몰라도 나한테 이러면 안되지! 

“당신은 이 이야기를 마지막으로 들은 사람입니다.”
케테르가 말했다. 
그의 커피잔에는 이제 커피가 없었다. 케테르는 피곤해 보였고, 리는 살짝 눈을 찡그린 채 그를 보고 있었다.
“도킨스 박사의 입지를 서서히 좁혀나가는 건가요?”
“새로 짓는 그 기지에 자기를 파견해달라고 말하더군요. 그 기지의 관리자로 말이죠. 그러면서 몇 가지 요구를 했지만…….”

“아뇨. 새로운 기지가 하나 더 있습니다. 새로 짓고 있죠. 다만 도킨스를 보낼 기지가 먼저 완성될 것입니다.”
“런던 탑이라…….”
리가 중얼거렸다.

“리안 케테르 씨. 그 방법은 좋지 못해요. 오캐인 대령님이 그렇게 말할 정도라면 더더욱!”
“리.”
“도킨스를 포용하자고요. 그 사람은 적절히 띄워주고 적절히 눌러주면 잘 움직일 수 있는 사람이에요. 그 사람이 갖고 있는 권력욕? 충족시켜요. 중요한 인물처럼 보이게 잘 구슬리란 말이에요.”
“리!”
케테르가 소리쳤다. 
“당신이 생각하는 것 보다 상황은 안 좋아요.”
케테르는 손으로 머리를 쓸어올렸다. 그는 눈을 감았다. 
“훨씬 더 안 좋아요.”
그가 중얼거렸다.

요원이 다시 들어온 것은 한참 뒤였다. 나는 복잡한 표정으로 요원에게 말을 쏟아냈다.
“선배님은 절대로 배신자나 스파이가 아니에요. 재단에 대한 충성심은 높고, 또 요주의 단체에 대한 혐오감도 만만치 않아요. 특히 혼돈의 반란에 대해서는 진절머리를 치시는데, 아까 말씀 드렸다시피 제 선임께서 선배님과 친구였는데, 그 분이 혼돈의 반란…….”
“나가셔도 됩니다.”
요원이 내 말을 잘랐다.
“잠깐만요, 선배님은요?”
내 손을 옭아매던 수갑이 풀렸다. 나는 손목을 만졌다. 
“문서…… 를 가지고 계시더군요.”
“무슨 문서요?”
요원은 말하기를 꺼리는 눈치였다.
“그 문서가 뭐고, 또 선배님은 어떻게 되신 거에요?”
“당신 보안…….”
요원은 자기 머리를 헝클어뜨렸다.
“에라, 모르겠다. O5 평의회 중 두 명이 당신이 한 짓에 책임을 지겠다고 했습니다. 자기들이 책임을 질 테니, 이 보잘것없는 1등급 사서는 그냥 두랍디다.”
나는 입을 떡 벌리고 요원을 보았다. 
“지……. 지금…….”
나는 간신히 말했다.
“누……. 누구라고 했어요!”
“O5 평의회 말입니다.”
요원도 이해가 가지 않는다는 표정이었다.
“우리야 뭐 윗사람들이 까라면 까는거지만……. 당신은 도대체…….”
내가 그렇게 대단한 사람이었나? 나는 눈을 굴렸다. 아무리 생각해도 맨날 사고만 치는 기록보관소 1등급 사서일 뿐이었고, 재단의 유일한 고문서 복원 전문가였다. 내세울 점은 유일한 고문서 복원 전문가라는 것? 하지만 고작 그것 가지고 4등급도, 3등급도 아닌 O5의 관심을 끌 리가 없었다. 
“아. 선배님은요?”
나는 퍼뜩 물었다.
“그 분……. 도 간단한 신원 조회를 마친 뒤에 풀렸습니다. 아마 밖에서 기다릴 겁니다.”
나는 환하게 웃었다. 
“감사합니다!”
“앞으로는 이상한 행동 하지 마시고요.”
요원이 문을 가리켰다. 나는 문을 열고 나갔다. 기쁨이 한 순간 몰아닥쳤다.
“선배!”
나는 손을 흔들었다. 저쪽에서 다른 요원과 말을 하던 선배가 나를 쳐다보았다. 그 쪽으로 걸어갔다. 선배는 황급히 말을 마무리 짓고 나에게 왔다.
“임마, 너는 무슨 사고를 그렇게 화려하게 치냐?”
선배가 내 어깨를 쳤다. 나는 그냥 머리를 긁적였다.
“그나저나 어떻게 된 거에요?”
“무슨 말이야?”
“내가 풀린게 O5 평의회에서…….”
나는 말을 멈췄다. 선배는 없는 마스터 키로 내 작업실 문을 열고 들어왔다.
“그거? 내가 4등급 상관들이 잔뜩 모인 곳에서 신나게 두드려 맞고 있었는데 말이야…….”
“오늘 어디 다녀왔어요?”
내가 물었다.
“4등급한테 신나게 까이려고 저 기지에 다녀왔다.”
“경비 아저씨랑 같이 다녀오셨어요?”
“경비? 그건 또 뭔 소리야.”
선배는 말도 안 된다는 듯이 웃었다.
“그리고 저번에 선배가 마스터 키 가지고 내 작업실 문 딴거, 그거 마스터 키 없다는데 어떻게 된 일이에요?”
“아 진짜……. 내 보안 등급이 몇 갠데 그걸 못 따냐? 마스터 키는 걍……. 허세지.”
선배는 말 끝을 흐렸다. 
“O5한테 허락은 어떻게 받아낸거에요?”
“허락을 내가 어떻게 받아내! 먼지 나게 맞고 있었는데, 좌중이 조용해지더라. 나는 무슨 일인가, 하고 그 사람들을 쳐다보았고 그 사람들은 더 진지한 표정으로 모니터를 쳐다보고 있었어. 그리고 천천히 나한테 말하더라. O5 평의회에서…….”
선배가 어깨를 으쓱했다. 나는 선배를 의심스럽게 쳐다보았다.
“선배. 그 공책 가지고 제 작업실에 들어오셨잖아요.”
진지하게 물었다.
“내 작업실은 그래, 그렇다 쳐도 소장실에서 공책은 어떻게 빼온거죠? 그리고 그걸 왜 몰래 갖다 놓은 거에요? 그러면 그…….”
“입 닫아.”
선배의 목소리는 스산했다.
나는 입을 다물었다. 그리고 선배를 노려보았다. 
“다른 사람들이 다 듣는다.”
선배는 성큼성큼 걸었다. 나는 그 뒤를 쫓았다.
“나는 선배님을 의심하고 싶지 않아요. 정체가 뭐에요?”
“내가 너를 보면 뭐가 생각나는지 알아?”
선배가 뒤돌았다. 저만치에서 경비 아저씨가 걸어오고 있었다. 오른쪽에 지팡이를 짚은 채였다. 나는 선배를 다시 쳐다보았다.
“논리적 추론 엔진. 그게 뭔지는 알지?”
“뭐야, 신원 보장해야 할 사람 하나 필요하다더니, 벌써 나온 건가?”
경비가 쾌활하게 말했다.
“아니면 더 심각한 일이 벌어진…….”
선배는 나를 계속 노려보았고, 나는 계속 선배를 노려보았다.
“……. 이미 벌어졌구먼.”
경비가 한숨을 내쉬었다. 
“그래, 인간 추론 엔진 씨. 그래서 날 뭐로 의심하고 있었는데?”
선배가 팔짱을 꼈다. 
“에헤이, 뭐 그렇게 다그쳐.”
경비는 옆에서 선배를 말렸다.
“이정도 되면 둘 중에 하나 아니에요?”
“어허, 자네는 왜 또 그래?”
나는 경비의 말을 무시했다.
“혼돈의 반란!”
“뭐?”
선배가 어이없다는 듯 웃었다. 경비는 이게 무슨 소린가 하고 나를 쳐다보았다. 나는 이빨을 꽉 깨물었다. 그리고 천천히 말했다.
“아니면 인간 데이터 배이스 관리 시스템.”
선배의 얼굴에서 웃음기가 사라졌다. 
“……. 그게 무슨 뜻이여?”
경비는 나와 선배의 얼굴을 번갈아가며 쳐다보았다.
“그게 무슨 뜻이냐면.”
선배의 목소리가 가라앉았다.
“이제 우리가 감당할 수 없는 범위로 일이 커졌단 뜻입니다.”

“이것은 최근에 발견된 SCP입니다.”
데미안 박사가 지친 표정으로 말했다.
“우리는 이것을 SCP-013이라고 명명했죠. 리 씨에게는 안된 일이지만, 무작위로 붙인겁니다.”
리는 입을 다셨다. 그뤼네테가 작게 웃었다. 
“이 보고서를 보면 아시겠지만, 이건 통입니다. 4개가 있죠. 통 하나에는 알약이 100개 들어가있습니다. 네, 총 400개의 알약입니다. 그리고 이 알약은.”
데미안 박사는 천천히 종이를 넘겼다. 
“만병통치약입니다.”
“만병통치약이라 함은…….”
리가 손을 들고 질문했다.
“정말로 모든 질병이 고쳐진다는 것을 말하는 거죠? 비유적인 표현이 아니라…… 말입니다.”
“네, 그렇습니다. 아직 몇 종의 질병을 고칠 수 있는지는 모르겠지만 가벼운 감기나 숙취부터 매독과 정신병까지……. 지금까지 밝혀진 바로는 50종이 넘는 질병을 고쳤습니다.”
데미안은 잠시 말을 멈췄다.
“덕분에 초기 발견 시 5통이었던 이 약들이 4통으로 줄긴 했지만……. 자세한건 실험기록을 보십시오. 아무튼, 제가 이걸 이렇게 여러분들 앞에서 이야기 하는 이유는 말입니다.”
“저걸 사용할 수 있게 해야 한다고 건의하기 위해서죠.”
도킨스가 끼어들었다.
“도킨스 박사.”
케테르가 주의를 주었다.
“지금까지 실험 기록으로 미루어봤을 때 SCP-013은 모든 질병을 치료할 수 있을 것이라 예상할 수 있으며, 그 때문에 도킨스 박사를 비롯한 여러 박사들이 SCP-013을 사용할 수 있도록 허가해달라고 건의했습니다. 반면 여기는 SCP 재단입니다. 우리의 모토는 확보, 격리, 보호입니다. 확보, 격리, 사용이 아니라요. 이 건이 아니더라도 연구원이나 박사들이 SCP를 유용하게 사용하는 것이 왕왕 보입니다만, 이 기회에 확실하게 SCP 사용에 대해 정립하기 위해서……. 하. 의견말씀해주세요.”
“사용해야 합니다.”
도킨스가 말했다.
“저런 유용한 것을 사용하지 못하게 한다고요? 말도 안 되는 일입니다! 실험기록을 보면 아시겠지만, 저 SCP는 일반적인 세균이나 바이러스뿐만 아니라 SCP로 지정된 바이러스나 세균에도 유효합니다. 저번에 좀비 전염병과 관련해서 수많은 격리 요원들이 감염된 것 기억하시죠? 그들을 다 어떻게 했습니까? 소각하지 않았습니까?”
“안타까운 일이죠, 안타까운 일입니다만…….”
도킨스는 데미안의 말을 다시 잘랐다.
“그리고 그 SCP 뿐만 아니라 우리의 과학 기술과 삶을 향상할 수 있는 유용한 것들이 많습니다. 우리는 위험성이 없는, 괜찮은 SCP들을 사용해야 합니다.”
“도킨스 박사, 데미안 박사의 말을 좀 끝까지 들어볼 수는 없는건가요?”
리가 조심스럽게 물었다.
“아니…….”
“알겠습니다.”
이번에는 케테르가 도킨스 박사의 말을 끊었다.
“일단 도킨스 박사님이 무슨 의견을 갖고있는지는 알겠으니, 데미안 박사님의 것도 들어보죠.”
케테르는 데미안에게 고개를 끄덕였다. 데미안은 한숨을 내쉬었다.
“네. 여기는 SCP 재단입니다. 확보, 격리, 보호. 우리가 왜 이들을 확보하고 격리하기만 할 뿐, 왜 사용하지 않는 것일까요? 지금 유럽에 있는 후시아틴 숲을 생각해봅시다. 분명 거기에서 발견되는 무기들은 아주 유용한 것들입니다. 하지만 우리는 왜 그 무기들을 사용하지 않을까요? 여기에는 유용하고 안전한 것처럼 보이는 수많은 SCP들이 있습니다. 우리는 왜 그것들을 사용하지 않는 걸까요? 우리의 적을 손쉽게 없애고, 우리의 생활과 과학 기술을 비약적으로 끌어올릴 수 있다는 것을 알면서도 왜 그러는 걸까요? ……. 결과 때문입니다.”
데미안은 물을 한 모금 마셨다.
“지금 안전하고 유용한 것 같아 보이는 SCP들이 훗날 우리에게 이빨을 드러내면 어떻게 하시겠습니까? 우리가 섣불리 판단한 것이었다면? 또한 그 SCP들을 우리가 사용하였을 때, 우리의 삶은 또 어떻게 변할까요? 우리가 향상된 삶을 책임질 수 있을까요? 감당할 수 있겠냐, 이 말입니다. 이 만병통치약도 그렇습니다. 지금은 만병통치약처럼 보이지만, 그 효과가 일시적인 것뿐이라면? 나중에 더 강력하고, 더 전염성이 높은 질병을 만드는 그런 약이라면? SCP는 판도라의 상자입니다. 아니, 그거보다 더 하죠. 무슨 말인지 아실겁니다.”
“전적으로 동의합니다.”
오캐인 대령이 손을 들었다.
“이 SCP 재단을 첫 삽을 뜬 사람으로 한 마디 하겠소. 아시다시피, 나와 리안 케테르 중위는 군인이었소. 군인이긴 했지만 사람들과 싸우는 군인들은 아니었지. 그게 무슨 말이냐, 하면 우리는 연방 정부에서 의도하는 대로 기이한 물체를 수집하는 것이 주 업무였소. 이 빌어먹을 조국은 그 물체를 갖고 무기로 만들 계획을 세웠소. 정말 빌어먹을 계획이었지. 나와 케테르 중위를 포함한 열 명의 장교와 그 휘하의 하사관, 병사들은 그에 반발하여 뛰쳐나온거요. 도킨스 박사, 자네는 우리와 같은 부대는 아니었지만 아무튼 그 실상을 알고 있지 않나?”
“그건 그거고 이건 이겁니다. 우린 그들과 같은 실수를 저지르지 않습니다.”
“우리도 같은 사람입니다, 도킨스 박사.”
데미안이 음울하게 말했다. 
그뤼네테는 그 말에 고개를 끄덕였다. 
“군대는, 조국의 이익을 위해 그 SCP들을 사용한겁니다. 하지만, 우리 재단은 다릅니다! 재단이 이 변칙개체를 사용하는 것은 오로지 인류를 위한 것입니다!”
“우리의 영달이 아니라요?”
리는 입가에 비웃음을 띄웠다. 
“공산주의자답군요.”
도킨스도 리를 비웃었다. 
“도킨스, 주제에서 어긋난 발언 같은데요.”
케테르가 도킨스를 저지했다. 그뤼네테가 손을 들고 조용히 말했다,.
“리 씨의 말에는 어느정도 동의해요. 우리가 과연 우리 스스로를 제어할 수 있을까요? 지금 SCP를 사용하는 것이 우리 SCP 재단이 다른 것들 위에 서기 위해서가 아니라고 우리는 확언할 수 있을까요? 아니, SCP를 사용하는 개인이 권력을 쥐기 위해서가 아니라고, 스스로 확신할 수 있나요?”
도킨스는 그뤼네테를 쏘아보았다. 리가 도킨스에게 비아냥거렸다.
“그리고 도킨스 박사, 나는 공산주의자가 아니라 아나키스트입니다.”
“리.”
케테르가 한숨처럼 말했다.
“사상 싸움은 제 2 인터내셔널에서 해주십시오.”
“죄송합니다.”
리는 입을 다물었다. 그뤼네테는 리에게 눈치를 주고 말을 계속했다.
“그럼 제 이야기를 계속 하겠습니다. 리 씨는 어떤 의도로 그렇게 말한지는 잘 모르겠지만, 저는 이렇게 생각해요. 분명 우리는 처음에 SCP를 사용하면서 이렇게 말할거에요. 우리가 이걸 사용하는건 우리를 위한 게 아니라고. 그리고 실제로 그렇게 행동하겠죠. 그런데 시간이 지나고 우리를 적대하고 위협하는 단체가 나오면 어쩔건가요? 그 단체에 대항하기 위해 우리 스스로 무장해야하고, 또 더 나은 무기가 필요하다면요? 우린 그 때도 SCP를 사용하자고 할겁니다. 이렇게 말하면서요. 우리의 존립을 위해 SCP를 사용하지만, 우리는 인류를 위해 희생할 수 있는 유일한 기관이야. 그러니 우리가 SCP를 사용하는건 정당해. 그리고 어떤 나쁜 의도를 가진 사람이 재단의 고위직에 올라 SCP를 남용하면서 이렇게 말하겠죠. 나는 이 SCP를 사용할 수 있어. 나는 이 인류를 위하는 유일한 사람이니까. 독재자들이 딱 이런 논리를 펼치지 않았나요? 이걸 막을 수 있는 좋은 기관이 있으면 좋겠지만, 우리에게는 없어요.”
“아주 대놓고 몰아가는구만?”
도킨스가 그뤼네테를 쏘아보며 말했다.
“도킨스 박사!”
데미안이 소리쳤다. 
“부적절한 발언입니다! 그뤼네테 양은 정당하게 발언권을 얻고, 자신의 의견을 제시했을 뿐입니다.”
“그뤼네테에게 말한게 아닙니다.”
도킨스가 반발했다.
“그럼 누구죠? 저요?”
리가 물었다.
“아니면 오캐인 대령님인가요? 데미안 박사인가요? 방금 그뤼네테 양을 쏘아본 것 같았는데, 내 눈이 어딘가 잘못 된 모양이군요.”
“리.”
그뤼네테가 리의 손을 잡았다.
“……. 미안해요.”
리가 한숨을 내쉬었다. 
“제가 요즘 마음에 여유가 없다 보니 말이 막 나오는군요. 죄송합니다.”
“주의하십시오, 리 씨.”
케테르가 엄중하게 말했다.
“서기, 잠시 숨을 돌릴 겸 사람들의 입장을 정리해주십시오.”
서기는 자기가 작성하던 문서를 읽기 시작했다. 도킨스는 불쾌한 표정으로 산만하게 손을 비볐다. 데미안은 바닥에 쪼그려 앉았고, 케테르는 눈을 감고 있었다. 리는 피곤한 눈빛으로 자기 손을 내려보았고, 그뤼네테는 고개를 숙이고 책상만 내려다보았다. 오캐인은 팔짱을 끼고 서기의 말을 경청하고 있었다. 
“회의 기록은 전부 빠짐없이 작성한 것 맞죠?”
리가 물었다.
목소리는 풀이 죽어있었다.
“네, 관장님.”
사서가 답했다. 
“다시 시작하기 전에…….”
케테르가 천천히 입을 열었다. 
“도킨스 박사님, 방금 하신 부적절한 발언에 대해 사과하십시오.”
“그 발언은 부적절하지 않았습니다.”
도킨스가 으르렁거렸다. 리는 입을 열었지만, 다시 닫았다. 또 무슨 말을 던질지 자기도 예상하지 못했던 것이다. 
“이 발언 문제는 나중에 차차 정리하도록 합시다, 리안.”
오캐인이 말했다.
“도킨스 박사가 한 성격하는거 알잖소. 나중에 흥분한 것을 가라앉힌 뒤에 말합시다.”
“도킨스 박사의 발언을 옹호하는 것으로 들립니다만.”
데미안이 대꾸했다.
“그런 의도가 아니었소, 데미안. 다만……. 이 주제를 정리한 다음에 추궁해도 괜찮을 문제라고 생각한 것이오. 서기가 다 적었을 테니 말입니다.”
오캐인의 말에 리는 서기를 힐끗 보았다. 서기는 리의 눈초리에 얼른 고개를 숙였다. 
“알겠습니다. 오캐인 대령님의 말씀대로 하지요. 그럼 계속하겠습니다.”
케테르가 말했지만, 좌중은 조용했다. 
“케테르.”
도킨스가 말했다.
“그 쪽의 의견을 들어보고 싶은데.”
데미안은 쏘아붙이려다 말았다. 
케테르가 그를 쳐다보았기 때문이다. 
“제 의견을 말하기 이전에 먼저 리 씨의 의견을 들어보도록 합시다. 리 씨, 지금은 흥분하지 않고 말할 수 있겠습니까?”
“많이 진정은 했습니다만, 과연 그게 가능할지는 모르겠네요.”
리가 얼굴을 쓸었다.
“리는 방금 말했지 않습니까?”
도킨스가 말했다.
“네, 딱 한마디 했죠. 리 씨, ‘우리의 영달을 위한게 아니라요?’ 에 대한 타당한 이유를 붙여주시기 바랍니다.”
데미안이 리를 쳐다보았다. 
“혹시 제가 좀 이상한 데로 튈 것 같으면 미리 저지해주세요. 그럼 말하겠습니다.”
리가 숨을 들이켰다.
“먼저 우리는 사용한다, 라는 것의 정확한 의미도 모릅니다. SCP를 연구하는 것도 사용에 포함됩니까? 아니면 진짜 실험이나 연구 외의 목적으로 유용하는걸 사용한다고 하는 건가요? 일단 후자를 전제로 말하겠습니다. 네, 좋습니다. 저는 SCP를 사용할 수 있다고 봅니다. 하지만 적극적으로 사용하는 것이 아닌, 소극적으로 사용하는 것만 지지합니다. 소극적으로 사용한다, 는 뜻은 엄격한 규칙과 규정 아래에, 수많은 사람들의 인가를 받고, 철저한 감시 아래서 사용한다는 것입니다. 우리는 SCP를 사용하기 이전에 먼저 규칙을 지정해야 합니다. 아주 엄격한 법규를 말이죠. 만일 이러한 망이 만들어지지 않았다면, SCP는 사용하지 않는 게 옳습니다.”
“그렇군요. 의사를 앞에 두고 아픈 사람을 방치하라는 것이군요. 의사가 환자를 치료할 수 있는 법이 만들어지지 않았기 때문에 말입니다.”
도킨스가 비아냥거렸다.
“그 의사가 돌팔이인지 아닌지를 확인할 수 있는 법규가 만들어지지 않았기에, 환자를 기다리게 하는 것입니다.”
리가 반박했다. 
“규칙 좋습니다. 하지만 그 규칙이 돌팔이를 완벽하게 갈라낼 수 있다고 봅니까?”
“당연히 완벽하게 못 갈라내죠. 그래서 그 규칙은 엄격해야 합니다. 돌팔이뿐만 아니라 괜찮은 의사까지도 떨어져나갈 수 있도록 말이죠.”
“하, 정말 아나키스트답군요.”
“그거랑 이거랑 무슨 상관이죠, 도킨스 박사?”
리가 사납게 물었다. 
“아나키스트 이야기는 당신이 먼저 꺼낸겁니다, 리.”
“내가 공산주의자라는 이야기는 당신이 먼저 꺼냈고요, 도킨스 박사.”
“그만! 그만 하십시오..”
케테르가 소리쳤다.
“이제 당신 말 좀 들어봅시다, 케테르. 설마 당신이 SCP를 사용하지 말자고 말하지는 않겠지. 여러분은 다 간과하고 있는 것이 있습니다. 이 기지에 대한 것이죠. 이 기지는 정상적인 것입니까? 충분한 변칙성을 갖고 있는 SCP 아닙니까?”
도킨스가 여유롭게 말했다. 
“저는 우리 재단의 모토를 지키려고 노력하고 있고, 그렇기 때문에 이 변화하는 폐교를 버릴 계획을 짜고 있습니다. 지금 새로 짓고 있는 기지가 바로 그것이죠.”
케테르는 영 마뜩찮은 표정이었다.
“도킨스 박사, 나와 리안은 확보, 격리, 보호란 말을 버릴 생각이 없네. 자네에게도 말했듯, 이 기지는 어디까지나 임시 기지일 뿐이네.”
오캐인 대령이 덧붙였다.

“일단은 내 방으로 갑시다.”
선배는 차갑게 뒤돌아 섰다. 
“지금 당장으로는 내 방이 가장 안전할 테니까요.”
“싫어요.”
내가 말했다.
“여기서 당장 말해요. 당신이 뒤가 켕기지 않는다면, 여기서 말할 수 있는 거잖아요?”
“왜, 여차하면 저쪽으로 달려가서 혼돈의 반란이 여기 있소, 하고 말하게?”
“네.”
선배는 나를 비웃었다. 
“이봐, 이 사람은 그런 게 아니라…….”
경비가 차분하게 말했다.
“아저씨 다리는 도대체 언제 다친 거죠?”
“나?”
그는 머리를 긁적였다.
“이 놈이 그 놈이에요.”
선배가 귀뜸했다. 경비는 고개를 끄덕였다.
“여기는 보는 사람 눈이 많기는 하지. 갑세.”
그가 내 팔을 잡아 끌었다. 선배는 자기 관자놀이를 손가락으로 두 번 쳤다. 나는 소리를 지르려고 했지만, 경비는 내 입술에 손을 얹었다. 입을 틀어막거나 한 것도 아니고, 살짝 데었다가 뗀 것뿐이었다. 
“그냥 가도록 하세. 별로 위험한 사람들은 아니니.”
그가 조용히 말했다. 
나는 거기에 반항하지 못했다. 셋은 조용히 관사까지 왔다. 해는 이미 저문 지 오래였다. 분명 기록보관소 사서들은 갑자기 증발해버린 나 대신 일을 할 사람을 찾아냈을 것이다. 그리고 이렇게 말하겠지. 내 그 녀석이 뭔 일 저지를 줄 알았다니까? 나는 한숨을 내쉬었다. 선배는 자기 방 문을 열었다. 솔직히 말하면, 나는 선배의 방에 들어간 적이 한번도 없었다. 나는 침을 삼켰다. 조금 너저분하기는 했지만 모든 것은 제 자리에 제 종류대로 있었다. 커다란 박물관 같았다. 
“담배 좀 핍니다?”
선배가 물었다.
하지만 허락을 받으려고 물은 것은 아니었다.
“하. 너 때문에 엄청나게 오래 걸렸다고.”
선배는 입에 담배를 물었다. 
“이제 좀 끊지 그러나.”
경비는 익숙하게 의자를 끌어 앉았다. 나는 자리에 서서 선배의 방을 둘러보았다. 
“저 녀석은 순진한 건지, 생각이 없는 건지…….”
선배는 우물거렸다. 
나는 선배의 말에 가만히 있으려고 했지만, 그 방에는 볼 것이 많았다. 나는 얼마 안 있어서 이것 저것 기웃거리고 있었다. 큼지막한 책장이 있었고, 그 안에 무지막지하게 많은 양의 책이 있었다. 그 앞에, 마치 자랑이라도 하듯 파이프 담배가 몇 개 놓여있었다. 그리고 대부분의 물건들이 다 골동품이었다. 
“그래서. 난 논리적 추론 엔진이 이렇게 잘 작동할 줄은 몰랐다, 이 말입니다.”
선배가 담배 연기를 뱉었다. 나는 화들짝 놀라 선배를 쳐다봤다.
“왜, 물건 신기하면 계속 보지 그래?”
“그럼 그 말을 갖다 변명으로 쓸 생각인가?”
경비가 선배에게 물었다. 
선배는 답하지 않고 담뱃대만 물어뜯었다. 
“여차하면…….”
선배가 나를 쳐다보았다.
“없애야죠.”
“나를?”
나는 반쯤 소리쳤다.
“불분명한 살인은 안되네.”
경비가 인상을 찌푸렸다. 
“선배, 나 죽일거…… 라고요?”
“넌 좀 닥쳐봐.”
선배가 인상을 썼다.
“세상에 1등급이나 2등급 요원이 얻을 수 있는 정보만 연결해서 이정도 추론이 가능한 사람은 나도 처음 봤다, 이 말입니다.”
“그거 정말인가? 4등급도 아니고 1, 2등급?”
경비가 나를 쳐다보았다.
“뭐……. 중간에 약간의 규정 위반이 있었지만…….”
선배가 중얼거렸다.
“규정 위반이라니. 설마 자네…….”
“내 2등급 보안 카드를 빌려준 정도랄까요. 그 외에는 이 녀석만 알겠죠.”
“저는 규정에 어긋날 짓은 하지 않았어요.”
규정을 많이 이용해서 탈이지. 나는 뒷말을 삼켰다. 
“아니야, 고작 그 정도 보안 등급 갖고는……. 말도 안 된다고. 우리랑 가장 가까이 있는 녀석들도 전혀 유추해내지 못했지 않는가?”
“그게 정상이죠. 그런데 이 녀석은 참 나…….”
“정말 제거할 생각인가?”
경비가 물었다.
“당사자 앞에 놓고 살벌한 말 하지 마요!”
나는 미칠 것 같았다.
“이 녀석은 O5가 책임진다 하지 않았나요?”
선배가 웃었다. 경비는 짧게 한숨을 내쉬었다. 
“그럼 죽기 전에 하나나 물읍시다!”
나는 손을 들었다.
“네, 네. 발언권을 드리겠습니다.”
선배는 담배 연기 가지고 장난을 쳤다. 나는 헛기침을 했다. 
“선배, 그 일기장 왜 나한테 준거에요?”
“그거?”
선배가 나를 게슴츠레하게 쳐다보았다. 곧 두 눈은 초승달처럼 휘었다.
“역사는 밝혀져야 해.”

이야기는 길게 늘어졌다. 결국 결정은 몇 번의 회의를 더 하고 끝내기로 했다. 리는 지쳐서 관사로 돌아갔다. 서로 흩어지면서, 아무도 말하지 않았다. 리는 심호흡을 했다. 하지만 머리는 맑아지지 않았다. 씻으면 좀 맑아지려나. 리는 자신의 방 문을 열었다. 아니, 열려고 했다. 분명히 열쇠를 넣고 돌렸지만, 문은 잠겨있었다. 리는 고개를 갸웃거리며 다시 열쇠를 넣고 한번 더 돌렸다. 찰칵, 하는 소리와 함께 문이 열렸다. 방에는 불이 켜져 있었다. 난장판이 된 방 한 켠에, 익숙한 사람이 서랍을 뒤지고 있었다. 그와 리는 서로를 바라보았다. 리는 망설이지 않았다. 
“죽여버릴 거야!”
리가 고함을 지르며 그에게 달려들었다.
“누나!”
리의 동생은 소리쳤지만, 리는 듣지 않았다. 리는 동생의 목을 졸랐다. 동생은 책상에 머리를 심하게 부딪혔다. 하지만 동생은 남자였고, 심하게 반항했다. 리는 책장에 머리를 찧었다. 책장은 흔들렸고, 그 위에 올려놓은 물건이 떨어졌다. 그 중에는 파이프 담배도 있었다. 리는, 동생을 봤을 때부터 제정신이 아니었지만, 담배가 떨어져 두 동강 나는 것을 보자 완전히 정신이 나가버렸다. 

“역사?”
내가 되물었다. 
“적어도 무슨 일이 있었는지는 알아야 한다고 나는 생각해.”
“근데 그게 왜 하필 나였어요?”
“네가 그 공책을 발견했잖아?”
“하……. 결국 그렇게 반대를 했는데, 그 기록들을 다 집어넣은 건가?”
경비가 한숨을 내쉬었다. 선배는 고개를 끄덕였다. 
“당신도 알다시피 나는 이제 물러날 생각이에요.”

리의 방에는 무기가 될만한 것은 없었지만, 두 사람은 꽤 심하게 다쳤다. 그 근처에 방을 쓰던 그뤼네테가 뛰쳐나왔고, 방으로 돌아가기 전에 산책을 하고 있던 데미안 박사가 그뤼네테의 비명에 서둘러 올라왔다. 데미안은 동생을 어찌 잘 제압했지만, 그뤼네테는 리를 말리지 못했다. 리는 DDC 판본 중 한 권을 들고 날뛰고 있었다. 그뤼네테는 근처의 경비원을 끌고 들어왔고, 사건은 간신히 마무리되었다. 

“하지만 자네가 원한다고 물러나는 게 가능하지는 않잖나.”
경비가 안타까운 표정을 지었다. 선배는 고개를 끄덕였다. 
“물러나려고 이 소동을 일으킨 거라 생각하지는 않겠네.”
“그건 고맙군요.”
선배가 엷게 웃었다.

리의 이마는 찢어져 피가 나고 있었고, 동생의 목에는 손자국이 선명했다. 경비원은 저 남자가 이 사옥에 무단침입 한 것을 잡아내지 못한 것을 사과했다. 데미안은 한숨을 내쉬었고, 그뤼네테는 리에게 맞은 눈두덩을 만졌다. 
“리, 거즈 있어요?”
그뤼네테가 물었다.
하지만 리는 듣지도, 답하지도 않았다. 그뤼네테는 한숨을 내쉬었다. 

“어디에서 물러난다는 거에요?”
나는 짜증스럽게 물었다. 
두 사람은 나를 쳐다봤다.
“말할 셈인가?”
경비가 물었다.
“정말 갈 데까지 간 것 맞는지, 다시 한번 생각해보게. 그냥 자네가 과민하게 반응한 것 일 수 있지 않나.”
선배는 고개를 끄덕였다. 그리고 담배를 빨았다.
“나는 이렇게 명예스럽지 못하게 나가는 건 싫네. 게다가 자넨 후임도 없잖나.”
“알아서들 잘 뽑겠죠, 뭐.”
선배는 진짜 관심이 없는 표정이었다. 
“이렇게 나가면 저 애가 잘 풀려날 것 같나?”
경비가 진지하게 물었다. 
선배는 고개를 저었다. 잠시 좌중에는 말이 없었다. 
“저…….”
내가 조심스럽게 말했다.
“그냥 제가 짐작하는걸 말하라고 하는 게 더 속 편하지 않을까요?”

&gt; 그 놈은 풀려났고, 나는 휴가를 받았다. 경비가 하는 말을 들으니 경찰에 잘 넘겼다고 하는 것 같다. 말이 좋아 휴가지, 사실상 근신이었다. 나는 그 인간을 혐오한다. 그 놈이 아니라 내가 경찰에 갔다 했을지라도 그 날 그 놈을 죽였어야 했다. 아무것도 모르는 케테르는 잠시 마음이나 가라앉히라고 일 주일간 휴가를 줬지만, 나는 갈 수 있는 곳이 아무 곳도 없었다. 

그리고 그 일주일에 해당되는 부분은 심하게 훼손되었다. 

“에라 모르겠다.”
경비가 자리에서 일어섰다.
“내 밑에 내려가서 맥주나 몇 캔 가져올게, 아주 먹고 죽어버리자고.”
그는 호탕하게 웃었다. 지팡이를 짚고 아래로 내려갔다. 오른 손에 말이다. 선배는 나를 쳐다봤다. 나는 선배를 쳐다봤다. 정말이지 저 파이프 담배는 엄청 오래 필 수 있나 보다.
“그래서, 뭐라고 짐작하는데?”
“……. 리.”
내는 조그맣게 말했다.
“뭐?”
선배가 웃었다.
“뭐라고? 다시 말해봐, 아이고!”
선배는 허리를 꺾으며 웃었다. 웃다가 하마터면 담뱃재를 떨어뜨릴 뻔 했다. 
“날더러 DBMS라고 말할 때부터 알아봤어야 했는데!”
나는 얼굴이 빨갛게 달아올랐다. 하긴, 리는 1919년 사람이다. 지금은 2014년이고. 지금까지 살아있을 리가 없다. 선배는 아주 숨이 넘어가게 웃어댔다. 문이 열렸다.
“뭐야! 뭐가 그렇게 웃긴 거야?”
경비가 비닐봉지를 내려놓았다.
“하이고, 이 놈 말하는 거 듣고 죽는 줄 알았어, 아이고…….”
“도대체 뭐라고 했는데?”
“가고 알려줄게요. 아이고, 여기서 말하면 얘 쪽팔려서 죽는다, 하이고, 아이고 사람살려!”
선배는 방바닥에 뒹굴었다. 경비는 나와 선배를 번갈아 가면서 쳐다보았다. 
“뭐, 잘 된 거지! 한잔 하세!”
그가 경쾌하게 소리질렀다.
