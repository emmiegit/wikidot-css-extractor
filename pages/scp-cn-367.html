**项目编号：**SCP-CN-367

**项目等级：**Euclid

**特殊收容措施：**目前已知的项目资料被存储与Site-CN-34第18号数据库。项目已被基金会网络工作人员从各大软件平台下架。目前基金会网络相关部门仍在密切监视中。MTF-庚午-01“唯有暗香来”被派遣追踪项目的出现情况。

**描述：**SCP-CN-367为一名为“颜文字天下第一”的应用APP，效果为手机用户下载该APP后所发送的颜文字会在一定程度上扭曲接收者周围的现实（详情参见实验记录），并生成颜文字所表示的动作，如“(￣ε(#￣)☆╰╮o(￣皿￣///)”会导致接收者被其最近的一名人员打一下耳光。
SCP-CN-367在各大网络平台上的标签包括但不限于颜文字，娱乐，休闲，OB传媒，地球特供，战斗，现实扭曲等。SCP-CN-367的发行商显示为OB传媒。

&gt; [[=]]
&gt; [[size x-large]]颜文字时代到了！[[/size]]
&gt; [[/=]]
&gt; [[size large]]你收否厌倦了万年难得变化的emoji？你是否觉得表情包也对你不再有吸引力？[[size 180%]]OB传媒最新推出颜文字APP，为你无聊的社交生活画上句号！[[/size]]
&gt; [[=]]
&gt; [[size small]]只要把颜文字发送出去，就可以让你的朋友感受到真实的物理效果！最新的现实扭曲技术可以让你们的互动不只有键盘和触摸屏。来体验一下这令人惊叹的效果吧！[[/size]]
&gt; [[/=]]
&gt; [[size 55%]]推荐配合OB传媒旗下的低维现实扭曲机一同使用[[/size]]
&gt; [[size 55%]]因使用本产品造成的人身安全及财产损失恕不赔偿[[/size]][[/size]]

**收容记录：**项目最早被发现于Site-CN-34工作人员Dr.Prism的手机上。项目异常性质被发现后引起了小规模骚动，详情参见事故记录，目前无关目击者已被进行记忆删除。

[[collapsible show=&#34;+ 事故报告&#34; hide=&#34;- 收起&#34;]]
&gt; **日期：**██/██/20██

&gt; **位置：**Site-CN-34内部
&gt; **序文：**Dr.Prism是第一个引起SCP-CN-367异常性质的人。他于20██年██月██日给同一站点工作的Dr.Hannah发送“（╯‵□′）╯︵┴─┴”表情。
&gt; **事故记录：**
&gt; **下午2:30：**Dr.Prism在自己的办公室内向Dr.Hannah发送“（╯‵□′）╯︵┴─┴”表情。
&gt; **下午2:30：**监控显示Dr.Hannah正在食堂与Dr.Svba讨论，此时Dr.Hannah的手机收到Dr.Prism的消息，同时，Dr.Svba突然站起来并掀翻了桌子。Dr.Hannah稍下蹲后后退了一步并单手推回了桌子。但是桌子上的两杯咖啡全部撒在了Dr.Hannah的衣服上。Dr.Hannah表现地很愤怒。
&gt; **下午2:31：**Dr.Hannah追着Dr.Svba离开了食堂。
&gt; **下午3:42：**Dr.Hannah回到自己的办公室，监控显示其表情疲惫。
&gt; **下午3:42：**Dr.Hannah向Dr.Prism询问一小时前的情况。以下是聊天记录。
(03:44:15) **Dr.Hannah：**Prism，可以解释下一个小时前的颜文字是怎么回事么？

(03:44:34) **Dr.Prism：**嗯？颜文字怎么了么？

(03:45:15) **Dr.Hannah：**我刚刚追着Svba跑了一个多小时了，他竟然在我面前把桌子掀了，还一副无辜的样子。刚刚不知道跑哪去了。但是很奇怪不是么？为什么他会突然掀桌子？我能想到的就是你给我发的颜文字了。

(03:46:14) **Dr.Prism：**啊？还有这种事？至于颜文字嘛，是我刚下的一个APP，可以根据聊天内容实时匹配表情，感觉很好用。你看ฅ՞•ﻌ•՞ฅ

(03:47:34) **Dr.Prism：**等一下？怎么回事？等会？嗯？！

(03:48:25) **Dr.Hannah：**怎么了？你在哪？我现在就去找你！

&gt; **下午3:49：**走廊内监控显示此时Dr.Prism头上长出了猫耳朵，手部变成猫爪并摆出如颜文字“ฅ՞•ﻌ•՞ฅ”的姿势。
&gt; **下午3:58：**Dr.Hannah于走廊内发现Dr.Prism并开始大笑。
&gt; **下午3:58：**Dr.Prism的异常消失。
&gt; 报告完毕。
[[/collapsible]]

[[collapsible show=&#34;+ 实验记录 Site-CN-34-A&#34; hide=&#34;- 收起&#34;]]
&gt; **实验编号：**CN-367-A-1
&gt; **实验方式：**使用D级人员相互发送指定颜文字以检测项目的现实扭曲能力。
&gt; **实验内容：**D-13134向D-15798发送(￣ε(#￣)☆╰╮o(￣皿￣/)
&gt; **实验结果：**D-15798被D-13134扇了一记耳光，随后两人扭打起来，实验暂时终止。

&gt; **实验内容：**将两个D级人员分开在两个单独房间，D-13134向D-15798发送(￣ε(#￣)☆╰╮o(￣皿￣/)。
&gt; **实验结果：**D-15798被出现在房间里的D-13134扇了一记耳光，D-13134随后消失，但D-13134从未从房间中消失。推测是项目的现实扭曲效果。D-15798对单方面遭到殴打表示不满。

&gt; **实验内容：**将两个D级人员分开在两个单独房间，D-15798向D-13134发送ε=ε=ε=┏(゜ロ゜;)┛。
&gt; **实验结果：**D-15798向其面对方向冲了出去，速度达到40km/h并撞在了房间墙壁上。D-15798昏迷，实验暂时终止。
&gt; **实验分析：**项目对进行动作的对象到底是如何选择的呢？其对现实的扭曲似乎是以最“节约”的方式选择的，依然需要进一步的试验。——Dr.Prism

**访问记录-367-1：**

于201▇年▇▇月▇▇日，基金会进行了一次拨打项目发行平台电话号码的尝试。以下是Hannah博士与未知对象（被编号为SCP-CN-367-1）的电话通话记录。该电话号码不符合任何国家的电话号码格式，所有尝试追踪该电话号码的尝试都以失败告终，对于该电话号码的分析工作由信息安全部门负责进行中。

&gt; 
&gt; **SCP-CN-367-1：**亲~欢迎致电由//OOOOOB传媒//代理的“//颜文字天下第一//”社交软件客服热线。我是工号为▇▇▇▇的客服“▇▇”，请问亲有什么可以帮到的吗
&gt; 
&gt; **Hannah博士：**这款软件已经造成了[数据删除]个人员的不同程度受伤和死亡，请问你们对此有什么解释么？
&gt; 
&gt; **SCP-CN-367-1：**亲，我们已经注明由于不当使用造成的伤亡我们是不负责的哦~
&gt; 
&gt; **Hannah博士：**可是这些颜文字都是日常经常使用的，怎么能是不当使用呢？
&gt; 
&gt; **SCP-CN-367-1：**亲~ 依据我们APP内置的现实改造计算公式。这款APP会在满足用户要求的基础上对现实进行最小限度的修改。亲所在的星球休谟指数是足以对你们造成伤害的哦~如果亲定制一台低维现实扭曲机/现实扭曲锻炼器的话就可以避免伤害并且获得更好的用户体验哦~
&gt; 
&gt; **Hannah博士：**那是什么机器？
&gt; 
&gt; **SCP-CN-367-1：**嗯~ 这样吧，亲，鉴于基金会和地球对我公司的重大盈利价值，我公司特此赠送一台给基金会的各位。之后请亲填写一下收货人和收货地址哦~希望以后也请各位和OB传媒多多合作哦~
&gt; 
&gt; **Hannah博士：**嗯？为什么你们会给我们这个机器？依据以往经验，我可以合理怀疑你们要对我们不利么？
&gt; 
&gt; **SCP-CN-367-1：**这……亲，虽然我们公司在地球做了一些不够符合“实事求是”精神的商业活动。但是我们想为地球客户提供最优质的服务和产品的心是从未改变的哦~为了以后的利益，这台机器并不算什么哦~
&gt; 
&gt; **Hannah博士：**之后我会考虑的。
&gt; 
&gt; **SCP-CN-367-1：**感谢亲的谅解~收货后记得五星好评哦~作为一个小发行商在OB传媒不好混哦~请多多支持~
&gt; &lt;电话挂断&gt;
