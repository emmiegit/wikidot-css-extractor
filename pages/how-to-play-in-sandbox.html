    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
やあ、こんにちは、新人建築家の皆さん。
すごい城を作成する（Super Castle Producing）財団で働くことになられたことを歓迎します。
皆さんの先輩建築家として、これから皆さんが作る城について助言をしたいと思います。

名前から分かるように、私たちは城を作成しています。
作る人の好みに応じて、先のとがった城、奇妙な城、面白い城、あるいはそうではないかもしれないような城をそれぞれ形にして展示しています。
これにより、他の人はあなたの城の評価をし、たまにはアドバイスもしてくれるでしょう。
あなたが作った城が信じられないほどすごいんですって？おめでとうございます。良い評価を受けた城は、引き続きその場に残って長く展示されます。
そうではない城はただの石や木を適当に積み上げた小さな丘ですよ？うーん……少し違うけど解体半分のものをそう呼ぶようにですね。

あなたの城が常に良い評価だけを受ける訳ではありません。完璧な城というのは存在しません。
あなたの城には何かしらの欠陥があるものです。
あなたがするべきことは、作られた城の欠陥を最大限に減らしたり、あってもないようにすることです。
他の人が修正点を話してくれるならよく聞いてください。その部分を更新したらおそらく城の評価は良くなります。

財団の人々は毎日城を作成し、評価し、壊します。
え？その多くの建築資材はどこから運ばれてくるかって？
あー、新人はそんなことを気にしなくて良いです。少なくとも近くの家を壊して持って来ることはないですからね。
ところがたまに入って来たばかりの新人が─そう、あなたのようなね。─婉曲的に言えば、形式も合わず、基本的なものも整っていない、木や石からなる**大量のくそ**を造り、展示しておくことが**かなり**多い。
私たち財団はこのような糞の山をすぐに崩します。
ええ、知っています。作成した人々は、「これはすごいアイディアなのに！」と言って不満を募らせるでしょう。
しかし、本人がすごいと考えるそれ。観覧する人々はそれが嫌いなのです。

従って私達財団は、そんな事態を防止するために[http://scp-jp-sandbox3.wikidot.com/start サンドボックス]を用意しました。
ええ、言葉の通りの意味です。サンドボックスです。
この説明が終わった後、サンドボックスエリアに案内させていただくのでそれまで我慢してください。

皆さんは子供の頃一度はビーチの砂で砂の城を作って遊んで見た経験があるでしょう。
え？内陸部なので、一度もしたことがないって？
この機会にすることができるはずです。おそらく非常に良い経験をすることでしょう。
サンドボックスでも似ています。
そこで皆さんがすることは仕事、つまり作りたい城ができた場合、そこにあらかじめ一度建ててみてください。
大の大人が砂の城を作っていると恥ずかしがる必要はありません。ここにいるすべての人々は、ベテランまでも、サンドボックスを愛用していますからね。

砂で作られた城は、材料費もかからず壊すことも非常に簡単。
このサンドボックスは新たに入って来た皆さんにとって非常に役に立つでしょう。モデルを作った後、他の方にコメントを求めることも可能です。
あなたの城を発展させることの一環だと思うとするに越したことはないですね。
サンドボックスでは、皆さんに割り当てられた区域に限ってですが、何をやってもかまいません。
巨大なピラミッドを一つ建ててエジプトに来た気分を味わっても構いません。
超巨大女性ヌードを作成しても……いや、これは少し自重すべきでしょう。城のサポートや片付けをする人の中に、裸の女性の砂像を見ることを快く感じる人は誰もいないでしょう。
私が言いたいことは、厳重な評価がされている実際の展示場とは違って、このサンドボックスでは皆さんがいくらゴミのような城を作っても、それを実際に作って展示していない以上、誰も制裁を与えないだろうということです。

あなたが実際に城を作って、先に他の人が以前正式に出したものを見て、砂であらかじめ構築方法を練習し、自分の城を発展させてみましょう。

これで講義は終了です。あなたは、城を作る人々であり、それを誇りに思ってください。
後ろを見ればドアがあります。そこに私が時間を掛けて調整し、以前その横に置いた[http://ja.scp-wiki.net/how-to-write-an-scp 「財団標準建築様式」]、[http://ja.scp-wiki.net/zen-and-the-art-of-data-expunged 「適切な城の内部と遮蔽の美学」]、[http://ja.scp-wiki.net/tag-guide 城分類]そして「30分で造る自分だけの最初の砂の城」を照らし合わせたまとめを受けてください。

長く役に立つでしょう。</textarea></pre>
