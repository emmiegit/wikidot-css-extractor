    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[http://scp-wiki-cn.wikidot.com/scp-2761 “……然后我们把剩下的那些冲进该死的马桶里去了。”]

“水族基因”宠物店的首席科学家Pearl Watkins博士瘫倒在椅子里，低垂着头，心里说不出是什么滋味。此刻，她的心中混合着内疚——因为他们给EPA[[footnote]]**译注：**美国环境保护署[[/footnote]]造成了这么大的麻烦，恐惧——因为她员工的小把戏已经长成了怪物，但更多的，是愤怒——因为所谓的员工就是个十足的蠢货。

“如果我们再找到那个人，我发誓。”“水族基因”的首席科学家Marcus Nakamura博士说，他正因前员工的粗心大意而怒不可遏。雪上加霜的是，现在却是他和Watkins遭受政府的猛烈抨击，而不是Perkins，他现在大概在一家新公司为这可怜的企业干各种蠢事吧。

问话的人扬起眉毛，脸上的每道皱纹都写满了难以置信。“你说什么？”他问。

“我，的，老，天”，Watkins博士一边用手梳理着头发，声音微微颤抖，她不小心弄掉了发夹，导致她的视线被粉红色的发丝挡住了。她一直根据“水族基因”即将布置好的主题颜色更换发色。新上市的红极一时的口香糖孔雀鱼让粉色成为了新的时尚。她觉得那些小家伙实在是太可爱了。“Liu先生，对于我们给你带来的麻烦，我—我们非常，非常抱歉。你—看起来你能抓住它？”

“是这样……”基金会研究员Matthew Liu仍在努力理解这两人刚才告诉他的事。

//这家公司到底是怎么做到历史清白的呢？//他想。//如果他们总是陷入这些混乱中，他们究竟是怎么做到——//

“所以，嗯，Liu先生，我们现在能不能，呃，看一眼那条鱼？”Watkins问道，紧张不安地咬着她的嘴唇。

“…你在说什么？”Liu眨了眨眼。

Watkins不好意思地脸红了，意识到这些话听起来多么愚蠢。他们公司应对这起事故负直接责任，眼前这个男人最不希望听到的便是让他们——

“我的意思是”，她开口了。“我们，嗯，那个，我们公司使用原创技术创造了这个——”

“没错，Liu先生”，Nakamura先生插嘴说道。“如果我们可以研究这个生物，我们也许就能帮你找到方法来——”

这时，研究员Liu的通讯器响了。

//Liu，你还和那两个人在一起吗？//话筒那边，传来一个牙买加口音的男人的焦急声音。

Liu拿起无线电对讲机回话。“抱歉”，他对两位科学家说。“是的，Morgan，告诉我。发生什么事了？”

//我们遇到麻烦了。香蕉鱼一点也不老实。//说“香蕉鱼”这几个字的时候，他的声音带着些许疑惑，似乎他不太确定这个词用得是否正确。

“发生了什么？它体型又增大了吗？”Liu担忧地皱眉。

//啊，对，是的，Matt，它又长大了。但是，它，嗯，它变大因为它…Matt，伙计，这很难说出口，它吃了一个D级人员然后现在它用后腿到处走。//

房间笼罩在短暂的沉默中。Matthew愣在原地，再次不敢相信自己的耳朵。另一边的Watkins和Nakamura迷惑不解。

“//什么玩意？//”Liu忍不住抱怨。他的一天眼看着变得一塌糊涂。

“那个”，Watkins终于开口了。“什么是D级人员——？”

“Morgan，损失报告如何？它跑出来了吗？”Matthew语气急促，充满怒气的目光在通讯器和坐在对面沙发上的两个“水族基因”的科学家之间来回跳跃。

//什么？哦，不，没有，它还在收容间里，Liu，都锁好了，但是——//

“那就好，谢谢你。”Liu打断了他。“Morgan，请注意，我会把这两个需注意人员带回Site-71。通知警卫处，当这两人走进门时不要给他们进行记忆删除。”

“什么？！”Watkins尖叫起来。

“呃，Liu先生？”Nakamura紧张不安地问道，“你这话什么意思——”

“你们两个，闭嘴，跟我走”，Liu厉声说，一边推开门走了出去。“你们要协助我们解决这一团乱麻，都是你们制造出的那条所谓的鱼惹的。请随我下楼，我们得迅速返回基地。”

两位“水族基因”科学家仍旧坐在沙发上，面对事件的突然转折不知所措。

Matthew回过头瞪着他们。“//快点！//”他咆哮着。

他们迅速穿过走廊，带着满头的困惑。当三人朝着将带他们去Site-71的面包车前进时，一个共同的想法在他们心里萌生。今天接下来会有更有趣的事情发生。

Liu怒火中烧。//真荒唐。//

Watkins喃喃自语。//太疯狂了。//

Nakamura在后面小声咕哝。//真是[[span class=&#34;ruby&#34;]]疯了[[span class=&#34;rt&#34;]]bananas[[/span]][[/span]]。//
