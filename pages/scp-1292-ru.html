[[include component:image-block name=Thylacines.jpg|caption=Группа тилацинов, содержащихся в [УДАЛЕНО], фотография 19██ года. Приобретение данным видом свойств SCP-1292, согласно имеющимся предположениям, произошло приблизительно в это время]]

**Объект №:** SCP-1292-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Для содержания обнаруженных особей SCP-1292 выделены вольеры подходящего размера в нескольких учреждениях Фонда в регионах появления животных данного вида (в Российском филиале -- Зона 7 и Биоисследовательский Участок 23; полный список см. в документе 1292-D12). Особей, для которых места окажется недостаточно, следует устранять. Каждой содержащейся особи должен быть имплантирован GPS-чип для облегчения её нахождения в случае активации аномальных свойств.

Каждую содержащуюся особь следует обеспечивать достаточным количеством пищи и питьевой воды для пропитания хищного млекопитающего средних размеров. Во избежание активации аномальных свойств не следует допускать создания для SCP-1292 дискомфортных условий обитания: чрезмерной скученности, недостатка пищи и воды, неспровоцированной агрессии в их отношении.

Ввиду характера аномальных свойств и в целом скрытного поведения уровень угрозы SCP-1292 для миссии Фонда по сокрытию аномалий считается невысоким. Тем не менее, внедрённым агентам Фонда следует пресекать распространение информации о данном виде в соответствии с легендой &#34;Типичные животные с индивидуальными отклонениями во внешнем виде&#34;, для чего следует предоставлять СМИ, а также посторонним научным организациям соответствующие сфабрикованные свидетельства. Также с целью дискредитации упомянутой городской легенды следует поддерживать распространение её малоправдоподобных альтернативных версий.

**Описание:** SCP-1292 представляет собой доживший до настоящего времени аномальный подвид тилацинов (//Thylacinus cynocephalus//, также известны как тасманийские сумчатые волки или сумчатые тигры), неизвестным образом развивших способность к мгновенному перемещению в более безопасное место в ситуации, воспринимаемой особью как угрожающая. Внешний облик SCP-1292 в целом соответствует известной науке информации о данном виде.

Упомянутая способность позволила SCP-1292 выжить и распространиться по значительным территориям тропического, субтропического и южной[[footnote]]В Северном полушарии; для Южного это северная часть.[[/footnote]] части умеренного климатического пояса (см. ниже). Во всех ареалах обитания SCP-1292 проживают небольшими группами и ведут преимущественно ночной образ жизни, охотясь на различных мелких животных. SCP-1292 крайне осторожны и избегают встреч с опасными для себя животными и людьми, а также появления в густонаселённых районах, при необходимости используя для бегства свою аномальную способность. Тем не менее, ещё в своём изначальном ареале обитания они нападали на домашнюю птицу и мелкий скот, принадлежавшие местным фермерам.

В настоящее время точно не установлено, в какой степени SCP-1292 способны управлять своим переносом. По всей видимости, степень этого контроля невелика, поскольку ни разу за всю историю наблюдений не было отмечено применение ими данной способности для добывания пищи, не считая случаев эвакуации из малокормных мест. Кроме того, не было выявлено никакой системы в выборе мест для перемещения, за исключением трёх основных критериев:
# Данное место всегда оказывается безопасным для SCP-1292.
# Как правило, в данном месте уже обитают другие особи SCP-1292, что позволяет им создавать устойчивые популяции.
# Более близкие территории выбираются чаще, чем более отдалённые.

Помимо этого, были выявлены следующие характеристики аномального свойства SCP-1292:
* аномальное свойство не срабатывает, если SCP-1292 находится без сознания или под наркозом (хотя может сработать, если особь была испугана перед срабатыванием наркоза);
* предметы, надетые на животное (к примеру, ошейник), не переносятся вместе с ним; однако, на имплантированные чипы это свойство не распространяется.

Также остаётся неизвестным, как давно SCP-1292 приобрели аномальные свойства. Тем не менее, предположение о том, что вид //Thylacinus cynocephalus// обладал ими всегда, считается маловероятным, поскольку в этом случае распространение SCP-1292 за пределы Австралии, скорее всего, началось бы ещё около 3000 лет назад[[footnote]]В это время тилацины столкнулись с интродуцированными собаками динго, что в итоге привело к исчезновению сумчатых волков в материковой Австралии.[[/footnote]], тогда как все имеющиеся данные указывают на то, что этот процесс начался лишь в XX веке. Кроме того, в XIX и начале XX века тилацины содержались в ряде зоопарков, и в это время у них также не было выявлено каких-либо аномальных свойств.

**История обнаружения:** Впервые SCP-1292 были замечены в середине XX века в Южной и Центральной Америке[[footnote]]Следует отметить, что данные территории расположены ближе всего к Австралийскому континенту и о. Тасмания -- изначальному ареалу обитания тилацинов.[[/footnote]], где местные крестьяне столкнулись с ранее не встречавшимися им животными, нападавшими на их скот по ночам[[footnote]]По всей видимости, совмещение наблюдений данных повадок SCP-1292 с местным фольклором породило популярную городскую легенду о т.н. &#34;козьем вампире&#34; (исп. //chupacabras//).[[/footnote]]. Внимание Фонда привлекли внезапность появления нового вида и необычно высокая скорость его распространения. В ходе первых же экспедиций животные были опознаны как представители вида //Thylacinus cynocephalus//, вскоре был обнаружен и аномальный способ их перемещения на новые места, после чего животные были классифицированы как SCP-1292. Тем не менее, несмотря на усилия Фонда по сдерживанию распространения SCP-1292, их популяции к настоящему времени обнаружены, помимо упомянутых территорий, в южной части США, в Китае, Приморье, Приамурье, Средней Азии, в степях юга России и Украины, а также на Кавказе. Свидетельства о встречах с тилацинами на первоначальной территории их обитания на острове Тасмания и в материковой Австралии также предположительно относятся к SCP-1292. На Африканском континенте появление SCP-1292 пока не зафиксировано, хотя не исключается в дальнейшем.

**Дополнительная информация:** В нескольких районах обнаружения популяций SCP-1292 сотрудники Фонда встречали группы и отдельных лиц, связанных с криптозоологической организацией под названием &#34;Наследие&#34;, по всей видимости, занимавшихся изучением поведения данных животных в естественной среде обитания. Предполагается, что упомянутая организация также располагает несколькими экземплярами SCP-1292. Отслеживание данной ситуации продолжается.</textarea></pre>
