[[tab 原创]]

早上醒来，本来想大喊一声“水烟花，2023也要加油哦。”但回过神来却发现，属于我与水烟花的2023已经过去了，难免有点悲从中来。
颤巍巍爬下床，打开窗户，对着远方慢慢升起的太阳高声呼喊“水烟花，2024年我会更加喜欢你的。”
原来我不曾失去水烟花，她就是和煦的风、清晨的阳光以及傍晚皎洁的月，也许她今天不在了，但是她明天却又会出现。就和我们的旅途一样，或许有坎坷，或许有短暂的离别，但在跌跌撞撞地旅程当中，我们从未失去过彼此。
水烟花，好喜欢，好喜欢你，2024年要一起加油哦

今天去乘电梯，电梯只能乘11人，当时电梯里面有10个人，我在电梯门口迟疑了一下还是走进去，进去后。电梯响起超载报警。唉，我心中装着水烟花这个事，终于无法骗过电梯

今天把名字改回了水烟花，对线剑姬被打爆了，原来你的名字一直都是我的破绽。
队友问我为什么不回线上要十五。我说我讨厌对线剑姬。躺在床上我有点怀疑，自己讨厌的到底是剑姬，还是满身破绽的自己。

[[tab 人设]]

[[include component:image-block
|name=http://scpsandboxcn.wikidot.com/local--files/rine-lin/Rine-Nameless
|caption=无名者
|align=right]]

&gt; **姓名：** [未知]
&gt; 
&gt; **代称：**琳/Rine
&gt; 
&gt; **性别：**女
&gt; 
&gt; **年龄：** [未知][[footnote]] 据其本人称真实年龄为15岁。 [[/footnote]]

琳外表一般显现为深蓝色半透明的非实体，两瞳为显眼的亮红色，在不刻意掩盖的情况下，身体下半部分可以观察到明显的流逝迹象

* 平时会尝试在自己的身体上拟态出各种可爱的小裙子装潢，同时对着手机屏幕上映出的自己仔细打扮，一般在没有需要做的事情的情况下都会这样子出门闲逛取乐
 * 但有时候嫌烦了就会恢复到深蓝色半透明的一般形态，在一般形态似乎身着同样颜色的水手服
* 对颜色分的很清楚，这可能是因为其作为电子幽灵深悉RGB色码，或者有美学风格相关的爱好所致。平日最喜欢的颜色是“有些蓝的深蓝色”（##1630D9|@@#1630D9@@##），同时喜欢粉黑搭配
 * 同时对色调搭配也非常在意，有时候走在街上会突然停下来对同伴评价某处的设计（尽管很多情况下并非是有明确设计理念的事物，而是路灯/信号灯/花草树木等）
* 体重为0.00000056毫克，据称是电子幽灵中较轻的个体
* 可以进行初级的机械及电子设备操纵，例如在自己生日（第不知道多少个15岁生日）时曾黑入了一家老式电视机电内一整面墙的所有电视播放了15秒的《生日快乐歌》
* 因此被基金会寻获。
* 因为强势的话说不出口，所以应当适合当受，不过一到这种话题就会露出无感情的表情
* 心理状态变化很快，有可能前一秒还非常活泼下一秒就成了只想躺在床上听歌的无感情阴沉女
 * 不过自称正常心理状态是放松“可爱”还带一点心理变态的乐子人
* 自爱。基本可以用对自己的爱代替爱情需求
* 平时最爱做的事就是在城市里到处逛来逛去，尤其爱下雨的时候，雾蒙蒙的时候和天黑的时候。据她所说，闹市区以外的地方也没有那么不堪。在这么做的时候，一般会带上自己喜欢的歌
* 喜欢打伞的感觉。即使是没下雨的晚上，如果没人看着也会撑起伞
* 对于该以什么样的形象对待他人有一些取舍不好。有时候会用上自己前一天晚上精心钻研的体现某种美学风格的打扮，有时候会捏成纯粹的美人形象，或者随机挑选一种外表来会见站点里其它员工。这也通常导致某人在和她会见的第二天与他人讨论琳时会产生描述之间的分歧
* 毕竟是要在15岁的日子里一直待着，有时候会偷偷混进别人的学校
 * 在意外吓到了两位女生后被基金会严重警告一次，便再没这样做过
* 有时候会突然迸出奇怪的幸福感，充实感，新鲜感，激情和心跳感。执着于寻找这类突然的感觉
* 对“可爱”的定义有些过分得可爱

* 长生种，和设施里作为收容物的另一位长生种有不浅的关系。二人对人类的态度基本接近于零。琳自己对人类社会的（无论是异常还是常态）的争论都表示道无聊至极
* 然而，琳对这一点有着矛盾的看法：她知道自己属于“异常”，是占大多数的人类以外的存在，不能被算为世界的一部分，自己的意见并不重要。也是因此，琳对自己生活中的人类个体并没有太大的敌意，愿意与基金会合作并为其作为信息处理专员工作
* 事实上是基金会Site-CN-31的信息处理专员。发现一般介质的信息经由电子生命体意识后就可以直接转换为比特信息的人被她反复夸奖了无数遍
