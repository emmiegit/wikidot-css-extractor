**Mã vật thể:** SCP-799

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Mỗi cá thể SCP-799 cần được quản thúc trong một buồng quản thúc sinh học riêng tại Điểm Sinh Học-66. --Mỗi tháng, 100g tôm nước mặn sấy khô sẽ được rắc lên mỗi dị thể; nếu việc này không khả thi, 500g bụi phòng cũng sẽ được chấp thuận.-- Tổ Chức đã xác thực rằng lao công của Điểm Sinh Học-66 thu thập được lượng bụi hàng tháng lớn hơn nhiều lần so với mức cần thiết từ khu ký túc xá của nhân viên cấp D. Lượng bụi này sẽ được thu gom vào các túi rác thông thường và đem cung cấp nếu cần thiết. Việc rắc nhiều hơn 500g cho mỗi dị thể là không cần thiết và không được khuyến cáo. Nếu có bất kỳ “gối con” hoặc vật thể tương tự nào khác xuất hiện, nhân viên phải ngay lập tức đặt chúng trong buồng quản thúc riêng biệt và báo cáo với nghiên cứu viên trưởng.  

Việc đưa các dị thể ra khỏi khu quản thúc bị cấm trừ khi dị thể được dùng cho mục đích thử nghiệm.

**Mô tả:** Các cá thể SCP-799 có kích thước, hình dáng và ngoại hình khác nhau, tuy nhiên chúng cùng có hình dạng như bị đan dệt lại bởi vật phẩm đồ giường cấu thành từ loại chất xơ tự nhiên mềm (gần giống như hỗn hợp len merino chất lượng cao nhưng được xác định là [DỮ LIỆU BỊ CẤM]). Khối lượng của một cá thể nằm trong khoảng từ 0,5 đến 6 kg và không thay đổi ngoại trừ khi tiêu hóa và bài tiết, vì vậy bất kỳ sự gia tăng đột ngột nào về diện tích đồng nghĩa với việc độ dày và &#34;khối lượng&#34; của chất xơ sẽ giảm. SCP-799 có khả năng giữ nhiệt tốt một cách bất thường. Màu sắc và hoa văn của các dị thể rất khác nhau; tuy vậy dị thể có xu hướng mang gam màu phấn và hoa văn giống dạng cách điệu của các loài động vật còn lưu giữ những đặc điểm của con non ở tuổi trưởng thành, đặc biệt là khi khối lượng của dị thể nhỏ hơn 2 kg.

Các dị thể là những sinh vật sống, có liên quan về mặt sinh lý và cấu trúc gần nhất với [DỮ LIỆU BỊ CẤM] mặc dù các giả thuyết khác cho rằng dị thể có nguồn gốc từ giới nấm (ghi chú đầy đủ có thể được tìm thấy trong Tài liệu 799-1a). Mặc dù có khả năng giữ nhiệt tốt, dị thể dường như là loài máu lạnh, dẫn đến việc chúng được sử dụng bởi các loài máu nóng thông minh. Các cá thể SCP-799 thường bất động và không có khả năng di chuyển, đồng thời cần rất ít dinh dưỡng: chủ yếu lấy từ các mảnh vụn hữu cơ có trong bụi gia đình. Một mẫu vật được cho là đã tồn tại trong nhiều năm trên một căn gác xép ẩm thấp, tồi tàn, giữ ấm bằng nhiệt từ ngôi nhà bên dưới và lấy dinh dưỡng từ các mảnh vụn hữu cơ từ các xà nhà bằng gỗ. Dị thể bài tiết rất ít; với chất thải giống như [DỮ LIỆU BỊ XÓA], rất khô và nhỏ.

Nếu SCP-799 bị buộc sống trong thời gian dài mà không có đủ dinh dưỡng, SCP-799 có khả năng chuyển hóa thành dạng săn mồi. Sự thay đổi cấu trúc cơ thể này không thể được quan sát bằng mắt thường, bao gồm thay đổi về đường tiêu hóa và các miệng ăn, với các miệng lọc phân tán chuyển thành một miệng lớn duy nhất chứa đầy [DỮ LIỆU BỊ XÓA]. Dị thể cũng sẽ phát triển mô cơ vân như cơ động vật. Sau khi quá trình thay đổi hoàn tất, cá thể SCP-799 sẽ đợi đến khi một động vật lớn quấn lấy bản thân và trở nên im lặng (thường là ngủ) trước khi mở miệng, xé toạc vài kilogam sinh thể và tiêu thụ. Khối sinh thể dường như bị hóa nhão ngay lập tức do ngay cả sau vài giây kể từ khi dị thể tiêu thụ không xuất hiện bất kỳ chỗ phồng nào. Miệng dị thể sẽ biến mất sau khi ăn khoảng mười phút; tại thời điểm này, không còn dấu vết rõ ràng nào về bản chất thật sự của tấm chăn được tìm thấy trừ khi quét tia X hoặc quan sát việc khối lượng dị thể tăng đột ngột. Sau khi ăn khoảng bốn mươi phút, hệ tiêu hóa dạng săn mồi biến mất và dị thể sẽ trở lại dạng ăn bằng miệng lọc.  

Trong dạng săn mồi, dị thể sẽ không ăn các vật thể bất động hoặc động vật máu lạnh. Ts. ██████ giả thuyết rằng cảm quan của dị thể chỉ dùng xúc giác và thân nhiệt để cảm nhận , dẫn đến việc dị thể không nhận ra các vật thể lạnh hơn là vật thể hữu cơ.

SCP-799 sinh sản bằng cách nảy chồi. Khi khối lượng của một cá thể đạt đến một mức tối thiểu nhất định (rất chậm trừ trường hợp ăn thịt), nó sẽ có vẻ ngoài &#34;giống chăn bông&#34; hơn. Dần dần, trong vài tuần, các &#34;hình vuông chăn bông&#34; dọc theo một bên lề sẽ phồng lên và bong ra để trở thành một số tấm đệm hoặc gối nhỏ. Mỗi cá thể con là bản sao của cá thể mẹ, giống hệt cá thể mẹ về mọi mặt, và sẽ phát triển đến kích thước tương tự và lần lượt sinh sản trong điều kiện thích hợp.

Cá thể SCP-799 đầu tiên bị quản thúc bởi Tổ Chức (██ cá thể tại thời điểm viết tài liệu) đã được phát hiện vào ngày █/██ /████ tại  ███████, ██████,  đang cư trú trong ngôi nhà của một người cuồng sạch sẽ nổi tiếng tên [DỮ LIỆU BỊ XÓA], sau khi nó biến tính và ăn thịt cháu gái sơ sinh của đối tượng. Quá trình quét sinh học tiêu chuẩn đã phát hiện bản chất của tấm chăn và dị thể đã được đưa vào diện quản thúc mà không có bất kỳ sự cố nào.

Tổ Chức hiện không rõ có bao nhiêu cá thể SCP-799 tồn tại ngoài tự nhiên do chúng rất khó phát hiện ngoại trừ cách kiểm tra gen. Việc ngoại suy tốc độ tăng trưởng và trọng lượng sinh sản từ các mẫu vật được quản thúc chỉ ra rằng một cá thể SCP-799 bình thường sẽ sinh sản một lần sau mỗi năm mươi đến sáu mươi năm.

//Ghi chú: Bất kỳ cá thể chăn hoang dã nào cần phải được tiêu hủy ngay khi được phát hiện. Loài động vật này quả thật rất hấp dẫn, nhưng hiện chúng ta có một lượng lớn dị thể đang được quản thúc và các cá thể hoang dã này tiềm ẩn quá nhiều nguy cơ bị công chúng phát hiện. Việc nghiên cứu sâu hơn về mối liên hệ đặc biệt có thể có với [[[SCP-1626]]] hiện đang được tiến hành –Ts. ████//
