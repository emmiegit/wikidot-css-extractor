**项目编号：** SCP-1993-JP

**项目等级：** Keter

**特殊收容措施：** SCP-1993-JP-1，2收容于人型项目收容室中。除通常的人型收容协议外，为减轻对象压力，允许安装便携式电视，以及每月可购买150美元以内的书籍和爱好品。因后述防护设备限制了对象活动，对象在穿着防护设备的情况下不会造成重大影响，家具也是特制的。

给予对象的饮食以及爱好品需遵从以下限制。
・给予对象的食物均为素食。
・不得向提供对象酒精类、烟草、大麻等使用时会散发烟雾的药物，香草类和大蒜等气味强的点心，材料中含有肉类的点心，以及其他SCP-1993-JP收容手册[[footnote]]查看需安保等级4/SCP-1993-JP[[/footnote]]中记载的禁止物品。

SCP-1993-JP-1、2需穿着防护装备。为检查防护装备，SCP-1993-JP收容手册中记载的蓝色型基金会成员被任命为机动部队λ-8(&#34;赫淮斯托斯&#34;)，并检查防护，如有问题则进行防护装备的修复。

在防护装备的修复过程中，需执行以下预备收容步骤。

# 将禾本科植物的茎编织成绳索，将其与D级人员一起焚烧成灰，以此将SCP-1993-JP-1、2的人型项目收容室围成圆形。
# 围绕步骤1制作的圆形，使用白墨绘制正六角形，在各个角上放置Metcalf非实体反射力场产生装置并启动。
# 机动部队μ-13(「青袍贤者」)遵循「反奇迹对抗神格存在」(著: 艾米·巴索罗缪(Emi Bartholomew))，应对出现的V级灵体。
# 若修复在72小时内未成功，对象将被判定为收容失效，为将受损控制在最低限度，出动机动部队ν-7(“予以铁锤”)。

在观测到大规模休谟值变动的地区实施考古学及艺术学领域的发掘调查时，需令1名现场特工作为调查成员参加，以确认异常现象-5出现的物品。若出现对象物品将由基金会回收，并对相关人员进行A级记忆处理。

SCP-1993-JP-1的Twitter帐号由基金会网络安保用机器人进行监视，当回复有异常效果的网站链接时，迅速检查其内容，并置换为无异常的网站。

**描述：** SCP-1993-JP-1是一位名叫利兹·特拉维斯·伊塞特(Reese Travis Isset) 英国国籍的1993年出生的男性。SCP-1993-JP在2013年出现异常现象，引起了基金会的注意。

SCP-1993-JP-2是英国演员彼得·安东尼·乔丹(Pieter Anthony Jordan)。由于SCP-1993-JP-2在后述的异常现象-5中发挥了与SCP-1993-JP-1相关的异常性，因此被收容。

SCP-1993-JP-1、SCP-1993-JP-2的特异性在于对象未配备在特殊收容措施中指定的防护设备时，与配备时会有很大的变化。

以下超常现象1-4是在对象未穿戴防护设备的情况下平均经过24小时后发生的现象，随时间推移而进行。

[[collapsible show=&#34;+ 超常现象1～4&#34; hide=&#34;- 隐藏一览表&#34;]]
||~ 超常现象名称 ||~ 经过时间 ||~ 异常情况 ||
|| 异常现象-1 || 约24小时 || 以对象存在地点为中心半径约1km内，开始降落成分与海水相近的液体。液体与通常的雨不同，不是从云层降落，而是在高度8~10km处出现休谟值上升的前兆。由于异常现象-1降落的海水，在现象开始2小时左右时间内，平均每小时降雨量为10mm，与“稍强的雨”等量，之后平均每小时降雨量增加约5mm。 ||
|| 异常现象-2 || 约30小时 || 在高度8~10km出现很多与地球上的鱼类处于类似生态地位的未知生物，以被异常现象-1中降落的液体同成分的液体包裹的状态，从异常现象-1范围内的上空、高度在8~10km的多处位置，开始大量向地面降落。该降落速度到出现地点上空约200米与时自由下落程度相同，如果高度下降，则下降速度会减慢，这与SCP-1993-JP保持脱离防护装置状态时间成正比。尽管出现位置处于平流层，但包裹生物的液体平均保持在16℃，且不会因为风等原因从生物身上脱离。因此，降落的大部分生物虽然受到从平流层到地表高速移动的大规模环境变化，但除去降落时与地面相撞造成的死亡，这些未知生物都会存活。对象若脱离防护装置约12小时，降落的未知生物大部分会在存活的状态下到达地面。 ||
|| 异常现象-3 || 约32小时 || 与异常现象-1中降落液体成分相同的液体，在异常现象-1范围内，高度为8~10km。其中观测到许多未知生物在游来游去。此液体在后述的异常现象-5发生之前会无视重力一直停留在空中。 ||
|| 异常现象-4 || 约34小时 || 异常现象-4时，异常现象-3中出现的液体中会出现1~3个伊丽法斯型灵素生命体(SCP-1993-JP-A)。SCP-1993-JP-A全长大约为15km，在现有的伊丽法斯型生命中，其外观接近于克拉肯(Archoctpu Giganteus)，但不同之处在于具有超过50个的鳍状器官和触臂，身体及4只手臂具有发光器官，出现时，同样以伊丽法斯型的生物素材制成的半透明膜覆盖着身体部分。目视SCP-1993-JP-A在精神上有害，精神抵抗指数低于70的人目视SCP-1993-JP-A时精神会受到强烈伤害。SCP-1993-JP-A与液体一起向SCP-1993-JP-1或2移动。此时大量液体将填满地表，因此随着对象的移动，地表的陆地生物将被溺死，建筑物等也会被冲走。另外，由于液体中含有的高浓度氯化钠等矿物质，浸水的地区必须除盐才能免受盐害。之后SCP-1993-JP-A平均4小时左右跟随SCP-1993-JP-1、2并持续移动，但当受击时，大约1小时后会与异常现象1-3一同消失。 ||
[[/collapsible]]

SCP-1993-JP-1、2在佩戴防护装备的状态时，会发生与此不同的异常现象(以下记为异常现象-5)。
异常现象-5发生于整个欧洲，推测为改变过去的现象。在异常现象-5中，整个欧洲同时多发地观测到大规模休谟值变动，以SCP-1993-JP-1993-JP-2为主题的绘画、雕塑、诗歌和故事将在休谟值变动的地方被发掘出来。根据放射性碳年代测定法的结果为公元前400年到公元1500年，大约在1900年间制作出来的。这些艺术作品都描写了SCP-1993-JP-1被SCP-1993-JP-2强奸、仪式杀人或拷问等伤害的场面。

异常现象-6是未登录Twitter公司数据库，访问源不明的多个Twitter帐户向SCP-1993-JP-1的Twitter帐户发送回复的现象。回复的内容将引导至使点击链接的终端被置换为同质量大便的现实改变效果的网站，主要有SCP-1993-JP-2对SCP-1993-JP-1的处刑、仪式性杀人、强奸、食人等影像[[footnote]] 现实中并没有发生这样的事件 [[/footnote]]， SCP-1993-JP-1、2的侮蔑性拼贴画、对SCP-1993-JP-1的杀害、拷问、暗示进行祭祀仪式的文章等。

异常现象-5及6多发生于异常现象-4之后，随时间推移缓慢减少。根据现象量预测，在大约SCP-1993-JP-1、2持续佩戴防护装置10年的情况下，异常现象-5会结束。但是，目前的技术很难将防护装备维持2个月以上，没有制作完整防护设备的头绪。

**附录:** 
此为SCP-1993-JP-1初期收容时进行的采访记录。仅摘录重要部分。

[[collapsible show=&#34;+ 采访：SCP-1993-JP-1&#34; hide=&#34;- 关闭记录&#34;]]
&gt; **采访记录**
&gt; **负责人:** 研究员琼斯
&gt; **《开始录音》**
&gt; **研究员琼斯:** 伊塞特先生。我想问一下关于海水降雨现象的起因。
&gt; 
&gt; **SCP-1993-JP-1:** 问？　我可不记得碰到过这种卡朋特电影一样的桥段。
&gt; 
&gt; **研究员琼斯:** 不，经常会有日常的事情成为引起异常现象的起因。所以，请您尽可能告诉我异常事件发生前后出了什么事。
&gt; 
&gt; **SCP-1993-JP-1:** (约30秒的沉默)……我想先生大概已经知道了。之前我在Twitter上发表的照片成了热门。我想是从那开始出了怪事。
&gt; 
&gt; **研究员琼斯:** 我知道的只是新闻的内容。希望你亲口说一下。
&gt; 
&gt; **SCP-1993-JP-1:** 知道了。那个，我们家是很久以前盖的房子。已经变得相当破烂了，因为漏雨和墙皮剥落之类的事，父亲重新装修。其他好像也有很多问题……以前似乎没事的抗震性也出现了问题，即使这样也得动一动地基。父亲好像很生气。
&gt; 
&gt; 然后施工的人在我家地板下面挖了很深的一层。为了抗震。那时工人们发现了一个怪东西。看，就是那个画。
&gt; 
&gt; 那么奇怪的东西，好像在高中的教科书里也没有。看，我在照片上看到过。看起来像是深海鱼或者乌贼一样，满是轻飘飘的触手。明明是素烧却到处都很细致。也有人的脸，虽然不太明白，但我觉得很厉害。
&gt; 
&gt; 然后，因为觉得这个很厉害，所以把照片放在Twitter上问“这是从我家地板下面挖出来的奇怪的画。有人知道吗？”。
&gt; 
&gt; 然后那个推特就火了。最初以为是“可能是近代的东西，但是是很厉害的艺术作品”。
&gt; 
&gt; 之后父母和我说，如果明确了价值的话，可能会卖掉，也打算给我们大学的教授看看。老实说，重新装修花费的钱是相当多的，因为这个原因买PS4也好像要延期了呢。
&gt; 
&gt; 然后，让大学的艺术学老师和考古学老师看了看，然后做了调查，才知道这玩意是公元前的东西。
&gt; 
&gt; 
&gt; **研究员琼斯:** 是啊。自从知道在考古学和艺术学上都有很高价值之后，报道也一下子多了起来。
&gt; 
&gt; 
&gt; **SCP-1993-JP-1:** 嗯。父亲自以为「我儿子有了意外发现」。然后，打算拍卖画，拿笔钱重新装修，然后打算买PS4。再赚点就买车，还有新的洗衣机，母亲要一件礼服，这么一说就热闹起来了。
&gt; 
&gt; 就这样制定了计划……过了一星期左右吧。父亲打电话安排拍卖会的时候，天气预报原本说是晴天，却开始下雨了。阳光明媚却在下雨。而且是暴雨。
&gt; 
&gt; 母亲慌张地要把晒干的衣服收进来。我也出去帮忙了。后来，那场雨就变了。
&gt; 
&gt; 
&gt; **研究员琼斯:** 变了？
&gt; 
&gt; 
&gt; **SCP-1993-JP-1:** 嗯。出去的瞬间，到处都是海的味道。脸上的雨水溅到眼睛里，一渗进嘴里就尝到了咸味。下的是海水雨。总之先把衣服收进来了。母亲说，回头会重新洗的。
&gt; 
&gt; 我以为新闻中会写一些关于这场异常降雨的事，但是并没有。Twitter也没有。Facebook上，我们附近的人关于这场雨连续地发表了帖子。然后才知道，大概只有我家附近才下这种奇怪的雨。
&gt; 
&gt; 雨没有要停的样子。这样下去，大家都怕会生锈。(此时SCP-1993-JP-1不说话了，沉默了约10秒)
&gt; 
&gt; 
&gt; **SCP-1993-JP-1:** ……到了晚上，刚要进被窝，外面开始发出奇怪的声音。当、当、这样子的，就好像父亲为了做烤牛肉买来大块的肉，然后敲打肉的声音一样。
&gt; 
&gt; 家人从窗户往外看，发现是黑色肉块从天上掉下来。它掉到地上，到处都是血。打开窗户，闻起来很臭。不仅有海的味道，还有血腥味、鱼腥味。父亲望着天空，目瞪口呆地说：“天上好像有海。”当我抬头仰望天空时，黑夜的海洋上有漆黑的天空在翻滚。世界仿佛颠倒了，天空成了大海。那里流淌着海水和肉块。
&gt; 
&gt; 我先搜了下这个状况，看看有什么不明白的，不过这件事好像连新闻都没说。
&gt; 
&gt; 肉块落下的间隔越来越短，地面被那些东西挤满了。我想是因为从沥青变成了柔软的地方，肉块渐渐地保留了原形。掉下来的那东西看起来像鱼。但不是普通的鱼。像探险频道的深海特辑中出现的蝰鱼和囊鳃鳗之类的一样，在海的最深处，眼睛像针尖扎的点一样小，只有嘴像大鱼。但是，比在探索频道上看到的还大，更……怎么说呢，很结实。而且，鱼上有那样弯曲的触手，没有像人类一样有手指甲壳，不是像蓝色的龙虾脚那样的部位。而且不是奇数根。至少，在高中和大学学的生物课没错的话，那种东西绝对不能出现在地球鱼身上啊。
&gt; 
&gt; 然后终于有一条鱼活着掉到地上了。它在被血肉和海水覆盖成小河的马路上啪嚓啪嚓地跳着。那家伙的身型大体上和安康很像，但令人惊讶的是身体下长着婴儿似的小手。手臂有几根好像在掉落的时候折断了，向着奇怪的方向弯曲。
&gt; 
&gt; 它向从下起鱼雨开始就一直叫个不停的邻居豪威尔的狗蹦跳着靠近。狗的叫声变大了，然后马上变成了狗的尖叫，嗯，只能用尖叫来形容，变成了死去狗的叫声。
&gt; 
&gt; 父亲在家中到处寻找能当武器的东西。我……(SCP-1993-JP-1支支吾吾)
&gt; 
&gt; 
&gt; **研究员琼斯:** 我……怎么了？
&gt; 
&gt; 
&gt; **SCP-1993-JP-1:**我……那个。开了直播。在Twitter。之所以能好好说出发生了什么事，是因为拼命地把情况写了出来啊。
&gt; 
&gt; 所以……不，不是我的错……母亲。从窗户眺望天空。没办法，大概在担心会下什么。
&gt; 
&gt; 窗外突然亮得像白昼一样。与此同时，妈妈突然尖叫起来。我把眼睛从手机上移开，看了看那边。妈妈叫得很大声。母亲发出的声音和与父亲吵架时完全不一样。好像要喊破嗓子一样。当我跑到母亲那里时，母亲……脑子好像有点不正常。那表情不是母亲的。母亲好像已经喊叫得控制不住自己的表情了。紧闭着眼睛张大嘴巴，只会发出啊啊的大叫。我想，母亲大概看到了什么不寻常的东西。就像看到太阳眼睛会受伤一样。
&gt; 
&gt; 大概，后来联想就起作用了。我想起来被墨水弄脏的太阳眼镜放在自己房间的桌子上。没办法，我很在意妈妈看到了什么。(此时SCP-1993-JP-1剧烈颤抖，开始流泪) 
&gt; 
&gt; 
&gt; **研究员琼斯:** 没事吧，伊塞特先生。如果不能继续的话，可以回房间。
&gt; 
&gt; 
&gt; **SCP-1993-JP-1:** (为内容理解，以下采访记录去除了呜咽)不了，继续吧。我想说。跑着把太阳眼镜拿回来。窗外鱼越来越多，其中有的似乎相当有活力。雨已经下得很大了，水已经涨到快要渗到地板上了，不是最初的当当响了，而是哗啦一起掉下来，鱼拥挤地游着。窗外被青白色的光照亮，让我想起小时候看的“幻想曲”。大恶魔在山上被青白色的光芒照耀着，掌上玩弄着死灵的场面。
&gt; 
&gt; 这样就能看清楚鱼了。被光照亮的那些小眼睛好像被烧毁一样，拼命地想到暗处去。不仅是最开始看到的像深海鱼一样的样子，还有比它大得多的、像大脑一样的水母，挥舞着长着像钉子一样刺的触手，以前在水族馆看到的海豚强行歪曲成人形，或者像吉格版人鱼一样的东西到处爬来爬去。
&gt; 
&gt; 我戴着太阳镜，仰望天空。那里……可能是那个画的来源。大概是因为透过太阳镜看不清楚。那东西像太阳一样发着光，但是用青白色照耀着四周。许多触手和飘动的鰭像萤火虫一样闪闪发光，看起来像圣经电影中的天使。像乌贼的画根本没有表现出它的万分之一。那是……太神圣了。摘下太阳镜，大概能更清楚的看见东西。清楚得让我妈发疯的东西
&gt; 
&gt; 眼泪从眼睛里流下来，脚上失去了力量，我脱力了。是那个画不好吗？因为想卖掉那幅画？还是捡到不对？
&gt; 
&gt; 雨越下越大。与其说是下雨，倒不如说是瀑布。天空上被青白的光照亮，显然有一片辽阔的大海。不知什么时候海水也淹没了我的脚踝。我靠着桌子站了起来，抓住了包在布里的画。如果把那个还回去的话，这个状况会不会改善呢.……我是这么想的
&gt; 
&gt; 我朝窗外大叫。「还给你！　这个还给你！　所以快回去吧！」。然后用尽全力扔了画。
&gt; 
&gt; 画掉在地上，好像被鱼压碎了。
&gt; 
&gt; 我戴着太阳镜，再抬头仰望天空。发光的东西一动不动。触手也都停了下来。
&gt; 
&gt; 可能有办法了，这么想的瞬间，它开始以比刚才更快的速度移动。那东西好像朝这边来了。不，大概，一直都在向这边靠近，不过，因为速度慢所以没注意到吧。这次快了好几倍。可能是生气了
&gt; 
&gt; 与此同时，海从天而降。嗯，不是雨而是海。虽然雨是水滴的集合，但是水整团整团的掉下来了。房子的门破了，水进来了。那以后就不记得了。
&gt; 
&gt; 等我回过神来，已经在医院了。新闻上说，以我家为中心的一带似乎全都被异常的气象集中的暴雨冲走了。大概是在电视上看到的，我活下来了是偶然的吧？
&gt; 
&gt; 然后，在病房醒来，看了新闻，过了一会儿，又突然下起雨来了。好像又下着咸雨。下雨就会发生可怕的事情了，我大喊了起来，护士马上就来了，似乎是错乱了，所以你睡一会吧，这样说着在点滴里放了药，但有人阻止了。
&gt; 
&gt; 说想听听详细情况……过了一会儿，在另一间屋子里，被问到发生了什么事，这样说着。
&gt; 
&gt; 
&gt; **研究员琼斯:** 原来如此。那么，请继续在病房休息吧，伊塞特先生。谢谢您的协助。
&gt; 
&gt; 
&gt; **SCP-1993-JP-1:** ……我不知道这有什么关系。
&gt; 
&gt; 
&gt; **研究员琼斯:** 什么事。
&gt; 
&gt; 
&gt; **SCP-1993-JP-1:** 大概、大概、应该是恶作剧吧。我想起来了。对火了的推特下机翻一样的文章回复，「不要转载我的画！」。当然是屏蔽了，可能有什么关系。
&gt; 
&gt; 
&gt; **研究员琼斯:** 非常感谢。
&gt; 
&gt; **《录音结束》**

[[/collapsible]]
