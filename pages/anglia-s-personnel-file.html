    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**姓名：**Anglia An███，--安唧，英格兰--不允许使用除“Anglia”以外的其他名称称呼对象

**安全等级：**3级

**专长：**多种多样，但多数缺乏专精

**所属设施：**不固定，当前为Site-CN-03

**外貌：**常常被绝大多数人描述为14-16岁的少女，但对象的出生证明及骨龄检测结果表明对象实际年龄为2█岁。由于Anglia博士相当在意自己的身高问题，不建议在和Anglia博士交流时将对方的体型作为话题。

**简介：**虽然通常被笼统地描述为“乐天活泼又不失谨慎与理智”，但Anglia博士似乎不具备完全稳定的性格，其细部性格特征表现得复杂多变且常常与几小时前的自身相矛盾。对Anglia博士进行的心理评估已被证实因为无法得出长期一致的结果而是不可信的。Anglia博士的行为模式似乎与其性格具有同样的不稳定性，但已有资料显示在此方面，对象当前的兴趣方向会极大地影响其最终决策。由于Anglia博士对自身感兴趣和不感兴趣的事物具有完全不同的处理方式，为让她长期保持在较高的能力发挥水平上，建议在分配项目时由她自行选择想要负责的方面。

由于其不稳定的性格因素，对象严重缺乏与他人情感感同身受的能力，加之她一直奉行的兴趣至上主义，导致Anglia博士经常出于兴趣做出无视他人意愿的行动。但出于某种未知的因素，这种行为常常被认为是一种特殊的人格魅力的外在表现而被谅解。

虽然在不至于心血来潮时常常表现得随和而温柔，但Anglia博士对于落在其厌恶区内的事物异常反感，在她面前提及或展示以下事项可能会导致对象产生过激的攻击行为：失礼的人身攻击，公开暴露在照相机或摄影机镜头下、色情图片、存在大量错别字和语病的文档、被使用错误的名称称呼。

**历史背景：**Anglia博士经由一般招聘渠道作为一名低级研究员进入基金会工作。虽然关于其有别于普通人的性格特征的传闻迅速地经由研究员间的关系网络在基金会中扩散开来，但是对象并未因此而获得任何方式的重视。在事故Site-CN-██-668所连带引起的一系列收容失效事件中，Anglia博士仅使用一卷包装胶带和一个不锈钢饭盒便将SCP-CN-███-D无效化的事迹让她进入基金会高层的视野，鉴于她在此次事件中的突出贡献和表现出的对某些SCP项目的极深入研究，Anglia博士被晋升为3级人员。
