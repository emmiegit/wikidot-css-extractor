    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>熊熊燃烧的火焰，于山巅咆哮。[[footnote]]**译注：**原文为roaring，也可做燃烧理解[[/footnote]]
然而，衪温暖的温柔抚慰着那灵魂。
情怀相拥，一与二。

在它的火焰中锻造在一起。
总观古往今来恒河沙数的苦难。
没有一个可以击垮他们的灵魂。

历经磨难沧桑。
碎片与裂痕出现。
精神若钢绳之坚。
无损至永远。

希望与梦想。
独自醒来。
无幻之真实。
过于纯洁之物，
却被利用。

衪腐蚀灵魂。
凿子和锤子。
对向他们的灵魂。

谎言与秘密。
最锋利的剑。
撕扯、编织成钢之网。

堆积在他们身上，
割下。
把衪推得很远。

一个破碎的梦。
一个不可想象的幻想。
现在，己知真相。

他们的中一个灵魂已被杀害。</textarea></pre>
