------

**特殊收容措施：** MTF Iota-14（“移动森林”）应在每年6月17日负责显现的SCP-5048的追踪与掩盖任务。一旦确定SCP-5048所在地区，应利用任何必要手段封锁现场，避免公众接触。任何目击SCP-5048显现的民众应施以记忆删除处理。

若目击SCP-5048-1实体，可使用燃烧性武器将其无效化。

禁止任何人在任何情况下进入SCP-5048下方的房间内。在得到进一步通知前，应妥善保存房间钥匙（详见附录5048-1）。

------

**描述：** SCP-5048是一种于每年6月19日到6月25日之间发生的异常现象，上述日期以项目显现时所在的时区判定。SCP-5048会随机在拥有相对健康的森林生态的区域显现。显现时，SCP-5048将以一大型拱桥的形象出现，拱桥所用材料主要来自当地的石材与木材。一大型浅水湖同时会在SCP-5048基座周边形成。一木质构造体会在上述水体的正中心出现，外形类似钟乳石。此外，对象每年还会发生意义不同的变化。此变化呈现出类人特征和附肢。目前较成熟的特征包括一根没有脚的腿，一条胳膊，三只耳朵和一个鼻子，上述特征均以随机分布的方式从未知构造体中伸出。--该构造体的功能目前尚未确定。--详见附录5048-1。

于6月22日中午12点左右，SCP-5048-1实体会以随机数量出现。SCP-5048-1呈人形，并且完全由无机物质组成。项目的明显特征包括鳞状皮肤，生有巨齿的细长嘴巴以及微小的眼睛。作为一种隐蔽自身的方法，SCP-5048-1会自动从周边催生各类植物群。尽管SCP-5048-1会在出现较长一段时间后展现一定的言语认知能力，但项目只能通过发出咕噜声和喉音进行交流。对于任何试图靠近水体中央木质构造体的移动对象，SCP-5048-1会对其进行猛烈撕咬和挥动攻击。

一旦出现，SCP-5048-1将于水体周边站作圆形，并待在原地保护木质构造体。到达6月23日零点后，除一人以外，所有SCP-5048-1实体将靠近SCP-5048中心的木质构造体。离群的SCP-5048-1实体会去往邻近地区寻找合适的对象。剩余的SCP-5048-1则在构造体前跪下，此时大量根状附肢会从其体内伸出，随后缠绕在木质构造体上。若上述行动完成，构造体将发出柔和的绿色光线，紧接着SCP-5048-1会以希腊语祈祷。祷文转录如下：

&gt; **原文：** Ω Γαία, Μητέρα όλων των πραγμάτων, παρακαλώ αποδεχτείτε τις προσφορές αυτής της όμορφης πεδιάδας, και μπορείτε να σηκωθείτε από την αιώνια ανάπαυσή σας, πιο ισχυρή από ποτέ, και να ανακτήσετε τη Γη από την Απάτη του Ανθρώπου. 
&gt; 
&gt; **译文：** 盖亚，万物之母，请接受这来自美丽平原的祭品，愿您从永眠中苏醒，比以往更强大，从渣滓般的人类手中夺回地球。

SCP-5048-1将重复此祷文大约两小时。到达6月23日凌晨两点后，一名人类对象将随离群的SCP-5048-1个体一起返回。该对象被带往SCP-5048中心的木质构造体。此时，SCP-5048-1的附肢将变长，并缓慢将对象包裹，将其同构造体连接至一起。一旦完成，SCP-5048发出的绿色光线的亮度会明显加强。SCP-5048-1随后会在接下来的两小时内吟诵另一篇祷文，祷文转录如下：

&gt; **原文：** Ω Γαία, Μητέρα όλων των πραγμάτων, παρακαλώ δεχτείτε αυτήν την άξια θυσία, ένα κομμάτι του αφρού που αμαυρώνει τις όμορφες πεδιάδες σας. Είθε να τα τρέφεις και να γίνεις πιο δυνατός και πιο δυνατός από ποτέ.
&gt; 
&gt; **译文：** 盖亚，万物之母，请接受这玷污您美丽平原的如渣滓般的祭品，他的牺牲是值得的。愿您享用他们，并变得比他们更加强大。

两小时后，光线将减弱，人类对象将消失。一旦光线完全消失，SCP-5048中心的木质构造体将发出共鸣声。SCP-5048-1将收回上述附肢，站起身并返回之前的位置，并持续此状态直到6月25日。此外，在仪式进行过程中，SCP-5048的物理外形会发生变化。一旦到达上述日期，SCP-5048将消失。剩余的SCP-5048-1之后将离开该区域。SCP-5048-1继而会出现渐进性衰退，表现为不可预测/随机性行为增加和认知能力下降。

仪式结束后，SCP-5048将获得各种物理性加强，包括外观变化和耐用性提高。SCP-5048是否存在智能未知，理论上认为项目目前处在休眠状态。--SCP-5048-1所进行的仪式是否在尝试唤醒SCP-5048尚未确定。--详见附录5048-1。

------

**附录5048-1：** MTF Iota-14成员Dr. Jonathen Windsor在对SCP-5048进行研究期间，在拱桥下方发现了一枚钥匙。钥匙本身没有任何异常性质。钥匙上有一代表希腊神盖亚（Γαῖα）的符号，侧面存在三个钉状凸起。

翌日，在SCP-5048中心的木质构造体上发现了一个钥匙孔。插入钥匙后，从钥匙孔中开始发出绿色的光线。随后在该构造体右侧，一扇活板门打开，并出现了一座螺旋式楼梯。两小时后，MTF Iota-14成员沿楼梯向下开始探索行动。

[[collapsible show=&#34;+ 探索行动音像记录：I14-5048-0917-0&#34; hide=&#34;- 4级权限已确认...允许访问&#34;]]

&gt; +++ **探索行动音像记录：I14-5048-0917-0**
&gt; 
&gt; __人员名单__
&gt; 
&gt; **- Jonathen Windsor博士：** SCP-5048研究员。
&gt; **- Hector Dufresne博士：** SCP-5048首席研究员，本次探索行动指挥。
&gt; **- Jefferson K. Bidwell特工：** 探索行动队队长。
&gt; - 3名队员，用编号表示 (例如：I14-1)
&gt; 
&gt; //摄像机画面（特工Bidwell视角）显示队伍正在沿着楼梯向下方探索。在队伍到达底层前，楼梯边的墙壁上布满希腊符号和艺术品。缓慢前行一段路程后，镜头内出现了一所奇怪的房间，房间的墙上排列着各种人类的木质雕像，部分与他人融合在一起，露出震惊的表情。房间中心是一溢满绿色发光物质的水池，大量发光长藤从天花板上垂下浸入水中。//
&gt; 
&gt; **Dr. Dufresne：** 我这里看不清。Dr. Windsor你能描述一下你现在所处的房间吗？
&gt; 
&gt; **Dr. Windsor：** 好，整个房间看着像完全被这些木质雕像支撑着...雕像全是人类，但有些融在一起。房间中央是一座水池，里面是未知物质。嗯...藤蔓垂在水面上，可能是上方的木质构造体，这只是我的猜测-
&gt; 
&gt; **Dr. Dufresne：** 好的，Dr. Windsor。你的理论值得参考。现在请收集水池里的物质进行分析。
&gt; 
&gt; **Dr. Windsor：** 好的，先生。
&gt; 
&gt; //摄像机画面显示Dr. Windsor向前走去并从外套里取出一只烧杯和一双橡胶手套。他向前采集样本。蹲下后，他突然往前一摔，并开始喊叫。特工Bidwell立刻冲向前来。//
&gt; 
&gt; **Dr. Dufresne：** Bidwell，收到了吗？下面到底发生了什么？
&gt; 
&gt; **特工Bidwell：** 收到，博士，有东西...什么？这是什么！有东西在抓Windsor的胳膊！你们快过来，我这里需要帮助！
&gt; 
&gt; //摄像机画面显示一条骷髅手臂正抓着Dr. Windsor的胳膊。由于挣扎，水池中的物质溅到Dr. Windsor的胳膊上，烟雾从他的手腕上升起。特工Bidwell和另外3名队员靠近Dr. Windsor并试图帮他挣脱，但尽力避免与他的手臂接触。//
&gt; 
&gt; 
&gt; **I14-2：** 老天爷啊，它想把他拖进去！
&gt; 
&gt; **I14-3：** 这是酸液！该死的！
&gt; 
&gt; **特工Bidwell:** 该死的。把手臂拿出来！Smithers，把止血带拿出来，快！
&gt; 
&gt; //摄像机画面显示特工Bidwell取出刀子，砍向Dr. Windsor的手臂。最后，特工Bidwell成功切掉了Dr. Windsor肘部以下的部分。骷髅手臂重重地摔在地上，但继续将Dr. Windsor的断臂拖回水池中。随后，整座房间开始摇晃，可以听到某种共鸣声。I14-1开始给Dr. Windsor的残臂进行止血。特工Bidwell舀起掉落的小瓶，其中还有一些样本。//
&gt; 
&gt; **特工Bidwell：** 拿到样本了，博士，我们现在就带着Windsor离开这儿。
&gt; 
&gt; **Dr. Dufresne：** 收到，Bidwell，立刻离开。
&gt; 
&gt; //摄像机画面显示队伍退出房间，并沿着楼梯向上爬。抵达顶层后，队伍离开SCP-5048所在区域。特工回头望了一眼SCP-5048，并在项目消失时使用摄像机对其进行记录。//
&gt; 
&gt; **特工Bidwell：** Dufresne，你看到了吗？
&gt; 
&gt; **Dr. Dufresne：** 收到，Bidwell，立刻到医疗区这边来。
&gt;  
&gt; **特工Bidwell：** 好。  
&gt; 
&gt; //所有队员安全抵达医疗区。探索行动结束。摄像机画面切断。//

[[/collapsible]]

I14-5048-0917-0探索行动结束后，Dr. Windsor从伤势中逐渐完全康复。其手臂被假肢取代。分析表明，样本带有强酸性和部分有机物质。

次年，SCP-5048再次出现时，木质构造体产生了一条额外的手臂，类似Dr. Windsor在I14-5048-0917-0探索行动中所遗失的部分。
