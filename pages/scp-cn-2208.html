**项目编号：**SCP-CN-2208

**项目等级：**Keter

**特殊收容措施：**将SCP-CN-2208保存于Area-CN-120[[footnote]]Area-CN-120是一个位于太湖下方的大型机密站点，主要负责收容与研究工作。[[/footnote]]下侧的大型酸液池并由至少十五（15）个监控摄像头监视。为避免项目可能产生的模因，所有摄像头的画面均已经过处理，并具有一定模糊度。该收容室之外布置有两（2）枚云爆弹，在收容失效发生时允许被引爆以封锁该收容室通往地面的道路。不需考虑阻断收容失效时可能产生的附带损失。SCP-CN-2208收容室内部不得出现任何气体。

MTF-戊酉-17“送葬者”机动特遣队与MTF-乙辰-24“守望者”机动特遣队已被布置于SCP-CN-2208收容室外。任何进入其收容室或对其进行测试的计划与申请均无限期推迟。需派遣人员监视SCP-CN-2208曾产生的异常个体。

由于SCP-CN-2208的异常性质，基金会全体人类员工，包括负责进行收容的机动特遣队成员，均不得知晓正在对项目进行收容的事实，或主观上愿意对其进行收容。信息泄露在发生后需在一小时内寻找到该名人员并对其进行记忆删除。仅有非人类员工，如项目主管Dr. Pedro[[footnote]]Dr. Pedro实际上是一名由[数据删除]制造的人形仿生机器人，其由于忠诚度极高且愿意参加收容被招募进基金会。[[/footnote]]，被允许知晓SCP-CN-2208的有关信息并指挥对其的收容。

**描述：**SCP-CN-2208是一把以基金会目前技术无法破坏的58式突击步枪[[footnote]]朝鲜对于AK-47第3型的仿制品。[[/footnote]]。其弹匣卡死无法拔出，同时枪口被不明物质堵塞。项目内部的其它全部活动部件均卡死或因被遮挡而无法确认状况。SCP-CN-2208没有枪身标准铭文，但项目背后有使用锐器刻下的中文字迹：//“罪行致亲离子散，罪人应亲尝苦果。”//

SCP-CN-2208具有对SCP基金会的敌对性，且不断通过改变自身的异常性质以突破收容或散布其异常。截止到2023年1月5日本文档撰写时，SCP-CN-2208的异常性质为每3～6小时给予一名随机的、思想上愿意收容SCP-CN-2208的人员（下称“对象”）现实扭曲能力，但对该能力进行使用将严重损害对象的身体结构完整性与心理正常性。在使用项目给予的现实扭曲能力约十二次后，对象的身体将会彻底崩坏，其皮肤会变得焦黑，面部腐烂，身体主要结构液化并生长出非人结构[[footnote]]例如触手、鳞片、孢子囊。[[/footnote]]，并最终导致受影响者的死亡。

[[collapsible show=&#34;+ 附录CN-2208-A：异常性质记录&#34; hide=&#34;- 关闭&#34;]]

SCP-CN-2208曾出现过的异常性质与出现时间记录如下：

* 项目会延展自己的枪管结构并试图缠住所有接触到其表面的动物组织。在接触结束后，结构会恢复原状。（2020.04.30～2020.09.02）

* 项目发出视觉影响性模因并使得所有直接观测到项目的人类在三小时内无法识别此项目与洋葱（//Allium cepa L.//）的区别。（2020.09.02～2022.02.21）

* 项目自枪口处不断产生异常粘液，该液体会随气体或其它液体蔓延并腐蚀有机物。（2022.02.21～2022.03.14）

* 项目在随机时间发出异常声音，并导致所有直接听到声音的动物丧失触觉与视觉。（2022.03.14～2022.05.26）

* 项目不断发出超过████伦琴的电离辐射，并释放出模因以吸引人类个体接触项目表面。（2022.05.26～2022.07.10）

* **[认知危害已编辑]**

* 项目不间断地发出电磁波并试图干扰基金会电子设备。（2022.10.3～2022.11.30）

##white | 罪人是什么意思？犯过罪的人？##
[[collapsible show=&#34;+ 附录CN-2208-B：项目主管访谈记录&#34; hide=&#34;- 关闭&#34;]]

&gt; //**采访时间：**2022.11.09//
&gt; 
&gt; //**采访者：**三级研究员Dr. Mustafa//
&gt; 
&gt; //**受采访者：**SCP-CN-2208项目主管Dr. Pedro//
&gt; --------
&gt; [记录开始。]
&gt; 
&gt; **Dr. Mustafa：**Caesar Pedro博士，你好。
&gt; 
&gt; **Dr. Pedro：**你好，博士。
&gt; 
&gt; **Dr. Mustafa：**好。那我们开始吧？请说说，为什么SCP-CN-2208会那么频繁地发生收容失效？一两个月一次可真的不是闹着玩的，而且每次的伤亡都很麻烦。为什么不能想办法阻止其中一些呢？
&gt; 
&gt; **Dr. Pedro：**2208每一段时间就会不可预测地改变自己的异常性质，而且矛头还直指基金会。它就是想恶心我们。收容失效发生的关键还是在于它的不可预测性。做个不太好的比喻，2208就像空难一样：你永远不能预测下一次事故会是什么原因，只能在出事后做防范。当然，所有这些收容失效最后都是能得到压制的，毕竟Area-CN-120远离人口中心。
&gt; 
&gt; **Dr. Mustafa：**说起来，Dr. Pedro，你们为什么坚持要把SCP-CN-2208收容在120站这种大型站点？一旦发生传播性的收容突破事件，基金会很难进行快速的有效控制，而且这站点还在水下。
&gt; 
&gt; **Dr. Pedro：**是这样的——
&gt; 
&gt; **Dr. Mustafa：**比方说吧，你们为什么不把它放到某个南海或者太平洋上的岛礁上？或者把它封存到马里亚纳海沟？这么做可以完全避免人为的收容失效。记录显示，迄今为止的全部收容突破事件都要求附近有人类个体。那么，如果把它收容在完全没有人的地方，不是就没有，或者至少几乎不会发生收容失效了吗？
&gt; 
&gt; **Dr. Pedro：**是这样的，博士，这是一个可以自己改变性质的异常，虽然我们确实不确定它会如何改变，但是一种可能性始终存在：会不会有一天SCP-CN-2208的异常性质不需要考虑距离，只要符合条件就可以在目标个体身上发生？只要有这么一种可能性，把它放在哪里都不安全，放在近处可能反而利于我们在灾难发生时快速找到问题的来源。
&gt; 
&gt; **Dr. Mustafa：**但是，目前没有发生过这种事情，我们没有证据进行这样的推测。
&gt; 
&gt; **Dr. Pedro：**万一呢？我们可是在基金会，面对着一个能够自己改变异常性质的东西——我打赌的确有规则在限制2208，比方说它不能每一星期变换一次或者某天突然开始产生反物质。但是，不需要考虑距离便可造成伤害的skips在基金会可有一大把，各种各样的模因，096的脸，语言禁忌，等等。简单来说，以防万一。
&gt; 
&gt; **Dr. Mustafa：**那么，这么一个湖底站点不会带来麻烦吗？比如援助不一定能及时赶到？
&gt; 
&gt; **Dr. Pedro：**的确，将这个项目收容在Area-CN-120可能会带来一些小问题。但是，一个湖底的站点也会带来很多好处，比如这样可以基本阻止项目所产生的受影响个体和大部分异常性质的传播。我们在这底下有两个训练有素的机动特遣队和大量的安保人员，旁边还有解放军的部队，他们基本能做到阻绝一切可能的收容突破。
&gt; 
&gt; **Dr. Mustafa：**嗯，那你们研究组对SCP-CN-2208的异常性质有什么看法，或者头绪吗？
&gt; 
&gt; **Dr. Pedro：**你知道，我们是在处理上次朝鲜的那次事故的时候发现这个东西的。它绊了我们的特工一脚并且延展了自己的枪管结构试图缠住他的腿。朝鲜敌视一切西方的东西——不，他们敌视所有“外国”的组织和物品。他们应该会很乐意把一个异常扔给基金会并且伪装成被我们“发现”，尤其是这很可能会让我们头疼。不论他们只是单纯想要摆脱这么个玩意还是想要折磨我们，他们都达到了目的。但是，这只是其中一种解释。
&gt; 
&gt; **Dr. Mustafa：**那另一种……等等，你不会是说……
&gt; 
&gt; **Dr. Pedro：**第二种可能性就是，SCP-CN-2208是异常世界的报复。它们的“同胞们”被我们收容了一个半世纪，可能现在，异常世界开始了它们的复仇。
&gt; 
&gt; **Dr. Mustafa：**啊……
&gt; 
&gt; **Dr. Pedro：**对了，请你向站点主管转达一下我的意见：加强120站的防御。天知道下次它会变成什么样。
&gt; 
&gt; [记录结束。]
&gt; --------------------------
&gt; //后记：Dr. Mustafa于2022年11月31日死于SCP-CN-2208的收容失效。//

**事故编号：**001
**事故时间：**2020/04/30
**涉及人员：**特工███
**事故原因：**于其它行动中误触项目。
**事故结果：**无人伤亡，SCP-CN-2208于此次事件后被收容。

**事故编号：**002
**事故时间：**2020/04/30
**涉及人员：**研究员██
**事故原因：**于搬运中由于未按照要求佩戴手套误触项目。
**事故结果：**无人伤亡，研究员██被处分。

**事故编号：**003

**事故编号：**006
**事故时间：**2022/02/21
**涉及人员：**[已编辑]
**事故原因：**SCP-CN-2208性质发生改变。
**事故结果：**3人死亡，12人受伤，将SCP-CN-2208调整为Keter级，且修改收容措施。

**事故编号：**007
**事故时间：**2022/03/09
**涉及人员：**D-82087、D-23199、研究员██
**事故原因：**SCP-CN-2208收容室气密系统发生故障。
**事故结果：**3人受伤，对项目收容室气密系统进行修复。

**事故编号：**008
**事故时间：**2022/03/14
**涉及人员：**D-18723、D-13497、D-72301

**事故结果：**3人受伤，更改SCP-CN-2208收容措施，并为其收容室安装自动清洁系统。

**事故编号：**010
**事故时间：**2022/05/26
**涉及人员：**研究员██
**事故原因：**SCP-CN-2208之异常性质发生改变并对研究员██造成影响使得其接触到项目表面。
**事故结果：**研究员██死亡，调整SCP-CN-2208之收容措施，并加固其收容室大门。

**事故编号：**011
**事故时间：**2022/07/10
**涉及人员：**安保人员███ ██、安保人员███
**事故原因：**SCP-CN-2208之异常性质发生改变。
**事故结果：**2人死亡，调整SCP-CN-2208之收容措施。

**事故编号：**013
**事故时间：**2022/10/03
**涉及人员：**N/A
**事故原因：**SCP-CN-2208之异常性质发生改变。
**事故结果：**数台电子设备损坏，并于随后对SCP-CN-2208收容措施进行调整。

**事故编号：**016
**事故时间：**2022/11/30
**涉及人员：**Dr. Mustafa、Dr. ████、研究员████ ██、研究员██、研究员███、安保人员███
**事故原因：**SCP-CN-2208之异常性质发生改变。
**事故结果：**2人死亡，2人受伤，2人在被转换为异常个体后死亡。

[[collapsible show=&#34;+ 临时录音文件23/01/09&#34; hide=&#34;- 关闭&#34;]]


&gt; 我是Dr. Pedro，SCP-CN-2208的项目主管。来不及写书面报告了，我简要说明一下，就当作是对这次收容失效的初步调查报告。
&gt; 
&gt; SCP-CN-2208收容失效了。我们早该想到的。它会主动改变自己的异常性质。我们研究组先前都很好奇为什么它会来回变。即使自己已经为基金会带来了大麻烦，它也很快就改变了。现在我明白了，我们都明白了。
&gt; 
&gt; SCP-CN-2208是在“实验”。就像我们测试异常来确定它们的性质一样，2208测试我们来想办法逃脱，而且大概还要给基金会致命一击，使得我们无法阻止它。就是说，以前它拥有的几乎所有危害性异常性质都同时出现在这里。它可能还能够入侵基金会数据库，需要升级一下防火墙。
&gt; 
&gt; 值得注意的是，2208对那些不依靠电流供电的机器人无能为力。所以，我要亲自带着现实稳定锚进去，然后引爆云爆弹。但是，之后还是要更加注意，它以后不一定会留这样的漏洞，哈。

[[/collapsible]]
