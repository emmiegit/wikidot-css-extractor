    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++++++ 4.
U stolu ředitele panuje pochmurná nálada. Náčelník jim každému nalije čaj z prasklé konvice. Učitel se napije a je vděčný za teplo v nezvyklém chladu. S každým zavytím větru zvenčí se mezi nimi rozhoří svíčka.

&#34;Špatná věc, když se pletete fakírovi do cesty,&#34; řekne vedoucí. &#34;Navíc v tak nejisté době. Učiteli, těmhle mužům není snadné věřit.&#34;

&#34;Nazval jsi ho mužem slov,&#34; řekne učitel.

&#34;Ať už je to rabiát, nebo ne, pořád je to svatý muž. Lidé si ho váží. Do toho, co se děje v těchto horách, jim nic není. Nebo pro kohokoli, kdo tvrdí, že pracuje.&#34;

&#34;Myslím, že jejich tvrzení nelze brát na lehkou váhu.&#34;

&#34;Bojím se armády stejně jako ostatní, ale jejich dosah tady končí. Žádná jiná než božská síla nás z těchto skal nevytřese.&#34;

Učitel se napije. &#34;Vzpomínám si, jak jsem se sem kdysi vrátil. Ty a tvoji přátelé jste byli ještě tak mladí. Chtěli jste o městě vědět všechno - říkali jste, že se tam jednou vydáte.&#34;

&#34;A přesto jsem tady,&#34; zasměje se vedoucí. &#34;Ani mládí mě nedokázalo vytrhnout z těchhle skal. Ne jako ostatní kluci z vesnice.&#34;

Otázka visí: myslíš, že jsou v bezpečí? Bolestivě zůstává nezodpovězena. Izolace má nakonec své přednosti. Lepší zůstat tady než v Kábulu.

Znovu promluví náčelník. &#34;Pokud se jim jejich mise podaří, zaplatíme za to. Ostatní pohlaváři mě nemají dost rádi už teď.&#34;

&#34;Oni naše rozhodnutí pochopí,&#34; připomene učitel. &#34;Udělali by totéž, kdyby se to stalo jim.&#34;

&#34;Ostatní vesnice by cizince probodly ve spánku, kdyby to znamenalo ochranu mudžáhidů a jejich fakíra.&#34;

&#34;Přeháníš, jako vždycky. Možná by přistoupili na kompromis.&#34;

Náčelník se zasměje. &#34;Pákistánec je vypočítavý, ale viděl jsi, jak mluví. Není to kompromisní člověk.&#34;

&#34;Což nutí člověka přemýšlet, co si myslí, že je jejich skutečným cílem,&#34; řekne učitel.

Vítr rozechvívá zárubeň dveří a sviští jejími mezerami.

&#34;A co tohle,&#34; řekne ředitel a narovná si záda. &#34;Necháme je na pokoji, když oni nechají na pokoji nás. Možná si přijdou dolů pro vodu nebo se podělit o to málo jídla, co jsme si opatřili. Ale jejich práce zůstane jejich vlastní.&#34;

Učitel se zamyslí.

&#34;Přišel jsem si promluvit o závažnějších věcech,&#34; řekne opatrně.

Vypráví náčelníkovi o vědci, jeho strojích a vizích. Pocit, že se plazí. O historii podivných mužů, o jejich odkazu ve městě. Přednosta poslouchá zticha.

&#34;Jsou mezi nimi dobří lidé,&#34; uzavírá učitel. &#34;Ale měli bychom si dávat pozor, komu věříme.&#34;

Ačkoli učitel nepřizná strach, něco v jeho tónu hlasu to snad naznačuje. Ačkoli svíčka svítí jako vždy, místnost se zdá být o něco menší.

Ředitelův hlas je tichý a klidný, když říká:

&#34;Já bych těm horám ještě věřil. Jestli jsou to ti samí cizinci v Kábulu, jak říkáš, tak jsou tu, aby buď rozpoutali válku, nebo ji ukončili. Předpokládám, že ji budeme muset přečkat, až přijde.&#34;

Ale jeho ruka, vznášející se nad nedotčeným hrnkem, se zachvěje.

-----

V noci se učiteli zdá o údolí.

Měsíc, zastřený mraky, nevrhá žádný stín.

Přes útesy se plazí mrtvá těla. Rozlámané věci, oděné do hadrů, zčernalé hnilobou. Některým chybí ruce. Jiným chybí nohy. Všem chybí obličeje - tvary lebek jim vyčnívají z masa, jako by je nějaká vnitřní síla natahovala ven.

Tohle je jasné: pohání je stejná síla, bez ohledu na podobu. Klopýtají, drápou se a hrabou se po skalách, vynucují si pohyb po zlomených končetinách, po kostech, které už neudrží jejich váhu, a s každým namáhavým krokem se z nich trhají kusy masa a látky. Pomalu, ale jistě a pevně.

Údolí se rozevírá jako rána, která krvácí nocí.

A obrovská přítomnost nad nimi, ani božská, ani lidská, je pozoruje - jako by se odvážila vzdáleného deště.</textarea></pre>
