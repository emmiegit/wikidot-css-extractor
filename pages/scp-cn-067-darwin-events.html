    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**达尔文事件001**
&gt; **发生日期：**1979-12-19
&gt; **事件记录：**
&gt; 00:00:00~03:42:29 - 位于东区的一个SCP-CN-067-X-60雌性个体的腹部出现异常的肿大，且在接下来的三小时内持续增大。
&gt; 
&gt; 03:42:30~03:45:33 - 该SCP-CN-067-X-60个体从其阴道口排出一个具有雀类特征头部和人类特征身体的人形生物，SCP-CN-067-K首次被基金会观察并记录。该SCP-CN-067-X-60个体对其表现出亲近，并用其所收集的花瓣和亚麻制成的环状物赠予给SCP-CN-067-K。
&gt; 
&gt; 03:45:34~03:03:48:34 - SCP-CN-067-K所在区域出现数声来源不明的声响，声响多为急促的脚步声和枪击声。诞下SCP-CN-067-K的SCP-CN-067-X-60个体的腹部至颈部出现数十个半径3厘米左右的空洞，空洞扩大开裂至大量血液和脏器从空洞中流出，其瘫倒于地面，数十秒中后死亡。
&gt; 
&gt; 03:48:35~03:52:08 - SCP-CN-067-K坐在死亡的SCP-CN-067-X-60个体旁边，发出了响而沉闷的鸣声。随后其被一声更为剧烈的声响惊动并向西逃出监视器范围。
&gt; 
&gt; 03:52:09~05:22:12 - 上文中来源不明的声响伴随着大量SCP-CN-067-X个体的异常死亡在东区各地频繁出现，部分SCP-CN-067-X群落表现出惊恐并集体向SCP-CN-067-1B移动，而多数群落在到达SCP-CN-067-1B前就已经全数死亡。SCP-CN-067-K下落不明。
&gt; 
&gt; 05:22:13 - 异常死亡和声响均停止。同时，部分SCP-CN-067-X个体到达SCP-CN-067-1B前，并尝试通过翻越其来进入西区，当东区SCP-CN-067-X与SCP-CN-067-1B发生接触时，其身体出现数道钝器伤和利器伤，多数受到该创伤的SCP-CN-067-X个体因失血和内脏器受伤衰竭死亡。
&gt; 
&gt; 06:08:09~08:34:10 - 位于东区的SCP-CN-067-1B部分开始循环播报一段时长五分钟的男声演讲内容，其所使语言决定于听者的母语，中文播报内容如下：
&gt; 
&gt; //“致Rmhvxg的各位公民，现在由我，Rmhvxg第[杂音]任[杂音]进行通报。就在今日，[杂音]年14轮第43零时，位于我方[杂音]部的Zevh,带领其武装组织向我方[杂音]部进行了大规模的非法入境，并对临近城市[长时间的杂音]实施武装攻击并占领其周边地带，造成至少三千名无辜的人民死亡。我认为，这是一次恶性的入侵事件，而Rmhvxg绝不会妥协，绝不会纵容Zevh于我方肆意妄为，我们必将与入侵者抗争到底，保卫属于自己的土地。现在，于全Rmhvxg范围实行强制[杂音]措施，所有年满[杂音]轮的男性人民均需于战争期间[杂音]，所有有[杂音]记录的人民请于三日内返回[杂音]进行再深化，所有逃避的行为均将被判为背叛处以[杂音]。”//
&gt; 
&gt; 08:34:11 - 异常播报突然中止，SCP-CN-067-1B不再会对SCP-CN-067-X造成伤害。东区仍生存的SCP-CN-067-X个体均开始收集死亡的SCP-CN-067-X，并将其堆叠在一起，尸体堆的高度高达█米。达尔文事件结束。
&gt; 
&gt; **附录：**这是基金会第一次观察到SCP-CN-067-K的出现和达尔文事件的发生。据统计此次达尔文事件导致了约3,000个SCP-CN-067-X个体死亡，直接导致15种SCP-CN-067-X种类的灭绝，间接导致8种SCP-CN-067-X种类的衰落和灭绝。后续勘探中，SCP-CN-067-K的尸体于尸体堆中被发现并回收，其颈部布有两个03:52:09~05:22:12时间段出现的异常孔洞，推测其于该时间段遭到重伤失血直至08:34:11死亡。值得注意的是，此次达尔文事件是目前为数不多的几起未涉及到西区的达尔文事件。

**达尔文事件054**
&gt; **发生日期：**2000-04-15
&gt; **事件记录：**
&gt; D1 03:02:00~03:04:19 - 位于东区的一个SCP-CN-067-X-60雌性个体腹部出现异常肿大并极快速的膨胀至原有体积的██倍导致该个体腹腔破裂，该SCP-CN-067-X-60个体在数秒后死亡。SCP-CN-060-K从其腹部中出现，达尔文事件开始。
&gt; 附注：这是最后一个已知的SCP-CN-067-X-60个体，推测自此后该种类已灭绝。
&gt; 
&gt; D1 03:04:20~03:06:19 - SCP-CN-067-K及东区所有具有雄性特征的SCP-CN-067-X个体（约1,200个）汇聚为一个群体并向西前进直至被SCP-CN-067-1B阻挡。行进期间该群体中有一部分具有一定智能的SCP-CN-067-X个体表现出了停止继续前行并调转方向离去的行为，作出该类行为的SCP-CN-067-X个体绝大多数均在短时间内全身出现大量异常孔洞并在短时间内死亡，但仍有极少部分的SCP-CN-067-X个体（记录数据为48个）仅出现少量/未出现异常孔洞成功离开行进中的群体并开始进行正常的行为模式。
&gt; 
&gt; D1 03:06:20~ D3 07:00:20 - 位于东区的SCP-CN-067-1B部分开始循环播报一段时长十五分钟的男声演讲内容，确信其与事件001中的男声为同一人，其所使语言决定于听者的母语，中文播报内容如下：
&gt; 
&gt; //“来自Rmhvxg各地的男子汉们，为了击退来自Zevh的入侵者，我们团结于此[杂音]。你们要知道的是，你们中大部分可能会战死沙场，但要记住，你们的死亡即是鼓动同伴们前进的号令，你们的尸体即是Rmhvxg迈向自由与强盛的基石！前进！向着敌方的利刃和炮火前进！”//
&gt; [该段话结束后，聚集于SCP-CN-067-1B的SCP-CN-067-X群体快速的排列成一个方形队列，并发出持续约30秒的掌声。]
&gt; 
&gt; //“[长时间的杂音，其中可辨识出男声仍在进行演说，但演说内容无法辨明]”//
&gt; [该段话结束后，聚集于SCP-CN-067-1B的SCP-CN-067-X群体列为一列方队并开始沿着东区边界开始加速行进，在不进食休息的情况下，队列中大量SCP-CN-067-X个体陆续因为饥饿脱水等原因脱离队列并死亡，而队列并没有因为大量X个体的死亡而出现行进速度减缓或是停止的情况。这一现象持续了约2天，队列最快的行进速度达到4km/h，直至第三天07:00:20时，SCP-CN-067-K亦因脱水和饥饿脱离队伍，随后SCP-CN-067-1B出现新的演讲内容。]
&gt; 
&gt; D3 07:00:21~07:01:35 - 位于东区的SCP-CN-067-1B部分开始播报一段时长一分钟的男声演讲内容，该次播报仅进行了一次。确信其与事件001中的男声为同一人，其所使语言决定于听者的母语，中文播报内容如下：
&gt; 
&gt; //“来自Rmhvxg各地的男子汉们，在这第一天的最后，请牢记！战场上没有可相信的敌人，我对战争的想法就是蛊，你们便是困于狭窄容器的猛兽，面对凶恶的敌军，不是吞噬他就是被他所吞噬，为了存活下来，成为蛊吧！让敌军的领土除尸骸外再无他物！”//
&gt; [该段话结束后，正在行进的SCP-CN-067-X队列和因此濒死/死亡的SCP-CN-067-X个体均发出持续约30秒的掌声。]
&gt; 
&gt; D3 08:06:20 - SCP-CN-067-K死亡，达尔文事件结束。行进的SCP-CN-067群体停止行进，直至事件结束，该队列中仅余下约300个个体。东区仍生存的SCP-CN-067-X个体均开始收集死亡的SCP-CN-067-X，并将其堆叠在一起，尸体堆的高度高达█米。达尔文事件结束。
&gt; 
&gt; **附录：**这是基金会第三十三次观察到SCP-CN-067-K的出现和达尔文事件的发生。据统计此次达尔文事件导致了约900个SCP-CN-067-X个体死亡，间接导致9种SCP-CN-067-X种类的衰落和灭绝。后续勘探中，SCP-CN-067-K的尸体于尸体堆中被发现并回收，解剖记录确认其死于脱水和饥饿。值得注意的是，此次达尔文事件是目前为数不多的几起未涉及到西区的达尔文事件。

-----

**达尔文事件100**
&gt; **发生日期：**2016-04-15
&gt; **事件记录：**
&gt; 00:00:00~03:00:00 - Site-CN-067内于第1-39次达尔文事件收集到SCP-CN-067-K的残骸失踪，Site-CN-067进入戒备状态。直至本次达尔文事件结束前，SCP-CN-067-1A对无脊椎动物和节肢动物外的事物亦表现出不可摧毁性，SCP-CN-067完全封闭，无法进入/离开。达尔文事件被推测为已开始。东西区的绝大部分的SCP-CN-067-X个体（西区约2,700个，东区约2,400个）分别汇聚为一个群体。西区群体一致向西前进直至被边界的SCP-CN-067-1A阻挡，而东区一致东前进直至被SCP-CN-067-1B阻挡。其中东区群体中的39个X个体持有失踪的SCP-CN-049-K残骸，后证实该39个X个体均参与了第1-39次达尔文事件。
&gt; 
&gt; 东区03:00:01~03:34:08 - 位于东区的SCP-CN-067-1B部分开始播报一段时半小时的男声演讲内容，确信其与事件001中的男声为同一人，其所使语言决定于听者的母语，中文播报内容如下：
&gt; 
&gt; //“来自Rmhvxg各地的士兵们，自全参战计划和去善计划实施以来，Rmhvxg已经正式成为了一个不可撼动的军事机器。在这场反击战中，所有人都将付出自己的一切来换取Rmhvxg的胜利和强盛！要记住，你们一切的牺牲都是为了在Rmhvxg的胜利和强盛！请牢记！战场上没有可相信的敌人，我对战争的想法就是蛊，你们便是困于狭窄容器的猛兽，面对凶恶的敌军，不是吞噬他就是被他所吞噬，为了存活下来，就应成为蛊！让敌军的领土除尸骸外再无他物！”//
&gt; [该段话结束后，聚集于SCP-CN-067-1B的SCP-CN-067-X群体快速的排列成一个方形队列，并发出持续约60秒的掌声和嘶吼声。]
&gt; 
&gt; //“但在军队行军前，请允许我赐予一名士兵以‘英雄’的名号，他虽默默无闻，但他是军事机器中不可缺少的基底，也是我们这次宣战行动中最重要的主角。今日，他的生命将如烟火般怒放。[出现不明的异常人声，性别身份难以辨明  下文中该声音部分用粗体标识]上士**或称为犯人，麻雀**，请上前来。”//
&gt; [该段话结束后，方队发出持续约60秒的掌声和嘶吼声。持有SCP-CN-067-K残骸的39名SCP-CN-067-X个体离开方队，将SCP-CN-067-K的残骸放置于SCP-CN-067-1B前，残骸因不明原因开始燃烧。]
&gt; 
&gt; //“所爱他的母亲，**现被风所爱的羽虫**。在他茁壮成长前，就无辜的死于那场**内战**中。而失去了所爱他的母亲，**麻雀**就在这充满仇恨**和被欺骗中**的怒火中所孕育，仇恨将他哺乳，**布甲自导自演的**战火教会他**摒弃属于自己的生命和时光来**行走，”他的一生，都可以说是在**盎中**度过的，何等的英勇和无私啊！诸位**棋子**们请向我们的英雄致敬**亦是送别**。”//
&gt; [该段话结束后，方队发出持续约60秒的掌声和嘶吼声。SCP-CN-067-K残骸停止燃烧，并合并成为了一个SCP-CN-067-K，达尔文事件被证实开始。]
&gt; 
&gt; 西区03:00:01~03:34:08 - 所有位于SCP-CN-067-1A周边的SCP-CN-067-X个体均表现出焦虑和不安，一些个体开始尝试使用物体或自身碰撞、切割SCP-CN-067-1A来逃离SCP-CN-067，由于其异常性质这些尝试都失败了。期间数段来源不明的人声被记录下来，上文中所出现的身份不明的异常人声仍用粗体标识：
&gt; 
&gt; //（女声A）该怎么办？凌晨新闻就紧急通报我们[杂音]部边界出现了大量的武装人员，他们会攻过来吗？可以通过交涉来解决吗？我们国家不是一向靠着出色的[杂音]和[杂音]走向繁荣的吗？//
&gt; 
&gt; //（男声A）你觉得和一群激进分子交涉行得通吗？在那个人上台前明明一切都安好，[杂音]就是一个魔鬼。//
&gt; 
&gt; //（男声B）军队已经驻守在前线了，不用担心，会没事的。//
&gt; 
&gt; //（男声C）我就觉得Rmhvxg近几年的外交动作很奇怪，[杂音]//
&gt; 
&gt; //（女声B）**知更鸟**？**知更鸟**？有谁看见了我的朋友吗？女生，棕色头发，绿眼睛，18岁左右。//
&gt; 
&gt; 03:34:01~08:34:08 - SCP-CN-067出现后，东区方队开始向西行进，其均穿透了SCP-CN-067-1B进入西区，5分钟后，东区方队抵达距西区SCP-CN-067-X个体所处的SCP-CN-067-1A边界约100m处，方队停止行进。SCP-CN-067-K独自行进并接近西区的SCP-CN-067-X群体，其中一个年幼的SCP-CN-067-X-15个体表现出焦虑，似乎在尝试躲避SCP-CN-067-K。随后SCP-CN-067-K开始向X个体所处方位移动。与其同时，该X个体突然遭受到来源不明而猛烈的冲击而疑似陷入晕迷状态，可检测到其生命迹象正在衰退。期间数量无法统计的来源不明的哭泣声、尖叫声和人声被记录下来，上文中所出现的身份不明的异常人声仍用粗体标识：
&gt; 
&gt; //（女声C）先生，您不必这样做[杂音]。[杂音]//
&gt; 
&gt; //（男声D）那是什么声音！死人了！//
&gt; 
&gt; //（女声B）**知更鸟**！不要！不要这样做！**知更鸟**！求求你！[杂音]//
&gt; 
&gt; //（男声E）为什么会封锁边境！[杂音]为什么！让我们出去！这里在[杂音]啊！//
&gt; 
&gt; 08:26:08时，该名X个体倒地后，身体各部分开始不断产生异常孔洞（总计28个），此时已确认该个体已经死亡。于原处停滞的方队开始撤回东区，在SCP-CN-067-K尝试通过SCP-CN-067-1B进入东区时，其被阻留并停于西区，随后其被数个仍生存的西区SCP-CN-067-X个体制服并捆绑于一棵枯树上。该区域开始播报一段时长五分钟的女声演讲内容，其所使语言决定于听者的母语，上文中所出现的身份不明的异常人声仍用粗体标识：中文播报内容如下：
&gt; 
&gt; //**“启事，告所在有关者**，于此次**鸟儿法庭**。介于**麻雀，将受审者**所犯下施行恐怖袭击共致**含知更鸟在内**[杂音]人死亡之罪行，其中遇害者中最小一名**知更鸟**年仅十五，现在，对其宣告死刑**实则为囚于盎中之刑**。//
&gt; 
&gt; //**“另一则讯息，今日，在雀鸟所栖之Zevh境内恐怖袭击事件发生后，蛊虫所驻之Rmhvxg于[杂音]时向Zevh宣战。面对两国的冲突和战争的爆发，我们仅能报以遗憾和希望双方矛盾冲突能够早日协调化解。”**//
&gt; 
&gt; 随后SCP-CN-067-K身体出现数十个异常孔洞，于08:34:08确认死亡，达尔文事件结束。
&gt;
