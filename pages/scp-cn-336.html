**项目编号**：SCP-CN-336

**项目等级**：--Neutralized-- Euclid

[[include component:image-block name=Capture.PNG |caption=SCP-CN-336的测试选择页面]]

**收容措施**：保存有项目的原始服务器收容于Site-CN-16的一机密位置保险柜中。尽管项目具有巨大的潜在危险，但在非激活状态下似乎是安全的。在没有4位4级以上人员允许的情况下，严禁将其接入节点数大于50的计算机网络。对SCP-CN-336的实验只能在与基金会网络/外部网络物理隔绝的小局域网上进行，实验结束后除原始服务器外的设备需物理销毁。将原始服务器重新接入互联网的举动是严格禁止的，违反者将被降为D级人员。

**描述**：SCP-CN-336是一个用Python，Java，JavaScript，C++和HTML写成的服务器脚本，于█████日从中国广东省██市一机房中回收。目前没有证据证明项目的其他副本存在于其它服务器上。尽管基金会CN分部特别技术小队Argyi-“杀青”的专业人员检视过SCP-CN-336的代码后认为项目不具备计算机学上的病毒或恶意程序特征，但项目被收容前的记录和实验记录都证明，项目具备对人类的主观恶意。故项目绝不可重新接入互联网，也不可与任何自适应/自学习类型的算法运行在同一设备上[[footnote]]Dr. A. White: 所有操作系统高于███x版本███的服务器不可用于项目的测试。已经向4级人员提出申请。[[/footnote]]。

在用户端运行后，项目将生成一个与██公司提供的职业性格测试相似度超过██%的网页。其大部分功能与原始版本没有区别。异常之处在于，当选取量表版本████时，测试结果可能严重偏离MBTI理论（Miles-Briggs Type Indicator）中的类型。如被测阅读了测试结果的“解释”部分，一系列异常模因/精神/现实扭曲效果将会发生。通常情况下，阅读测试结果会导致被测的人格/行为模式向测试结果的极端模式发展，例如高度自闭、极富进攻性、思维奔逸、表演性人格和木僵。在特定情况下，被测者可能产生对他人的精神影响能力甚至现实扭曲能力。进一步实验证明项目能直接将人类致死（见实验记录-4）。

[[collapsible show=&#34;+ 事件记录&#34; hide=&#34;- 事件记录：&#34; ]]

项目首次于201█████日首次被观察到。在首次出现后██日内，指向SCP-CN-366的链接在██圈被转发█████次，多数转发者仅将其作为一普通人格测试使用。但约██%的转发者在后续评论中表示，SCP-CN-336使他们认清了自己，强有力地改变了他们的生活。项目被收容后基金会对这部分转发者的随访表明，其中部分人已经严重暴露于SCP-CN-336的不利影响之下。

**测试报告-1**（本文档中所有测试报告均已消除模因影响）：
&gt; 
&gt; 您的测试结果为：ENFP（竞选者：外向，直觉，情感，认知）
&gt; 
&gt; 您热情奔放、满脑子新观念。乐观、率性，充满自信和创造力，能深刻认识到哪些事可为。对灵感推崇备至，是天生的发明家。不墨守成规，善于闯新路子。这类人适合在创造性灵感的推动下，与不同的人群合作从事各种项目。他们//[[size small]]不喜欢[[/size]][[size large]]不喜欢[[/size]][[size x-large]]不喜欢[[/size]][[size xx-large]]不喜欢[[/size]][[size 40px]]不喜欢[[/size]][[size 50px]]不喜欢[[/size]]//[[footnote]]原报告字体如此。[[/footnote]]从事需要自己亲自处理日常琐碎杂务的工作，喜欢按自己的工作节奏行事。
&gt; 
&gt; 适合的典型职业：营销经理、培训师、**刽子手**[[footnote]]加粗为基金会文员添加。[[/footnote]]、广告客户经理、营销策划人员、节目策划和主持人、作家、制片人等。

**影响**：被测者在精神分裂症量表中的思维奔逸[[footnote]]又称观念飘忽，指联想速度加快、数量增多、内容丰富生动。患者表现健谈，说话滔滔不绝，主诉脑子反应快，思维敏捷，概念连续涌现。说话增多，语速加快，主题极易随环境而改变，多见于躁狂症。[[/footnote]]症状下的得分达到了满分，同时不再主动进行包括通勤、清洁、进食等一切可被归于“日常琐事”的行为。在基金会人员找到被测者时，被测已经因携手斧袭击路人而被关入高安全等级精神病院。

对被测者亲人和朋友的访问表明，被测者在接受SCP-CN-336的测试之前是一冷静温和，富于计划性之人，通常被归类为ESTJ或INTJ。

**测试报告-2**：

&gt; 您的测试结果为：TACO （元徽型[[footnote]]元徽（A.D.472-A.D.477）是刘宋后废帝刘昱的年号。[[/footnote]]：品味，积极，可爱，组织）
&gt; 
&gt; 您生性爱玩，充满活力，用自己的陶醉来为别人增添乐趣。适应性强，平易随和，可以热情饱满地随手打人。不喜欢把自己的意志强加于人。
&gt; 
&gt; 您适合的工作是：能自由应用权力，靠尝试搜集各种人体组织来了解人体的结构；能直接与[数据删除]打交道；能同时在几个项目或活动中周旋。这类人尤其爱从事能发挥自己[[size x-large]]审[[/size]][[size large]]美[[/size]][[size xx-large]]观[[/size]][[footnote]]原报告字体如此。[[/footnote]]的项目或活动。
&gt; 
&gt; 适合的典型职业：__**//早教老师//**__[[footnote]]原报告字体如此。[[/footnote]]、公关人员、表演者、商品规划师、促销员、牙医、运动设备销售员等。

**影响**：[数据删除]

[[/collapsible]]


[[collapsible show=&#34;+ 收容记录&#34; hide=&#34;- 收容记录：&#34; ]]

20██年█████日，基金会██分部在██地区注意到3级休谟指数降低。分部立刻派出特别行动队-癸酉-“禹王”携带██部斯克兰顿现实稳定锚进行紧急处置。“禹王”小队在付出██人伤亡后成功收容了SCP-CN-336-1（原SCP-CN-336）。SCP-CN-336-1在被收容后37小时因现实崩溃在Site-██死亡。对SCP-CN-336-1的调查中发现了其██圈内发布的SCP-CN-336开具的人格测试报告：

&gt; 您的测试结果为：FFFH（幻幻幻幻幻幻幻幻幻幻幻幻幻幻幻幻幻幻幻幻想家：幻想，幻想，幻想，妄想 ）
&gt; 
&gt; 您生性爱幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想妄想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想幻想。
&gt; 
&gt; 适合的典型职业：██市██区██街道████-█SCP基金会Site-██地下██层██████焚化炉里的骨灰。

由于该报告被发布在██圈并涉及到基金会的精确信息，基金会的存在可能已经被公之于众。这一情况引起了O5-█，█，█，█和█的注意。在收容发生后的129天内，基金会75%的记忆清除能力被布置于████，共对████人进行了等级不一的记忆清除和弗拉梅-埃舍尔荒谬化（Flamel-Escher Ridiculization Process）。所幸在事件之后没有证据证明项目产生了对基金会信息的持久暴露。Argyi-“杀青”技术支援小队在SCP-CN-336-1被收容后的第45小时定位了SCP-CN-336所在的服务器并进行了回收，受到基金会表扬。

[[/collapsible]]

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 实验记录：&#34; ]]

收容完成后，4级人员Dr.Anthanasios主持了对SCP-CN-336的测试。

##blue|**实验记录1**:##

**实验主管**：Dr.Anthanasios

**被试人员**：D-CN-336-1

**测试报告**：

&gt; 您的类型为：ESTP（企业家：外向、实感、思考、认知）
&gt; 
&gt; 您无忧无虑，属乐天派。活泼、随和、率性，喜欢安于现状、不愿从长计议。由于能够接受现实，一般心胸豁达、包容心强。喜欢玩实实在在的东西，善于拆拆装装。对这类人来说，事业满意度来自这种工作：能随意与许多人交流；工作中充满冒险和乐趣，能冒险和随时抓住新的机遇；工作中当觉得必要时希望自我组织，而不是听从别人的安排。
&gt; 
&gt; 适合的典型职业：企业家、保险代理、土木工程师、情报人员、职业运动员、技术培训人员、电子游戏开发人员等。

**结果**：没有任何结果发生。D-CN-336-1表现出与测试前完全相同的行为。对该D级人员的调查表明，其被降为D级人员之前的行为符合SCP-CN-336给出的描述。

Dr.Anthanasios：我没想到这东西居然真能用。

##blue|**实验记录2**:##

**实验主管**：Dr.Anthanasios

**被试人员**：D-CN-336-1

**测试报告**：
//Dr. Anthanasios: 与第一份测试报告完全相同。//
&gt; 您的类型为：ESTP（企业家：外向、实感、思考、认知）
&gt; 
&gt; 您无忧无虑，属乐天派。活泼、随和、率性，喜欢安于现状、不愿从长计议。由于能够接受现实，一般心胸豁达、包容心强。喜欢玩实实在在的东西，善于拆拆装装。对这类人来说，事业满意度来自这种工作：能随意与许多人交流；工作中充满冒险和乐趣，能冒险和随时抓住新的机遇；工作中当觉得必要时希望自我组织，而不是听从别人的安排。
&gt; 
&gt; 适合的典型职业：企业家、保险代理、土木工程师、情报人员、职业运动员、技术培训人员、电子游戏开发人员等。

**结果**：没有任何结果发生。D-CN-336-1表现出与测试前完全相同的行为。对D-CN-336-1进行的其它人格量表检查维持相同结果。Dr.Anthanasios向基金会提出了将SCP-CN-336降为Safe的要求。

##blue|**实验记录3**：##

**实验主管**：Dr.Anthanasios

**被试人员**：D-CN-336-1

**测试报告**：

&gt; 您的类型为：ISFJ （忠犬：内向，实感，情感，判断）
&gt; 
&gt; 您忠心耿耿，一心一意，富有同情心，喜欢助人为乐。由于有很强的职业道德，一旦觉得自己的行为确有帮助，便会担起重担。
&gt; 
&gt; 最令这类人满意的工作是：对细心观察和精确性要求极高的工作。这类人需要通过不声不响的工作以表达自己的感情投入，但个人贡献要能得到承认。
&gt; 
&gt; 适合的典型职业：基金会D级人员。

**结果**：D-CN-336-1对Dr.Anthanasios的一切命令表现出极大的服从态度，包括之前曾经违抗过的命令。

##blue|**实验记录4**：##

**实验主管**：Dr.Anthanasios

**被试人员**：D-CN-336-1

**测试报告**：

&gt; 您的类型为：DAMN（博士：玩，够，了，没）
&gt; 
&gt; 您十分无聊，令人厌烦。已对您失去兴趣，请邀请新的被测样本。
&gt; 
&gt; 适合的典型职业：再见。

**结果**：放置在测试房间内的瞳孔追踪相机记录表明，当D-CN-336-1的视线移至报告末端时，其颅腔内发生35g TNT当量的爆炸，D-CN-336-1当场死亡。Dr.Anthanasios撤回了降级的申请。

[[/collapsible]]
