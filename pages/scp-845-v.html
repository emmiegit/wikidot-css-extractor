**Объект №:** SCP-845

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-845 и выбранная им цель (далее называемая SCP-845-03) должны содержаться в комнате с удобной обстановкой согласно стандартам Фонда. Видеонаблюдение за SCP-845 должно осуществляться постоянно.

Если SCP-845 по какой-либо причине не появляется ровно в [ДАННЫЕ УДАЛЕНЫ], то следует приложить все усилия к поиску новой выбранной цели (далее называемой SCP-845-02) и как можно быстрее осуществить захват SCP-845. Невыполнение этих инструкций может привести к [ДАННЫЕ УДАЛЕНЫ].

С ██.██.██ процедуры содержания пересматриваются с целью принять меры касательно недавнего агрессивного поведения.

**Приложение к особым условиям содержания**: С ██.██.██ SCP-845 фиксируется не только на сотрудниках класса D. Объект начал искать цели за пределами Фонда. Для обнаружения и задержания целей SCP-845, - либо путем перемещения на территорию Зоны ██, либо путем ареста на месте, - была сформирована МОГ Омега 88 (&#34;Сновидцы&#34;).

**Описание:** SCP-845 выглядит как обычная дубовая дверь на бронзовых петлях; при открывании ни от рамы, ни от двери не доносится ни звука; на двери отсутствуют какие-либо знаки, отличающие ее от остальных дверей массового производства того времени. Исследования материала показали, что это обычная древесина, но все попытки удалить часть материала в пределах 15% от центра SCP-845 потерпели неудачу - ночью объект исчезает на определенный срок, перемещаясь к выбранной цели, а затем снова появляется целым и невредимым.

Фонд получил SCP-845 благодаря доктору ███████. После проверки результатов ежемесячной психологической экспертизы оказалось, что у него возникла странная боязнь собственной двери в ванную комнату. В дом доктора были отправлены агенты Фонда. Они вынули SCP-845 из рамы без особых проблем и примечательных эффектов. Доктор ███████ был задержан в Зоне █ для наблюдения.

Ровно в [ДАННЫЕ УДАЛЕНЫ], SCP-845 появился в стене комнаты доктора ███████ и потревожил его сон несколькими аномальными звуками, раздавшимися в комнате при отсутствии видимого источника звуковых волн, а также резкими [ДАННЫЕ УДАЛЕНЫ]. Через шесть минут доктор ███████ проснулся, посмотрел прямо на дверь и начал говорить о том, что он видит бездну за дверью. Далее не происходило никаких примечательных изменений вплоть до 6 часов утра, когда действие прекратилось и доктор ████████ попросил разрешения выйти из комнаты.

Полную расшифровку записи всех звуков и слов, которые слышали зафиксированные SCP-845 цели, можно найти в: [ДАННЫЕ УДАЛЕНЫ]

После того, как доктора ████████ перевели в другое помещение, тот же самый эффект возникал каждую ночь вплоть до [ДАННЫЕ УДАЛЕНЫ], когда выяснилось, что SCP-845 &#34;выбрал&#34; D-238, которого поместили в изолированное помещение для изучения. Субъект сообщал, что ему крайне некомфортно спать в присутствии SCP-845. Субъект утверждал, что слышал звуки, похожие на свист и стоны, а также скрипы, которое время от времени фиксировались записывающим оборудованием. По-видимому, шум, доносящийся из-за SCP-845, соответствует страхам каждого отдельного человека. Например, доктора ████████ пугает преждевременная смерть, а D-238 боится потусторонних сущностей.

Когда SCP-845 оставляли открытым на ночь, в дверном проеме появлялось маленькое существо, названное SCP-845-2. Существо выглядит как ребенок, одетый во все белое по моде начала 20-ого века. Каждый раз при появлении этого существа все звукозаписывающее оборудование в камере отказывало, а все субъекты, находившиеся в комнате, потом говорили, что становилось &#34;тихо, как в могиле&#34;. Пока что существо не проявляло враждебности, однако заставляло выбранные цели замирать от ужаса в течение всего времени действия эффекта.

██.██.██ SCP-845-2 вышел из дверного проема. Он посмотрел на D-73844, который тогда был &#34;целью&#34;, поднял руку, указывая на него, и быстро заговорил. В этот момент у D-73844 произошёл сердечный приступ. Через несколько минут D-73844 скончался. Позже, при изучении его прошлого, было обнаружено, что D-73844 совершал преступления против детей. Инцидент помечен как SCP-845-D-1.

**Приложение 1**
С момента инцидента SCP-845-D-1, SCP-845 фиксируется только на тех, кто совершал преступления против детей, либо на тех, у кого есть дети. Рассматривается возможное повышение класса опасности до Кетер или повышение уровня угрозы.

**Приложение 2**
C ██.██.██ SCP-845-2 проявляет агрессию по отношению ко всем выбранным целям и наносит им психологический и даже физический вред. D-287, не осуждавшийся и не подозревавшийся ни в каких преступлениях против детей, пострадал от сильных ожогов верхней части туловища, после того, как SCP-845-2 подошел к нему и дотронулся рукой до его груди. Эти ожоги выглядят как следы воздействия пламени необычайно высокой температуры или раскаленного предмета - короткое прикосновение вызвало ожоги третьей степени. Повышение класса опасности до Кетер в активном рассмотрении. Меры содержания следует пересмотреть соответственно.

Причина перемены неизвестна, однако предполагается, что SCP-845-2 враждебно настроен по отношению ко всем взрослым. Кроме этих перемен, звукозаписывающее оборудование теперь фиксирует какой-то шум во время появлений SCP-845-2. Этот шум не понимает никто, кроме D-287, который отказался повторить его. Устранение отложено до тех пор, пока SCP-845 не выберет новую цель.

**Специальное приложение**: Касательно приложения к особым процедурам содержания: SCP-845-2 чрезвычайно враждебно настроен по отношению к любому живому существу, находящемуся рядом с выбранной целью. Это создает необходимость перевести SCP-845-2 в безопасное состояние как можно скорее. Дальнейшие испытания показали, что во время этих вспышек агрессии SCP-845 становится намного прочнее и устойчивее к повреждениям. Непрерывный огонь из стрелкового оружия или масштабные взрывы могут заставить SCP-845 и SCP-845-2 отступить до следующей ночи. Разрабатываются постоянные процедуры содержания, однако на данный момент еженощное уничтожение SCP-845 оружейным огнём является единственным способом предотвратить публичную огласку этого дела.

На данный момент объект содержится в [УДАЛЕНО], Германия, уже в течение нескольких месяцев, и его состояние считается стабильным.

//Повышение класса опасности до Кетер все еще рассматривается. Пока что класс повышен до Евклид/Кетер. Раз мы сумели приручить эту штуку, давайте сделаем так, чтобы она не сбежала опять. - О5-5//
