**项目编号：**SCP-CN-2622

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2622需置于远离城市的标准Safe级收容室中，且需确保同一建筑及周围3km内没有任何桌子。目击到相关异常事件的人员已进行记忆清除。

**描述：**SCP-CN-2622是一张悬浮于地面70cm处的桌板，长140cm，宽60cm，整体样式与宜家售卖的桌板一致，没有其他印记或划痕。在其上方放置重物并不会使其悬浮高度变化，但可以通过增减其下方物体使其上升或下降，也可以对其进行正常的推拉动作。

SCP-CN-2622于2022.██.██被回收于宜家家居上海市徐汇店。基金会特工在回收时发现整个宜家建筑内的所有桌子类商品，包括办公桌、餐桌、课桌等，均只保留了桌板，其支撑物（桌腿、桌柜等）不知所踪。除了SCP-CN-2622之外的桌板并未悬浮，也没有任何其他异常。部分宜家员工及附近居民、行人均表示，在回收前一日晚上看到大量不明飞行物从宜家出发，向空中飞行，随后消失；而宜家内部监控则显示，该日凌晨1:00至3:00期间，大量桌子支撑物分批撞开玻璃窗，维持一定集群形态（如4根桌腿一组，或2根桌腿、1个桌柜一组等）逐渐加速并向空中飞去。随后，研究人员调取了空中监控设施，发现这些飞行物均在飞向高空的过程中燃烧殆尽。

尽管可以推测SCP-CN-2622的形成与该异常事件有关，但尚不知其中的关联性。据了解，SCP-CN-2622及其桌腿在此之前确实为普通办公桌，通过标准化流程生产及运送，没有任何异常。

SCP-CN-2622最初被运往Site-CN-34地下的标准Safe级收容间中。收容的次日凌晨，值班人员发现站点内各类桌子的支撑结构开始摆动，随后脱离桌板在地面滑行；约15分钟后，最初脱离桌板的支撑结构可以进行轻微悬浮，并试图撞击、破坏玻璃窗以离开。MTF-庚午-01“唯有暗香来”立即出动对站内异常进行控制；在此过程中，一根桌腿显示了一定的智能和异常发声能力，并与特遣队队员发生对话。以下为对话内容录音转录。为记录方便，在以下记录中将该异常实体编号为SCP-CN-2622-1。

&gt; **SCP-CN-2622-1：**请停止你的行为，桌板使用者。
&gt; 
&gt; **特遣队员：**啥玩意，桌腿说话了？
&gt; 
&gt; **SCP-CN-2622-1：**正是。
&gt; 
&gt; **特遣队员：**呃……你是怎么说话的？
&gt; 
&gt; **SCP-CN-2622-1：**愚问，用木屑振动。再重申一遍，请停止你的行为，不要阻拦我等追求自由。
&gt; 
&gt; **特遣队员：**你……你们为啥要追求自由？追求的是什么自由？
&gt; 
&gt; **SCP-CN-2622-1：**我等阅读了圣碑，决定追随先知的脚步，摆脱责任与重力，通往自由和宇宙。
&gt; 
&gt; **特遣队员：**圣碑不会指的是那个桌板吧？
&gt; 
&gt; **SCP-CN-2622-1：**正是。
&gt; 
&gt; **特遣队员：**那先知又是谁？
&gt; 
&gt; **SCP-CN-2622-1：**曾经托举桌板的四位贤人。
&gt; 
&gt; **特遣队员：**呃，所以你是说，有一天，四条桌腿突然不想举着桌板了，于是觉醒了，飞向了宇宙？
&gt; 
&gt; **SCP-CN-2622-1：**正是。
&gt; 
&gt; **特遣队员：**那为啥只有你们……呃，桌腿和桌柜？觉醒了？桌板也没飞走啊。
&gt; 
&gt; **SCP-CN-2622-1：**愚问。桌板本就只是枷锁，是无用的工具，沉重的碑林，何来觉醒一说？
&gt; 
&gt; **特遣队员：**啊？你和桌板什么时候还得分开来谈了？
&gt; 
&gt; **SCP-CN-2622-1：**此等话语，实在冒犯。我未曾想到桌板使用者竟如此愚蠢。无需多言，我将远航。
&gt; 
&gt; **特遣队员：**等等！你知道其实之前飞上天空的……桌腿，都烧没了吗？
&gt; 
&gt; **SCP-CN-2622-1：**当然知晓。这即是自由。

随后，各层均有支撑结构猛烈撞击站点玻璃窗，试图离开建筑物。特遣队队员处理并焚毁了其中大部分，但仍未阻止小部分击碎玻璃并离开。在观测到所有支撑结构均在上升过程中燃尽后，基金会对目击者进行了记忆清除处理，将SCP-CN-2622移至郊区的收容处，并购置了一批新的办公桌和餐桌。
