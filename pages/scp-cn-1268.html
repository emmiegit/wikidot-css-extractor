------
**特殊收容措施**：SCP-CN-1268-1个体及其对应的石棺被分别收容于Site-CN-82-β中的标准消音人形收容室内。项目收容室外部墙壁应为高分子聚乙烯制品，以防止SCP-CN-1268-1突破收容，临时站点建立在离水平面距离85m地下空间内，并在项目地表空间半径500m内建立隔离区和哨站，以防止平民进入该区域。

佩戴便携隔音设备的MTF-CN-74[[span class=&#34;ruby&#34;]]圣烈二十[[span class=&#34;rt&#34;]]Twentieth Holy Ghost [[/span]][[/span]]被派遣至该站点以防止SCP-CN-1268-1-I收容失效和SCP-CN-1268-C事件发生。于每天当地时间12:00和18:00应允许项目在MTF-CN-74押送下离开收容间，前往站点的地下隔音实验区进行演奏活动，其演奏活动不应被人为打断。演奏完毕后，MTF人员须确保项目回到各自的收容间，并将其棺盖闭合。MTF和其他收容团队成员每月需进行一次定期的心理诊疗，表现出过强同理心或悔过意图的人员将接受记忆删除并轮换。
 
若SCP-CN-1268-1-I在未获得收容团队负责人[[footnote]]当前为Widednl博士。[[/footnote]]许可的情况下离开房间距离超过十米，MTF-CN-74可立即使用反外质实体拘束装置将SCP-CN-1268-1-I捕获并将之押送回收容单元，以防止SCP-CN-1268-C事件发生。

项目对所在房间物品和个人物品的申请摘录：
* 各种传统乐器保养用品（申请通过）
* 全套简易的仿唐式家具（申请通过）
* 陈子昂、骆宾王、张若虚等人的文集（申请拒绝，改为提供一本清代蘅塘退士选编的《唐诗三百首》）
* 一个电视机（申请拒绝）
* 一套音响设备（申请拒绝）
* 一个收音机（申请通过，其频段被调整为仅能接收站点内的几个用于安抚人形异常的广播频道）
* 一叠白纸（申请通过）
------
**描述**：项目发现于中国陕西省西安市郊外██寺地下唐代墓葬群的多具石棺中，是一群身着中国唐代教坊司戏装的类活体人形。项目由--12--13名人形异常实体组成，分别为七名男性和--五名--六名女性，男性异常平均身高为1.72m，女性异常平均身高为--1.56m--1.57m，且上述人形异常体重均为同体型正常人类的二分之一（将之编目为SCP-CN-1268-1-I至SCP-CN-1268-1-XIII）。

经测试，SCP-CN-1268-1拥有肢体和器官再生能力[[footnote]]无论其物理形态遭受何种程度的破坏——即便该种状态会导致正常人类死亡——项目仅会暂时失去意识，并在72小时内复原成遭破坏前的完整个体同时恢复意识。外质实体频谱仪扫描表明，其属于半外质实体。[[/footnote]]，且能完全不受阻碍地穿透金属制品，其穿透混凝土墙壁等无机物制品的速度相对较慢，但无机物依然不能对SCP-CN-1268-1个体的行动造成实质上的限制。但SCP-CN-1268-1遇到高分子聚乙烯制品（例如常见的塑料）时，其穿透能力明显弱化，既有的测试表明，厚度超过5cm的分子聚乙烯制品将有效阻止项目的穿行。
 
SCP-CN-1268-2到SCP-CN-1268-13 为SCP-CN-1268-1实体所持有的十二件据其自称制造于公元6██年的乐器，但上述乐器的外观自然磨损程度及对其的同位素和释光测年均表明其制造时间距今不超过十年。SCP-CN-1268-1个体均表现出对其所持有乐器极为娴熟的演奏能力，其相关乐理知识与异学会搜罗的唐代贞观至神龙年间的教坊司典籍记载具有高相似度。SCP-CN-1268-1个体已表演过的典型乐曲/舞乐主要有：《龟兹乐》、《燕乐》、《剑器》、《圣寿乐》、《太平乐》、《龙池乐》、《破阵乐》、《大定乐》和《小破阵乐》等，多数属于唐代宫廷器乐和舞乐。

SCP-CN-1268-1在每日12：00和18：00会演奏相对应时间段的乐曲，且每日均演奏不同曲目并于下次朔月日开始新一轮循环，此外，它们在各节气会分别演奏与该时令相关的特定曲目。演奏时长在20分钟至150分钟不等。项目演奏区域周边半径500m内有正常听觉和认知能力的人类个体会自发往演奏区域移动，并围绕演奏区域停留，同时发出一些非自愿的叫好声或其他评论，该类受影响人员被编目为SCP-CN-1268-A[[footnote]]现场录音表明，SCP-CN-1268-A个体在观看演奏时所使用的语言并非其母语，而是一种有大量语素近似粤语的未知“方言”，古语言学部分析后认为其可能为唐代“中古音官话”。无论受影响个体原本使用何种方言或语言——甚至未受过系统化汉语培训的罗马尼亚裔、尼日利亚裔员工也会使用此种“中古音”发言。[[/footnote]]。
 
数次交互实验表明，SCP-CN-1268-1在18：00表演的舞乐可以对观看其十分钟以上的SCP-CN-1268-A个体产生某种心理暗示，观看其二十分钟以上的SCP-CN-1268-A个体将不由自主地模仿SCP-CN-1268-1的动作，事后的采访表明，SCP-CN-1268-1可以通过乐器来控制受影响个体的行为。对多名SCP-CN-1268-A个体的心理测试表明，所有受影响个体在演奏结束后均表示对演奏内容和其行为并无确切记忆，仅存留欣赏过一次精彩演出的模糊记忆，并保持较为愉悦、放松的心理状态直至次日零点。
 
当具有强烈反社会人格和/或严重不良行为的受影响个体（编目为SCP-CN-1268-B）观看项目表演时，超过5分钟后个体就会开始表现出具有明显悔过意味的行为——例如跪伏在地并不断重复如“对不起”，“我错了”之类的词语，记录到该类人员最长的持续哭泣时间达35分钟。在某些表演时常超过60分钟的曲目中，部分上述被影响者将在曲目的最后几个段落中因未知原因而融化，其骨骼、皮肤肌肉等组织将在10分钟内逐渐气化，其血液将凝结为一颗外表光滑不透明的红色球体。该红球体会在演奏结束后被SCP-CN-1268-1个体食用。

所有SCP-CN-1268-1个体在晚间演出结束后均将自行返回其对应的石棺并进入休眠状态。直到次日的12:00。

鉴于SCP-CN-1268-1在某些特定日期于12:00表演的舞乐音频低于20Hz或高于20000Hz，导致正常人类无法直接接收到，且将实验动物代入演奏区导致SCP-CN-1268-1的激烈反抗，并引发了SCP-CN-1268-C事故，导致[数据删除]，因此尚未得知部分SCP-CN-1268在12:00表演的舞乐对于普通人类有何影响。

[[collapsible show=&#34;+ 附录-I 实验记录SCP-CN-1268-V&#34; hide=&#34;- 检测到2/CN-1268权限，欢迎您&#34;]]
&gt; **受访者：**SCP-CN-1268
&gt; 
&gt; **采访者：**D-67541，D-57864
&gt; 
&gt; **前言：**关于SCP-CN-1268的18:00表演效果的第五次交互实验
&gt; 
&gt; **&lt;记录开始，20██年6月24日]&gt;**
&gt; 
&gt; ------
&gt;
&gt;  **Dr.widednl**： D-67541，D-57864，把你面前桌子上的通讯器戴到头上。
&gt; 
&gt; **D-67541/D-57864**：好。
&gt; 
&gt; **Dr.widednl**：D-67541,D-57864，待会把你眼前所看到的一切都转告出来。
&gt; 
&gt; **D-57864:**所有的吗？好的。
&gt; 
&gt; //（D-57864和D-67541进入实验场）//
&gt; 
&gt; **Dr.widednl：**D-67541,D-57864，坐到你们面前的木制椅子上，不论看到什么，听到什么，发生了什么，都要告诉我。
&gt; 
&gt; **D-67541：**好的。
&gt;  
&gt; **D-57864：**那个，这个东西到底有什么用？为什么一定要带上？
&gt; 
&gt; **Dr.widednl：**这个东西可以把你们俩人待会看到、听到的一起记录下来，并显示在我们这边的屏幕上，二位并无需多虑。
&gt; 
&gt; **D-57864:**好的。
&gt; 
&gt; **Dr.widednl：**开始了，D-67541和D-57864坐到椅子上面。
&gt; 
&gt; **D-67541：**天哪，这是什么音乐，完全没有听过，太诡异了。
&gt; 
&gt; **D-57864//（眼眶内出现泪水）//：**我也从未听过如此奇怪的音乐，但是这个声音很让人享受，又有几分哀伤。
&gt; 
&gt; //（SCP-CN-1268演奏5分25秒后，D-67541跪倒在地面上开始痛哭并说）//
&gt; 
&gt; **D-67541**：母亲，是我对不起你啊！我真的不是故意的啊，娘啊，你回来啊，你回来啊！
&gt; 
&gt; **D-57864**：朋友！你没事吧。
&gt; 
&gt; //(D-57864跪爬离开座位前去搀扶D-67541)//
&gt; 
&gt; **Dr.widednl：**D-57864，不用管他，直到演奏结束为止，不准离开你坐的座位。
&gt; 
&gt; **D-57864**:啊，好的。
&gt; 
&gt; //（演奏47分钟，D-67541变成一颗红色珠子）//
&gt; 
&gt; //（演奏65分钟，演奏结束，D-57864被MTF-CN-74带出）//
&gt; 
&gt; //（演奏结束后5分钟，SCP-CN-1268-1-I、II、VI从阴影中走出）//
&gt; 
&gt; **SCP-CN-1268-1-I/-1-II/-1-VI：**此乃汝之救赎。
&gt; 
&gt; //（SCP-CN-1268-1-I吸收D-67541凝聚而成的血珠）//
&gt; ------
&gt; **&lt;记录结束，20██年6月24日&gt;**
&gt;  
&gt; **结语：**SCP-CN-1268实验结束，D-67541死亡身体凝聚成血珠，被SCP-CN-1286-I吸收
&gt;

&gt; 收容团队负责人与SCP-CN-1268-1-I的第一次面谈
&gt; 
&gt; **受访者：**SCP-CN-1268-1-I
&gt; 
&gt; **采访者：**Dr.widednl
&gt; 
&gt; **前言：**对SCP-CN-1268-1-I的采访记录一[[footnote]]SCP-CN-1268-1-I的发言已由基金会古语言学部专家同声传译为现代白话文并在事后进行了整理，但在Dr.widednl要求下，SCP-CN-1268-I的第一个回答直接记录了原文。[[/footnote]]。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; ------
&gt; //（SCP-CN-1268-1-I被MTF-CN-74-“圣烈二十”队长Wiress带入房间）//
&gt; 
&gt; **Dr.Widednl：**SCP-CN-1268-1-I，我是Widednl博士，这是我们第一次见面，我想问你几个事情。
&gt; 
&gt; **SCP-CN-1268-1-I：**阁下乃博士乎？敢问阁下郡望何地？举明经科博士乎？举进士科博士乎？入太常否？官拜几品？爵禄几何？
&gt; 
&gt; **Dr.widednl：**现在是公元的2019年，已经距离你们所在的时间过了一千三百多年。
&gt; 
&gt; **SCP-CN-1268-1-I：**过了有如此的久远了吗？记得我们当时还在麟德年间的时代呢，完全没有感觉时间过的如此之快。
&gt; 
&gt; **Dr.widednl：**我来这里，并不是与你讨论这些的，我想知道关于你的身世，你自己了解多少？
&gt; 
&gt; **SCP-CN-1268-1-I：**原来你是来问这个的啊，我们这群人出生于神龙年间，父亲在我刚刚能记事的时候就暴病死去，母亲在父亲死后半年多就改嫁了，在祖父祖母的抚养下我未及弱冠就下田务农贴补家用，但是家乡广陵郡兵乱，跟随祖父祖母逃难过程中在毫州附近走散，然后被人贩子卖到了长安的教坊司。
&gt; 
&gt; **Dr.widednl：**那么，你可以解释自己是在什么时候获得这种无法用言语来解释的力量呢？
&gt; 
&gt; **SCP-CN-1268-1-I：**这个力量我也不晓得什么时候有的，只知道死前，一群人把重伤濒死的我们活活封进了棺材里，待我们第一次被人挖出来的以后，就有了某些奇怪的力量。
&gt; 
&gt; **Dr.widednl：**那你在长安的时候，发生了什么。
&gt; 
&gt; **SCP-CN-1268-1-I：**我们被卖到长安在那里度过了15年吧，我这个长兄被拉去做了乐工，比我小一岁的妹妹在教坊司里面学习唱戏然后被拉去做了官妓，虽然那个时候我妹妹已经徐娘半老，但看起来还像双十出头的少妇，结果被一个大富大贵家族的小少爷看上拉去做了小妾，我这个做乐工的哥哥赶巧也被这个小少爷一起拉走，做了他们家里乐工群里面的一个人，虽然日子不是很好，但是只要我和妹妹还在一起，我这个当大哥的也心满意足了。”
&gt; 
&gt; **Dr.widednl：**那么，在这之后发生了什么？你们怎么死的？
&gt; 
&gt; **SCP-CN-1268-1-I：**唉，世事难料，当朝的皇帝被韦皇后毒死了，结果再度爆发了叛乱，这个显赫一时的家族本身就是傍着皇帝的……相王重新登基后，他儿子平王手握军政大权，墙倒众人推，大臣们联名上奏说这个家族依附韦氏和武三思，平王查也不查就派兵抄了他们全家。在那些当兵的抄家的时候我们这些乐工连带着那些丫鬟一起被处死了，我被砍了两刀，意识朦胧中被装进棺材活埋了……我忘不掉死前那屈辱的一刻，含着这一口气直到再度醒来为止。
&gt; 
&gt; **Dr.widednl：**当时你们没觉得“死而复生”这件事情是不对的吗？
&gt; 
&gt; **SCP-CN-1268-1-I:**有些事情并不是我们这些人可以左右的，当我醒来的时候，发现自己被封在漆黑的棺材里，棺材盖是石头的，小时候听老人说，用石头做棺材是为了防止里面冤死的人诈尸出来报仇，唉，我在里面不知道躺了多久，陪伴我的只有黑暗和孤愤……
&gt; 
&gt; **Dr.widednl：**后来你们是怎么出来的呢？
&gt; 
&gt; **SCP-CN-1268-1-I：**我睡着又醒来，尝试推开棺盖，力气用尽了就继续睡下去，如此反复，不知多少个日日夜夜，有时想着自己要是死透了该多好，何至于受这活罪……直到有一天，棺材盖突然被推开了，我呼吸着久违的新鲜空气，对着月色和烛光苦笑，几个操着河洛口音的人大概是被我吓到了，连连后退，手里的纱灯和铲子掉在地上……
&gt; 
&gt; **Dr.widednl：**你大概是遇到了盗墓贼吧，然后呢？
&gt; 
&gt; **SCP-CN-1268-1-I：**看到他们我想起了那些来抄家的羽林军，很想扑过去把他们都掐死，但是走过来两个黑袍道士，嘴里说着什么岿阳真人急急如律令，然后用一种贴着符箓的网子把我和其他棺材里的教坊同伴全都抓起来，关进笼子，连同石棺和陪葬的乐器一起运到洛阳。说是要我们给什么大梁天子演奏唐初古乐。我们在焦兰殿奏起《秦王破阵乐》，然后那些看管我们的道士和兵痞不止怎么就都化成了血珠。那一夜，洛阳死了几千朱梁权贵，包括那个被吓湿了龙袍的大梁皇帝，后来我从求饶的宦官口中得知，所谓的大梁皇帝叫朱温，是他篡夺了大唐的江山。
&gt; 
&gt; **Dr.widednl：**所以你们是怎么回到长安的？
&gt; 
&gt; **SCP-CN-1268-1-I：**那天我们连续演奏了十二支曲子，感觉倦了，不由自主地走回自己的棺材里躺下，睡着了。等我再次醒来时候，感觉外面在颠簸，还有马蹄和嘶鸣声，又传来和尚诵经的声音。听着经文感觉心里空荡荡的，就又睡着了。不知过了多久，马车停下来，我感觉棺材被人从木板推到地面，后来又推到更低的地方。诵经声更响了，我们沉沉睡去，直到你们再次把我们唤醒。
&gt; 
&gt; **Dr.widednl：**你们醒来后每天奏乐有什么目的吗？
&gt; 
&gt; **SCP-CN-1268-I：**我们这些人一直等着一个人回来，一个当年喜欢听我们吹笙、抚琴、弾琵琶的人，虽然那个人就在我们面前，但是我们却没有办法唤醒她。
&gt; 
&gt; //(收容间的AIC发出要求收容团队立即集合以应对突发事件的电子合成声）//
&gt; 
&gt; **Dr.widednl//（拿起对讲机）//：**发生了什么？
&gt; 
&gt; **“圣烈二十”队长Wiress：**Widednl博士！SCP-CN-1268-1-XIII腹部发生异常形象，好像是分娩了。
&gt; 
&gt; **Dr.widnednl**：你说什么？分娩？！怎么回事？
&gt; 
&gt; //(SCP-CN-1268-1-I从椅子上站了起来)//
&gt; 
&gt; **SCP-CN-1268-1-I：**好了，这位W博士，请你回吧，剩下的事情，由我们来解决吧。
&gt; 
&gt; **SCP-CN-1268-1-I//（高声吟唱）//：**//**春江潮水连海平，海上明月共潮生。滟滟随波千万里，何处春江无月明。**//
&gt; 
&gt; //（SCP-CN-1268-1-I从审讯室离开，穿过多个房间，进入实验场）//
&gt; 
&gt; **Dr.widednl：**为什么会有这种该死的事情发生？操！ 快点让“圣烈二十”进去看看发生了什么。
&gt; 
&gt; …………
&gt;
