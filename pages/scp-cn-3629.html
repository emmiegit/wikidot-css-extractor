**项目编号：**SCP-CN-3629
[[include component:image-block name=https://scpsandboxcn.wikidot.com/local--files/yog1/bee|width=300px|caption=支气管镜镜头下的筑巢行为]]
**项目等级：**Euclid

**特殊收容措施：**由于项目当前主要寄主的栖居地不完全与人类集聚区重合，且其异常效应作用不明显，故而当前的主要收容程序集中在对寄主栖息环境的改造和划分自然生态保护区上，任何存在熊科动物进入人类聚集地风险的区域应尽快落实平民迁居，须在这些区域放置“熊出没注意”的警示牌；野外采集小组定期前往被标记的可疑区域采集遗传材料用以识别与定位仍未标记的对象。

所有受控制的项目个体收容于Site-CN-75-C7的户外饲养区，该区域内设有隔绝其它项目的护栏和闭路电视摄像头用以监控任何未授权和未经检疫的访问。区域内的任何产物在离开时需经过消杀，项目产物应交由基金会检验检疫局负责处理。

若发现项目存在新的寄生对象，需针对新的寄生关系及新寄主的分布范围重新制定收容措施。

**描述：**SCP-CN-3629是一种蜜蜂总科（//Apoidea//）的未知物种，其物种鉴定与中华蜜蜂（//Apis cerana cerana Fabricius//）的基本特征吻合，但具有针对熊科（//Ursidae//)的兼性寄生习性，故此推定为一种表现出异常特性的中华蜜蜂亚种。在自然环境下，SCP-CN-3629的生理活动、习性与无异常的东方蜜蜂基本一致，其社会分工中缺少负责巢门防卫的工蜂，这导致蜂巢遭受入侵和破坏时无法进行有效的防御，且受损的蜜脾都将被放弃而不再修复，这使得SCP-CN-3629的蜂群相比起类蜜蜂种类需要更加频繁的迁徙和筑巢。
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/yog1/Papille|width=280px|caption= 胃镜检查镜头下的泌蜜乳头]]
迁徙中的蜂群偶尔会遇到一只熊科动物，此时极有可能会选择在其体内筑巢。蜂群的寄居场所一般是肺部和胃，在极少数案例中巢脾会拓展到幽门至十二指肠的位置。工蜂通常会在寄主休息和睡眠时外出采蜜，期间会经由鼻腔、口腔、耳道、尿道和肛门出入，且其全身覆满细密的绒毛可降低飞行时发出的噪声，以避免惊扰寄主。储存蜂蜜的蜜脾位于胃窦处，期间寄主进食的食物残渣会在通过胃脘时挤压蜜脾导致蜂蜜溢出。

当整个胃部被蜂巢填满时，扎入胃壁的分泌物会进一步沿胃大弯至十二指肠的方向生长，并最终在十二指肠降部钻出一个乳头状突起，位于十二指肠大乳头和小乳头之间，会在蜜脾被填满后将多余的蜂蜜从乳头处泌出。尽管满溢的蜂蜜经常阻塞胰液和胆汁的泌出，但由于足量的蜂蜜所提供的能量足以支撑寄主不再需要进食和进水，进而也并不需要消化食靡。

受寄生的熊科动物会逐渐停止进食和减少饮水，其似乎可以意识到体内存在异物，但其性格会变得温和而丧失交配欲望，且最终习惯蜜蜂频繁出入体表孔洞。有时蜂蜜会经反胃或食物倒流至食管和口腔，届时蜂蜜的气味会吸引周围的同类前往舔舐，这在一定程度上增强了寄主的性吸引力。
