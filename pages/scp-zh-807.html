[[include info:start]]
篇名：春節加班
作者：[[*user vomiter]]
[[include info:end]]

**項目編號：** SCP-ZH-807

**項目等級：** Euclid

**特殊收容措施：** Site-9793將嚴格實施年假政策，自除夕上午九時開始不允許有任何人員滯留或進出Site-9793之建築物本體。貴重紙本資料必須於除夕前二日移送至9793附設Sector-225，貴重物品則移送至Sector-226，並於同一天刪除設施主機中所有對應的重要文件且斷除與基金會網路之連接。SCP-ZH-807發生期間前後，須指派一名三級權限持有者執行附錄3.1所記載之清潔措施，並允許他/她調度三至四名可消耗D級人員。

**描述：** SCP-ZH-807是Site-9793於農曆年節期間會發生的異常現象。確切的發生時間為除夕當日下午三時至大年初五上午八時。於此段期間Site-9793將無法通過物理手段自外部入侵，然而無線電通訊在除夕當日下午九時為止仍可能接通。異常發生期間，Site-9793內部將出現污穢物。初五上午八時以後，一切進出將不受限制且通訊恢復正常，但異常發生期間出現之污穢物將不會消失。

於異常發生期間，曾處於Site-9793內部之人員狀態請見(附錄4.2）。

[[collapsible show=&#34;[+]一級權限&#34; hide=&#34;[-] 一級權限&#34;]]
* **__附錄1.1__**
&gt; **項目編號：** SCP-0097008070014
&gt; 
&gt; **特殊清潔措施：** 由一名領班帶領三名清潔員工對編號9793之建築物進行年末大掃除。工作時段分為兩段，第一段為除夕當日上午九時至下午一時，第二段為下午二時至下午六時。清潔員工每人發配一台標準多功能清潔工作車及十個黃色垃圾袋。另外各清潔員工與領班將利用無線電互相溝通現場狀況。
&gt; 
&gt; **注意：** 根據合約規定，清潔人員不得於工作時間或中間休息時段離開建築物範圍內。飲食需求及額外工作配備將由領班負責提供。
&gt; 
&gt; **描述：** 編號9793之建築物為辦公大樓。垃圾與回收處理已經於尾牙後進行一次，但仍可能有少部分殘留。本次主要清潔範圍為廊道及廁所等牆面上之污痕。根據員工報告，可能有部分地方留有嘔吐物或生肉類食品的廢棄物，若發現這類痕跡請通過無線電聯絡領班。

* **__附錄1.2__**
&gt; **項目編號：** SCP-0097008070015
&gt; 
&gt; **特殊清潔措施：** 農曆初五上午八時至九時，清潔人員根據領班指示對編號9793之建築物進行巡邏式清潔。
&gt; 
&gt; **描述：** 編號9793之建築物為辦公大樓。於過年前曾進行過一次清潔，但仍可能有遺漏，因此於開工之前再進行一次整體確認。
[[/collapsible]]


[[collapsible show=&#34;[+]二級權限&#34; hide=&#34;[-] 二級權限&#34;]]

* **__附錄2.1__** __清潔工作報告摘要（SCP-0097008070015）__
&gt; 分別於七樓男廁、十一樓辦公室外廊道、一樓往二樓之防火樓梯間發現被棄置之清潔工作車。工作車上的垃圾袋裡存在大量來源、形狀不明的污穢物。

* **__附錄2.2__** __回收污穢物之分析結果摘要__
&gt; 對污穢物的採樣分析發現其主要組成成分為富含動物性蛋白質的肉質碎末，次要組成成分為磷酸鹽礦物粉末。另外也檢測出痕量植物纖維與人造纖維。[已編輯]

[[/collapsible]]


[[collapsible show=&#34;[+]三級權限&#34; hide=&#34;[-] 三級權限&#34;]]
* **__附錄3.1__** __清潔措施—現場指揮用版本__
&gt; **事前準備：** 三套清潔人員用工作服、清潔工作車、若干垃圾袋、無線電通訊組、伙食預訂。
&gt; @@@@
&gt; **第零階段：** 上午九時至下午一時。此階段主要目標是檢查是否有前兆性異常的發生，並避免選用之D級人員逃脫。附帶目標為完成建築物內清潔檢查。
&gt; @@@@
&gt; **休息階段：** 下午一時至下午二時，午餐時間。此階段結束後指揮者應儘快離開建築物本體並封鎖各個主要出入口。
&gt; @@@@
&gt; **第一階段：**  下午二時至下午三時。指揮者應監控所有D級人員狀況以防逃脫。自身則必須於第二階段開始前離開建築物。
&gt; @@@@
&gt; **第二階段：** 下午三時至下午六時。一般來說這段期間內D級人員會回報出現異常大量的污穢物（甚至可能出現於原本已經清潔乾淨的地方）。指揮者應盡可能安定D級人員情緒並要求配合進行清掃以便後續工作。
&gt; @@@@
&gt; **第三階段：** 下午六時至下午九時。指揮者應開啟無線電訊號干擾以避免建築物內D級人員的通訊內容遭外部人士攔截。

* **__附錄3.2__** __緊急逃生方案__
&gt; [數據刪除]

[[/collapsible]]

[[collapsible show=&#34;[+]四級權限&#34; hide=&#34;[-] 四級權限&#34;]]
* **__附錄4.1__** __回收污穢物之分析結果摘要__
&gt; 對污穢物的採樣分析發現其主要組成成分為富含動物性蛋白質的肉質碎末，次要組成成分為磷酸鹽礦物粉末。另外也檢測出痕量植物纖維與人造纖維。##blue|基因檢測發現此類污穢物來源應為人體，且定序結果幾乎與當次於SCP-ZH-807之中失聯的人員相符。##

* **__附錄4.2__** __受SCP-ZH-807影響人員名單__

&gt; 2019年度清潔措施：D級人員（三人失聯，推測已損失）
&gt; 2018年度清潔措施：D級人員（三人失聯，推測已損失）
&gt; 2017年度清潔措施：D級人員（四人失聯，推測已損失）、C級人員（一人失聯，推測已損失）
&gt; 2016年度收容突破：平民（七人失蹤，推測已死亡）
&gt; 2015年初次異常：A級人員（一人失聯，推測已損失）、B級人員（三人失聯，推測已損失）、C級人員（十五人失聯，推測已損失；--一人生還-- 一人確認死亡）

* **__附錄4.3__** __職員林芷淵之生理狀況摘要__
&gt; 女性，28歲。自Site-ZH-93不明異常災害以來，林姓職員為目前唯一逃脫之人員。在逃出Site-ZH-93時身上已有多處複雜性骨折並因此住院治療。治療期間發現免疫異常反應與子宮內類胚胎狀陰影。後經過檢驗確定懷孕約七周，且有梅毒、淋病、愛滋等性病陽性反應。檢驗結果與林姓職員自述性行為史不符，無法排除為異常所致。

* **__附錄4.4__** __訪談紀錄20150097930012__
&gt; **受訪者：** C級人員，本名林芷淵，文書處理職員。為Site-ZH-93災害事件中唯一倖存者。
&gt; @@@@
&gt; **前言：** 本次訪談執行於災害事件發生後的隔日。鑒於受訪者未能出院，本次訪談直接於病房內執行。
&gt; @@@@
&gt; **[訪談開始]**
&gt; @@@@
&gt; **採訪者：** 這幾天有什麼不尋常的事或是傳聞嗎？
&gt; @@@@
&gt; **受訪者：** …那一天站點主任要求我們稍微晚一點下班，說有東西要給我們看看。
&gt; @@@@
&gt; **採訪者：** 什麼樣的東西？
&gt; @@@@
&gt; **受訪者：** 不知道。但是我聽到有人說那是異常藝術品。
&gt; @@@@
&gt; **採訪者：** 請繼續說下去。
&gt; @@@@
&gt; **受訪者：** 好像[停頓]據說是異常物品ZH-1283，是之前被我們站點沒收的東西，效應是在節慶時讓人回想起以前過節的記憶。我說的對嗎？
&gt; @@@@
&gt; **採訪者：** 與資料庫相符。那麼當時你有受到那個藝術品的影響嗎？
&gt; @@@@
&gt; **受訪者：** 我想[停頓]應該是有的。我不確定，我還是感覺那個時間點的記憶非常混亂。
&gt; @@@@
&gt; **採訪者：** 能再說明得詳細一些嗎？
&gt; @@@@
&gt; **受訪者：** 一開始我想起了我的父母、祖父母，還有一些想不起來的親戚。但是之後突然出現了尖叫。
&gt; @@@@
&gt; **採訪者：** 是誰的尖叫？
&gt; @@@@
&gt; **受訪者：** 不認識。那個聲音太像小孩子了，不是任何一個在場的同事。然後就出現了一些[停頓]
&gt; @@@@
&gt; **採訪者：** 請繼續說。
&gt; @@@@
&gt; **受訪者：** 抱歉。我在想那個東西應該怎麼形容。那應該是人形，但是很高，應該有兩公尺以上。我看不到她的臉，幾乎都是黑色的。手裡[停頓]拿著像是棍棒一樣的東西。他用棍棒打了主任，所有人都尖叫了。只有我逃到了樓梯間，那邊沒有開燈。它對光似乎比較[停頓]
&gt; @@@@
&gt; //此時受訪者出現不正常的緊張表情。//
&gt; @@@@
&gt; **受訪者：** 把燈關上。
&gt; @@@@
&gt; **採訪者：** 什麼？
&gt; @@@@
&gt; **受訪者：**快點[聲音顫抖]把燈關上。
&gt; @@@@
&gt; //受訪者此時呼吸明顯急促，並且發出尖叫。//
&gt; @@@@
&gt; **採訪者：** 為什[停頓]麼？
&gt; @@@@
&gt; //受訪者的身體突然發生嚴重扭曲變形。並且彷彿被棍棒類鈍器持續敲打，直到無法辨識為人形。//
&gt; @@@@
&gt; **[訪談結束]**

* **__附錄4.5__** __異常物品ZH-1283__
&gt; **描述：** AO-ZH-1283是一根蠟燭。異常影響範圍為點燃時的方圓六十公尺以內。若當時處於節慶，則受影響者會回憶起過去與此節慶相關的記憶。目前的實驗結果發現其效應可能喚醒遭本應遺忘的記憶，若是遭記憶刪除劑影響的部分記憶甚至可能反而得到強化與固著。
&gt; @@@@
&gt; **回收履歷：** 該物品自房屋1937號內查扣獲得。
&gt; @@@@
&gt; **最後一次外借紀錄：** Site-ZH-93站點主任，目的為測試該物品對提升士氣之影響效果。
&gt; @@@@
&gt; **目前狀態：** 已遺失。
[[/collapsible]]

[[collapsible show=&#34;[+]五級權限&#34; hide=&#34;[-] 五級權限&#34;]]
* **__附錄5.1__** __O5議會命令009700150280號（摘要）__
&gt; **前言：** 本次異常災害之起因與原理並未完全解明，然而可以肯定其與該站人員對異常之輕忽對待有密不可分的關聯性。
&gt; 
&gt; **主旨：**對於ZH體制的三垣指揮系統感到失望與痛心，本會決議，將原Site-ZH-93轉為O5指揮體系下之一設施，改編為Site-9793。此後Site-9793之一般運營與人員/資源調配將由本會進行監督與管理，不再通過三垣系統相關之體系。
&gt; 
&gt; **筆記：** //本會警告三垣系統，應重新審視管理體系的專業性，切記不可重蹈覆轍。//
&gt; 
&gt; **追記：** 已確定此異常災害事件為年度異常並已確立編號為SCP-ZH-807。今後此異常之管理控制將由本會繼續執行。
[[/collapsible]]
