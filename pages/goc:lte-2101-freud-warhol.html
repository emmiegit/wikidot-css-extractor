__Код Угрозы:__ ЛУС-2101-Фрейд-Уорхол - &#34;Уличный Театр&#34;
__Рекомендованный Уровень Контрмер:__ не назначен (уничтожение подтверждено, файл сдан в архив)

__Описание:__ ЛУС-2101-Фрейд-Уорхол (далее &#34;Артефакт&#34;) представлял собой психомеханическое устройство, скрытое в Центральном Парке Нью-Йорка с неизвестной даты по █.█.██, когда оно было обнаружено ​​и уничтожено группой захвата Коалиции. Артефакт состоял из трёх компонентов:

1. Блок питания из четырёх свинцово-кислотных аккумуляторов и индукционного зарядного устройства, получавшего электроэнергию из энергосистемы города.
2. Блок управления, состоящий из процессора, твердотельного накопителя и таймера.
3. Блок психической трансляции 2 типа мощностью в 200 килорайнов.

Артефакт был запрограммирован включаться раз в десять-тридцать дней, при обнаружении минимального необходимого количества лиц, находящихся в его радиусе вещания. В этом случае Артефакт брал под прямой психический контроль всех людей, находившихся в пределах диапазона вещания, обозначая определенных лиц, как &#34;актёров&#34;, а других - как &#34;зрителей&#34;. Затем &#34;актёры&#34; ставили перед зрителями одну из пьес Уильяма Шекспира, выбранную случайным образом.

По завершении выступления, Артефакт излучал психической взрыв высокой энергии, который стирал воспоминания о произошедшем у всех субъектов. Побочные эффекты включали головную боль, дезориентацию и тошноту.

__История:__ Существование Артефакта было впервые обнаружено после сообщений от жителей окрестностей о странном поведении бездомных в Центральном Парке. Артефакт был изъят, каталогизирован и уничтожен полевой командой Коалиции под видом сотрудников городского энергоуправления Нью-Йорка.

__Приложение 1:__ Через 24 часа после уничтожения ЛУС-2101-Уорхол были обнаружены размещённые вокруг Центрального Парка флаеры следующего содержания:

&gt; К СЛУГАМ ЧЕЛОВЕЧЕСТВА
&gt;
&gt; Три вопроса:
&gt;
&gt; Когда свобода слова ограничена, - что остаётся сказать?
&gt;
&gt; Если дерево падает в лесу и там нет никого, кто мог бы это услышать, - это ещё искусство?
&gt;
&gt; Теперь всё путём?</textarea></pre>
