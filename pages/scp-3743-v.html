**Объект №:** SCP-3743

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Вокруг SCP-3743 был организован защитный периметр, который должен патрулироваться как минимум 3 сотрудниками службы безопасности с целью предотвращения проникновения гражданских лиц на закрытую территорию. Если какой-либо из экземпляров SCP-3743-A-...-G попытается нарушить условия содержания, на его захват необходимо срочно отправить оперативную группу.

**Описание:** SCP-3743 - это школа, находящаяся в маленьком городке на юге Японии. SCP-3743 внешне похоже на обычное здание школы японского образца, однако оно было подвергнуто реконструкции и имеет более широкие коридоры и двери, а также примыкающие к нему ангар и полигон. На главных воротах SCP-3743 висит табличка с надписью &#34;Танковая школа: Здесь учатся танки&#34;. На территории SCP-3743 находятся 7 танков различных моделей, далее обозначаемых как SCP-3743-A-...-G. 

SCP-3743-A-...-G ведут образ жизни обыкновенных школьников, посещают занятия, обедают в столовой, а по вечерам собираются в ангаре. Экземпляры могут перемещаться без помощи мехвода и способны говорить человеческим голосом, несмотря на отсутствие ротовой полости и голосовых связок. Они не проявляют враждебности и любят общаться с персоналом зоны содержания, кроме того, каждый из них обладает собственными личностными характеристиками.

|| SCP || Модель || Описание ||
|| SCP-3743-A || M4 &#34;Шерман&#34; || Говорит с сильным американским акцентом. Очень часто опаздывает на занятия или прогуливает их. Любит устраивать в столовой &#34;драки едой&#34;. ||
|| SCP-3743-B || Panzer IV || Говорит с немецким акцентом. Постоянно пытается вступить с сотрудниками СБ в разговор и обычно добровольно вызывается на проведение интервью. ||
|| SCP-3743-C|| CHAR B1 || Говорит с французским акцентом. Постоянно пытается флиртовать с сотрудниками мужского пола. Персоналу зоны содержания предписывается не обращать на это внимания. || 
|| SCP-3743-D || T-34 || Говорит с сильным русским акцентом. Является &#34;сестрой&#34; SCP-3743-G. Относится к сотрудникам Фонда с презрением и крайне неохотно даёт интервью. ||
|| SCP-3743-E || TOG II || Говорит напыщенным тоном с британским акцентом. Играет роль учителя и обладает наиболее подробной информацией о происхождении SCP-3743. || 
|| SCP-3743-F || Чи-Ну || Говорит с японским акцентом. По словам SCP-3743-E, является &#34;самой талантливой ученицей&#34;. Часто этот экземпляр можно увидеть на полигоне, где он в одиночестве практикуется в стрельбе по целям. ||
|| SCP-3743-G || ИС-2 || Говорит с русским акцентом. Является &#34;сестрой&#34; SCP-3743-D. Не посещает занятия, прочие экземпляры его боятся и избегают. После Инцидента-3743-G находится под строгим наблюдением. || 

**Протоколы интервью:**

&gt; **Опрашиваемый:** SCP-3743-E
&gt; 
&gt; **Опрашивающий:** Исследователь Баркер
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Баркер:** Добрый вечер, SCP-3743.
&gt; 
&gt; **SCP-3743-E:** Ох, прошу, будет гораздо приятнее, если Вы будете называть меня TOG II. Это имя мне даровала сама Её Величество королева, знаете ли.
&gt; 
&gt; **Баркер:** Очень хорошо. Итак, TOG II, что Вы можете рассказать мне об этой &#34;танковой школе&#34;?
&gt; 
&gt; **SCP-3743-E:** Ну, после окончания войны для переживших её танков работы практически не осталось, понимаете ли. Особенно после того, как появились все эти новомодные современные модели. Я считаю себя везунчиком, ведь меня не отправили на переплавку, словно какой-то металлолом. Это же просто кошмар!! К счастью, он нашёл меня и привёз сюда, а иначе, не приведи Господь, ржавел бы я в каком-нибудь музее!
&gt; 
&gt; **Баркер:** Кем является этот &#34;он&#34;?
&gt; 
&gt; **SCP-3743-E:** Ах... он был таким приятным молодым человеком. Благодаря ему мы можем двигаться самостоятельно и говорить. После знакомства с ним я попал сюда и встретился с этими прекрасными девушками.
&gt; 
&gt; **Баркер:** Значит, Вы помните всё, что с Вами происходило до изменения?
&gt; 
&gt; **SCP-3743-E:** Как если бы это было вчера, уважаемый. Может быть, я и стар, но готов отдать всё, что угодно, лишь бы снова пойти в бой. Зря вы, люди, подписывали мирное соглашение.
&gt; 
&gt; **Баркер:** Ну так и где он теперь?
&gt; 
&gt; **SCP-3743-E:** Больно об этом говорить, но он покинул нас много десятилетий тому назад. Боюсь, он отошёл в лучший из миров, ведь сколько уже воды утекло, знаете ли. 
&gt; 
&gt; **Баркер:** Да, верно. А что Вы можете рассказать мне про остальных?
&gt; 
&gt; **SCP-3743-E** О, мои дражайшие девушки! Я их так люблю. Такие милые. Такие невинные. Многие из них даже не успели повоевать толком. Здесь, в школе, мы отлично уживаемся друг с другом. Ну... если не считать...
&gt; 
&gt; **Баркер:** Кого...?
&gt; 
&gt; **SCP-3743-E:** Ах, моя бедная несчастная ИС-2. Почему на её долю выпала столь ужасная потеря? Я слышал, что в Сталинградской битве погибло более 4000 советских танков ИС-2. Боюсь, бедная девочка уже никогда не придёт в себя. 
&gt; 
&gt; **Баркер:** Хм... интересно. Что ж, спасибо Вам, SCP-3743-E, за оказанную сегодня помощь.
&gt; 
&gt; **SCP-3743-E:** Всегда рад, уважаемый. Наведывайтесь как-нибудь ещё. Девочки любят принимать гостей.

**Отчёт об инциденте:** Инцидент-SCP-3743-G
 
&gt; **Опрашиваемый:** SCP-3743-G
&gt; 
&gt; **Опрашивающий:** Исследователь Баркер
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Баркер:** Здравствуй, SCP-3743-G
&gt; 
&gt; [SCP-3743-G тихо смеётся.]
&gt; 
&gt; **Баркер:** SCP-3743-E рассказывал мне недавно, что у тебя в последнее время проблемы с учёбой. Может быть, ты хочешь со мной о чём-нибудь поговорить?
&gt; 
&gt; **SCP-3743-G:** А. Привет! Хочешь поговорить? А вот прочие ученицы не хотят со мной разговаривать. 
&gt; 
&gt; **Баркер:** Тебе известна причина этого?
&gt; 
&gt; **SCP-3743-G:** Они думают, что я сумасшедшая. А ты как думаешь - я сумасшедшая?
&gt; 
&gt; **Баркер:** Разумеется, нет.
&gt; 
&gt; **SCP-3743-G**: А зря. [SCP-3743-G смеётся громче]
&gt; 
&gt; **Баркер:** И почему же?
&gt; 
&gt; **SCP-3743-G:** Хочешь, открою тебе маленький секрет?
&gt; 
&gt; **Баркер:** Давай.
&gt; 
&gt; **SCP-3743-G:** Я хочу убить тебя. Хи-хи-хи! Хочу медленно резать тебя и слушать, как ты визжишь, словно маленький трусливый поросёночек, которым ты и являешься.
&gt; 
&gt; **Баркер:** Пардон...?
&gt; 
&gt; **SCP-3743-G:** Тебе весело? А? Вам ведь нравится кататься на нас и устраивать весёлые игры, во время которых мы убиваем друг друга? ВАМ ВЕДЬ БЫЛО ВЕСЕЛО, КОГДА МОИ ДРУЗЬЯ ВЗРЫВАЛИСЬ У МЕНЯ НА ГЛАЗАХ?! ВАМ ВЕДЬ БЫЛО СМЕШНО?! ГОТОВА ПОСПОРИТЬ, ВЫ ВСЕ РЖАЛИ ТАК, ЧТО ЖИВОТИКИ НАДОРВАЛИ! [SCP-3743-G начинает заводить двигатели и пытается вырваться из сдерживающих оков.]
&gt; 
&gt; **Баркер:** Интервью окончено. Охрана, проводите SCP-3743-G в зону содержания.
&gt; 
&gt; **SCP-3743-G:** Нет, ты от меня так просто не уйдёшь. [Из бокового отделения SCP-3743-G вылетает граната]
&gt; 
&gt; **Баркер:** Какого?! Откуда это? Охра...! [Взрыв гранаты убивает исследователя Баркера и двух присутствующих сотрудников СБ]
&gt; 
&gt; SCP-3743-G удаётся вырваться из оков и нарушить условия содержания. Захват экземпляра убыл осуществлён быстро благодаря отсутствию у него снарядов. Сотрудникам предписывается не вступать в ненужные разговоры с SCP-3743-G, а все найденные у экземпляра боеприпасы необходимо конфисковывать немедленно.</textarea></pre>
