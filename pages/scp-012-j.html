    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-012-J - //Procedure Speciali Comiche//
**Autore:** [[*user DomeAcolyte]]
**Originale:** [http://www.scpwiki.com/scp-012-j SCP-012-J]
**Traduttore:** [[*user Edivad]]
[[include credit:end]]


**Elemento #:** SCP-012-J

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** È in corso un&#39;indagine per localizzare il &#34;pubblico dal vivo&#34;, davanti al quale pare venga registrato SCP-012-J. Fino all&#39;individuazione, tutto lo staff della Fondazione dovrà fare attenzione a eventuali esagerazioni nel parlato e nel linguaggio del corpo, e a situazioni imbarazzanti poco plausibili. Se si sospetta che sia in corso un&#39;istanza di SCP-012-J, il personale dovrà evitare di parlare di informazioni riservate.

**Descrizione:** SCP-012-J è un fenomeno che si verifica raramente e influenza il comportamento del personale all&#39;interno dei siti della Fondazione, oltre a come esso viene percepito dai dispositivi di sorveglianza. Ogni registrazione delle istanze di SCP-012-J è preceduta da un breve stacco musicale, seguito dalla frase &#34;Quest&#39;episodio di Procedure Speciali Comiche è stato girato di fronte a pubblico dal vivo&#34;. Mentre SCP-012-J è in effetto, il personale coinvolto inizierà a parlare con maggior chiarezza, enfatizzando occasionalmente la fine delle frasi, dopodiché rimarranno in silenzio per diversi secondi, durante i quali si sentiranno sulla traccia audio delle risate registrate. Inoltre, le apparecchiature di sorveglianza si disattiveranno periodicamente, di solito dopo che un soggetto avrà fatto un&#39;affermazione fiduciosa riguardo eventi futuri. La registrazione riprenderà quando l&#39;affermazione sarà stata smentita, e a quel punto l&#39;oratore originale si esibirà in un commento rassegnato.

Seguono le trascrizioni di ogni istanza di SCP-012-J registrata fino ad oggi. 

[[collapsible show=&#34;Incidente 012/1&#34; hide=&#34;Incidente 012/1&#34;]]
&gt; **Incidente:** 012/1
&gt; 
&gt; **Data:** ██/██/████
&gt; 
&gt; **Trascrizione:**
&gt; 
&gt; (L&#39;Agente Daniels entra in sala mensa facendo un vistoso gesto col braccio)
&gt; 
&gt; **Agente Daniels:** Hey gente! Come butta?
&gt; 
&gt; (Urla e applausi)
&gt; 
&gt; **Agente Daniels:** Sapete, alcune delle procedure di contenimento qui in giro sono da pazzi!
&gt; 
&gt; **Agente Steele:** Che vuoi dire?
&gt; 
&gt; **Agente Daniels:** Beh stavo riportando al suo recinto [[[ SCP-999 ]]], quel mattacchione, e c&#39;erano misure di sicurezza da tutte le parti! Cella d&#39;acciaio, piastre a pressione e sensori laser per accertarsi che stia lì, e pareti corazzate come non ne avete mai viste!
&gt; 
&gt; **Agente Steele:** Amico, quello non era il recinto di SCP-999.
&gt; 
&gt; **Agente Bridger:** Si zio, assomigliava di più alla cella di contenimento di [[[ SCP-096 ]]]! 
&gt; 
&gt; **Agente Daniels:** Ma se ho appena messo SCP-999 nella cella di SCP-096, questo vuol dire... OH OH!
&gt; 
&gt; (Si sente il suono triste di un trombone, seguito da urla e risate)
[[/collapsible]]

[[collapsible show=&#34;Incidente 012/2&#34; hide=&#34;Incidente 012/2&#34;]]
&gt; **Incidente:** 012/2
&gt; 
&gt; **Data:** ██/██/████
&gt; 
&gt; **Trascrizione:**
&gt; 
&gt; (L&#39;Agente Myre entra in caffetteria e si unisce al tavolo dei suoi colleghi)
&gt; 
&gt; **Agente Myre:** Qualcuno mi chieda come sta andando la mia giornata!
&gt; 
&gt; **Agente Cliff:** Come sta…
&gt; 
&gt; **Agente Myre:** Da schifo!
&gt; 
&gt; (Risate) 
&gt; 
&gt; **Agente Myre:** Sono arrivata in ritardo, ho rovesciato il caffè sul mio computer e proprio ora, ho lasciato che SCP-████ fuggisse dal contenimento!
&gt; 
&gt; **Agente Danvers:** Allora non dovresti cercare di catturarlo?
&gt; 
&gt; **Agente Myre:** Rilassati! Lo farò dopo pranzo, è solo Keter!
&gt; 
&gt; **Agente Cliff:** Le Keter sono le peggiori! 
&gt; 
&gt; **Agente Myre:** (Si porta le mani al volto incredula) E me lo dici //adesso//!
&gt; 
&gt; (Risate fragorose)
[[/collapsible]]

[[collapsible show=&#34;Incidente 012/3&#34; hide=&#34;Incidente 012/3&#34;]]
&gt; **Incidente:** 012/3
&gt; 
&gt; **Data:** ██/██/████
&gt; 
&gt; **Trascrizione:**
&gt; 
&gt; (L&#39;evento SCP-012-J inizia alcuni istanti dopo che [[[ SCP-682 ]]] si libera dal contenimento. Mentre una squadra d&#39;intervento rapido si dirige sul luogo, il Dottor Pakes cerca di negoziare con SCP-682)
&gt; 
&gt; **Dottor Pakes:** SCP-682, torna nella tua cella di contenimento, o verrai immediatamente neutralizzato!
&gt; 
&gt; **SCP-682:** Non riuscirete a fermarmi questa volta! Distruggerò ogni forma di vita su questo pianeta!
&gt; 
&gt; **Dottor Pakes:** Ti conterremo di nuovo invece, come ogni volta! Ti sto offrendo una possibilità di renderlo indolore.
&gt; 
&gt; **SCP-682:** No! Non questa volta! Ti dico che non c&#39;è alcuna possibilità che mi catturiate di nuovo, né oggi, né fra un milione di anni, né mai!
&gt; 
&gt; (La registrazione si interrompe, e ricomincia diverse ore più avanti, con SCP-682 nella sua cella di contenimento)
&gt; 
&gt; **SCP-682:** Beh, non è andata //così// male!
&gt; 
&gt; (Risate isteriche)
[[/collapsible]]

[[collapsible show=&#34;Incidente 012/4&#34; hide=&#34;Incidente 012/4&#34;]]
&gt; **Incidente:** 012/4
&gt; 
&gt; **Data:** ██/██/████
&gt; 
&gt; **Trascrizione:**
&gt; 
&gt; (Gli Agenti Allum e Musker stanno setacciando il Sito ███████, alla ricerca di [[[ SCP-106 ]]], fuggito dal contenimento)
&gt; 
&gt; **Agente Allum:** È per questo che odio il Lunedì!
&gt; 
&gt; (Risatine)
&gt; 
&gt; **Agente Musker:** Come facciamo a sapere quando saremo vicini a SCP-106?
&gt; 
&gt; (SCP-106 esce dal muro accanto, stringendo un braccio attorno al collo dell&#39;Agente Musker, e la trascina urlando nella parete)
&gt; 
&gt; **Agente Allum:** Oh… Penso che lo sapremo!
&gt; 
&gt; (Risate isteriche)
&gt; (Subito dopo, il pavimento sotto l&#39;Agente Allum inizia a dissolversi, ed egli scende lentamente nella dimensione tascabile di SCP-106)
&gt; 
&gt; **Agente Allum:** (Si mette le mani sui fianchi) Questo non succederebbe //mai// di Venerdì!
&gt; 
&gt; (Risate fragorose e applausi)
[[/collapsible]]</textarea></pre>
