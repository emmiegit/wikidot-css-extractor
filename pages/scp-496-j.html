[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-496-j/watermark.png|caption=Todas las imágenes de SCP-496 han sido censuradas por orden del Dr. Alto Clef.|width=200px]]


**Ítem #:** SCP-496

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Como SCP-496 sólo está contenida para su protección, debe ser contenida en una celda estándar de contención humanoide en el Sitio 19, que ha sido remodelada para que coincida con la vivienda habitual de los miembros del personal de alto nivel. SCP-496 no puede abandonar el sitio, pero se le debe proporcionar todo lo que necesite para su investigación o uso personal si así lo solicita.

**Descripción:** SCP-496, a quien se tratará como Investigadora Senior Dra. Margaret Sawyer-Sheen, es una mujer caucásica de 21 años de edad con ojos violeta púrpura oscuro y cabello plateado (no gris) con mechas doradas (no rubias). Se graduó de la Universidad de Harvard a la edad de 17 años y es la primera de su clase, y tiene un doctorado en Medicina, Física Aplicada y Biología. Tiene dos pequeñas protuberancias atrofiadas en la espalda (de unos 40 cm de largo cuando se extienden) que se asemejan a alas de paloma con plumas de un blanco puro. Ella es incapaz de mover estas &lt;&lt;alas&gt;&gt; y no está segura de cómo llegaron a ser, aparte de que aparecieron el día en que cumplió 16 años. A pesar de no ser completamente humana, ha sido votada unánimemente como la investigadora más bella del Sitio 19 por el personal.

La Dra. Sawyer-Sheen fue contenida voluntariamente por la Fundación en 2008 después de conocer la Fundación a través de Internet y determinar que entregarse era lo correcto. Inicialmente fue rechazada, pero pudo convencer a los agentes encubiertos de que su ingreso sería por un bien mayor. Al ser aceptada por la Fundación, trabajó muy duro para demostrar que podía ser una valiosa incorporación al equipo de investigación de la Fundación, y se convirtió en Investigadora Senior a la edad de 20 años.

Margaret es la directora del departamento de investigación médica del Sitio 19, donde desarrolla nuevos medicamentos y herramientas para mejorar la vida y la salud de los agentes e investigadores allí destacados. Ha sido descrita como &lt;&lt;cariñosa&gt;&gt; y &lt;&lt;amable&gt;&gt; y a menudo es llamada por su nombre por el personal herido, lo que le ocupa la mayor parte de su tiempo, pero no le importa. Le gusta que la llamen &lt;&lt;Maggie&gt;&gt;, y si la llaman SCP-496 se enfadará. La Dra. Sawyer-Sheen también tiene acceso ilimitado a [[[SCP-500]]] y a [[[SCP-914]]] con fines de investigación y desarrollo, ya que el Consejo O5 ha determinado que ella es más que responsable de hacer un uso adecuado de ellos.

A petición suya, el salario de la Dra. Sawyer-Sheen será donado a Humane Society y a la Cruz Roja Internacional, ya que no lo necesita.

**Anexo 496-1:** Incidente 496-07-11

&gt; La Dra. Sawyer-Sheen ha sido reprendida por conducta poco profesional por estar involucrada en una relación romántica con el Dr. Alto Clef. No vamos a tolerar este tipo de comportamiento en la Fundación, y los dos deben ser separados inmediatamente.
&gt; 
&gt; Dr. Jack Bright
&gt; Director de Sitio, Sitio 19

**Anexo 496-2:** Notificación del personal directivo

&gt; Bright, bastardo, no creas que no sé lo que estás haciendo. Mi relación con Maggie puede ser no sexual ya que aún no estamos casados, pero nos amamos y no dejaré que te interpongas entre nosotros. Si crees que puedes salirte con la tuya, ¡espera! ¡Esto significa la **guerra**!
&gt; 
&gt; Dr. Alto Clef
&gt; Investigador Senior

**Anexo 496-3:** Incidente 496-07-14

&gt; Después de muchas peleas, lágrimas y una dramática confesión frente a una hermosa puesta de sol, los Dres. Bright y Clef han acordado que la Dr. Sawyer-Sheen será la novia del Dr. Clef, pero el Dr. Bright todavía puede salir con ella una vez a la semana, pero sólo como amigo.
&gt; 
&gt; Dra. Agatha Rights
&gt; Investigadora Senior

**Anexo 496-4:** Nota del investigador

&gt; Es absolutamente estúpido sugerir que no siento nada por las mujeres. Me reservé para la mujer perfecta alejando a todas las demás.
&gt; 
&gt; Dr. Alto Clef
&gt; Investigador Senior

**Anexo 496-5:** Nota de la investigadora

&gt; No, no quiero otro número. 496 es un [https://es.wikipedia.org/wiki/N%C3%BAmero_perfecto número perfecto] y me gusta.
&gt; 
&gt; Dra. Margaret Sawyer-Sheen
&gt; Investigadora Senior</textarea></pre>
