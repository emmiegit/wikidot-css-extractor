**アイテム番号:** SCP-629-JP

**オブジェクトクラス:** Keter 

**特別収容プロトコル:** SCP-629-JPはその性質上物理的収容は困難なため、SCP-629-JPの影響を受けた人間（以後被験者と記述）の捜索及び記憶処理とSCP-629-JPの記載された文章媒体の破棄により対処されます。日本全国すべての家庭裁判所に対ミーム処置を施した、あるいはミーム汚染耐性を持つエージェントを配置し、氏の変更許可申立書をチェックします。SCP-629-JPへの変更申請が確認された場合、直ちに機動部隊ん-0&#34;名無しの権兵衛&#34;によって申請を出した被験者の身辺調査を行い、周囲に他の被験者およびSCP-629-JPの書かれた文章媒体がないか確認してください。確認されたすべての被験者にBクラス記憶処理を行い、SCP-629-JPの書かれた文章媒体は焼却あるいは適切と判断される方法により確実に破棄してください。

SCP-629-JPを用いた実験はセキュリティクリアランス４以上の職員の許可が必要です。実験前に被験者となるDクラス職員を除くすべての実験参加者は対ミーム処置を受け、実験終了後Dクラス職員も含むすべての実験参加者がBクラス記憶処理を受けてください。不測の事態を防ぐため、実験室内への筆記用具の持ち込みは一切禁じられています。また、実験記録は音声記録のみとし、画像や映像記録を取ることは禁止されています。

**説明:** SCP-629-JPは、ミーム汚染を引き起こす日本人のものと思われる苗字（以降法律上の表記である氏と記述）です。
SCP-629-JPの異常性はSCP-629-JPを視認し、それを氏であると認識することにより発現します。被験者は、SCP-629-JPを自分の氏であると認識します。そのため、自らの氏名を記入する際にSCP-629-JPを記述し、結果としてSCP-629-JPを増殖させることとなります。SCP-629-JPを視認したことによるミーム汚染は、日本語の知識がない、あるいは失語症などの要因により文字を判読できない者でも、SCP-629-JPを氏であると認識さえしていれば影響を受けます。
大抵の場合被験者は自らの認識と戸籍謄本や住民票、免許証などの公的な書類との相違に違和感を覚え、その結果氏の変更を裁判所に申請し、殆どの場合却下されますが、その際にミーム汚染が拡大することとなります。

[[collapsible show=&#34;+ SCP-629-JPの実験記録&#34; hide=&#34;- 実験記録を閉じる&#34;]]

__**実験記録629-JP-1 - 日付20██/10/10**__
&gt; **対象:** D-33501。本名島村██。
&gt; 
&gt; **実施方法:** SCP-629-JPを見せた後、本名を尋ねる。
&gt; 
&gt; **結果:** D-33501は自分の本名を島村██と名乗った。
&gt; 
&gt; **分析:** どうやらSCP-629-JPを苗字だと認識していなかったようです。

__**実験記録629-JP-2 - 日付20██/10/10**__
&gt; **対象:** D-33501
&gt; 
&gt; **実施方法:** SCP-629-JPを見せて氏であることを説明した後、本名を尋ねる。
&gt; 
&gt; **結果:** D-33501は自分の本名を[データ削除済]██と名乗った。実験後、クラスB記憶処理を行った上で再度本名を尋ねると、今度は島村██と名乗った。
&gt; 
&gt; **分析:** 記憶処理は有効なようです。無駄に被験者を増やすこともないでしょうし、可能な限り実験対象は使いまわすことにしましょう。

__**実験記録629-JP-3 - 日付20██/10/10**__
&gt; **対象:** D-33501
&gt; 
&gt; **実施方法:** SCP-629-JPを平仮名、カタカナ、アルファベット、点字で表記した物を見せて氏であることを説明した後、本名を尋ねる。
&gt; 
&gt; **結果:** いずれの場合もD-33501は自分の本名を島村██と名乗った。
&gt; 
&gt; **分析:** 漢字で表記した場合のみ異常性が発揮されるようです。

__**実験記録629-JP-4 - 日付20██/10/11**__
&gt; **対象:** D-33502。本名カルロス██████。対象はブラジル人で日本語は未習得である。
&gt; 
&gt; **実施方法:** SCP-629-JPを見せて氏であることを説明した後、本名を尋ねる。
&gt; 
&gt; **結果:** D-33502は自分の本名をカルロス[データ削除済]と名乗った。表記方法を尋ねたところ、漢字で表記すると答えた。
&gt; 
&gt; **分析:** 日本語を知らなくてもSCP-629-JPを苗字だと認識していれば影響を受けるようです。[データ削除済]の表記法に関してローマ字でなく漢字で書くと答えたということは、海外でも拡散する可能性があるということでしょう。

[[/collapsible]]

SCP-629-JPは20██年10月9日、東京都██市の家庭裁判所に潜入しているエージェントから「不自然な氏の変更申請が相次いでいる」という情報がもたらされたことにより発見されました。調査の結果、ミーム汚染を伴うオブジェクトであり、既に都内大手出版社と家庭裁判所内にてミーム汚染の拡大が確認されたことから、直ちに認識災害・ミーム汚染を専門に扱う機動部隊によってすべての被験者とその関係者への記憶処理及びSCP-629-JPの記載された文章の破棄が行われました。

調査の結果、同出版社が行ったティーン向け小説の新人賞応募作品の一つに氏がSCP-629-JPである登場人物がいたことが判明したため、作者である中野 伸也氏に命名した経緯を聴取した上で身辺調査を行いました。

[[collapsible show=&#34;+インタビュー記録 (20██/10/11)&#34; hide=&#34;インタビュー記録を閉じる&#34;]]

&gt; **対象:** 中野 伸也氏
&gt;  
&gt; **インタビュアー:** エージェント・一宮
&gt; 
&gt; 
&gt; 
&gt; **＜録音開始＞**
&gt; 
&gt; **エージェント・一宮:** それでは、あなたが██████大賞に応募された作品の主人公の苗字の[データ削除済み]の由来について、お話いただけますか？
&gt; 
&gt; **中野:** はぁ、あれっすか。あれはうちの家に伝わる「忌み氏」なんすよ。
&gt; 
&gt; **エージェント・一宮:** 「忌み氏」？
&gt; 
&gt; **中野:** ええ、自分の親父は██県のド田舎の出なんすけどね、そこの集落の長の家に代々伝わる苗字だそうっす。まぁ親父がその家の三男坊なんすけどね。
&gt; 
&gt; **エージェント・一宮:** で、その「忌み氏」ってのはどういうものなんです？
&gt; 
&gt; **中野:** 詳しいことは分かんないけどさ、普通に名乗る苗字とは別に、一族の中でのみ使われる苗字だそうっすよ。昔使われてた諱に近いものみたいっすけど、わかるかなぁ？
&gt; 
&gt; **エージェント・一宮:** ええ、わかります。で、あなたのお父様からその「忌み氏」を聞いたと？
&gt; 
&gt; **中野:** いやー、それが親父は「忌み氏」について決して話そうとはしなかったんすよ。なんでもあの集落から出た者は決して「忌み氏」を明かしてはならない、って掟があるそうなんで。
&gt; 
&gt; **エージェント・一宮:** なるほど。ではあなたは「忌み氏」をどうやって知ったんでしょうか？
&gt; 
&gt; **中野:** 親父のいた集落だけど、過疎化が進んで今や廃村なんすよ。親父の家も長男次男が相次いで早くに亡くなるし、三男の親父は帰ることを拒否しちゃったし、他の兄弟もどこにいるやら、って状態でさ。そんなわけだから親父の実家は今廃墟になってるんすよ。なんていうか、廃墟ってワクワクするっしょ？ちょうど██████大賞の応募作品のためのネタを探してたし、取材旅行気取って行ってきたんすよ。まぁ、最寄駅のローカル駅からバスに乗って２時間の山ん中で降りたときは愕然としたけどさ。想像以上に何もないところだったし、ここからさらに一時間以上歩かなきゃいけないのかって思ったら旅行気分とか吹っ飛んじまったしさぁ。
&gt; 
&gt; **エージェント・一宮:** で、その廃墟で何か見つけたんですか？
&gt; 
&gt; **中野:** まぁ、母屋ん中は全く手入れされてないまま20年以上放っとかれたからかボロボロでさ、もう日も暮れかかってたから不気味だし、正直さっさと帰りたかったんだけど、帰ろうにももうバスがなかったし。一日2本しかバスがないってどうなのよ？
&gt; 
&gt; **エージェント・一宮:** 地方にはよくあることです。まだバスがあるだけマシですよ……失礼、続けてください。
&gt; 
&gt; **中野:** それでさ、夜をどこで過ごそうかって見て回ったんだけどさ、母屋の中は床とか腐ってる上になんかよくわからない獣の糞とか落ちてるし、とてもじゃないけど寝れないよなぁ、と思って外に出た時にさ、蔵があることを思い出したわけ。そういやあそこはまだ見てなかったな、と思って。
&gt; 
&gt; **エージェント・一宮:** 蔵ですか。
&gt; 
&gt; **中野:** 結構大きい蔵でさ。入口に大きな南京錠がかかってたから面倒くさいなぁ、と思って後回しにしてたんすよ。ここなら寝る場所くらいありそうだな、と思って。
&gt; 
&gt; **エージェント・一宮:** で、中には何がありました？
&gt; 
&gt; **中野:** 蔵の入口の南京錠をぶっ壊して入ったんすけど、中の物はとっくに整理されてて空っぽでさ。まぁ、とりあえず寝るところ確保しようと思って床の埃払ってたらさ、落とし戸があるの見つけちまったんすよ。
&gt; 
&gt; **エージェント・一宮:** 落とし戸、ですか。
&gt; 
&gt; **中野:** 見つけたときはおお、って思ったね。こういうの男の子ならワクワクするっしょ？んで、早速開けてみたらさ、結構しっかりした石の階段があってちょっと安心したわけ。木の階段とか腐ってそうだし、母屋を探索してた時、踏み抜いて危うく落ちるところだったしさ。
&gt; 
&gt; **エージェント・一宮:** で、下には何が？
&gt; 
&gt; **中野:** まぁ蔵の地下にあるものなんてだいたい想像はつくっしょ？座敷牢だよ、座敷牢。こういう大きな旧家には付き物なんじゃないかな。
&gt; 
&gt; **エージェント・一宮:** 座敷牢の中には何かありましたか？
&gt; 
&gt; **中野:** ううん、何もなかった。なかったけど……
&gt; 
&gt; **エージェント・一宮:** なかったけど？
&gt; 
&gt; **中野:** ……座敷牢が使われてた痕跡があった。それも多分２０年位前まで。
&gt; 
&gt; **エージェント・一宮:** 何を見たんです、座敷牢の中で？
&gt; 
&gt; **中野:** ……「忌み氏」っすよ。座敷牢の壁一面に書かれた「忌み氏」。
&gt; 
&gt; **エージェント・一宮:** それは……
&gt; 
&gt; **中野:** よくわからないけどさ、ここに閉じ込められてた誰かが書いたものなんじゃないかな。閉鎖的な集落じゃ障害者を外に出さないよう閉じ込めてたって聞いたことあるしさ。
&gt; 
&gt; **エージェント・一宮:** 座敷牢が20年前まで使われてたんじゃないか、ということですが、それはどうしてわかったんですか？それと、あなたは「忌み氏」をその時初めて見たはずですが、なぜ座敷牢に書いてあったのが「忌み氏」だったとわかったんです？
&gt; 
&gt; **中野:** 座敷牢の中に雑誌が積んであった。20年くらい前の週刊少年█████だった。座敷牢には南京錠が外からかけてあったから、あそこに閉じ込められていた誰かが読んでたんじゃないかって思うんだ。んで、「忌み氏」はさ、全部「忌み氏」の後ろに名前が書いてあったんだよ。多分あの家の人間全ての。少なくとも、親父の2人の兄貴と親父、そして自分の名前があるのはわかった……自分、あの日行くまで親父の実家行ったことないのにさ。それで、なんか怖くなって慌てて飛び出して、真っ暗な中バス停まで逃げるように走ってさ。で、バスもないもんだから駅まで歩いて、朝まで駅で過ごして始発で家に帰ったわけ。
&gt; 
&gt; **エージェント・一宮:** なるほど、経緯はわかりました。で、その「忌み氏」をあなたの作品の主人公の苗字にしようとしたのはなぜなんです？
&gt; 
&gt; **中野:** それがさ、喉もと過ぎたらなんとやらでさ、家に帰ったらなんか妙に落ち着いちゃってさ。無性にこの経験を作品に生かしたいって気がしたわけ。で、自分を主人公にして書き始めたらあれよあれよという間に書き上がっちゃって。これなら賞取れそうな根拠のない自信があったんでついそのまま応募しちゃったんだ。あれは失敗したわ、誰かに意見を聞いときゃよかったし、流石に自分の苗字そのまんま主人公の苗字にするのはどうなのよ、って気はするよな
&gt; 
&gt; **エージェント・一宮:** ありがとうございました。以上でインタビューを終了します。
&gt; 
&gt; **＜録音終了＞**
&gt; 
&gt; **&lt;事後処理&gt;** インタビュー終了後、中野氏の父親の実家だった廃屋へ機動部隊を派遣し、供述通りの座敷牢を発見しました。中野氏の父親とその兄弟のうち存命な者█名に対し、座敷牢に誰が入れられていたのか、その後どうなったのかについて聴取しましたが、故人である長男の中野惣一郎氏だけしか知らない、との返答しか得られず、また戸籍登録もされていなかったため特定はできませんでした。その後、座敷牢のあった蔵の地下をコンクリートで埋め立てて封鎖し、中野伸也氏をはじめとする中野家の存命な者全員にBクラス記憶処理を施しました。
[[/collapsible]]


**補遺:インシデント629-13-1報告:** 


20██年11月18日、██県██村の村長選にSCP-629-JPの被験者が立候補していることが判明。機動部隊が急行しましたが、全村民の80%がSCP-629-JPの影響を受けていることが判明。記憶処理剤の空中散布により事態を収拾しました。この事案により、より大規模な収容違反が発生する可能性が懸念され、その場合対処が不可能になることが予想されることからSCP-629-JPのオブジェクトクラスはKeterに指定されました。</textarea></pre>
