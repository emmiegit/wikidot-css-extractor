    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Format des tests :
Tous les tests sur SCP-294 doivent être écrits sous cette forme:

&gt; **Date :**
&gt; **Nom :**
&gt; **Demande tapée :**
&gt; **Tasse obtenue :**
&gt; //Note : (...)// - nom

Afin de ne pas répéter inutilement les tests, il est obligatoire de consulter les tests initiaux sur SCP-294 au préalable.

----
----

**Date :** 25/06/14
**Nom :** Dr Benji
**Demande tapée :** Tasse de sucre
**Tasse obtenue :** Un gobelet en carton rempli de saccharose liquide, le docteur l&#39;a déclaré imbuvable.
//Note : Peuh...Dire que j&#39;ai pensé que ça pouvait être une bonne idée...// - Dr Benji
//Note 2 : Pas mauvais, mais ça manque quand même un peu de sucre je trouve.// - Dr Zakkarit

**Demande tapée :** Tasse de procrastination
**Tasse obtenue :** Un gobelet en carton rempli d&#39;un liquide blanchâtre.
//Note : Mais ça a pas de goût ce truc ! Cette machine est vachement décevante...Je finirai les tests demain...// - Dr Benji

----

**Date :** 25/06/14
**Nom :** Km. Mortarion
**Demande tapée :** Tasse de P█████ D&#39;ORDRE ET DE FOUTUE DISCIPLINE !
**Tasse obtenue :** Le message &#34;HORS DE PORTÉE&#34; s&#39;affiche.
//Note : VOUS VOYEZ ?! CETTE MACHINE N&#39;EN A PAS TROUVÉ UNE ONCE DANS TOUT CE FOUTU SITE !// - Km. Mortarion
//Note : Vous savez que l&#39;objet ne fonctionne pas exactement ainsi, Kommissaer ?// - Dr Simons
//Note : Vous savez que les réaffectations à SCP-106 fonctionnent exactement ainsi, binoclard ?// - Km Mortarion
//Note : Peut-être que les termes : p█████ et Foutue étaient de trop ?// - Dr Alexandra

----

**Date :** 26/06/14
**Nom :** Agent Kaji
**Demande tapée :** Tasse de chance 
**Tasse obtenue :** Le message &#34;HORS DE PORTÉE&#34; s&#39;afficha.

----

**Date :** 26/06/14
**Nom :** Pr Acyde
**Demande tapée :** Tasse de mots de passe
**Tasse obtenue :** Un gobelet en carton rempli d&#39;un liquide vert-de-gris qui, une fois avalé, a donné au Professeur la connaissance d&#39;un milliers de séquences complexes de lettres et chiffres, dont une a été identifiée comme le mot de passe de son ordinateur personnel.
//Notes : Tout ça est bien beau, mais j&#39;ai quand même perdu deux bonnes heures à les essayer un par un pour trouver le bon et je n&#39;ai aucune idée de ce que verrouillent tous les autres.// - Pr Acyde

----

**Date :** 27/06/14
**Nom :** Agent Neremsa
**Demande tapée :** Une tasse de Tétranitrate de pentaérythritol et cyclotriméthylènetrinitramine
**Tasse obtenue :** Un mélange en proportion 50/50 des deux composé tapés. 
//Note : Ça, les mecs, c&#39;est plus connu sous le nom de &#34;plastic&#34; et c&#39;est un bon explosif. Calmez vous, ça n&#39;explosera pas comme ça, il faut un détonateur. Et oui j&#39;ai l&#39;autorisation de faire ce test, dans le but de trouver une utilité militaire à 294.// - Agent Neremsa

**Demande tapée :** Une tasse de PETN et de RDX
**Tasse obtenue :** Le même mélange que lors du test précédent.
//Note : Ok, donc ça fonctionne avec les abréviations, sans doute à la condition que la personne qui tape sache ce que c&#39;est.// - Agent Neremsa

**Demande tapée :** Une tasse de Cigare
**Tasse obtenue :** Le message &#34;HORS DE PORTÉE&#34; s&#39;afficha.

**Demande tapée :** Une tasse de Cigare Roméo y Julietta Churchill
**Tasse obtenue :** Une tasse d&#39;un liquide brunâtre sentant fortement le tabac froid. Goutait le cigare éteint, qualifié de &#34;proprement dégueulasse&#34; par l&#39;Agent Neremsa.

**Demande tapée :** Une tasse de Cigare Roméo y jullietta Churchill allumé
**Tasse obtenue :** Une tasse du même liquide que lors du test précédent, à ceci prêt qu&#39;il fumait. Avait le même gout que la fumée inhalée d&#39;un cigare de la marque demandée.
//Note : C&#39;est pas mal mais je préfère quand même les cigares classiques.// Agent Neremsa
//Note 2 : Arrêtez vos conneries.// - Directeur du Site

**Demande tapée :** Une tasse de sang de Kaiju.
**Tasse obtenue :** Une tasse d&#39;un liquide inconnu, contenant énormément d&#39;ammoniac. Des analyses plus poussées sont actuellement en court.
//Note : J&#39;verrais plus jamais Pacific Rim du même oeil...// - Agent Neremsa

-----

**Date :** 27/06/2014
**Nom :** Agent Kaji 
**Demande tapée :** Tasse d&#39;eau du satellite Europe 
**Tasse obtenue :** Après quelques secondes, la machine distribua un gobelet en carton rempli d&#39;eau froide fortement magnésienne. Des analyses chimiques sont en cours, notamment à la recherche d&#39;éléments pouvant prouver l’existence [DONNÉES SUPPRIMÉES]
//Note : On n&#39;a aucun moyen de confirmer la provenance de cette flotte, mais les gars du département des objets spatiaux confirment que c&#39;est plausible.// - Agent Kaji

-----

**Date :** 28/06/2014
**Nom :** Dr Benji 
**Demande tapée :** Tasse de spéculoos
**Tasse obtenue :** La machine délivra un gobelet en carton rempli d&#39;une boisson brune dégageant une odeur de biscuit et de sucre roux.

-----

**Date :** 13/08/2014
**Nom :** Dr Benji
**Demande tapée :** Tasse de lumière
**Tasse obtenue :** Après un bourdonnement, la machine remis une tasse d&#39;une boisson scintillante. Le docteur la fit boire à D-2108 qui décrit la boisson comme &#34;acide&#34;. Deux minutes après le corps du sujet se mit à briller intensément. L&#39;effet dura 3 heures.
//Note : Pratique pour lire la nuit...// - Dr Benji

-----

**Date :** 08/07/2014
**Nom :** Dr Topy
**Demande tapée :** Tasse d&#39;encre
**Tasse obtenue :** Un liquide d&#39;un noir avec une légère teinte bleue sorti de la machine. Le chercheur trouva le stylo dans sa poche vidé de son encre
//Note: On est maintenant sûrs que la machine prend bien la source la plus proche.// - Dr Topy

------
**Date :** 11/10/2014
**Nom :** Agent Hauru
**Demande tapée :** Tasse de &#34;Brut de Pomme&#34; (boisson pétillante au jus de pomme actuellement --non commercialisée-- recommercialisée depuis début 2015 en France)
**Tasse obtenue :** Un liquide doré gazeux, ressemblant à la boisson décrite. Après tests, il s&#39;agissait bien de la boisson commercialisée sous cette marque.
//Note : Eh bien ça fonctionne bien avec les marques. - Agent Hauru//

-----

**Date :** 12/10/2014 
 **Nom :** Agent Junior Kaji 
 **Demande tapée :** Une tasse de pop-corn 
 **Tasse obtenue :** Un épais liquide pâteux qui se révèle être du pop-corn passé au blender.

-----

**Date :** 15/10/2014
**Nom :** Agent Qervx
**Demande tapée :** Tasse de littérature
**Tasse obtenue :** Un gobelet en plastique opaque contenant un liquide tiède noir parsemé de blanc. Les analyses n&#39;ont pu déterminer les composants. Lorsque l&#39;Agent Qervx bu le fluide (qu&#39;il qualifia d&#39;amer), un mal de tête intense débuta, qui dura trente (30) secondes. Durant cette période, le sujet a rapporté détenir un savoir immense à propos de la littérature, parlant sans raisons apparentes de textes très anciens, y comprit dans des langues inconnues. Le tout fut enregistré sur une bande audio. L&#39;Agent Qervx sentit ensuite des vertiges importants, une intense confusion mentale, avant de ne plus garder aucun souvenir du savoir détenu précédemment.
//Note : Ce liquide pourrait être d&#39;une grande utilité pour la traduction de textes impliquants des SCPs. Une requête concernant une nouvelle demande d&#39;une &#34;Tasse de littérature&#34; est en attente d&#39;approbation par un O5.// -  Dr Ezcyo
//Note 2 : Les autres tests ont donnés &#34;HORS DE PORTÉE&#34; comme résultats.//

-----

**Date :** 15/11/2014
**Nom :** Dr Ezcyo
**Demande tapée :** Tasse de passé
**Tasse obtenue :** Un gobelet en plastique opaque contenant un liquide froid et noir. Après analyse, ce liquide fut déclaré comme impropre à la consommation, contenant tous les éléments chimiques connus actuellement, en proportion équivalentes à celles théoriquement présentes sur la Terre. 
//Note : Cet objet rapproche-t-il ce que nous considérons comme nos connaissances acquises du passé ? D&#39;un certain point de vue, toute notre histoire peut-être reconstituée avec des proportions égales de ces éléments, mais cela me paraît quelque peu réducteur.// -  Dr Ezcyo

**Demande tapée :** Tasse de futur
**Tasse obtenue :** Un gobelet en plastique opaque vide. Le Dr Ezcyo sentit cependant une légère brûlure lorsqu&#39;il prit la tasse. La même expérience fut réitérée sous surveillance par les détecteurs adéquats, dans un milieu fermé. Une trace énergétique de faible énergie particulière résulta de l&#39;expérience, dont la cause est encore inconnue. Celle-ci est encore à l&#39;étude.
//Note : Je suppose que cette trace énergétique est celle d&#39;un tachyon. Je n&#39;ai pas jeté un œil aux relevés, mais compte tenu de nos observations, seules ces particules voyageant plus vite que la lumière seraient susceptibles de correspondre à ce que je considère comme le futur. Non écrit, mais prévisible, ce que cet objet doit avoir compris.// -  Dr Ezcyo

-----

**Date :** 20/11/2014
**Nom :** Dr Topy
**Demande tapée :** Plastique
**Tasse obtenue :** La tasse contenait un liquide translucide gélatineux. Les tests ont pu démontré qu&#39;il s&#39; agissait de plastique fondu. Le Dr Topy ne retrouva que la mine du crayon qui se trouvait dans sa poche.
//Note : Ce truc peut faire fondre des matériaux, je note.// - Dr Topy

------

**Date :** 20/11/2014
**Nom :** Pr Gabouric
**Demande tapée :** Tasse de matière noire
**Tasse obtenue :** //Test refusé.//
//Note : Ce mec est complètement fou, enfermez le.//

-----

**Date :** 27/11/2014
**Nom :** Dr Topy
**Demande tapée :** Tasse d&#39;urine humaine
**Tasse obtenue :** Le Dr Topy se dirigeant vers les toilettes du Site écrit cette demande. Le liquide obtenu était jaune et sentait fort. Son envie pressante s&#39;estompa
//Note : Ouah, vraiment utile.// - Dr Topy
//Note 2 : Il a vraiment le droit de faire ça ?...// - Dr Sonitrok
//Note 3 : Bon les rigolos, c&#39;est fini les demandes débiles ? A force l&#39;accès au SCP nous sera interdit.//

-----

**Date :** 09/12/2014
**Nom :** Dr Benji
**Demande tapée :** Tasse de Fanta Orange
**Tasse obtenue :** Une boisson orange à l&#39;arôme d&#39;orange

**Demande tapée :** Tasse de Fanta Orange du site Aleph
**Tasse obtenue :** Après un bourdonnement, une boisson noire métallisée remplie le gobelet, le compteur Geiger de la pièce s&#39;affola immédiatement.
//Note : C&#39;est pas drôle Benji...// - Agent Neremsa
//Note 2 : Moi je trouve que si.// - Dr Drannoc

------

**Date :** 14/12/14
**Nom :** Dr Alexandra
**Demande tapée :** Tasse d&#39;Enfer
**Tasse obtenue :** Un liquide extrêmement chaud, mi-visqueux, d&#39;une teinte rougeâtre avec une mince couche brune tachetée de noir flottant sur l&#39;extrémité du gobelet. Après une étude approfondie de la substance, il s&#39;agirait de magma. La résistance du gobelet a celle-ci reste un mystère.
//Note : Dommage j&#39;aurais bien voulu goûter à l&#39;Enfer moi !// - Dr Alexandra
//Note 2 : C&#39;est un challenge ?// - Dr Frog
//Note 3 : Why not ?// - Dr Alexandra
//Note 4 : Si l&#39;un d&#39;entre vous meurt en se vaporisant la gorge je récupère son bureau !// - Dr Benji
//Note 5 : À force de faire des trucs comme ça, l&#39;un d&#39;entre vous va se tuer ou faire exploser le site tout entier.// - Agent Neremsa

-----

**Date :** 24/12/2014
**Nom :** Dr Topy
**Demande tapée :** Tasse de buezugifez
**Tasse obtenue :** Le message &#34;HORS DE PORTÉE&#34; s&#39;afficha
//Note : Dommage, je pensais que ça marcherait...// - Dr Topy

-----

**Date :** 29/12/2014
**Nom :** Dr Hylius
**Demande tapée :** Tasse de vitesse
**Tasse obtenue :** Un liquide vert pomme, inodore coula dans le gobelet. Après ingestion, D-9468 se changea rapidement en un tas poussière. Des études poussées montrent que cette poussière était composée des cellules mortes de D-9468, qui n&#39;avaient pas eu le temps de se multiplier. Le liquide est entièrement composé d&#39;éléments inconnus, mais sont tous possiblement trouvable sur Terre.
//Note : La boisson a accéléré le vieillissement cellulaire de D-9468 a un point tel que les cellules du sujet sont mortes presque instantanément. Je me demande jusque où on peut pousser le vice...// - Dr Hylius
//Note : J&#39;aimerais pas être à votre place quand le comité d&#39;éthique va découvrir ça.// - Dr Benji

-----

**Date :** 16/01/2015
**Nom :** Dr Mwak
**Demande tapée :** Tasse de C8I2O2H14
**Tasse obtenue :** Le message &#34;HORS DE PORTEE&#34; s&#39;affiche
//Note : En suite au questionnement de l&#39;Agent Neremsa : effectivement, quand on ne sait pas ce que c&#39;est, ça marche pas.// - Dr Mwak

**Demande tapée :** Tasse de terreur pure
**Tasse obtenue :** Une tasse d&#39;un liquide épais et transparent dans laquelle flottent quelques grumeaux verdâtres.
//Note : Curieusement, le sujet D-7865 n&#39;a pas crié.// - Dr Mwak

**Demande tapée :** Tasse de sex-appeal
**Tasse obtenue :** Une tasse d&#39;un liquide brillant. A l&#39;ingestion, le sujet émet 10 fois plus de phéromones qu&#39;usuellement, ce qui se traduit par une forte odeur et une attirance plus forte des individus de sexe opposé envers lui.
//Note : Je suppose que c&#39;est inutile.// Dr Mwak
//Note : Je vous prie d&#39;essayer de faire attention en faisant vos tests, un des agents a tout de même faillit commettre un viol.// -Dr Hylius
-----

**Date :** 16/01/15
**Nom :** Dr Benji
**Demande tapée :** Tasse d&#39;avenir
**Tasse obtenue :** Après un vrombissement de la machine l&#39;écran affiche le message &#34;HORS DE PORTEE&#34;
//Note : J&#39;imagine que même ici, connaître son avenir reste une utopie...// - Dr Benji
//Note : La question de l&#39;avenir ne se pose pas à la Fondation, on sait tous qu&#39;on a une chance sur deux de se faire bouffer.// - Spé Arcaël
//Note : Ou briser la nuque si vous avez la &#34;chance&#34; de nettoyer la cellule de confinement de 173... A choisir, je préfère encore ça.// - Dr Mwak.

-----

**Date :** 17/01/2015
**Nom :** Dr Mwak
**Demande tapée :** Une bière pour le Pr Gabouric
**Tasse obtenue :** Un liquide sombre et sirupeux dont les analyses révèlent qu&#39;il contient 20% d&#39;éthanol et 10% de saccharose.
//Note : Je préfère encore aller acheter un pack de K██ P████.// - Dr Mwak
//Note : Je me disais bien qu&#39;elle était un peu forte pour une Guinness...// - Pr Gabouric

-----

**Date :** 11/02/2015
**Nom :** Pr Gabouric
**Demande tapée :** Tasse de godmode
**Tasse obtenue :**  Le message &#34;HORS DE PORTEE&#34; s&#39;affiche.
//Note : Meh... Ça fonctionnait dans le jeu.// - Pr Gabouric
//Note 2 : Alors comme ça on essaie de tricher ... Tssk tssk.// - Dr Ezcyo

-----

**Date :**12/02/2015
**Nom :** Dr Hylius
**Demande tapée :** Tasse de H█████
**Tasse obtenue :** //Test refusé//
//Note : Mais vous êtes cinglé ma parole, on fait quoi s&#39;il en sort un Kraken ?// - Agent Johnson

-----

**Date :** 20/02/2015
**Nom :** Dr Sheniger
**Demande tapée :** Tasse de Sauge des Devins
**Tasse obtenue :** Une tasse de liquide verdâtre avec quelques morceaux de plantes de zéro virgule deux (0,2) millimètres. Après analyse, il s&#39;avère que les effets de cette drogue sont décuplés. Le sujet ne fut pas autorisé à conserver le liquide. 
 //Note : Sa mère, je suis resté trois heures en train de délirer dans la cantine// - Dr Sheniger
//Note 2 : C&#39;était marrant de le voir danser la lambada sur le sol, surtout quand il s&#39;est pissé dessus.// - Agent Neremsa

-----

**Date :** 07/03/2015
**Nom :** Dr Benji
**Demande tapée :** Tasse de CENSURÉ [sic]
**Tasse obtenue :** La machine vrombit un instant avant de délivrer un épais liquide noir d&#39;encre.
//Note : J&#39;ai fait la demande pour voir mais je m&#39;attendais pas à un résultat... Le comité d&#39;éthique refuse que je file ça à un classe D, si l&#39;un d&#39;entre vous se sent téméraire, la porte de mon labo lui est ouverte !// - Dr Benji
//Note 2 : Au pire, tu n&#39;avertis pas le comité d&#39;éthique...// - Agent Neremsa
//Note 3 : J&#39;ai trouvé une solution, j&#39;ai dit à D-2108 que boire le contenu de cette tasse le rapprocherait de sa promotion, voyez vous même les résultats...// - Dr Benji
//Note 4 : ███.// - D-2108

-----

**Date :** 10/03/2015
**Nom :** Pr Gabouric
**Demande tapée :** Tasse de café
**Tasse obtenue :** La machine délivre une tasse de pur arabica.
//Note : Quoi ? J&#39;avais soif. On est pas obligé de faire des demandes à la con.// - Pr Gabouric

----

**Date :** 10/03/2015
**Nom :** Agent Neremsa
**Demande tapée :** Tasse d&#39;Auchentoshan 21 ans
**Tasse obtenue :** Une tasse d&#39;un whisky ambré de la marque demandée.
//Note : C&#39;est la fin de ma journée de service, j&#39;ai le droit.// - Agent Neremsa

----

**Date :** 12/03/2015
**Nom :** Dr Gray
**Demande tapée :** Une tasse de &#34;vide&#34;
**Tasse obtenue :** Une tasse vide.
//Note : Bon, j&#39;admet que le résultat était prévisible, mais c&#39;est pour mieux préparer ma prochaine expérience.// - Dr Gray
//Note 2 : J&#39;ai obtenu le même résultat en tapant &#34;Tasse de tasse&#34;. Comme quoi cette machine a le sens de l&#39;humour.// - Dr Benji

**Demande tapée :** Une tasse de néant
**Tasse obtenue :** La machine ronronna une dizaine de secondes environ puis le message &#34;HORS DE PORTÉE&#34; s&#39;afficha à l&#39;écran.
//Note : Dommage. J&#39;étais curieux de savoir ce à quoi pourrait bien ressembler l&#39;absence même de l&#39;espace. Déception.// - Dr Gray
//Note 2 : Tu peux toujours essayer &#34;Tasse d&#39;Oblivion&#34;.// - --Assistant. █████-- D-5436
//Note 3 : [DONNEES CENSUREES]// - Responsable Ardwin

----

**Date :** 03/11/2015
**Nom :** Dr C-Cendres
**Demande tapée :** Une tasse de non-tasse
**Tasse obtenue :** Une tasse remplie à ras bord de petites coupures de papier. Reconstitué, le document s&#39;est avéré être une peinture dans le style de l&#39;artiste M███████, représentant une tasse de café vide. En dessous de l&#39;image se trouvait l&#39;inscription &#34;Ceci n&#39;est pas une tasse.&#34;
//Note : Je suppose que je n&#39;ai pas le droit de bidouiller cette machine afin d&#39;en analyser le code de programmation et déterminer quels éléments lui confèrent un tel sens de l&#39;humour et une telle culture artistique ?// - Dr C-Cendres

------

**Date :** 04/11/2015
**Nom :** Dr Benji
**Demande tapée :** Tasse spectrale
**Tasse obtenue :** Après un vrombissement, un liquide changeant de couleur toutes les cinq secondes fut délivré par la machine.
//Note : Boaf, je m&#39;attendais à de l&#39;ectoplasme. Même les machines à café prennent tout au pied de la lettre ici... C&#39;est joli toutes ces couleurs cela dit.// - Dr Benji
//Note 2 : Il arrive que le liquide disparaisse, j&#39;imagine que les couleurs générées par ce liquide n&#39;appartiennent pas qu&#39;au spectre visible par l&#39;oeil humain.// - Dr Nacra

-----

**Date :** 04/11/2015
**Nom :** Dr Topy
**Demande tapée :** Bile de Cthulhu
**Tasse obtenue :** La machine vibra pendant plusieurs secondes avant de délivrer un liquide transparent et visqueux avec une odeur qualifiée d&#39;&#34;insupportable&#34; par les membres du personnel.
//Note : Je ne sais pas ce que ce liquide peut être mais si c&#39;est bien ce que j&#39;ai marqué... Enfin bon, je suppose que la machine pourrait nous aider à détecter d&#39;éventuels SCP non-confinés.//
//Note 2 : Après analyse, il s&#39;avère que c&#39;était de la bile de chat. Donc en fait, on a juste appris que, quelque part, quelqu&#39;un a appelé son chat Cthulhu. C&#39;est le problème avec la fiction.//

-----

**Date :** 16/12/2015
**Nom :** Dr Johannes
**Demande tapée :** Tasse de sang du Dr Johannes
**Tasse obtenue :** Une tasse remplie de sang de groupe sanguin A+.
//Note : Ceci était l&#39;expérience témoin. J&#39;ai la tête qui tourne un peu, mais à part ça, tout va bien. Accessoirement, c&#39;est super pratique pour faire des prises de sang indolores à distance, mais passons à la partie intéressante.// - Dr Johannes

**Date :** 16/12/2015
**Nom :** Dr Johannes
**Demande tapée :** Tasse de sang de Théodore Lejoy
**Tasse obtenue :** Une tasse remplie de sang de groupe sanguin O-. Les globules blancs ont permis d&#39;obtenir un séquençage ADN de l&#39;individu recherché.
//Note : J&#39;arrive pas à croire que personne n&#39;ait encore pensé à ça pour retrouver les individus recherchés par la Fondation.// - Dr Johannes

**Date :** 16/12/2015
**Nom :** Dr. Johannes
