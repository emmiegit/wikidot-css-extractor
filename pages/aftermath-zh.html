　　L.What覺得有股力量正在拉扯他的意識，就像一雙手在攪拌著大腦，夢境因此變得比以往更加噁心恐怖，這股不適將他從惡夢中喚醒，並往床下幹嘔，過了一會在忍住作嘔的感覺和四處巡視一番後他才發現這裡是16站的醫護室而非他的房間，而一位露出微笑的男子正在看著他。
　　「您好。」男子脫帽向他致敬，他身上那沾滿血漬舊式西裝的顏色與潔白的牆壁形成了極大的對比，似乎是注意到了視線「剛從其他地方趕來」陌生人蠻不在乎的解釋道。
　　「你是…………？」不論是在站點或資料庫L.What都沒見過眼前的人，在提問後男人卻笑了起來「有意思的問題啊，太有意思了，我是誰？不如問你，在你惹出這破事後還會有誰在三更半夜特地來這裡，還是」他笑著說「16站鼎鼎大名的審問室副主任是個有勇氣自殘卻連邏輯思考都不會的笨蛋？」
　　「…………沙皇先知協會……對吧？」L.What輕輕閉上雙眼，彷彿接受了一切，無力的躺下「這麼快嗎…………？」
喚鈴就在伸手可觸的地方，但研究員L.What絲毫沒有伸手的意思。
　　「您不打算反抗嗎……？」男人說。
        「不，那不會有好結果的，對吧？」   
        「正確的選擇。那對這裡的所有人，尤其是對那位特工來說不會帶來任何好處。」
　　研究員L.What猛然睜開雙眼「什麼？」他以連自己幾乎都聽不清的聲音說出這句話。
　　但男人聽到了「我看過你們的人事。你的人事檔案花了我一些手段才搞到。」他的眼神和語氣十分冰冷「放心，我以沙皇之名保證，只要你配合，我們不會對他做出不利的行為。」
　　在看到夏離章沒有表現出反抗的情緒，只是保持警戒的盯著他後，陌生人的表情放鬆了許多：「很好，接下來......」他拍了拍衣服：「就讓我們來好好談談吧。」
　　幾分鐘後，彷彿先前的威脅不存在般，男子安靜的座到了床前，而L.What則在腦內釐清發生的事，首先，他意外的發現特工Waiter是沙皇先知協會－－一個本該消失已久的組織的成員，並被其實施記憶刪除，之後自己透過自殘的方式取回了記憶，然而因為不明原因這事情已經被協會發現。夏離章注視著眼前正在閱讀從衣服裡拿出的小冊子的男子，他有著鷹勾鼻，下巴有些鬍渣，而鼻子上方的深邃眼睛正專心看著冊中內容，看不清男人的眼珠是什麼顏色。在這段時間裡，兩人都不發一語，前者有可能想等他情緒穩定後在發問，也可能只是單純考驗他的耐心。
　　L.What曾考慮過趁男子不注意的時候求救，但想到Flash和其他人可能會因此受傷，或發生更糟的事，便打消了這念頭，他不能再失去任何人了。「所以」他率先打破沉默向對方發問：「你們是怎麼知道我恢復記憶的事的？」
　　「我恐怕不能回答這問題，夏先生。」男子闔上冊子後抬起頭來：「但我能說，你的行為完全出乎我們的意料。」他皺眉說到「老實說，我不知道蕭仁[[footnote]]全名為凌蕭仁，是特工Waiter的本名，因為此人物的作者沒有設定我就這麼取了(欸[[/footnote]]為什麼要對你用記憶刪除，那根本不符合程序，應該先和你聊過才對。」
　　「就像現在這樣？」
　　「就像現在這樣。」男子答應道：「那麼，既然你已經冷靜也瞭解狀況了，就直接進入正題吧。」他伸出兩根手指：「這次談話會有兩個結局，第一個，我們會達成共識並友好的握手，第二個…」
　　「如果......」L.What出聲打斷男子的話，在談判中絕不把主導權讓給對方：「我不想達成任何協議呢？我會被滅口嗎？被殺死後埋在某座深山？」
　　「其實現在比較流行丟到海裡。」而且，男子嘆口氣說道：「就算你不和我們合作，也不會把你滅口，我們和p部門那些渾蛋不一樣。」說到這男子皺起了更深的眉頭，好像不願提起p部門似的。
　　「你們不會把我殺掉？即使我向基金會暴露協會的存在？」
　　「不會，而那就是我正要說的第二個結局，在副主任大人打斷我之前。」他往L.What瞪了一下後繼續說：「對基金會披露我們，不會改變任何事，這麼說吧，特工Waiter不是唯一的間諜。」
　　L.What心中的疑惑被確定了，就如同大石頭般出現並擋住去路，他在心中咒罵著，他早該想到，一定不只有一兩個人是叛徒，問題是，他們滲透了多深？規模多大？16…不整個ZH分部有多少人為他們效命？以基金會的經驗一個組織要在內部長期潛伏幾乎不可能做到，除非…
　　「會被壓下來。」他扶著額頭，因這想法顫抖不已，而男人的表情印證了他的擔憂：「在經歷了渾沌反叛軍和其他鳥事後基金會現在太過虛弱，就算我通知主任，三垣也不會允許我把一個會讓士氣動搖和流失人才的消息攤在陽光下…會被肅清的只有我。」
　　「你很聰明。」他閉眼輕聲說道，語調十分溫柔：「基金會，不論是O5或三垣，他們一直以來都漠視我們的存在，他們知道只要我們被暴露，所有的潛伏人員都會被迫離開，很多人只是被安插在這裡，為基金會效力了十多年的人也大有人在，這樣做無異於又一次的大分裂。」
　　男子頓了頓，然後繼續說道：「因此我們保持著某種默契，一條潛規則，只要我們只做我們的事不妨礙基金會，他們也不會妨礙我們，基本上是這樣。」他睜開眼直視著眼前的研究員：「所以真正會有麻煩的人只有你，而我非常不喜歡這樣。」
　　那雙眼珠，現在L.What看清楚了，是綠色的，且與先前的冰冷不同，現在正帶著懇求與真誠看著他。
　　「好吧。」夏離章放棄似的嘆氣，從多種狀況，甚至是基金會的利益下去考量後作出了決定：「我會聽從你們的要求，保守秘密。」
　　聞言，男子鬆了口氣......
　　「我話還沒說完！」L.What制止了對方，談判時除了主導權外最重要的是便是絕不能讓對方認為你在示弱，即使自己已決定要屈服也一樣：「在我答應前你得向我承諾二件事。」
　　「悉聽尊便。」他聳肩回答。
　　「第一......」L.What舉起右手：「你們不準碰那位特工和這裡的人半根汗毛，第二通知特工Waiter還有其他潛伏者們如果他們想避免和副主任度過一段尷尬的共事關係的話下次要對我使用記憶刪除前就要好好想清楚，我不想再次虐待自己的手。」他聯想到男子之前提到p部門時表現出的厭惡感，這可能會讓男子生氣導致談話破裂，但也是一個要脅的籌碼，值得試試：「如果，上述條件有任何一樣被違反，我就通知一位有管道的朋友請他聯絡p部門的人來對付你們。」
　　L.What喘氣說著「這樣可以接受嗎？」
　　男子咪著眼看著他，像是在打量這話究竟是真是假，最後他點點頭並微笑說：「很好，儘管有些分歧，但我們還是達成了共識。」你的確很優秀，他伸出了手。
　　就在L.What稍微伸手猶豫是否要回握時，男子直接抓住並趁勢將他拉至耳邊：「去留意第八處的動向，你會發現意想不到的事，記得不要告訴任何人。」
　　什麼？當L.What想提問時，一道宛如宣告談話結束的敲門聲響起「你醒了嗎？我聽到一些聲音。」是Flash。
　　等L.What反應過來時，男子早已消失無蹤，只留下一臉困惑的他和正在進門的特工。

　　第五任臨時皇家秘法師－阿列克謝·薩爾維奇·雷澤諾夫一頭撞上了他的書櫃，他咒罵道：「這就是為什麼我討厭用這破傳送門的原因！」
　　「歡迎回來，爵爺。」一陣清脆的女聲從身後傳來，阿列克謝轉身看了一眼，他的秘書－大秘法師娜潔日達正座在辦公桌後的椅子上。
　　「從我的椅子上下來，娜嘉[[footnote]] 娜潔日達為一女性俄文名，娜嘉是其暱稱，通常只有朋友、親密之人會這樣稱呼 [[/footnote]]，順便叫人幫我把這衣服送去洗。」
　　「你真是無情啊，爵爺，原來你就是這樣對待青梅竹馬的嗎？」女孩招來了僕人並露出做作的聲音說著。
　　「娜嘉，我今天很累，沒心情和你鬥嘴。」
　　在把外衣交給僕人也將散落的書整理好後，皇家秘法師正式坐到秘書讓出的座位時前者也收起了笑容回答。
　　「好啦，不鬧了，我已經派人清理了交戰現場，不會有人在那裡發現秘法的痕跡，相關報告已經放在你桌上了。」她用下巴指了辦公桌上的角落，並用眼神示意接下來該你了。
　　阿列克謝聳了聳肩，開始講述用秘法確認研究員L.What記憶及與他的談話過程，到結尾時，大秘法師皺起了眉頭，有些擔憂地說道：「其他人會不喜歡讓一位尚未宣誓的基金會成員知道第八處的事，他們會像曙光那次一樣抗議的。」
　　「那就讓他們去啊，去向選議會抗議，別忘了是他們把我拱上台的，而且Avr......Reverberate博士在拿到劍之前就宣誓並效命一段時間了，很明顯和這次不一樣，不過我不會驚訝有人會分不出來，畢竟有些人就是缺乏最基礎的判斷力！」
　　阿列克謝看著沒回話的娜潔日達，知道自己話中的怒氣和諷刺傷到她了。
　　「抱歉。」他說道：「我…我太累了，今天真的不適合商量這件事，我們明早再談好嗎？」
　　「如果你請我吃ГУМ的冰淇淋的話我就原諒你。」娜潔日達做出了鬼臉：「看來你真的是累了，連這是惡作劇都沒發現。」
　　「噢，你這天殺的渾蛋......下班了，現在給我滾出去，還有記得幫我去訓斥蕭仁，警告他要是再這麼做的話，我下次就親自把他丟到西伯利亞，用傳送門。」鬆口氣的阿列克謝也笑了，原來她沒生氣，但他還是故意佯裝起生氣的樣子。
　　「好啦，明早見。」阿列克謝的揮手像是在催促般，娜傑日達只得笑著順從其意，但走到門前時又回過頭來：「嘿，廖沙[[footnote]] 阿列克謝為一男性俄文名，廖沙是其暱稱，通常只有朋友、親密之人會這樣稱呼 [[/footnote]]？」
　　阿列克謝驚訝的抬頭，他的秘書很少這樣叫他，只有在不安的時候才會這樣親暱的稱呼。
　　「你知道，無論發生什麼事我都會站在你這邊，我也不會去質疑你…但最近。」她緊咬嘴唇：「最近真的發生太多事了，先是前些日子你受重傷、突然出現其餘三支聖杯的線索和安德魯·安德烈耶維奇[[footnote]] 現實世界中的沙皇皇位索討者之一 [[/footnote]]和第八處結盟的消息。」她低聲說：「再加上這次的事件，我擔心與以往不同的陰謀就要發生，擔心你會不會就像其他人那樣死去…」
　　聞言，阿列克謝從椅子上站了起來，快步走向她，並給了這個女孩一個突如其來的擁抱：「我答應你，我不會離開的，不會隨便的死去，我可是皇家秘法師啊，我會處理好一切的，就像我們小時候那樣，我總是會處理好一切。」
　　閉著眼，他輕聲說道，安撫懷中的人。
　　雖然自己也知道自己不相信這句話，但他也只能在心裡默默的向窗外的星辰祈求著：天上的沙皇與諸神們吶，如果風暴降至，請賜與我抵禦狂風的力量，至少讓我不要辜負這女孩對我的期待。</textarea></pre>
