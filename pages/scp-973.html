**Objek:** SCP-973

**Kelas Objek:** Euclid 

**Prosedur Penanganan Khusus:** Sifat alami SCP-973 mencegah penahanan penuh oleh Yayasan. Karena bahaya yang ditimbulkan, sebuah bagian sepanjang 60 kilometer di Rute ██ Amerika Serikat di mana biasanya objek tersebut muncul harus selalu berada di bawah pengamatan satelit. Kendaraan apa pun yang mencoba melewati area yang telah ditandai di antara pukul 22.00 sampai pukul 04.30 harus dialihkan ke jalan memutar pada keluar tol nomor ███ dan ███ oleh personel Yayasan. Pelanggar harus ditangkap secara paksa dan ditahan bila dibutuhkan.

**Deskripsi:** SCP-973 terdiri dari dua entitas. SCP-973-1 merupakan sebuah mobil patroli polisi seperti yang digunakan oleh Polisi Negara Bagian ███████ pada tahun 1970-an awal. Kendaraan tersebut tampak seperti dalam kondisi rusak berat; saksi mata secara konsisten menyatakan adanya lekukan besar pada pintu dan kap mobil, kaca depan yang retak, karat, dan bumper belakang yang hampir lepas dan direkatkan dengan lakban.

SCP-973-2 dilaporkan sebagai pria kulit putih berumur sekitar empat puluhan dan mengenakan seragam polisi Negara Bagian ███████ yang berasal dari periode waktu yang sama dengan SCP-973-1. Subjek dideskripsikan sebagai orang yang botak, sedikit gemuk, dan kumis berbentuk setang.

SCP-973 akan menampakkan diri pada malam hari saat kendaraan lain memasuki daerah yang telah ditandai dan dipercaya dipicu oleh kendaraan target yang melaju di atas batas kecepatan tertentu. Batas kecepatannya bermacam-macam, dengan rata-rata sekitar 88.5 km/jam (55 mph), namun dapat berjarak dari 53.3 km/jam (35 mph) sampai 112.7 km/jam (70 mph). Tidak ada pola yang dapat diprediksi atau hubungan antara batasan yang berbeda yang telah ditemukan sampai sekarang.

Ketika batas ini dilanggar, SCP-973 akan muncul sekitar 0.4 kilometer di belakang kendaraan target dan akan mengejarnya pada kecepatan tinggi dengan menyalakan sirene dan lampu patrolinya. Hal tersebut datang bersamaan dengan suara pesan yang berulang-ulang dari radio target yang terdiri dari kata-kata &#34;Lari, [UMPATAN DIHAPUS]&#34;. Dalam ██% kasus, target akan melarikan diri sambil dikejar SCP-973, dan akan disusul dalam waktu 1-6 menit. Pada titik ini, [DATA DIHAPUS].

Jasad dari 34 individu dan bangkai dari 19 kendaraan telah ditemukan sekitar 6.4 kilometer dari jalanan yang terpengaruh. Kisaran kerusakan pada tubuh termasuk pengeluaran isi perut, pemerkosaan, [DATA DIHAPUS], dan tiga kasus di mana kerusakan tubuh karena tabrakan mencapai titik di mana identifikasi visual tidak memungkinkan. Lima orang yang selamat berada dalam tahanan Yayasan, dan semuanya menderita berbagai tingkat trauma mental berat. Kendaraan yang ditemukan menunjukkan kerusakan berat akibat tabrakan, baik karena lingkungan ataupun karena ditimbulkan, dan kerusakan berat akibat kebakaran hebat pada bagian interior.

**Lampiran-1:** Menghancurkan jalan yang terpengaruh oleh SCP-973 terbukti tidak efektif. Penghancuran bagian dari Rute Negara Bagian ██ pada tahun 1983 membuat SCP-973 berpindah ke posisinya saat ini.

**Lampiran-2:** 08/██/20██ - Upaya untuk menangkap dan menahan SCP-973 gagal dan mengakibatkan tewasnya sembilan agen. Dipercaya bahwa SCP-973 terluka, namun tidak terlumpuhkan karena ia muncul kembali 9 hari kemudian. Saksi mata pertama mengindikasikan perubahan penampilannya SCP-973, seperti yang ditunjukkan di kutipan wawancara pascamisi terhadap Agen ████████:

&gt; **Agen ████████:** Aku tidak bisa bilang. Dia hanya terlihat... berbeda. Matanya merah, aku ingat itu, dan mulutnya hanya lubang hitam. Tidak ada gigi, tidak ada lidah, hanya lubang. Aku terlalu sibuk menembakinya untuk melihat lebih baik.

**Lampiran-3:** Area tempat SCP-973 menapakkan diri meluas, sama dengan tempat manifestasi kejadiannya. Protokol keamanan harus dapat beradaptasi dengan hal tersebut.
