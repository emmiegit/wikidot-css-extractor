+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Trédi, treizième cycle, septième année, 81^^ème^^ tour

Je me sens un peu idiot désormais. J&#39;étais censé chercher un rocher qui ressemblait à un visage. Toutefois, je cherchais un visage de Baro plutôt que celui d&#39;un troll. En y repensant, c&#39;était évident, mais je ne l&#39;ai réalisé qu&#39;une fois que je me suis appuyé contre le rocher en question.

Une fois que j&#39;avais trouvé ce repère, j&#39;ai pu trouver très rapidement la colline de l&#39;ermite. En milieu de matinée, j&#39;avais atteint le cottage. Un vieux troll était assis sur une chaise en bois près de la porte. Il s&#39;est présenté comme étant Tordecorne.

Tordecorne est une personne intéressante. C&#39;est le plus grand troll que j&#39;aie jamais vu. Si l&#39;âge n&#39;avait pas courbé son dos, je pense qu&#39;il serait plus grand que moi[[footnote]] Ce qui ferait de Tordecorne un des plus grands trolls de cette région du monde. Il est probable qu&#39;il provienne des montagnes septentrionales, où les trolls sont plus grands. C&#39;est étrange qu&#39;il se soit établi avec les chevriers civilisés, bien que ce ne soit pas tout à fait inouï. [[/footnote]]. Une de ses cornes file tout droit depuis sa tête, comme celles de Grotmor, mais l&#39;autre accuse un coude brusque à mi-chemin, ce qui la fait pointer vers l&#39;avant. Je pense que c&#39;est de là que vient son nom ; je sentais que ce serait impoli de demander. Il semblait légèrement surpris de me voir, je pense qu&#39;il s&#39;attendait à voir quelqu&#39;un d&#39;autre. Il était très accueillant, cela dit, et m&#39;a invité pour prendre le thé.

La maison de Tordecorne est de construction étrange. Elle n&#39;est pas faite de pierre ou d&#39;argile au contraire des autres bâtiments que j&#39;ai pu voir. Elle est plutôt faite de bois d&#39;arbres coupés. Il n&#39;y a pas beaucoup d&#39;arbres dans les Hauts lointains, il a donc dû aller assez loin pour rassembler assez de bois pour la construire. Son toit est fait d&#39;herbes coupées transformées en ce que Tordecorne appelle du &#34;chaume&#34;. Il y a des fenêtres en verre dans les murs, qui ne semblent pas à leur place dans un bâtiment si modeste. À Narlifron, peu de gens ont les moyens d&#39;avoir plus d&#39;une ou deux fenêtres en verre. On m&#39;a dit que c&#39;était à peu près la même chose dans d&#39;autres villes. La maison de Tordecorne en a dix de diverses formes et tailles. Enfin... je pense qu&#39;il y en a dix. Je n&#39;en ai compté que sept à l&#39;extérieur, mais j&#39;en vois dix à l&#39;intérieur. Elles vont d&#39;une petite fenêtre carrée grande comme ma main à une grande fenêtre en forme d&#39;étoile placée haut dans le mur nord.

L&#39;intérieur est étonnamment encombré. Il y a des bouteilles, des jarres et d&#39;autres contenants étranges sur des étagères, avec des papiers dispersés autour d&#39;eux. Il y a plusieurs chaises et deux lits, mais seulement un a été utilisé. Il possède de nombreux livres, certainement plus de cent, et en a écrit beaucoup d&#39;eux lui-même. Des coffres et des boîtes occupent chaque centimètre carré d&#39;espace libre entre les meubles, avec juste assez d&#39;espace restant pour se déplacer. Il y a aussi un grand bureau d&#39;écriture, auquel je suis actuellement assis.

Nous avons bu du thé parfumé avec d&#39;étranges épices, tandis que je racontais à Tordecorne pourquoi je voyageais. Il pense qu&#39;il peut m&#39;aider, mais m&#39;a expliqué qu&#39;il devait d&#39;abord voir quelque chose. Il est parti et m&#39;a demandé de garder sa cabane pour la nuit[[footnote]]Il pourrait sembler étrange que l&#39;ermite soit si enclin à confier sa maison à un parfait étranger, mais les nomades Baro sont renommés dans le monde entier pour leur honnêteté. Il n&#39;y a eu que quelques voleurs parmi les nomades, et ils avaient tous été des parias d&#39;une sorte ou d&#39;une autre. Le vol n&#39;est tout simplement pas toléré dans leur culture.[[/footnote]]. Il m&#39;a montré comment faire fonctionner son four, et m&#39;a invité à essayer ses autres thés. Il y a une pompe au-dessus d&#39;un bassin pour qu&#39;il n&#39;ait pas besoin d&#39;aller dehors pour avoir de l&#39;eau ou d&#39;avoir à la stocker dans des jarres. C&#39;est un sacré changement par rapport au désert, où l&#39;eau est rare et doit être soigneusement rationnée. Il m&#39;a dit que je pouvais dormir dans son deuxième lit, mais je crois que je serai plus à l&#39;aise en dormant par terre. Je n&#39;ai jamais dormi sur un lit auparavant, et je crois que ça ne me semblerait pas naturel de dormir surélevé par rapport au sol. Même si un sac de couchage est bien pratique, surtout lorsque le sol est humide, un lit serait trop haut.

Je me demande ce que Tordecorne devait aller faire, et en quoi cela est lié à ma quête ? Enfin, il a l&#39;air de savoir de quoi il parle, et de toute évidence, il a voyagé par monts et par vaux. J&#39;attends son retour.</textarea></pre>
