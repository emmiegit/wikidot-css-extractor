**Objekt-Nr.:** SCP-2161

**Klassifizierung:**@@  @@Euclid

**Sicherheitsmaßnahmen:**@@   @@SCP-2161-1 ist in einem Lagerhaus (mindestens 10.000 Kubikmeter) einzudämmen und seine Volumenzunahme zu überwachen.  Papierprodukte sind in der Nähe des Lagers verboten. Das elektronische Scannen und Analysieren bestehender Seiten ist fortzusetzen.
@@@@
SCP-2161-2 ist auf einen begrenzten Satz von Foundation-Dateien (einschließlich dieses Dokuments) auf einem sicheren Server beschränkt, wobei seine Natur weiter untersucht wird.@@  @@Jedes Dokument, das SCP-2161-2 enthält, darf weder gedruckt noch einer unsicheren Datei angehängt werden 
@@@@
**Beschreibung:**@@    @@SCP-2161-1 ist eine Sammlung von etwa 85 Millionen Seiten selbstreplizierendem A4-Papier, von denen die meisten leer sind.@@   @@Ein kleiner Teil der Seiten enthält Buchstaben, Zahlen oder andere Markierungen, was darauf hindeutet, dass SCP-2161-1 ursprünglich einen einzigen Text bildete.@@   @@Seit dem 01.07.2015 erzeugt SCP-2161-1 spontan leeres Papier mit einer Geschwindigkeit von etwa 2 Seiten pro Stunde, mehrere Größenordnungen langsamer als zu Beginn.@@   @@Bücher oder ähnliche Papierprodukte, die mit SCP-2161-1 in Kontakt gebracht werden, unterliegen dem gleichen Effekt, ihr Volumen nimmt durch die Erzeugung von Leerzeichen zu, wobei jeder Originaltext schließlich über Tausende von Seiten verteilt wird.@@   @@SCP- 2161-1 wurde im ehemaligen Haus von Dr. Harper, einem australischen Physiker und Autor, in Adelaide entdeckt, nachdem sich Nachbarn über ein verlassenes Haus beschwert hatten, das von großen Mengen Müll umgeben war.@@   @@Der Foundation-Kontakt wurde alarmiert, als Müllarbeiter der Regierung vom ungewöhnlichen Anstieg des Papiervolumen berichteten.
@@@@
