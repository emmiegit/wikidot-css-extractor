他做到了。

车子没有在半路抛锚真是个奇迹，他站在山顶，盖革计数器的指针不再剧烈抖动。又贪婪地吸了一口久违的空气。他看了一眼天空，又有谁能想到这样美丽的繁星在最后竟然把人类逼上了绝路。

回到那古董车里，从里面摸出一件比它还老的物件。他怀念和子弹作伴的激情岁月，在那里有着他一生中最美好的经历。

拉开枪栓，发现弹匣是空的。好不容易从车里找到一颗老旧的子弹，塞进了枪里。

打开保险，手指放在锈迹斑斑的扳机上。这动作是如此的熟悉又陌生，这次枪口对着自己。

一声枪响划开黎明的平静，千年的古董被砸在地上。

大地拥抱了这个倒下的身躯。

------


他还记得自己出生的年代，如果说唐朝是中国古代的巅峰时期，那个年代就是地球的巅峰时期。或者说是，人类的巅峰时期。

摩尔定律并没有如期失效，物理学也没有遇到预言中的瓶颈。加上基础物理发展带来的红利，生物医学也飞速发展，平均寿命增长得比岁月流逝得还要快，每个人都有了四五百岁的寿命，一切听起来是那么的美好。

在之后一千年的时间里，地球上所有人都是这么想的。

人类对物理学的研究解开了所有迫使基金会成立的谜团，其中一些技术也被人类完全掌握。基金会在2459年正式解散了，异常在岁月的流逝下渐渐老去，所有人都松了一口气，打算回去好好享受剩下的时光。

而星际远航也在基金会解散之后不久也有了重大突破：远航冬眠技术成熟，再加上核聚变动力的迭代升级，让飞船达到光速的百分之十五成为了现实。

在之后的一千三百多年里，差不多是最安逸的时光：既没有来自异常的威胁，人们渐渐习惯了技术的飞速发展，不再像以前一样欣喜若狂。所有人都过着“养老生活”。

而那些基金会的历史，也渐渐被人淡忘。少数几个站点被保留了下来——当然是作为历史。那些曾为了人类赴死的英雄也淡出人们的视野，成为无名之辈。

------

他从思绪里抽出身来，想专心开车，不愿再想下去。但这可由不得他，还是被硬生生地拽了回去。那段记忆早已成为他的一部分，和在基金会工作的记忆一起扎根在灵魂深处。

------

在星际远航队出发了3年后，他们到达了一片新的星云，这片星云从未被发现。当舰队感到奇怪的时候，死亡已经降临在他们身上。后来的记录显示整个舰队三千多人在百分之一秒内全部气化，发现外星生命的消息在地球上引起轩然大波，并且是比我们更加先进的外星文明。

任何尝试与“他们”进行交涉都没有得到回应，这使得这件事迅速降温，人们又回到了和平常一样的状态。同样没有意识到危机的到来。

直到五天后，检测到有舰队迅速向地球驶来，竟然达到了光速的50%，明显不是地球技术所能达到的。然而人们这时已经被地球科技的迅速发展冲昏了头脑，还以一种高高在上的语气和对方交流。结果可想认知，地球被打回十多个世纪。这么说一点都不过分，之后因为抢夺资源又引发了核战，核冬天杀死了地球上一切裸露在外的生命，幸存的人类在地下用冬眠设备度日。但直到5个世纪后，才恢复到了只有穿着全套环境保护套装才可以出来的境地。幸存下来寥寥无几的人们意识到：用完现有的资源，就只能等死。

------

自此之后，他就踏上了求生之旅。出来之后第一件事就是开着古董车去Site-19，他记得里面还有不少应急物资。也只够他勉强生存了半年多。

拿上两份珍藏下来的牛肉罐头和一瓶酒，今天就要离开了。

临出发前吃掉一份牛肉罐头，肉的质感和那些压缩饼干简直就是天壤之别，他从未想到自己会因为一份牛肉哭出来。

他打算把酒留到到站后再喝，他可不希望死在半路。

一路上走了5天，看到了之前的几个Site，他还在其中一个里工作过。在那里他有了一生的挚爱，只可惜她的寿命太短了。

快到达目的地的时候他又在路边看到了几只老鼠从车边窜过去，心想：挺好，地球上还有生命，还有有生机。

到达目的地后他不敢相信自己的眼睛，这一抹绿色在远处看就已十分显眼，但到近处看更加震撼。山顶竟然还有一颗活着的树。

吃掉最后一份压缩饼干，他走到那颗树下，看着指到零的盖革计数器，索性直接脱掉了防护服，在那里小憩了一会儿。反正这是最后一天了，不是吗？

自然醒，真不错，他心想。还是凌晨，但他已毫无睡意。一份压缩饼干根本满足不了他的胃，从背包里掏出最后一份口粮——一罐牛肉罐头。伴着香醇的红酒味，这一顿是他吃得最好的一顿，没啥不如意的了。

脱掉身上写着“The Administrator”标签的衣服，换上了一件衬衫，几阵风吹在山坡上，树叶沙沙作响，脸上的几道沟壑是不足以概括他的岁数。

他送走了一代代人、见过了一次次时代的变化、身边的亲人变了一次又一次，每次都将挚爱从他身边夺走，他开始变得麻木。唯独他还活着，这是上帝对他的惩罚。

没什么值得留恋的了，我完成了自己的使命：终结名为“人类”的异常。他早就知道，科技的飞速发展必将引来杀身之祸，他们对其它智慧就是一个巨大的威胁、异常。

从车里掏出枪，又贪婪地吸了一口久违的新鲜空气，不再是过滤了一遍又一遍的气体。

装弹。

上膛。

开保险。

一声闷响。


------



“妈的。”

他生气的把手枪摔在地上，躺在草坪上。

那发子弹是个空弹包。

无线电出现了久违的“滋滋”声，繁星退去，朝阳升起。

生活还得继续，人类不会灭亡。

收拾起那堆垃圾，上车赶往另一个站点。

他不是最后一个人类。</textarea></pre>
