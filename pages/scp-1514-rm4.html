    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **บันทึกเสียงการทดลองวัตถุหมายเลข #258**
&gt; 
&gt; **สถานที่:** ฐานกองทัพอากาศสหรัฐ (USAF) ในกรูมเลกค์ รัฐเนวาดา
&gt; 
&gt; **หมายเหตุ:** วัตถุหมายเลข #258 คือดาวเทียมที่ถูกพัฒนาโดยโปรเจกต์เอ็กซ์คาลิเบอร์-██ ซึ่งระบบภายในมีความคล้ายคลึงกับดาวเทียมที่ใช้ในระบบ SDI-██  “ไซนน์” การทดลองครั้งนี้ได้ถูกทำขึ้นเพื่อตรวจสอบและหาข้อมูลที่อาจจะเกี่ยวข้องกับวัตถุหมายเลข #234 (แกนกลางการควบคุม ระบบ SDI-██ ) ในที่นี้โค้ด “R” และ “N” เป็นวิศวกรที่มีประสบการณ์ทางด้านอวกาศส่วน “E” และ “A” เป็นผู้ควบคุมการทดลองและตรวจสอบ
&gt; 
&gt; &lt;เริ่มการทดลอง&gt;
&gt; 
&gt; **R:** มันไม่มีสายหรืออะไรเชื่อมกับแผงนี่เลยหรอ? งั้นแผงนี่.. โชว์เฉยๆหรอ?
&gt; 
&gt; **E:** น่าจะอย่างที่เห็นละ เรายังไม่ชัวร์แน่ๆว่ามันใช้พลังงานอะไร เวลามันทำงานหน่ะ
&gt; 
&gt; **N:** ผมเปิดแผงส่วนหลักละนะ
&gt; 
&gt; //เสียงเหล็กถูกขูดและตามด้วยเสียงกระอักของ “N”//
&gt; 
&gt; **N:** มันเชี่ยอะไรวะ!
&gt; 
&gt; **R:** เลือดหรอ??
&gt;  
&gt; **N:** ไม่   ไม่น่าใช่เลือดนะ สีมันออกสว่างกว่า ข้นกว่า และ-
&gt; 
&gt; //เสียงสูดหายใจ//
&gt; 
&gt; **N:** เลือดจะกลิ่นคล้ายๆเหล็ก แต่นี่ไม่ใช่ 
&gt; 
&gt; **A:** กลิ่นมันเหมือนอะไร?
&gt; 
&gt; **N:** ผมไม่แน่ใจเหมือนกัน R เอาตัวอย่างไปตรวจที่แล็บหน่อย
&gt; 
&gt; **R:** ได้เลยครับ
&gt; 
&gt; //เสียงของ “R” กำลังออกจากห้อง//
&gt; 
&gt; **N:** เริ่มตรวจสอบต่อได้
&gt; 
&gt; //เสียงของเหลวกระทบกันไปมา//
&gt; 
&gt; **N:** ส่วนประกอบที่ 23,24,27 หายไป... ผมไม่แปลกใจเลยที่แผงโซล่ามันจะใช้งานไม่ได้ มันมีการต่อสายภายในที่ซับซ้อนกว่ารุ่นที่มันควรจะเป็นเยอะมาก มันเหมือนกับ... ใยแก้วสีเทาอ่อน ถูกผูกติดกันและเรียงอย่างแน่นหนา เดี๋ยวนะ... มันไม่มีประจุไฟฟ้าเลย เห็นได้ชัดว่ามันไม่ได้ถูกให้พลังงานด้วยกระแสไฟฟ้า แถมในนี้มันอุ่นแบบแปลกๆด้วย
&gt; 
&gt; **E:** อุณหภูมิภายในเท่าไหร่?
&gt; 
&gt; **N:** 37 องศาเซลเซียสครับ
&gt; 
&gt; **A:** แล้วอะไรอยู่ข้า-
&gt; 
&gt; **N:** เดี๋ยวๆ ... 98 แล้วครับ
&gt; 
&gt; **A:**  แปลก...
&gt; 
&gt; **N:** ที่//แปลก// ยิ่งกว่าคือในนี้ครับ ในนี้มีการเดินสายแบบซับซ้อนมากจนผมมองไม่เห็นภายในแบบชัดๆสักทีเลยครับ ด..เดี๋ยวนะ
&gt; 
&gt; **E:** อะไร?
&gt; 
&gt; **N:** ผมเจอ... อะไรไม่รู้ครับ มันไม่ใช่อุปกรณ์หรือชิ้นส่วนที่ผมรู้จักแต่.. พระเจ้าช่วย! แม่งอะไ-
&gt; 
&gt; //เสียงคุ้ยหาบางสิ่งดังขึ้น//
&gt; 
&gt; **N:** มันเป็นชิ้นส่วนไว้เก็บอะไรสักอย่างหน่ะครับ รูปทรงผมไม่ทราบแน่ชัด ผมไม่รู้ว่ามันทำมาจากอะไรแต่ แน่ๆไม่ใช่เหล็กแน่ๆครับ เหมือนว่าสายที่ต่อทั้งหมดในวัตถุจะต่อกับไอชิ้นส่วนนี้ทุกเส้นเลยหน่ะครับ
&gt; 
&gt; **A:** ขนาดละ?
&gt; 
&gt; **N:** ประมาณ 25 เซนติเมตรในแนวกว้าง 15 เซนติเมตรในส่วนที่แคบสุด และเบา.. เบาแบบผิดปกติมากครับ
&gt; 
&gt; **A:** อะไร- 
&gt; 
&gt; **N:** มันอุ่น.
&gt; 
&gt; **A:**อุณหภูมิเท่าเดิมมั้ย?
&gt; 
&gt; **N:** อุ่น... 
&gt; 
&gt; **E:** N  เป็นอะไรริเปล่า?
&gt; 
&gt; **N:** อุ่นพอมั้ย?
&gt; 
&gt; **E:** N  นายหมายถึงอะไ...
&gt; 
&gt; **N:** หลับเถอะนะ... ในอ้อมกอนของฉัน...
&gt; 
&gt; **A:** ชิบหายละ
&gt; 
&gt; **E:** เอาเขาออกจากที่นั่น.. เดี๋ยวนี้! เปิดประตู!
&gt; 
&gt; //เสียงของบางสิ่งฟาดสิ่งของ “N” ได้ร้องออกมาแต่ไม่สามารถระบุได้ว่ากำลังหัวเราะหรือร้องจากความเจ็บปวด//
&gt; 
&gt; **A:** พระเจ้า...
&gt; 
&gt; **E:** เอาไอเวรตะไลนั่นออกจากตัวเขาสิว-
&gt; 
&gt; **A:** แม่งยาวขึ้นเรื่อยๆ!
&gt; 
&gt; **E:** เหี้ยเอ้ย แม่งไม่ใช่ใยแก้วนิหว่า แม่งคื-
&gt; 
&gt; **N:** [ข้อมูลถูกลบ] 
&gt; 
&gt; **A:** มันพูดถึงห่าอะไรวะ?!
&gt; 
&gt; **A:** ตัดไอสายเวรนั่นทิ้งสิวะ!
&gt; 
&gt; &lt;จบบันทึก&gt;

[[[http://scp-th.wikidot.com/scp-1514|กลับสู่หน้าหลัก]]]</textarea></pre>
