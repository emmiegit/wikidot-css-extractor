    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start |mode=no-rate]]
**タイトル:** オーバーシー・キャンペーン
**著者:** SCP財団
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[=image http://scp-jp-storage.wikidot.com/local--files/file:3438721-274-r8md/banner_oversea.png]]

+ はじめに

JPではこの10年で様々な作品が執筆され、本家英語版とは異なる独自のカノンが多々醸成されてきました。
その一部は他支部でも受け入れられていますが、殆どが知られていないのが現状です。

そこで「**オーバーシー・キャンペーン**」と題しまして、ここにINT輸出(英訳)奨励企画を開催いたします。

+ エントリー

++ エントリー条件
* SCP-JPおよび[http://scp-int.wikidot.com/ SCP-INT]のサイトメンバーであること。
 * SCP-INTへの加入は、「任意の支部のサイトメンバーであること[[footnote]]JPのメンバーであるならば、この項目はクリアしています。[[/footnote]]」「14歳以上であること」の2点を満たした上で[http://scp-int.wikidot.com/system:join こちらのページ]から行うことができます。

++ エントリー方法

# 翻訳したい記事を選んでください。
 * 対象の記事のサイドバー最下部に「他言語版」ボックスが存在しないか、「International」のリンクが無い状態のどちらかが当て嵌まれば、その記事はINTに英訳されていないためエントリーできます。
# このページの[#entry-list 記事一覧]に追加する。
 * 既にその記事が一覧に載っていたら、他の記事を選んでください。
 * 同時に選べる数は一つだけです。その記事の翻訳が完了したら、別の記事でエントリーできます。
# 選んだ記事を英訳する。
 * サンドボックスで査読を募ることができます。サンドボックスではカテゴリ「翻訳」と言語「English」と「日→外国語翻訳」、コンテンツマーカー「イベント」のタグを最低限使用してください。これらのタグについて、詳しくは[[[sandbox3guide|]]]を参照してください。
 * 公式チャットの「#翻訳」チャンネルも適宜利用できます。公式チャットに関しては[[[discord-guideline|]]]を参照してください。
 * [http://scp-int.wikidot.com/join-chat INTのDiscordサーバー]の「#feedback」チャンネルでは、他支部の外国語話者から査読を受けることができます。
 * 共訳をする場合、作業場としてサンドボックスⅢの共有ページA類を利用できます。詳しくは[[[sandbox3guide|]]]を参照してください。
# [http://scp-int.wikidot.com/site-rules SCP-INTのサイトルール]を参照し、INTに英訳したものを投稿する。
 * [http://scp-int.wikidot.com/jp-hub JPハブ]に投稿したページへのリンクを追加する。
 * [http://scp-int.wikidot.com/attribution-metadata Attribution Metadata]に原作者等の著作者情報を掲示する。
 * INTではクレジット付き評価モジュールの利用が義務付けられていることに注意してください。
 * タグもINTに合わせて変更されることに注意してください。
# [#entry-list 記事一覧]のその記事の「INT版」を「翻訳中」からINT版へのリンクに変更する。

[[div class=&#34;blockquote&#34;]]

+++* 翻訳する記事が決まらないなら
[http://scp-jp.wikidot.com/system:page-tags/tag/%E8%A8%AD%E5%AE%9A%E9%9B%86#pages 設定集]や[http://scp-jp.wikidot.com/canon-hub-jp カノンハブ]、[http://scp-jp.wikidot.com/top-rated-pages 高評価記事]から選んでみてください。
[http://scp-int.wikidot.com/translation-requests#toc7 Translation Requests]にまとめられている他支部メンバーのリクエストリストも参考になるでしょう。
[[/div]]

++ 免責事項
エントリーの際は以下に同意したものと見做します。
* 本ハブの内容及びイベントのレギュレーションは予告なしに変更される可能性があります。
* 本イベントはコンテストではないため賞典はありません。
* INTのルールを把握してください。あなたのINTでの行いについて、JPスタッフおよびイベント委員会は責任を負いません。
* イベント期間中に翻訳が完了していないエントリーは、[#entry-list 記事一覧]から除外し未完了エントリーとしてまとめられます。終了後に翻訳が完了した場合は、遅刻枠として扱われます。遅刻枠のエントリーは「オーバーシー・チャレンジ」に加算されません。
* このページをあなたが編集できるのは、あなたのエントリーについて一覧の情報を更新する時、そのために行う場合のみです。これ以外の編集は差し戻しを行う他、違反の程度によってはエントリー取り消し措置や本イベントの失格処分に繋がる可能性があります。
