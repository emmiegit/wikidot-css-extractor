[[=]]
+ [[size 250%]]CORRIERE [REDATTO][[/size]]
++ [[size 150%]]LE FIAMME DI GIUGNO[[/size]]
+ [[span style=&#34;color:black;&#34;]][[size 150%]]Edizione Giugno 2021[[/size]][[/span]]
[[/=]]

Estate! Sole, mare, montagna, zero scuola e tanto divertimento, vero? Nonostante queste apparenti distrazioni la Redazione è sempre qui a tenervi sempre aggiornati sulle notizie intorno al mondo, e che notizie! Il mio animo da spoiler-man mi spinge a raccontarvi tutto, ma non essendo così perfido, vi lascio alla lettura, che spero vi godrete con tanto di cocktail in spiaggia o sulle fresche cime di una montagna!
