    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3603

**项目等级：**Safe

**特殊收容措施：**SCP-3603应保存于Site-██的标准收容室内。 在任何时候，收容室内的温度都不得超过4摄氏度。

SCP-3603-1个体应分别保存于独立的自然设施内，这取决于个体出现时其覆盖于皮毛的粉末颜色。

所有使用此项目进行的相关测试申请需获得当前项目负责人的批准。

**描述：**SCP-3603是一种类似于嘎吱船长牌“Oops! All Berries.”的麦片。在包装有SCP-3603的包装盒上，所有的“桂格燕麦”均被替换为“邓德尔食品（Dundle&#39;s Food）”[[footnote]]一个可能以专门制作食品异常为基础的相关组织。到目前为止，所有与邓德尔食品（Dundle&#39;s Food）相关的物品都被发现为消费品，尽管其均为异常物品。[[/footnote]]。检测结果表明，用于包装麦片的包装盒以及塑料袋均无异常，然而在观察上述物品时，普遍会对其产生强烈的偏执感。

当SCP-3603样本被摄食或嵌入生物体内时，无论是人类或其他生物，均不会产生异常效应。在测试中食用过SCP-3603的人员将其描述为不新鲜的、普通的和/或无味的。

SCP-3603样本作为种子发挥作用时。当其被置于温暖潮湿的环境中，SCP-3603将会以极快的速度生长开花。在15分钟内，一个2.1米高的形似嘎吱船长牌“浆果”的球根植物将在距离其0.5米内的位置生长。所有解明该球根植物的尝试均以失败告终。

当多个SCP-3603样本相距5毫米或更小时，也会产生同样的效果。当多个相同颜色的样本以此方式放置时，不会产生额外的效果，然而当两个或多个不同颜色的样本放置在一起时，它们会合并形成一个与原始样本相同尺寸的新种子。过剩质量的去向目前尚不可知。此SCP-3603样本是原版的混色。从这之后的生长期完全正常，然而最终得到的SCP-3603-1个体呈现为杂交种子的颜色。

经过15分钟到32小时，从SCP-3603生长出来的球茎，将会在爆裂后出现SCP-3603-1。SCP-3603-1个体会刻意地模仿//Ursus Americanus//（美洲黑熊）。外观上唯一可辨别的区别是，SCP-3603-1的表面覆盖着一层粉末，与其对应的允许进行生长的SCP-3603样本颜色相同。

检测表明，此种粉末成分与粉笔高度相似，含有数种非生物色素。该物质在任何方面都不危险，通常会由于自然栖息地的常态现象（即降雨和风）而被移除。

SCP-3603-1个体有多种异常性质，这取决于允许进行生长的一种/多种样本颜色。完整列表见附录SCP-3603-a。SCP-3603-1个体对人类态度温顺，除非被激怒，否则不具有攻击性。项目个体的寿命与的正常//Ursus Americanus//的寿命相当（以出现时间代替分娩时间），且不能够进行繁殖。它们可以通过普通手段被无效化，但是无论个体颜色如何均表现出极强的力量。

SCP-3603-1个体具有领地意识和攻击那些出现的不同颜色个体的倾向，即时粉末已经不存在于其他个体的身上。目前尚不可知项目是如何区分自身与其他个体的颜色差异。

[[collapsible show=&#34;附录SCP-3603-a&#34; hide=&#34;隐藏&#34;]]
**SCP-3603样本颜色：**蓝色
**粉末颜色：**蓝色
**SCP-3603-1产生的异常现象：**蓝色SCP-3603-1个体能够周期性地喷射火焰。SCP-3603-1不会在这些现象中受到损害。
**备注：**火焰似乎是随机且不可控的。

**SCP-3603样本颜色：**紫色
**粉末颜色：**紫色
**SCP-3603-1产生的异常现象：**紫色SCP-3603-1个体在它们的剩余生命周期中均表现为幼崽，但表现出与完全发育的非异常美洲黑熊相同程度的力量。

**SCP-3603样本颜色：**红色
**粉末颜色：**红色
**SCP-3603-1产生的异常现象：**红色SCP-3603-1个体能够咬穿任何厚度小于4厘米的物质。然而，它们不能够消化任何它们无法消化的物质，并且会在尝试食用这些物质后不久死亡。

**SCP-3603样本颜色：**绿色
**粉末颜色：**绿色
**SCP-3603-1产生的异常现象：**绿色SCP-3603-1个体产生的废物可作为“强力肥料”。当其放置在距离任何植物12米或更少的地方时，植物将以更快的速度生长。
**备注：**该效果不会影响SCP-3603样本。这似乎表明SCP-3603并不是一种植物。

**SCP-3603样本颜色：**红色和蓝色
**粉末颜色：**紫色
**SCP-3603-1产生的异常现象：**见上文

**SCP-3603样本颜色：**绿色和红色
**粉末颜色：**棕色
**SCP-3603-1产生的异常现象：**棕色SCP-3603-1个体的嗅觉能力提升，其表现出能从15公里外闻到食物的能力。

**SCP-3603样本颜色：**绿色和蓝色
**粉末颜色：**青绿色
**SCP-3603-1产生的异常现象：**青绿色SCP-3603-1个体的爪子完全由固态氧构成。死亡后，个体的爪子会消散于空气中。吸入这种氧气没有不良影响。
**备注：**到目前为止，还没有方法收集这些固态氧。所有尝试都导致SCP-3603-1个体死亡，且氧气随后将消散于大气中。

**SCP-3603样本颜色：**紫色和蓝色
**粉末颜色：**蓝紫色
**SCP-3603-1产生的异常现象：**蓝紫色SCP-3603-1个体在视频或图片中均显示为橙色。目前尚未观察到其他影响。

**SCP-3603样本颜色：**紫色和绿色
**粉末颜色：**灰色
**SCP-3603-1产生的异常现象：**灰色SCP-3603-1个体的新陈代谢水平相当于标准的实验室小鼠。
**备注：**这些个体的喂养成本已被证实是相当高的，因此，应当停止喂养。不再增加灰色SCP-3603-1个体。

**SCP-3603样本颜色：**绿色，紫色，红色和蓝色
**粉末颜色：**黑色
**SCP-3603-1产生的异常现象：**黑色SCP-3603-1个体并不存在于本现实中。黑色SCP-3603-1个体的可见部分只有其出现的粉末。在粉末被移除后，项目不再拥有与现实的联系。之后黑色SCP-3603-1个体被推测为无效化，与其相关的踪迹（物理或其他形式）没有被记录过。
