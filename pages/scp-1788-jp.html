**タイトル:** SCP-1788-JP - 戯画ント・モンキー・ヘッドロック
**著者:** ©︎[[*user DocRone]]
**作成年:** 2020

[[include component:image-block
|name=giga.jpg
|clear=true
|width=250px
|caption=初期収容時のSCP-1788-JP]]

**アイテム番号:** SCP-1788-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1788-JPはサイト-81██のタイプ-I04物品収容セクター[[footnote]]タイプ-I04セクターは、要注意人物や団体との繋がりが示され、またそのような人物/団体からの干渉が予想される物品を収容するための共通収容規格です。このセクターはオブジェクトそのものの脅威を封じ込めると共に、敵対組織の侵入/戦闘に備えます。1つのセクターに収容される物品は最小に留められます。[[/footnote]]に保管されます。SCP-1788-JPを扱う職員は実験などの特別な場合を除き、ゴム手袋を装着することが義務付けられます。

必要に応じてSCP-1788-JP-1に対してのインタビューを行い、提供された情報に応じた報酬を与えます。その際のSCP-1788-JP-1の状態に応じ、カウンセリングや身体検査を行います。この処置はSCP-1788-JP-a,bに対しては必要ありません。この処置及び実験の際を除いて、SCP-1788-JP-1及びSCP-1788-JP-a,bはSCP-1788-JP内に留め置かれます。

**説明:** SCP-1788-JPは俗に鳥獣人物戯画と呼ばれる絵巻物のうち、甲巻の第16紙後半 - 第18紙のほぼ完全なコピーです。非常に高い精度でオリジナルと同様の内容が描画されているものの、財団の年代測定チームはこのオブジェクトが1960年頃に作成された複製品であることを特定しました。

SCP-1788-JP内で描画されている蛙と兎(それぞれSCP-1788-JP-a,SCP-1788-JP-bと呼称)は、SCP-1788-JP内部の描画世界と現実世界とを行き来できる性質があり、それは任意の人間がSCP-1788-JP内部の描画を指でなぞることによって達成されます。この際、SCP-1788-JP内の対応する描画が消失します。&#34;召喚&#34;されるSCP-1788-JP-a,bは描画内で表現された半擬人化されたような生物ではなく、それぞれニホンアマガエル(//Hyla japonica//)、ニホンノウサギ(//Lepus brachyurus//)と生物学的特徴に同一です。SCP-1788-JP-a,bは現実世界の人間によってなぞられること以外に現実世界に移動する手段を持たないと考えられており、SCP-1788-JP内部に存在する間は静止しています。SCP-1788-JP-a,bが死亡するとその死体は即座に消失し、SCP-1788-JP内の対応する描画が再出現します。

SCP-1788-JP-aはSCP-1788-JP内部に描画された5体のカエルであり、現実世界ではニホンアマガエルの姿を取ります。SCP-1788-JP-aは通常のニホンアマガエルと比較すると、非常に優れた活動能力を持ちます。SCP-1788-JP-aは言語によるコミュニケーションを漠然と理解する他、隠密を主とする活動に対して高いレベルを持ちます。これには人間の視野角の予測、目標地点へ移動するための段階的なアプローチ、意図的に音を発生させることによる陽動などが含まれます。非異常のニホンアマガエルから顕著に逸脱する点として、SCP-1788-JP-aは節を抜いた竹のような小型の筒を取り出し、水中に潜伏する行動をとります[[footnote]]この行為は俗に言う&#34;水遁の術&#34;と同一です。[[/footnote]]。SCP-1788-JP-aがどこに小型の筒を隠し持っているかは不明であり、突然出現しているように見えます。ニホンアマガエルが水中で活動できる時間は元から長いものの、SCP-1788-JP-aの行動はこの時間を伸ばすことに役立っています。

SCP-1788-JP-bはSCP-1788-JP内部に描画された4体のウサギであり、現実世界ではニホンノウサギの姿を取ります。SCP-1788-JP-aと同様、非異常の種に比べて非常に優れた活動能力を持ち、人語の理解度合はSCP-1788-JP-aよりも高度です。SCP-1788-JP-bはSCP-1788-JP-aに見られたような水中潜伏を行うことはありません。SCP-1788-JP-bは屋外の高所を速いスピードで移動すること[[footnote]]関連があるかは不明なものの、この行動はパルクールと呼ばれるスポーツの動作に似ています。[[/footnote]]に長けており、建物の屋上-屋上間を跳躍したり、起伏の無い壁面を上ったりすることを得意とします。研究チームの一部はSCP-1788-JP-bが手足の先の粘着性を操作し、壁面を利用した高速な移動を可能にしていると主張していますが、完全な立証には至っていません。

SCP-1788-JP-a,bは財団に対して敵対的な態度を示し続けています。SCP-1788-JP-a,bは召喚された際には基本的に収容下から脱走しようと試み、それが不可能だと判断した場合には潜伏、攻撃、侮辱的なジェスチャー、自殺などの行為を試みます。SCP-1788-JP-a,bの活動能力も収容違反試行時に記録されたものがほとんどです。実験によって、SCP-1788-JP-a,bはSCP-1788-JPから離れられる距離に限界はないと考えられています。しかしながらSCP-1788-JP-a,bには現実世界での活動時間に限界があると思われ、どのような安全な環境に置かれたとしても2日程度で死亡します。

SCP-1788-JPは幾つかの異常な現象/アイテムについて関連深く示唆されていた[編集済み]付近の住居を調査した際に発見、収容されました。調査時、当該住居は完全に無人でした。同時に見つかった幾つかの資料から、住居はGoI-834(&#34;無尽月導衆&#34;)の構成員によって使用されていたと考えられています。住居は秘密裏に財団の監視下に置かれましたが、本稿執筆時点に至るまで異常な人物/団体の接触はありません。

[[include component:image-block
|name=giga2.jpg
|clear=true
|width=250px
|caption=インシデント発生時のSCP-1788-JP(画像中央上のSCP-1788-JP-1に注目)]]
**__インシデント記録1788-JP-01(2015/11/16)**__
2015/11/16のPM11:51、SCP-1788-JP内部の描画世界に突如として男性(SCP-1788-JP-1と指定)が出現し、続く10分間で発生した事象により、結果的に3体のSCP-1788-JP-aとすべてのSCP-1788-JP-bを収容下から紛失することに繋がりました。財団の監視カメラはインシデントの一部始終を記録しており、SCP-1788-JPの監視体制は一時的に強化されることが決定しました。以下はその監視カメラの記録の抜粋です。

&gt; **備考:** 監視カメラはSCP-1788-JPの付近に設置されており、SCP-1788-JPはタイプ-I04物品収容セクターの透明なケース内部に安置してある。監視カメラはSCP-1788-JPを正確に捉えている。
&gt; 
&gt; **&lt;抜粋開始&gt;**
&gt; 
&gt; //[PM11:51、SCP-1788-JP内部の描画世界にSCP-1788-JP-1が出現する。SCP-1788-JP-1は甚平のようなものを着用しており、体格は描画内のSCP-1788-JP-a,bとほぼ同一か、それより少し大きい。この時点で、SCP-1788-JP内の描画はすべて動き始める。SCP-1788-JP-a,bも同様。]//
&gt; 
&gt; //[SCP-1788-JP-a,bはSCP-1788-JP-1の出現に驚いているように見えるが、すぐさまSCP-1788-JP-1へ向かって体当たりや張り手のような動作をしながら向かっていく。]//
&gt; 
&gt; //[SCP-1788-JP-1は自身に向かってきたSCP-1788-JP-a,b群に対して反撃する。SCP-1788-JP-1の攻撃手段は対象の肩周辺を狙った両手での手刀、対象の腰を後ろから掴み自身の体を後方に反らすことで対象を叩きつける、対象の両足を空中に高く掲げさせ上半身を押さえつける等様々である。]//
&gt; 
&gt; //[SCP-1788-JP-1に撃退されたSCP-1788-JP-a,bは順次SCP-1788-JP-1の近辺に正座する。SCP-1788-JP-1が撃退されていない最後の1体のSCP-1788-JP-bと戦闘を始めたタイミングで、当該監視カメラは異常事態を判断してサイト-81██管制室にアラートを送信する。]//
&gt; 
&gt; //[SCP-1788-JP-1は最後のSCP-1788-JP-bを撃退した後に座り込み、正座しているSCP-1788-JP-a,b群に対してジェスチャーを行いつつ、何かを喋っている。現実世界に音は発生しておらず、どのような内容なのかは不明。]//
&gt; //※記録を確認した人物の大半は、SCP-1788-JP-1のこの動作を説教または威圧のようであると供述する。//
&gt; 
&gt; //[現場近くに居た保安職員が駆け付ける。保安職員はSCP-1788-JPの状態を確認し、セクターの管理官に連絡を取る。]//
&gt; 
&gt; **保安職員:** こちら保安職員██、SCP-1788-JPの中に謎の男性が出現し、a,bに干渉しています。a,bをSCP-1788-JPから召喚して退避させます。許可願います。
&gt; 
&gt; **セクター管理官:** //[監視カメラの録音機能からは不明瞭。]//
&gt; 
&gt; //[保安職員がケースを解錠しSCP-1788-JP-a,bの召喚を試みるが、反応はない。]//
&gt; 
&gt; **保安職員:** オブジェクト反応ありません。追加の指示願います。
&gt; 
&gt; **セクター管理官:** //[監視カメラの録音機能からは不明瞭。]//
&gt; 
&gt; //[SCP-1788-JP-1がSCP-1788-JPの左端を指さし、SCP-1788-JP-a,bがSCP-1788-JPの左端に向かって移動を始める。]//
&gt; 
&gt; //[3体のSCP-1788-JP-aとすべてのSCP-1788-JP-bが、SCP-1788-JPの左端からSCP-1788-JPを去る。保安職員は咄嗟にSCP-1788-JPの左端に壁を書き足し、残る2体のSCP-1788-JP-aは書き足された壁を前に立ち止まる。]//
&gt; 
&gt; //[SCP-1788-JP-1はSCP-1788-JPの右端を指差し、残る2体のSCP-1788-JP-aはSCP-1788-JPの右端に向かって走り始める。]//
&gt; 
&gt; //[保安職員は続いてSCP-1788-JPの右端にも壁を書き足す。]//
&gt; 
&gt; //[2体のSCP-1788-JP-aは首を振った後、ゆっくりと元の描画位置に戻り始める。SCP-1788-JP-1は頭を搔きむしるような動作をする。]//
&gt; 
&gt; //[2体のSCP-1788-JP-aが平時の描画位置、姿勢に戻り、SCP-1788-JP-1も座り込んだまま動作を停止する。]//
&gt; 
&gt; **&lt;抜粋終了&gt;**
&gt; 
&gt; **付記:** 保安職員██が行ったSCP-1788-JPへの描画行為は後に独断での行動だと判明しましたが、インシデントの被害を抑える働きをしたとの見方もあることから、処分は保留されています。

このインシデント発生以降、SCP-1788-JP-1はSCP-1788-JPに留まり続けています。SCP-1788-JP-1もまた、SCP-1788-JP-a,bと同様に(自身の意思では不可能であるものの)SCP-1788-JP内部の描画世界と現実世界とを行き来できます。SCP-1788-JP-1は現実世界ではやや大柄な成人した日本人の姿を取ります。SCP-1788-JP-1はSCP-1788-JP-a,bに見られたような活動能力の大幅な上昇は見られないものの、非常に洗練された格闘技術、隠密技術を持ちます。SCP-1788-JP-1は一貫して、財団に対して非協力的ないし敵対的な態度を取り続けています。

[[include component:image-block
|name=puroresu.jpg
|clear=true
|width=300px
|caption=吉村甲之介(リングネーム：超獣ギガント) 知人のFacebookから引用(奥の男性に注目)]]
**補遺-1:** 財団の調査により、SCP-1788-JP-1の現実世界での形態は、和歌山県██市の地方プロレス団体&#34;████プロレス&#34;のメンバーである吉村甲之介(リングネーム：超獣ギガント)であると判明しました。SCP-1788-JP-1はインシデント1788-JP-01の発生と同時刻に行方不明となっており、その時刻にSCP-1788-JP内部に移動したものと思われます。SCP-1788-JP-1の既知の最後の目撃情報は██駅構内であり、黒いフードを被った人物とすれ違い様に会話する姿が駅の監視カメラに記録されています。財団によって、SCP-1788-JP-1の身分に対して標準的な失踪偽装が施されました。

**補遺-2:** 幾度となく実施されたSCP-1788-JP-1へのインタビューによって、SCP-1788-JP自体の情報及びGoI-834(&#34;無尽月導衆&#34;)の情報が僅かながら獲得出来ています。依然としてSCP-1788-JP-1は財団に対して非協力的なものの、その態度は全体として改善傾向にあると思われます。以下はSCP-1788-JP-1に対して行われたインタビューの抜粋です。

[[collapsible show=&#34;+ インタビュー記録: SCP-1788-JP-1-01 2015/11/17&#34; hide=&#34;- インタビュー記録: SCP-1788-JP-1-01 2015/11/17&#34;]]
&gt; **対象:** SCP-1788-JP-1
&gt; 
&gt; **インタビュアー:** 長篠博士
&gt; 
&gt; **付記:** このインタビューはインシデント1788-JP-01の収束後に行われたインタビューであり、SCP-1788-JP-1の初めての召喚時に行われたものである。
&gt; 
&gt; **&lt;録音開始, 2015/11/17 ██:██&gt;**
&gt; 
&gt; **長篠博士:** こんにちはSCP-1788-JP-1、あなたに幾つか質問をーー
&gt; 
&gt; **SCP-1788-JP-1:** 気持ち悪い呼び方するな。
&gt; 
&gt; **長篠博士:** 失礼致しました。何とお呼びすればよろしいでしょうか？[[footnote]]この時点ではまだSCP-1788-JP-1が吉村甲之介であると判明していなかった。[[/footnote]]
&gt; 
&gt; **SCP-1788-JP-1:** //[舌打ち]// こっちの質問の方が先だ。お前らは何物だ?  お前らは口寄せ戯画を盗んだ。それにあんな雑な線を書き加えて俺を閉じ込めて……その癖一丁前に対話なんざ望みやがって。
&gt; 
&gt; **長篠博士:** 度重なる無礼をお許し下さい。私達はSCP財団という研究組織です。オブジェクトについてはーー
&gt; 
&gt; **SCP-1788-JP-1:** 盗んだんだろ?
&gt; 
&gt; **長篠博士:** 異常現象に関する噂のある住居を調査中に入手したものです。あなたの属する団体との連絡手段さえ頂ければ、今すぐにでもあの絵巻を返還すると約束できます。あなたは無尽月導衆の一員でしょうか?
&gt; 
&gt; **SCP-1788-JP-1:** //[溜め息]// 考えが透けて見える。胸糞悪い。
&gt; 
&gt; //[SCP-1788-JP-1はどこからともなくクナイのような形状の刃物を取り出す。居合わせた警備員がSCP-1788-JP-1を鎮圧するより先に、SCP-1788-JP-1はその刃物を自身の喉に突き立てて死亡する。死体はすぐさま消失し、SCP-1788-JP内部にSCP-1788-JP-1が再描画される。]//
&gt; 
&gt; **&lt;録音終了, 2015/11/17 ██:██&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録: SCP-1788-JP-1-03 2015/11/24&#34; hide=&#34;- インタビュー記録: SCP-1788-JP-1-03 2015/11/24&#34;]]
&gt; **対象:** SCP-1788-JP-1
&gt; 
&gt; **インタビュアー:** 稲野博士
&gt; 
&gt; **付記:** このインタビューの直前に、SCP-1788-JP-1の身元が判明している。また、第1回、第2回のインタビューを踏まえ、SCP-1788-JP-1には市販のタバコが与えられている。
&gt; 
&gt; **&lt;録音開始, 2015/11/24 ██:██&gt;**
&gt; 
&gt; **稲野博士:** こんばんは。確認のためにお聞きしたいのですが、あなたは吉村甲之介さんに間違いはないですね?
&gt; 
&gt; **SCP-1788-JP-1:** ……あんたらSCP財団だって言ってたな、そういうのを調べるのが得意な連中だと聞いたことがある。
&gt; 
&gt; **稲野博士:** それでは吉村さんとお呼びしてもよろしいでしょうか?
&gt; 
&gt; **SCP-1788-JP-1:** 勝手にしてくれ。
&gt; 
&gt; **稲野博士:** 承知しました。では吉村さん。率直に聞きますがあなたは無尽月導衆の構成員ですね?
&gt; 
&gt; **SCP-1788-JP-1:** 調べ上げている癖に分かり切ったことを聞くんだな。組織を売るつもりはないぞ。
&gt; 
&gt; **稲野博士:** 無理に聞き出すつもりはありません。//[咳払い]//あなたは同時に████プロレスのメンバーでもありましたし、これまでの経歴を調べさせて頂きましたが特に不審な点は見つかりませんでした。一体いつから無尽月導衆と関わりを?
&gt; 
&gt; **SCP-1788-JP-1:** //[5秒間沈黙]//
&gt; 
&gt; **稲野博士:** ……では、SCP-1788-JPの内部にはどのように侵入しましたか?  あなたが最後に目撃されたのは██駅です。怪しげな人物と会話していましたね?
&gt; 
&gt; **SCP-1788-JP-1:** //[沈黙を続ける]//
&gt; 
&gt; **稲野博士:** 吉村さん、あなたやあなたの属する組織が危険でないと判断出来れば、あなたを解放出来る日も近付きます。
&gt; 
&gt; **SCP-1788-JP-1:** //[7秒間沈黙]//俺は口寄せ戯画の管理人だ。
&gt; 
&gt; **稲野博士:** 口寄せ戯画とはあの絵巻のことですね。管理人という言葉についてもう少し詳しくお聞きしても?
&gt; 
&gt; **SCP-1788-JP-1:** ……また今度にしてくれ。
&gt; 
&gt; **稲野博士:** もちろんです。今回はここまでに致しましょうか。あなたは……SCP-1788-JPに帰還しますか? こちらの方で快適な環境を用意することも出来ますが……
&gt; 
&gt; **SCP-1788-JP-1:** 別に良い。あの中が一番心地良いんだ。時間を忘れられるからな。今回呼び出したのはあんただったな?  俺に戻れと一言命令してくれれば自殺なんかせずに済むんだがな。
&gt; 
&gt; **稲野博士:** なるほど……では、帰還してください。//[4秒沈黙]//これでよろしかったですか?
&gt; 
&gt; //[SCP-1788-JP-1は消失し、SCP-1788-JP内部に再描画される。]//
&gt; 
&gt; **&lt;録音終了, 2015/11/24 ██:██&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録: SCP-1788-JP-1-06 2016/1/6&#34; hide=&#34;- インタビュー記録: SCP-1788-JP-1-06 2016/1/6&#34;]]
&gt; **対象:** SCP-1788-JP-1
&gt; 
&gt; **インタビュアー:** 稲野博士
&gt; 
&gt; **付記:** これまでに実施されたインタビューで有益な情報が多く得られなかったことを鑑み、インタビューを実施する部屋にBa-112[[footnote]]財団によって開発された無色無臭のガス。吸入者に軽度な自白作用を齎す。//[これ以上の情報開示には制限が掛かっています。]//[[/footnote]]が導入されました。これ以上の処置は倫理委員会の承諾待ちです。
&gt; 
&gt; **&lt;録音開始, 2016/1/6 ██:██&gt;**
&gt; 
&gt; //[重要度の低い会話を省略]//
&gt; 
&gt; **稲野博士:** SCP-1788-JP-a……あのカエルとはどういう関係なんですか?  あなたは当初、カエルやウサギと戦っていたように見えました。しかし、どうやらあのカエル達と敵対関係にあるわけではないようですね?
&gt; 
&gt; **SCP-1788-JP-1:** ……そうだな、敵対はしてない。あいつらは何というか……お前らに対しても反抗的だったんじゃないか?
&gt; 
&gt; **稲野博士:** それは……そうですね。[編集済み]のジェスチャーなどが特に記憶に残っています。
&gt; 
&gt; **SCP-1788-JP-1:** //[笑って]//ただ、知能を持った動物っていうのは何かと便利だ。人間と違って警戒もされ辛いからな。それを自在に使役できるとなれば……//[咳払い]//まぁ、その過程であいつらをシメる必要があるんだ。
&gt; 
&gt; **稲野博士:** それがあなたのやっていたことですか? すべてのカエルとウサギをプロレス技で撃退していましたね。
&gt; 
&gt; **SCP-1788-JP-1:** プロレスは俺の得意としてきた格闘技だし、何より動物にとってもどっちが強ぇのか、どっちが勝者なのか一瞬で分かる。プロレスなら分からせることが出来る。……長年別の任務についていたからな、あいつらは誰がボスなのか忘れちまってたみたいだ。
&gt; 
&gt; **稲野博士:** なるほど……「口寄せ戯画の管理人」というのはそういう意味ですね。あなたは戯画の中に入り込み、動物達を圧倒して自分をボスたらしめる。そうすればあの反抗的な動物達も言うことを聞く……と。
&gt; 
&gt; **SCP-1788-JP-1:** //[煙草を捨てる]//理解が速いね。
&gt; 
&gt; **稲野博士:** あなたはSCP-1788-JPに入り込むことが可能です。どのようにして入り込んでいるのですか?
&gt; 
&gt; **SCP-1788-JP-1:** 答えたくないね。　……まぁ、そんなに簡単なことじゃない。
&gt; 
&gt; **稲野博士:** 失礼しました。もう一つだけ質問しても?
&gt; 
&gt; **SCP-1788-JP-1:** 勝手にどうぞ。
&gt; 
&gt; **稲野博士:** ……あなたはSCP-1788-JPに現れると同時に複数のSC……カエルとウサギを逃走させました。あれはどこに逃走しましたか?
&gt; 
&gt; **SCP-1788-JP-1:** ……自然には流れてない。流れたところですぐ寿命を迎えるがな。あいつらは他の戯画に流れた。あんたらが俺の管轄の戯画をあんなんにしてくれちまったおかげでな。
&gt; 
&gt; **稲野博士:** 他の戯画?
&gt; 
&gt; **SCP-1788-JP-1:** 鳥獣戯画が全部でいくつあると思ってる? あぁ、それともアレか、全部回収しようってか。
&gt; 
&gt; **稲野博士:** いえ、そんなことはありません。ただ、他の戯画について詳しく教えて頂きたいです。
&gt; 
&gt; **SCP-1788-JP-1:** 他の戯画は他の戯画だよ。中にいる動物も別。管理人も別。互いが互いのことを必要以上に知らないようにしている。管理人が戯画の中にいるか、現実でなんか別の活動してんのかは分からん……ただ、他の管理人達は皆、俺よりも強いだろうな。
&gt; 
&gt; **稲野博士:** それは何故ですか?
&gt; 
&gt; **SCP-1788-JP-1:** 管理人ってのはな、動物をシメて言うことを聞かせないとならない。他の戯画には猿が居るんだ。まだ俺がプロレスに活路を見出す前、一度だけ戯画猿と手合わせしたことがある。単純な体格と腕っぷしだけじゃどうにもならないと気付いたのはその時だ……猿は強ぇぞ。
&gt; 
&gt; //[重要度の低い会話を省略]//
&gt; 
&gt; **&lt;録音終了, 2016/1/6 ██:██&gt;**
&gt; 
&gt; **付記:** このインタビューを受けてSCP-1788-JPの発見地点を中心に大規模な捜索が行われましたが、SCP-1788-JPの亜種は発見されませんでした。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ インシデント記録1788-JP-02(2016/3/14)&#34; hide=&#34;- インシデント記録1788-JP-02(2016/3/14)&#34;]]
2016/3/14のAM02:45、タイプ-I04セクターとその隣接施設である静的Safeクラスオブジェクト収容セクターが停電し、GoI-834由来の敵対勢力の侵入を許しました(敵対勢力を暫定的にGoI-834-γと呼称)。GoI-834-γは多数のSCP-1788-JP-a、SCP-1788-JP-b、そしてニホンザル(//Macaca fuscata//)によって構成されていました。GoI-834-γは人力による監視や巡回等を避ける術に長けており、予備電源により赤外線センサーが復旧するまでは職員から効率的に隠れ、行動していました。GoI-834-γは最終的にすべて鎮圧されましたが、鎮圧された個体は即座に消失するために収監などの対応を行えませんでした。この侵入によるオブジェクトの収容違反等は発生しなかったものの、直接交戦した一部の職員は重軽傷を負いました。

インシデント発生前、6体のニホンザル[[footnote]]直接サイトに侵入したニホンザルと異なり、このニホンザルは紫色と銀色でデザインされた布を頭に身に着けていました。[[/footnote]]がサイト-81██の周囲に等間隔に位置している姿が監視ドローンに記録されています。この6体のニホンザルは不明な手段で紫色の可視光を放ち、サイト-81██を中心とした六芒星のような意匠を作り上げました。この可視光は程なくして消失しましたが、この可視光が何らかの形でサイトの電力システムに影響を及ぼしたと考えられています。

このインシデント以降、財団はサイト-81██の周囲まで監視域を強化しています。それにより、財団はGoI-834-γの追加の襲撃を2度、未遂の段階で阻止することに成功しています。GoI-834-γは鎮圧/殺害されると消失する生物のみで構成されており、GoI-834は財団に新たな捕虜を獲得されないために意図的にこの勢力を編成していると推測されています。
