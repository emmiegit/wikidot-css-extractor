**タイトル:** ダークエクエイションの提言 - 竹簡
**原題:** Darkequation的提案 - 竹簡
**著者:** ©︎[[*user Darkequation]]
**作成年:** 2016
[[include credit:end]]

**志号**
異学一

**級別**
--疑有り-- 安

**殊監策**
異学一蔵于鉄箍箱内，置学院大庫，編禁軍以戍。欲取異学者，需執太尉符令，無令而擅踰者，雖三公，必戮之。異学所書之言，需詳載于冊，収府庫中，以資研究。非司庫以上，不得閲也。

&gt; 異学一号は鉄箱に収められ、学院の大庫に置かれる。防衛のために禁軍を編成する。欲有って之を閲覧せんとする異学者は、太尉の符令を予め取得すること。令なしに之を欲しいままとする狼藉者は、たとえ三公[[footnote]] 訳注: 古代中国の官制において、最高位に位置する3つの官職。 [[/footnote]]であっても、必ず処刑される。異学一号に書かれた言は、書物に詳細に記述し、書庫の中に収められ、資を以て研究される。管理者以上でない者の閲覧は禁じられる。

**特別収容プロトコル（19██年█月█日更新）:** SCP-CN-001はその機能を喪失したため、現在は中華異学会（現：財団中国支部）の標章として、国内サイト1号の大広間に掲示されています。セキュリティクリアランス2以上の人員はSCP-CN-001に関する資料の閲覧を許可されます。内容に対して疑義がある場合、孫██博士に連絡してください。

**述**
異学一乃竹簡一冊，自外観之，其分寸、軽重、材質皆与先秦諸子書簡無幾。然展而閲之，其内文凡展必異，所用以書者，蓋尋常松墨也。内多志神怪之物，而雑有論述之言。文不已，則簡不尽，覆簡，則前文不復見也。有閲其文者，至多則三月，少則頃時，必遇乃物。是此簡之読而創是物，亦或簡乃志是物，不得知也。 夫異学一尋于██秦皇陵，為始皇帝手以陪葬之物。太尉舜－時太学博士███－取而数閲之，驚，乃稟天子，招海内学者組異学会，以収異学所志之怪物，使其無害于百姓。異学会得之凡████載矣，而簡不見腐蝕之象；及帝█，嘗数開合異学，期捜羅天下之怪，然[蔽]。至帝█，以簡為不祥之物，収之，不復閲也；至帝█，方詔而究其理。適此文時，簡志而異学会収者有██████，皆詳載于別冊。

&gt; 異学一号は一冊の竹简であり、その外観、長短、軽重、材質はみな秦代以前の諸子百家の書簡と大差ない。しかし竹簡を開いてみれば、中の文は総じて異常な物品についてのものばかりである。文は一般的な松煙墨[[footnote]] 訳注: 松の枝や根を燃やして得たすすを、にかわで固めてつくった墨。 [[/footnote]]で書かれている。多くは志・神・怪などの説明で、論述がばらばらと添えられている。竹簡の文が尽きることはない。竹簡をめくると、前の文を再び見ることはできなくなる。文を閲覧した者は最長で三月、最短で直ちに、述べられている物に必ず遭遇する。竹簡を読んだことで異物が生まれるのか、はたまた竹簡はただ異物を記録しているだけなのか、その真相は定かではない。異学一号は██にある秦の皇陵にて発見された。始皇帝のために副葬された物である。太尉舜[[footnote]] 訳注: 太尉については[http://ja.scp-wiki.net/yixuehuihub 中華異学会ハブ]を参照のこと。 [[/footnote]]－この時、太学[[footnote]] 訳注: 古代中国に設置されていた、官立の高等教育機関。古代の教育体系においては最高学府にあたり、官僚を養成する機関であった。 [[/footnote]]博士███であった－は、之をいくらか読んで驚愕し、天子に上申した。その後、彼らは海内の学者達を招き、竹簡に記された異物を収集し、万民のために用いるため、異学会を組織した。異学会の手に之が渡ってから、およそ████年が経つが、竹簡には未だ腐食が見られない。：█帝は異学を開き、天下の怪を広く捜索し、収集させた。しかしながら、[蔽]。このため、█帝に至ると、竹簡は縁起の悪いものとして、厳重に保管されたため、読まれることはなくなった。：時を経て、█帝は異学の理を再び研究するよう命じた。帝の詔が下された時、竹簡の記述と学会が収集した物は██████にも上っていた。詳細は全て別冊に纏められている。

------

**別録**

**雍正██年春、告:** 有鑑于西人東来，時事丕変，恐夷人取中土之異学以制吾民，乃令各部会，悉封存之，併移異学一至[蔽]，以待大局底定，方重啓研究。 --太尉禄存

&gt; 東より西洋人が到来したことで、情勢は大きく変化している。夷人は我が民を制するために、中原の異学を奪い取らんとするだろう。そのため、各部会に命じて異物を可能な限り封存し、併せて異学一号を[蔽]に移した。大局が平定されるのを待ってから、研究を再開することにする。 --太尉禄存

------

**民国██年秋、志:** 異学一号は長きに渡り、如何なる文字も新たに生じさせなかった。これを最後の報告とする。多くの学者は竹簡が既に「完成」したものと認識している。私は竹簡中に記載されている資料を開放することを提案する。これには研究速度を増加させ、中華異常事物学会の歴史と宗旨に対し、職員の理解をより深める効果が期待できるだろう。 --周██博士

可決。 --監督者廉貞

------

    
&gt; 会員諸君へ: 
&gt; 
&gt;     私は多くの者から同じような意見を聞いている。彼らが言うには、我々が加わったのは財団という世界的組織であることから、本部の安全標準指針に倣うべきだとしている。例えば、SCP-CN-001の頁には足を広げたタコの写真でも貼っておけ……等といったことだ。
&gt; 
&gt;     私はそのような意見を持つ同志各位に対し、手を胸に押し当て、自問して欲しいと考えている。我々は学者なのか、はたまた忍者なのかと。……その通り、SCPとは「確保、収容、保護」という意味である。だが、SCP-CN-001が意味するのは「中国の科学精神」だ。教科書に我々の名前が残されなかったがために、ジョセフ・ニーダム[[footnote]] 訳注: イギリスの生化学者・科学史家で、中国科学史の権威。著書『中国の科学と文明』は中国文明のみならず非ヨーロッパ文明に対する知識人の見方を一変させるほどの衝撃を西洋世界にもたらした。 [[/footnote]]は中華と西洋の科学のズレについて、ついぞその真相を知ることはなかったのだ。本部のO5は八方手を尽くして001を隠匿しているが、これは世にその秘密が漏れた日には、財団が崩壊してしまうからである。それは始皇帝が帝国の転覆を恐れ、焚書坑儒を実行し、死した後にSCP-CN-001を握らせて埋葬するようにと命じたのと同然だ。我々が持っている本当のそれは、過去の歴史を満載しただけの竹簡であり、財団に脅威をもたらすような記述は何処にも書かれていない。竹簡は中国にあるSCPオブジェクトについて、忠実に記録してあるだけだ。……今、竹簡は役目を果たし、新世代の研究者へと引き継いでもらうために、その身を退こうとしている。我々の持つSCP-CN-001は危険なものではないどころか、誇るべきものである。我々が手にしているのは、何物にも取って変えられはしない、1冊の異学一号、ただそれだけなのだ。
&gt; 
&gt;     格異、治学、融会。互いに励み合いながら、進んでいこうではないか。
&gt; 
&gt;     監督者顓頊
&gt;     19██年秋</textarea></pre>
