    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-jp.wdfiles.com/local--files/scp-701-jp/natto.jpg |caption=开封之后的SCP-701-JP]]
**项目编号：**SCP-701-JP

**项目等级：**Safe

**特殊收容措施：**SCP-701-JP被收容于Site-8181内，保管于上了锁的一般的小型冷藏库内。因将SCP-701-JP取出并暴露于常温下可能会妨碍其休眠，除实验目的外不得取出。

为实验使用SCP-701-JP需得到站点管理员的许可，且必须利用气密室进行，利用2个反压气锁完全阻断外部。由于特殊情况，在职员需直接接触的情况下，必须利用最少人数，请实施抗菌抗病毒对策并穿着全身防护服。

**描述：**SCP-701-JP为拟态纳豆的新型节肢动物群。其外型除是体色为茶褐色的豆外，还酷似鼠妇（//Armadillidium vulgare//）。

市售纳豆的发泡聚苯乙烯包装内容纳了约300只正在休眠的SCP-701-JP。在此期间，不进行任何的进食活动也可生存。在常温下接收如利用棒子戳等物理刺激的情况下，SCP-701-JP将集体苏醒，爬行寻找周围的有机物。当SCP-701-JP开始活动时，周围的有机物将极速腐败。可利用传染病用防护服防止这种伤害。与SCP-701-JP自身苏醒的同时，被认为会散落大量在生物学上被分类为“分解者”的特殊细菌，捕捉并分析细菌的实验尚未成功。

SCP-701-JP看到腐败的有机物便会立即捕食，平均30分钟内SCP-701-JP会吃光附近所有的有机物。SCP-701-JP的粪便与食物残渣会被细菌分解，消除。未进食的SCP-701-JP将会依次被饿死，其他个体将会进食其尸体。此行为将持续至最后一只个体饿死。

SCP-701-JP于██県██町的木制住宅地内被发现。通过木制住宅地一夜间消失了一半的报告进行调查，派遣特工██进行确认。从现场残留的冷藏库碎片中发现了5个SCP-701-JP的包装。利用［陨石落地］掩盖发现地的真相。之后，通过██博士进行的实验，确认了现在的收容措施。

**附录：**在发现SCP-701-JP之后，同样的［大量有机物消失事件］发生了3次。被认为发生地点的有，██県██市内的超市，██県██村内的和果子店，██県██市██区内的喷枪店。从任何地点都未发现SCP-701-JP与纳豆的空容器。并未利用其他故事分别进行掩饰且未对当事者进行记忆处理，同样的事件频繁发生，SCP-701-JP的存在并未暴露。对于此些，现在，指定的机动特遣部队正在进行搜索未被收容的SCP-701-JP。</textarea></pre>
