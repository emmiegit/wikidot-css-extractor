**일련번호:** SCP-047-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-047-KO의 발생을 막기 위해 막차가 떠난 이후 도쿄역에 남은 모든 일반인들을 역무원으로 위장한 요원들이 밖으로 내보내도록 한다. 만일 실험을 제외하고 민간인이나 재단 인원이 SCP-047-KO에 탑승한 경우, 도착역을 즉각 봉쇄 조치하며, 요원 3명과 연구원 1명을 이즈모로 파견하여 탑승한 대상을 반드시 내리게 한 다음, SCP-047-KO의 내부에서 어떤 일이 있었는지 심문한다. 이때 민간인의 경우에는 심문 이후 A급 기억소거조치 이후 풀어주도록 한다.

SCP-047-KO를 이용한 실험은 탑승자가 될 D계급 인원 1명, 연구원 1명, 요원 10명으로 시행한다. D계급 인원만 플랫폼에 들어갈 때, D계급 인원의 탈주를 막기 위해 플랫폼을 제외한 모든 공간을 철저히 봉쇄한다. 탑승자가 탑승한 걸 확인한 뒤, 요원 3명과 연구원 1명만 이즈모로 이동하고 나머지 인원은 철수한다. SCP-047-KO 내부에는 카메라나 사진과 같은 기록 도구들이 알 수 없는 이유로 작동이 안되기 때문에 탑승자에게 SCP-047-KO-A의 생김새와 SCP-047-KO-B의 내용을 무전기를 통해 전달하도록 한다. 종착역에 도착할 시 탑승자는 무조건 내리도록 한다.

**설명:** SCP-047-KO는 침대차 형태의 변칙 개체이다. 도쿄역에서 이즈모의 ██ 간이역까지 운행하며, 도쿄역에서 막차가 떠난 직후 플랫폼에 한 사람만 남아있는 경우에 등장한다. 해당 대상은 대상의 의지와 상관없이 열차에 올라타게 되는데, SCP-047-KO에 정신 조작 능력이 있는 것으로 추측된다.

SCP-047-KO 내부에는 B칸의 맨 안쪽에서 두번째 독실만 열려있고 나머지 모든 객실은 잠겨있는 것으로 확인된다. 객실은 2m*3m*3m 정도의 크기로, 2층 침대 하나만이 비치되어 있다.

SCP-047-KO가 출발한지 6시간 후, 낡은 모자에 가죽 트렁크를 든 인간 형태의 개체(이후 SCP-047-KO-A)가 나타난다. 개체는 대개 탑승자가 가장 존경하는 작가와 비슷한 외형을 가졌으며, 만일 그러한 작가가 없는 경우, 고이즈미 야쿠모[[footnote]]영국 출신으로 일본에 귀화한 작가.[[/footnote]]의 모습으로 나타난다. SCP-047-KO-A는 탑승자에게 붉은 표지의 책(이후 SCP-047-KO-B)을 건네준 다음 잠겨있던 옆 객실로 들어간 다음[[footnote]] 문을 열고 들어가지 않고 문을 통과해서 들어갔다.[[/footnote]] 사라진다.

SCP-047-KO-B에는 탑승자의 일생 중 어느 한 부분을 소설화한 내용이 적혀있다. 대체적으로 청소년기의 반항, 부모 간이나 부모와 자식 간의 불화같은 내용들이 적혀있지만, 간혹 형제자매끼리나 부모와 자식끼리 서로를 치유하는 내용도 보인다.
 
SCP-047-KO-B를 탑승자가 계속 지니고 있으면 문제가 없으나, 양도나 대여의 형식으로 다른 사람에게 넘길 경우, 하루가 지난 뒤에 소멸한다. 다른 용지에 필사하여 계속 보관해 둘 수 있으나, 시간이 흐를 수록 문서가 스스로 훼손되어, 결국 이용가치가 상실된다.

SCP-047-KO는 이즈모 역에 도착한 이후 10분간 정차하며, 10분 후에 출발한 뒤 소멸한다. SCP-047-KO가 이즈모 역에서 출발할 때까지 열차에 남아있는 것은 가능하다. 그럴 경우 [데이터 말소]

**부록:** [[collapsible show=&#34;비공식/비공개 음성파일 자료:SCP-047-KO-recycle 사건 [4등급 이상 승인 필요]&#34; hide=&#34;[승인완료]&#34;]]
&gt; 그러니까, 이 녹음은 비공식 녹음이라는 거지? 하긴 사실상 존재하지 않는 실험이었으니 별 수 없지. 그러면 이렇게 녹음하는 게 무슨 소용이 있어? 아, 특수격리절차에 **반드시 내리게 하라**라는 말이 추가될 거라고? 그럼 괜찮겠네.
&gt; 
&gt; 처음에는 평범한 실험이었네. D계급을 무전기와 함께 SCP-047-KO에 태우고, SCP-047-KO-A를 만나고, 외형을 누구와 닯았는지 말하게 하고, 그 땐 아마 다자이 오사무였을 꺼야, SCP-047-KO-B를 정독하게 하고, 이즈모 역에서 하차시키면 되는, 그런 평범한 실험이었어.
&gt; 
&gt; 그런데 이번 D계급은 SCP-047-KO-B를 읽으면서 조금씩 울기 시작하더군. 하긴 내가 듣기에도 후회와 회한이 가득한 기록이긴 했어. 겨우 정독하기는 했는데, 그 이후로는 내 질문에도 대답을 안하고 계속 훌쩍거리기만 했지. 그러다가 어느덧 이즈모 역에 도착했어. 그런데 그 D계급이 안 나오는 거야. 요원 한 명이 들어가서 끌어내려고 해도 녀석은 끌려나오지 않으려고 버티고 있었다네. 이때 쓸데없는 호기심이 발동한 거야. 어떻게 될지 궁금하니 그대로 내버려 두라고 했지. 그리고 10분 뒤, D계급을 태우고 SCP-047-KO가 출발했네.
&gt; 
&gt; 그때 내가 가져간 책상에는 당시 SCP-047-KO-B의 필사본과 D계급의 인적사항이 적힌 서류가 놓여 있었네. SCP-047-KO가 출발하자, 두 서류에 변화가 생겼네. 일단 필사본은 적혀진 글자가 서서히 지워지더니 결국 백지만 남았네. 서류는 더하더군. 우선 사진부터 D계급 유니폼이 아닌 양복을 입은 사진으로 바뀌었고, 약력에도 [데이터 말소]를 살해한 혐의로 수감, SCP재단의 D계급 인원으로 충원이라는 말 대신 ██대학교 졸업, [데이터 말소] 입사로 바뀌더니, 아예 소멸했네.
&gt; 
&gt; 우린 바로 열차가 녀석을 과거로 보내버렸다는 걸 깨달았네. 녀석에게 또 다른 기회를 준 것이지. 그리고 녀석은 그걸 성공시켰고. 또 우리는 유일하게 시간축의 영향을 받지 않는 곳에 서있었던 거야. 그땐 온갖 생각들이 나더군. 결과가 어찌 됐든 과거를 바꿔버린 초유의 사태였으니까. 다행히 이 자리에서 자네와 내가 말하는 걸 보면 생각보다 큰일은 없는 것 같군. 뭐, 내가 알고 있던 몇몇 SCP들은 사라진 것 같지만 말이야.
&gt; 
&gt; 혹시라도 이걸 듣는 사람이 혹해서 일부로라도 열차를 타진 않았으면 좋겠네. 이번 건은 일어난 일에 비해서 여파가 미미해서 다행이지, 만일 그렇지 않은 경우에는...... 상상도 하기 싫군.  
[[/collapsible]]</textarea></pre>
