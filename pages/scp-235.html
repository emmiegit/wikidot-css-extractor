**Item nº:** SCP-235

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Atualmente, quatro (4) instâncias de SCP-235 foram recuperadas. Todas as instâncias devem ser mantidas em um armário de armazenamento seguro dentro do Sítio de Pesquisa, Relicário e Contenção-76. Autorização de dois (2) funcionários de liberação nível 2 é necessária para remover uma instância de SCP-235 do armazenamento para fins de pesquisa e teste.

**Descrição:** SCP-235 parecem ser discos fonográficos de goma laca do tipo comumente produzido no final dos anos 1920. Cada instância de SCP-235 possui uma etiqueta branca com o título em letras pretas. Cada registro contém uma música diferente. Elas são as seguintes:
~~~~
[[div style=&#34;display:table; border:0;&#34;]]
|| __Instância__ || __Título__ || __Artista e Ano__ || __Número de omissões por reprodução__ ||
|| SCP-235-1 || &#34;After You Get What You Want, You Don&#39;t Want It&#34; || Van e Schenck, 1920  || Quatro ||
|| SCP-235-2 || &#34;Dark was the Night&#34; || Blind Willie Johnson, 1927  || Cinco ||
|| SCP-235-3 || &#34;Who&#39;s Sorry Now&#34; || Marion Harris, 1923 || Sete ||
|| SCP-235-4 || //Desconhecido// || //Desconhecido// || Quinze ||
[[/div]]

SCP-235-4 não tem rótulo e contém uma música que não foi identificada. A melodia não tem letra e é um canto fúnebre lento e triste.

Cada instância de SCP-235 cria um fenômeno idêntico quando reproduzido em velocidades entre 77 e 79 rpm: todos os objetos dentro de uma certa distância da gravação (correlacionada com o volume em que é reproduzida) parecem congelar no lugar sempre que o disco &#34;omite&#34;, ou não consegue reproduzir uma seção da gravação. Este &#34;congelamento&#34; dura por uma duração definida, aproximadamente 1█ vezes a quantidade de tempo omitido. Aqueles afetados não percebem o congelamento e continuarão como antes dele começar, a menos que um estímulo externo seja introduzido para alertá-los sobre o intervalo de tempo. Durante o congelamento, todo movimento na área afetada para completamente: objetos jogados ou caindo permanecerão no meio do ar, indivíduos não respiram ou piscam, e até mesmo reações químicas como fogo irão simplesmente parar de uma maneira visualmente semelhante a pausar um filme.

Durante este tempo, qualquer indivíduo fora do alcance do efeito, doravante chamado de observador, pode entrar na área e interagir com objetos afetados. Qualquer objeto ou indivíduo contatado intencionalmente (tanto diretamente quanto por meio de outro objeto) por um observador retomará o comportamento normal: isto é, objetos irão cair, indivíduos irão começar a se mexer, respirar e pensar, e reações químicas serão retomadas. Todos os outros permanecem congelados como antes até que sejam tocados por um observador ou o efeito acabe. Esse efeito de &#34;descongelamento&#34; parece ser inteiramente subjetivo; apenas objetos que o observador tocar ou influenciar intencionalmente retomarão atividade normal. Fenômenos comuns, como chuva e vento, não terão nenhum efeito na área e se comportarão como se todos os objetos e indivíduos na área afetada fossem rígidos e não absorventes.

Instâncias de SCP-235 e os dispositivos que os reproduzem não podem interagir durante um congelamento. Todas as forças, até e incluindo explosivos plásticos, provaram ser incapazes de afetar ditos dispositivos enquanto neste estado.

Nem cópias, nem gravações de SCP-235 exibem qualquer um dos efeitos anômalos exibidos por SCP-235. Acredita-se que os efeitos de SCP-235 sejam causados por uma anomalia específica dos próprios discos e não pode ser atribuída aos conteúdos deles.

SCP-235-1 foi encontrado em 194█. Ele foi descoberto em cima de uma vitrola, encontrada no local do assassinato de [REDIGIDO], que na época era presidente da Corporação [REDIGIDO]. SCP-235-2 foi encontrado ainda girando em um casamento entre [DADOS EXPURGADOS]. A noiva e o noivo foram encontrados mortos por um único tiro na cabeça, sem testemunhas, apesar de ambos os indivíduos terem sido encontrados mortos na pista de dança na recepção. SCP-235-3 foi encontrado após relatos de uma &#34;canção de viagem no tempo&#34;, na época nas mãos de vários estudantes universitários (que receberam amnésticos Classe B e foram liberados). SCP-235-4 foi descoberto em primeira mão por agentes da Fundação que investigavam █████ ██████, que se acredita ser um membro da [REDIGIDO]. Agentes o descobriram morto devido a um aparente ferimento de bala autoinfligido. Em sua mesa estava SCP-235-4, com uma nota dizendo, &#34;Este nos serviu bem, mas está quase cheio. Você sabe o que fazer.&#34;

**Adendo 235-001:** Uma propriedade anômala adicional foi descoberta enquanto Dr. ██████ tentava discernir as propriedades do efeito de SCP-235. Dr. ██████ ordenou que um Classe-D sob influência de SCP-235 fosse baleado e morto à distância. Embora isso por si só produziu poucos dados úteis, foi observado na próxima reprodução que a gravação omitiu uma faixa onde antes havia sido reproduzida sem problemas. Testes adicionais confirmaram que cada vez que um indivíduo morre afetado por SCP-235, a instância que produziu o efeito é levemente danificada, produzindo outra seção da música que provavelmente será omitida. Múltiplas mortes durante uma única omissão parecem estar correlacionadas com a nova omissão sendo mais longa em duração, mas um padrão consistente não emergiu.
