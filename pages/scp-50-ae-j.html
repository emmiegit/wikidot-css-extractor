**Αντικείμενο #:** SCP-50-AE-J

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές διαδικασίες περιορισμού:** Το SCP-50-AE-J πρέπει να φυλάσσεται σε χαλύβδινο κουτί κλειδωμένο με λουκέτο και τυλιγμένο σε αμερικανική σημαία. Το κουτί που περιέχει το SCP-50-AE-J πρέπει να φυλάσσεται μακριά από τα ακόλουθα: ρωσική λογοτεχνία, ραδιόφωνα, Ο Πάπας, Ρώσοι μετανάστες πρώτης γενιάς και εικόνες του Ronald Reagan. Σε περίπτωση [ΑΠΟΡΡΗΤΟ] το προσωπικό ασφαλείας είναι να αρχίσει βουητό το αστέρι Spangled πανό, ενώ κλαίει ένα μόνο δάκρυ.

**Περιγραφή:** Το SCP-50-AE-J είναι ένας αετός της ερήμου IMI, με λαβή εκτύπωσης αμερικανικής σημαίας. SCP-50-AE-J είναι μέτριος, εκτός από το γεγονός ότι όταν απολύθηκε, ένας ενήλικος φαλακρός αετός, που ορίζεται SCP-50-AE-1, αναδύεται από το βαρέλι και επιτίθεται σε όποιον εμφανίζει κομμουνιστικές πεποιθήσεις, ρωσική καταγωγή ή μη πατριωτικές κλίσεις. Το SCP-50-AE-1 διαφέρει από ένα κανονικό δείγμα φαλακρού αετού στο ότι όχι μόνο φαίνεται να είναι σε θέση να ανιχνεύσει κοινωνικοπολιτικές πεποιθήσεις, αλλά μπορεί επίσης να μιλήσει, συνήθως φωνάζοντας συνθήματα όπως &#34;καλύτερα νεκρός από το κόκκινο&#34; και &#34;η δημοκρατία είναι αδιαπραγμάτευτη&#34;. Οι έρευνες για τις περαιτέρω ιδιότητες του SCP-50-AE-1 έχουν παρεμποδιστεί από το γεγονός ότι το SCP-50-AE-1 συνεχίζει να επιτίθεται στους επιστήμονες του Ιδρύματος, καλώντας τους &#34;ΠΊΝΚΟ ΓΑΜΆΕΙ&#34;.</textarea></pre>
