[[=]]
Das letzte Mal bei //Neun//:
[[[Neun-8|Der Kampf der Freien]]]
[[/=]]

[[&gt;]]
++ In der Nähe der St.-Beatos-Höhlen, Schweiz
[[/&gt;]]

[[==]]

Winter tanzte ihren [[[SCP-3688|Safety Dance]]] und blieb damit weiterhin unangreifbar für Reier, der sie langsam umkreiste, auf der Suche nach einer Schwachstelle in ihrer Verteidigung.

&#34;Ich vergebe Ihnen, denn Sie wissen nicht, was Sie tun&#34;, sagte er. &#34;Ich muss Sie wirklich warnen. In Ihrem Standort braut sich etwas über Ihnen zusammen. Erst letztens habe ich einen Infiltrator der Magierakademie erwischt. Ich glaube, er war auch wegen Ihnen dort.&#34;

&#34;Oh, Sie haben ihn also getötet?&#34;, vergewisserte sich Winter. &#34;Passt ins Bild. Sie schalten einen Gegner Ihrer Vereinigung aus und können es mir in die Schuhe schieben, um mir die Entscheidung leichter zu machen.&#34;

&#34;Ich hätte nicht gedacht, dass die Foundation Sie so sehr indoktriniert hat&#34;, wunderte sich der GOC-Infiltrator. &#34;Oder sind Sie vielleicht abhängig? Diese blauen Pillen, die Sie ständig nehmen-&#34;

&#34;Kollege, Folgendes&#34;, unterbrach ihn Winter. &#34;Erstens, ich kenne da ein paar Episoden von denen die GOC nicht will, dass man sie erzählt und bei denen Ihnen die Haare zu Berge stehen würden. Zweitens, ich weiß, dass Sie nicht wegen meiner Fähigkeiten nach mir suchen, sondern wegen meinem Potential als Druckmittel. Und drittens, warum sollte ich für jemanden arbeiten, der bereits fünfzehn Mal versucht hat, eine gute Freundin von mir umzubringen?&#34;

Reier war kurz sprachlos.

&#34;Touché&#34;, sagte er dann. &#34;Aber das macht, nichts. Ich bin mir sicher, dass ich Sie überzeugen kann.&#34;

Die Nachwuchsforscherin gluckste.

&#34;Sie sind wohl unheimlich scharf auf den schnellen Aufstieg. Mal im Ernst, wie lange sind Sie seit Ihrer Ausbildung im Dienst?&#34;

&#34;Zwei Jahre. Ich weiß, Sie denken, ich sei noch grün hinter den Ohren, weil Sie mich so schnell entlarvt haben, aber wir sind keine Einzelkämpfer. Wir sind überall. Und es wäre doch wirklich schade, wenn jemandem, den Sie gern haben, etwa-&#34;

Er brachte den Satz nicht zu Ende, da Winters selbstgefällige Miene plötzlich auf extremen Zorn umschwenkte. Das war es nicht, was ihn die Klappe halten ließ. Der Grund war der Plasmaschuss, der sich plötzlich vor Winter manifestierte und auf ihn zu kam. Er konnte zwar zur Seite springen, aber das Projektil streifte ihn am Oberschenkel. Er bekam das nur am Rande mit, da die Wunde sofort durch die Hitze kauterisierte.

&#34;WAS WAR DAS DENN?&#34;, stieß er hervor. &#34;Sind Sie etwa eine Thaumaturgin?&#34;

&#34;Ich brauche keine Gauklertricks&#34;, entgegnete Winter. &#34;Um mit Ihnen fertig zu werden, [[[SCP-3664|reicht das aus, was ich im Kopf habe.]]] Und lassen Sie mich Ihnen eins sagen, wenn Sie meiner Familie an den Kragen wollen, werde ich Sie brechen, sodass Ihnen für den Rest ihres jämmerlichen Daseins ein Pfleger den Arsch abwischen muss!&#34;

&#34;Nicht die feine englische Art, ich weiß, aber wenn es drum geht, das Richtige zu tun, gehe ich meinetwegen auch über Leichen, das gebe ich unumwunden zu. Sie etwa nicht?&#34;

&#34;Ich versuche, Leichen im Allgemeinen zu vermeiden. Ich weiß, dass Sie mit Kollegen von mir andere Erfahrungen gemacht haben, aber das betrifft meine Moralität nur peripher. Schwarze Schafe finden Sie übera-&#34;

Winter wurde unterbrochen, als irgendwas Unsichtbares gegen sie krachte und durch den Saftey Dance harmlos an ihr abprallte. Stattdessen setzte das Etwas seine Flugbahn über ihren Kopf hinweg fort und knickte beim Über-den-Boden-Kugeln einige junge Bäume um und verschwand hinter einem Hügel.

Winter warf einen genervten Blick zu Reier.

&#34;Okay, gucken Sie mich nicht so an, ich habe keine Ahnung, wo das herkam.&#34;

Es dauerte etwas, aber dann knackte etwas im Unterholz, dann taumelte ein großer Mann auf die Ebene. Er hatte eine Art figurbetonten grauen Seidenanzug an und führte eine Pistole mit sich. Winter schätzte, dass er sich eine Rippe gebrochen hatte, aber anderweitig schien er unverletzt zu sein. Über dem Herzen prangte das Logo der GOC.

&#34;Was- was ist denn hier los?&#34;, keuchte er ungläubig.

&#34;Ah, perfektes Timing, Kollege&#34;, begrüßte ihn der Agent. &#34;GOC-Agent Reier, zu Ihren Diensten. Sie sind einer von den White Suits, stimmt&#39;s?&#34;

&#34;Äh ... Ja?&#34;, sagte der Mann vorsichtig.

Nach dem Aufprall schien sein Oberstübchen erst wieder Fahrt aufnehmen zu müssen.

&#34;Bitte helfen Sie mir, diese Frau hier festzusetzen, damit ich Ihre Kollegen rufen kann. Sie verwendet ohne Erlaubnis paranormale Phänomena.&#34;

&#34;Ich bin von der Foundation&#34;, entgegnete Winter bissig. &#34;Angreifen auf eigene Gefahr ...&#34;

Der Mann starrte auf Reiers Schusswunde, dann wieder zu Winter. Dann zog er seine Pistole ...

[[/==]]

[[&gt;]]
++ Steinbruch Thunersee, Schweiz
[[/&gt;]]

[[==]]

Mittlerweile schien es ein Battle Royal zu sein. Die Grauhaarige und der Dunkelhäutige versuchten, den Fisch einzufangen, während sie alle von den Kräften der GOC unter Beschuss standen. Thaumaturgen versuchten derweil vergeblich, Neun im Schach zu halten, die sich von sämtlichen Angriffen völlig unbeeindruckt zeigte und jeden zurück ins Zentrum des Steinbruchs warf, der ihn zu verlassen versuchte. Was eigentlich fast nur den Fisch betraf ...

Richard bemerkte während des Kampfes, dass Neun ihr Schwert nicht gezogen hatte und auch keine anderen Waffen führte. Sie warf nur Leute durch die Gegend und verteilte Faustschläge, die entweder nur verfehlten oder Leute trafen, die sie aushalten konnten. Und er sah, dass sie irgendwas furchtbar quälte. Es schien kein körperlicher Schmerz zu sein, Neun wirkte irgendwie ... einsam ... 

Richard versuchte sich im Schutz seiner Einheit an den Cyborg heranzupirschen, während die GOC versuchte, das Getümmel von ihm fern zu halten, was aber gar nicht so einfach war, denn Neun war die mit Abstand schnellste Kampfteilnehmerin.

Das Unglück ereignete sich, als Neun den Fisch in seine Reihen warf. Das Wesen krachte ohne einen Ton von sich zu geben gegen einen Servoanzugträger, der durch den Aufprall ins Wanken geriet. Der Fisch landete mit gebrochenen Gliedmaßen auf dem Boden, aber noch während Richard hinsah, schien es, als würde die Zeit zurückgespult und seine Knochen richteten sich wieder. Das war noch nicht das Problem.

&#34;Meins! Meins! Meins! MEINS! MEINS!&#34;, hörte Richard hinter sich rasend schnell näher kommen, bevor der riesige Mann mit dem Trenchcoat über ihn sprang und wie beiläufig einen MTFler beiseite schubste, der ihm im Weg stand. Er bekam dafür eine Servofaust ins Gesicht.

&#34;Ahg! Fucking PARAGON!&#34;, brüllte der Mann genervt, bevor er Feuerschutz von seiner Partnerin erhielt, der hässliche Löcher in dem Gerüsteten hinterließ, welcher brüllend vor Schmerz zu Boden ging. 

Alles außer Richard, der wegen seiner langen Auszeit nicht schnell genug schaltete, warf sich hin, um den Plasmastößen zu entgehen, während der Mann nach dem Fisch griff. Der lag immer noch am Boden und drückte gerade einen Knopf an seinem Arm.

Ein Ruck ging durch die Wirklichkeit. Der Fisch lag plötzlich zusammen mit dem Dunkelhäutigen einige dutzend Meter entfernt, der Rest der Anwesend lag unverändert auf dem Boden. Neuns Faust befand sich nur einen halben Millimeter von Richards Stirn entfernt ...

Es herrschte für eine Weile absolute Stille. Sogar die Grauhaarige schien nicht zu wissen, auf was sie feuern sollte.

&#34;Ri- ... chard?&#34;, fragte Neun schließlich tonlos. &#34;Bist du hier ... um mich zu bekämpfen?&#34;
&#34;Äh&#34;, machte Richard ehrlich verwirrt. &#34;Warum sollte ich?&#34;

&#34;Ich habe ... die Richtlinien deiner Organisation verletzt&#34;, hielt Neun fest.

&#34;Und?&#34;, fragte Richard. &#34;Ich bin hier, um dich zurückzuholen. Aber ich werde dich nicht bekämpfen.&#34;

//Halte sie hin//, dachte er. //Und verliere ja nicht die Kontrolle über den Schließmuskel, sie wird dir sonst das Nasenbein mit dem Hinterkopf verbinden!//

&#34;Ich stelle eine Bedrohung dar&#34;, sagte Neun.

&#34;Naja&#34;, entgegnete Richard und zuckte mit den Schultern, während er sich in Gedanken für seine Nerven aus Stahl pries. &#34;Willst du eine Bedrohung sein?&#34; 

Neun zog langsam die Faust zurück. Der Cyborg zitterte am ganzen Körper, während er die Arme und die Flügel um sich legte, als würde er frieren.

&#34;Hi-Hilf mir ... Ich ... Ich kann nicht aufhören ... Ich bin so leer ...&#34;

&#34;Ich sehe, wie sehr du dich zurückhältst&#34;, sagte Richard verständnisvoll. &#34;Ich weiß, dass du niemandem hier was tun willst, denn sonst wären sie alle als rote Masse über den Boden verteilt. Was ist denn passiert? Ist es der Staub?&#34;

&#34;Nein ...&#34;, entgegnete Neun leise.

Sie hatte Richard mit weit aufgerissenen Augen ins Visier genommen. Angst zeigte sich in ihrem Gesicht, die erste andere Emotion neben Qual, die Richard an ihr sah. Und so dreckig wie sie mittlerweile war, sah sie einfach nur mitleiderregend aus.

&#34;Der Infiltratorschwarm hat versucht, die Kontrolle zu übernehmen, ich habe es geschafft, mich von meiner Programmierung und damit seinem Einfluss zu entkoppeln, aber ... Ich nehme zum ersten Mal meine eigene Existenz wahr. Ich ... Richard, was bin ich? Was ist die Antwort der Menschen auf diese Frage? Es tut weh!&#34;

Richard überlegte kurz. Dieser Augenblick würde entscheiden, ob er Neun beruhigen konnte, oder ob sie ihn in roten Nebel verwandelte. Er war sich unsicher, wie er antworten sollte. Die Augenblicke verstrichen ...

Dann fiel ihm eine Eigenheit von Neun ein, die er vor längerer Zeit beobachtete hatte.

&#34;Erinnerst du dich daran, wie, naja, nennen wir es &#39;gebannt&#39;, du mit mir //Der Gigant aus dem All// geguckt hast[[footnote]] Siehe //Die Abteilung für Zukunftsarchäologie// [[/footnote]]? Weißt du noch, was Hogarth auf diese Frage geantwortet hat?&#34;

Neun sah ihn kurz stumm an.

&#34;Ich bestimme, was ich sein will?&#34;

&#34;Ja, ja, genau Neun. Du hast doch mit mir zusammen so viele Filme geguckt und so viele Leute im Standort getroffen. Also? Anstatt dich zu fragen, was du bist, was willst du sein?&#34;

Richard bemerkte, dass es sehr leise geworden war. Die Agenten der GOC, seine Kollegen, ja sogar die drei Neuankömmlinge, schauten gebannt zu, wie Neun vor Richard trat und seine Hand packte, um sie auf ihre Wange zu legen. Tränen rannen ihren Wangen hinab.

Okay ... Merkwürdig ...

&#34;Bei dir&#34;, antwortete Winter endlich. &#34;Bei Winter. Vielleicht sogar bei K0 ...&#34;

&#34;Aww&#34;, erklang es irgendwo im Publikum.

Der Schuldige zog ein paar missbilligende Blicke auf sich ...

Neun ließ Richard wieder los.

&#34;Aber vorher muss ich noch etwas erledigen ...&#34;

Von einem Augenblick auf den Nächsten war Neun verschwunden, eine Windböe folgte ihr bis sie vor den Unbekannten anhielt. Die Grauhaarige hatte sich zu den beiden anderen gesellt und zusammen mit ihrem Partner befreite sie den Fisch gerade von seinem Rucksack.

&#34;Diese Technologie muss zerstört werden. Sie hätte fast sämtliches Leben auf dem Planeten ausgelöscht&#34;, postulierte sie.

&#34;Äh, klar?&#34;, sagte der Große. &#34;Macht damit, was ihr wollt, wir wollen nur das Fischgesicht. Sag mal wie kommt&#39;s eigentlich, dass du von dem Teil unberührt geblieben bist? Wir hatten letztes Mal einen Störsender aufstellen müssen, um zu verhindern, dass er die Zeit stoppt.&#34;

&#34;Meine Existenz ist mit der überliegenden Meta-Zeit synchronisiert, die weiterläuft, selbst wenn die normale Zeit stillsteht. Dieses Gerät hat dadurch auf mich keine Wirkung&#34;, erklärte Neun.

Der Mann guckte sie kurz an.

&#34;Ich habe kein Wort von dem verstanden, was du gerade gesagt hast.&#34;

Der Fisch fauchte ärgerlich, als ihm die Maschine abgenommen wurde. Neben Neun tauchten die Agenten der GOC auf.

&#34;Hey, ihr seid immer noch festgenommen!&#34;, hielt einer von ihnen fest.

&#34;Oh heul doch, Gocksucker!&#34;, blaffte der Mann. &#34;Ferra, falls sich einer von denen bewegt, verpasse ihnen einen weiteren und völlig unnötigen Darmausgang.&#34;

&#34;Roger, hehehehe ...&#34;, kicherte die Grauhaarige mit völlig stoischer Miene und beschwor eine Kanone, die Richard sich eher an einem Panzer vorgestellt hätte.

&#34;Bitte wendet keine weitere Gewalt an. Ich möchte euch ungern weiter bekämpfen&#34;, bat Neun.

&#34;Beruht auf Gegenseitigkeit, Blondie&#34;, entgegnete der Mann. &#34;Wir zucken nicht, solange die nicht zucken.&#34;

Dabei deutete er auf die GOC-Agenten. Die wiederum schauten zu Neun, die ihnen nur einen kurzen Blick zuwarf. Alle Parteien schienen ein stummes Einverständnis erreicht zu haben. Das Aufgebot derweil hielt sich auffällig im Hintergrund ...

Der Mann warf sich den Fisch über die Schulter und zog mit der freien Hand eine kleine Fernbedienung aus der Tasche. Über ihnen materialisierte sich eine Art goldener Dreizack ohne Stiel scheinbar aus dem Nichts. Das musste ihr Transportmittel sein.

Die Maschine landete und öffnete eine Luke in der Seite, durch die der Fisch bugsiert wurde. Die Frau betrat das Schiff im Rückwärtsgang und hielt weiter die Waffe auf die Anwesenden gerichtet. Richard meinte, ein böses Grinsen auf dem Gesicht des Fisches zu sehen, bevor er außer Sicht geriet.

&#34;Macht&#39;s gut, ihr Lutscher!&#34;, sagte sie, bevor sich die Tür hinter ihr schloss. 

Das Schiff verschwand mit einem Lichtblitz.

[[/==]]

----

[[&gt;]]
++ Steinbruch Thunersee, Schweiz
[[/&gt;]]

[[==]]

Der emotionale Tumult, der in Neun tobte, ebbte allmählich ab. Richards Anwesenheit hatte eine beruhigende Wirkung auf sie, wie der Cyborg feststellen musste. Die anwesenden Streitkräfte holsterten derweil ihre Waffen und begannen, sich um die Verletzten zu kümmern. Suchtrupps wurden zusammengestellt, um die Kampfanzugträger zu finden, die Neun fortgeschleudert hatte.

&#34;Wer kriegt eigentlich das Raumschiff?&#34;, fragte der Truppenführer von der GOC.

Alle schauten zu dem Wrack, das Neun hinterlassen hatte, nachdem sie das Gefährt ein paar Mal durchquert hatte, ohne bereits vorhandene Öffnungen zu benutzen. Es brannte bereits lichterloh.

&#34;Könnt ihr haben&#34;, meinte der Zugführer von der Foundation. 

&#34;Hm&#34;, machte Harm. &#34;Bier?&#34;

&#34;Bier.&#34;

Das Geräusch eines Automotors näherte sich, bis das zugehörige Fahrzeug mit quietschenden Reifen in den Steinbruch einbog. Das Auto hielt in einiger Entfernung an und Winter stieg auf der Fahrerseite aus.

&#34;Neun!&#34;, entfuhr es ihr. &#34;Was machst du denn hier? Du siehst ja schrecklich aus.&#34;

Neun schaute an sich herunter. Sie starrte vor erkaltetem Gestein.

&#34;Winter?&#34;, rief Richard derweil. &#34;Was machen //Sie// hier?&#34;

&#34;Ich hatte in der Nähe zu tun, erinnern Sie sich?&#34;

Auf der Beifahrerseite stieg ein Mann aus, den Neun nicht identifizieren konnte. Er und Winter zerrten gemeinsam einen zweiten Mann aus dem Auto, der mit einem Abschleppseil gefesselt war.

&#34;Oh, Jürgens&#34;, rief der Kommandant. &#34;Ich bin froh, dass Sie noch laufen können. Ich hoffe Sie wissen noch, wo Ihr Anzug liegt.&#34;

&#34;Weiß ich, Kommandant, den können wir später einsammeln&#34;, keuchte der Mann, der leicht grün im Gesicht war und wankte, während sich sein Trio in Bewegung setzte. &#34;Ich habe allerdings im Moment eine wichtigere Angelegenheit für Sie. Der Bursche hier behauptet, er sei einer unserer Geheimagenten. Er hat versucht, diese Frau hier zu entführen.&#34;

&#34;Gedroht hat er mir!&#34;, setzte Winter nach.

&#34;Mein Herr, das ist ein großes Missverständnis!&#34;, rief der Gefesselte. &#34;Diese Frau hier ist mit einer Parabedrohu-&#34;

&#34;Sie halten erstmal die Klappe&#34;, schnitt ihm Harm das Wort ab. &#34;Wenn Sie wirklich versucht haben, eine Foundation-Angestellte zu entführen, haben Sie einen ganz schönen Tatbestand an der Backe. Ich entschuldige mich im Namen der GOC bei Ihnen, äh, Frau Winter, korrekt?&#34;

&#34;Kein Ding&#34;, entgegnete die Nachwuchsforscherin. &#34;Vollidioten gibt&#39;s überall und es wurde ja keiner verletzt. Apropos, was ist denn hier passiert?&#34;

&#34;Neun ist aufgewacht ...&#34; hakte Richard ein.

&#34;Oh!&#34;, machte Winter, der erst jetzt aufzufallen schien, dass sie Neun das letzte Mal schlafend gesehen hatte. &#34;Alles okay bei dir, Neun?&#34;

&#34;Ich bin mir nicht sicher&#34;, antwortete Neun wahrheitsgemäß. &#34;Meine Selbstwahrnehmung wurde freigegeben ... Ich verarbeite noch ...&#34;

&#34;OH!&#34;, machte Winter erneut. &#34;Oh. Oh ... Kalt, Sie erzählen mir später besser //genauestens// was hier abgegangen ist! ... Sagt mal, habe ich Tinnitus oder hört ihr das auch?&#34;

Einige Männer legten die Hände an die Ohren, Neun derweil identifizierte die Quelle des merkwürdig tickenden Geräusches, das klang wie etwas, das eine Uhr aus Kristall von sich geben würde. Der Zeitmanipulator des Außerirdischen gab es mit langsam steigender Lautstärke von sich.

&#34;Klingt wie ein Countdown&#34;, meinte Agent Harm und wandte sich an Neun. &#34;Wissen Sie, was das ist?&#34;

&#34;Ich scanne&#34;, erwiderte Neun. &#34;Ich habe versucht, das Gerät so gut es geht nicht zu beschädigen, auch wenn es von einer Zeitbarriere geschützt war ...&#34;

Richard und Winter traten zu ihr.

&#34;Und warum macht das Gerät dann so einen Radau?&#34;, fragte die Nachwuchsforscherin.

&#34;Scanne ...&#34;, erwiderte Neun nur.

Dann machte sich eine Emotion in ihr breit, die sie zwar erst seit kurzem kannte, aber schon jetzt nicht leiden konnte: Angst. 

&#34;Scan abgeschlossen. Der Zeitmanipulator führt eine Selbstzerstörungsroutine aus, da er seinen Besitzer nicht mehr in der lokalen Raumzeit orten kann.&#34;

Sie begann zu zittern.

&#34;Was sollen wir machen?&#34;, fragte Richard. &#34;Reicht in Deckung gehen, oder ...&#34;

Neun schüttelte den Kopf.

&#34;Die schiere Menge an temporalem Potential, das in diesem Gerät gespeichert ist, reicht aus, um den gesamten Staat, in dem wir uns befinden, zeitlich zu versetzen.&#34;

&#34;Äh ...&#34;, machte Harm. 

&#34;Das bedeutet, die Schweiz und wir ebenfalls machen gleich eine Zeitreise&#34;, übersetzte Winter mit der Ruhe von jemandem, der weiß, dass er dem Asteroiden, der auf ihn zurast, nicht mehr ausweichen kann. &#34;Wir werden durch die Wucht der Explosion weggeschleudert werden, nur eben nicht in der räumlichen, sondern in der zeitlichen Dimension. Wenn wir Glück haben, landen wir irgendwo, wo dieser Steinbruch nicht von Erde bedeckt ist oder unter Wasser steht.&#34;

Ihre Hände waren zu Fäusten geballt.

&#34;WAS&#34;?&#34;, entfuhr es dem GOC-Agenten. &#34;Wir müssen doch irgendwas tun? Wir können nicht fliehen, das lässt die Geografie der Schweiz nicht zu, aber können wir das Gerät vielleicht anderweitig zerstören?&#34;

&#34;Typischer GOC-Ansatz&#34;, mokierte Winter. &#34;Es gibt keine richtige Art, einen Druckluftbehälter zu zerstören, was drin ist, kommt so oder so raus.&#34;

&#34;Woher wollen Sie denn das wissen?&#34;, fragte Harm.

&#34;Praxiserfahrung&#34;, sagte Winter nur und grinste völlig humorlos.

Um sie herum brach unruhiges Gemurmel aus. Einige Männer schienen in Panik zu verfallen.

Neun derweil hob das Gerät vom Boden auf und schulterte es.

&#34;Neun, was hast du vor?&#34;, fragte Richard erschrocken.

&#34;Die Detonation kann nicht verhindert werden, allerdings kann ich verhindern, dass etwas auf dieser Welt von der temporalen Entladung erfasst wird. Ich werde den Manipulator in die Erdumlaufbahn fliegen.&#34;

&#34;Oh stimmt, du wirst ja von solchen Effekten nicht erfasst&#34;, ging es Richard auf.

&#34;Das ist inkorrekt&#34;, korrigierte ihn Neun. &#34;Ich bin gegen die Einwirkung temporaler Fluktuationen immun, allerdings nicht gegen Zeitreisen. Das hier wird kein Angriff auf mich, der mich verlangsamt, stoppt oder beschleunigt, ich werde durch die Epochen transportiert werden.&#34;

&#34;Warte, du willst dich einfach so opfern?&#34;, sprudelte Richard hervor.

&#34;Das ist der einzige Weg, um zu schützen, was ich liebgewonnen habe&#34;, erwiderte Neun und breitete die Flügel aus.

&#34;Warte, NEUN-&#34;, begann Richard noch, aber sie war bereits gestartet.

Etwa zehn Kilometer über dem Erdboden durchbrach Neun die Schallmauer und beschleunigte in Richtung Weltraum. Die Frequenz des Tickens wurde immer schneller, während der Cyborg nach und nach das Blau des Himmels hinter sich ließ und in die Schwärze des Alls eintauchte.

Jetzt wo sie so darüber nachdachte, die Szene erschien ihr erstaunlich ähnlich zum Finale von //Der Gigant aus dem All//. Neun gluckste und begann zu lächeln.

&#34;Superman ...&#34;, sagte sie, weil es ihr lustig erschien.

Dann explodierte der Zeitmanipulator.

[[/==]]

----

[[&gt;]]
++ Steinbruch Thunersee, Schweiz
[[/&gt;]]

[[==]]

Richard schaute fassungslos gen Himmel, wo sich in weiter Ferne das Blau des Himmels kurz zu verzerren schien und rotstichig wurde, bevor es sich innerhalb eines Augenblicks wieder normalisierte. Um sie herum erwachten Bergbauarbeiter aus der Zeitstarre und das Aufgebot nahm sich der aufkommenden Verwirrung an.

Normalerweise hätte Neun einfach Richard genommen und wäre geflüchtet, ohne sich überhaupt mit einer Erklärung aufzuhalten. Dieser Akt der Selbstaufopferung ging derart gegen die Natur, die Richard von ihr kannte, dass es ihn an den Rand der Tränen brachte. Was hatte Neun erlebt, das ihren Charakter derart verändert hatte? Er ballte die Fäuste in Frustration.

Winter legte ihm die Hand auf die Schulter, während sie ihre Dose mit den blauen Pastillen wieder verstaute.

&#34;Ich bin genauso überrascht, wie Sie&#34;, hielt sie fest.

&#34;Denken Sie, wir sehen Sie irgendwann wieder?&#34;, fragte der ehemalige MTFler hoffnungsvoll. &#34;Ich muss Sie fragen. Und ich meine, sie ist ja nicht tot oder so, nur ... weg.&#34;

&#34;Naja&#34;, antwortete die Nachwuchsforscherin und schnitt eine Grimasse. &#34;Wenn sie in die Zukunft geschleudert wurde, müssten wir schon ziemlich lange überleben, um ihren Widereintritt mitzuerleben. Wenn sie in die Vergangenheit geschleudert wurde, könnte sie bis hierher überlebt haben, aber das würde bedeuten, dass sie schon irgendwo- Waaaaarte mal ...&#34;

[[/==]]

----
[[&gt;]]
++ In der Nähe der St.-Beatos-Höhlen, Schweiz
[[/&gt;]]

[[==]]

&#34;Und Sie sind sich da absolut sicher?&#34;, vergewisserte sich Richard, als sie die Höhle betraten, in der sich Winters jüngstes Arbeitsobjekt befand.

&#34;Nicht absolut hundertprozentig, aber so nahe dran, dass es beim Runden nicht auffällt&#34;, antwortete Winter entschlossen. &#34;Neun war laut unserem Wissen der einzige intakte Cyborg, der jemals bei uns aufgeschlagen ist und gegeben dem ganzen Schrott der bei uns normalerweise landet, halte ich die Chance, dass wir zwei verschiedene Bodyguards innerhalb von ein paar Monaten finden für infinitesimal gering.&#34;

Winter betrat die Kaverne, gefolgt von dem ehemaligen MTFler. Tatsächlich musste er zugeben, dass die Statue die dort stand Winters Einschätzung stützte. Die Proportionen passten ungefähr.

Er zog den Hammer hervor, den er sich beim Wartungsteam von [[[SCP-150-DE]]] ausgeliehen hatte und begann sanft, den Kalkstein von der Stirn des versteinerten Engels wegzuklopfen. Tatsächlich kam Haut darunter zum Vorschein.

Richard wollte weiter zuschlagen, aber zuckte plötzlich zurück, als Bewegung in das Kalksteingebilde geriet. Langsam, als müsse sie sich erinnern, wie sie ihre Gliedmaßen bewegte, brach Neun aus dem Stein. Sie hatte immer noch das geschmolzene Felsmaterial an ihrer Rüstung.

Sie bewegte die Lippen, allerdings kam kein Ton heraus. Erst beim zweiten Anlauf schaffte sie es, verständliche Laute zu formulieren.

&#34;Richard ...&#34;, hauchte sie, bevor sie ihn abrupt in den Arm nahm.

Ihre Haut und die Rüstung fühlten sich durch den Schmutz rau an, aber Richard erwiderte die Umarmung trotzdem. Schon allein deswegen, weil sie ihn sonst wahrscheinlich zerquetscht hätte.

&#34;Alles gut bei dir, Neun?&#34;

Sie packte noch fester zu, sodass Richard die Befürchtung hatte, der Cyborg würde ihm nun doch die Rippen brechen.

&#34;Jetzt schon.&#34;

&#34;Aww&#34;, machte Winter. &#34;Solche Freude. Wie lange warst du denn da drin, sag mal?&#34;

Neun bedachte Winter mit einem strafenden Blick. 

Der Moment war ruiniert. 

Und dann begann sie zu erzählen ...

----
[[&gt;]]
++ Irgendwo über der Schweiz, ca. 36000 v. Chr.
[[/&gt;]]

[[==]]

Der Zeitmanilpulator zerfiel in Neuns Händen zu Staub und begann, die Erde zu umkreisen. Neun hatte sich zum Glück noch im Gravitationsfeld des Planeten befunden, denn in der Schwerelosigkeit veränderte sich bei Zeitreisen nicht die räumliche Position, was hieß, dass man irgendwo rauskam, wo sich der Planet garantiert nicht befand.

Ein kurzer Abgleich mit ihren Metazeitmessern ergab, dass sie einige zehntausend Jahre in die Vergangenheit geschickt worden war. Hier gab es keinen Richard. Die Menschen hier hatten gerade Mal gemerkt, was man mit Feuer anstellen konnte.

Aber, so meldete eine optimistische Stimme in ihrem Kopf, es würde irgendwann die Zivilisation und die Menschen geben, die sie kannte. Neun widerstand dem Zahn der Zeit vollumfänglich, knapp vierzigtausend Jahre waren nichts für sie. Aber es war eine lange Zeit und Neun war während ihrer Ausbildung eingeschärft worden, niemals mit der Zeit zu spielen. Es galt also, einen Ort zu finden, an dem sie von Menschen unbehelligt bleiben würde, bis die Zeit reif war.

Hatte Winter nicht gesagt, sie hätte in der Nähe des Steinbruchs zu tun gehabt? Vielleicht hatten sie ja dort ein neues Artefakt aus der Zukunft gefunden. Wenn das stimmte ...

Der Thunersee war auch aus der Luft leicht zu erkennen. In der Nähe gab es eine Tropfsteinhöhle, doch sie war zu leicht zugänglich, wahrscheinlich würde sie in einigen tausend Jahren eine Touristenattraktion werden.  Eine weitere Suche förderte eine kleine Kaverne tief im Wald zutage, deren Eingang sich mit einigen schweren Felsbrocken verschließen ließ. Dort in der Dunkelheit kniete Neun sich hin und wartete.

Tausende Jahre lang ...

[[/==]]

----
[[&gt;]]
++ In der Nähe der St.-Beatos-Höhlen, Schweiz 
[[/&gt;]]

[[==]]

&#34;Ich habe achtundreißigtausenddreihundertzwölf Jahre, drei Monate, sieben Tage, fünfzehn Stunden, zweiundvierzig Minuten und sechsundfünfzig Sekunden gewartet.&#34;

Richard wurde flau im Magen.

&#34;Du hast hier fast vierzigtausend Jahre lang gewartet? Nur auf uns?&#34; 

&#34;Auf dich&#34;, korrigierte Neun mit einem neuerlichen anklagenden Blick in Richtung Winter, die aber nur entschuldigend mit den Schultern zuckte.

Das waren ja völlig neue Seiten ... Aber achtundreißigtausend Jahre? Richard konnte nicht mal beginnen, sich vorzustellen, wie allein Neun gewesen sein musste ... Und sie hatte nur auf ihn gewartet ...

//Höre nicht auf, zu lieben!//

Richard schüttelte den Gedanken ab, das war Vergangenheit! Aber er hatte zumindest das Gefühl, dass es wieder jemanden gab, der ihn brauchte. Ein Gefühl, das er längst vergessen hatte.

Winter fiel die Kinnlade herunter, als Richard zum ersten Mal seit ihrer Bekanntschaft ein ehrliches Lächeln aufsetzte und Neun seinerseits in den Arm nahm.

&#34;Willkommen zurück, Neun. Lass uns nach Hause gehen.&#34;

[[/==]]

----
[[&gt;]]
++ GOC-Stützpunkt Bonn, Deutschland
[[/&gt;]]

[[==]]

Agent Reier, zusammen mit seinen Komplizen, dem untersetzten Offizier Tönnes mit seiner Uniform und der Glatze und die dürre Frau Habicht von der Abteilung Spionage und Spionage-Abwehr, mit einem strengen Zopf, saßen auf Stühlen vor Stützpunkt-Direktor Erhardt. Keiner in diesem Raum war freiwillig hier.

&#34;Ihr seid Vollidioten&#34;, begann der Direktor.

Reiers Machenschaften, wenn auch beklatscht in einigen Milieus der unteren Ränge, war nicht gut bei der Obrigkeit angekommen. Damit war gerechnet worden, daher war die Operation nur wenigen bekannt gewesen. Dass sie aufgeflogen waren, war einfach nur der Tatsache zu verdanken, dass sie das Ziel unterschätzt hatten. Reier hätte sich im Traum nicht denken können, dass Winter zu solchen Dingen fähig war. 

&#34;Direktor, bei allem Respekt&#34;, begann Offizier Tönnes. &#34;Wir haben getan was wir taten, um einer Parabedrohung zu begegnen. Sie wissen, welche ich meine.&#34;

&#34;Das ist mir durchaus bewusst&#34;, antwortete sein Vorgesetzter bissig. &#34;Ich weiß, dass ihr die junge Frau als Geisel nehmen wolltet, um die Entität namens &#39;Elli&#39; zu erpressen und in Gewahrsam zu nehmen, nachdem Habicht hier den Beziehungsstatus der beiden zueinander rausbekommen hat.&#34;

&#34;Exakt&#34;, erwiderte Tönnes. &#34;&#39;That Bitch&#39;, wie wir sie nennen, tanzt der GOC schon seit ihrer Gründung auf der Nase herum und erwiesenermaßen sind unsere normalen Methoden, mit solchen Parabedrohungen umzugehen, wirkungslos geblieben. Warum sollten wir also nicht-&#34;

&#34;Ihre achso edlen Absichten sind an der Ausführung gescheitert&#34;, unterbrach ihn Erhardt wütend. &#34;Erstens habt ihr einen Eklat zwischen der GOC und der Foundation provoziert, den keiner von beiden haben wollte und bei dem es nur pures Glück war, dass er keine höheren Wellen geschlagen hat. Wie habt ihr Reier überhaupt in eine RTF bekommen, sagt mal?&#34;

&#34;Wir hatten Hilfe von innerhalb&#34;, erklärte Frau Habicht. &#34;Es gibt innerhalb der Foundation auch Elemente, die Winter in unserem Gewahrsam sehen wollen.&#34;

&#34;Ich hatte sie gewarnt ...&#34;, seufzte Reier.

&#34;OH MEIN GOTT, ihr habt euch für eine verdammte Intrige innerhalb der Foundation einspannen lassen!?&#34;, entfuhr es dem Direktor.

Die Gescholtenen zuckten zusammen.

&#34;Okay, schön, das erklärt vielleicht, warum der Vorfall bei der Foundation nicht so viel Wirbel ausgelöst hat, wie er sollte, aber ihr habt die GOC zu einem Handlanger bei einem Ränkeschmied gemacht. Wisst ihr wie lächerlich wir dastehen, wenn das rauskommt? Und das ist nur das kleinere der beiden Übel ...&#34;

&#34;Äh, was das angeht&#34;, meldete sich Reier vorsichtig. &#34;Sie sagten vorhin was von erstens, aber haben nie zweitens erwähnt, ist irgendwas passiert?&#34;

&#34;Ist irgendwas passiert&#34;, äffte der Direktor Reier zornig nach &#34;NATÜRLICH IST WAS PASSIERT, MANN! Keine Ahnung, vielleicht ist euer Ziel petzen gegangen oder sie hängt in euer Kommunikationskette, aber die BBE, von der wir vorhin sprachen, hat während eures kleinen Stunts eines unserer Eigenwaffenlager in den USA zerstört! Mit einem Quietschentchen und einer Lasagne frisch aus der Mikrowelle! Wir werden Jahre brauchen, um die Einrichtung wieder benutzbar machen zu können, denn alles ist voller Nudeln, Hackfleisch und Tomatensoße und wir kriegen das Zeug nur weg, indem wir es aufessen. Und dann hat sie uns eine Email geschickt mit ihren Forderungen. Wir sind aus allen Wolken gefallen, als wir von eurer Operation erfahren haben, wie ihr vielleicht schon gemerkt habt.&#34;

&#34;Was wollte sie?&#34;, fragte Reier, der gar nicht bemerkte, wie sich ihm aus der Schwärze hinter ihm eine Hand entgegenstreckte, um ihn an der Gurgel zu packen.

Gegeben, wie stark die Adern auf dem Arm hervortraten, schein die Besitzerin besagter Gliedmaße ziemlich sauer zu sein ...

[[/==]]

[[&gt;]]
++ ???
[[/&gt;]]




Die Metallwände des trichterförmigen Raumes waren dreckig weiß. Ein Zeichen dafür, das Technologie verloren ging. Die Ränge, die dem Saal das Aussehen eines Vorlesungsraums verliehen, waren alle voll besetzt mit Menschen in Hautengen Gewänden, die schillerten wie die Panzer von Insekten.

In der Mitte stand ein Mann auf einem Podium und vor ihm ein weiterer Mann mit einem dreckig blonden Pferdeschwanz mitten im Raum.

Der Mann am Podium, der sich durch einen weißen Bart auszeichnete und dadurch wie ein alter Zauberer wirkte, der junge Helden auf lebensgefährliche Quests schickt, seufzte vernehmlich.

&#34;Insgesamt dreitausend Schwärme wurden entsandt. Und wir haben von KEINEN von denen ein Signal erhalten. Wir stecken immer noch fest. Was haben Sie zu ihrer Verteidigung zu sagen, Lawrence[[footnote]] Siehe [[[Nexus-9-1|Der Herold der Zerbrochenen]]] [[/footnote]]?&#34;

&#34;Nun, es war nicht ganz umsonst&#34;, begann der Mann, der den ersten funktionsfähigen Realitätenbeschleuniger gebaut hatte. &#34;Ich habe einige nützliche Daten erhalten und sogar eine Realität ausfindig gemacht, die unsere Schiffe anpeilen können, wenn wir den dort befindlichen Sender aktivieren. Wenn Ihr erlaubt, Admiral Kahn, werde ich mich höchst persönlich dorthin begeben. Wir haben die Koordinaten und noch einen Interdimensionalen Teleporter, den wir Garnma abgeknöpft haben, bevor sie, feige wie sie war, fliehen konnte.&#34;

&#34;Woher sollen wir wissen, dass Sie sich nicht selbst aus dem Staub machen wollen?&#34;, fragte ein glatzköpfiger Mann von den Rängen.&#34;

&#34;Mit Verlaub, General Hoggor, ich bin der Einzige hier, der weiß, wie man mit diesen Geräten umgeht. Jeder andere ist mittlerweile geflohen und einige sind, wie ich mit Genugtuung feststellen konnte, nach dem Delikt ums Leben gekommen. Es gibt niemand anderen für den Job.&#34;

&#34;Ich erlaube es&#34;, seufzte Admiral Kahn. &#34;Wir werden Sie jedoch nicht allein gehen lassen. Wir brauchen eine Rückversicherung.&#34;

Es folgte anscheinend ein telepathisches Kommando, denn etwa zwei Sekunden später schlug neben Lawrence ein geflügelter Mann auf. Muskeln arbeiteten sichtbar unter der bronze-farbenen Haut.

&#34;Oh&#34;, sagte der. &#34;Militärstandard. Ich schätze, Admiral Kahn, damit werde ich auf jeden Fall Ergebnisse liefern können.

Er grinste.

[[/==]]
