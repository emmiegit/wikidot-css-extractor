成立于1980年，十九站刑侦处到现在已经走过了四十多个年头。在此期间，其由最早的“五人特案组”转变为现如今总成员接近三百人，拥有十几个办案小组的处级部门。随着异常犯罪呈现高发态势，刑侦处在其他站点同样愈发不可或缺。

刑侦处主要管辖涉及异常的刑事犯罪案件。例如利用异常进行谋杀，盗窃，抢劫等等扰乱帷幕下超自然社会秩序或是破坏帷幕的违法犯罪行为。同样的，刑侦处会与法务部及内务部合作，共同调查基金会内违法乱纪现象并进行处理。

[[tab 历史]]
1980年，福建省帷幕后“9.16”案件震惊了超自然社群。主谋利用各类异常能力进行犯罪，并构建了一个极其庞大的超自然黑社会性质团体“共和国”。该组织手法隐秘，纪律严明，并存在诸多“保护伞”，对异常社群的日常生活以及帷幕维护造成极大威胁，性质十分恶劣，影响极其严重。在九月十六日，该组织在莆田市与其他GOI成员公开进行违法械斗，造成三十二人受伤，七人死亡的惨剧。死者中包含五名帷幕外人士。

为此，基金会建立了联合专案组进行调查，最终将团伙头目缉拿。然而此次事件也让中分领导层认识到基金会对于超自然案件调查方面的欠缺。在同年十二月十五日，经过上级部门批准，基金会刑事案件侦查办公室（又称“五人特案组”）在Site-CN-19试运行，组长为外勤部情报处副处长梁云康。此后几个月，凭借十九站建立的全新工作机制，这五人得以大显身手。

在之后的1983年4月，前安德森机器人雇员麦考克·弗雷德联合部分反超技术主义者、欲肉教徒，在福建省对建设中的安德森机器人设施、基金会科研设施发动袭击，造成包括四名平民在内的十五人死亡，三十七人受伤。

&gt; 那时候就发现说，唉咱们这么干不行，就五个人搞这么大个活，要不然咱就扩编吧。正好上头有这么个意思，然后就从特遣队，外勤部门抽调了一些比较能干的家伙过来。像老林（林辉元，已牺牲）啊，还有王刚（现任刑侦处法医）都是那个时候过来的。——杨云洁，时任五人特案组副组长。

5月12日，基金会首个刑事侦查办公室正式成立。由梁云康任室长，杨云洁任副室长，成员扩编至二十人。在随后的三个月里，办公室成员领导外勤部门摸清了弗雷德所构建的犯罪团伙的主要成员构成，在12月12日的“红旗行动”中击毙或逮捕了几乎所有成员。在此次行动中，梁云康牺牲，杨运洁接任室长。

此后五年，刑事侦查办公室一直保持着大致相同的规模，办公室成员处理了数起超自然案件侦查，但由于专业技术的缺失，导致部分涉及现实扭曲的案子的结果不尽如人意。办公室由此成为了一个尴尬的角色，仅仅只能参与一些较容易的案子，对于现实扭曲类型案件仍然是束手无策。

1989年，Site-19的乔治·布鲁斯博士公开了他在现实扭曲方面的最新研究结果“指纹理论”。该理论使得超自然案件的刑事侦查技术有了新的发展方向。杨云洁立刻通过19站的工程部门向美分方面提出技术引进申请，并在1992年引进该技术后进行基础理论和应用研究。1994年，第一台断点测位仪诞生。

1995年2月，“2.15”案件发生。名为“放逐者”的现实扭曲者发动多起针对常态维护组织成员的谋杀事件。时任Site-CN-19刑侦处副处长的徐宣被杀。尚处于原型阶段的犯罪现场还原系统Ver 0.2被投入使用并采集了现实扭曲者的“指纹”，使得刑侦办公室成员能够将多起事件并案调查，最终在3月1日将凶手王文霖抓捕归案。至此刑侦办公室的能力得到了认可，其规模再次扩大，并正式更名为刑事侦查中心，杨云洁任主任。

1999年，刑事侦查办公室专属的信息管理系统上线。同年四月，犯罪现场还原系统“时之沙”V1.2正式投入生产。

2005年，以孙晓果为首的反基金会GOI“无妄”在福建，浙江，广州等地制造了令帷幕后世界震惊的“6.18”惨案，将多位基金会成员残忍折磨后杀害，将尸体进行改造后再送回站点内进行SCP-008类似物的传染。刑事侦查办公室领导福建地区的案件侦办工作。利用先进的技术手段和尚处在实验中的基于大数据整合打造的AIC“天权”将本案的三号嫌疑人，欲肉教术士魏云抓捕归案。副主任孔辉牺牲，杨云洁由于下肢感染导致肌肉腐化，被迫截肢并退休，26名成员中有13人伤亡，基金会为全中心成员颁发（或追授）基金会之星。

2006年，基金会与开始与大疆公司就下一代断点测位仪开发工作进行协商。7月，Site-CN-09建立刑侦处。

2007年10月，鉴于日渐严峻的帷幕后形势，刑事侦查办公室改组为刑侦处，吕宏宇任处长，吴荇钊任副处长。同时刑侦处改用小组办公的形式处理日常工作。同年，流动者站点的刑侦处建立。

2008年1月，刑侦处首个重案组“孟槐”成立。外勤部优秀三级特工刘芸华任组长。

2008年9月，周源和陈域调入刑侦处工作。

2009年，&#34;11.12&#34;特大刑事案件发生，[数据删除]。刑侦处75名成员中有27人伤亡。同年12月，徐琰进入基金会工作，随后由于工作上的杰出表现被调任至刑侦处。

2011年，福建地区刑侦处扩招。同年，新疆“2.24”案件发生。刑侦处应协查要求前往Area-CN-07调查外勤部门主管Alan死亡一事。同年10月初，“孟槐”重案组遭遇[数据删除]袭击，导致其除组长刘芸华及另一名成员外全军覆没。“孟槐”重案组被撤销。

2012年，孙仁杰进入Site-CN-19刑侦处。这一年，刑侦处扩编。

2014年，刑侦处派出新的司法协助小组进驻厝边城，与当地展开合作交流。

2017年，刑侦处开展扫黑除恶行动，对超自然界进行整顿。同年，鉴于北方地区愈加严峻的帷幕后超自然犯罪形势，流动者站点刑侦处设立“幽风”重案组。

2019年末，Site-CN-19刑侦处建立“锻钢”和“荒芜”两个重案组。副处长徐琰，处长助理孙仁杰分别任两组组长。“锻钢”同时作为刑侦处实验性小组进行实践。

2020年1月，林莫歌携林冰心，林冰雪加入刑侦处工作。同年12月，“骊歌”成立，成为Site-CN-19刑侦处第三个重案组。

2020年2月，Site-CN-11刑侦处设立特别行动小组“荧雾”。

2021年8月，“火炬”组织第一次进入基金会视线并蓄意谋划了震惊整个基金会中国的“2187事件”。案件最终由Site-CN-19重案组侦破。事件结束后，“骊歌”重案组被委任为“火炬”相关异常恶意袭击案件的总负责小组。刑侦处得到小规模扩编，并在更多站点开展部门实验性运行工作。

2021年10月7日，“10.07”特大袭击事件发生，Site-CN-19中央区遭遇敌对GOI“火炬”袭击，近80%设施被无法逆转摧毁。此后，基金会等势力衰落。

2021年10月10日，“骊歌”重案组撤销。

2022年3月，流动者站点遭遇围攻，大陆北方刑侦处行动受阻。

更新的刑侦处情况请咨询你所在的部门主管。如果寻求司法协助，请致电002216388。

[[tab 组织结构]]
刑侦处主要以小组办公的形式处理工作。目前大多数成员的身份是公开的，除了黑色小组和重案组的成员。

++ 刑侦处调度中心
统筹调度中心是中分刑侦处的协调调度机构，下设华北、华南两个调度中心，分别位于流动者站点与Site-CN-19，负责重大案件发生时各个刑侦处下属部门的统筹调度、各级部门的人员流动、跨站点资源调配等事宜。

++ 站点刑侦处

站点刑侦处是基金会侦查机关。下设案件侦查小组，技术侦察小组以及嫌犯管理部门。管理人员有处长一名，副处长2-3名。另有助理等文员若干。

+++ 案件侦查小组

侦查小组是刑侦处的主要组成部分。一个办案小组在接到案件之后会负责刑侦处内相关部门的协调工作，资源调配和战略规划。小组成员有明确的分工，且基本不会改变人员构成。

一般来说，案件侦查小组的新人在进入刑侦处之后会加入经验丰富的案件侦查小组进行学习，经过考核后会正式成为该小组的成员或是参与新建立的小组当中。

* 重案组：负责重大刑事案件的侦查。

+++ 技术侦察部门

技术侦察部门是刑侦处的重要组成部分，通常与案件侦查小组一同进行案件侦办。技术侦查部门包括现场勘察小组、化验科、法医组、网络侦查办公室、视频侦查小组、人工智能小组等。技术侦查部门一般在大型站点设立，且多位于中央设施。但也有部分地方性站点设施中设立了技术侦查部门。

+++ 嫌犯管理部门

嫌犯管理部门负责嫌犯管理、再教育、劳动改造等相关事务。

+++ 各级文员

负责文件资料整理，归档，更新等。

+++ 黑色行动小组

黑色行动小组通常由外勤部门建立，并抽调刑侦处人员加入其中，负责海外追逃、证据回收等事务。

+++ 快速响应队伍（CIDQRF）

刑侦处的主要武装力量。快速响应队伍通常由站点MTF组成。多数CIDQRF配备有便携式稳定锚并具有高烈度环境下的作战能力。在进行拘捕时，通常QRF中会额外增加至少一位外编奇术师或异常队员。


++ 异常犯罪数据库

异常犯罪数据库是基金会数据库下属的一个子数据库，储存并分类了所有基金会记载的犯罪记录及相关内容，包括但不限于案件资料、现实扭曲特征值、犯罪人员档案。

++ 犯罪现场侦查系统

犯罪现场侦查系统由基金会开发，目的是为了行使刑侦处的成员们在进行犯罪现场调查时，能够拥有第一手的参考资料，同时还原可能被毁坏的现场。

该系统由三个部分组成。统称为接收器，处理器，显示器。

+++ 接收器

++++ 断点测位仪 

* 断点测位仪能够测定一定区域内EVE粒子的升/降调情况以及现实扭曲程度。通过其测量得出的数据，处理器能够采集现实扭曲特征值，也就是所谓“指纹”。特工也可以使用这些外观如普通摄影机的仪器来判断现实扭曲程度并提前做好规划。

++++ 集成信息采集中心

[[tab 你想问的问题——F&amp;Q]]
刑侦处是一个较为开放的设定。目前主要的文章都以故事为主，但我们仍在尝试更多元化的写作方向。同时也欢迎各位的积极尝试。

刑侦处的故事可能会涉及到一些现实中的刑侦知识。如果不熟悉的朋友，可以通过一些节目加以了解，例如《今日说法》，或是《法医秘档》，乃至于《守护解放西》、《天网》（慎点）、《中国西部刑侦重案纪实》（慎点）以及《全天候谋杀现场调查》等等纪录片。

+++ 刑侦处是什么？

简单的类比，刑警。经济犯罪侦查、刑事案件侦查等等都是刑侦处成员们干的事情。就像是把所有的刑警放进一个部门工作。

但要注意，刑侦处并不是一个独立的部门，而是外勤部的下属部门。刑侦处可以没有太多成员，但一定是麻雀虽小，五脏俱全的。

+++ 什么样的案件需要刑侦处？

这也是我时常询问自己的一个问题。什么样的案件需要刑侦处？答案是都可以。利用异常能力凶杀、抢劫、诈骗、传销甚至破坏帷幕——这些案子在帷幕外的公安部门无法处理时便会交到刑侦处的手上。不论如何，这些案件**都涉及到异常**。不论是异常人型还是利用某个异常的性质进行犯罪，这些都是刑侦处的管辖范围。

一般来说整个案件侦办流程会是：

接到报案（从外勤特工处或是从公安手中转交得到）———进行侦查——抓捕嫌疑人——结案

或是：

接到报案（从外勤特工处或是从公安手中转交得到）———进行侦查——事态升级——将案件管辖权移交外勤部（或其他部门）——合作抓捕嫌疑人、平息事态——结案

当地的警方在接到报案以后，刑侦处的成员也可能作为当地公安部门的顾问参与案件调查。

一旦侦办过程中事态升级，刑侦处将会将案件的调查主导权交由外勤部、内务部等等部门处理，自己担当从旁辅助的角色。在大多数情况下，嫌疑人的抓捕会是一场多部门的联合行动。这里的多部门不是仅限于基金会内部，普通的公安系统也可能会参与到案件调查中。

+++ 如何审判？

（以下摘自我于2023.2.23在创作交流群里回答附英此问题的答案。）

刑侦处世界观下的审判程序基本参照了现实中的法律体系。如果确定嫌疑人为异常或者能够以某种形式使用异常能力的，那么以常态法律，辅之以基金会的内部审判条例进行审判。当地司法部门的特别小组、国安十九与伦理道德委员会会作为陪审团参与案件判决。如果嫌疑人为从犯并且不具备异常能力，便可以以正常的司法程序，在基金会法庭按照刑法等普通常态法律进行审判。

+++ 刑侦处的规模如何？

（以下摘自我于2023.2.23在创作交流群里回答[[*user Tonk-taikong]]此问题的答案。）

&gt; 你想想，刑侦处也就一线和二线城市有成规模的。和公安一样只不过规模更小。一个省的刑侦处三个重案组六个常规组，每个六人也才五十四人。再加上勘验、法医等等两百人就很多了，而且有刑侦处的站点不多，有的站点刑侦处规模也不怎么大。你看到我写的很多人是因为19在设定中是刑侦处的发起人。所以小地方刑侦处的同志们更多时候是和当地警方一起办案的，借用人家的地方。有可能一些案件高发地会规模大一点，但一个省也不会超过两百人。而且刑侦处的特工们是属于外勤部的，坐班的时候还得帮着外勤部干活。这二者存在很大的人员重叠。

+++ &#34;变橘子问题&#34;——那些会点异常的人要怎么处理？

（以下摘自我于2023.2.23在创作交流群里回答附英此问题的答案。）

&gt; 问：那还是用之前举过的例子，一个能变出橘子的人被基金会发现了，基金会就会强制把他纳入帷幕后社会。这样?

&gt; 答：不会。我自己有为19的外勤部门设立了一个AIC，连接到公安的监控系统，看到他变出橘子顶多留个档，建立短期监控，并且结合大数据去判断活动轨迹生活习惯，甚至疾病概率等等等等，以此达到最低成本的监控目的。一旦这个人出现行为异常，AIC将会第一时间将情况汇报给MTF，由外勤部负责实施抓捕。洗洗脑放了，喝杯茶，屡教不改再直接抓了关监狱里去。

&gt;  洗脑是指记忆删除一类的吗?

&gt;  看情况。记忆删除都有副作用。基本就是请你喝茶，讲讲道理然后来点武力展示。红脸白脸一块儿上这类的。能起个劝导作用就行。不过就算是能变出橘子什么的跟别人讲，大部分人也会觉得这人是傻逼吧。


+++ 小县城办案该怎么写？

——而且还是上世纪九十年代的小县城？

（以下摘自我于2023.2.23在创作交流群里回答COX此问题的答案。）

&gt; 答：给当地警方发个协查函呗，借用下国安的名义。不过我觉得当地警方把案件上报比较合理。

+++ 解谜可以用特殊手段，怎么把案件处理掉还是要看证据？


（以下部分摘自我于2023.2.23在创作交流群里回答KC和蠕虫此问题的答案。）

由于可能存在的现实扭曲原因，鬼魂（或者其他形式的异常目击者）的证词不一定能够直接证明案件完整的发生过程。因此刑侦处在侦办案件时依然要构建完整的证据链条。

&gt; “就记得里面一个比较同意的一个说法，类似于在一个超自然的整体环境里，探索具体作案手法是没啥太大意义的。”

作案手法也就给个侦查方向。情杀仇杀，入室杀人还是抢劫杀人还是意外死亡。具体还得看物证。


+++ 刑侦处有武装力量吗？

答案是有，但不多。刑侦处的成员可以在基金会框架内进行武装力量的调配。但多数成员并没有太过夸张的战斗力（除了个别几个）。在拘捕嫌犯时，刑侦处的成员往往需要与MTF或是收容小组，甚至是当地的警务部门合作。

+++ 这个设定的世界观是什么？

答案是没有具体的世界观。这个世界观同空地狂想曲一样，与现实紧密贴合。在这个世界观下，异常犯罪成为了不可避而不谈的问题。这使得一直希望独善其身的基金会不再能够坐视不管，而是转而与执法部门寻求合作以维护自身的地位。在这一世界观下的刑侦处更像是政府的某种秘密部门——每个人都知道他们，但没人知道他们在哪儿，做什么。国安十九同理。

+++ 其他的同行组织在做什么？

GOC有自己的办案小组，但并没有在中国地区帷幕下的公开执法权。他们主要处理与联国有关的案件。

国际刑警组织拥有自己的特殊案件办公室。负责国际异常犯罪事务。

[数据删除]作为中国帷幕下的官方代表，建立了自己的执法机构并与基金会刑侦处密切合作，维护帷幕稳定和人民生命财产安全。不过大多时候，国安十九局在地方公安与刑侦处之间充当桥梁和纽带，推动二者合作以促进案件的解决。

+++ 我已经迫不及待想要动笔了！我该怎么做？

先得定位你自己要写什么。尽管故事中可能会有这样或者那样的动作场面，但有一点是值得注意的，你的故事**//可以不局限于案件侦查，但一定要有案件侦查//**。设定不受此类限制。我们很愿意看到我们亲爱的写作参与者们尝试不同的写作风格，不论是案件记录还是纯粹的推理小说，亦或是动作与谜题双飞的悬疑剧，都可以是你动笔写作的方向。只要你别忘记设定就行。目前本故事系列的时间线基本位于“历史”一栏中，但还有很多的地方可以加以扩充。

[[*user ctorjschen]]的一点小希冀：
我个人还是书写的故事更加压抑和黑暗一些。而且我个人并不喜欢强的过头的角色。（例如兵王）在刑事案件侦查中总是会不可避免的有伤亡和牺牲，而且也不可能一个人包揽所有事务。因此比起传统本格推理中一个人查案，我也更希望看到有更多团队合作的成分。你的角色可以是多面手，但最好别是全能王。他可以什么都会一点，但最好不要什么都精通。

如果可以的话，我希望通过这个设定下的文章去展现一个帷幕下的众生相。帷幕下的异常个体他们的生活如何？他们的邻居，好友（如果有的话）对他们又有什么看法？这些都可以在文章中体现。

如果你想参与这个故事的写作，欢迎私信我或是直接在某些Q群里面找到我。欢迎诸位的到来。

[[*user harrylinrui]]的一点小留言：
或许比较了解我以及看过我一些刑侦处作品的朋友都会发现，零落的文章里探案的元素比起CT要浓度低得多，而且随着文龄的增长，这样的趋势在不断加强。零落去书写的故事一般都会引起很多惊天动地的大事，并且刑侦处设定的高战力指标不管红黑基本都是零落拉起来的。

因为零落不太想只是止步于探案，零落想要的是更多的，更强力的内容。譬如集团间的对抗，譬如史诗般的大场面，譬如人物过去和未来坎坷的命运。探案的成分会一直有并且保持着一定的浓度——这也是各位撰写刑侦处故事要遵守的一个重要原则。

红黑双方的战力目前已经处在一个微妙的平衡之中，并且大部分刑侦处剧情都会在后面联系起来成为一个整体，故零落也不太希望加入一些高战力的人物来破坏平衡，更不希望有龙傲天等扁平的人物加进来捣乱。零落心中的刑侦处已经有了一个宏大的宇宙，之后这个宇宙会慢慢在大家面前掀开面纱。

希望大家可以为这个世界添砖加瓦，并且带给我们意想不到的惊喜！
