    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1088

**项目等级：**--Safe-- Euclid

**特殊收容措施：**基金会应与政府部门合作，将模因过滤程序植入当前所有可用网络服务器中。所有基金会设施必须配备独立供电的模因防护设备。

所有SCP-CN-1088-1个体应单独收容于配有模因防护设备及气体药剂麻醉器的--标准--强化人形收容单元中，并由佩戴--便携式--标准模因防护设备的安保人员提供日常生活用品并保证其安全。个体对可联网设备的要求不得被满足。任何可用于书写的工具及纸张不得被带入/出收容间。违反者将被当作疑似SCP-CN-1088-1个体以标准程序收容。

所有视频记录都必须经过模因危害过滤后方可存储。

[[collapsible show=&#34;+ 已归档收容措施 版本：18.11-CN-1088&#34; hide=&#34;- 关闭&#34; ]]
&gt; **特殊收容措施：**所有受SCP-CN-1088污染的文件、书籍及网络信息应第一时间销毁或彻底删除。对此类异常物品以及SCP-CN-1088-1的实验必须由研究员Prion--或Lnzoth--批准后方可进行。目前研究员Prion--与研究员Lnzoth--正在对其进行监控，当观察到SCP-CN-1088-1个体大量出现时，应及时报告。
&gt; 
&gt; 所有SCP-CN-1088-1个体应单独收容于标准人形收容单元中，除网络连接外的正常生活需求应予以满足。
&gt; 
&gt; 观察到项目于██/10/2018对研究员Lnzoth造成影响，似乎意味着其传染性被低估，资源将被投入以尽快研究出有效的收容方案。
&gt; ----
&gt; **笔记：**//鉴于目前项目未显现任何实质性危害，建议将资源投入更有用的研究方向。//
&gt; [[&gt;]]
&gt; ---- 研究员Lnzoth
&gt; [[/&gt;]]
[[/collapsible]]

**描述：** //于██/11/2018修订//
SCP-CN-1088为一种异常模因现象。受到其影响的个体（编为SCP-CN-1088-1）会在任何其写下/发出的文字中加入大量无意义符号。此异常在██/08/2018首次发现于研究员Prion与朋友████的聊天记录中。随后研究员Lnzoth在社交平台上发现朋友████出现了被影响的表现。值得注意的是，研究员Prion--与研究员Lnzoth--在接触后未出现受影响表现，现认为并非所有接触者都会感染。

事件CN-1088-A后，项目分级为Euclid的提案已被批准。

[[collapsible show=&#34;+ 文件：事件CN-1088-A 需2/CN-1088级权限&#34; hide=&#34;- 验证成功&#34;]]
&gt; 项目被发现28天后，潜伏在[已编辑]市的特工████报告，该市政府出现了数名SCP-CN-1088-1并引发了行政系统混乱。基金会迅速介入，将受影响文件恢复正常并成功收容异常个体。该政府机构中所有人员全部被施以B级记忆清除并接受了伪造记忆植入。site-CN-██的所有研究资源应被分配至抑制此项目进一步扩散的研究当中，模因专家团队将提供协助。
&gt; 
&gt; 截至██/01/2019，已有46人被报告因此事件感染了SCP-CN-1088，其中包括█名高级政府官员。目前新产生的SCP-CN-1088-1已被全部收容。鉴于项目对依赖于各类文字媒介进行活动的社会机构有造成严重影响的能力，收容措施将被重新修订。
&gt; 
&gt; 将项目分级为Euclid的提案已提交。
[[/collapsible]]

受SCP-CN-1088感染██天并无法与他人进行书面交流的SCP-CN-1088-1个体有大概率进入1-3小时的昏迷。苏醒后的个体将进入异常状态，表现为四处游荡、尝试破坏收容并以一切方式，甚至通过███获得███或███作为书写材料，在任何平整表面上绘制[已过滤模因危害]（编为SCP-CN-1088-2）。实验已证明麻醉剂可使个体进入惰性状态，此后安保人员应立即进场控制个体并清除SCP-CN-1088-2。个体进入惰性状态2小时左右将再次进入持续约1小时的昏迷状态，苏醒后失去异常活动的记忆，大多数个体将自身感受报告为“一段特别长的睡眠”。

暴露于SCP-CN-1088-2的对象将立即进入昏迷且苏醒后表现与SCP-CN-1088-1个体同样的异常活动，发生频率与对收容措施的抗拒程度均高于感染源个体。目前配备的模因防护设备可以保护人员在2小时内暴露于SCP-CN-1088-2而不受影响。

area-CN-██研究员█████于██/██/2019报告佩戴防护设备观察SCP-CN-1088-2时出现了逐渐加重的不适感。此现象并未引起管理层重视。
