**Ítem #:** SCP-CN-233

**Clase de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todos los documentos que contengan a SCP-CN-233 y otros objetos similares deben sellarse y almacenarse en la Sala de Almacén 54 en el Sitio-CN-12; todas las imágenes almacenadas digitalmente que contengan a SCP-CN-233 deben eliminarse lo antes posible. En circunstancias normales, el personal debe evitar el contacto visual con SCP-CN-233. El trabajo de contención y evaluación en SCP-CN-233 debe ser realizado por personal con conocimientos generales mínimos en física o personal que cumpla con los criterios de capacidad de atención.

**Descripción:** SCP-CN-233 es una imagen de 3 cm x 2 cm que contiene 12 puntos negros de 1 mm de diámetro con el mismo espacio entre cada uno. El análisis de color de SCP-CN-233 no ha producido ningún resultado anómalo.

Cuando un sujeto ve uno o más de los puntos que componen a SCP-CN-233 y visualiza mentalmente una línea imaginaria que se extiende desde el centro, una protuberancia cilíndrica invisible se extenderá desde cada punto observado, con un diámetro correspondiente al de los puntos, perpendicular a la superficie del papel. Esto generalmente da como resultado el que las palmas de las manos y la cabeza del sujeto sean perforadas y resulta en una muerte casi instantánea. El análisis muestra que las protuberancias se extienden a más de 1000 m/s, perforando cualquier objeto en su camino hasta una distancia de 10 m, antes de desaparecer, sin dejar ningún otro rastro aparente.

SCP-CN-233 fue descubierto en la parte superior izquierda de 723 piezas de papel de impresora de 1/8 de folio. Investigaciones posteriores muestran que SCP-CN-233 se puede duplicar mediante varios métodos, incluidas fotocopias o fotografías, pero no copiándolo a mano. Cualquier parte de cualquiera de los puntos que componen a SCP-CN-233 conserva sus propiedades anómalas; sin embargo, quemar a SCP-CN-233 o cubrirlo con pintura invalidará sus propiedades, al igual que el eliminar una copia electrónica.

**Anexo CN-233-1:** Extracto del texto impreso en el papel en el que se encontró inicialmente a SCP-CN-233
