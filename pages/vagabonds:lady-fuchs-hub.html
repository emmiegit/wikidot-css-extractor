[[=]]

+++ Astrobiologiste, Cryptozoologiste Interdimensionnelle, Astrocryptologiste, Astro- crypt- zoologiste ?

++++ ou : J&#39;en ai rien à Fuchstre : le Centre

[[/=]]

------

@@ @@

[[=]]
++ Qui est-ce ?
[[/=]]

Hé bien, pour résumer, Dame Fuchs est un personnage assez vague. Littéralement. Elle provient d&#39;un endroit inconnu, mais n&#39;y est jamais revenue. Sa vie quotidienne consiste en l&#39;exploration de mondes lointains, la documentation de leur faune et l&#39;examen des écosystèmes qui se sont formés autour d&#39;eux.

Elle laisse volontiers ceux qui viennent avidement à la Bibliothèque emprunter un volume de sa vaste collection et en apprendre un peu, petit à petit, sur certaines des formes de vie les plus fascinantes, bizarres et généralement savoureuses qui soient dans le multivers connu et inconnu.

@@ @@

++++ Toutes les œuvres de cette gente Dame, triés par ordre alphabétique.

[[=]]
++ Mais comment puis-je contribuer ?
[[/=]]

Les travaux de Fuchs ne suivent pas vraiment un format visuel particulier ; n&#39;ayez pas peur d&#39;essayer un formatage ou un style visuel qui vous plaise.

Lorsque vous écrivez un article de Fuchs, posez-vous les questions suivantes :

* Ai-je lu le Centre ? (Et bien ?)
* Ai-je lu les autres articles de Fuchs ?
* Suis-je quelqu&#39;un de bien ?

Il est également important de se souvenir que :

* Fuchs utilise le pronom elle mais est canoniquement genderfluid ou agenre,
* Son foyer / lieu de naissance n&#39;existe plus ; la raison de cela doit rester obscure,
* Son principe (qui, pour le moment, n&#39;existe que dans notre subconscient collectif) est visuellement inspiré par les ombres chinoises et leur capacité à changer de forme, à se &#34;métamorphoser&#34; ; Dame Fuchs est une change-forme,
* Fuchs est meilleure que vous à tous égards. 

J&#39;espère que cela vous sera utile ! Bonne chance ! Et bon... fuchs-age !

C&#39;est vraiment un nom affreux.</textarea></pre>
