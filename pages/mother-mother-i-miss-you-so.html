    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**作者：** [[*user Doctor North]].


在推特上找我：@north_doctor


**North的作者頁**：[[[http://www.scp-wiki.net/subject-north | Intelligence Agency Data Archive-Subject: North]]] 

[[include info:end]]


媽媽，媽媽，唱首搖籃曲吧
當我哭泣時，擦乾我的淚呀
媽媽，媽媽，一定不要放鬆
當出門散步在這裡時多保重


媽媽，媽媽，你對我多麼好
愛與關心，你從未大喊大叫
媽媽，媽媽，你是我的摯友
即使無人能一直陪我到最後


媽媽，媽媽，我多麼地愛你
哪怕在不久將來我必須遠離
媽媽，媽媽，不要把我遺忘
哪怕警司營員堅持要細端詳


媽媽，媽媽，我騙了你些許
只是我永遠不想讓你變抑鬱
媽媽，媽媽，請你不要擔憂
即使我離去時饑腸鳴動不休


媽媽，媽媽，我想念你太甚
可憐我困此地滿眼只見灰塵
媽媽，媽媽，我在這裡好冷
殘有赤斑的金屬也老在秋風


媽媽，媽媽，想要你的撫摸
一個愛的擁抱難道奢望太多
媽媽，媽媽，這裡實在苦澀
我想回家遠遠逃出泥濘沼澤


媽媽，媽媽，我希望你明白
你的小男孩對你是多麼地愛
媽媽，媽媽，請堅強每一天
哪怕我此去啊終生不能複返</textarea></pre>
