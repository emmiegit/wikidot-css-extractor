[[include component:credit-button]]
**Artikel:** SCP-1825 – Der Abrissflipper
**Autor:** [[*user Fantem]]
**Original:** https://scp-wiki.wikidot.com/scp-1825
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1825

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1825 ist in einem 5 m x 5 m x 3 m großen Lagerraum unterzubringen. Es wird empfohlen, Tests mit SCP-1825 in einem rechteckigen Raum von 10 m x 34 m x 3 m Größe durchzuführen, der aus verstärktem Stahl besteht, und die Tests sind von mindestens zwei Stufe-3-Mitarbeitern zu genehmigen. SCP-1825 ist nur zu Testzwecken aus dem Lager zu entnehmen und ist nicht außerhalb oder in einem kugelförmigen Raum zu aktivieren &lt;siehe Anhang 1825-01-A&gt;.

**Beschreibung:** SCP-1825 ist ein blauer Flipper mit den Maßen 2 m x 50 cm x 1,7 m. SCP-1825 verfügt über ein leeres Spielfeld mit zwei Flippern an der Unterseite und einer Luke, durch die ein Ball an der Oberseite eindringen kann, einer Anzeigetafel und einem Kolben. Derzeit beträgt die höchste Punktzahl 30.232.450 &lt;Siehe Testprotokoll-1825-01-11&gt;, die auf der Anzeigetafel von SCP-1825 aufgezeichnet wurde.

Wenn SCP-1825 aktiviert wird, werden alle Entitäten im Raum von unterhalb ihrer Taille durch eine unsichtbare Kraft zurückgehalten, was eine Bewegung unmöglich macht. Das Subjekt, das SCP-1825 aktiviert hat, ist nicht betroffen und kann sich frei bewegen. Wenn das Subjekt am Griff von SCP-1825 zieht, gibt die Luke eine Metallkugel frei, die, sobald sie von einem Flipper getroffen wird, eine unsichtbare Kraft im Raum erzeugt, deren Bewegung widerspiegelt, wie sich die Kugel auf dem Spielfeld von SCP-1825 bewegt.

Wenn diese Kraft mit einer Wand, einem Subjekt oder einem Objekt im Raum kollidiert, wird der getroffene Gegenstand durch die Kollision unterschiedlich beschädigt, behält aber seine Position und ungefähre Form vom Zeitpunkt der Aktivierung an bei. Wenn das Subjekt getroffen wird, [ZENSIERT], was dazu führt, dass sich die obere Hälfte des Subjekts von seiner Taille löst, während die untere Hälfte gestützt bleibt. Objekte, die von dieser Kraft nicht betroffen sind, sind SCP-1825, das Subjekt, das den Kolben gezogen hat, sowie alle Objekte und Personen, die nach der Aktivierung den Raum betreten. Wenn die Kugel in den Schacht zurückkehrt, wird alles, was betroffen war, nicht mehr von SCP-1825 getragen und bricht zusammen, wenn es erheblich beschädigt wurde.

Das Gewicht und die Dichte der von SCP-1825 erzeugten Kraft nehmen mit der Anzahl der Punkte auf der Anzeigetafel zu, was es dem Ball ermöglicht, mit einem geschätzten Gewicht von einem kg pro Quadratmeter zu beginnen und theoretisch auf 999.999.999 kg pro Kubikmeter zu steigen, wenn die Anzeigetafel ihre Grenze erreicht hat. Da SCP-1825 nur einen Ball bereitstellt und der daraus resultierende Schaden groß ist, ist dies noch zu erreichen.

**Bergungshinweise:** SCP-1825 wurde nach einem Vorfall am ██.01.20██ gefunden, bei dem eine verlassene Arcade-Spielefabrik in ████████ einstürzte. In der Gegend wurde eine Leiche gefunden, ███████ ████, ein Landstreicher, der vermutlich in der Fabrik Schutz suchte. Es wird angenommen, dass ███████ ████ SCP-1825 aktivierte und durch die Trümmer starb, die beim Einsturz des Gebäudes entstanden waren. SCP-1825 wurde in den Trümmern gefunden, geschützt durch mehrere Stahlträger vor den Trümmern. Aufgrund der Nähe zur Bergung von [[[SCP-142]]] wird derzeit die Möglichkeit eines gemeinsamen Ursprungs der beiden Objekte untersucht.

—-
