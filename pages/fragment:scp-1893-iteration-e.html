    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>지금 이 시간을 더 지겨워하는 게 당신인지 당신 앞에 앉은 아이인지 알 수가 없다. 한편으로 당신은 여기 있고 싶지 않다. 다른 한편으론 이 학생 또한 과외를 받고 싶어하는 눈치가 아닌데다 그녀는 돈을 받지도 못한다. 그래도 여전히 더 짜증나게 굴고 있다는 점은 변함없지만.

당신은 다시 시작한다. &#34;일련번호?&#34; 그녀가 이번에는 제대로 대답하길 바라며 묻는다.

학생은 정답이 천장에 써 있기라도 한 양 위를 올려다보다 필기로 고개를 돌린다. &#34;SCP-1893.&#34; 30초 정도 지난 뒤... 말한다.

나쁘지 않다. &#34;등급?&#34; 당신은 그녀가 이 내용도 어딘가에 적어두었길 바라며 계속해서 묻는다.

&#34;어... 케테르? 아니... 유클리드. 등급: 유클리드(Euclid).&#34; 그녀가 대답한다.

이것도 나쁘지 않다. 이 애가 과목을 낙제하든 말든 돈은 받으니까. &#34;특수 격리 절차?&#34;

이번에는 가망이 없을 거라고 생각했는데 놀라운 일이 일어난다. &#34;SCP-1893을 포함하거나 언급하는 이야기는 재단 연구진이 다른 컴퓨터 시스템에 대한 오염의 위험을 감수하지 않고도 옮길 수 있는 방법을 발견하기 전까지 제38기지의 3차 메인프레임에 격리한다.&#34; 학생이 잠시 멈추고 생각한다. &#34;해당 메인프레임에는 비슷한 이야기 여러 개를 항시 보관한다. SCP-1893이 공격적이거나 수상한 행동을 보이기 시작하면 SCP-1893이 사용하는 문체로 쓰인 새 이야기를 추가로 컴퓨터에 다운로드한다. SCP-1893의 침입 이전과 이후 이야기의 하드카피를 이사관 집무실의 삼중 보안 금고에 보관하며, 오염을 피하기 위해 다른 사본은 장소와 형태를 불문하고 만들지 않는다. SCP-1893에 대한 토론은 가능한 한 전자기기를 통하지 않는 방법으로 행하도록 하며, 상기 예를 제외하고 재단 서버 및 컴퓨터 상에서 일련번호 SCP-1893의 언급은 금지된다.&#34;

하느님 맙소사, 어쩌면 정말 가능성이 있을지도 모르겠다. 계속해서 맞힐 수 있는지 보자고. &#34;설명?&#34;

처음 시작은 좋았다. &#34;SCP-1893은 전자기기 또는 디지털 환경을 기반으로 하는 것으로 추정되는 완전히 이해되지 않은 현상이다. 이 현상은 새로운 환경에 적응하며 살 수 없는 환경을 피하고 간접적인 방식이긴 하나 재단 연구원들을 대상으로 기초적인 의사소통 능력을 보이는 등 초보적인 수준 이상의 지능을 가지고 있음을 나타낸 바 있다. 이 독립체가 지성체인지... 어... 감각적인지?&#34;

&#34;지각은 가지고 있는지 여부는 불명이다.&#34; 당신이 말하지만, 너무 늦었다. 생각이 안 나는 얼굴이다. 학생은 문에 노크 소리가 들리자 집중을 완전히 잃어버린다. 야구 코치가 바깥 복도에서 그녀더러 잠깐 오라고 한다. 당신은 그가 소녀에게 무언가, 아마 야구 이야기일 터이고 당신은 알아들을 수 없는 내용으로 고함지르는 것을 듣는다. 소리로 봐서는 그가 또 배트로 벽을 두드리고 있는 (아니면 소리의 크기를 봤을 때, 내려치고 있는) 것 같다. 화가 나면 항상 저렇게 한다. 모두 그를 늙은 황소라고 불렀는데, 반은 덩치 때문이고 반은 문신 때문이었다. 학생이 방으로 돌아와 앉아서는 꽁해 있다. 당신은 그녀가 조금 진정할 때까지 기다린 다음, 마지막으로 했던 곳에서 계속하도록 시킨다.

&#34;SCP-1893의 기본적인 특징은 그 밈적인 성질로, 소설적 서술을 통하지 않고서는 대상을 감지하거나, 상호작용하거나, 이에 대해 논하는 것이 불가능하다. 정확히는, SCP-1893을 언급하는 전자문서는 독립체에 의해 다양한 길이, 분위기, 내용의 산문으로 변형된다. 단 SCP-1893이 변형한 문서는 일정한 특성을 가진다.&#34;

힘겨워하는 게 눈에 보였기에 당신은 조금 도와주기로 한다. &#34;첫째로 본래 문서의 내용은--&#34;

&#34;--내용은 그대로 남겨져 이야기에 나오는 등장인물들의 대화를 대체하게 된다.&#34; 학생이 말을 잇는다. &#34;둘째로 이러한 이야기는 보통 두세 명의 등장인물을 포함하며, 대화 내용은 동일하나 등장인물들과 주변 환경의 설정 및 분위기는 접근 당시 SCP-1893의 &#39;기분&#39;을 반영하는 것으로 보인다. 셋째로 SCP-1893이 독자의 신원을 파악할 수 있는지 여부에 따라 이야기 플롯의 구성 요소가 바뀔 가능성이 있으나 연구진은 현재까지 이런 변화에서 패턴을 찾아내지 못했다.&#34;

&#34;그리고 마지막으로,&#34; 당신이 서두를 연다. &#34;SCP-1893이 변형시킨 이야기에는--&#34;

&#34;--모두 정체불명의 인물이 등장하는데, 이 등장인물은 비정상적으로 키가 크고 근육질이며 대체로 얼굴이나 그 근처에 황소뿔 형태의 문신을 한 것으로 묘사된다. 해당 등장인물이 다른 이들과 상호작용하는 정도는 그때그때 SCP-1893의 공격성에 따라 변화한다. SCP-1893이 차분할 때에는 해당 등장인물의 존재는 암시 또는 거론될 뿐이며, 대상이 위협을 느낄 때나 공격할 준비가 된 상황에서는 정도에 따라 보다 중요하거나 플롯의 중심이 되는 역할을 가진다.&#34; 그녀가 말을 받아 끝마친다.

[[module ListUsers users=&#34;.&#34;]]

그 마지막 구절은 어딘가 이상한 구석이 있었다. 정확히는 반복했을 때의 어조가. 무언가 친숙하기도 하고 낯설기도 한 느낌. 당신이 깊게 생각해 보기도 전에, 속삭이는 말소리가 들려온다. 당신 앞의 학생에게서 나오는 것이다. 그녀는 아주 꼿꼿한 자세로 미동도 하지 않고 입술을 최소한도로만 움직이고 있다. 당신은 간신히 이런 말을 듣는다.

&#34;그가 바깥에 있어요, %%title%%. 무서워요. 그자가 바깥에 있다고요.&#34;

당신은 그것이 사실임을 알지만, 계속하는 것 외에 다른 수가 없다.

[[/module]]

어차피 남은 건 단락 하나뿐이다. 끝내고 나면 둘 다 이곳을 떠날 수 있으리라. &#34;부록 1893-A?&#34; 당신이 독촉한다.

학생은 딴생각을 하는 듯 보이지만, 당신은 나머지를 끝내도록 재촉한다. &#34;현재까지 취해진 조치는 모두 SCP-1893을 완전히 격리하는 데 실패했으나, 모든 증거가 대상을 현재와 같은 방식으로 분류한 재단의 결정이 해당 독립체가 SCP-1893을 자신의 &#39;이름&#39;으로 받아들이고 전자매체 내 문제의 일련번호에 대한 언급에 특별히 반응하게 된 원인이 되었음을 시사한다.&#34;

콩콩 두드리는 소리. 아니, 쿵쿵거리는 소리에 가깝다. 복도에서 울려퍼지고 있다. 그가 돌아오고 있다. 당신은 그녀를 대신해 끝마친다. &#34;이를 사실로 상정하고 SCP-1893의 처리가 불가피해질 때를 대비한 이론적인 계획이 수립되었다. 이 계획에 따르면, 재단 인원은 먼저--&#34;

쿵쿵대는 소리가 문 바로 앞으로 다가온 순간 불이 꺼진다. 학생과 당신은 동시에 목청이 터져라 비명을 지른다.

[[module ListUsers users=&#34;.&#34;]]

,,내가 저들에게 무슨 짓을 했는지 알아, %%title%%? 그 얘기는 쓰지 않았어.,,

[[/module]]</textarea></pre>
