    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Du weißt nicht, wer sich gerade mehr langweilt, du oder die Kleine vor dir. Einerseits willst du nicht hier sein. Auf der anderen Seite will sie auch nicht unbedingt Nachhilfe bekommen und sie wird nicht dafür bezahlt. Aber sie ist viel, viel nerviger deswegen.

Du fängst wieder von vorn an. &#34;Objektnummer?&#34;, fragst du und hoffst, dass sie es diesmal richtig macht. 

Sie schaut hoch an die Decke, als ob die Antwort dort oben wäre, dann wieder hinunter auf ihre Notizen. &#34;SCP-1893&#34;, sagt sie … nach einer halbminütigen Pause.

Gut genug. &#34;Klassifizierung?”, fährst du fort und hoffst, dass sie das auch irgendwo aufgeschrieben hat. 

&#34;Äh … Keter? Nein, nein, … Euclid. Klassifizierung: Euclid&#34;, antwortet sie.

Wieder gut genug. Du wirst bezahlt, ob sie das verdammte Klassenziel schafft oder nicht. &#34;Sicherheitsmaßnahmen?&#34; 

Du hast nicht damit gerechnet, dass sie eine Chance haben würde, aber sie hat dich überrascht. &#34;Alle Geschichten, die SCP-1893 beinhalten oder sich darauf beziehen, sind im tertiären Hauptrechner an Standort-38 einzudämmen, bis Foundation-Forscher eine Methode entdecken, um sie ohne eine Kontamination zu riskieren auf andere Computersysteme zu übertragen.&#34; Sie hält inne, um einen Moment nachzudenken.  &#34;Multiple redundante Geschichten sind jederzeit auf dem Hauptrechner aufzubewahren. Sollte SCP-1893 beginnen, aggressives oder anderweitig ungewöhnliches Verhalten zu zeigen, sind zusätzliche, in dem von SCP-1893 verwendeten Stil geschriebene Geschichten auf den Computer herunterzuladen. Ausdrucke aller Geschichten vor und nach dem Befall mit SCP-1893 sind im Büro des Direktors in einem dreifach verschlossenen Safe aufzubewahren; keine anderen Kopien sind in irgendeiner anderen Form an einem anderen Ort aufzubewahren, um eine mögliche Kontamination zu vermeiden. Soweit möglich, ist die Diskussion über SCP-1893 auf nicht elektronische Mittel zu beschränken, und Bezugnahmen auf die Objektnummer SCP-1893 sind auf anderen Foundation-Servern oder -Computern als den oben genannten zu untersagen.&#34;

Bei Gott, sie könnte doch noch eine Chance haben. Mal sehen, ob sie den Durchmarsch fortsetzen kann. &#34;Beschreibung?&#34; 

Sie hat zunächst einen guten Start.  &#34;SCP-1893 ist ein unvollständig verstandenes Phänomen, von dem angenommen wird, dass es elektronischer oder digitaler Natur ist. Das Phänomen hat zumindest eine primitive Art von Intelligenz gezeigt, in Form der Anpassung an neue Umgebungen und der Vermeidung unwirtlicher Umgebungen und einer rudimentären Fähigkeit, mit Foundation-Forschern zu kommunizieren, wenn auch indirekt. Es ist nicht bekannt, ob die Entität intelligent oder sogar … äh … empfindsam ist.&#34; 

&#34;Empfindungsfähig&#34;, sagst du, doch es ist zu spät; sie hat den Faden verloren. Ein Klopfen an der Tür lenkt sie völlig ab; ihr Baseballtrainer ist da, ruft sie für eine Minute in den Flur. Du hörst, wie er sie wegen irgendetwas anschreit, es hat vielleicht mit Baseball zu tun und ist daher praktisch unverständlich. Es hört sich an, als würde er wieder mit seinem Schläger gegen die Wand klopfen (oder rammen, so laut wie es ist); das macht er immer, wenn er sauer ist. Alter Stier nannten sie ihn, halb wegen seiner Größe, halb wegen der Tätowierungen. Deine Schülerin kommt zurück in den Raum, setzt sich und schmollt. Du wartest, bis sie sich etwas beruhigt hat, und forderst sie dann auf, dort weiterzumachen, wo sie aufgehört hat.

&#34;Das Hauptmerkmal von SCP-1893 ist seine memetische Eigenschaft; es ist unmöglich, die Entität wahrzunehmen, mit ihr zu interagieren oder über sie zu diskutieren, außer durch fiktive Erzählungen. Insbesondere wird jede elektronische Nachricht, die sich auf SCP-1893 bezieht, von der Entität in eine Prosapassage mit variabler Länge, variablem Ton oder Inhalt geändert. Von SCP-1893 veränderte Nachrichten werden jedoch immer gewisse konstante Eigenschaften haben.&#34;

Du merkst, dass sie Probleme hat, also hilfst du ihr. &#34;Erstens wird der Inhalt der ursprünglichen Nachricht intakt gelassen …&#34;

&#34;… intakt gelassen und ersetzt jeden Dialog zwischen Charakteren in der Geschichte. Zweitens enthalten Geschichten oft zwischen zwei bis drei Charaktere; während der Dialog zwischen ihnen konstant bleibt, wird angenommen, dass Kulisse und Ton der Charaktere und ihrer Umgebung oft die &#39;Stimmung&#39; von SCP-1893 zum Zeitpunkt des Zugriffs widerspiegeln. Drittens können sich Komponenten der Handlung der Geschichte ändern, je nachdem, ob SCP-1893 die Identität des Lesers bestimmen kann oder nicht, obwohl die Forscher bisher kein Muster in den Modifikationen erkennen konnten.&#34;

&#34;Schließlich&#34;, beginnst du, &#34;werden alle Instanzen von Geschichten, die von SCP-1893 verändert wurden, …&#34; 

&#34;… einen unbekannten Charakter enthalten, der als ungewöhnlich groß und muskulös beschrieben und von dem oft gesagt wird, dass er Tätowierungen von Stierhörnern auf oder in der Nähe des Gesichts hat. Das Ausmaß, in dem dieser Charakter mit den anderen interagiert, ist oft ein Hinweis auf das Aggressionsniveau von SCP-1893 in diesem Moment; wenn die Entität ruhig ist, wird der Charakter kaum erwähnt oder diskutiert. Wenn SCP-1893 sich bedroht fühlt oder bereit ist anzugreifen, zeigt der Charakter eine zunehmend wichtige oder zentrale Rolle für die Handlung der Geschichte&#34;, beendet sie.

[[module ListUsers users=&#34;.&#34;]]

Etwas an dieser letzten Passage fühlt sich seltsam an, etwas an der Art, wie sie es wiederholt. Etwas Bekanntes und Unbekanntes daran. Bevor du weiter darüber nachdenken kannst, hörst du ein flüsterndes Geräusch. Es kommt von der Schülerin vor dir. Sie hält sich sehr aufrecht, sehr still und bewegt kaum ihre Lippen. Die Worte sind kaum zu hören.

&#34;Er ist da draußen, %%title%%. Ich habe Angst. Er ist da draußen.&#34;

Du weißt, dass es wahr ist, aber du kannst nichts weiter tun, als weiterzumachen.

[[/module]]

Es bleibt sowieso nur noch ein Abschnitt übrig. Dann könntet ihr beide gehen. &#34;Anhang 1893-A&#34;, forderst du auf. 

Sie scheint abgelenkt zu sein, aber du drängst sie dazu, den Rest vorzutragen. &#34;Obwohl bisher keine Anstrengungen unternommen wurden, um SCP-1893 vollständig einzudämmen, deuten alle Beweise darauf hin, dass die Entscheidung der Foundation, die Entität als solche zu klassifizieren, sie veranlasst hat, dies als ihren &#39;Namen&#39; anzunehmen und speziell auf jede Erwähnung dieser Objektnummer in elektronischen Medien zu reagieren.&#34; 

&#34;Unter der Annahme, dass dies zutrifft, wurde ein theoretischer Plan für den Fall ausgearbeitet, dass die Terminierung von SCP-1893 notwendig werden sollte. Gemäß diesem Plan würde Foundation-Personal … zuerst …&#34;

Klopfen. Nein, mehr wie hämmern. Aluminium gegen Beton. Vom Flur ausgehend. Er kommt zurück. Du beendest es für sie. &#34;Unter der Annahme, dass dies zutrifft, wurde ein theoretischer Plan für den Fall ausgearbeitet, dass die Terminierung von SCP-1893 notwendig werden sollte. Gemäß diesem Plan würde Foundation-Personal zuerst …&#34;

Das Hämmern war direkt vor der Tür, als die Lichter ausgingen. Ihr schreit beide, solange ihr könnt. 

[[module ListUsers users=&#34;.&#34;]]

,,Weißt du, was ich ihnen angetan habe, %%title%%? Ich habe nicht darüber geschrieben.,,

[[/module]]</textarea></pre>
