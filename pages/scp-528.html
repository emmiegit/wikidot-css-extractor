    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-528 - Voodoo-Knete
**Autor:** [[*user AdminBright]]
**Original:** https://scp-wiki.wikidot.com/scp-528
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-528

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle mit SCP-528 gekennzeichneten Gegenstände sind bei Nichtgebrauch in ihren individuellen Behältern aufzubewahren. Im Falle eines fehlenden oder beschädigten Behälters wird ein neuer, nicht individueller Behälter in Auftrag gegeben. Alle SCP-528-Behälter sind im sicheren Lagerraum Z-12 an Standort-23 aufzubewahren. Die Kombination für dieses Schließfach ist dem leitenden Personal von Standort-23 mitzuteilen. Niemand, der niedriger als Klasse 3 ist, darf an SCP-528 arbeiten. Die Kombination ist wöchentlich zu ändern.

**Beschreibung:** Derzeit befinden sich sieben SCP-528-Instanzen in der Kontrolle der Foundation. SCP-528 befindet sich in kleinen, roten Plastikbehältern, die optisch mit denen der Silly Putty Corporation identisch sind, mit der Ausnahme, dass das Silly Putty-Logo durch &#34;The Factory&#34; ersetzt wurde.

SCP-528 scheint ein anorganisches Polymer zu sein, das zu 65 % aus Dimethylsiloxan (Polymere mit Hydroxyl-Endgruppen und Borsäure), zu 17 % aus Siliziumdioxid (kristallinem Quarz), zu 9 % aus Thixatrol ST (Rizinusölderivat), zu 4 % aus Polydimethylsiloxan, zu 1 % aus Decamethylcyclopentasiloxan, zu 1 % aus Glyzerin und zu 1 % aus Titandioxid besteht. SCP-528 ähnelt zwar dem herkömmlichen Silly Putty, weist jedoch einige Unterschiede auf. Es hat sich als völlig reißfest erwiesen, obwohl Einkerbungen und scheinbare Schnitte möglich sind. Wenn es zu einer Kugel geformt und geworfen wird, springt SCP-528 doppelt so stark auf wie herkömmliche Knetmasse.

Der Hauptunterschied besteht jedoch darin, dass SCP-528 in der Lage ist, jedes Bild eines menschlichen Wesens zu kopieren, auf das es gedrückt wird, unabhängig davon, ob Tinte im Spiel ist. Er kann ein Bild von Papier, Fotopapier und sogar von einem Fernseh- oder Computerbildschirm speichern. Sobald ein Bild auf SCP-528 platziert wurde, kann es nur noch durch Zerknüllen von SCP-528 zu einem Ball oder durch die Anwendung von Reinigungsalkohol entfernt werden.

Alle Handlungen, die auf SCP-528 vorgenommen werden, wirken sich auch auf die abgebildete Person aus und führen in der Regel zum Tod der abgebildeten Person.

**Test 1**
SCP-528 wird auf das Bild von D-528-1 angewendet. Druck auf SCP-528, wodurch der Arm des Bildes gedehnt wird. D-528-1 schrie vor Schmerz, sein eigener Arm dehnte sich um einen Zentimeter pro Zentimeter, den das Bild gedehnt wurde. Detaillierte Röntgenaufnahmen zeigen, dass Knochen und Fleisch von D-528-1 [DATEN GELÖSCHT] wurden. Bei etwa fünf Zentimetern Dehnung von SCP-528 entstand eine Lücke im Bild. Der Arm von D-528-1 löste sich an der gleichen Stelle blutlos ab. Weitere Tests ergaben, dass D-528-1 zwar immer noch von SCP-528 beeinflusst wurde, sein Arm jedoch nicht mehr.

**Test 2***
SCP-528, der immer noch das Abbild von D-528-1 trägt, wird in Franzbranntwein getaucht, um das Abbild zu entfernen. Als der Alkohol auf Teile des Bildes aufgetragen wird, verschwinden die entsprechenden Teile auf D-528-1. Als der Torso weggewischt wird, stellt D-528-1 seine Lebensfunktionen ein. Zu diesem Zeitpunkt hört SCP-528 auf, auf D-528-1 einzuwirken, und wird ohne weitere Zwischenfälle gereinigt.

**Test 3**
SCP-528 wird auf das Abbild von D-528-2 angewendet. SCP-528 wird dann zu einer Kugel zerknüllt, wobei sich das Bild von D-528-2 auf der Innenseite befindet. D-528-2 wird ebenfalls zu einer Kugel zusammengedrückt, aber seine Knochen brechen nicht, und das Testsujekt schreit weiter, bis sein Kopf in den Bauch gerollt wird. Es wird angenommen, dass das Subjekt an diesem Punkt erstickt, da SCP-528 aufhört, auf D-528-2 einzuwirken. Wenn der Kopf flach ausgerollt wird, ist das Bild von D-582-2 auf SCP-528 nicht mehr sichtbar.

**Test 4**
SCP-528 wird auf das Bild von D-528-3 aufgetragen. SCP-528 wird dann in kochendes Wasser getaucht. D-528-3 beginnt sich über die Hitze zu beschweren. Nach etwa 5 Minuten beginnt das Bild von D-528-3 auf SCP-528 zu laufen. D-528-3 beginnt zu schreien, während er schmilzt, wobei Fleisch und Knochen gleichermaßen absacken. Der Test ist beendet, als seine Nase über seinem Mund schmilzt, was seine Atmung blockiert und zu seinem Ersticken führt.

**Anmerkung:** Obwohl die Kleidung bei der Übertragung von Tinte dupliziert wird, wird sie von SCP-528 in keiner Weise beeinflusst.</textarea></pre>
