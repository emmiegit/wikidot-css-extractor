**タイトル:** 眼鏡の女神
**著者:** ©︎[[*user O-92_Mallet]]
**作成年:** 2021
[[include credit:end]]
++++ ##chocolate|黒の女王・モナムール！ハートのグラサンがキマってる！##
++++ ##purple|黒の女王・ダチュラ。こちらも問題ありません。準備万端です。##
++++ ##blue|黒の女王・晴海、パルミーです。眼鏡は忘れずに掛けてきました。##
++++ ##olive|ショウロウじゃ。今日は一段と眩しい朝じゃのう。##
++++ ##red|ブラック・クイーン・アズマックや。こういう事やるの久々やから、トチったら堪忍な。##

-----
++ ベースライン
##chocolate|「眼鏡の女神」は、人類芸術史上の不特定時期に現れる、眼鏡を掛けた女性をモデルにした美術品だよ。大抵の場合は絵画だけど、彫像とかの工芸品のこともある。眼鏡も度付きレンズとは限らなくて、サングラスだったり、眼鏡型の他の装飾品でもあり得るよ。## ##purple|重要な共通点としては、それらの美術品に表現されている年代が、そのタイムライン上で眼鏡およびそれに準ずる道具が発明されるよりも以前であることが挙げられます。## ##blue|被写体の権威を示すとかの理由で、昔の偉人を描いた絵に後世のアイテムを足す事例は多いです。それだけなら、ありふれたことなんですが…。## ##chocolate|もちろん、それだけじゃないよ。「眼鏡の女神」が作られると、それに描かれた年代から既に眼鏡が存在していたことになっちゃうみたいなんだ。## ##purple|すなわち、人類文明の一要素である「眼鏡の発明」が繰り上がった箇所を起点とする過去改変が発生するわけです。私達のように外部からタイムラインの観察が可能な存在であればすぐ検知できますが、内部からの観測のみでこれを見破るのは難しいでしょう。## ##olive|さらに観測を困難にする原因として、「眼鏡の女神」が時間軸のどの時点で成立するかには明確な法則性が見いだせない。改変対象が古代であっても、その古代を描いた絵が完成するの自体は現代、ということがあり得るためじゃな。## ##blue|「女神」自体は上記の過去改変以外に異常性を持たないただの美術品である、という点も発見を難しくしていますね。## ##chocolate|過去改変がひとたび起こると、その後のタイムラインは元とかけ離れた方向へ行っちゃう危険があるから、野放しにはしたくないね。## ##red|商売できる場所が増えるんやったら悪いことばかりでもあらへんがなあ。潰れたら勿体ないねんな。## 

++ 必須条件
##purple|残念ながら、確実な条件は未だ特定できていません。なにしろ、絶対的な発生件数が少なすぎる。## ##chocolate|一応、改変前のタイムラインに眼鏡が存在していること、その前後の社会に人々がアートを嗜む素地があること、くらいは条件に入れちゃっていいと思うけど、これはただの前提だもんねえ。## ##red|なんか他に共通点とかあらへんか？売り物になる特別な名産品があるとか。そういうとこやったら、出かけてもええんやけど。## ##blue|眼鏡と関係ないものでも良ければ、面白い調査結果があります。「眼鏡の女神」が発見されたタイムラインの世界では、他に例のない独特の景勝地が構築されていることが多いみたいです。しかも、大抵の場合「女神」はその近辺で制作されてます。## ##olive|観光名所と眼鏡に何の関係があるのかまでは、突き止められてはおらんがの。普通の近視矯正用眼鏡の開発時期が飛躍的に早まったところで、自然を眺めるのに特別有用なわけではなさそうじゃった。## ##red|ほな、今度行ってくるわ。ええ土産をしこたま仕入れて帰らなアカンねん。## ##purple|もう一つ重要な点としては、既に私たちが一度接触し、観察を開始したタイムラインでのみ「女神」が確認されていることです。これに関しては、そもそも過去改変が発生した後に発見された時間軸では改変の存在に気づける可能性がほぼないのが原因でしょうが…。##

++ 実用性
##blue|「女神」そのものは単純な美術品の域を出ませんし、タイムライン外に影響を及ぼすわけでもないので、アイテム自体の実用性は微妙な気がします。## ##purple|私もそれは否定できません。ただ、過去改変研究のモデルケースとしては悪くない条件が揃っています。改変結果がタイムラインに対し破壊的に作用する確率が低く、改変前後の比較も容易かつ詳細に行なえます。## ##red|眼鏡の発明が百年くらい早くなったせいであっという間に世界滅びました〜、なんて単純な話あらへんもんな。## ##olive|込み入った話になって滅びる場合なら無くもないがの。後で話す。## ##chocolate|まあ、改変を受ける当事者になった身からすると、結構不便なこともあったりするけど…。今いるみんなはそのへんの配慮はしてくれてるし、大丈夫か。##

++ 傷つきやすさ
##chocolate|起こってしまった過去改変をもとに戻すのは、よほど腕の立つ時間異常専門家じゃないと無理だろうね。特に今回の場合は中途半端に改変結果が平和だしさ。## ##purple|少なくとも、「女神」を破壊したり該当タイムラインから搬出したりするだけでは改変は収束しません。おそらくは「女神」の作成自体を阻止する必要があるのでしょう。## ##olive|阻止の方法も、必須条件が判明していない状態では導きようがないのう。仮定の理論だけで独自の観光名所を撤去するわけにもいくまいて。## ##red|要は対策がコストに見合わない、ってヤツやな。世の中、難しいねんな。## ##blue|なお当然ですが、過去改変で開発が繰り上がったところで眼鏡は眼鏡なので、簡単に割れちゃいます。みなさんもどうか眼鏡は大事に扱ってあげてくださいね。## ##purple|&#34;図書館&#34;での活動は字が読めないと始まらないので、眼鏡は本当に大切です。伊達眼鏡で言うのもなんですが。##

-----
++ 実例: タイムライン Y-811
##chocolate|まずは最も頻度の高い例からだね。元々のタイムラインでは眼鏡の発明は1200年代末、イタリアで作られたところまでは判明していた(誰が作ったのかはわからなかったけど)。でも、後から再訪したときには、紀元1世紀の時点で既にローマ皇帝ネロがエメラルド製の眼鏡を使っていて、そこからヨーロッパやインド・中国・東南アジアまで、上層社会に宝石製眼鏡の使用が広まっていたことがわかったんだ。ここでの「眼鏡の女神」は14世紀にローマで描かれたコロシアムの絵画で、剣闘士の殺し合いを観戦する女性がモデルになってたみたいだよ。ネロ皇帝とは違って、透明で簡素な眼鏡が油絵になっていたね。## ##blue|なるほどコロシアムですか。私も後学のために現物を見たことありますけど、多少でも拡大して見られるのであればそれに越したことは無かったでしょうね。観客席から中心までが遠くて叶いませんでした。## ##purple|このタイムラインでは、「女神」が与えた社会維持性への影響は僅少でした。結局、本来「眼鏡の発明」が起こるはずのタイミングで、代わりに眼鏡のフレーム構造の刷新が発生し、結果としてそれ以降の眼鏡の形状や取り扱われ方は他のタイムラインと大差なくなったようです。##

++ 実例: タイムライン R-373
##olive|次は「女神」のせいで社会が崩壊した例についてじゃな。眼鏡の開発年代遡行結果は750年前後の中国じゃが、ちょうどこの時期は西から伝わった製紙技術が栄えて、大規模で緻密な軍事作戦の伝令を紙に書字をしたためて送るのが可能になったときじゃった。で、当時の朝廷に反旗を翻し都を占領した者の長が、病で視力を損ない、もはや自身の眼では字が読めなくなってしまった。本来であればこの長はほどなく死に、反乱軍も鎮圧されるところじゃったのだが、「女神」の影響でこの時代に既に眼鏡があったせいで、こ奴は各地の同調勢力に伝令を送り続け、戦争を続行できてしまったのじゃな。結局、反乱が長期化したせいで当時の中国王朝は早期に壊滅し、動乱の世が始まった。これは中華異学会をはじめとする幾つかの超常団体が不成立に終わるという副次的な悪影響を齎し、後に北方から現れた肉叢の異形らに対処する術を用意できず、中国大陸の人類文明は終わりを告げたのじゃった。…長くなってしもうたが、たかが眼鏡されど眼鏡、その存在が歴史の分岐点となる戦乱の結果を変えてしまった実例と言えよう。まあ、それが人類の生存自体を脅かすところまで行くのは希だとは思うがのう…。## ##blue|貴重な実例の紹介をありがとうございました。あ、ところで「女神」はどういった作品だったんです？## ##olive|忘れておった。R-373の「女神」は美人画で、小さな眼鏡を掛けておる。宮廷の侍女を描いたものと思われるが、衣装が黒色で統一されているのが目を引く絵じゃな。妾もそうじゃが、この時代の中国や日本で黒衣はあまり一般的ではないはずじゃからの。##

++ 実例: タイムライン N-024
##blue|次のタイムラインは、アズマックさんが詳しそうですね。## ##red|う〜ん？ああ、ここか。ウチの秘蔵品の出どころやからな。何でも、ここでは財団やら連合やらが時間軸改変だの大規模記憶処理だのバンバンやるらしいねん。そん中で、多分やけど一度出現した「眼鏡の女神」が後からなかったことにされたんやな。一度遡った眼鏡の起源はすぐにもとの時代に戻されて、んで遡った方の眼鏡とか、それをつけてたり作ってたりしてた連中の存在も忘れられたんや。するとどうなるかっちゅうと、幻島同盟や。## ##chocolate|なんで？眼鏡を作る島でもあったの？## ##red|そ。&#34;8の字島&#34;の眼鏡工房遺跡は、発明以前から眼鏡があった！っちゅう動かぬ証拠やからな。なんせ島そのものが眼鏡型や。んで、この島が歴史から抹消されたら、幻島の極北に出てきたねん。この金ピカ眼鏡はそこで拾ったものや。特別にただで見してやる。## ##purple|どれどれ、形は一般的な角縁眼鏡ですが…あっ、弦に&#34;T&#34;の字が彫ってある！これはもしかして…。## ##red|な？間違いない、これ幻島きってのお宝やで。遺物や。丁鏡(T-Glass)や。きっと。## ##chocolate|すご〜い！けど、そんな大事なもの持ってて大丈夫なの？追手とかかかってない？## ##red|今んとこなんもないわ。別に触っても呪われたりせえへんし、ただの眼鏡や。なんかごっつい機能でも隠されとんのかね？## ##blue|う〜ん？そもそもこれ、本当に遺物なんでしょうかね？## ##red|知らんわ。ま、お宝は見目麗しいってだけでも十分な値打ちがあるもんやからな。…そうそう、ここの「眼鏡の女神」は金ピカの像やったで。8の字島が同盟入りした記念ゆうて、遺物を残してった伝説の文明人を象ったものって話やねん。「眼鏡」っていうてる割に裸眼やけどな！せやけど、伝説の女って割にはなんか見覚えあったんよな〜。なんでやろ？## ##blue|ちょっと待ってください、ひょっとしてこの眼鏡ってその像についてたものでは！？## ##red|あ〜、それでなんも効果ないんか。納得。## ##chocolate|ダメじゃん！納得してないでちゃんと返してあげて！##

++ 実例: タイムライン H-582
##chocolate|とりあえず次いこっか次。ここなんだけど、現在進行系で対応に困ってるんだよね。いや、僕の故郷だから、ってのもあるんだけど…。## ##olive|遮光器を着けすぎていて、そろそろ前が細いのが見づらくて敵わんくなってきたわい。もう取ってええかの？## ##chocolate|あ〜、申し訳ないけどそれはやめてもらえないかな、いま理由話すから。なんでこの場のみんなに眼鏡やサングラスや遮光器なんかつけてもらってるかというとだね、僕がこのタイムライン由来の過去改変を直に受けちゃったからなんだ。## ##blue|え〜！？それじゃモナムールさん、すっかり別人に？## ##chocolate|いや幸いそこまでは行かずに済んだんだけどさ、ある種の常識が差し替わっちゃったみたいで。…僕、人の目を直視できないんだ。恥ずかしくて。## ##red|なんでや？## ##chocolate|それが「女神」のせいなんだよ。聖書の宗教画のパロディなんだよね。アダムとイヴが裸の自分たちを見て羞恥を知るシーン。そこで二人が身につけたものが、皮衣からどういうわけか眼鏡に差し替わってて…。誰が描いたのか知らないけど、少なくとも絵が描かれてインターネットで広められたのがつい最近なことは間違いない。そしてそれが紀元以降の全人類を過去改変して、「目は必ず何かで覆い隠すもの」って常識を与えたわけだね。僕らにとって眼鏡は最低限の衣服同然になっちゃってるわけ。何せ改変は相当前からだから、正常性維持機関も当然のように全員眼鏡だよ。## ##purple|この手の悪戯を行える汎世界的団体はいくつか心当たりがありますが、いずれにせよ彼らは自身の行いが後世に残す影響を予測していなかったのでしょう。## ##olive|成程な。それでさっき色々と不便なことがあるって言っとったわけか。迷惑掛けて済まんのう、これは着けたままにする。## ##red|ところで、下着同然っちゅうアンタのグラサンが大胆なハート型なのはなんか理由あるんか？勝負にでも行くんか？## ##chocolate|うっ…。これは改変前から使ってただけで、言われてみればそこまで意識いってなかった…。うわ、そう見えちゃうよね…。恥っず…。##

++ 実例: タイムライン D-761
##purple|ここも改変によって特異性が激増したタイムラインですね。改変前はありふれた人類単一社会が続いていましたが、改変後はなんと多数の宇宙生命が地球に根付いています。特に日本列島では、両眼を被覆するゴーグル状の組織を持った人形生命体が3世紀以前から国家を築き、ホモ・サピエンスと共生関係を送っていたようです。見た目はいわゆる土偶そのものですね。## ##red|そうそう、商売人としてはこういうタイムラインがあるとありがたいんや。あちらさんの名物、たんまりと頂いてくで。## ##olive|本来、遮光器土偶というのはな、誰しもが納得の行く存在理由というものを説明できておらんものじゃ。贄にする女の代わりに作って儀式で腕や足を切って使ったとか、植物の精霊を象ったとか、色々な解釈がされておるが、やはり根強いのが宇宙人説じゃな。おそらくは土偶の宇宙人仮説を立証したいと考えた何者かが、土偶という工芸品そのものを「眼鏡の女神」の条件を満たす存在に見立てて改変を発動させた、と考えたくなるのう。## ##purple|惜しいところですが、「女神」が前倒しするのはあくまで眼鏡の存在だけです。すなわち、このタイムラインに宇宙人がいたというのは以前からの事実です。もっとも当時のそれらは裸眼で太陽光に弱く、地表で高度社会を築くには到底至らなかったようですが。## ##blue|もしかして、ショウロウさんの遮光器も彼らみたいな土偶型宇宙人のものだったりしますか？世界は違っても、古代日本の有力者同士、分かりあえそうですけど。## ##olive|否。これはただのカリブーの角製じゃな。アラスカで買った。## ##chocolate|え、その格好でアラスカに居るの、イメージ崩れるんだけど。見た目完全に古代日本人じゃん、君。## ##olive|国事をする必要がないときの妾はただのアメリカの女じゃぞ。## ##red|ほな、今やっとるのは国事なんか？## ##olive|口を出すでない。ただの趣味じゃ。よいな？## ##chocolate|アッハイ。##
