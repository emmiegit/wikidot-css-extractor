    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Diese Datei und alle zugehörigen Dokumente sind nur für die Memetikabteilung bestimmt. Wenn Sie dies lesen können, haben Sie ein gegenmemetisches Phase-III-Training durchlaufen. Wenn Sie nicht berechtigt sind, diese Akte einzusehen aber dazu in der Lage sind, wurden Sie mit einem memetischen Kampfstoff infiziert, der im Durchschnitt nach siebenunddreißig Minuten tödlich wirkt: Melden Sie sich sofort bei Ihrem RAISA-Vorgesetzten.**

**Objekt-Nr.:** SCP-2111

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Der Zugriff auf die SCP-2111-Daten ist auf Personal mit 3/2111/ROTER-TALISMAN-Freigabe mit einer aktuellen Phase-III-Zertifizierung für gegenmemetische Angriffe beschränkt. Der Zugriff auf oder die Ansicht von Daten ist nur über die ROTER-TALISMAN-Schnittstelle möglich. Unbefugtes Personal, das auf die Akten zugreift, ist festzunehmen und wegen Kontakt mit tödlichen Wahrnehmungsstörungen und memetischen Inhalten zu behandelnd und nach Ermessen von RAISA entweder zu amnesizieren oder zu terminieren.

Diese Datei ist zusätzlich zu den standardmäßigen Netzwerksicherheitsmaßnahmen mit einem SNARKJAGD-Desinteresse/Ekel-Memetikwirkstoff zu schützen.

**Beschreibung:** SCP-2111 ist ein Algorithmus, der in der Lage ist, eine unendliche Anzahl neuartiger tödlicher Wahrnehmungsstörungen zu erzeugen. Der Algorithmus wurde von der Foundation aus der Analyse mehrerer nicht verwandter wahrnehmungsstörender Anomalien abgeleitet und für die Erstellung und Aufrechterhaltung tödlicher wahrnehmungsstörender Waffen angepasst, die für Informationen und physische Sicherheit sowie memetische Pakete für Verhaltensmodifikationsvektoren verwendet werden. ROTER TALISMAN ist das softwarebasierte Tool, das von SCP-2111 erzeugtes Rohmaterial in als Waffen eingesetzten Medien einsetzt. ROTER TALISMAN kann direkte visuelle oder auditive Wahrnehmungsstörungen erzeugen sowie gefährliches Material in memetische Überträger einfügen. SCP-2111 funktioniert mit anomalen Mitteln, von denen derzeit theoretisiert wird, dass sie Zugang zu Formen der Mathematik haben, die destruktive Verarbeitungsschleifen erzeugen, wenn sie in neurologische Systeme übertragen werden.</textarea></pre>
