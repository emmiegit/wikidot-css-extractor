**Ítem #:** SCP-6390

**Clasificación de Objeto:** Keter

**Procedimientos Especiales de Contención:** Reportes de autofagia y crímenes violentes con elementos canibalísticos deben ser investigados como ocurrencias potenciales de SCP-6390. Personas afectadas por SCP-6390 fuera de ambientes controlados deben ser detenidos indefinidamente.

**Descripción:** SCP-6390 es una nueva condición neurológica que hace que los organismos afectados confundan los sentimientos de afecto[[footnote]]Incluyendo pero no limitado a: atracción sexual, interés romántico, amor familiar y apego platónico.[[/footnote]] con hambre y apetito. La consumo de tejido vivo temporalmente suprime la edacidad causada causada por SCP-6390. SCP-6390 es igualmente probable de afectar a toda sexualidad y demografía.

SCP-6390 exclusivamente afecta a los miembros de la clase taxonómica mammalia. SCP-6390 aparece espontáneamente en poblaciones elegibles; tener una o más relaciones intimas, ya sean platónicas o románticas, es un prerrequisito para el desarrollo de la enfermedad. Socialización prolongada con portadores de SCP-6390 débilmente se correlaciona con su aparición en individuos afectados, indicando que hay algún componente memético en su etiología.

La primera aparición registrada de SCP-6390 ocurrió el 25 de Junio de 1990, en el ala de maternidad del Hospital Royal Melbourne. Hubo cuatro fatalidades, dos adultos. Un análisis posterior de incidentes similares condujo a la eventual clasificación de la anomalía.

**Apéndice 6390.2:** Estudio de caso

[[collapsible show=&#34;+ Acceder fileserv:/S:/6390/fileserv/casestudy&#34; hide=&#34;- ACCESSO OTORGADO&#34;]]
Los siguientes documentos se creen que contienen información sobre el progreso de la condición de SCP-6390 al igual que detalles sobre las acciones tomadas por uno o más de sus infectados. Confirmar su presencia ha resultado imposible debido a que todas las partes no están disponibles para el estudio.

&gt; **__Transcripción de un correo de voz__**
&gt;
&gt; **Fecha y Hora:** 12/11/21, 1:34am
&gt;
&gt; **Recipiente:** BSc Evelyn Sophia Retherford, Departamento de Epidemiología, Sitio-127
&gt;
&gt; **Llamada:** Dra. Jacquelyn Vanth, Directora de Medicina e Investigación Biológica, Sitio-127
&gt;
&gt; -----
&gt;
&gt; **Llamada:** No estas respondiendo a mis llamadas. ¿Algo te pasó?
&gt;
&gt; **Llamada:** Deberías venir a casa, ¿estas con tu madre otra vez? No es justo que te sigas quedando en su casa.
&gt;
&gt; **Llamada:** Me estas haciendo preocuparme, cariño. Por favor no hagas nada brusco.
&gt;
&gt; [La llamada termina.]
 
&gt; **__Transcripción de un correo de voz__**
&gt;
&gt; **Fecha y Hora:** 12/11/21, 11:56am
&gt;
&gt; **Recipiente:** BSc E.S. Retherford
&gt;
&gt; **Llamada:** Dr J. Vanth
&gt;
&gt; -----
&gt;
&gt; **Llamada:** Vi que trataste de contactar al despacho del sitio la ultima noche. ¿Estabas tratando de reportarme? Sabes que hay personas en nuestro departamento que usarían eso como una excusa para lastimarnos. Por celos, nada menos.
&gt;
&gt; **Llamada:** Se que no te has revisado en un hospital todavía, No dejes que ese corte se ponga gangrenoso. Sé que parece que intentaba hacerte daño, pero la verdad es que sólo te interpusiste. No era mi intención. Sabes que nunca te mentiría.
&gt;
&gt; [Silencio]
&gt;
&gt; **Llamada:** Eso es una relación. Cuando las cosas se ponen amargas, las primeras personas en las que deberíamos confiar somos nosotras. No seas una mala amiga. Por favor.
&gt;
&gt; [La llamada termina.]

&gt; **__Extracto de reporte policial “keene.121121.07A-KD”__**
&gt;
&gt; **Fecha de ocurrencia:** 12 de Noviembre, 2021
&gt;
&gt; **Sinopsis:** Ana Asakku (M, 25) fue abordada por una mujer adulta no identificada en el Kilkenny Pub (82 Main St) sobre las 4:15 pm. La sospechosa no se identifico a si misma y estableció una conversación educada pero coqueta. Tras recibir una proposición, Asakku permitió que el individuo desconocido la siguiera hasta su casa.
&gt;
&gt; La sospechosa fue descrita como siendo excesivamente intima, lo cual Asakku atribuyo a un estado de intoxicación. Durante un momento de contacto físico cercano, la sospechosa inesperadamente atacó a Asakku desgarrando el hombro y las mejillas con los dientes, tras lo cual &#34; chupó &#34; las heridas abiertas de la víctima, extrayendo una cantidad de sangre.
&gt;
&gt; En ese momento, Asakku cayó en la inconsciencia y fue descubierta a las 6:03 pm por su compañera de cuarto.
&gt;
&gt; **Seguimiento:** Investigación descontinuada (Código M22)

&gt; **__Transcripción de un correo de voz__**
&gt;
&gt; **Fecha y Hora:** 12/11/21, 8:33pm
&gt;
&gt; **Recipiente:** BSc E.S. Retherford
&gt;
&gt; **Llamada:** Dr J. Vanth
&gt;
&gt; -----
&gt;
&gt; **Llamada:** No he dormido desde la mañana de ayer. No puedo dejar de preocuparme por ti. No es saludable pero simplemente no puedo contenerlo.
&gt;
&gt; **Llamada:** Le he dicho a todos en el departamento lo que ha estado pasando y están bastante de acuerdo que estas exagerando. Aunque, lo entiendo. Tus emociones pueden dominarte, y esto bien con eso. Eso es por lo que me amas, ¿cierto?
&gt;
&gt; **Llamada:** No tienes muchos conocidos fuera del trabajo. Si no estás hablando con tus compañeros de trabajo o conmigo, debes estar desahogándote con tus ex y amigos del colegio. Esas relaciones eran tóxicas. No deberías agobiarlos con tu drama personal.
&gt;
&gt; **Llamada:** No puedes sobrevivir por tu cuenta. Cuando primero te conocí, eras reclusa, deprimente, antisocial. El resto del laboratorio te tachó de inútil. Me costó bastante esfuerzo conseguir que te respetaran.
&gt;
&gt; **Llamada:** Algunos de ellos se llaman a sí mismos tus amigos ahora; son todos tan santurrones. Sólo se preocupan por ti porque creen que eso les hará ganar mi favor. Soy la única persona en el mundo que tienes y todo lo que quiero hacer es compensarte.
&gt;
&gt; **Llamada:** Estoy tratando de ayudarte, Evelyn. Ven a casa.
&gt;
&gt; [La llamada termina.]

&gt; **__Transcripción de un correo de voz__**
&gt;
&gt; **Fecha y Hora:** 13/11/21, 4:46am
&gt;
&gt; **Recipiente:** BSc E.S. Retherford
&gt;
&gt; **Llamada:** Dr J. Vanth
&gt;
&gt; -----
&gt;
&gt; **Llamada:** ¿Te he dicho lo hermosa que eres?
&gt;
&gt; **Llamada:** Nadie más lo ve. A nadie le importas tanto como a mi.
&gt;
&gt; **Llamada:** No te puedo sacar de mi cabeza. Quiero verte otra vez, escuchar tu voz. Evelyn, te extraño demasiado.
&gt;
&gt; **Llamada:** No se ha terminado, ¿no? No puede terminar. He hecho tanto por ti.
&gt;
&gt; [Pausa]
&gt;
&gt; **Llamada:** Tu sangre todavía esta en la alfombra.
&gt;
&gt; **Llamada:** Sabe como tu.
&gt;
&gt; [La llamada termina.]

&gt; **__Extracto de reporte policial “keene.131121.26A-KD”__**
&gt;
&gt; **Fecha de Ocurrencia:** 13 de Noviembre, 2021
&gt;
&gt; **Sinopsis:** El cuerpo de Diana Gold (M, 27) fue descubierto en su vehículo a las 6:23 am por John Locksley (H, 56) mientras pasaba por Jamaica Cres, Jamaica Park. Acorde al testimonio por uno de los conocidos de Gold, Fiona Proasheck (F, 27), las dos mujeres habían pasado la noche frecuentando bares y establecimientos de entretenimiento.
&gt;
&gt; Mientras tomaban al club nocturno Raven &amp; Sitch, Gold encontró a una mujer la cual Proasheck describió como siendo &#39;más o menos de [su] edad, altura y vestida como si fuera al trabajo&#39;. Esta mujer, la sospechosa, estuvo con Gold el resto de la noche y realizo repetidos intentos de coqueteo en ambas Gold y Proasheck, la cual la primera respondió con entusiasmo. Proasheck noto leves manchas rojas en el collar de la sospechosa y la periferia de sus mangas pero no realizo ningún comentario. A las 1:36 am, Proascheck decidió regresar a su lugar de residencia, dejando a Gold con la sospechosa.
&gt;
&gt; La lengua de la victima estaba amputada traumáticamente desde su raíz y una gran cantidad de carne estaba avulsionada de sus labios y encías. Trazas de cosméticos faciales extranjeros a la victima fueron encontrados en las superficies intactas alrededor de su boca. La muerto ocurrió aproximadamente a las 2:05 am por desangramiento.
&gt;
&gt; **Seguimiento:** Investigación descontinuada (Codígo M22)

&gt; **__Transcripción de un correo de voz__**
&gt;
&gt; **Fecha y Hora:** 13/11/21, 6:08pm
&gt;
&gt; **Recipiente:** BSc E.S. Retherford
&gt;
&gt; **Llamada:** Dr J. Vanth
&gt;
&gt; -----
&gt;
&gt; **Llamada:** Te amo, Evelyn. Te amo mucho. Háblame. Envíame una foto, déjame saber que estas bien, cualquier cosa.
&gt;
&gt; **Llamada:** Estoy viendo videos viejos nuestros. Estoy viendo viejos videos de nosotros. Duermo con una de tus camisas metida bajo mi almohada. Te deseo tanto. No puedo soportar el antojo.
&gt;
&gt; **Llamada:** No tienes ni idea de lo que se siente al ser despojada de esta manera.
&gt;
&gt; [La llamada termina]

&gt; **__Transcripción de un correo de voz__**
&gt;
&gt; **Fecha y Hora:** 14/11/21, 8:44pm
&gt;
&gt; **Recipiente:** BSc E.S. Retherford
&gt;
&gt; **Llamada:** Dr J. Vanth
&gt;
&gt; -----
&gt;
&gt; **Llamada:** No estabas en la casa de tu madre. Pero... vi tu cama. Tiene tu aroma. Fresco.
&gt;
&gt; [Pausa larga. Chorreo húmedo.]
&gt;
&gt; **Llamada:** Ella no es para nada como tu.
&gt;
&gt; **Llamada:** [Breve y brusca inhalación.] Te necesito tanto.
&gt;
&gt; [La llamada termina.]

&gt; **__Extracto de reporte policial “keene.141121.13A-KD”__**
&gt;
&gt; **Fecha de Ocurrencia:** 14 de Noviembre, 2021
&gt;
&gt; **Sinopsis:** El cuerpo de Avery Retherford (M, 49) fue descubierto por el Oficial Mills en su residencia después de que su vecino, Edgar Wheyton (H, 30), llamara a la estación para reportar lo que creía era una silueta de un cuerpo visible a través de la ventana de la cocina de la casa.
&gt;
&gt; Secciones del cuerpo de la víctima habían sido extirpadas con precisión utilizando un instrumento afilado. En particular, tejido de las manos y adiposo de las pantorrillas. Aunque parte del material extirpado no pudo ser localizado, se encontraron varios trozos grandes de carne macerada pertenecientes a la víctima dentro de una papelera del cuarto de baño, recubiertos de saliva humana.
&gt;
&gt; Una incisión fue hecha a lo largo de la muñeca de la víctima. Se encontraron marcas de dientes poco profundas alrededor de la herida, junto con un patrón inusual de manchas de sangre. En general, las heridas en el cuerpo de la víctima son consistentes con las generadas por un individuo con un grado moderado de habilidad quirúrgica y fineza anatómica, con pocos o ningún caso de traumatismo sin propósito o desorganizado.
&gt;
&gt; La victima fue asesinada por una herida de apuñalamiento profunda a la garganta, hecha mientras se encontraba sentando y presumiblemente viendo a su atacante. La puerta del frente tambien estaba sin cerrar, sin ninguna indicación de allanamiento.
&gt;
&gt; **Seguimiento:** Investigación descontinuada (Código M22)

&gt; **__Transcripción de “ereth730306.mp4”__**
&gt;
&gt; **Fecha y Hora:** 14/11/21, 11:36pm
&gt;
&gt; **Duración:** 1:13:03
&gt;
&gt; **Interlocutoras:** BSc E.S. Retherford, Dr J. Vanth
&gt;
&gt; -----
&gt;
&gt; [La grabación ocurre desde la perspectiva del teléfono móvil de Retherford, metido en el bolsillo de su pecho. Muestra un río y la barandilla de un pequeño puente de piedra. Es de noche y llueve. La zona está densamente arbolada y ningún edificio es visible. Retherford se encuentra parada fuera de un coche. Durante más de una hora, la perspectiva no cambia.]
&gt;
&gt; **Vanth:** Ahí estas.
&gt;
&gt; [La cámara gira hacia la figura de la Dra. Vanth, que está de pie en un extremo del puente. Lleva un paraguas y unos guantes opacos. Retherford inhala profundamente.]
&gt;
&gt; **Vanth:** Fue fácil encontrarte, después de que robaras mi coche. La policía estaba feliz de ayudar.
&gt;
&gt; [Retherford se agarra el antebrazo, que entra brevemente en escena. Está cubierto de vendas.]
&gt;
&gt; **Vanth:** No seas así. Me has hecho peores.
&gt;
&gt; [La cámara se aleja de Vanth, quien da un paso adelante.]
&gt;
&gt; **Vanth:** Deja de correr. Eres una esposa terrible, ¿lo sabes? No escuchas, no quieres reconciliarte, solo vas en estas ridículas fugas. Que tienes, ¿ocho años? Y volviste al mismo puente en donde tuvimos nuestro primer beso, de todos los lugares. Se que sigues pensando en mi.
&gt;
&gt; [Vanth enrolla su paraguas y se quita los guantes. Bajo sus uñas es visible una sustancia de color rojo oscuro.]
&gt;
&gt; **Vanth:** Eres preciosa, Evelyn. Una persona tan dulce y sabrosa.
&gt;
&gt; [Retherford saca un cuchillo para carne y apunta a Vanth.]
&gt;
&gt; **Vanth:**Puedo ver que estas pensándolo. Pero una vez que ya no estoy, ¿qué te pasara?
&gt;
&gt; [Vanth continúa caminando hacia adelante.]
&gt;
&gt; **Vanth:** No tienes nadie en quien confiar ahora. Nadie excepto yo.
&gt;
&gt; [Vanth coloca la punta de su esternón contra el extremo del cuchillo de Retherford. Empuja gentilmente la hoja hacia un lado.]
&gt;
&gt; **Vanth:** Yo en verdad te amo.
&gt;
&gt; [Retherford baja su arma y llora suavemente. Abraza a Vanth durante varios segundos. El lente de la cámara queda oculto por ropa y cabello. Vanth emite un suspiro silencioso, al que sigue un ruido de desgarro húmedo y un revolver de telas. El vídeo termina abruptamente en este punto.]

Los restos de la Dra Vanth fueron encontrados en la Ruta B6 en Delamere Forest, Chesire junto a su teléfono. Grandes cantidades de carne habían sido crudamente removidos de sus labios, mejillas y torso superior, con marcas de dientes encontradas en sus huesos de los dedos y mandíbula. ~2 gramos de musculatura oral[[footnote]]Los músculos de la lengua.[[/footnote]] con marcadores genéticos perteneciendo a Rutherford fueron encontrados dentro de su boca. Rutherford no pudo ser localizada.

La autopsia del cuerpo de la Dra Vanth descubrió que al tiempo de su muerte, hubo niveles severamente elevados de dopamina y serotonina en su cerebro.
