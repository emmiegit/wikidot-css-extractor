&gt; ++ 윤리위원 및 관련 인가를 받은 인원만이 전체 정보를 열람할 수 있는 문서입니다. 비인가 인원의 접근 시 제한된 정보만이 표시됩니다.

[[tabview]]
[[tab 프로필: 레이몬드 칼레시안]]
+ 프로필: 레이몬드 칼레시안
**이름:** 레이몬드 칼레시안,,Raymond Kalesian,,
**보안 등급:** 4등급
**현재 직책:** 논리/해석 부서 연구원, 윤리위윈
**성별:** 남성

[[collapsible show=&#34;+ 1차 직책 개정&#34; hide=&#34;- 완료&#34;]]
+++ 논리/해석 부서
논리/해석 부서는 과학부 소속의 불명료한 변칙성에 대한 해석을 담당하는 부서이다. 재단 각지에서 수행된 실험 및 탐사 기록을 검증하고 이를 바탕으로 대상이 나타낸 변칙성을 일반화하며, 실험을 제안하기도 한다. 전혀 상관없어 보이는 변인들의 관계를 밝혀내고 새로운 관점에서의 논리 및 해석을 제시하는 데에 특출난 능력을 보이는 인원들이 주로 기용된다. 레이몬드 칼레시안 연구원은 SCP-████, SCP-███-KO 등 많은 SCP의 해석에 기여했으며 통상의 고정관념을 배제한 해석을 다수 제시한 바 있다.
[[/collapsible]]
[[collapsible show=&#34;+ 2차 직책 개정&#34; hide=&#34;- 완료&#34;]]
+++ 윤리위원회
가장 최근에 임명된 위원이며, 그의 윤리위원 임용은 재직 위원 대다수의 동의를 받았다(찬성 ██:반대 █). 현재도 논리/해석 부서에서 연구를 수행하고 있다. 이후 격리 절차, 인사 절차 등의 개편에 많은 관심을 보였으며 비단 윤리적 측면만이 아니라 효율적 측면에서도 획기적인 기책을 제시한다는 평가를 받고 있다.
[[/collapsible]]

**참고사항:** 개인적 취미활동으로는 골동품 수집이 있으며, 개중엔 변칙 개체로 확인된 물건도 있다. 몇몇 변칙적 골동품은 허가를 받아 소장하거나 소유하고 다니며 간간히 유용하게 활용하는 모습도 보인다. 현재 소유하고 있는 것이 확인된 변칙 물품은 다음과 같다.
* 잉크가 떨어지지 않는 1900년도 기념 만년필
* 사용자에게 지폐를 액면가 순서대로 수납하기를 강제하는 장지갑
* 설정한 시간에 딱 맞는 행동을 가능케 하는 크로노그래프
이외에도 대외적으로 공표되지 않은 물품들이 더 있으며, 상기 이외의 물품이 확인된다 하더라도 랜더마이저 규약에 의해 허가된 사안으로 일반적인 절차에 따른 보고는 불필요하다는 점을 특기하라. 

[[/tab]]
[[tab 관련 인물]]
++ 제이든 스캐멀로우

**이름:** 제이든 스캐멀로우,,Jaiden Scamallow,,
**보안 등급:** 4등급
**직책:** 제 ██기지 이사관, 윤리위원
**성별:** 여성

강경 인본주의자. 공리주의적 성향을 가진 위원들과 충돌하는 경우가 잦다. 그럼에도 친절하고 우호적인 성격으로
사석에서는 모든 위원들과 원만한 관계를 유지하고 있다. 윤리위원회에 소속되기 이전에는 기지 이사관이었으며, 현재도 대외적으로 활발하게 활동하고 있다.

----
++ 클락위즈,,clockwiz,,

**이름:** [편집됨]
**보안 등급:** 4등급
**직책:** 윤리위원
**성별:** 남성

전 GOC 소속이며 기적사. 자신에게만 한정되는 시간에 관련된 현실 조정 능력을 보유하고 있으며, 실제로 추정되는 나이는 60세 이상이나 이 능력으로 외견상 20대 초반의 상태를 유지하고 있다. 윤리위원회에 소속되기 전에는 재단 기적학 부서 부장이었다.

[[collapsible show=&#34;왜 하필 20대로 고정시켜 놓냐 묻는다면.&#34; hide=&#34;그야 물론 몸이 편하기 때문이지.&#34;]]
이전에 GOC에 있었을 때도 상당한 위치에 있었다는 기록이 있다. 그가 재단으로 넘어온 것은 자신의 의지였으
며, 이에 대한 GOC의 반발 또한 없었다. GOC의 스파이라는 의혹도 제기되고 있지만, 자세한 사항은 불명이다. 수많은 경험으로 인한 연륜을 지니고 있으나 외견 및 행동은 영락없는 청년의 것이다.
[[/collapsible]]

----
++ 레이라인,,Leyline,,

**이름:** [편집됨]
**보안 등급:** 4등급
**직책:** 윤리위원
**성별:** 불명

현 윤리위원회에서 항상 중립에 가까운 연령 및 성별 불명의 인물. 객관적인 사실의 전달과 결정된 사안의 집행을 전담한다. 사안에 의견을 표하는 경우는 드물다. 윤리위원회에 소속되기 이전의 기록은 없다. 그(혹은 그녀)를 제외한 모든 윤리위원이 윤리위원회에 들어올 때 그는 항상 윤리위원회 소속이었다. O5의 일원이라는 추측도 있으나 확실치 않다.

[[collapsible show=&#34;이유가 있다면 답하라.&#34; hide=&#34;없으면 물러가도록.&#34;]]
사생활, 가족 관계, 학력, 외모, 성별, 거주 위치 등 모든 정보가 베일에 싸여 있는 인물로, 오랜 재직 기간 때문에 O5들에게 적용된 생명 연장 기술을 받았다는 추측 또한 있다. 직접 모습을 내보이는 경우는 단 한 번도 없었으며 일체의 음성, 영상 없이 텍스트로만 의사를 표현하나 각국의 언어를 대부분 이해한다. 이를 통해 사실 이미 사망했거나 실존하는 인물이 아니라는 추측도 존재한다.
[[/collapsible]]

++ 율 시구레

**이름:** 율 시구레,,Eul Shigure,,
**보안 등급:** 4등급
**직책:** 윤리위원
**성별:** 남성

일본/미국 혼혈. 장기적이며 대국적인 관점에서의 관점을 제시하는 성향을 가지고 있다. 항상 침착하고 동요하지 않는 모습을 보이나, 사석에서는 그런 경향이 상대적으로 약하다. 윤리위원회에 소속되기 이전에는 의료부 소속이었다.

[[tab 윤리위원회 내부 기록 12S-A]]
++++ 다음은 레이몬드 칼레시안 연구원을 임용함에 동의한 위원 일부의 추가 기록이다.

&gt; **제이든 스캐멀로우:** 그는 보통의 인원이라면 몸서리를 칠 실험이나 탐사 기록을 보면서도 별다른 동요를 보이지 않습니다. 감정이 결여된 건 아닙니다. 그는 보통 사람처럼 후회도 하고, 망설이기도 합니다. 다만... 지나치게 침착합니다. 그는 자기 자신의 가치 판단에 이상할 정도로 충실합니다. 자신이 한번 옳다고 생각한 일을 행하는 데에 거리낌이 전혀 없습니다. 흥미로운 점은 그의 가치 판단이 완전히 기계적인 변인으로만 구성되지 않는다는 겁니다. 그는 자신의 감정에도 또한 충실합니다. 그가 타인을 돕는 것은 그 편이 기분이 낫고, 이 기분 좋음이 일부러 수고하는 것에 대한 비용을 넘어서기 때문이라고 봅니다. 반대로 비용에 비해 이익이 적다면 움직이지 않겠지요. 자신이 옳다고 생각하는 것이 재단의 기치와 충돌하는 경우도 있겠지만, 바로 이것이 그가 윤리위원이 되어야 할 이유입니다. 

&gt; **클락위즈:** 그는 기본적으로 어떠한 고정적인 윤리관을 가지고 있지 않습니다. 원칙에 얽매이지 않고, 모든 것이 가능하다 생각합니다. 그가 재단 내부의 규정을 지키는 건 단지 그 편이 더 낫고, 규정을 위반해서 받는 불이익이 그로 인해 생기는 이득보다 더 크기 때문입니다. 왜 사람을 죽이면 안 되느냐? 와 같은 질문을 받는다면 일반적인 윤리관을 지닌 사람은 &#39;당연히 그러면 안 되지 않는가&#39;라며 질색할지도 모르지만, 그는 단지 그럴 이유가 없기 때문이라 대답할 겁니다. 이 말은 곧 사람을 죽여야 할 합당한 이유가 생긴다면 기꺼이 그런 일을 할 수 있다는 뜻이기도 합니다. 자기 자신을 죽이는 것까지 포함해서요. 이는 그를 임용할 충분한 이유가 된다 판단합니다.

&gt; **율 시구레:**  그는 어떠한 전제도 갖지 않습니다. 그는 어떤 사회 규범이나 불문율에 공감하여 따르는 것이 아닙니다. 그저 그런 것들이 만들어진 배경을 이해하고 이에 따르는 것이 자신에게, 또는 공동체에게 이익이 된다고 판단하기에 따르는 것이죠. 이 말은 상황의 특수성에 따라 이런 전제들을 거리낌없이 내버릴 수 있다는 것을 의미하기도 합니다. 어떤 존재가 인간이기에 가지는 것들이 있습니다. 만약 인간에게 주어진 지구라는 조건이 달라 인간이 현재와는 다른 모습으로 진화하고 다른 사회 양상을 가졌다면 이 &#39;인간성&#39;은 달라지겠죠. 하지만 그에겐 이런 &#39;인간성&#39;을 필요에 따라 일괄적으로 배제할 수 있습니다. 단지 원초의 존재로서 가지는 최소한의 의식만으로 판단을 할 수 있다는 겁니다. 인간이라는 것이 전제되어 있는 무지의 장막보다도 더 뒤에 있는 셈입니다.
