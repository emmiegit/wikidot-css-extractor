    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1362 - The Cartographers&#39; Guild
**Auteurs :** [[user RJB_R]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 3 juillet 2013
[[include credit:end]]


**Objet n^^o^^ :** SCP-1362

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Un kilomètre carré du Groenland a été désigné comme zone de confinement de SCP-1362. Le personnel posté à l&#39;extérieur de cette zone doit surveiller les mouvements quotidiens de SCP-1362-1 et tout changement dans la fumée qu&#39;il produit. Le personnel de sécurité doit refouler tout intrus hors du périmètre de la zone, et des panneaux avertissant de la présence de mines antipersonnel ont été mis en place dans un rayon de 3 kilomètres autour de SCP-1362.

Le personnel de la Fondation doit supprimer tout rapport mentionnant les signaux de fumée de SCP-1362 et diffuser auprès des populations locales des rumeurs selon lesquelles des survivalistes amateurs seraient à l&#39;origine de ces signaux. Toute personne observant un phénomène lié à SCP-1362 doit être détenue, interrogée, amnésiée et remise en liberté.

**Description :** SCP-1362 désigne une zone de 500 mètres carrés située au Groenland. Un cube de graphite mesurant 12cm x 12cm x 12cm est posé au centre de SCP-1362. Un petit cercle est gravé sur la face supérieure de ce cube.

SCP-1362-1 désigne 6 figures humanoïdes se manifestant dans le périmètre de SCP-1362. Les instances de SCP-1362-1 mesurent 1,6 mètre et pèsent 72 kilogrammes. Elles sont toutes vêtues d&#39;une chemise noire, d&#39;un pantalon et de sandales, sans aucune marque visible ou autre signe permettant de les identifier. La partie supérieure du corps de toutes les instances du SCP-1362-1 produit en permanence une épaisse fumée noire, masquant leur visage ainsi que le haut de leur torse.

Lorsqu&#39;elles sont actives, les instances de SCP-1362-1 tentent d&#39;attirer l&#39;attention de tout véhicule qu&#39;elles peuvent voir, en faisant signe aux véhicules de la Fondation entrant dans la zone ou au personnel stationné autour de leur zone de confinement. En plus de faire signe de la main, les instances de SCP-1362-1 lèvent parfois le pouce, sifflent, ou tentent d&#39;empêcher le véhicule de sortir de la zone en l&#39;encerclant. Les instances de SCP-1362-1 ne sortent jamais du périmètre de la zone de confinement pour poursuivre ces véhicules.

Lorsqu&#39;aucun véhicule n&#39;est présent à l&#39;extérieur de la zone de confinement, les instances de SCP-1362-1 parcourent lentement le périmètre ou l&#39;intérieur de SCP-1362, en prenant des notes sur la zone environnante. Chaque instance collecte différentes informations sur la topographie locale. Une fois toutes les 24 heures, toutes les instances se rassemblent sur un rocher de granit présent à l&#39;intérieur de SCP-1362 et envoient une série de signaux de fumée en forme de lettres, écrivant des messages en anglais.

||~ Instance ||~ Comportement ||
|| SCP-1362-A || SCP-1362-A marche lentement le long du périmètre de SCP-1362, transmettant des signaux de fumée qui transcrivent des observations en anglais sur son environnement, et produisant une quantité de fumée non communicative nettement plus faible que les autres instances. ||
|| SCP-1362-B || SCP-1362-B se roule sur le sol à l&#39;intérieur du périmètre de SCP-1362, écrivant des rapports sur la composition de la couche arable, le taux de décomposition de toute matière organique dans le sol, et l&#39;impact de la dérive des continents sur le Groenland. ||
|| SCP-1362-C || SCP-1362-C commente la qualité et la composition de l&#39;atmosphère dans le périmètre de SCP-1362, ainsi que tout changement notable. SCP-1362-C note la présence de tout gaz inhabituel qu&#39;il rencontre et donne des noms individuels aux nappes de gaz inhabituelles. ||
|| SCP-1362-D || SCP-1362-D est totalement silencieux, mais réagit à tout son persistant ou inhabituel produit à l&#39;intérieur ou à l&#39;extérieur de SCP-1362. Il semble plus intéressé par les bruits forts et soudains que par les bruits persistants de la vie sauvage, et est devenu moins réactif aux bruits ambiants depuis que SCP-1362 est confiné. ||
|| SCP-1362-E || SCP-1362-E consomme la terre, les plantes et tous les produits non organiques qui pénètrent dans SCP-1362, commentant leur texture et leur valeur nutritive, et spéculant sur la façon dont ils pourraient être utilisés s&#39;ils étaient cuisinés. S&#39;il consomme une matière dangereuse, SCP-1362-E commente ses symptômes et toute sensation inhabituelle qu&#39;il éprouve. S&#39;il consomme une matière mortellement dangereuse, SCP-1362-E excrète brutalement toute la matière dangereuse par un de ses orifices au lieu de mourir. ||
|| SCP-1362-F || SCP-1362-F spécule sur les possibilités de soudaines catastrophes météorologiques, de vie préhistorique émergeant des bois entourant SCP-1362, de la recherche d&#39;un moyen de transport pour se rendre à un nouvel endroit, du sol s&#39;ouvrant sous ses pieds en faisant tomber SCP-1362 jusqu&#39;au noyau terrestre, et autres situations fantaisistes. ||

**Addendum :** Liste des signaux de fumée émanant de l&#39;intérieur de SCP-1362.

&gt; **Date :** ██/██/19██
&gt; **Signal :** Initial : Arbres froids et stériles. Vie minimale. Peu propice.
&gt; 
&gt; **Date :** ██/██/19██
&gt; **Signal :** Petite colonie existe à proximité. Cherchons transport pour atteindre autres endroits.
&gt; 
&gt; **Date :** ██/██/19██
&gt; **Signal :** Transport impossible.
&gt; 
&gt; **Date :** ██/██/19██
&gt; **Signal :** [[[SCP-1483|Arbres à l&#39;infini. Terre presque stérile, froide, inutile.]]]
&gt; **Note :** Aucune instance de SCP-1362-1 n&#39;a quitté SCP-1362.
&gt; 
&gt; **Date :** ██/██/19██
&gt; **Signal :** Étude presque terminée. Prêts pour prochain endroit.
&gt; 
&gt; **Date :** ██/██/19██
&gt; **Signal :** Étude terminée. Attendons transport.
&gt; 
&gt; **Date :** ██/██/20██
&gt; **Signal :** Transport nécessaire. Plus rien à étudier ici.
&gt; 
&gt; **Date :** ██/██/20██
&gt; **Signal :** Changements soudains. SVP transfert rapide.
&gt; **Note :** //Aucun événement notable n&#39;a précédé ce signal. Les tests sur l&#39;anomalie se sont achevés environ 34 ans avant ce message.//
&gt; 
&gt; **Date :** ██/██/20██
&gt; **Signal :** Sortir. SVP. Suffit
&gt; 
&gt; Aucun nouveau signal de fumée n&#39;a été émis depuis le ██/██/20██. Des modifications de la documentation sont en cours.
