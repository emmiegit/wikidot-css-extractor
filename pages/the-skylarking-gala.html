    <pre><textarea class="page-source" readonly>[!-- scp-trans-prideテーマは未適用 --]
[[include credit:start]]
**タイトル:** スカイラーキング・ガラ(The Skylarking Gala)
**著者:** ©︎[[*user Decibelles]]
**原記事:** http://www.scp-wiki.net/the-skylarking-gala
**作成年:** 2017
[[include credit:end]]
++++* バーキープだ。
++++* ##green|イプシロン。##
++++* ##red|ブラック・メタル・クイーン！ ヘエェェル イィエアァァ！！##
++++* ##purple|…はい。黒の女王・ノイジィです。さっと片付けましょうかね。##
----
++* ベースライン

「スカイラーキング・ガラ」というタイトルで8月に開かれるコンサートは、西海岸の幾つかの候補地の一つで開催されるが、大抵はアメリカ・ワシントンのゴージ・アンフィシアターでのイベントになる。当該イベントは団体”Are We Cool Yet?”によって催され、60〜70年代のサンシャイン・ポップやサイケデリック・ロックを模倣することに重点が置かれているぞ。曲目にある演奏は全て、一曲または複数の曲によって引き起こされる様々なタイプの異常な影響を特徴としていて、その殆どはニュートラルあるいはポジティブな効果を聴衆に与えるんだ。コンサートへの参加は常に自由。往々にして本質的なプロテストミュージックか、そうでないにしても少なくとも多分に政治的な意図を持った音楽が演奏されるのはほぼ確定だと私は見ているね。開催後にちょくちょく第2回に関する話題が持ち上がるにもかかわらず、このコンサートの開催はタイムラインごとに一度きりだ。

##red|場合によっちゃあ、ハチャメチャに事故ることだってあるぜ！コンサートがシチリア-オスロ ‘87[[footnote]]**訳註:** 最終的に大きな暴動に発展したロックフェスである「ウッドストック ‘99」に相当する、ブラック・メタル・クイーンの出身タイムラインで開催されたコンサート。本作品をSCP-CNへ翻訳した[[*user JustinTrenchcoat]]氏が著者の意図として記載した訳註に従った。[[/footnote]]じみた掃き溜めになることもありゃ、オツムのイカれた第五野郎が会に潜り込んでクッソひでえ演奏をおっ始めて、全員ゲボ吐きそうになったりもする。ウワサにゃ聞いてるが、全くクソ喰らえな話だよなァ！##

++* 必須条件

##purple|このイベントの発生要因のNo.1は、Are We Cool Yet?が2000年以前に成立していることです。1995年までにAWCY?が形成されていない世界では、当イベントは指数関数的に発生しづらくなっていきます。推論させて貰えば、90年代前後の音楽におけるサイケの復興と、それがインディーズに与えた影響の相関関係が、とりわけ当該団体成立以前の芸術コミュニティにおいて、その誕生に寄与するものと思われますね。AWCY?を内包する芸術コミュニティの成立がサイケのリバイバルより後だった宇宙もありますが、それだとこの特異的影響を存分に活かせるだけの弾みはつかないようです。##

##purple|この他には、それぞれの宇宙に明確な必須条件はないですが、可能性を変動させる条件は幾つかあります。西海岸における第五主義の存在は発生率を120%上昇させ、バンド“[[span class=&#34;ruby&#34;]]Constellation Starfish[[span class=&#34;rt&#34;]]星座ヒトデ[[/span]][[/span]]”がいれば更に12%上昇します。ゲーマーズ・アゲインスト・ウィードの存在は、先述のコンサートに参加するファシスト団体を妨害するため、コンサートが悪い結果を生じる可能性を70%低下させます。次点で大きな影響を与えるのはジョージ・W・ブッシュが米国大統領になることで、イベントの発生確率を約18%押し上げます。注目すべき点として、西海岸の第五主義者が存在することを除けば、それ以外に明らかな##

##red|明らかなクソゴミ事件を起こす原因はネエエェェエエェェ！！テメェは喋りすぎだ！とっとと始めさせやがれ、オラッ！##

##purple|もう二度とシャウトしないって約束してくださいます？##

++* 実用性

##green|スカイラーキングが持つ有益性の全て、それは他の異常で良からぬ出来事に関連していそうなターゲットの情報を入手できること。##

++* 傷つきやすさ

##green|危険性もある、上にある通りに。上手くいかないなら、情報を得た者は誰であれ最優先の救助対象になる。この手の集会に不測の事態はつきもの。##

-----

++* 実例: タイムライン A-934:

##red|噂をすればヨォ、オレらの居るとこじゃねえか！オレからテメェらに教えてやるぜ！ラッキーだったなァ、こいつを見に行ったのがオレで。全く、地獄のショーだったぜ！演奏はクソつまらんかったけどよ、一部の抗議者どもが聴衆を焚き付けに来て1時間で、どんちゃん騒ぎの出来上がりだ。全員が沸き上がって、群衆がノビるより先にステージが整っちまったんで、辺りはもう喧騒の渦！オレが目ェ覚ました時には丸1日過ぎたのかって有様で、そんでオレの腕にはこのワイルドな痣がついてた。全く狂気の沙汰だったぜェ！オレはあの気分を味わい続けるためだけに宇宙を駆けずりまわってるみてェなもんだ。##

##green|怪我をする可能性がもっと高いところへ、どうして自ら行こうとするんだい？##

##red|テメェも血を沸かしてみりゃァ、ゼッテーにその感覚がもっと欲しくなるだろうよ！デンジャーこそがテメェの身体を満たすアドレナリンを漲らせるんだ、そうだろォ！？##

##green|…。##

##purple|もし貴方が重傷を負ったら、他の女王が貴方を救助するのも楽じゃないってこと、分かって頂いてます？##

##red|分かってる、分かってる！そんときゃ、オレの背中を拝みに来てみやがれ、ノイジーさんよォ！##

いずれその用意はしとく、多分。

++* 実例: タイムライン A-972:

こっちも、実は私のタイムラインに由来するんだ、観に行く暇なんてなかったがな。この客はおっそろしくいい加減だった…私は奴から何の情報も引き出せなかった、酒を奢ってやるまではな。

##purple|実にズルいですねえ。##

実際、口が軽いと船が沈むって言うからな。ともかく、私の金で4杯も飲んだところで、奴はやっとこさ話す気になったが、まだまだ全然飲ませ足りなかった。どうやら、このコンサートでは1団体の1曲しか演奏されなかったらしい。気の触れたGrateful Deadじみた準備しかされてなかった[[footnote]]**訳註:** ジャム・バンド“Grateful Dead”は即興演奏を得意とし、1曲だけで数十分も演奏を継続することがままあった。音楽の即興性を重視し、ショーの前にリハーサルを行わなかったことでも知られる。[[/footnote]]おかげで、2時間もの間、聴衆は虚無の世界を彷徨う羽目になった。何があったのか私には分からんが、それは全部奴のせいだからな。コンサートがストップする前に、そのバンドは観客に水のボトルとシンセサイザー1つをよこした。ああ、勿論、奴には帰りの交通費まで出してやったとも。3週間経って、奴が出し抜けに数千ドルを私によこしに来て、すぐ居なくなった。それっきり、奴とは音信不通だよ。

++* 実例: タイムライン B-009:

##green|ゴールデンゲートパーク、サンフランシスコ。参加者は200人。4組のバンドが、公園の各所に造られた4つの別々のステージに立った。全てのバンドがトラディショナルなダークウェイヴの形式に従って、他人を助け階級権力をなす共同体の形成を奨励するように歌詞を変えて演奏した。その間、聴衆はステージの前にコミューンを形成させる強制力を感じていたみたいだ。コンサート終了後、参加者は共同体で使うためにステージと設備を解体した。法執行部隊が到着した時には、抵抗する参加者に、複数のバンドメンバーとコンサート後援者も加わった。##

##red|イイじゃねェか。##

##green|うん。警察が排除されてから、バンドは沢山の聴衆を相手に、自分たちの設備とステージ用具を返してくれって強弁していたよ。##

++* 実例: タイムライン B-500:

これは私のお得意さんがまた別にくれた情報だ、今度はタダでな。このコンサートはなんとかなり最近で、つい2週間前のことだ。たった ##green|？## ん、どうかしたか？ ##green|…？どうやったの？## ああ。“ブラック・クイーン”は何ダースかの宇宙の中間地点にあって、最寄りの図書館入り口から半キロメートルしか離れてないんだ。自分のタイムラインじゃない場所から情報を得られる、唯一の確実な手段だよ。保守は必要だが、バーとしてもなかなか悪くない所だぞ。

話を戻すと、今回のコンサートは全体としては割合にありきたりだったな。本当に変わってた点はたった2つだけ。一つ目はこれがハリウッド・ボウルで開催された事。二つ目は全ての異常が、音楽を背景として互いに戦い合わせる巨大ロボットを召喚することに関連したらしい点だ。かなりのパニックと騒動が引き起こされたようだが、無理もないな。

##red|サイコーだぜェ！そいつらはメタルと戦ったわけだ、だろォ？##

##purple|どういうロボットだったんでしょうかね？##

その通りだ、そして大多数は大なり小なり普通の陳腐なメカだったぞ。戦いを望む聴衆が乗り込もうと思えさえすりゃ何でもアリだった。ある男は軍事的な何かの実物大模型みたいなもんを持ってきていたが、見てくれが完全にショーボートでしかなかったんで、相当な笑いと注目を集めてたな。コンサートが終わる前に財団に見つかったんで、会は大荒れになった。例のお得意さんはカメラを置き去りにしちまってた、でなきゃアンタらにもコンサートの写真を見せられたんだがな。もったいねえ。

++* 実例: タイムライン D-092:

##purple|こちらも非常に熱狂したイベントでしたねえ。 演奏は大変にだらしなく耳障りなもので、真に迫るスピーチが何遍かその合間に差し込まれました。やがてコンサートは街中へと広がり、人々は平和的な抗議活動を始めました。この活動の良かった点として、参加者があまり多くなかったことが挙げられます…概ね85%少なかったですね。良くなかった点は、そのせいで彼らが萎縮しやすくなったことです。機動隊が現れると、多数の野次馬が押しかけて双方に迷惑をかけました。更に追加の機動隊が現場に到着したのですが、どういうわけか元いた警官たちの進捗の妨害を始めてしまい、状況は泥沼に陥りました。抗議者のうち何人かは捕縛されましたが、殆どは無事に家へ帰ることができたのです。政治活動と抗議への注目が高まり、ワシントンでは自分が最後に数えた時まででおおよそ293回のデモ活動が追加で起こりました。ワシントンでの生活費が2%減少したことと本当に関連性があったのかは不明ですが、特筆には値するでしょうね。##

++* 実例: タイムライン D-500:

Are We Cool Yet?が企画したにも関わらず、当該団体出身のバンドはこのコンサートに一切参加しなかった。恐らくだが、このイベントはなんでかピッチフォークに構成を弄られ、「ピッチフォーク・プレゼンツ: スカイラーキング・ガラ」と言うべきものになっちまったらしい。ジェームス・マーフィーがAWCY?のメンバーに加入したことを抜きにすれば、至ってノーマルなイベントだったぞ。

++* 実例: タイムライン E-005:

##green|グリーク・シアター、ロサンゼルス。何人かの個人がショーを30分間ジャックし、演奏した。空模様が変わり、世界は揺動し始めた。幸運にも丘の上から見ていたお陰で、ボクは免れた。手持ちの双眼鏡があったから、ボクには見えた。見れば、役立つ情報が得られると思った。見てしまったのが間違いだった。誰も見るべきじゃなかった。ギターの弦は唸り、鍵盤はボクの耳へと入った。大地は水から引き揚げられた。次に記す、それがボクの行った場所。ボクは溺れ死に、そして甦ったんだ。##

むむ…

++* 実例: タイムライン E-055:

##green|グリーク・シアター、バークリー。劇場は血に満ちた。ボクらの顔は組み直された。ボクは今、仮面を被り、その真実を晦ませる。死した鹿はボクの下へと引き摺られ、その頸をボクは折り取った。キミとボクとで。##

##purple|待ってください！ドキュメントが何かに侵蝕される前に食い止める方法を何とかして探しますから！そんな輩は見たくもない。##

##green|グリーク・シアター、バークリー。グリーク・シアター、ロサンゼルス。二つのショーは諸共に。太陽はボクらの上で赤裸々に泣き、ボクは自分の墓を見た。クッ、次からは全部のカタログに災害除去をかけといてくれたまえよ。耳を塞ぐんだ。## 何が起きてん ##green|ボクは今、仮面を被り、その真実を晦ませる。セイレーンは己の唄を哭き叫ぶ。サグラダ・ファミリア。##
##red|オォイ、ノイジーさんよォ！このメンヘラを黙らせやがれエェ！！## ##green|かの女、深淵にあり。 ## ##purple|持ち堪えて！## ##green|棺を戴く者を指し、そして叫びを上げるのだ。 --~~~~~~-- 煙霧は立ち昇り、ボクは変貌した、 --~~~~~~--##

##purple|ええ、災害除去はかけさせて頂きますとも。彼女がここにポストしたあらゆる画像を排除するフィルターの起動がギリギリで間に合いました。バーキープ、このカタログを作成したのは貴方です。お考えはございますかね？##

ひとまずは…他の女王にも用心するよう伝えておこう。この責任は私にある。私は誰にも指図できないし、他の女王相手なんて尚更だけども、今後あの団体のクソ連中と戯れ合いになるのは御免だし、他の誰にもそうなって欲しくない。もしスカイラーキング・ガラに関する更新があれば、別のファイルを作ればいい。だが当面の間、これはロック状態だ。</textarea></pre>
