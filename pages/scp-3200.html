    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block 
name=https://scp-wiki.wdfiles.com/local--files/scp-3200/research.png|caption=Mapa SCP-3200 według niezależnych badaczy. Wszystkie widoczne punkty reprezentują gwiazdy/galaktyki przed lub za anomalią.]]

**Identyfikator podmiotu:** SCP-3200

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Obecnie procedury przechowawcze skupiają się na odkryciu sposobu na powstrzymanie ekspansji SCP-3200. Wszelkie zaproponowane rozwiązania zostaną rozpatrzone ze względu na brak pomysłów na trwałe bądź tymczasowe opóźnienie tego procesu.

Badacze Fundacji pod przykrywką zostali przydzieleni do niezależnych instytucji badawczych, aby odwieść je od dalszych badań i poznania prawdziwej natury SCP-3200, jednocześnie samemu prowadząc badania nad anomalią.

Próba odzyskania członków załogi Peregrine 9 nie jest obecnie brana pod uwagę.

**Opis:** SCP-3200 to obszar wszechświata o średnicy 300 milionów lat świetlnych, położony w rektascensji 14h 50m oraz deklinacji 46°, zwyczajowa nazwa nadana mu przez niezależnych badaczy to Pustka w Wolarzu. 

Na chwilę obecną szczegółowe właściwości SCP-3200 pozostają nieznane, z powodu zakończenia Programu Ekspedycyjnego Peregrine, który dostarczał większość informacji na temat anomalii. W związku z tym toczy się wiele dyskusji jak dokładnie może funkcjonować SCP-3200, jednak poniższe stwierdzenia uznawane są za prawdziwe przez większość badaczy:

* SCP-3200 stanowi niezwykle cienki (potencjonalnie otwarty) obszar czasoprzestrzeni, przez który możliwy jest kontakt trans-uniwersalny.
* Anomalia rozszerza się z prędkością 1 miliona lat świetlnych na rok.
* Ekspansja SCP-3200 stanowi realne zagrożenie Scenariuszem Końca Wszechświata Klasy UK.

Inne założenia dotyczące właściwości SCP-3200 są uważane za wysoce spekulatywne. Badacze poszukujący więcej informacji na ten temat mogą zapoznać się z poniższymi raportami dotyczącymi podmiotu.

**Historia Anomalii:** Podmiot został po raz pierwszy zaobserwowany przez niezależnych badaczy, którzy zauważyli, że ten region wszechświata zawierał znacznie mniej galaktyk niż można było się spodziewać; podczas gdy w normalnych okolicznościach obszar tych rozmiarów powinien ich zawierać około 2000, SCP-3200 posiadał ich zaledwie 60.

Badacze Fundacji z Ośrodka 118, zajmujący się badaniem pozaziemskich anomalii, odnotowali ekstremalnie wysoką ilość Hume&#39;ów emitowaną przez SCP-3200, jednak nie byli w stanie podać przyczyny tego zjawiska. Dalsze badania nad SCP-3200 nie były brane na poważnie, aż do startu Programu Ekspedycyjnego Peregrine w 2008 roku.

&gt; ||**Oficjalne Oświadczenie Dotyczące Programu Ekspedycyjnego Peregrine**||
&gt; 
&gt; Wraz z tworzeniem przez nasze zespoły naukowe coraz bardziej zaawansowanych technologii, często znajdujemy zastosowanie dla rozmaitych rozwiązań, których nigdy wcześniej nie braliśmy pod uwagę.
&gt; 
&gt; Stworzenie pierwszych zlewów czasowych przez naszych badaczy dowiodło, iż czasem można manipulować, spowolnić go lub nawet zatrzymać względem różnych obserwatorów. W związku z tym planujemy użyć zmodyfikowanych zlewów czasowych podczas startu nowego programu kosmicznego Fundacji w celu lepszego zrozumienia pozaziemskich anomalii.
&gt; 
&gt; Przez przyśpieszenie czasu dla członków załogi statku kosmicznego względem nas na Ziemi, jesteśmy w stanie zrealizować podróże kosmiczne na dalekie odległości. Zlewy czasowe pozwalają nam utrzymać naturalny przepływ czasu zarówno dla obserwatorów z Ziemi jak i członków ekspedycji, zachowując przyczynowość we wszystkich punktach odniesienia. To tylko kwestia kriogenicznego zamrożenia członków załogi, bez względu na to jak długo będzie trwać ich podróż, aktywowania zmodyfikowanych zlewów czasowych, a następnie wybudzenia ich po tym jak dotrą do celu, wszystko w sensownych ramach czasowych, bez pokrzywdzenia przyczynowości.
&gt; 
&gt; Testy przeprowadzone w małej skali dowiodły, że moglibyśmy użyć zlewów czasowych na pokładzie statku z energooszczędnym napędem jonowym, aby wysłać badaczy setki milionów lat świetlnych stąd i z powrotem w ciągu zaledwie kilku miesięcy, pozwalając nam znacznie pogłębić naszą wiedzę na temat pozaziemskich anomalii.
&gt; 
&gt; -Dr Aleksey Dimitrov

Zgoda na wykorzystanie eksperymentalnej technologii w celu zbadania pozaziemskich anomalii doprowadziła do startu Programu Ekspedycyjnego Peregrine, którego celem było zebranie informacji na temat kilku różnych kosmicznych anomalii. SCP-3200 został oznaczony jako cel misji Peregrine 9, która wystartowała 29 listopada 2010 roku.

[[include component:image-block-quoted 
name=https://scp-wiki.wdfiles.com/local--files/scp-3200/astronaut.jpg|caption=Załoga Peregrine 9. Od lewej: Alexander Moreau, Mikhail Kuznetsovn i Thomas Sewell.]]

&gt; ||**Szczegóły Misji Peregrine 9**||
&gt; 
&gt; **Cel:** Zbadanie natury SCP-3200 i ustalenie przyczyny nadzwyczajnego poziomu emitowanych Hume&#39;ów.
&gt; **Skład Załogi:** Dowódca/Pilot, inżynier mechanik, Kapitan Mikhail Kuznetsov; Badacz Alexander Moreau, astrofizyk; Badacz Thomas Sewell, specjalista od zabezpieczania anomalii pozaziemskich.
&gt; 
&gt; **Szczegóły Lotu:** Misja trwać będzie w przedziale od 29.11.2010 do 29.11.2016 Dzięki zastosowaniu zlewów czasowych, czas lotu wyniesie około 4 lata, podczas których załoga będzie zamrożona kriogenicznie. 

28.02.2016 Fundacja przechwyciła kapsułę wystrzeloną przez Peregrine 9 składającą się ze zmodyfikowanych segmentów oryginalnego wahadłowca Peregrine 9. Poniżej zgromadzono zbiór logów i zapisów znalezionych wewnątrz kapsuły. Próba odzyskania pełnych raportów oczekuje na zatwierdzenie przez Kierownika Projektu.

&gt; **Data:** 01.02.2013
&gt; 
&gt; //Rozpoczyna się nagranie wideo.//
&gt; 
&gt; //Widoczny jest Kuznetsov regulujący kamerę, wydaje się że reszta załogi dopiero co wybudziła się z hibernacji.//
&gt; 
&gt; **Moreau:** Znajdujemy się teraz 700 milionów lat świetlnych od Ziemi.
&gt; 
&gt; **Sewell:** To trochę straszne i zarazem niesamowite. Czyli jesteśmy teraz wewnątrz anomalii?
&gt; 
&gt; **Kuznetsov:** Dokładnie. Ale nie czuję żadnej różnicy.
&gt; 
&gt; **Moreau:** Spójrz na zewnątrz.
&gt; 
&gt; //Moreau bierze kamerę i przystawia ją do okna statku. Na zewnątrz panuje kompletny mrok bez widocznych gwiazd ani galaktyk.//
&gt; 
&gt; **Moreau:** Okropne. Całkowita ciemność.
&gt; 
&gt; //Zapada cisza.//
&gt; 
&gt; **Sewell:** Jak myślicie czym jest to spowodowane?
&gt; 
&gt; **Kuznetsov:** Kto wie? To nasze zadanie, żeby się tego dowiedzieć.
&gt; 
&gt; //Koniec nagrania wideo.//

&gt; **Data:** 02.02.2013
&gt; 
&gt; //Rozpoczyna się nagranie wideo. Kuznetsov siedzi przed kamerą.//
&gt; 
&gt; **Kuznetsov:** Tu Kapitan misji Peregrine 9 - Mikhail Kuznetsov. Zgłaszam, że już pierwszego dnia misji natrafiliśmy na komplikacje. Pierwszą rzeczą którą chcieliśmy zrobić było zweryfikowanie anomalnych poziomów Hume&#39;ów wykrytych przez okołoziemskie satelity, jednak liczniki Kanta nie działają tu poprawnie. Odczyty poziomu Hume&#39;ów wahają się gwałtownie od prawie 0 do absurdalnych wartości rzędu setek. Jeśli przebyliśmy taki kawał drogi tylko po to, żeby odkryć wadliwość liczników...heh. Co za niefortunna sytuacja.
&gt; 
&gt; //Kuznetsov przerywa i spogląda poza kadr.//
&gt; 
&gt; **Kuznetsov:** Wciąż, to miejsce wydaje się nieco... dziwne. Później przeprowadzimy następne badania. Myślę, że na razie to wszystko.
&gt; 
&gt; //Koniec nagrania wideo.//

&gt; **Data:** 13.03.2013
&gt; 
&gt; //Rozpoczyna się nagranie wideo. Wszyscy trzej członkowie załogi stoją wokół czegoś przypominającego skrzynię. Kuznetsov patrzy prosto w kamerę.//
&gt; 
&gt; **Kuznetsov:** Więc, dzisiaj obudziliśmy się i ta skrzynia była na zewnątrz.
&gt; 
&gt; **Moreau:** Unosząc się pośrodku niczego. Tak po prostu.
&gt; 
&gt; **Kuznetsov:** Przechwyciliśmy ją i zamierzamy otworzyć. Tylko spokojnie, dobra?
&gt; 
&gt; //Słychać nerwowe śmiechy załogi. Kuznetsov staje przy porcie wyrzutowym. Moreau ostrożnie podnosi wieko skrzyni i spogląda do środka.//
&gt; 
&gt; **Moreau:** To... płyta CD. Powinniśmy ją odtworzyć?
&gt; 
&gt; **Kuznetsov:** W porządku. Użyj tego komputera, nie jest do niczego podpięty.
&gt; 
&gt; //Moreau odtwarza płytę, na ekranie komputera pojawia się okno z nagraniem wideo. Uruchamia je po przyzwoleniu Kuznetsov&#39;a.//
&gt; 
&gt; //Na nagraniu widać Kapitana Kuznetsov&#39;a siedzącego naprzeciwko kamery.//
&gt; 
&gt; **Kuznetsov:** Co do cholery?
&gt; 
&gt; //**Kuznetsov z nagrania:** Tu Kapitan misji Peregrine 9 - Mikhail Kuznetsov. To 35 dzień naszej wyprawy. Nadal brak oznak zwalniania ekspansji podmiotu. Nie możemy zdobyć żadnych przydatnych informacji, ponieważ liczniki wciąż nie działają. Zrobimy co w naszej mocy... aby wyjść z tego cało. Bez odbioru.//
&gt; 
&gt; //Nagranie kończy się w tym momencie.//
&gt; 
&gt; //Koniec nagrania wideo.//

&gt; **Data:** 21.03.2013
&gt; 
&gt; //Rozpoczyna się nagranie wideo. Kuznetsov ponownie widoczny naprzeciw kamery.//
&gt; 
&gt; **Kuznetsov:** Tu Kapitan misji Peregrine 9 - Mikhail Kuznetsov. To 47 dzień naszej wyprawy. W ciągu ostatniego tygodnia przechwyciliśmy 12 kolejnych nagrań ze mną mówiącym o anomalii.
&gt; 
&gt; //Kuznetsov wzdycha i pociera szyję.//
&gt; 
&gt; **Kuznetsov:** Nadal nie jesteśmy blisko uzyskania odpowiedzi. Wszystkie wersje mnie zdają się wiedzieć więcej o naszej sytuacji niż ja sam, mówią coś o ekspansji SCP-3200. Chciałbym wiedzieć przynajmniej połowę tego co oni...heh. Nawiasem mówiąc: Nie, liczniki Kanta wciąż nie działają. Nie mam pojęcia dlaczego.
&gt; 
&gt; //Kuznetsov pochyla się, pociera twarz.//
&gt; 
&gt; **Kuznetsov:** Moreau twierdzi, że te nagrania pochodzą z innych wszechświatów, co wiele by wyjaśniało. Thomas uważa, że coś jest nie tak z otaczającą nas rzeczywistością, co tłumaczyłoby zaburzenia liczników Kanta, jednak nie mamy pojęcia czym jest to spowodowane. Krótko mówiąc, mamy mnóstwo pytań, a żadnych odpowiedzi. To wszystko na dzisiaj.
&gt; 
&gt; //Koniec nagrania wideo.//

&gt; **Data:** 06.08.2013
&gt; 
&gt; //Rozpoczyna się nagranie wideo. Widoczny jest Kuznetsov z twarzą w dłoniach. Spogląda na kamerę.//
&gt; 
&gt; **Kuznetsov:** Dzisiaj przechwyciliśmy trzydzieste ósme nagranie mnie. Mamy tu 38 skrzyń z nagraniami ze mną mówiącym do kamery tak jak to robię teraz. I każde z nich jest trochę inne. Na każdym mam nieco inne ubranie, fryzurę albo nie zgadza się data. I nie mam pojęcia dlaczego. 
&gt; 
&gt; //Kuznetsov pochyla się do kamery.//
&gt; 
&gt; **Kuznetsov:** To, że nadal nie wiemy co dokładnie robi SCP-3200 martwi mnie najbardziej. Jesteśmy prawie pewni, że ten region ma coś wspólnego z czasoprzestrzenią; Moreau twierdzi, że czasoprzestrzeń jest tu na tyle cienka, że możliwy jest kontakt między wszechświatami. Ale oprócz tego nie wiemy praktycznie nic. Co gorsza niedawno oprócz kapsuł zaczęliśmy napotykać też... zwłoki. Moje, Sewell&#39;a, Moreau&#39;a, i ludzi których nigdy wcześniej nie widziałem. części wahadłowców wykorzystujących nieznane mi technologie i inne rzeczy, których kompletnie nie rozumiem.
&gt; 
&gt; //Kuznetsov zaczyna drżeć.//
&gt; 
&gt; **Kuznetsov:** Coś jest bardzo nie tak z tym miejscem. Wydaje się jakby wyjęte nie z tego świata. Kto wie co jeszcze możemy znaleźć. To tyle na dzisiaj.
&gt; 
&gt; //Koniec nagrania wideo.//

Poniższa notka została zapisana przez Kapitana Kuznetsov&#39;a dnia 21.08.2013 w jego prywatnych notatkach dotyczących misji.

&gt; Jak wiele razy?
&gt; 
&gt; Jak wiele razy tu byliśmy?
&gt; 
&gt; To pytanie spędza mi sen z powiek w nocy. Na pewno nie jesteśmy pierwsi. Chyba każdą wersję mnie dręczy to samo pytanie.
&gt; 
&gt; Przechwyciliśmy dzisiaj kolejny log. Mężczyzna z nagrania był stary. Bardzo stary. Prowadził dziennik pokładowy bardzo długo. Przez lata, może nawet dekady. Tysiące przechwyconych nagrań. Żadnych odpowiedzi. Studiował logi przez lata, jednak ostatecznie nie dowiedział się niczego.
&gt;
&gt; Powiadają, że definicją szaleństwa jest robienie wciąż tego samego i oczekiwanie odmiennych rezultatów. Jeśli tak, to jak bardzo jesteśmy szaleni? 

Dnia 07.09.2013 Kapitan Kuznetsov najwyraźniej zaginął podczas próby przechwycenia kolejnego nagrania. Powrócił dwa dni później 09.09.2013, niezwykle odwodniony i osłabiony. Pozostali członkowie załogi odnotowali, że Kuznetsov nagrał tę wiadomość na krótko przed zapadnięciem w śpiączkę:

&gt; Byliśmy głupcami. Pustka nie jest obszarem gdzie występują zaburzenia rzeczywistości; sama w sobie jest źródłem rozdarcia. Czasoprzestrzeń rozpada się na kawałki, a to co znajdujemy to echa innych linii czasowych z przeszłości i przyszłości.
&gt; 
&gt; Czas to Uroboros, pożerający ciągle siebie samego, aby następnie się odrodzić.
&gt; 
&gt; Widziałem wszystko. Wszystkie linie w przeszłości i przyszłości, w których próbowaliśmy to powstrzymać, w których ja próbowałem to powstrzymać. To dzieje się ciągle i ciągle, aż do skutku.
&gt; 
&gt; Na okrągło próbujemy i próbujemy to naprawić. Wszystkie linie mieszają się ze sobą, aż osiągamy osobliwość i wszystko przepada. Wyrwa otwiera więcej dziur w całej rzeczywistości i anomalie pojawiają się jak grzyby po deszczu, a zabezpieczenia tylko odwlekają nieuniknione. Nieuniknione oczyszczenie.
&gt; 
&gt; Widziałem wszystkie linie czasowe. I nie powstrzymaliśmy tego w żadnej z nich. 
&gt; 
&gt; //Mater&#39; Bozhya.//[[footnote]] &#34;Matko Boska&#34; po rosyjsku. [[/footnote]] Wejrzeliśmy w otchłań, a ona, Dobry Boże, ona nas znienawidziła.

Był to ostatni zapis odnaleziony w przechwyconej kapsule; ze względu na upływ oryginalnej daty końca misji Peregrine 9, ekspedycja jest obecnie uważana za zaginioną.
