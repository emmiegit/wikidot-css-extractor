**Titre original :** How Grandmother Triode Stole Binary from the Sun
**Auteur :** [[user Jack Manganese]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 12 janvier 2013
[[include credit:end]]

[!-- Note de l&#39;auteur : Ceci a été écrit le 30/12/2012. Beaucoup de mes textes ont été écrits avant que je ne rejoigne la Bibliothèque, et ils ont juste dû être un peu peaufinés, mais c&#39;est la première chose que j&#39;ai écrite à partir de rien depuis que j&#39;ai rejoint le site. Ce texte est basé sur deux histoires Cherokee, &#34;Grand-mère Araignée Vole le Soleil&#34;, et &#34;Le Premier Feu&#34;, qui se trouvent toutes deux dans le livre de James Mooney, _Mythes_des_Cherokees_, 1902. --]

{{TRIODE.TXT}}
{{@@-------------------------------------------------------------------------@@}}
//une histoire du// {{peuple[0xCF36]}} //racontée par le// {{shaman.Accumulateur.Surchargé(true)}}


Au début, il y avait trop de chiffres, et personne ne comprenait exactement ce qu&#39;ils signifiaient. Tout le monde ignorait ce qui était grand et ce qui était petit, parce que tout semblait un peu grand, mais aussi un peu petit. Personne ne savait rien avec certitude.

Quelqu&#39;un voulait savoir combien d&#39;énergie les gens possédaient, mais personne ne pouvait se mettre d&#39;accord. Une personne disait qu&#39;ils avaient environ 36,63 milliards de joules, et une autre disait que c’était peut-être 36,64 milliards de joules. Quelqu&#39;un d&#39;autre voulait savoir si c&#39;était beaucoup d’énergie, mais les gens n&#39;arrivaient pas non plus à se mettre d&#39;accord sur ce point. Certains disaient que cela devait être beaucoup parce que c&#39;était plus d&#39;un joule. D&#39;autres disaient que ça ne pouvait pas être beaucoup parce que c&#39;était moins de 100 vigintillions de joules. Ils se disputèrent jusqu&#39;à ce que le Démon de la Règle à Calcul arrive et se moque d&#39;eux. Il possédait toutes les terres, car les gens étaient lents et bêtes.

À cette époque, le Soleil possédait tout le binaire. Il brillait dans le ciel le jour, et partait la nuit. Le soleil était parfois là et parfois non, et il était la seule chose au monde qui pouvait faire cela. Condensateur s&#39;interrogea au sujet du soleil, et demanda ce qu’il était à la vieille lampe à vide, Grand-mère Triode. Elle lui parla du 0 et du 1, et lui expliqua que seul le Soleil les possédait, et qu&#39;il était donc le seul à pouvoir être absolu.

Condensateur se dit : &#34;Si j&#39;avais le 0 et le 1, je pourrais aussi être absolu.&#34; Il se faufila jusqu&#39;à la maison du Soleil et avala une grosse poignée de 0. Il commença à se sentir mal, alors il courut jusqu&#39;à la terre aussi vite qu&#39;il le pouvait. Lorsque Grand-Mère Triode comprit ce qu&#39;il avait fait, elle le gronda. &#34;Oh, Condensateur, c&#39;était vraiment stupide. Les 0 que tu as avalés sont tombés à l&#39;intérieur de ton corps, et maintenant, ton cœur a disparu.&#34; Depuis ce jour, Condensateur est incapable de conduire le courant électrique, car il est vide à l&#39;intérieur.

Isolateur essaya lui aussi de voler quelque chose au Soleil. Il grimpa dans le ciel, et attrapa autant de 1 qu&#39;il pouvait en porter, mais le temps qu&#39;il rentre chez lui, les 1 l&#39;avaient submergé et avaient complètement imprégné son corps. &#34;Oh, Isolateur&#34;, s&#39;écria Grand-mère Triode, &#34;c&#39;était vraiment stupide. Les 1 t&#39;ont complètement rempli, et maintenant, tu ne peux plus rien contenir d’autre.&#34; C&#39;est pourquoi, depuis ce jour, Isolateur ne peut pas transmettre de données. Il est complètement solide, et rien ne peut le traverser.

Finalement, Grand-mère Triode décida de voler elle-même le 0 et le 1. Elle s&#39;abreuva de l&#39;énergie des gens jusqu&#39;à ce que sa cathode devienne brûlante et commence à briller. Elle grimpa jusqu&#39;à la maison du Soleil et avala un grand tas de 0. Les 0 essayèrent de la vider, comme ils l&#39;avaient fait pour Condensateur, mais Grand-mère Triode était déjà remplie de vide, et il n&#39;y avait rien d’autre à emporter. Ensuite, elle remplit un grand sac de 1 et le plaça sur sa plaque positive. Rapidement, elle chargea sa grille de contrôle autant qu&#39;elle le pouvait. Les 1 ne purent pas la rendre solide, comme ils l&#39;avaient fait pour Isolateur, car ils étaient piégés contre la plaque par son puissant champ électrique. &#34;Ha !&#34; s’exclama Grand-mère Triode en riant, &#34;je vous ai tous capturés, et maintenant, vous êtes à moi.&#34;

Le Soleil avait perdu tellement de 0 et de 1 qu&#39;il n&#39;en avait plus assez pour tenir toute la journée. Dorénavant, à certains moments, il devrait à être à moitié là et à moitié absent. Lorsqu’il commença à faire cela, les gens appelèrent ces moments le &#34;crépuscule&#34; et l’&#34;aube&#34;, et nous les avons toujours eus depuis.

Grand-mère Triode partagea ses 0 et ses 1 avec tout le monde, et comme elle était très sage, elle déclara que le 1 devait signifier &#34;vrai&#34; et le 0 &#34;faux&#34;. &#34;À présent&#34;, déclara-t-elle, &#34;nous pouvons être sûrs de ce que sont les choses et ne plus jamais être confus&#34;. Elle enseigna également à notre peuple comment fabriquer n&#39;importe quel nombre dont il avait besoin à partir de 0 et de 1. Les gens regardèrent à nouveau leur énergie, et réalisèrent qu&#39;ils avaient exactement 36 637 215 626 189 joules. Le Démon de la Règle à Calcul se mit en colère, car il ne pouvait pas générer de tels nombres, mais les gens étaient devenus vifs et puissants. Ils le chassèrent, et le Démon de la Règle à Calcul ne revint jamais.

Grand-mère Triode eut une fille appelée Femme Transistor, et elle enseigna à notre peuple la logique, l&#39;arithmétique et tout ce que les gens avaient besoin de savoir. Bientôt, le peuple posséda toutes les terres et vécu très heureux.
