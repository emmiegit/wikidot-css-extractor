**Titolo:** SCP-295-FR - Signor de Carvin
**Autore:** [[user DrTesla]]
**Traduttore:** [[user Picok-Alt]]
**Data di pubblicazione:** 5 gennaio 2018
**Immagine:**
* &#34;SAI1.png&#34;: informazioni mancanti
* &#34;SCP-CUT-FR.jpg&#34; : da **[[user DrTesla]]** - licenza CC BY-SA 3.0
Informazioni mancanti
[[include :fondazionescp:credit:end]]


[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-295-fr/SCP-CUT-FR.jpg|caption=SCP-295-FR nella sua cella di contenimento al Sito Heth.]]

**Oggetto #:** SCP-295-FR

**Livello di Minaccia:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-295-FR deve essere confinato nel Sito Heth in una cella di 3 x 3 x 3 m dotata di un sistema di controllo dell&#39;umidità e della temperatura. La temperatura deve quindi essere mantenuta a venti gradi Celsius (20°C) e l&#39;igrometria al quarantacinque per cento (45%). Questa cella deve essere chiusa da una porta blindata dotata di serratura di sicurezza. Solo il dottor Blanchard deve essere in possesso della chiave associata. Qualsiasi richiesta di accesso alla cella di SCP-295-FR deve essere indirizzata a lui.

Qualsiasi nuova traccia di ossidazione delle parti metalliche di SCP-295-FR o qualsiasi degrado delle sue parti in legno deve essere trattata dai team di conservazione del Sito Heth. Il personale di Classe D del Sito Heth affetto da una condizione fatale o invalidante irreversibilmente deve essere giustiziato usando SCP-295-FR. Inoltre, un minimo di tre membri del personale di Classe D devono essere giustiziati mensilmente usando SCP-295-FR. Questi devono essere selezionati in via prioritaria tra il personale di Classe D affetto da una condizione fatale o irreversibilmente invalidante tra tutte le installazioni della Francia metropolitana, quindi trasferiti di conseguenza al Sito Heth. Un eccesso di tale personale di Classe D — a seguito di una violazione del contenimento, per esempio — può essere ridotto anche attraverso l&#39;uso di SCP-295-FR. Se non sono previsti test dopo queste esecuzioni, il personale autorizzato è libero di conversare con SCP-295-FR-01.

**Descrizione:** SCP-295-FR è una ghigliottina in legno di noce annerito, con una lama in acciaio e la lunetta e il montone in ottone. Quest&#39;ultimo pezzo reca la scritta « Armées de la République » [[footnote]]Eserciti della Repubblica[[/footnote]]. SCP-295-FR misura duecentosettantatre centimetri di altezza per centonovantacinque centimetri di lunghezza e ottantadue centimetri di larghezza. Qualche ossidazione è presente sui rinforzi in acciaio così come sulle parti in ottone.

La ghigliottina stessa non presenta alcune caratteristica anomala. Tuttavia, essa è « abitata » da una coscienza umana completamente lucida della sua condizione anomala. Questa coscienza dice di essere quella di Balthazar Houlot, detto « Signor de Carvin » e designata in seguito SCP-295-FR-01, un Gentiluomo Umanista nato nel 1762 che partecipò attivamente alla Rivoluzione del 1789 oltre agli eventi anomali che la circondarono. Secondo le sue stesse parole, la coscienza del Signor de Carvin sarebbe stata “assorbita” dalla ghigliottina durante la sua esecuzione. Il modo in cui la ghigliottina e la coscienza del Signor de Carvin sono collegate rimane globalmente incompreso[[footnote]]Tuttavia, è stato oggetto di un caso di studio nella tesi del dottore in ricerca fondamentale Édouard Bergman, //Studio dei vettori d&#39;ancoraggio di oggetti immateriali nella realtà materiale: un nuovo sguardo agli oggetti “posseduti”// , Yoshitaka, 2015[[/footnote]], sebbene l&#39;esistenza di questi ultimi sembri dipendere dai primi. Inoltre, SCP-295-FR sembra in grado di generare la voce di SCP-295-FR-01 in un modo sconosciuto, consentendo alla coscienza di comunicare con l&#39;esterno.

Diventa possibile comunicare con la coscienza del Signor de Carvin solo dopo che un soggetto è stato decapitato dalla ghigliottina. Senza questo prerequisito, infatti, SCP-295-FR-01 canta ininterrotte melodie patriottiche come //La Marsigliese// o //Le Chant du départ//, sebbene la maggior parte delle volte sia limitato ai seguenti quattro versi:

&gt; Sainte Guillotine, protectrice des patriotes, priez pour nous!
&gt; Sainte Guillotine, effroi des aristocrates, protégez-nous!
&gt; Machine aimable, machine admirable, ayez pitié de nous!
&gt; Sainte-Guillotine délivrez-nous de nos ennemis…
[[footnote]]
Santa Ghigliottina, protettrice dei patrioti, prega per noi!
Santa Ghigliottina, terrore degli aristocratici, proteggici!
Macchina amica, macchina ammirevole, abbi pietà di noi!
Santa Ghigliottina liberaci dai nostri nemici...[[/footnote]]

Quando la parola &#34;Testa&#34; viene pronunciata vicino a SCP-295-FR mentre SCP-295-FR-01 si trova in questo stato, quest&#39;ultimo inizia a chiedere in modo frenetico e incoerente che delle teste vengano tagliate dalla ghigliottina. Decapitare un soggetto rende effettivamente possibile portare SCP-295-FR-01 fuori da questo stato, descritto come &#34;una fame tanto divorante quanto insopportabile&#34; e che &#34;la canzone rende quasi possibile dimenticare&#34;. SCP-295-FR-01 si mostra quindi, per un tempo limitato, totalmente cosciente e coerente, oltre che generalmente grato per aver &#34;tagliato la sua fame&#34;. Il Signor de Carvin apprezza molto la conversazione ed è totalmente collaborativo quando gli vengono poste domande.

[[collapsible show=&#34;+ Intervista 295-FR-01&#34; hide=&#34;- Chiudere&#34;]]
&gt; **SCP-295-FR-01 [cantando] :** Santa Ghigliottina, protettrici dei patrioti, prega per noi! Santa Ghigliottina, terrore degli aristocratici, proteggici!
&gt;
&gt; **Dottor Blanchard:** SCP-295-FR-01, riesce a sentirmi?
&gt;
&gt; **SCP-295-FR-01 [cantando]:** Macchina amica, macchina ammirevole, abbi pietà di noi!
&gt;
&gt; **Dottor Blanchard:** SCP-295-FR-01, se ci riesce, potrebbe comunicarlo.
&gt;
&gt; **SCP-295-FR-01 [cantando]:** Santa Ghigliottina liberaci dai nostri nemici...
&gt;
&gt; **Dottor Blanchard [sospira]:** È davvero così che dovrebbe essere fatto il test? Bene. « Testa. »
&gt;
&gt; **SCP-295-FR-01:** DELLE TESTE VOGLIO DELLE TESTE DATEMI DELLE TESTE
&gt;
&gt; **Dottor Blanchard:** Se vi diamo delle teste, ha intenzione di comunicare?
&gt;
&gt; **SCP-295-FR-01:** DELLE TESTE PIÙ TESTE LE TESTE DEVONO CADERE
&gt;
&gt; **[D-1458 è giustiziato con SCP-295-FR]**
&gt;
&gt; **[silenzio di 38 secondi]**
&gt;
&gt; **SCP-295-FR-01 [imbarazzato]:** Hum. Mi vogliate scusare. Non sono più me stesso quando ho fame.
&gt;
&gt; **Dottor Blanchard:** Buongiorno, SCP-295-FR-01. Si prega di indicare la propria identità.
&gt;
&gt; **SCP-295-FR-01:** Io sono il Signor de Carvin, nato nel comune di Parigi il 12 ottobre 1762, divenuto gentiluomo di spirito nel 1781.
&gt;
&gt; **Dottor Blanchard:** Avete coscienza del vostro stato attuale?
&gt;
&gt; **[SCP-295-FR-01 sembra riflettere qualche istante]**
&gt;
&gt; **SCP-295-FR-01:** Voi volete parlare del fatto che sono una ghigliottina, penso?
&gt;
&gt; **Dottor Blanchard:** ... sì, in effetti. Credo che questo risponda alla domanda.
&gt;
&gt; **SCP-295-FR-01:** Oh, ti ci abitui, lo sapete. Non penso che sia così terribile -- guardate, mi permette di mantenere un favoloso ozio contemplativo, lontano da banali preoccupazioni con i piedi per terra. Finalmente, quando non ho fame.
&gt;
&gt; **Dr Blanchard:** ... Vedo. SCP-295-FR-01, lo scopo di questo interrogatorio è determinare l&#39;origine della vostra anomalia.
&gt;
&gt; **SCP-295-FR-01:** Suppongo che voi designate per &#34;anomalia&#34; la mia Particolarità. Non siete cambiati, voialtri.
&gt;
&gt; **Dr Blanchard:** Scusate?
&gt;
&gt; **SCP-295-FR-01:** Eh bene, è una lunga storia. Che la Santa Ghigliottina non è stata in grado di accorciare, ironia della sorte.
&gt;
&gt; **Dottor Blanchard:** Abbiamo tutto il nostro tempo.
&gt;
&gt; **SCP-295-FR-01:** Bene, meraviglioso! Vi risparmio i dettagli della mia giovinezza: i miei genitori erano mercanti della classe media e mi hanno cresciuto come tale, niente di troppo affascinante. La mia vita iniziò davvero solo nell&#39;anno 1781, quando un signore entrò nella bottega di famiglia. Era un uomo infinitamente elegante, alto, ben vestito e vivace, eppure lontano dal ridicolo pretenzioso dell&#39;alta nobiltà, perché il suo viso era modellato dalla vita e probabilmente da una carriera militare.
&gt;
&gt; **Dottor Blanchard:** Parlate di Jean-Baptiste Ravin de Courville? L&#39;avete incontrato di persona?
&gt;
&gt; **SCP-295-FR-01:** Suvvia, non affrettare la storia! Questo elegante signore, quindi, si presentò all&#39;unica persona presente in negozio quel giorno: il sottoscritto. Dopo pochi minuti, mi interruppe per chiedermi il mio nome. Ancora non so come abbia fatto, ma penso che in quei pochi minuti a tu per tu sia riuscito a misurarmi, vedere chi ero e capire cosa diventerò. Ha semplicemente dichiarato: &#34;Hai tutto di un Gentiluomo&#34;. Ovviamente non avevo capito la frase in quel momento: il popolano che mi faceva pensare a qualche nobiltà di titolo.
&gt;
&gt; **Dottor Blanchard:** E?
&gt;
&gt; **SCP-295-FR-01:** È la nobiltà dello spirito che ho guadagnato. Divenni l&#39;apprendista del Signor de Courville per alcuni mesi. E durante quei pochi mesi ho vissuto nella sua dimora, ho assistito a tutti i suoi ricevimenti e mi sono confrontato con d&#39;Holbach e d&#39;Alembert, ma la vita sociale parigina non è stata l&#39;unica cosa che ho scoperto in quel periodo. Tutti questi grandi Uomini non si incontravano per il piacere della cosa -- non solo --, ma per capire, discutere e dibattere attorno a questo gigante invisibile che è la Singolarità.
&gt;
&gt; **SCP-295-FR-01:** Allora il Signor de Courville affidò il mio apprendistato al Signor de Pranzac e se ne andò in fretta, come era solito fare. Alcuni dicevano che era stato in Prussia, altri che era stato in un altro mondo, e altri ancora che la Prussia era un altro mondo.
&gt;
&gt; **Dottor Blanchard:** E voi? Avete un&#39;idea di dove si era recato?
&gt;
&gt; **SCP-295-FR-01:** Nemmeno una. Il Signor de Courville non era un grande pianificatore, lo sapete. Ha sempre vissuto per le opportunità che gli si presentavano -- e ha funzionato abbastanza bene, per non dire altro, quindi non ha mai mollato. Durante i due anni che durò la sua assenza, il Signor de Pranzac, che non era un grande teorico come il Signor de Courville, ma un eccezionale giurista, mi insegnò legge, diritto e politica. Ma l&#39;assenza per due anni della figura di de Courville indebolì i Gentiluomini. Il suo rapporto con d&#39;Holbach... non è mai stato molto semplice. I dibattiti tra i due uomini avevano un&#39;aura di leggenda. E senza il contrappeso dell&#39;umanista, l&#39;ateo si mostrava più virulento che mai.
&gt;
&gt; **Dottor Blanchard:** Ed è stato quando il Signor de Courville è rientrato a Parigi che...
&gt;
&gt; **SCP-295-FR-01:** ... che si sono arrabbiati una volta per tutte, in effetti. Dall&#39;anno 1783, i Gentiluomini soffrirono di una profonda divisione. Da un lato, la Singolarità doveva essere messa al servizio dell&#39;Uomo, dall&#39;altro era solo un&#39;illusione che minava la Ragione, ma doveva ancora essere usata per sradicare la religione. Nell&#39;anno 1784, il Signor de Courville prese come apprendista Alexandre de Berriot, che sarebbe diventato suo figlio spirituale. All&#39;inizio dell&#39;anno 1789 d&#39;Holbach morì e i suoi partigiani divennero molto più virulenti. E dall&#39;anno 1788 al 1789 alcuni Gentiluomini cominciarono a lavorare per l&#39;agitazione pubblica contro i primi due ordini.
&gt;
&gt; **Dottor Blanchard:** Voi siete stato implicato direttamente nella Rivoluzione?
&gt;
&gt; **SCP-295-FR-01:** Ah! Ero stato eletto deputato del Terzo Stato per gli Stati Generali, ho prestato il Giuramento della Pallacorda! Il grande Mirabeau è diventato per qualche tempo il mio modello, e l&#39;ho incontrato di nuovo alla Società degli amici della Costituzione.
&gt;
&gt; **Dottor Blanchard:** I Giacobini?
&gt;
&gt; **SCP-295-FR-01:** In effetti. Molti Gentiluomini erano membri. Ma la Rivoluzione fu confusa per la nostra organizzazione come per il resto della Francia. I Gentiluomini sono sempre stati una somma di individui con le proprie opinioni, e queste opinioni non hanno mancato di scontrarsi durante il caos rivoluzionario.
&gt;
&gt; **Dottor Blanchard:** E voi?
&gt;
&gt; **SCP-295-FR-01 :** Ho abbracciato il caos rivoluzionario. Ero un membro dell&#39;Assemblea Costituente, un democratico, un rivoluzionario e contro quella metà della Costituzione che i moderati avevano vomitato. La monarchia costituzionale era un insulto al popolo. Poi ho capito che anche tra i Giacobini c&#39;era il disprezzo per il popolo. Senza lasciare il club, mi sono avvicinato ai Cordiglieri e il 17 luglio mi sparò quella milizia borghese che era la guardia nazionale. Quando i traditori lasciarono i Giacobini per diventare i Foglianti, rinnovai i contatti con Maximilien.
&gt;
&gt; **Dottor Blanchard:** Robespierre?
&gt;
&gt; **SCP-295-FR-01:** Proprio lui. Era stato eletto il Legislativo e io non ero più deputato. Ma non ho rinunciato alla lotta. I Giacobini avrebbero dovuto lanciare una seconda Rivoluzione e impedire ai monarchici di continuare. Mi sono trovato spinto con Maximilien al Consiglio Generale della Comune Insurrezionale. Insieme ad altri Gentiluomini radicali, fui incaricato del problema del Fondo Versailles, la più grande raccolta di Singolarità del &#34;Regno di Francia&#34;. Risparmiato fino ad allora, minacciò la Rivoluzione di usare armi singolari se il Re fosse caduto. Così siamo andati a Versailles... ed è deplorevole che il popolo del Fondo si sia rifiutato di arrendersi al popolo francese. Questo non è un episodio che rende orgogliosi i Gentiluomini Umanisti, ma era assolutamente necessario.  
&gt;
&gt; **Dottor Blanchard:** E De Courville? Nessuna fonte cita la sua partecipazione alla Rivoluzione.
&gt;
&gt; **SCP-295-FR-01:** Il Signor de Courville non ha partecipato alla Rivoluzione. Per quanto divisa fosse allora, l&#39;Assemblea Umanista rimase unita nel rispetto del suo fondatore. E ha convenuto che un ex ufficiale del Regno di Francia avrebbe corso un rischio troppo grande in questi tempi instabili. Fino all&#39;anno 1793, il Signor de Courville dedicò tutto il suo essere alle scienze singolari e alla formazione di De Berriot.
&gt;
&gt; **Dottor Blanchard:** Poi è scomparso.
&gt;
&gt; **SCP-295-FR-01:** Poi è scomparso... per non tornare mai più questa volta. Ma dopo la caduta del Legislativo, sono diventato un Montagnardo della Convenzione Nazionale, insieme a Maximilien. Il re fu deposto e finalmente fondata la Repubblica. Mi sono espresso a favore dell&#39;esecuzione di Luigi XVI. Ironico, vero? Vi siete quasi dimenticato che stavate parlando con una ghigliottina.
&gt;
&gt; **Dottor Blanchard:** ... effettivamente.
&gt;
&gt; **SCP-295-FR-01:** Poi abbiamo fermato i Girondini, ciechi ai problemi della Francia e alla minaccia dei Vandeani. Stessa sorte per i Gentiluomini Umanisti: De Courville scomparve, gli atei del defunto Barone d&#39;Holbach fecero una scissione definitiva e fondarono la Società Anticlericale Contro la Religiosità e l&#39;Ignoto, affermando le loro posizioni contro la Singolarità. L&#39;Uomo Migliore affrontò così una nuova minaccia, ma i Gentiluomini Giacobini reagirono rapidamente e presero alcune misure contro gli uomini della SACRI. Credo che questa rapida repressione contro la loro organizzazione li abbia condizionati a usare metodi estremi... Ma non è questo il punto.
&gt;
&gt; **SCP-295-FR-01:** Poco dopo, Maximilien prese il controllo del Comitato di Salute Pubblica. Questo fu seguito da tagli patriottici di massa. La ghigliottina divenne Santa Ghigliottina e i secoli di oppressione monarchica furono esorcizzati nelle teste mozzate... le teste...
&gt;
&gt; **Dottor Blanchard:** Le teste... ?
&gt;
&gt; **SCP-295-FR-01:** LE TESTE LE TESTE MOZZATE
&gt;
&gt; **Dottor Blanchard:** Ah. Fine. SCP-295-FR, siete ancora in grado di comunicare?
&gt;
&gt; **SCP-295-FR-01:** LE TESTE LE TESTE DATEMELE
&gt;
&gt; **Dottor Blanchard:** Bene, eh credo che l&#39;intervista sia terminata.
[[/collapsible]]

A seguito di questa intervista, è stato quindi stimato che una testa possa permettere a SCP-295-FR-01 di dimenticare la sua &#34;fame&#34; per circa otto minuti. Tuttavia, a causa della mancanza di personale di classe D presso il Sito Heth, il resto dell&#39;intervista è stato posticipato. SCP-295-FR-01 ha ripreso a cantare dopo aver richiesto delle teste urlando per due ore e diciannove minuti.

**Addendum 295-FR-01:** Il 03/09/19██, le ricerche negli Archivi Antichi del periodo rivoluzionario portarono al seguente documento, rinvenuto negli archivi della Singolare Accademia Imperiale.

&gt; [[=]]
&gt; [[image https://media.discordapp.net/attachments/581545992814329857/1045810078990745670/SAI1ITA.png width=&#34;550px&#34;]]
&gt; **Balthazar Houlot detto « de Carvin »**
&gt; [[/=]]
&gt;
&gt; L&#39;imputato è stato ritenuto colpevole delle seguenti accuse: sabotaggio, crimine contro la sicurezza interna dello Stato, messa in pericolo di funzionari della Singolare Accademia Imperiale e associazione con la fazione sediziosa dei Gentiluomini Umanisti repubblicani. L&#39;imputato non ha negato nessuno di questi crimini e ha ammesso la sua colpevolezza.
&gt;
&gt; In accordo con il Codice Singolare[[footnote]]Un&#39;edizione originale del Codice Singolare del 1805 è disponibile per la consultazione gratuita nell Sito Heth, sezione degli Archivi Antichi, al numero AA42189.[[/footnote]] Libro III, Capitolo I, Sezione II, sugli individui potenzialmente singolari, al condannato deve essere tagliata la testa dalla ghigliottina e il suo corpo cremato.
&gt;
&gt; ----
&gt;
&gt; **Sentenza eseguita il:** 28 maggio 1806 alle ore quindici e quaranta
&gt;
&gt; **Eventuale nota sull&#39;esecuzione:** Il condannato pronunciò le parole « La Vedova non mi vorrà mai, vedrete. » poco prima dell&#39;applicazione della sentenza.
&gt;
&gt; ----
&gt;
&gt; **Addendum:** Pochi minuti dopo l&#39;esecuzione, mentre il corpo veniva cremato, si udirono urla provenire dalla sala della ghigliottina. Le guardie dell&#39;Accademia si precipitarono dentro ma trovarono la stanza completamente vuota, mentre le urla continuavano, e non ci volle molto per rendersi conto che le urla stavano incriminando la voce del condannato appena ghigliottinato.
&gt;
&gt; Fu tentato di stabilire una comunicazione con la voce immateriale, ma dopo che smise di urlare, continuò a lanciare insulti oltraggiosi e scatologici sull&#39;Accademia, l&#39;Impero e l&#39;Imperatore, oltre a ridere del fallimento della sua esecuzione. Divenne allora chiaro che la voce proveniva dalla stessa ghigliottina e che quest&#39;ultima aveva così assorbito l&#39;anima e lo spirito del condannato con un singolare mezzo estemporaneo. È la prima volta che un fenomeno del genere colpisce una ghigliottina, ma potrebbe avere conseguenze spiacevoli se diventasse ricorrente.
&gt;
&gt; La ghigliottina e l&#39;anima del Signor de Carvin che custodisce sono state classificate come SAI-211 e molto presto saranno oggetto di uno studio approfondito.

Pertanto, il &#34;Signor de Carvin&#34; non sarebbe stato ghigliottinato durante il Grande Terrore come aveva supposto fino ad allora il dottor Blanchard. A breve sarà effettuata una seconda intervista.

[[collapsible show=&#34;Addendum 295-FR-02 - Intervista 295-FR-02&#34; hide=&#34;Addendum 295-FR-02 - Chiudere&#34;]]
&gt; **[D-1838 è giustiziato con SCP-295-FR]**
&gt;
&gt; **[silenzio di 21 secondi]**
&gt;
&gt; **Dottor Blanchard:** Buongiorno, SCP-295-FR.
&gt;
&gt; **SCP-295-FR-01:** Oh, siete voi. Buongiorno. Credo che siamo stati interrotti l&#39;ultima volta.
&gt;
&gt; **Dottor Blanchard:** In effetti. E nel frattempo abbiamo ritrovato il rapporto della vostra esecuzione.
&gt;
&gt; **SCP-295-FR-01:** Oh! Non ho mai avuto l&#39;occasione di leggerlo. A dire il vero, non è facile leggere quando si è una ghigliottina.
&gt;
&gt; **Dottor Blanchard:** Non ne dubito. Ma la data di questo rapporto ci ha... intrigati.
&gt;
&gt; **SCP-295-FR-01:** Ah ! Probabilmente pensavate che il Grande Terrore avesse avuto la meglio su di me. Beh no. Ho rinnegato Maximilien abbastanza presto e quindi non sono stato trattato come i più ferventi robespierristi. Quello che seguì, per i Gentiluomini Umanisti, fu più calmo. Ebbene, solo in contrasto con gli anni della Rivoluzione e la scissione della SACRI. Dopo la più autentica anarchia all&#39;interno dell&#39;Assemblea umanista, due uomini sorsero come successori del Signor de Courville: Baptiste Hamelin, alla guida dei repubblicani moderati, e Alexandre de Berriot, radicale e degno successore di Courville. Nonostante le loro differenze, hanno lavorato per unire i Gentiluomini e ci sono riusciti.
&gt;
&gt; **Dottor Blanchard:** Fino alla fine del Direttorio.
&gt;
&gt; **SCP-295-FR-01:** In effeti. Mentre i Gentiluomini si identificavano pienamente con gli Incredibili e Meravigliosi dell&#39;epoca, creando, scrivendo e pensando più che mai a scongiurare la discordia del Terrore, i Direttori avevano in mente un progetto: creare una nuova istituzione unica, dall&#39;ampiezza del Fondo Versailles a suo tempo. La Quarta Guerra Occulta si intensificò, prima durante la Campagna d&#39;Italia, poi nelle Indie Occidentali, ma fu la Campagna d&#39;Egitto di Bonaparte a precipitare le cose: la Repubblica doveva poter disporre delle Singolarità raccolte dalla spedizione.
&gt;
&gt; **Dottor Blanchard:** E dalle nostre fonti, lo stesso generale Bonaparte prese parte al progetto.
&gt;
&gt; **SCP-295-FR-01:** Giusto. I Gentiluomini Umanisti furono tra i primi consulenti chiamati -- il nostro peso sulla scena singolare dell&#39;epoca era considerevole. E Hamelin e De Berriot accettarono: di fronte alla minaccia Singolare straniera, la Francia doveva reagire.
&gt;
&gt; **Dottor Blanchard:** Fino al 18 brumaio?
&gt;
&gt; **SCP-295-FR-01:** Non proprio. Il colpo di stato di Bonaparte in sé non è stato un fattore scatenante. Nonostante De Berriot si sia mostrato fin dall&#39;inizio ostile ad essa, ha continuato a collaborare con riluttanza alla fondazione di una Singolare Accademia, in nome del bene comune. L&#39;anno 1802, però, fu quello che scatenò il Grande Scisma del Consolato e dell&#39;Impero dei Gentiluomini. La restaurazione della schiavitù, Bonaparte console a vita e l&#39;eliminazione degli oppositori, soprattutto giacobini, segnò l&#39;inizio della rivolta di De Berriot. Quest&#39;ultimo ha combattuto con Hamelin in una sessione memorabile dell&#39;Assemblea Umanista, poi si è ritirato con i repubblicani più ferventi tra noi, me compreso.
&gt;
&gt; **Dottor Blanchard:** Voi vi siete esiliato in Inghilterra, vero?
&gt;
&gt; **SCP-295-FR-01:** Credetemi, non è stato piacevole. Ma era l&#39;unico posto fuori dalla portata del Primo Console.
&gt;
&gt; **Dottor Blanchard:** E Hamelin?
&gt;
&gt; **SCP-295-FR-01:** Partecipò alla stesura di un Codice Singolare, che regolava la vita paranaturale in Francia. La Singolare Accademia stava cominciando a diventare davvero potente. Ma per noi, all&#39;epoca, era solo un traditore, pronto a collaborare con un despota. Fervente umanista, non era un traditore, e non apprezzava Bonaparte, oltre ad aver cercato di impedire una nuova scissione dei Gentiluomini... ma fallì. E al tempo della creazione dell&#39;Impero nel 1804, e con lui della Singolare Accademia Imperiale, era per noi repubblicani un uomo da eliminare.
&gt;
&gt; **Dottor Blanchard:** Comprendo.
&gt;
&gt; **SCP-295-FR-01 :** E la pubblicazione del Codice Singolare nel giugno 1804, che conferiva alla Singolare Accademia Imperiale la suprema autorità su tutte le questioni riguardanti la Particolarità, fu un affronto di troppo. Essendo all&#39;epoca sufficientemente organizzati, abbiamo sabotato le operazioni della SAI in diverse occasioni. Ma a volte capitava che i sabotatori venissero catturati...
&gt;
&gt; **Dottor Blanchard:** Effettivamente. Ma pochi sono rimasti in vita dopo essere stati ghigliottinati.
&gt;
&gt; **SCP-295-FR-01 :** Ah! Potete dire che sono l&#39;unico. Rimasi cosciente per tutta l&#39;esecuzione. Ci fu questo terribile suono della lama che affondava nella carne, poi... l&#39;estasi. È stato glorioso e non mi credereste se vi dicessi che fu anche molto bello. I miei sentimenti sublimati dalla mia non morte, mi sono reso conto che colei che avevo ammirato per tutta la vita, la mia tenera, la mia cara Santa Ghigliottina, non aveva saputo separarsi da me, e, al contrario, ci aveva unito per l&#39;eternità! Penso di aver urlato e riso come un pazzo, ma con la gioia di un amante il giorno del suo matrimonio. Potevo insultare il mio carnefice, incapace di eseguire una corretta esecuzione nonostante una macchina così formidabile. Le persone dell&#39;Accademia non volevano crederci, quindi ho insultato anche loro.
&gt;
&gt; **Dottor Blanchard:** Ma né voi, né gli studiosi dell&#39;Accademia non lo potevano spiegare?
&gt;
&gt; **SCP-295-FR-01:** Beh si. Pochi giorni dopo, alti funzionari della Singolare Accademia Imperiale vennero a parlarmi della segreta [[[warning-scp-001-fr | Campagna di Nuova-Olanda]]]. La data della mia esecuzione era coincisa con quella della battaglia dell&#39;8 Pratile Anno XIV. Molte cose strane erano accadute in tutto il mondo durante la settimana successiva alla battaglia, e io ne sono stato uno dei primi esempi. Il mondo iniziò allora la sua lenta discesa in una Singolarità sempre più presente...
&gt;
&gt; **[DATI CANCELLATI]**
[[/collapsible]]

**Addendum 295-FR-03:** Durante ulteriori interviste, SCP-295-FR-01 ha spiegato di aver lavorato come consigliere e confidente non ufficiale per i successivi leader della Reale Accademia della Singolarità (1815-1830), successore della Singolare Accademia Imperiale in seguito alla seconda abdicazione di Napoleone I.

[[collapsible show=&#34;+ Intervista 295-FR-03 - Autorizzazione di Livello 3 richiesta&#34; hide=&#34;- Chiudere&#34;]]
&gt; **SCP-295-FR-01:** Se ricordo la creazione della Fondazione SCP? Pensate. Già nel 1807, il diavolo zoppo, Talleyrand, si era avvicinato alla //Royal Foundation// inglese e ai suoi equivalenti europei, all&#39;insaputa di Napoleone. Fu al Congresso di Vienna, scongiurata la minaccia dell&#39;Imperatore, che furono firmati veri e propri trattati: non fu né più né meno che una collaborazione statale tra le più grandi potenze europee in materia di Particolarità, resa possibile grazie al ripristino della la monarchia in Francia, e che pose fine alla Quarta Guerra Occulta. Ma Talleyrand e i suoi alleati europei -- allora anche americani -- non erano finiti lì. Gli Stati, hanno detto, sono stati sopraffatti. Quindi la Reale Accademia della Singolarità è stata afflitta dai separatisti anti-statali di Talleyrand per tutta la sua esistenza. Fino al 1830.
&gt;
&gt; Conoscete quella data. Approfittando dell&#39;agitazione antimonarchica in Francia, i capi pensanti del singolare movimento separatista realizzarono i loro piani: in Francia, Inghilterra, Austria, Prussia, Russia e Stati Uniti, si separarono dalle rispettive organizzazioni statali con un impulso comune . Nacque quella che molto presto avrebbero chiamato la //SCP Foundation// a causa della deplorevole dominazione anglosassone. Nel sangue. La scissione in Francia ha causato molti morti. I separatisti &#34;confiscarono&#34; la maggior parte delle singolari collezioni dell&#39;Accademia, me compreso, e giustiziarono, in nome del bene comune, coloro che cercavano di fermarle. E un certo numero anche grazie a me.
&gt;
&gt; **[DATI CANCELLATI]**
[[/collapsible]]

Classificato come SCP-047-FR nel 1830, SCP-295-FR rimase confinato al Sito-████ fino a quando non fu trasferito al Sito Heth nel 1918. Per tutto questo periodo, si dice che sia stato utilizzato come fonte storica primaria, ma anche come mezzo di esecuzione. Ammette anche di aver sempre goduto di uno status speciale e che lo staff “amava conversare con [lui]”. Nel 1920, una massiccia breccia di contenimento distrusse un&#39;intera metà del Sito Heth, nonché la maggior parte delle anomalie presenti in questa sezione, oltre alle relative registrazioni. Il forte occupato dall&#39;installazione fu quindi ceduto al governo francese, che non lo restaurò mai.

Tuttavia, a causa del programma Crepuscolo Invernale, è stato nuovamente acquisito dalla Fondazione e ricostruito, oltre a subire una massiccia ristrutturazione. Durante questo lavoro, la cella di contenimento di SCP-295-FR è stata riscoperta, sepolta sotto le macerie e parzialmente sepolta, con l&#39;oggetto che conteneva intatto. Ci sono voluti ██ giorni e ██ personale di Classe D per portare SCP-295-FR-01 fuori dal suo stato di demenza, a causa dello stress post-traumatico e del suo isolamento prolungato.
