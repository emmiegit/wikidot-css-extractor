**Titre original :** SCP-2103 - Thought Preserves
**Auteur :** [[user Abhainn]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 24 août 2014
**Image :** [*https://commons.wikimedia.org/wiki/File:Antique_Mason_jars.jpg Wikimedia Commons]
[[include credit:end]]

[[include component:image-block name=Antique_Mason_jars.jpg|caption=Pot Mason typique de 1 L.]]

**Objet n^^o^^ :** SCP-2103

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2103 doit être gardé dans un casier de Classe Sûr lorsqu&#39;il n&#39;est pas utilisé pour des tests ou des expériences. Lorsqu’il est rangé, SCP-2103 doit être placé dans une petite valise de stockage (ne mesurant pas plus de 1 m dans chaque direction) convenable pour transporter des objets fragiles en verre. Cette valise doit rester ouverte à l’intérieur du casier et être surveillée par un système automatisé en toutes circonstances ; plus précisément, elle doit être surveillée par un système automatisé capable de détecter des changements visuels liés ou non au mouvement (tels que des changements de couleur) dans une zone observée. Tout changement observé doit être signalé immédiatement à l’équipe de recherche assignée à SCP-2103. 

En raison de la fragilité de l’objet et de sa faible résistance à la chaleur, les tests visant à déterminer la composition de SCP-2103 sont interrompus jusqu’à nouvel ordre.

//Mise à jour 23/10/2013 :// Suite à l’Incident 2103-04, aucun nouveau chercheur en chef ou toute autre position similaire d’autorité singulière ne doit être nommé dans l’équipe de recherche de l’objet. L’équipe de recherche sera composée d’au moins sept chercheurs qualifiés qui doivent tous être consultés lorsque des modifications sont apportées au confinement de SCP-2103 ou lorsque des décisions sont prises concernant les méthodes de test utilisées sur l’objet. Dans le cas où tous les membres de l’équipe s’entendent unanimement sur une décision à prendre, un membre de l’équipe doit être choisi de façon immédiate et aléatoire[[footnote]]Par exemple, en roulant un dé, avec une partie de &#34;pierre-feuille-ciseaux&#34; entre les membres qui n’ont pas été sélectionnés pour le poste depuis un certain temps, en effectuant un tirage au sort avec une pièce de monnaie, etc.[[/footnote]]. Ce membre de l’équipe doit adopter une opinion dissidente qui sera documentée et jointe au rapport ou à la proposition choisie pour être mise en œuvre. 

Si un membre du Conseil O5 souhaite mettre son véto à une décision de l’équipe de recherche, une procédure similaire impliquant au moins trois membres du Conseil doit être utilisée.

**Description :** SCP-2103 est visuellement identique à un &#34;pot Mason&#34; classique en verre de fabrication américaine. Lorsque ses propriétés anormales ne sont pas activées, il peut contenir un litre de liquide (en supposant que le trou inférieur soit bouché) ou de volumes équivalents de tout autre matériau. Contrairement aux pots Mason normaux, il n’y a pas de nom de marque, de logo, d’informations de fabrication ou de relief sur le verre. Il y a également un trou de 25 mm de diamètre au fond du pot, en plein centre, avec des bords lisses qui semblent faire partie du design original. Certaines caractéristiques comme la transparence et la densité du pot sont similaires à celles du verre, mais il a été noté que SCP-2103 est plus fragile et moins résistant à la chaleur qu’un pot Mason en verre normal.

Lorsqu’il est utilisé pour contenir des objets physiques, SCP-2103 ne présente aucune propriété anormale - les objets placés à l’intérieur du pot restent soit à l’intérieur ou tombent par le trou du bas en fonction de leur taille ou leur composition. Cependant, --la personne qui tient le pot-- l’entité[[footnote]] &#34;Entité&#34; peut désigner un individu doté d’une intelligence égale ou supérieure à celle d’un animal, ou un ensemble de tels individus possédant une autorité commune comme indiqué dans la déclaration suivante.[[/footnote]] jugée comme étant propriétaire du pot (voir les détails ci-dessous) peut stocker des concepts ou des idées dans SCP-2103 grâce à un processus encore mal compris.

En ce qui concerne SCP-2103, une entité devient &#34;propriétaire&#34; lorsqu’il est largement reconnu (ou reconnu de façon incontestée) que celle-ci a une responsabilité et un contrôle légal, moral ou physique sur l’objet. Les paramètres exacts pour devenir propriétaire varient légèrement d’une idée à l’autre, ce qui suggère une certaine forme de conscience ou de processus de décision programmé de la part de SCP-2103. Dans la plupart des cas, les concepts et les idées qui n’affectent qu’un seul individu semblent les plus faciles à &#34;posséder&#34;, tandis que les concepts plus larges qu’un grand nombre d’individus comprennent, connaissent ou utilisent ne répondent pas à ce critère. 

SCP-2103 est apparemment[[footnote]] Il est difficile de quantifier un nombre d’idées puisque certains concepts présentent des chevauchements logiques, alors plusieurs idées ou concepts sont généralement regroupés et considérés comme &#34;une seule&#34; idée ou concept à des fins de tests.[[/footnote]] capable de stocker un seul concept ou idée (ci-après désigné comme &#34;item&#34;) à la fois. Lorsqu’ils sont stockés, les items sont retirés de la réalité - le propriétaire et les autres sont incapables de se souvenir de l’item et, dépendamment de l’item en question, peuvent ne pas se rendre compte qu’il manque quelque chose. SCP-2103 semble avoir un potentiel d’altération de la réalité limité puisque dans de nombreux cas, le stockage d’items provoque des changements dans la réalité, comme si l’item n’avait jamais existé. 

Comme l’a montré l’Incident 2103-04, SCP-2103 a la capacité de stocker des objets physiques sous certaines circonstances. Voir le rapport d’incident 2103-04 pour plus de détails. Les tests intentionnels visant à recréer les conditions de l’incident sont en attente d’approbation, mais sont actuellement interdits.

La Fondation a obtenu SCP-2103 à la suite d’une série de publications sur Internet faisant référence à un &#34;thérapeute&#34; qui promettait à ses clients la possibilité d’éliminer leur chagrin et les événements émotionnellement douloureux de leur passé. Après cinq témoignages distincts sur les propriétés de SCP-2103 en action (des clients décrivant leurs expériences avec un &#34;pot de thérapie&#34; et leur incapacité à se souvenir de certains événements dont ils avaient discutés en ligne auparavant), des observateurs de la Fondation ont contacté le thérapeute en se faisant passer pour des clients potentiels. Le propriétaire a refusé de se séparer de l’objet même en échange de diverses sommes d’argent ou d’autres offres d’échange. Les amnésiques administrés par les agents sur place se sont avérés inefficaces. Après un bref affrontement, le sujet s’est enfui, mais SCP-2103 a été récupéré avec succès.

L’ancien propriétaire de SCP-2103 demeure une personne d’intérêt pour la Fondation. Voir le Rapport A-2103 pour plus de détails.

[[collapsible show=&#34;+ Accéder au Rapport de tests 2103&#34; hide=&#34;- Accès autorisé&#34;]]

Note : Pour des raisons de brièveté, seuls les résultats de tests notables ou inhabituels ont été conservés dans la liste suivante en plus du document E-2103-T1 (Test 1) à titre de comparaison. Pour un rapport complet des tests et résultats, veuillez consulter les documents E-2103-T1 à E-2103-T157.

__**Test E-2103-T1**__
&gt; **Sujet :** Un stylo-bille standard offert aux membres des équipes de recherche de la Fondation.
&gt; **Procédure :** SCP-2103 sera tenu à environ un pied (30,48 cm) au-dessus d’une table plate sans aucun objet sur sa surface. Un stylo sera lâché à l’intérieur de SCP-2103 à partir d’une hauteur de six pouces (15,24 cm).
&gt; **Résultats :** Le stylo tombe au travers du pot par le trou du bas.
&gt; **Analyse :** SCP-2103 ne montre aucune propriété anormale en ce qui concerne les objets physiques. Des tests similaires avec différents objets de composition différente vont suivre.

__**Test E-2103-T12**__
&gt; **Sujet :** Le souvenir de l’emplacement où un assistant de recherche a garé sa voiture.
&gt; **Procédure :** Un assistant de recherche manipulera le pot et essaiera de se concentrer sur le souvenir qui &#34;entre&#34; dans le pot. Après avoir questionner l’assistant pour déterminer la réussite ou l’échec du test, le souvenir sera récupéré par un processus similaire.
&gt; **Résultats :** On demande à l’assistant de recherche après cinq secondes si le test a fonctionné et il répond qu’il n’en est pas certain. L’assistant est alors interrogé sur l’endroit où est garée sa voiture et il répond qu’il le sait, mais qu’il est incapable de s’en souvenir. L’assistant affiche de légers signes de stress avant de se rappeler de l’information.
&gt; **Analyse :** Il est difficile d’être certain que le processus a fonctionné comme prévu en raison de l’absence d’indication de la part de SCP-2103. Il est possible que l’assistant de recherche ait simplement eu un trou de mémoire pendant quelques instants. Des tests supplémentaires visant spécifiquement à mesurer la réussite ou l’échec du processus de stockage d’items sont recommandés.

__**Test E-2103-T13**__
&gt; **Sujet :** La pointure de chaussure du chercheur en chef Morris.
&gt; **Procédure :** Dr Morris prendra en note sa pointure de chaussure et tentera ensuite de stocker l’information dans SCP-2103. Après la confirmation de la réussite ou de l’échec du test, le souvenir sera récupéré par un processus similaire.
&gt; **Résultats :** Dr Morris écrit sur une feuille de papier comme indiqué, puis tente de placer le souvenir de sa pointure dans SCP-2103. Un assistant de recherche vérifie la feuille après cinq secondes et constate qu’elle est blanche. Dr Morris jette un coup d&#39;œil à la feuille, tente d’écrire ce qui s’y trouvait précédemment et réalise qu’il ne s’en souvient pas. Le souvenir a ensuite été récupéré et l’écriture sur la feuille est revenue.
&gt; **Analyse :** Comme l’a théorisé le Dr Morris, le stockage d’une idée supprime également tout indicateur de celle-ci dans la réalité. Dr Morris a également noté que pendant la période où son souvenir était stocké, il avait l’impression que ses chaussures étaient à la fois trop grandes et trop petites à chaque fois que son attention était attirée sur ses pieds. L’examen des séquences prises durant le test révèlent une légère décoloration (de couleur jaune/marron) de l’ouverture supérieure de SCP-2103 lors de l’activation des propriétés anormales. 

__**Test E-2103-T57**__
&gt; **Sujet :** L’assistant de recherche Jameson et un souvenir d’un chien mort. L’assistant de recherche Santos et un souvenir du petit-déjeuner qu’il a pris ce matin.
&gt; **Procédure :** Dr Jameson commencera par placer son souvenir dans SCP-2103 , puis Dr Santos fera de même. Les deux chercheurs écriront une partie importante de leur souvenir afin de vérifier la réussite ou l’échec du test. Les souvenirs seront récupérés en ordre inverse.
&gt; **Résultats :** Dr Jameson place le souvenir de son chien mort dans le pot et remet SCP-2103 au Dr Santos. Dr Jameson est alors interrogé sur son chien et est incapable de s’en souvenir. Pendant que Dr Santos effectue sa partie du test, Dr Jameson récupère son souvenir et les indicateurs écrits réapparaissent sur la feuille utilisée. Le souvenir du Dr Santos est stocké comme prévu, puis récupéré. Lors d’un examen approfondi des notes prises, il a été remarqué qu’une petite note en anglais écrite à la main indiquant &#34;Je vous l’ai dit qu’il ne doit pas être utilisé pour ça, arrêtez s’il vous plaît&#34; est apparue près de la description du souvenir du Dr Jameson.
&gt; **Analyse :** SCP-2103 semble capable de ne stocker qu’un seul item à la fois, éjectant immédiatement celui qui a été stocké précédemment. Cependant, puisque les examens de routine des &#34;patients&#34; vus par l’ancien propriétaire de SCP-2103 montrent qu’ils n’ont toujours pas récupéré leurs souvenirs, il est possible que le pot ait une méthode inconnue pour stocker plusieurs objets, ou que l’ancien propriétaire utilisait plusieurs pots de ce type. L’écriture dans la note apparue spontanément est en cours d’analyse, même s’il a été établi que la note a été faite avec la même encre que celle utilisée par le Dr Jameson. Étant donné la possibilité qu’un esprit conscient soit impliqué dans le fonctionnement de SCP-2103, l’objet doit être considéré comme une faille de sécurité potentielle. Les souvenirs, concepts, idées, etc. concernant la Fondation ne doivent pas être testés.

__**Test E-2103-T145**__
&gt; **Sujet :** Les habitudes d’hygiène de l’assistant de recherche Santos.
&gt; **Procédure :** L’assistant de recherche Santos regardera le pot et imaginera les détails de sa routine d’hygiène matinale placés dedans. Un stylo-bille sera inséré à l’intérieur de SCP-2103 après la confirmation de la réussite ou l’échec du test.  
&gt; **Résultats :** Une seconde après le début du test, Dr Santos ressent une douleur extrême et s’effondre sur le sol. Dr Santos ne montre aucun signe de vie et les équipes médicales d’urgence ne parviennent pas à le ranimer. L’autopsie révèle de multiples infections, maladies et autres problèmes médicaux liés à un manque d’hygiène personnelle. Un souvenir déjà testé auparavant est inséré dans SCP-2103 et trois secondes plus tard, les transformations subies au début du test disparaissent du cadavre de Dr Santos. Il a été impossible de ranimer le Dr Santos même à ce stade. Quelques instants plus tard (environ cinq secondes selon les estimations), une feuille de papier mesurant 21,6 cm x 27,9 cm est éjectée de SCP-2103 avec la phrase &#34;Désolé, j’ai redonné ce que j’ai pu&#34; écrite en anglais. Des tests sur l’écriture, l’encre et le papier ont été ordonnés.
&gt; **Analyse :** Bien que SCP-2103 semble être capable de stocker des concepts, il y a apparemment une limite quant à la façon dont ils peuvent être restaurés lorsqu’ils sont éjectés de l’objet. Les tests de ce genre ont été suspendus en attendant une analyse du Conseil O5.
[[/collapsible]]

[[collapsible show=&#34;+ Rapport d’Incident 2103-04. (ACCÈS AU PERSONNEL DE NIVEAU 3 OU PLUS SEULEMENT)&#34; hide=&#34;- Niveau d’accréditation accepté&#34;]]
Le 18/10/2013, le chercheur en chef Morris a activé SCP-2103 à son insu, provoquant une situation de brèche. L’événement catalyseur n’a pas été observé directement par les membres du personnel concernés, mais a été reconstitué après coup à partir de témoignages vérifiables. Alors qu’il déjeunait avec plusieurs collègues, le Dr Morris aurait discuté de ses problèmes familiaux actuels impliquant sa fille. Selon les témoignages, le Dr Morris aurait déclaré qu&#39;il se sentait coupable, car parfois il &#34;souhaitait vraiment pouvoir mettre [son] enfant casse-couilles dans ce pot pendant un moment.&#34;

En raison des propriétés d’altération de la réalité de SCP-2103, l’événement d’activation n’a pas été remarqué immédiatement. Lorsque des documents associés à SCP-2103 ont été examinés plus tard après un test, un assistant de recherche a informé le Dr Morris qu’un élément d’un test précédent (le souvenir d’une chercheuse du nombre de trombones qu’elle avait placés dans une boîte) avait été restauré. Ceci a alerté les chercheurs qui se sont alors rendus compte que SCP-2103 avait été activé. Les membres du personnel senior du site ont délibéré sur l’approche à prendre, car personne ne savait exactement ce qui était entré dans le pot et comment. Après plusieurs jours de préparation à divers scénarios possibles, SCP-2103 a été activé à nouveau en utilisant le souvenir précédemment stocké. Le résultat a été le retour à la réalité de la fille du Dr Morris, mais sans vie. Certaines caractéristiques du cadavre (cils, cheveux, pores, tissu des vêtements, etc.) étaient floues et impossibles à distinguer. Une note similaire à celle produite lors du test E-2103-T145 a été éjectée[[footnote]]&#34;Tu ne te souvenais même pas de ses yeux ?&#34;[[/footnote]]. 

Suite à l’Incident 2103-04, le Dr Morris a émis l’hypothèse que SCP-2103 est capable, au fil du temps, de reconnaître un &#34;propriétaire&#34; qui est capable d’activer SCP-2103 à distance. La qualité des concepts retirés du pot semble être affectée par leur clarté dans l’esprit de l’utilisateur au moment de l’entrée ou de la récupération, comme le prouve l’état dans lequel sa fille est revenue. Ces découvertes ont mené aux protocoles de confinement actuels, développés par le Dr Morris avant sa démission de l’équipe de recherche sur SCP-2103.

En raison du stress psychologique actuel du Dr Morris et des soins psychiatriques et consultations matrimoniales qu’il reçoit, son accréditation de sécurité doit être ramenée au Niveau 1 (à l’exception des directives relatives à l’indemnisation des pertes familiales offertes aux chercheurs de Niveau 3, auxquelles le Dr Morris a toujours droit) jusqu’à nouvel ordre.
