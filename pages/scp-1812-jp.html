**アイテム番号:** SCP-1812-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1812-JPの周囲50 m並びにSCP-1812-JPに通じる山道を全てフェンスで封鎖し、監視カメラを設置してください。またSCP-1812-JPの付近に監視小屋の建設を行います。監視小屋には他者を殺害した経歴のあるCクラス職員を3人警備員として配置し、加えて近隣のサイトには予備の人員を最低でも3人常に確保してください。民間人がフェンス内に侵入した場合にはSCP-1812-JPの影響を受けているかどうかを確認してください。影響下にない場合にはカバーストーリー『滑落の危険性』を適用し退去させ、民間人がSCP-1812-JPの影響下にあると見られた場合はAクラス記憶処理を行ってから解放してください。任務中にSCP-1812-JPの影響を受けた警備員は速やかに記憶処理を受けてください。その後影響を受けた警備員は予備人員と交代し、他のオブジェクト担当に配置されます。

スケートリンク・イベント期間中、予備人員を含めた全ての警備員はSCP-1812-JPの監視を行ってください。イベント期間中に民間人がSCP-1812-JPへの侵入を試みた場合は翌朝の日の出まで拘留し、Aクラス記憶処理を行ったうえで解放してください。監視地点近辺のフェンスのみを開放する事によって侵入者の誘導を行います。また、衛星写真など上空からの撮影は各衛星にプログラムされた偽装写真に差し替えることで情報漏洩を防いでください。

**説明:** SCP-1812-JPは██県██市の██山中部に位置する面積1.24 km^^2^^、周囲長6 kmの湖です。SCP-1812-JPの異常性には周囲の人間への精神影響と新月の夜（SCP-1812-JP地点における日の入りから日の出までの期間）に発生する異常な湖面凍結（以下、スケートリンク・イベントと呼称）の2点があります。スケートリンク・イベント発生期間外におけるSCP-1812-JPの物理的な異常性は発見されていません。

SCP-1812-JPの影響を受けた人物（以下、被影響者）は西洋音楽の幻聴を報告します。被影響者はこれについて「山中の湖から聞こえている」「次の新月の夜にそこで舞踏会があり、自分はそれに招待されている」という強迫観念にも似た認識に基づいた言動をとります。SCP-1812-JPの位置を知らない被影響者は「曲が聞こえてくる方向」として大まかに把握している事が判明しています。この精神影響は記憶処理によって完全に消去する事が可能です。

精神影響の発現は不定期に起こり、発現確率はSCP-1812-JPとの距離の二乗に逆比例します。SCP-1812-JPの内部（水中及び湖上）では1人当たり24 時間につき12±2%の頻度で影響が発現しますが、SCP-1812-JPの最も近くに位置する居住区域██村（SCP-1812-JP中心地点からの距離3.13 km、執筆時点での人口14,281人）で発生する被影響者は財団が把握した限りで1年に2～3人程度です。また、この精神影響がスケートリンク・イベント中に発生した事例は確認されていません。精神影響は記憶処理によって影響から脱した者についても同頻度に発生します。また、Dクラス職員を用いた検証の結果、殺人経験を持つ人物は影響を受ける確率が有意に低いことが確認されています。

スケートリンク・イベント期間中、SCP-1812-JPの湖面は気温に関わらず一様に凍結します。氷の厚みは1 cm程度である事が判明していますが、この氷の破壊や融解に成功した事例はありません。凍結した湖面上に侵入した被影響者はその場から消失します。イベント発生期間中、被影響者に取り付けられたGPSの位置に移動はなく、信号は消失前と同様に受信できます。無線通信の受信も可能ですが、音声は常に激しい水音に遮られるため連絡を取る事は不可能です。また、被影響者はこの水音について、湖から聴こえる音楽と同一の楽曲であると認識します。スケートリンク・イベントが終了した時、これらの信号は湖面の氷と共に全て消失します。この事から消失した被影響者はスケートリンク・イベント期間中はSCP-1812-JP内部に存在していると推測されますが、SCP-1812-JP外部から被影響者を直接観測する事は不可能です。

異常性の発現確率ならびに地理的な配置からSCP-1812-JPは近年に至るまでその異常性を認識されていませんでした。人工衛星によって夏季の湖面凍結が観測され、調査によって██山近辺での失踪事件が主に新月周辺に集中して発生している事が判明することでSCP-1812-JPの異常性が明らかとなり、現在の収容へと至りました。衛星によるSCP-1812-JPの観測結果は現在隠蔽されています。


__**探査記録1812-JP-04 - 日付 20██/██/██**__ 
それまでの実験結果から消失した被影響者はSCP-1812-JP内部で一定期間生存している可能性があると推測されたため、4名の志願した被影響者がSCP-1812-JP内部へと派遣されました。詳細は以下の通りです。以前の探査実験ならびに他の実験については別紙の実験記録9215-1812を参照してください。

&gt; **調査担当:** エージェント・草間、箱崎、伊藤、尾高
&gt; 
&gt; **探査装備:** それぞれ標準的戦闘・探索装備を支給された他、遠隔心電図モニタリング装置を装着した上でスケートリンク・イベント発生期間中のSCP-1812-JPへと侵入した。
&gt; 
&gt; **結果:** 4名が消失してから13分41秒後にエージェント・草間、14分15秒後にエージェント・伊藤の心停止を確認。スケートリンク・イベントが終了した際に失神状態のエージェント・尾高ならびにエージェント・箱崎の死体が水中に出現しているのが発見され、回収されました。エージェント・尾高はスケートリンク・イベント期間中の記憶を保持しておらず、現在精神鑑定と経過観察を受けています。
&gt; 

[[collapsible show=&#34;+ 探査ログ1812-JPの書き起こしを参照&#34; hide=&#34;- 閲覧を終了する&#34;]]

以下はエージェント・箱崎の扼殺（絞殺）死体ならびにエージェント・尾高が所持していた録画装置に記録されていた音声の書き起こしです。

&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; [4名がSCP-1812-JPに侵入する。これ以降映像は暗転し、激しい水音が発生する]
&gt; 
&gt; [暗転から5秒後、水音の大きさが最大に達する。この時人間の声とみられる不明な音声が記録されているがエージェントらのものであるかは不明]
&gt; 
&gt; [10分後、水音が弱まり始める。同時に不明な音楽が発生する。音楽はこの時点では不明瞭である]
&gt; 
&gt; [20秒後、ノイズとは異なる強い水音が瞬間的に発生。音楽は明確になり、連続的な水音はこれ以降記録されていない]
&gt; 
&gt; **エージェント・草間:** 大丈夫ですか？
&gt; 
&gt; **エージェント・箱崎:** [咳き込む音]何とか。ありがとうございます。
&gt; 
&gt; **エージェント・伊藤:** 後は尾高か。……お、来た。
&gt; 
&gt; [水音]
&gt; 
&gt; **エージェント・草間:** そちらを持って。せーの。
&gt; 
&gt; [水音。続いてエージェント・尾高が咳き込んでいる音]
&gt; 
&gt; **エージェント・箱崎:** 大丈夫か？
&gt; 
&gt; **エージェント・尾高:** あ、先輩。ありがとうございます。溺れるかと思いましたよ。あいつら何なんです？
&gt; 
&gt; **エージェント・草間:** 今後わかるんじゃないですか。とりあえず隅に行きましょう、気づかれる前に。
&gt; 
&gt; **エージェント・箱崎:** いや、遅かったみたいですね。一体がこっち見てます、ほら。どうします？
&gt; 
&gt; **エージェント・尾高:** 敵意はなさそうですが。
&gt; 
&gt; **エージェント・草間:** ひとまず、戦闘配置へ、まだ銃は抜かないで。向こうの出方を待ちましょう。
&gt; 
&gt; **エージェント・伊藤、箱崎、尾高:** 了解。
&gt; 
&gt; [16秒の沈黙。泡だった粘液の音が発生し始める。音の発生源はゆっくりとエージェントに接近していると推測される]
&gt; 
&gt; **エージェント・箱崎:** こっちに来てる。
&gt; 
&gt; **エージェント・尾高:** 他の奴らは全然こっち見ないですね。あいつ一人だけだ。
&gt; 
&gt; **エージェント・伊藤:** 静かに。
&gt; 
&gt; [10秒の沈黙。音の発生源の移動が停止する。]
&gt; 
&gt; **エージェント・尾高:** 攻撃してこないですね。
&gt; 
&gt; **エージェント・箱崎:** それに草間さんの前から動かない。何なんだ？
&gt; 
&gt; **エージェント・尾高:** 誘ってるんじゃないですか？　これ舞踏会でしょう。
&gt; 
&gt; **エージェント・伊藤:** どうぞ一緒に踊りませんか、って？　冗談じゃない。
&gt; 
&gt; **エージェント・箱崎:** でも確かにそんな風にも見えますよ。あれが膝で、あの細いのが手だと仮定すれば。
&gt; 
&gt; **エージェント・草間:** [沈黙]どうだろう、ちょっと確かめてみよう。
&gt; 
&gt; **エージェント・伊藤:** マジですか。
&gt; 
&gt; [5秒の沈黙]
&gt; 
&gt; **エージェント・草間:** うん、よろしく頼むよ。……うぇっ、生暖かい。
&gt; 
&gt; [10秒の沈黙]
&gt; 
&gt; **エージェント・伊藤:** 信じられねえ、マジに踊ってるぞ。氷の上だってのに。
&gt; 
&gt; **エージェント・箱崎:** 尾高君が正しかったのか。
&gt; 
&gt; **エージェント・尾高:** 言ったでしょう。
&gt; 
&gt; **エージェント・箱崎:** そうだな。[沈黙]で、どうする伊藤。このまま月でも眺めて待っていれば解放されるとでも思うか？
&gt; 
&gt; **エージェント・伊藤:** まさか。誰も帰ってきてないんだぞ……おい、あれ！
&gt; 
&gt; **エージェント・草間:** [悲鳴]
&gt; 
&gt; [強い衝突音。エージェント・草間の生存信号が停止した時期に一致するとみられる]
&gt; 
&gt; **エージェント・伊藤:** 撃て！
&gt; 
&gt; [連続的な発砲]
&gt; 
&gt; **エージェント・尾高:** 気に留めてすらいない、か。
&gt; 
&gt; **エージェント・伊藤:** 散開しろ！　逃げ道があるか探すんだ！
&gt; 
&gt; **エージェント・箱崎:** おい、走れ！　端に逃げるんだ！
&gt; 
&gt; **エージェント・尾高:** は、はい！
&gt; 
&gt; [音源は遠ざかる。20秒後、泡立つ音が激しさを増す。エージェント・尾高と箱崎はそれぞれに息を切らしている]
&gt; 
&gt; **エージェント・伊藤:** [不明瞭な発言]やめろ、来るな！　助けて！　誰か！
&gt; 
&gt; [発砲音]
&gt; 
&gt; **エージェント・伊藤:** [不明な絶叫。続いて衝突音]
&gt; 
&gt; **エージェント・尾高:** ……人間を真っ二つに。誘いに乗っても断っても同じ結果かよ。
&gt; 
&gt; **エージェント・箱崎:** [息切れ]逃げれるわけがないか。まだ乗った方が時間は稼げるな。
&gt; 
&gt; [15秒の沈黙。ごぼごぼという音源がエージェント・箱崎の方へと接近を始める]
&gt; 
&gt; **エージェント・尾高:** 次が箱崎さん、その次が俺……いや。
&gt; 
&gt; **エージェント・箱崎:** 来るならゆっくり来てくれ、逃げないから……おい、やめろ！　来るな！
&gt; 
&gt; **エージェント・尾高:** 駄目だ、俺が先です！
&gt; 
&gt; **エージェント・箱崎:** バカ、何考えてる！　気でも狂った……えっ？
&gt; 
&gt; [沈黙。粘着質な水音は依然として接近を続けている。]
&gt; 
&gt; **エージェント・箱崎:** 何か、思いついたんだね？
&gt; 
&gt; **エージェント・尾高:** はい。……俺と、踊っていただけますか？
&gt; 
&gt; **エージェント・箱崎:** わかった。君に賭けよう。
&gt; 
&gt; **エージェント・尾高:** では、行きましょう。
&gt; 
&gt; [粘液の音は急激に遠ざかる]
&gt; 
&gt; **エージェント・箱崎:** 驚いた、追ってこない。どうなってるんだ？
&gt; 
&gt; **エージェント・尾高:** 仮説ですが、多分あいつは余りです。ペアを探してたんでしょう。
&gt; 
&gt; **エージェント・箱崎:** だから既に二人組のところには手を出せないって？
&gt; 
&gt; **エージェント・尾高:** 推測ですが。ひょっとすると壁の花に手を差し伸べてるつもりなのかもしれません。
&gt; 
&gt; **エージェント・箱崎:** どっちにしても酷い話だ。
&gt; 
&gt; **エージェント・尾高:** 全く同意です。
&gt; 


これ以降、スケートリンク・イベント終了の約20分前までにおいて主だった会話はなされていません。中途の発言は重要性が低いため省略されています。特筆すべき点として、長期間の活動にも拘わらずエージェント・箱崎とエージェント・尾高は一切疲労や空腹の兆候を見せていません。以下はスケートリンク・イベント終了23分前から終了時点までにおける音声記録です。

&gt; 
&gt; **エージェント・箱崎:** 尾高君。大分月が傾いてきた。アレが向こうの時間と連動しているなら、そんなに時間は残っていないことになる。
&gt; 
&gt; **エージェント・尾高:** そうですね、もう少しで日の出か月の入りかだ。何か思いついてますか？　俺はさっぱりです。
&gt; 
&gt; **エージェント・箱崎:** ふたつある。来た所から帰れる事に賭けてあの湖面の穴に飛び込むか、イベントが終わって氷が消えたら帰れる事に賭けてここで待つかだ。
&gt; 
&gt; **エージェント・尾高:** 打つ手なしって事ですか。あそこに行っても弾かれるのは確認したでしょう。
&gt; 
&gt; **エージェント・箱崎:** まあ、それはそうなんだが。
&gt; 
&gt; **エージェント・尾高:** 何ですか、その顔。もしかしてまだ言っていない事があるんですか。
&gt; 
&gt; **エージェント・箱崎:** ……なあ、君はまだここに「呼ばれている」という感覚を持っているか？
&gt; 
&gt; **エージェント・尾高:** はい、ずっと。それをどうにかする方法を思いついた、と？
&gt; 
&gt; **エージェント・箱崎:** 確証はどこにもない。仮説とすら呼べるかどうか。
&gt; 
&gt; **エージェント・尾高:** つまり、考えはあるんですね？　何なんです？
&gt; 
&gt; **エージェント・箱崎:** この湖は殺人者を招待していない。
&gt; 
&gt; [21秒の沈黙]
&gt; 
&gt; **エージェント・尾高:** つまり、俺たちの片方がもう片方を殺せばここからつまみ出される、と？
&gt; 
&gt; **エージェント・箱崎:** そういう顔をしないでくれ。だから言うかどうか迷ってたんだ。
&gt; 
&gt; **エージェント・尾高:** すみません。[沈黙]その、何だ。揃って帰るか死ぬかだと思っていました。ここでお別れと？
&gt; 
&gt; **エージェント・箱崎:** 揃ってちゃ駄目なんだよ。とにかく片方だけでも、この録画を持って帰ればそれで役目は果たされる。生きていても、死んでいてもだ。
&gt; 
&gt; **エージェント・尾高:** [沈黙]
&gt; 
&gt; **エージェント・箱崎:** でなきゃ全部振り出しだ。それじゃああんまりだよ。
&gt; 
&gt; **エージェント・尾高:** ……ここに呼ばれ続けているというのは、自分でも感じていました。
&gt; 
&gt; **エージェント・箱崎:** [沈黙]
&gt; 
&gt; **エージェント・尾高:** 草間さんと伊藤さんが殺されて。あなたが殺されそうになっても、打ち捨てられた死体が視界に常に入っていたとしても。
&gt; 
&gt; **エージェント・箱崎:** うん。
&gt; 
&gt; **エージェント・尾高:** それでもこの氷の湖が、この月明りの下こそが自分に望ましい所だと思ってしまうんです。思わされ続けている、か。こんな状態で帰れる筈がない。わかってます。どちらかがやらなきゃいけない。
&gt; 
&gt; **エージェント・箱崎:** こんな思いつきに乗るのか？
&gt; 
&gt; **エージェント・尾高:** ええ。あなたは俺に賭けると言ってくれた。俺もあなたを信じます。
&gt; 
&gt; **エージェント・箱崎:** [沈黙]すまない、ありがとう。
&gt; 
&gt; **エージェント・尾高:** で、どうしますか？　俺はどっちでも大丈夫ですよ。既に死んだものと覚悟はした後だし。

検死解剖の結果、エージェント・箱崎の肝臓および腎臓から深海に棲息するプランクトンが検出されました。この結果はエージェント・箱崎が一時的に水中で生存していた事を示唆します。また、頚部の圧迫痕の形状は人間の手による扼痕のものと異なっていました。エージェント・箱崎は水中で何らかの存在によって殺害されたものと推測されます。

また、回収された映像データについて精密な解析を行った結果、複数回にわたって極めて微弱な光源が観測されている事が判明しました。観測された時期から、この光源は音声記録中で言及されている「月」であると推測されますが、被影響者たちがこの光源をどのように認識していたのかは不明です。
