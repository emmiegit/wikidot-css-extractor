**Mã Vật Thể:** SCP-1987-J

**Phân Loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** Tất cả bản in hoặc bản ghi âm của SCP-1987-J đều bị tiêu hủy, ngoại trừ một bản sao in được giữ trong một két quản thúc tại Điểm 5150. Một cây đàn guitar điện sáu dây, thuộc bất kỳ mẫu tiêu chuẩn nào, sẽ được cung cấp cho mục đích thử nghiệm. Từ ngày ██/██/20██, thử nghiệm chỉ được tiến hành bởi và trên nhân viên cấp D. Bất kỳ người hoặc vật thể nào bị ảnh hưởng bởi SCP-1987-J đều phải được kiểm tra ngay sau khi thử nghiệm kết thúc và được lưu trữ hoặc vô hiệu hóa khi cần thiết. Các nhân sự nữ không được tiếp xúc với các tác động của SCP-1987-J trong bất kỳ trường hợp nào.

Trong trường hợp SCP-1987-J-1 xuất hiện, nhân viên cấp D đã kích hoạt SCP-1987-J cần chấp nhận yêu cầu của nó. Không nhân sự nào được tiếp xúc trực tiếp với SCP-1987-J-1. Có thể phân công đối tượng thử nghiệm khác nếu thử nghiệm thất bại; trong trường hợp thử nghiệm thành công, Giao Thức Chống-XK-25R624 sẽ có hiệu lực ngay lập tức.

Đội đặc nhiệm cơ động Omega-2112 (&#34;Sở Cảnh Sát Beaumont&#34;) có nhiệm vụ giám sát các nhà xuất bản âm nhạc lớn và độc lập cũng như các nhà phân phối nhạc trực tuyến để tìm kiếm bất kỳ dấu hiệu nào về việc SCP-1987-J tái xuất hiện. Trong trường hợp xảy ra vi phạm quản thúc, tất cả các sản phẩm truyền thông vi phạm sẽ bị xóa khỏi tiếp nhận công cộng và Đội Đặc Nhiệm Cơ Động Omega-2112 được ủy quyền để khởi động Quy Trình Kasem, Quy Trình Sumner, hoặc Quy Trình Cobain theo quyết định của O5.

**Mô Tả:** SCP-1987-J là một chuỗi hợp âm được viết để chơi trên một cây đàn guitar điện và tạo ra một số hiện tượng dị thường khi chơi. SCP-1987-J đã được một số cá nhân phát hiện độc lập từ khi guitar điện xuất hiện vào những năm 1930. Bản sao sớm nhất được biết đến tồn tại dưới dạng một bản tab viết tay từ khoảng những năm 1965, với ghi chú &#34;Gửi tới J.H. – tuyệt chứ nhỉ? -L.R.&#34; bên lề.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1987-j/tab.jpg|caption=Một phần bản tab của SCP-1987-J ]]


Thử nghiệm trên diện rộng đã cho thấy bất kỳ người nào biết được âm điệu tiếp theo sẽ phát ra khi chơi SCP-1987-J và có quyền sử dụng một cây đàn guitar điện và bộ khuếch đại đều có thể tạo ra SCP-1987-J, bất kể họ có thể chơi guitar được từ trước hay không. Một khi bắt đầu chơi, hiện tượng di thường sẽ diễn ra xung quanh khu vực có thể nghe thấy âm thanh của SCP-1987-J sau 1.6 giây, và tiếp tục diễn ra trong khoảng từ 10-30 giây cho đến khi kết thúc hoặc khi SCP-1987-J-1 xuất hiện. Cho đến nay, chưa rút ra được quy luật nào nhất định của các hiện tượng mà SCP-1987-J-1 tạo ra. Tất cả các hiện tượng di thường tạo ra bởi SCP-1987-J  là vĩnh viễn và không thể bị đảo ngược kể cả khi ngừng chơi hoặc tiếp tục nghe. Những hiện tượng dị thường tạo ra bởi SCP-1987-J đã được ghi nhận bao gồm: 

* Khán giả sẽ cảm thấy người diễn tấu có sức lôi cuốn hoặc hấp dẫn về mặt thể xác một cách lạ thường.
* Tóc của người diễn tấu sẽ tự dài ra và/hoặc kích thước của bộ phân sinh dục tăng lên.
* Tuổi của mọi phụ nữ trong khu vực đều trở thành khoảng 18 tuổi, và/hoặc biểu hiện trên xuất hiện ở từ tám đến mười người trong khu vực nếu không có nữ giới. (Đồng thời, trong 68% các trường hợp được ghi nhận, quần áo của đối tượng sẽ biến thành bikini dạng dây, nội y, hoặc ái vật bằng da - thử nghiệm rộng rãi đã được cho phép nhằm xác định điểm tương đồng của các hiện tượng.)
* Biến các mẫu xe ô tô đời mới nhất trong khu vực trở thành xe cổ phong cách hot rods, xe cơ bắp, hoặc xe máy độ.
* Tự xuất hiện một số lượng lớn đồ uống có cồn được chưng cất.
* Tự xuất hiện tia lửa, pháo hoa hoặc quạt lớn.
* Người chơi nhạc sẽ không thể bị đạn làm tổn thương.
* Hồi sinh người đã khuất trở lại trạng thái trước khi chết hoặc trở thành &#34;thây ma&#34; trung thành với người diễn tấu.
* Xuất hiện &#34;rồng&#34;, khủng long, hoặc những “thiên thần” ăn mặc thiếu vải trung thành với người diễn tấu.
* Hóa lỏng các bộ phận trên khuôn mặt khán giả.
* Tự mang thai ở phụ nữ dễ thụ thai.
* Tự mang thai ở phụ nữ hiếm muộn.
* Tự mang thai ở nam giới.

Thử nghiệm đã xác định tất cả các hiện tượng trên chỉ được tạo ra khi SCP-1987-J được diễn tấu trên một cây guitar điện. Nỗ lực tạo ra SCP-1987-J với guitar mộc, keyboard, banjo, ukulele, hoặc saxophone đã tạo ra một trường nhận thức khiến cho khán giả cảm thấy người diễn tấu &#34;không ngầu&#34; hoặc là một &#34;kẻ phản bội&#34;, với thí nghiệm lâu dài sẽ gây nên [BỊ TÁC ĐỘNG] tinh hoàn.

SCP-1987-J-1 là một thực thể có đặc điểm tương của một người đàn ông da trắng khoảng 25 tuổi, đã được ghi nhận xuất hiện trong những lần diễu tấu SCP-1987-J có tổng thời gian trên ba phút và một giây. SCP-1987-J-1 tự giới thiệu bản thân với những cái tên khác nhau như &#34;Bá Tước Rockula&#34;, &#34;Ngài Rocksalot&#34;, và &#34;Chúa tể của những sợi dây đàn&#34;, và ngay sau khi nó xuất hiện, nó sẽ yêu cầu người chơi dừng lại và thách anh ấy hoặc cô ấy diễn tấu thứ được gọi là &#34;Trận Quyết Đấu Nhạc Rock Định Mệnh Tối Thượng&#34;, được ghi nhận là diễn ra dưới hình thức &#34;song đấu guitar&#34; giữa SCP-1987-J-1 và người diễn tấu, với quà tặng là &#34;Nhạc Rock Tối Thượng&#34; nếu người diễn tấu thành công.

Bản chất của &#34;Nhạc Rock Tối Thượng&#34; hiện chưa được làm rõ – trong tất cả các trường hợp đã ghi nhận, SCP-1987-J-1 tuyên bố bản thân là người chiến thắng và biến mất, sau đó người diễn tấu tự biến hình thành một cá thể SCP-1987-J-2 – một người đàn ông thiếu sức hút (bất kể giới tính của người chơi ban đầu là gì) khoảng 45 tuổi, mặc đồng phục nhân viên cây xăng, tự nhận bản thân là &#34;Earl&#34;, và là fan của nhạc đồng quê. Tất cả các SCP-1987-J-2 đều được chứng minh là không thể tạo ra SCP-1987-J hoặc thể hiện bất kì kĩ năng nào với đàn guitar, và đã được chỉ định bảo trì các xe công vụ của Tổ Chức.

//Kí ức của Ts. Klein: Từ ██/██/20██, Tôi cấm tất cả các nhân sự không phải nhân viên cấp D tiến hành thử nghiệm trên SCP-1987-J. Cho đến nay, ba mươi tám nghiên cứu viên tại Điểm 5150 đã trở thành những cá thể tương tự như SCP-1987-J-2 trong nỗ lực có được sức mạnh của Nhạc Rock Tối Thượng. Điểm 1137 hiện đang đối mặt với việc tồn đọng công việc quan trọng từ năm tháng trước ở phòng thí nghiệm; tuy nhiên, chúng tôi có nhiều nhân sự bảo dưỡng xe hơi hơn cần thiết, và sẽ chỉ định các cá thể SCP-1987-J-2 trở thành nhân viên cấp D do thiếu công việc cho họ. Dù rằng Nhạc Rock Tối Thượng rất hấp dẫn, chúng tôi có nhiều mối quan tâm quan trọng hơn vào lúc này.//</textarea></pre>
