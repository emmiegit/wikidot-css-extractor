    <pre><textarea class="page-source" readonly>**Gears博士的个人日志**

//[注：日期和某些敏感信息已被中央记录系统移除。原文件经过许可可以阅读。]//

----

███████ ██

因为爆炸声起得很早。一名新的特工进入了[[[SCP-236]]]的收容区域，并意外地踩踏到了一个个体。所导致的爆炸几乎导致了一次连锁反应，但最终被成功收容。该特工是否存活未知，但生还率存疑。离开集体宿舍不久后，于大厅中被█████博士接近，谈论了关于一个新的[[[SCP-212]]]的实验对象的事务。上一个暴露的对象未能存活，并以一种需要封锁测试区域的方式被终止了。希望这一次暴露实验不会重复这种结果。

早晨的大部分时间花费于准备需要传输入中央记录系统的文件。我们正在将我们的数据库升级为全数字化格式。由于数据本身的庞大性，已经有人开始担忧。任何人都可能意外地接入敏感文件，对它们进行复制并导致一次安保突破。该种几率十分微小，但就迄今为止的数周中我对其所进行的编写工作来看，我认为这是可能的。

午饭时间并不安宁。几名特遣队Zeta-9的成员执行任务归来，并开始向处于R-4内部餐厅的其他几个队伍声称自己要优于他们，特别是针对于Phi-1，因为“在我们做所有那些该死的难活儿时，都不挪一下他们那娘娘腔的小屁股，藏在基地里！”一场规模可观的斗殴发生了，最终由Dorlin特工所化解。自从暴露于[[[SCP-212]]]，他身上的改进部分展现出了非凡的才能，特别是“镰刀手臂”。之后的午餐时间平安无事，但要除去[[[SCP-529]]]从我盘子里偷走了一块火腿这点。将此事向站点安保部门汇报，被告知“不用担心那个，她有时会那么做”。

下午被贡献给SCP项目回顾工作。安排明日与[[[SCP-172]]]会面。收到讯息称一个新的助理将会被在本周内指派给我，因为旧的那个因为暴露于[[[SCP-008]]]而被从活动人员中移除。提供的协助将会很有帮助，因为大量的编译以及上传工作已经开始影响到了我的其他任务。

----

███████ ██

早晨无事，除去一个因为假警报导致的短暂的封锁。在进入办公室后与新的实验室助理相见。“Iceberg”是一名新指派的助理，并且看上去有些渴望证明自己。将几个库的亟待整理并传至中央记录系统的报告分配给了他。我不喜欢将工作分派出去，但我无法一次完成两项工作。被告知计划暴露于[[[SCP-212]]]的对象未能通过一次药物筛选，因此实验将不得不得推迟。

与[[[SCP-172]]]见面。“他”今天看上去十分愉悦，并向我展示了一张非致命性手枪的设计图。“他”解释说它由主发条以及“定时控制滚筒”控制，通过一系列的打击与空气脉冲，产生一系列音调和振动，这将导致作用对象立即失去平衡感，不完全失明以及呕吐。当要求[[[SCP-172]]]制作一把原型枪时，他回答说“好的同志，我已经完成了。”[[[SCP-172]]]似乎也在制造一个新的组件。当被问及它的功能时，[[[SCP-172]]]回答道：“你们的特工看上去很疯狂，同志。我会教给他们进行训练的合适方式。”准备向站点管理层询问这一事项是否该被允许。余下的会面时间无事，但[[[SCP-172]]]多次评价说他“感到累了”。似乎是“所上的发条快要用尽”，并在会面结束后被送回了储存隔间。

于办公室午餐。Iceberg似乎在处理报告中取得了相当大的进展。我想我会带他去协助对于[[[SCP-882]]]的测试。我们在[[[SCP-882]]]重新恢复活力所需的确切时间，以及在对象脑海中产生“研磨声”所需的时间方面缺少文件信息。Iceberg似乎还未接触到高度警戒的SCP项目。这对他来说将会是一次珍贵的学习体验。我们将会在本周结束后乘飞机前往收容站点。

傍晚出现了一次小型的收容失效。[[[SCP-076]]]以极端武力离开了收容区域，导致了部分人员受伤。之前安保成员于[[[SCP-076]]]的收容区域外交谈。[[[SCP-076]]]误听了一句评论，认为是冒犯。该状况现已解决，一扇新的防爆门已被要求。工作人员被提醒在非工作时段不要在SCP收容区域逗留。

----

███████ ██

前往收容区域的航班用时很长。当我们接近目的地时，被告知发生了一起安保突破。在特工将[[[SCP-882]]]转移至测试区域的途中发生了一起事故，导致[[[SCP-882]]]脱离了其转移用收容箱，与一扇巨大的金属防爆门发生了撞击，[[[SCP-882]]]立即与门相连接，整个区域被随后封锁。八名特工以及几名工作人员被与[[[SCP-882]]]一同封锁。

飞机于傍晚着陆，天开始下雪。被告知一场暴风雪即将来到，而我们两周内将无法离开。除去部分靠近事故发生处的收容区域外，绝大部分的收容设施已经重新启用。封锁行动将持续至所有[[[SCP-882]]]的“感染”都被完全收容。所有与发生事故的站点相连的区域都通过爆破使之与主要收容设施脱离。部分房间和大厅似乎在物理性分离还未达成前便被“感染”了。[[[SCP-882]]]通过电线以及其他金属设备进行了“传播”。两名特工，█████博士以及三名D级人员仍被封锁于受影响的区域。

指挥人员告知我测试将按计划进行，但重点将转移为极端压力下的团体动力学研究。安保摄像机似乎未受感染影响，而观察工作已经开始进行了。安排我的助理建立一个带有数个闭路电视和其他监控设备的中央观察站。他一直很安静。几名与[[[SCP-882]]]一起被封锁的人员表现得很不安。[[[SCP-882]]]目前只有26%被锈蚀覆盖，并已经开始进行小而艰难的运转活动。

----

███████ ██

最初暴露于[[[SCP-882]]]的24小时提供了大量的数据。听觉影响始于暴露后的18个小时，由于与[[[SCP-882]]]的接近程度不同而存在一至两个小时的差别。一个对象靠得越近，影响产生得就越快。[[[SCP-882]]]开始将与之相连的门转换为更多的齿轮，当前的评估显示该过程的完全转化将于56小时后完成。其他与门相连的金属物件还未开始转换。[[[SCP-882]]]正常运作，其可观察的表面上没有任何可见的锈蚀，所有的零件以与它们的结构相符合的方式运作。正如文件中所述，未发现任何形式的能量输入，未能检测到能够保持[[[SCP-882]]]运作的事物。

一名D级已经死亡。所有与[[[SCP-882]]]一同隔离的人员开始报告他们听到了“噪音”；然而D-882/1似乎被更大幅度地影响了。D-882/1被观察到长时间地注视[[[SCP-882]]]，多次尝试对其进行触摸，均被P█████特工与D██特工所阻止。工作人员在被隔离区域内创建了一个集体宿舍，由两个休息室和毗邻的两个办公室组成。与被隔离的员工的双向交流是不可能的，因为有线广播系统在进行隔离措施的过程中损坏了，但被隔离的人员十分愿意进行交流。他们提出了许多要求，多数于援救时间有关。值得注意的是，D-882/1比其余工作人员安静得多，似乎变得十分孤僻。

D-882/1于凌晨4:46离开了睡眠区域，走出了“生活区间”并进入了收容有[[[SCP-882]]]的区域。D-882/1注视着[[[SCP-882]]]，随后将他的手放入了[[[SCP-882]]]的主体。当时正在观测的Iceberg说D-882/1似乎是在“梦游”。 D-882/1立即被[[[SCP-882]]]的主体卷入，开始尖叫并试图将自己从[[[SCP-882]]]上移除。D-882/1在十四秒内被完全卷入了[[[SCP-882]]]的主体之中。其他被隔离的工作人员在听到D-882/1的尖叫声后被惊醒，并奔向了[[[SCP-882]]]。余下的D级人员以及█████博士都变得相当不安，D-882/2在看见[[[SCP-882]]]后呕吐并晕厥。两名特工对着观察摄像机多次要求被从该区域移除并展现出了极大的愤怒。D-882/2和D-882/3也展现了对于█████博士的极大不满。

今日无事。暴风雪已经来到，而我们无法离开我们目前所处的研究区域。我的助理似乎因为D-882/1的举动而产生了明显的不安，并要求提早进行轮班。风很强烈，部分观察用器械已经损坏，但重要系统尚完好。收容区域指挥人员通知我，由于隔离过程中所造成的损坏，我们可能在接下来数日内失去与隔离区间的音频联系。

目前的站点仍然处在紧急状况之中，而剩下的设施有些拥挤。我的助理和我有我们自己的研究区域，以及一个用于睡眠/饮食的房间。在我们收到空中运输的补给品之前，每个人的配给均遵循基金会紧急营养配给量，而这种情况还需持续一段时间。在[[[SCP-882]]]和D-882/1的事故之后，Iceberg显得有些消沉而孤僻。他的表现没有受到影响，但是似乎有时会焦虑。

----

███████ ██

今天收到了空中运输的紧急补给包，在暴风雪的间隙中。天气预报显示暴风雪还将会持续几天，在这次短暂的间歇之后将不会再可能有新的补给。补给包只偏离了标记处几码远，所有的补给品都完好无损，但████特工因为集装箱与他的吉普车相撞而产生了显而易见的不满。

卸货完成得十分迅速，而Iceberg帮忙安装了许多急需的实验室器材。在我们卸货完成之前暴风雪便重新开始了，一名站点成员的手以及面部被冻伤了。可能需要截除手指。补给到的医疗与食品供给令人欢迎，而很多工作人员在搬运紧急配给品时展现出了极大的愉悦之情。

在收容区域中的对象开始展现出了幻听的征兆。这似乎在暴露在SCP-882的影响下32小时后形成。P█████特工自杀了，于昨夜用他的军用手枪朝着自己的太阳穴射击。剩下的对象因此产生了明显的不安，D-882-2似乎产生了轻度休克。食品供给似乎也开始缺乏，但这次我们根据紧急条例不得向对象提供补给。D██特工非常焦躁，花了数个小时对着摄像机讲话，多数情况下是侮辱，威胁以及啜泣。D██特工也多次尝试摧毁摄像机，但未能成功。

█████博士似乎是受SCP-882以及它的听觉症状影响程度最深的人员。他已经将数个金属物件放置在了SCP-882所影响的区域，以减轻他称之为“那可怕的刮擦声和研磨声”的声音。这些行为激怒了其他对象，指示他“不要把事情弄得更糟”。然而与言语相悖的是，收容区域内的每个对象都在过去的24小时内向SCP-882添加了金属。按照目前的速率，收容区域内的所有金属都会在48小时内被SCP-882转化。

暴风雪愈加猛烈，目前强烈到足以让某些外墙发出嘎吱声并开始摇晃。我已经表达过了关于SCP-882影响范围的担忧，但本站点工作人员声称其影响与其大小成比例，而我们都处于影响范围外很远。我和我的助理目前在一个由SCP-148隔断的区域内工作，但其余的工作人员可能有暴露在项目下的危险。我已经要求Iceberg监视其他工作人员，并注意任何异常行为。

----

███████ ██

无法完成完整的日志条目。SCP-882的影响范围被极大地低估了。发生了数起安保突破，数名站点成员被暴露于SCP-882。█████博士似乎已经发疯。数名站点工作人员以及安保成员被█████博士以及其他为SCP-882所影响的工作人员所杀。Iceberg和我将我们自己封锁在了加上了防护的测试区域内。与基金会进行了联系，紧急反应小队已经被派出，但因为天气状况没有确定的到达时间。

站点的多个区域被损坏了，供暖系统似乎也开始失效。SCP-882成功突破了紧急收容区域。多个暴露于SCP-882的对象试图进入我们的测试区域。温度正在逐步下降。

----

███████ ██

于██时从站点撤离，大约在由于SCP-882第二次突破安保措施而送往基金会的遇险信号发出的六天后。由于极端的天气状况，反应行动有所延迟。目前正前往Site ██进行任务报告。

反应小组发现整个站点都已遭到影响了，工作人员中的大多数已经死于暴露于极低的温度，SCP-882以及谋杀中。剩下的工作人员已经恢复，并以最低限度的冲突对其进行隔离。在对两次收容失效事件进行司法回顾及审查后，收容区域的重建工作将会开始。

安保突破时，Iceberg在击退受SCP-882影响的工作人员的过程中提供了大量所需的武力。他展现出了对于临时肉搏武器应用，以及手持式爆炸物和纵火工具，主要是“声光”手雷以及莫洛托夫鸡尾酒[[footnote]]**译注：**由酒瓶和布条制成的瓶装汽油弹。[[/footnote]]的操作才能。这一事件似乎改变了他的性格，可以在他对被影响的工作人员使用过多的暴力这一行为中被观察到，并在某些例子中，他的暴力活动远远超出了所需范围。他的部分骨头折断了，手脚上有些冻伤，并且受到了轻微的SCP-882影响。他被送去进行医疗检测，随后是Glass博士的心理评估。

我的物理损伤较为轻微，仅限于手上与面部的或轻或重的冻伤。我也被送去进行医疗检测以及心理评估。在被医疗人员放行后，Iceberg将会开始处理从SCP-882处收集到的数据，而我则从目前的研究项目的状况中收集数据。

考虑到这次收容失效事件，我计划向SCP-172提出制作个人保护装置的请求。</textarea></pre>
