[[include component:image-block

**アイテム番号:** SCP-CN-139

**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** SCP-CN-139の活動の時限性、また対象が障害物を破壊する能力を有していないことに基づき、対象を当初の位置に継続して保管し、民衆の疑念を減らさねばなりません。SCP-CN-139を保管している部屋は毎晩21時前に全ての入り口を閉ざし、翌日朝6時以降に改めて開放せねばなりません。SCP-CN-139-A、Bを除いて、一切のSCP-CN-139によって創造された新個体は運送した後に焼却処理し、同時に対象の活動を観察した全ての人員は特定され、拘留、記憶処理が実施されます。
 
インシデントSCP-CN-139-1発生後、SCP-CN-139-A及びSCP-CN-139-Bは各自の台座上に固定され、隔週毎に財団の専門家が固定の強度を検査し、発生した損耗に対しての修復を行います。 

**説明:** SCP-CN-139は剥製処理を施された1体の男性の標本です。直立時の身長は約178cmで、画板と筆を手に持っています。対象の皮膚は除去されており、筋肉と神経組織が露出しています。脳は左右の部分に分けられており、左側は髄膜が残されていますが、右側は脳組織の深層構造を展示するために、脳葉が摘出されています。対象の脊柱は尾椎まで縦に解剖されており、血液は何らかの赤いゲル状の物質に置き換わっています。また、体組織は剥製処理を経ているにもかかわらず、SCP-CN-139の声帯、関節などの部分は素早い運動に耐え得ます。

毎日夜21時以降、SCP-CN-139は自主活動を開始します。この時、対象には意識があることが確認されており、周囲の人類に対して攻撃的な傾向を示します。活動状態の人類に接近した際、対象背部の脊髄神経は異常に伸びることがあり、素早くその末端が被害者の皮膚を刺します。その後、被害者は以下の3段階を経て変化します。

第1段階: この段階は通常、刺された時間から5-10分程度で発生します。この時被害者の皮膚は急速に顆粒化し剥がれ落ちます。この過程において、影響は被害者の深筋膜まで及び，皮下組織が完全に露出するまで継続します。

第2段階: この段階は発生するとすぐさま、被害者の血液を脳の血管から凝固させていきます。この過程は通常20-30分間持続し、血液を完全かつ不可逆的に凝固させます。

第3段階: 第2段階の終了後、10分ほどでこの段階は始まります。被害者の細胞組織は脊髄神経の嵌入部から放射状に剥製化していきます。後の研究により、この段階において、SCP-CN-139の脊髄神経の末梢部位が一種の神経伝達物質に類する物質を放出し、前述の変化を促していることが証明されました。

この変化過程の後、通常2種類の標本が形成されます。研究使用のために、標本は各1体ずつ保存されます。（SCP-CN-139-A及びSCP-CN-139-B）
第1類の変異体（例えばSCP-CN-139-Aなど）は、SCP-CN-139と同じく夜21:00から活動を開始しますが、異なる点として、これらの個体は意識がないように見受けられ、人類に対しても攻撃的反応を示さず、何の目的もなく遊蕩し、翌朝6:00には活動を停止します。
 
[[include component:image-block
    name=http://scp-jp.wdfiles.com/local--files/scp-cn-139/SCP-CN-139-A.jpg|caption=収容区域内のSCP-CN-139-A。筋肉が剥き出しになっているのが見られる。]]
 
 
SCP-CN-139-Aは1体の走行姿勢をとった標本です。皮膚は取り除かれ、筋肉全体がめくり上げられ、翼の形を取っており、神経及び血管は程度は異なるものの引き伸ばされています。監視カメラの記録が示すところによると、この被害者は走って逃げようとしたときに変化し、図らずも一夜にわたってこの姿勢を取り続けています。

第2類の変異体（例えばSCP-CN-139-Bなど）は、変化過程中における身体の分離、或いは組織の断裂によって行動能力を失っています。当該個体の眼瞼挙筋などの単独性筋肉はバイオリズム的蠢動を見せますが、全体としては活動能力を喪失しており、翌朝6:00には活動を停止します。

SCP-CN-139-Bは1体の座位姿勢をとった一繋ぎの標本です。皮膚は取り除かれ、その身体は規則的に3分割されています。上部は骸骨上部、中間は下顎骨から横隔膜、下部は横隔膜より下の部位です。3つの部位はひどく伸びた延髄と食道によって連結しています。監視カメラの記録が示すところでは、この被害者は読書中に変化し、身体構造が不安定なために正常な移動が不可能になりました。

SCP-CN-139は2017/██/██、中国浙江省温州市にある[編集済]大学の標本展示館内にて発見されました。2回にわたる連続学生失踪事件の後、財団は当大学の管理部門にエージェントを配置しました。その後、回収された監視映像からSCP-CN-139の異常特性が判明しました。財団は早急に関係者に対する記憶処理を実施するとともにSCP-CN-139を没収、収容し、同時にSCP-CN-139-AとSCP-CN-139-Bを発見しました。

[[collapsible show=&#34;+ 実験記録139Aを展開&#34; hide=&#34;- 閉じる&#34;]]


&gt; **実験記録139A**
&gt; 
&gt; **日時:** 2017/10/23
&gt; 
&gt; **地点:** N/A
&gt; 
&gt; **実験担当者:** Fenrir博士
&gt; 
&gt; **記録者:** Fenrir博士
&gt; 
&gt; **概要:** 実験対象は夜間に収容区域へと侵入し、SCP-CN-139に近づくよう求められた。監視カメラを通して、この後の反応を観察した。
&gt; 
&gt; **実験結果:** 21:14前後、SCP-CN-139は対象を発見し、対象は隠れていたところを襲われ変化した。対象の皮膚は完全に剥がれ落ち、胴体表面の筋肉も崩れ落ち、小腸は互いに分離するまで外に向かって伸張した。実験対象は翌朝6:00までその姿勢を保持した。変化した物体には後に焼却処理が行われた。
&gt; 

&gt; **日時:** 2017/10/24
&gt; 
&gt; **地点:** N/A
&gt; 
&gt; **実験担当者:** Fenrir博士
&gt; 
&gt; **記録者:** Fenrir博士
&gt; 
&gt; **概要:** 一匹の中華田園犬[[footnote]] 訳注: 中国土着の柴犬に酷似した犬種。土狗(Tugou)とも呼称される。 [[/footnote]]を収容区域内に放ち、SCP-CN-139の身辺に固定し、監視カメラを通してその後の反応を観察した。
&gt; 
&gt; **実験結果:** 少々吠えたこと以外、犬に変化はなく、翌日まで生き残った。監視カメラはSCP-CN-139が「非常に温和な方法」で実験対象を慈しんでいたことを示した。
&gt; 
&gt; //見たところアレは人間以外の生物を変化させられないようだ。或いはそうしようと思わないのか？-----Fenrir博士//


&gt; **日時:** 2017/10/25
&gt; 
&gt; **地点:** N/A
&gt; 
&gt; **実験担当者:** Fenrir博士
&gt; 
&gt; **記録者:** Fenrir博士
&gt; 
&gt; **概要:** 一体の死後間もない男性の死体をSCP-CN-139の身辺に放置し、監視カメラを通してその後の反応を観察した。
&gt; 
&gt; **実験結果:** 実験体は変化せず、監視カメラの記録ではSCP-CN-139が遺体の傍で一晩中佇立していたことを示しており、翌日午前6時には元の場所へ戻った。そのとき、オブジェクトの画板上には「一体何が起こったというのか、何故こうなってしまったのか？」という問いが残されていた。
&gt; 
&gt; //前回の実験結果と総合して、私はアレが何かを伝えたいのではないかと考えた。交流を試みるべきなのだろうか？-----Fenrir博士//

[[/collapsible]]


[[collapsible show=&#34;+ インタビュー記録139Bを展開&#34; hide=&#34;- 閉じる&#34;]]

**前文:** //第三回実験中にオブジェクトが残した痕跡に対して、財団は2017年10月28日に館内を早めに閉館し、強化ガラスでSCP-CN-139を囲んだうえで、Fenrir博士とオブジェクトは意思疎通を試みました。以下は録音記録を書面化したものです。//

&gt; **Fenrir博士:** えー、こんにちは、SCP-CN-139、これは交流の試みです。早速ですがあなたにいくつか質問したいのです。ご協力願えますか？
&gt; 
&gt; **SCP-CN-139:** こんにちは、私は生身の人間と対面して交流することが非常に嬉しいよ。あなたは見たところ医師のようだが？
&gt; 
&gt; **Fenrir博士:** その通りです。そんなに謙虚に答えてくれるとは、私にとって予想外でした。ありがとうございます。
&gt; 
&gt; **SCP-CN-139:** 私もかつては師の端くれだったのだから、これは然るべき態度だよ。構わないのなら、その番号についてどういう意味か教えてくれまいか？私はそいつが嫌いでね。
&gt; 
&gt; **Fenrir博士:** あなたにまだ言語能力が残っているという事実に驚愕したと言わざるを得ません。あなた自身に問題が見つかったことで、番号をあなたにつけ、我々の収容下に置いたということです。
&gt; 
&gt; **SCP-CN-139:** 収容？そう聞くと私があたかも怪物とみなされていると感じるな。さながら、檻の中の野獣ではないか。 //（聞き取りづらい独り言）//
&gt; 
&gt; **Fenrir博士:** 様々な方面から考えるに、あなたは確かに他の人と違ったところがあるのです。まだあなたが現在の状態にどうやって変えられたか覚えていますか？
&gt; 
&gt; **SCP-CN-139:** いや、覚えていない。私は交通事故に遭った後、目覚めたらこのようになっていたのだ。このこと以外は全く何も覚えていないな。
&gt; 
&gt; **Fenrir博士:** 分かりました。あなたの来歴に関する疑問はだいたい出尽くしました。では、続けてお聞かせください。あなたは何故一般人を傷つけるのですか？
&gt; 
&gt; **SCP-CN-139:** 傷つける？否、少々過激かもしれないが、私はただ同類を探し求めているだけだ。君はフランケンシュタインを知っているか？彼が新妻を求めたのと同様に、私も同類を渇望しているのだ。
&gt; 
&gt; **Fenrir博士:** しかし、あなたは既に死んでいます。あなたの同類は全て土の下に埋もれているか、土埃となっているでしょう。
&gt; 
&gt; **SCP-CN-139:** 君はああいった腐敗した死骸の話をしているんだな？違う、私と彼らは同じではない。見たまえ、私の霊魂は未だ存在している、私が人であることの本質なのだ。私は君と同じように思考することができるし、ずっと多くの経験を有している。私は自分も「人」であると認識している。ただ少々、特殊なだけに過ぎない。だが、私は他者を改変して良いはずだ、そうだろう？
&gt; 
&gt; **Fenrir博士:** それなら他人と交流することもできるはずです。なぜ暴力を通じて、彼らを変えるのですか？
&gt; 
&gt; **SCP-CN-139:** 我が若き友よ、彼らは恐らく、私を同類とはみなさないだろう。私が再び目を見開いたとき、私は様々な人間が私の前を通り過ぎたのを見た。彼らは私の写真を撮り、ひどく下品なジョークを口にし、こっそりと我が一物を触りさえしたのだ。 //（罵声）// 私は異質な存在として映っているのだ。これは死がもたらした変化だ。先生、肉体の腐敗だけでない、私は他人との共鳴を失っているのだ。君は「類は友を呼ぶ」という言葉を知っているか？この言葉はかつて体現されたことがないほど、私にピッタリな言葉だ。彼らは私を受け入れないだろうし、彼らの眼中には私は干からびた無様な肉塊に過ぎず、尊厳の欠片もありはしないのだ。
&gt; 
&gt; **Fenrir博士:** だから、あなたはそのような過激な手段によって、自らの同類を作ろうと思ったのですか？あなたを尊重し、理解できる人を探すために？
&gt; 
&gt; **SCP-CN-139:** その通りだ。先生、異種間での尊重は築きがたい。よって、私にはこうした差異を消す必要があった。君はこんな感情を感じたことがあるか？群衆が君の死体を猟奇芸術とみなし、君自身がこれを受け入れる恥辱を？彼らはそんなこと思いもせず、結局のところ彼らの眼中には、私は既に「魂が消し飛んだ[[footnote]] 訳注: 原文では「魂飛魄散」。「恐怖に駆られる」という意味を含む。 [[/footnote]]」状態なのだろう。私は一人の友を探し、この苦痛を分かち合う必要がある。さもなければ、本当に苦しいだろう。先生、これはこの世で最も苦しいことだ。不死よりも百倍に。私の友人を訴求する思いはかつてないほど強烈なのだ。
&gt; 
&gt; **Fenrir博士:** しかし、あなたは人間にはなり得ません。人間社会があなたにまだ合っているとは思えないのです。ましてあなたが見たように、あれらの標本とあなたも違うものでしょう。
&gt; 
&gt; **SCP-CN-139:** 彼らはただ学ぶ必要があるだけだ、如何に自分の状態を受け入れるかということを。では君、先生は、私をなんだと思うのか、死体か？それとも何か特別な存在と思うか？
&gt; 
&gt; **Fenrir博士:** 申し訳ありませんが、あなたの言い分は受け入れられません。それらは少々……過激すぎます。
&gt; 
&gt; **SCP-CN-139:** それは我々の間の地位が対等ではないからだな。（立ち上がる）すぐにでも君をわが友とし、私の苦衷を理解してもらおう。
&gt; 
&gt; //その後、SCP-CN-139の脊髄神経が伸張し、研究員を攻撃し始めました。研究員は収容区域を退出し、録音は中断されました。更なるインタビューの要求は拒絶されています。//

[[/collapsible]]

**補遺:** インシデントSCP-CN-139-1
2017年11月、SCP-CN-139-Aは突然意図的に収容箇所の門にぶつかり始めました。この一連の行為は約30分にわたり継続し、この後SCP-CN-139と身体コミュニケーションを行っていたようです。注目すべきことに、SCP-CN-139は彼の画板を用いて情報伝達を行っていたように見受けられました。これを受け、SCP-CN-139-A及びSCP-CN-139-Bは翌日より台座に固定されることとなり、オブジェクトに関する監視も強化されることとなりました。

[[collapsible show=&#34;+ 以下の情報の閲覧にはクリアランスレベル4以上の権限が必要です&#34; hide=&#34;- 権限確認済&#34;]]

2017年12月25日、閉館時間中に財団のエージェントがSCP-CN-139の足元にあった1枚のメモを発見しました。監視カメラの映像は1人の参観者が参観時に落としたものであることを示しています。メモの内容は以下の通りです。

&gt; //明らかに、あなた方はいくつかの方法を用いて我々の会心の研究成果を得たようだ。だが、誠に遺憾なことに、彼はあなた方の目には異類と映っており、思考できる屍だとみなされている。されど、事実は斯くの如くにあらず。わが友よ、これは永遠の生に対する一つの答えである。我々は霊魂の存在を証明し、腐ることのない肉体を作り上げ、これらによって人の在り方を改変したのだ。このやり方は受け入れがたいかもしれない。よって、我々は「彼」を同様の作品と共に各所へ送り、この美しき存在を普及させた。我々にとって信じがたいことだが、甚だしくは一部の人々の気分を害するかもしれない。しかし、医学の発展のためには、一切の悪行は赦免されるべきだろう。我々の医学は長きにわたり発展してきたが、久しく意図にそぐわず、人を助けることが出来なかった。現在、我々の長年の努力を経て、人々は永遠に病に別れを告げ、死にすら別れを告げられるかもしれなくなった。これが我々の理想、我々の信条だ。//
&gt; 
&gt; //行医一生、救人万世。//
&gt;                                                           //-----------The Doctor//


[[/collapsible]]</textarea></pre>
