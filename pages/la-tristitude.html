//La tristitude… C’est
Quand tu viens juste d’avaler un cure-dent
Quand tu te rends compte que ton père est Suisse-Allemand
Quand un copain t’appelle pour son déménagement
Et ça fait mal…//

//La tristitude… C’est
Franchir le tunnel de Fourvières le 15 août
Quand tu dois aller vivre à Nogent le Rotrou
Quand ton coiffeur t’apprend que t’as des reflets roux
Et ça fait mal…//

//La tristitude, c’est moi, c’est toi
C’est nous, c’est quoi ?
C’est un peu de détresse dans le creux de nos voix
La tristitude, c’est mmh, c’est wouh
C’est eux, c’est vous
C’est la vie qui te dit que ça n’va pas du tout//

//La tristitude… C’est

Quand t’es dans la Mercos de la Princesse de Galles
Quand samedi soir c’est ta fille qui joue sur Canal
Et ça fait chier//

//La tristitude… C’est
Quand tu marches pied nu sur un tout p’tit Lego
C’est quand lors d’un voyage en Inde tu bois de l’eau
Quand ton voisin t’annonce qu’il se met au saxo
Et ça fait mal…//

//Refrain//

//La tristitude… C’est

Et ça fait mal…//

//La tristitude … C’est

**La Tristitude.** 
Il y a pourtant tellement de mots pour cette situation. Mais il n&#39;y a que celui-ci qui m&#39;est venu lorsqu&#39;on m&#39;a annoncé que je serais affecté à un classe-D.
Il n&#39;y a que les assistants pour tomber sur des situations comme celle-ci. Enfin ce n&#39;est pas mieux pour les agents d&#39;entretien et je ne parle même pas des gardes...

&#34;C&#39;est quoi la Tristitude ?&#34; me demanderez vous. La tristitude... C&#39;est : 
Quand tu dois demander un coup de main au Dr. Grym
Quand tu fais partie des &#34;dommages collatéraux&#34; de l&#39;Agent Neremsa
Quand tu fermes derrière toi la porte du bureau 604
Et ça fait mal...

La tristitude... C&#39;est
Quand tu dois garder un Euclide mais qu&#39;on a censuré les PCS
Quand tu as oublié ton rapport dans la cellule de 027-FR
Quand tu parles du Km. Mortarion et qu&#39;il est juste derrière
Et ça fait mal...

La tristitude, C’est moi, C’est toi
C’est nous, C’est quoi ?
C’est un peu de détresse dans le creux de nos blouses
La tristitude, c’est &#34;comment **sa** va&#34;, c’est &#34;de toutes façons, si j&#39;aurais su, j&#39;aurais pas pris de frites&#34;
C’est eux, c’est vous
C’est la vie qui te dit que ça ne va pas du tout...

La tristitude... C&#39;est
Quand tu dois nettoyer après une instance de 017-FR-J
Quand tu dois épeler qoifmqerho, mais à l&#39;envers
Quand tu passes en dernier à la machine à café
Et ça fait chier...

La tristitude... C&#39;est
Quand tu dois écouter **toutes** les blagues du Pr. Acyde
Quand tu manges **le** churros
Quand tu passes le jus d&#39;orange à la mauvaise personne
Et ça fait mal...

La tristitude, c’est moi, c’est toi
C’est nous, c’est quoi ?
C’est un peu de détresse dans le creux de nos blouses
La tristitude, c’est &#34;passmachin&#34;, c&#39;est &#34;ke la sizieme paj swa, ai la sizieme paj fu&#34;
C’est eux, c’est vous
C’est la vie qui te dit que ça ne va pas du tout...

Alors si vous aussi vous passez une journée de merde, que la machine à café ne marche plus, que votre bureau explose (encore), que le mur sur lequel vous vous appuyez vous engueule, que les nouveaux rapports ne sont pas tagués, qu&#39;il n&#39;y a plus de raviolis à la cafétéria, que vous vous rendez compte que ces fous furieux ont tous un doctorat ou plus (ou même moins...), que ce que vous venez de boire n&#39;est pas &#34;que&#34; du café, vous pouvez dire ce qu&#39;est la **Tristitude**.</textarea></pre>
