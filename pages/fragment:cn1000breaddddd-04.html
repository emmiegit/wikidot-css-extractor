    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1999

**项目等级：**Euclid

**特殊收容措施：**由于SCP-CN-1999疑似重新出现，Site-Kepler-22-05已介入调查。

**描述：**SCP-CN-1999是一种通过人类对于天空的想象产生的现象，原本仅出现于地球。由于人类大量移居及科学进步导致的想象局限，SCP-CN-1999的出现频率逐渐降低，直至31世纪末所有储存的SCP-CN-1999坠落且在36世纪无效化。

近期，在最新的移居星球Kepler-22B上，有个体在思维网络上上传了疑似SCP-CN-1999的影像资料及留言。留言内容如下：

&gt; 前些日子，我和朋友们去了趟地球旅游。这个据说是人类文明发源星球的地方，如今已充满遗迹、杂草和原始的房屋，没有多少人居住了。但正因为如此，我们也第一次看到了与天际线相连的海洋。我们到了海上，水底净是从未见过的生物；水与天如此临近，仿佛它们一跃而起，就进入了天空。
&gt; 
&gt; 在我出生的星球上，海与天被密密麻麻的城市线条分割；即使是四方形中透出的天空，也充斥着各类新式的飞行船。而今天，我却在那一方无色的空隙内看到了多彩的生物；那是在空中飞行的鱼。理性告诉我这不可能是真实生物，只因鱼类生于海洋、灭于海洋；但我的内心深处却在幻想，是否在那个科技落后的时代，在那颗水天相接的星球，它们也曾在空中巡游。

随后数月内，又出现了多起目击事件，目击到的SCP-CN-1999形象不尽相同，但都与曾经人类居住过的星球有所联系。因此重新将分级上调至Euclid，并重启收容研究计划。</textarea></pre>
