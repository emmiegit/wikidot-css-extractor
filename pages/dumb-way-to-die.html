[[collapsible show=&#34;+ 裏話？&#34; hide=&#34;- 閉じる&#34;]]
&gt; **ノレ・マイン:** 広告効果が凄いんです。放送後に事故発生率が23％も減少しました。特にあなたが所属しているサイト-27は最初から広告視聴率が40％台ですね？元々事故発生率は最低なのに。
&gt; 
&gt; **ジュソ:** そりゃ当然でしょう、私はサイト-27のアイドルですから。皆、私の歌を気に入っているんですよ！
&gt; 
&gt; **ノレ・マイン:** ええ...広告出演料は今週の水曜日に入金される予定です。今後もこのようなことがあればお呼びしますよ。（紅茶を一杯飲む）ああ、ところで歌詞の中で不思議な事が一つ。
&gt; 
&gt; **ジュソ:** はい。何が気になるんですか？
&gt; 
&gt; **ノレ・マイン:** サイトの施設を無断改装という所です...これは一体誰ですか？これ以外は有名だったり、代表的な事例ですが、これは大雑把でよく分かりません。
&gt; 
&gt; **ジュソ:** それは私ですが？
&gt; 
&gt; **ノレ・マイン:** ...え？
&gt; 
&gt; **ジュソ:** ...厳密に言えば「無断」ではないでしょうか？私たちが所属するサイトの名物です。休憩室が他の部屋に比べて広い変則的なサイトでしたが、管理官さんが自由に使えというので、私が変えてしまいました。てへ。普段は私がゲームセンターを運営して、時々私たちのバンドがコンサートを開いて、年末には職員同士の飲み会に使ったり...いろいろやっている場所です。さて！今週末のコンサート、ノレ・マインさんも来るでしょう？これが招待状です。
&gt;  
&gt; **ノレ・マイン:** ちょっと...
&gt; 
&gt; **ジュソ:** それでは、必ず来てくださいね！（オフィスを出る）
&gt;
