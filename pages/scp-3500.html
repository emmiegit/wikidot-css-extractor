**Ítem #:** SCP-3500

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Un área circular con un radio de 5 metros alrededor del Dr. Ralph Roget debe ser vigilada en todo momento. En caso de que aparezca SCP-3500-1, será detenido y colocado en una celda de contención humanoide estándar. Las instancias de SCP-3500-1 que muestren una función cognitiva acorde con el Dr. Roget original recibirán privilegios de humanoide de clase tres y se les ofrecerá un empleo limitado. Debido a la relativa imprevisibilidad de SCP-3500, se debe tener precaución durante las manifestaciones de SCP-3500-1. Las instancias que muestren un comportamiento hostil o volátil hacia los empleados de la Fundación deben ser sometidas durante la manifestación. En caso de que dicha hostilidad continúe más allá de la contención inicial, las instancias deben ser eliminadas para evitar mayores daños.

Se debe realizar un análisis exhaustivo para garantizar que cada instancia SCP-3500-1 es una instancia SCP-3500-1 y no el resultado de una infección por [[[SCP-2546]]].

El Dr. Roget debe recibir asesoramiento psicológico si lo solicita. Según la Directora del [[[Secure Facility Dossier Site-77|Sitio-77]]], Shirley Gillespie, todos los intentos del Dr. Roget de dimitir o dejar su puesto serán rechazados. Desde que comenzó SCP-3500, el Dr. Roget ha solicitado un tratamiento amnéstico después de cada evento. Inicialmente, estas solicitudes fueron concedidas; sin embargo, a pesar de los amnésticos, el Dr. Roget se ha vuelto mentalmente inestable. Se ha suspendido el tratamiento para asegurar que se desensibilice a estos fenómenos.

++++++ //Actualización 21-4-2017//

El personal de la Fundación que posee una autorización de nivel tres o superior ha sido notificado de los recientes acontecimientos relacionados con SCP-3500, y ha sido puesto bajo estrecha vigilancia. El mecanismo de propagación de SCP-3500 es actualmente desconocido, y no puede evitarse a partir de esta iteración. 
[[=]]
+++++ ADVERTENCIA, INTENTO DE ACCESO DETECTADO
[[/=]]
[[collapsible show=&#34;POR FAVOR, INTRODUZCA CREDENCIALES DE NIVEL 5 O LA ID DEL DEPARTAMENTO DE PATAFÍSICA.&#34; hide=&#34;CREDENCIALES RECONOCIDAS. DESARMANDO MEDIDAS CONTRANARRATIVAS. BIENVENIDA Dra. Panagiotopolous.&#34;]]

La contención parcial de SCP-3500 ha sido posible hasta ahora mediante la aplicación lateral del Procedimiento Kuzco-Bueller para extraer las huellas conocidas de swn001-1-RGT ([[*user RJB_R]]) incrustadas en capas narrativas que se acercan a las de Patafísica. El hermanamiento internarrativo se ha reducido a un ritmo del 30-40%, aunque esta eficacia está disminuyendo. Los esfuerzos simultáneos para reducir el ritmo de propagación de la [http://www.scp-wiki.net/forum/t-1938548/the-grand-crosslinking%7C Operación FLAT HORIZON] hasta ahora no han tenido éxito.

SCP-3500, anteriormente contenido en la intersección de las huellas swn001-1-RGT,[[footnote]] Véase [[[http://scp-wiki.wikidot.com/dr-rogets-file|Nodo semilla RGT]]][[/footnote]] en los últimos tres meses se ha extendido a través de varios vectores narrativos en planos relacionados con otras [[[sandrewswann s proposal|entidades swn-001-1]]], así como otras entidades no clasificadas.[[footnote]]Véase //Entidades No-Escritoras y Su Influencia: Una Teoría sobre el Espacio Basal Narrativo//, Panagiotopolous et al.[[/footnote]] Como los patrones de propagación son erráticos, se teoriza que varios de estos vectores son indetectables desde el punto de vista de la narrativa del volumen - se asignó al DM-ι-0 explorar [http://lafundacionscp.wikidot.com/system:page-tags/tag/meta#pages posibles activos conocidos], mientras que [[[SCP-423]]] y [[[SCP-3145]]] trabajan juntos para atravesar narrativas periféricas y entrar en [http://lafundacionscp.wikidot.com/forum/c-807172/discusion-de-contenido-original espacios basales inexplorados], con el objetivo de eliminar los efectos de SCP-3500 en su origen. No se espera que ninguno de los dos tenga éxito en este momento.

Aunque la propagación de SCP-3500 afecta actualmente a solo el 13% de las instancias swn001-1 conocidas, y a &lt;1% de las instancias swn001-2 conocidas, los modelos actuales muestran una alta probabilidad de propagación total a las entidades activas dentro de 16 meses. Se está estudiando la posibilidad de reclasificar SCP-3500 como &#34;Keter (no contenido)&#34;.


[[/collapsible]]
 
**Descripción:** SCP-3500 es un fenómeno que implica la manifestación de versiones anómalas del Dr. Ralph Roget, apodado SCP-3500-1, en un radio de 5 m del individuo de referencia. SCP-3500 se produce a intervalos muy variables, sin un patrón discernible entre las manifestaciones.[[footnote]]El 5 de mayo de 2012, aparecieron 3 instancias de SCP-3500-1 con 24 horas de diferencia; mientras que el mayor intervalo entre manifestaciones fue entre el 30 de octubre de 2015, y el 3 de febrero de 2016.[[/footnote]]  Actualmente se desconoce la causa de estas manifestaciones.

SCP-3500-1 se asemeja principalmente al Dr. Roget no anómalo de referencia en la mayoría de las materializaciones; sin embargo, todas las instancias recuperadas han mostrado una serie de propiedades anómalas incompatibles con su homólogo de referencia (véase la Tabla T-3500-1). Varias manifestaciones han exhibido habilidades/propiedades consistentes con otras anomalías contenidas en la Fundación. La relación de SCP-3500 con estas anomalías no se entiende actualmente.

Se han capturado y contenido 307 instancias de SCP-3500-1. 

[[=]]
+++++ ADVERTENCIA, INTENTO DE ACCESO DETECTADO
[[/=]]
[[collapsible show=&#34;POR FAVOR, INTRODUZCA CREDENCIALES DE NIVEL 5 O LA ID DEL DEPARTAMENTO DE PATAFÍSICA.&#34; hide=&#34;CREDENCIALES RECONOCIDAS. DESARMANDO MEDIDAS CONTRANARRATIVAS. BIENVENIDA Dra. Panagiotopolous.&#34;]]


SCP-3500 es una distorsión de la cohesión narrativa que afecta a todos los planos canónicos conocidos, centrada en el Dr. Ralph Roget del Sitio-19 y sus análogos en todo el metaverso. Se teoriza que SCP-3500 es el resultado de la hipercompresión de los planos hermanados tras la Operación Flat Horizon y sus operaciones complementarias.[[footnote]] Véase //Confía en Nosotros, Estamos Bastante Seguros De Que Tenemos Razón//, Huever et al. [[/footnote]] Esta hipercompresión provoca focos en puntos de datos significativos, sobre todo en las huellas de las entidades swn001-1, causando una tensión extrema en sus respectivos planos apilados. En el caso más extremo, el de swn001-1-RGT, esto ha provocado rupturas y la entremezcla de cánones que se encuentran alrededor del punto de decohesión.

Con el aumento del número de puntos de datos por día, la presión sobre la huella de swn001-1-RGT crece exponencialmente, al igual que en otros focos no rotos. Con la previsible  [[[scp-series-4|insurgencia de puntos de datos]]] tras la reciente formación de una [[[scp3000contesthub|hiperposición de datos]]], la situación actual, es probablemente el punto de inflexión de la ruptura sistémica. Las consecuencias de tal acontecimiento siguen siendo inciertas; sin embargo, los modelos de predicción parecen indicar una probabilidad del 48% de colapso narrativo completo. 

[[/collapsible]]

**Anexo:** 
La siguiente tabla contiene una selección de las entradas de SCP-3500-1 que han sido contenidas. La lista completa está disponible para el personal que posea el nivel de autorización dos o superior.

||~ Identidad||~ Fecha de la Manifestación||~ Descripción/Características de SCP-3500-1  ||
||SCP-3500-1-001|| 26-02-2012 || Las imágenes de seguridad captaron la manifestación de SCP-3500-1-001 en la oficina del Dr. Roget. La instancia poseía pigmentación rosa, plumas[[footnote]]Más tarde se determinó que eran idénticas a las de //Phoeniconais ruber ruber//[[/footnote]] que sobresalen de los brazos y las piernas, y un pico de color naranja en lugar de la boca y la nariz. SCP-3500-1-001 se volvió hostil al notar la presencia del Dr. Roget. El Dr. Roget sufrió dos laceraciones faciales antes de que la seguridad del lugar pudiera asegurar la instancia.||
||SCP-3500-1-017|| 19-06-2012 || SCP-3500-1-017 se manifestó en la cafetería del Sitio-77, encima de la línea de distribución de alimentos, mientras el Dr. Roget almorzaba. La entidad era de color y consistencia marrones, y más tarde se determinó que estaba hecha completamente de chocolate con leche. Comenzó a moverse en dirección al Dr. Roget, momento en el que empezó a derretirse. Otros miembros del personal presentes afirman que la entidad mostró signos de consciencia mientras se derretía, y que gritó incoherentemente en dirección al Dr. Roget. Varios miembros del personal se enamoraron del material y tuvieron que ser retirados de las instalaciones por la seguridad del lugar. Al ser preguntados por su repentino deseo de consumir el material, todos los afectados mencionaron un aroma distinto y abrumador que les atrajo hacia el chocolate. ||
||SCP-3500-1-054|| 18-11-2012 || SCP-3500-054 apareció cuando el Dr. Roget pasaba por un armario de limpieza. La entidad fue descrita por el Dr. Roget como completamente compuesta de madera, con la excepción de los ojos, que parecían de origen humano, y el pelo, que se parecía a los cepillos típicos de las fregonas de los conserjes. La entidad estuvo inmóvil durante todo el encuentro, y comenzó a segregar un fluido altamente corrosivo por la cabeza, lo que provocó el rápido deterioro del tejido de madera. La seguridad del lugar fue alertada poco después de que esto comenzara; sin embargo, a pesar de los repetidos esfuerzos por neutralizar la sustancia corrosiva, la réplica acabó disolviéndose. El Dr. Roget presentó una solicitud de tratamiento amnéstico y de traslado de personal tras el incidente. Esta solicitud ha sido denegada.||
||SCP-3500-1-094|| 19-02-2013 || El Dr. Roget se despertó en su apartamento del Sitio-77 tres veces en la mañana del 19 de febrero ante una figura extraña que describió como &#34;Sombría, pero brillante&#34;.  Tras la segunda aparición, el Dr. Roget se despertó por un repentino destello de luz brillante y un chillido agudo y distorsionado, momento en el que se dio cuenta de que la figura era en realidad una manifestación de SCP-3500-1, momento en el que se desplomó en un montón de sus partes componentes. Ahora se sabe que la entidad estaba compuesta por 92 lamparitas de noche para niños, así como por varios cables de extensión estándar. Se determinó que todas las luces nocturnas no eran anómalas. Al parecer, el Dr. Roget fue encontrado inconsciente en su cuarto de baño dos días después del incidente, tras haber estado a punto de sufrir una sobredosis de somníferos con receta. ||
||SCP-3500-1-114|| 18-04-2013 || El Dr. Roget regresó a su oficina tras recibir informes sobre tazones de comida anómalos en la cafetería del Sitio-77. Las imágenes de las cámaras de seguridad captaron al Dr. Roget comenzando a abrir la puerta, cuando de repente fue empujado hacia atrás contra la pared del pasillo por una avalancha de patatas fritas de maíz de la marca Tostitos. El Dr. Roget fue recuperado de debajo de un montón de patatas fritas y queso fundido que se encontraba en el techo, momento en el que se determinó que había sufrido numerosas laceraciones menores y quemaduras de primer grado en los brazos. Durante el interrogatorio, el Dr. Roget informó de que, al abrir la puerta, pudo ver una réplica de sí mismo hecha con varios cuencos de comida estándar, surtidos aleatorios de quesos fundidos y varias bolsas de patatas fritas. El Dr. Roget solicitó tratamiento psicológico tras este incidente.||
|| SCP-3500-1-118 || 01-05-2013 || En un principio, la entidad estaba vestida con el atuendo que usaban los cazadores a principios del siglo XX, y poseía el equipo de caza apropiado de la época. Inicialmente, 118 fue examinado a fondo en busca de propiedades anómalas, pero no se encontró ninguna. Como resultado, se le ofreció un empleo completo y una autorización de seguridad estándar de nivel uno, a pesar de su miedo irracional a la luna. El 24 de mayo de 2013, el Dr. Roget encontró a la entidad dentro de su oficina, en proceso de transformarse en un //Oryctolagus cuniculus// de tamaño humano, momento en el que logró escapar al sitio. 57 //Oryctolagus cuniculus// adicionales de tamaño humano fueron contenidos por la seguridad del sitio junto con el agotamiento original de las existencias de vegetales del Sitio-77. Tras este incidente, el Dr. Roget presentó una solicitud adicional para aumentar el tratamiento psicológico de una a tres veces por semana, junto con una segunda solicitud de traslado de personal. La primera fue concedida y la segunda denegada.||
||SCP-3500-1-170|| 29-03-2014 || Actualmente se desconocen las circunstancias de la aparición de SCP-3500-1-170.[[footnote]]El Dr. Roget se ha negado a responder a todas las preguntas sobre su encuentro inicial con la entidad[[/footnote]] SCP-3500-1-170 es una versión idéntica de la cabeza del Dr. Roget, cortada por el cuello, y guardada en un recipiente de cristal lleno de líquido que posee un mecanismo electrónico de regulación de la temperatura criogénica. Cada vez que es observado, el Dr. Roget recibirá una llamada en su teléfono del trabajo, de casa o del móvil, dependiendo de su ubicación actual. Al contestar, el Dr. Roget será recibido por una voz que dice ser también Ralph Roget, pero desde un momento futuro.[[footnote]]La fecha a partir de la cual se llama SCP-3500-1-170 cambia con cada incidente posterior.[[/footnote]] Las conversaciones tienden a centrarse en acontecimientos pasados, presentes y futuros de la vida [[footnote]]La mayoría de los eventos discutidos sobre el futuro del Dr. Roget no han ocurrido.[[/footnote]] del Dr. Roget, así como en un intento continuo de convencer al Dr. Roget de que tome el control del Sitio-77 mediante el asesinato de la directora actual.  El Dr. Roget continúa ignorando tales intentos, pero ha solicitado que la entidad sea colocada en una cámara donde no sea posible su observación. Esta petición ha sido denegada, y se ha concedido autorización para supervisar estas llamadas.||
||SCP-3500-1-216|| 22-02-2017 || El 2 de febrero de 2017, el Dr. Roget se puso en contacto con la seguridad del centro y les notificó otra manifestación de SCP-3500-1. Al llegar a la oficina del Dr. Roget, el personal de seguridad lo encontró parado a tres metros de la puerta, con su arma de mano desenfundada y apuntando a la entrada. Al ser interrogado, entró en pánico y disparó dos veces contra la puerta, tras lo cual se oyó el sonido de algo grande siendo arrastrado por el suelo.  SCP-3500-1-216 procedió a destruir tanto la puerta como el marco con gran fuerza, a través del escritorio del Dr. Roget que se había fusionado con los brazos de la entidad. Tres miembros del personal de seguridad fueron incapacitados por los escombros que salieron despedidos, y el Dr. Roget huyó del lugar. Se desplegó personal de seguridad adicional, que logró someter el caso tras varios enfrentamientos físicos. Un análisis más exhaustivo, tras la contención, llevó a los investigadores a descubrir que la entidad poseía una cola, un aguijón y unos brazos análogos a los encontrados en //escorpiones de corteza de Arizona//. [[footnote]]Se observó que los brazos carecen de garras.[[/footnote]] El Dr. Roget presentó una solicitud para que se destine personal de seguridad adicional cerca de su oficina. Esta solicitud ha sido aprobada.||

A partir del 20-4-2017, la Directora Shirley Gillespie ha autorizado el aumento de la vigilancia del Dr. Roget, con el fin de garantizar su seguridad, tras la manifestación de SCP-3500-1-216. Dado que el estado mental del Dr. Roget ha mejorado, en parte gracias al tratamiento psicológico, no son necesarias más restricciones más allá de la vigilancia en este momento.

++++++ //Actualización 21-4-2017://

A partir de esta versión de la documentación de SCP-3500, los efectos de la anomalía se han extendido más allá del Dr. Ralph Roget al Dir. Jean Karlyle Aktus, los Dir. Sherry y Leep Andrews, la Dir. Tilda R. Moose, y la Dra. Penelope Panagiotopolous. Debido a esta repentina propagación de los efectos de SCP-3500, se ha presentado una actualización de la clase de objeto de la anomalía de Euclid a Keter, que actualmente está pendiente.
[[=]]
+++++ ADVERTENCIA, INTENTO DE ACCESO DETECTADO
[[/=]]
[[collapsible show=&#34;POR FAVOR, INTRODUZCA CREDENCIALES DE NIVEL 5 O LA ID DEL DEPARTAMENTO DE PATAFÍSICA.&#34; hide=&#34;CREDENCIALES RECONOCIDAS. DESARMANDO MEDIDAS CONTRANARRATIVAS. BIENVENIDA Dra. Panagiotopolous.&#34;]]

&gt; Hola a todos. Todo esto es un poco obtuso, ¿no? Por desgracia, es la naturaleza de nuestro trabajo, pero haré todo lo posible por explicarlo de forma sencilla.
&gt; 
&gt; El 8 de octubre de 2016, el departamento de Patafísica comenzó la ejecución de los proyectos conjuntos - Operación Flat Horizon y [[[operation overmeta|Operación ÓverMeta]]]. El objetivo de estos proyectos era sencillo, aunque bastante ambicioso: la unificación total del conjunto de la narrativa, en un único plano cohesivo. Flat Horizon fue más sutil, ya que utilizó los sesgos de las entidades swn001-1 para que se unieran a los puntos de datos con el fin de recortar los bordes más ásperos de la estructura. Si Flat Horizon fue un pico, ÓverMeta fue más bien un mazo. Nos centramos en una única entidad swn001-1, [[*user Rimple]], y la utilizamos para establecer un canon menor. Y lo que es más importante, introdujimos la teoría del Hipercanon del Dr. Huever, que proporcionó una base conceptual para un canon totalmente unificado.
&gt; 
&gt; Esto es difícil. Me disculpo. Estoy acostumbrado a soltar jerga. Cuando mientes lo suficiente, se hace realidad, sobre todo cuando vives en un rumor y tus colegas son personajes de ficción. 
&gt; 
&gt; ÓverMeta fue, para sorpresa de todos, un éxito. No hemos tomado el canon por asalto, pero ciertamente hemos visto repercusiones. 56 planos, y contando, han pasado al estado de intersección narrativa con el proyecto, y [[[SCP-3621]]] se ha introducido desde entonces en el conjunto, utilizando muchos de los conceptos centrales de la Patafísica para formar un canal distinto entre el canon de referencia y [[[lolfoundation-hub-page|un paquete narrativo destacable]]] previamente fuera de nuestro alcance. Del mismo modo, [[[SCP-3999]]] actúa ahora como interfaz comunicativa entre nosotros y las entidades swn001-1.
&gt; 
&gt; Todo se reduce a esto: Cuando decidimos hacer colapsar el canon, no esperábamos que realmente, ya sabes, //colapsara//. Estos pilares a través del canon - personajes con canales directos a sus creadores - se fueron aplastando hasta que, hace apenas unas semanas, empezaron a reventar, derramándose retroactivamente en el conjunto del canon principal. Al principio solo el Dr. Roget, una de esas cosas raras que les ocurren a los investigadores como él. Diría que estaba aliviado de que fuera tan inofensivo como era. Pero entonces empezó a extenderse. A los Directores [[[personnel-and-character-dossier|Aktus]]] y [[[http://scp-wiki.wikidot.com/the-deadly-moose-personnel-file|Moose]]], a la [[[http://scp-wiki.wikidot.com/dr-bleeps-author-page|pareja Andrews]]] aquí en el Sitio-234 y luego a mí.
&gt; 
&gt; Yo fui la gota que colmó el vaso, obviamente. No está bien que la realidad se rompa alrededor de tus investigadores, pero cuando los rumores vivos empiezan a salpicar la verdad fundamental, las cosas se han ido a la mierda. Las estimaciones indican que es probable que el colapso narrativo completo se produzca en los próximos 16 meses, momento en el que... bueno, el trabajo de Flat Horizon estará completo. Una superficie plana. Mundos aplastados, inconsistencias aplastadas bajo el incomparable impulso del pensamiento humano.
&gt; 
&gt; Si aún no está claro, nuestras acciones actuales son totalmente inútiles. El DM-ι-0 no va a encontrar un metaestúpido santo grial. Nuestros exploradores no van a salvar el mundo invadiendo el fango conceptual.
&gt; 
&gt; Lo que me lleva a esto:
&gt; 
&gt; Hay una solución sencilla. Una que a los demás no se les ha ocurrido todavía. No son idiotas, lo harán, solo que no tan rápido como yo. La solución es que te hablemos directamente. Sacar ese módulo de listpages y levantarte de tu asiento por medio segundo cuando veas tu nombre de usuario. //Hola//, saludo. //Soy yo, Penélope, siendo meta. Bienvenido a la Nota Al Final//&#34;.
&gt; 
&gt; Todo esto rompe tu suspensión de la incredulidad. Tiene que ser así. Ninguna persona soporta tanto reconocimiento de la ficcionalidad sin sentirse ajena. Eso es importante. Quiero que recuerdes que no soy real. Que este artículo está escrito por uno de vosotros - dos de vosotros, ahora, si mis lecturas son correctas - y que no hay necesidad de incorporarlo a cómo veis nuestra realidad. Necesito que pienses &#34;//Sí, está bien, supongo que fue algo divertido, pero obviamente no es CANON//&#34;. Ya sabes lo que hay que hacer...
&gt; 
&gt; No hay canon.

[[/collapsible]]
