이하 정보는 전의 문서에서 설명되지 않은 구역들이다.

&gt; **구역 번호:**
&gt; **구역 설명:**
&gt; 
&gt; (음악은 기호에 따라 추가)

------
**구역 번호:** 6구역
**구역 설명:** 마을의 입구로 보이는 구간으로, 입구에는 해당 지역의 마스코트로 보이는 캐릭터가 그려진 기둥들이 즐비해 있다. 입구주변에는 텅 빈 상가와 주택들이 즐비해 있으며 입구내외로 차로가 크게 나있다. 이 구역에서 흐르는 음악은 3구역과 비슷하나 악기구성이 대부분 관악기로만 구성되어있다.

**구역 번호:** 13구역
**구역 설명:** 간판의 내용이 지워진 슈퍼마켓이다. 안의 진열대들은 심하게 부식되어 있고 음식물 또한 심하게 상해 있다. 리코더 종류의 악기로 분 듯한 밝은 분위기의 음악이 들리며, 듣게 되면 뭔가를 산 것 같은 착각을 하게 된다.

**구역 번호:** 14구역
**구역 설명:** &#39;노다 가세&#39;라고 써진 술집이다. 술집 내부는 술이나 식재료가 없고 청소가 전혀 안 된 걸 제외하면 다른 건물에 비해서 보존이 잘 된 편이다. 평소에는 아무런 변칙현상이 발생하지 않으나, 8명 이상이 이 구역에 들어올 경우 다수의 사람 목소리와 신나는 분위기의 북유럽풍 아코디언-아이리쉬 휘슬 2중주곡이 흐른다. 해당 음악을 들은 인원에게는 살짝 취기가 도는 듯한 느낌을 받았다고 한다.

**구역 번호:** 17구역
**구역 설명:** 19구역을 경유하는 간선도로의 일부구간으로, 아스팔트가 장기간의 부식으로 갈라지고 손상되었다. 도로 양변에 희고 은은한 빛을 발하는 가로등이 설치되어있다. 변칙특성이 발현되는 경계가 불분명하여 구역을 명확히 정의할 수 없다. 일몰 이후에만 특성이 발현되어, 낮에는 음악을 포함한 아무런 변칙현상이 일어나지 않는다. 일몰에 이르면 가로등이 전원 점등되고, 어둡고 우울한 곡조의 감성적인 피아노 반주곡이 들린다. 밤 시간대에 해당구역에 들어간 인원은 백열등 불빛에서 막연한 &#39;영감&#39;을 느꼈다고 보고한다. 그 영감은 대체로 음울하고 어두운 것으로, 독자적인 창작물의 형태로 표현하기엔 불완전하다. 구역에서 벗어난 인원은 구역 내에서 느낀 영감을 명료히 회고해내지 못한다.


**구역 번호:** 18구역
**구역 설명:** 19구역 인근을 지나는 산책길로, 가시덤불이 우거져있다. 척박한 토양에 수풀은 메마르고 병들어서, 제대로 열매를 맺지 못한다. 뒤엉킨 가시덩굴 사이로 난 길은 19구역으로 곧장 이어진다. 낮밤 변화 없이 구슬프고 침울한 피리소리가 들리며, 이는 장송곡과 흡사하다. 해당구역에 들어간 인원은 길을 따라 걸으며 삶에 대한 비애와 허무를 느낀다. 구역에서 귀환한 인원들은 심한 우울증, 자살경향 등을 보였다.

**구역 번호:** 21구역 
**구역 설명:** [편집됨] 사의 공장으로 오랜 기간 방치된 것으로 보인다. 구조물을 이루는 골조와 벽면이 심하게 녹슬었으며, 내부엔 어디로 이어지는지 모를 배관들이 얽혀있다. 검고 끈적한 점액질이 배관을 타고 흐른다. 썩은 악취를 풍기는 액체의 성분을 분석한 결과 인간의 부패한 혈액과 뇌수로 확인되었다. 시설 내에 들리는 바이올린 곡은 불협화음에 가까우며, 금속의 날카로운 마찰, 인간의 비명소리, 금속표면을 긁는 소음 등이 음악적 요소로 사용되었다. 구역 내에 접근한 인원은 신경이 극도로 예민해져 막연하고도 맹목적인 불안에 시달리며, 끝내 공황발작에 이르렀다. 일부는 시설 내에서 안면가죽이 벗겨진 얼굴, 파이프 위로 일렁이는 그림자 형체 등을 보았다고 증언하였으나, 그들이 착란상태에서 본 헛것에 불과한 것으로 추정된다.

**구역 번호:** 26구역 
**구역 설명:** 25구역 인근에 위치한 주택가이다. 주택들은 낡긴 했지만 다른 구역의 건물들보다는 비교적 상태가 양호하다. 이 곳은 낮과 밤에 상관없이 평이하고 잔잔한 음악이 들려오는 것을 제외하면 아무런 영향이 없으나 ████이라는 주소를 가진 단독 주택은 다른 현상을 보인다. 집 내부는 밖에서 들었던 잔잔한 음악이 들리지만 아이들이 거주했던 것으로 추정되는 방에는 아무런 소리와 영향이 없다. 그러나 새벽 2시가 넘어가면 집안의 음악이 모두 사라지며 아이들의 방에서만 소리가 들려온다. 방 안에서는 첼로를 이용하여, 사람의 절규와 비명 소리를 비틀어 놓은 듯한 소리가 들려오며, 이것을 들은 인원은 평소 자신이 두려워하거나 했었던 인물에게 필사적으로 용서를 구한다. 용서를 구하는 인원에게는 다양한 물체로 가격한 듯한 타박상, 찰과상 그리고 성폭행, [편집됨] 등의 외상이 나타난다. 이러한 외상은 음악을 들은 인원에게 영구적인 장애를 안겨주지만 목숨을 잃지 않도록 강도를 조절하는 것으로 보인다. 날이 밝으면 아이들의 방에서 소리와 영향은 모두 사라지며, 주택 내부에 다시 잔잔한 음악이 들려온다.

**구역 번호:** 없음
**구역 설명:** [[[SCP-499-KO]]]의 마지막 구역으로 보인다. 높이 2m 정도의 바위가 일정 간격으로 놓여 있으며 음악은 들리지 않는다. 해당 구역의 가장 끝에는 거대한 장벽이 가로막고 있다.</textarea></pre>
