    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** In The End
**Auteur :** [[user thedeadlymoose]]
**Traducteur :** [[user Dr U N Owen]]
**Date de publication originale :** 15 juin 2018
**Image(s) :** N/A
[[include credit:end]]

Vous avez accompli une centaine de rituels comme celui-ci. Vous savez qu&#39;il y a quelque chose qui cloche, quelque chose de différent cette fois-ci.

Ce n&#39;est pas le rituel. Le rituel est le même, vous en êtes quasiment certain. Bien entendu, vous ne pouvez pas en être totalement certain. Vous ne vous rappelez jamais de ce que vous avez fait après, et pas à cause des amnésiques. L&#39;Autorité n&#39;hésite jamais à distribuer des amnésiques. Les choses comme celles que vous commettez ne peuvent rester facilement dans la mémoire humaine. Vos cerveaux ne sont pas faits pour ça. Ou du moins, pas si vous accomplissez suffisamment du rituel pour comprendre son résultat. Vous et votre équipe de collaborateurs avez un taux de complétion admirablement élevé.

Mais bien que vous ne puissiez vous en rappeler exactement, les mouvements sont familiers. Les étapes, intégrées dans la mémoire musculaire. Le sang. La psalmodie. Le lancer des os frais et intacts. Le traçage de dessins toujours plus complexes dans des substances que vous n&#39;osez pas reconnaître, que vous recevez des impitoyables gants blancs des agents de l&#39;Autorité.

Des agents qui sont en théorie exactement comme vous. Des agents de la Fondation SCP. Seulement, ils ne sont pas du tout comme vous. Tel est le pouvoir des hiérarchies dont vous n&#39;auriez jamais deviné l&#39;existence auparavant.

Dans un sens, ils sont exactement comme vous. Dans un sens très littéral. Vous voyez votre miroir, le commandant en second de l&#39;Autorité (eh[[footnote]]//NdT :// En anglais, //Command&#39;s second-in-command//. La répétition du mot fait rire intérieurement le protagoniste.[[/footnote]]), un personnage morne qui se tient là, vous surveillant avec le détachement d&#39;un prédateur rassasié.

Cela vous préoccupe particulièrement. Pas parce que votre miroir est ici. (Non, c&#39;est vous le miroir. Pas l&#39;inverse. Ce sont eux qui émettent les images. Vous êtes tous des réflexions.) Les miroirs devenus habituels, à présent. Vous avez personnellement tué un miroir de vous-même (ou de quelqu&#39;un que vous connaissiez, parfois même de quelqu&#39;un que vous chérissiez, mais seulement un miroir, jamais rien d&#39;autre qu&#39;un miroir) plus de fois que vous ne voulez vous en rappeler.

C&#39;est votre boulot. Vous êtes un Collaborateur. Vous connaissez l&#39;organisation des hiérarchies universelles, et vous faites ce que vous pouvez pour garder en vie tous ceux que vous connaissez.

Ce qui vous préoccupe, c&#39;est surtout le fait que votre miroir soit ici. L&#39;Autorité n&#39;amène habituellement pas d&#39;agent de son coin de l&#39;univers. Mais outre votre miroir, vous en comptez une demi-douzaine de plus, reconnaissables comme agents de l&#39;Autorité par leur uniforme. Trois en blouse de laboratoire sombre par-dessus des complets, trois en uniforme militaire, tous portant le symbole de la Fondation (bien plus voyants que les agents de la Fondation dont vous êtes familier, ou que la plupart des miroirs que vous avez déjà vus). Ils sont encadrés par une escorte d&#39;agents de la Fondation habillés et casqués de noir (qui peuvent tuer par la pensée, disent-ils, et pourtant cette capacité n&#39;a pas l&#39;air de massacrer tout le monde). (Des miroirs, eux aussi ? Comment le savoir, sous ces casques ?)

Que font-ils ici ? Ils n&#39;aiment pas prendre de risques, ces gens que vous ne savez jamais comment appeler autrement que Haut Conseil, ce qui signifiait quelque chose d&#39;autre, à l&#39;époque où vous aviez encore un véritable Commandement O5.

Peut-être qu&#39;ils sont ici seulement pour observer les événements, comme d&#39;habitude. Mais vous en doutez. L&#39;Autorité est clairement agité. Vous n&#39;aimez pas quand il est agité.

Vous poursuivez le rituel. Il approche de sa complétion. Vous reconnaissez rétrospectivement les éclats de lumière familiers mais pourtant inquiétants, les puits dans la réalité qui se forment et disparaissent sous vos yeux, le sentiment croissant que vous vous saisissez collectivement d&#39;un fil vivant du câblage profondément caché de la réalité, pendant que la vaste pièce artificielle (un alliage de titane -- pourquoi fabriquent-ils tout à partir de titane, d&#39;ailleurs ?) pulse au son d&#39;un cœur étranger et arythmique.

Vous jetez un autre coup d&#39;œil à votre miroir. Vous vous demandez si, au cas où vous tueriez -- quoi ? votre original ? -- vous vous flétririez simplement, ou si vous vous changeriez en poussière, ou encore si vous tomberiez raide mort. Vous vous dites qu&#39;il ne se passerait peut-être rien.

Vous ne pouvez pas vous permettre d&#39;avoir ces pensées. Vous ne pourriez jamais, en aucun cas, trahir [[[wmdd-s-proposal|le Projet Palissade]]]. Ou alors vous seriez le prochain poteau dans la palissade.

À la place, vous observez Li. Elle est nouvelle. C&#39;est sa première fois. Elle se débrouillait bien, juste avant. Alors qu&#39;elle trempe ses doigts dans le flot de sang, ses mains tremblent visiblement. Vous avez pitié d&#39;elle. Et vous l&#39;enviez.

Elle n&#39;a pas encore de véritable sang sur les mains. Mais ce sera bientôt le cas.

Le rituel est presque terminé lorsque l&#39;Autorité aboie l&#39;ordre de cesser. Nous le regardons tous comme des moutons confus.

&#34;Nous allons essayer quelque chose de différent,&#34; dit l&#39;Autorité.

&#34;Quoi donc ?&#34; laissez-vous échapper. (Ça a toujours été votre rôle de parler pour le groupe, depuis que le miroir de l&#39;Autorité-- quelqu&#39;un que vous chérissiez profondément -- est mort lors du premier rituel que votre groupe a mené à sa conclusion.)

&#34;Ce n&#39;est pas assez sombre,&#34; dit l&#39;Autorité.

C&#39;est une remarque si banale que vous ne savez pas quoi répondre.

&#34;Ce,&#34; dit l&#39;Autorité, &#34;ce rituel. Tout ça. Ce n&#39;est pas assez sombre. Pas dans un sens cosmique ou littéral. Ça manque d&#39;impact. De véritable impact. Nous allons le rendre plus sombre.&#34;

Derrière lui, votre miroir acquiesce.

Vous regardez autour de vous. &#34;Mais comment le rendre plus sombre ? Il faut tout peindre en noir ?&#34;

La blague ne le fait pas rire.

&#34;Amenez les sujets,&#34; dit-il.

Ils introduisent les sujets. Vous commencer à vous sentir mal en regardant. C&#39;est un groupe d&#39;enfants. Pas plus âgés que des préadolescents. Le plus jeune marche à peine. Leurs yeux sont écarquillés de perplexité et d&#39;effroi.

&#34;Que sommes-nous censés faire d&#39;eux ?&#34; demandez-vous.

Il vous regarde comme si vous étiez stupide. &#34;Ils sont tous vierges.&#34;

&#34;Bien entendu qu&#39;ils sont vierges,&#34; répondez-vous. &#34;Ce sont des enfants.&#34;

Votre miroir s&#39;avance, retirant une feuille imprimée d&#39;un ensemble de dossiers. Il vous la tend.

Vous y jetez un œil. Tout le monde dans votre groupe vous observe.

&#34;Vous ne pouvez pas être sérieux,&#34; dites-vous.

&#34;Vous allez suivre le protocole de test révisé,&#34; dit l&#39;Autorité. &#34;Vous connaissez les conséquences si vous cessez de coopérer à l&#39;expérience.&#34;

Bien entendu que vous comprenez, merde. Vous êtes des collaborateurs. Vous comprenez tous ce qui se passera si vous ne suivez pas les ordres. L&#39;Autorité n&#39;a jamais eu à vous rappeler à l&#39;ordre. Vous le faites les uns pour les autres. Pour ceux que vous avez laissé chez vous.

Monde après monde, vous obéissez.

Il est absurde de rechigner devant quelque chose d&#39;aussi insignifiant.

&#34;Appelez le premier sujet,&#34; dit l&#39;Autorité.

Vous appelez le premier sujet. Vous vous appliquez à penser à lui comme à un objet. La déshumanisation est une forme de retrait émotionnel. C&#39;est ce que la Fondation vous apprend à faire. Les deux Fondations.

On presse un objet métallique dans vos mains. Vous êtes tétanisé. Hors de vous-même.

Vous êtes vaguement conscient de l&#39;agitation croissante des autre agents du Haut Conseil.

//&#34;L&#39;O5 n&#39;aimera pas ça.&#34;//

//&#34;Ils savaient que ça pouvait arriver.&#34;// dit l&#39;Autorité.

//&#34;Nous devons au moins essayer,&#34;// dit votre miroir. //&#34;Ils laisseront passer. Nous avons besoin de résultats. Nous n&#39;avons rien obtenu de probant depuis longtemps -- nous avons besoin d&#39;intensifier les choses. De toutes façons, nous effaçons tout.&#34;// Un longue pause, puis un murmure que vous pouvez encore entendre, malgré la distance. //&#34;D&#39;un point de vue objectif, nous avons fait tellement pire.&#34;//

À aucun moment vous ne regardez le sujet de test. Il est courageux. Il ne pleure pas.

L&#39;Autorité vous adresse à nouveau la parole.

&#34;Retirez les phalanges de gauche du sujet, comme décrit sur le schéma de test.&#34;

Vous ne bougez pas.

&#34;Retirez les phalanges de gauche du sujet, comme décrit sur le schéma de test.&#34;

Vous ne bougez pas. Vous ne pouvez pas le faire.

L&#39;Autorité réitère l&#39;ordre une troisième fois.

Vous vous remémorez votre maison. Ceux que vous aimez. Votre famille, vos collègues, les voisins agaçants que vous détestiez. Il semblent si loin. Vous ne savez pas ce qu&#39;il adviendra d&#39;eux. Peut-être que tout ira bien. Peut-être qu&#39;il n&#39;est pas trop tard pour tout arrêter.

Vous retirez les phalanges de gauche du sujet, comme décrit sur le schéma de test.

[[=]]
***
[[/=]]

Lorsque c&#39;est terminé, et que le sujet gît en pièces soigneusement détachées dans une flaque de liquide sur le sol, vous avez peine à croire ce que vous avez fait, ce que vous avez traversé.

Vous ne regardez pas les autres sujets de test, mais vous pouvez les entendre (ils émettent des vocalisations de détresse, vous informe une voix à l&#39;arrière de votre tête avec la distance clinique appropriée). Vous remarquez que Li -- cette pauvre Li -- a perdu connaissance, affalée dans une flaque de sang rituel qui semble presque provenir de son corps, ses doigts (des doigts) serrés sur un pinceau souillé.

Vous regardez distraitement vos collaborateurs. Vous voyez l&#39;horreur à laquelle vous vous attendez. Mais vous voyez également de la gratitude. De la gratitude pour le fait que vous ayez commis cela, et pas eux.

L&#39;Autorité roule les épaules. Il n&#39;a pas levé les yeux depuis un certain temps, gardant le regard fixé sur ce qui est écrit sur les dossiers qu&#39;il tient devant lui.

&#34;Appelez le sujet suivant,&#34; dit-il.

[[=]]
***
[[/=]]

Mais vous ne poursuivez pas l&#39;expérience sur le sujet suivant.

Vous n&#39;en croyez pas vos yeux, parce que c&#39;est comme quelque chose que vous avez imaginé, autrefois. Mais pas le genre de chose que vous vous attendiez à imaginer à nouveau.

Une lumière blanche éclatante. Des ailes qui s&#39;ouvrent.

Quelque chose ressemblant à une épée.

Vous ne vous rappelez de presque rien, sauf de l&#39;évacuation. En bon ordre. La lumière éclatante flotte dans l&#39;air au-dessus des enfants, immobile. Les enfants sanglotent -- de peur ? de joie ? -- et vous n&#39;avez pas la moindre idée de ce que vous ressentez, ou même s&#39;il vous reste encore des émotions.

Vous êtes parqués (Li est portée) dans des véhicules gris et bas estampillés du sigle de la Fondation SCP.

Vous roulez pendant plusieurs heures avant d&#39;être traînés dans un jour gris et brumeux. La journée a duré trop longtemps. À un moment ou vous ne prêtiez pas attentions, l&#39;Autorité a fait passer votre groupe entre deux mondes, une nouvelle fois.

L&#39;Autorité et les autres agents ne semblent pas particulièrement en colère contre vous. Ce qui est un soulagement, mais pas complètement. Vous avez du mal à vous soucier de quoi que ce soit.

L&#39;Autorité vous ordonne de rester lorsqu&#39;il disperse le reste du groupe après le compte-rendu.

Il ne dit rien pendant un moment, il se contente de déambuler, de remplir des formulaires, de rédiger des documents. Vous devinez qu&#39;il met à jour des rapports de test et un rapport administratif, peut-être même qu&#39;il ajoute un addendum à un rapport SCP, de la même manière que vous auriez pu le faire autrefois, de la même manière que vos collègues le font toujours.

&#34;C&#39;était un test,&#34; vous dit abruptement l&#39;Autorité. &#34;Pour voir jusqu&#39;où nous pouvions aller. Il semble que nous ayons notre réponse.&#34;

Une longue pause. Apparemment, il attend une réponse de votre part.

&#34;C&#39;est mon travail,&#34; dit l&#39;Autorité. &#34;Il y a de nombreuses autres équipes là-dehors qui utilisent des méthodes plus conventionnelles. Essayant de trouver un moyen d&#39;arrêter le Ver. Mon travail est de révéler le divin. C&#39;était probablement l&#39;expérience la plus couronnée de succès que j&#39;aie jamais menée.&#34;

C&#39;est de loin le plus long discours que l&#39;Autorité vous ait jamais tenu.

&#34;Et pour les enfants ?&#34; demandez-vous.

&#34;Les sujets ? Nous aurions pu les faire reconstituer. Nous allons réanimer le premier sujet. Il ne se rappellera de rien.&#34;

Vous vous asseyez, quelque peu admiratif.

&#34;Nous avons la technologie,&#34; dit-il. &#34;Bien entendu que nous l&#39;avons. Nous ne sommes pas comme la Fondation de chez vous. Nous ne nous somme jamais embarrassés de principes. Croyez-vous vraiment que vous auriez pu développer un remède universel si vous aviez des lois qui l&#39;interdisent ?&#34;

Vous ne savez pas, mais vous doutez d&#39;aimer ce à quoi ça ressemblerait. Vous vous exprimez en ce sens, mais l&#39;Autorité n&#39;écoute pas. Il secoue la tête.

&#34;Je sais que dans votre Fondation, ils aiment intégrer ces règles pour limiter les paramètres d&#39;expérience, mais j&#39;ai toujours pensé que vous seriez plus efficaces si vous vous libériez. Peut-être même que vous découvririez comment arrêter le Ver. Évidemment… dans ce cas vous pourriez également découvrir comment contourner notre Palissade. Et la retourner contre nous. En fait, je pense même que vous le feriez avant d&#39;arrêter le Ver. D&#39;un point de vue logique, ce serait plus facile, puisque après tout, nous savons le faire, mais nous ne savons pas comment arrêter le Ver. Je suppose que vous devez être maintenus à votre place.&#34;

Il s&#39;attend à ce que vous réagissiez.

&#34;C&#39;étaient des enfants,&#34; dites-vous.

&#34;Ça ne devrait pas vous surprendre. Votre fondation suit les mêmes protocoles. N&#39;y pensez pas comme à des personnes. Ce sont des pions.&#34;

&#34;Ne sommes-nous pas des pions également ?&#34;

Il semble s&#39;impatienter. &#34;Vous l&#39;étiez. Nous avons fait de vous des personnes. Nous avons décidé que vous étiez des personnes, que vous aviez de l&#39;importance, par conséquent vous l&#39;êtes. Écoutez. Pensez-y comme d&#39;une édition. D&#39;un livre, ou d&#39;une œuvre d&#39;art. Il faut faire des erreurs pour découvrir ce que vous voulez vraiment.&#34;

&#34;Des erreurs ?&#34;

&#34;Oui.&#34;

Vous ne savez pas quoi répondre, vous ne dites rien.

Vous vous demandez ce que vous avez vu. Un ange ? Une déesse ?

&#34;Donc vous êtes allés si loin que les forces de l&#39;univers elles-mêmes ont décidé d&#39;intervenir ?&#34; demandez-vous.

L&#39;Autorité hausse les épaules. &#34;Elles ne semblent pas réagir au massacre d&#39;innombrables vies,&#34; dit-il. &#34;Les rituels ne fonctionnent que parce qu&#39;elles le veulent bien. Qu&#39;elles posent une limite sur la torture d&#39;enfants ne m&#39;impressionne pas.&#34;

À nouveau, vous n&#39;avez pas de réponse. Mais l&#39;Autorité ne semble pas en attendre cette fois-ci.

&#34;L&#39;apocalypse ne me touche pas personnellement, je suppose,&#34; dit-il. &#34;Écoutez. Nous devions les attirer. Il faut que nous découvrions pourquoi le Ver existe. Nous pensons qu&#39;impliquer les forces qui sont au-delà de l&#39;existence nous le permettra un jour. Ou peut-être que ce sera l&#39;un d&#39;entre vous. L&#39;un ou l&#39;autre.&#34;

Vous n&#39;avez toujours rien à répondre.

&#34;Nous sommes les héros, ici.&#34; Il sourit. Peut-être est-ce un éclair d&#39;ironie, comme s&#39;il savait que c&#39;était un cliché ? &#34;Les dieux, le destin ou l&#39;univers nous ont mis dans cette situation. Ce sont eux qui ont créé le scénario qui nous oblige à agir ainsi. Est-ce que ça n&#39;est pas suffisamment encourageant ?&#34;

Vous ne comprenez pas pourquoi il se soucie encore d&#39;encouragement, à ce stade.

Il s&#39;agite à nouveau.

&#34;Peut-être que nous voyons le problème du mauvais côté,&#34; dit-il. &#34;Peut-être que les autres ont raison. Ce petit ange, ce dieu, quoi que ce soit, qui aime les enfants --  c&#39;est du pipi de chat. Je pourrais arriver à quelque chose de plus impressionnant dans un putain de labo. Ce n&#39;est rien, comparé au Ver. Bénis soient les enfants, qui s&#39;en soucie ? Ça n&#39;est pas assez //grimdark//, pas ainsi. Il manque… il manque la créativité.&#34;

Vous commencez à vous sentir un peu effrayé.

&#34;C&#39;est ça,&#34; dit-il. &#34;C&#39;est ça, la clé. Le Ver ? J&#39;emmerde le Ver. Il ne fait qu&#39;effacer nos putains de réalités. On ne peut même pas le voir ! Même pas le comprendre ! Ce n&#39;est même pas un putain de ver ! L&#39;attirer univers après univers, ce n&#39;est pas ça qui va faire sortir une des divinités respectables qui se cachent là-dehors. Où est la météorite se rapprochant inexorablement de la Terre ? Où sont les essaims de sauterelles à visage humain ? Où est le loup parcourant l&#39;horizon ? Où est le scénario de fin du monde de classe-XK ?&#34;

À présent il sourit béatement, excité, frissonnant à ses propres mots.

&#34;L&#39;apocalypse,&#34; dit-il. &#34;C&#39;est ça, la solution. Les principautés et les puissances aiment une bonne apocalypse.&#34;

Il pose son carnet comme pour conclure. [http://www.scpwiki.com/doomsday-contest &#34;Nous allons devoir en essayer quelques-unes.&#34;]</textarea></pre>
