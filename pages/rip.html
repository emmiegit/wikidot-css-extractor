Il suo nome era Albert Smith, ed era lo Spirito della Pace. E io l&#39;ho ucciso.

Beh, questo è quello che diceva lui, comunque. Si faceva chiamare Fratello Terra e diceva che gli hippy erano i suoi figli, la sua idea. Non sono sicuro del perché qualcuno dovrebbe rivendicarlo, quindi non ho mai veramente dubitato di lui su questa cosa.

Ero ancora un agente allora, negli anni Sessanta. Mi definivano il migliore tra i migliori, anche se mi piace pensare che non mi sia mai montato la testa per questo. Come mio Padre prima di me, ho combattuto contro un&#39;orda di sedicenti terrori, persone e creature che erano arrivate ad avere un briciolo di potere attraverso strani incidenti, o talvolta duro lavoro, e che cercavano di usare quei poteri per soggiogare la razza umana. È stato prima che mio fratello minore morisse, ma dopo che abbiamo dovuto rinchiudere il più giovane.

È stato un… periodo interessante. La Fondazione aveva smesso di cercare di fare accordi o di vivere accanto a queste mostruosità, e aveva iniziato a rimuoverle per sempre. Non vedendo più a cosa potevano essere utili, era arrivato il momento di rimuoverle, e rimuoverle praticamente. Se non potevamo contenerle, dovevano andarsene, per la sicurezza dell&#39;umanità.

Riesco a ricordarmi qualcuna di loro, quando mi fermo a pensarci. Quelle dalle quali mi hanno mandato… per terminarle. Ero il mercenario della Fondazione, il loro carnefice, e viaggiavo su e giù per il mondo elargendo giustizia a coloro che lo meritavano. I nomi dei morti sembravano un elenco di matinée horror notturni. La Sorella Urlante. Mentalità Strisciante. Danny Devious, la Diva Mortale. Il Lupo d&#39;Inverno. Tutti loro avevano avuto poteri e principati a pieno diritto. Tutti loro si sono chinati davanti alla canna della mia pistola.

Avevo un trucco. Odio ammetterlo ora, in un momento in cui ci sforziamo di non emergere. Quando un agente ha bisogno di essere banale e inosservabile come chiunque altro. Certi giorni rimpiango quei tempi, quando c’era la necessità di stemperare le personalità stravaganti, ma aiuta, sa? Se ti senti come se stessi affrontando un monolite di uniformità, inizi a sentirti esaurito più velocemente e trovi più difficile continuare a combattere. Capisco perché il Consiglio l&#39;abbia fatto, ma a volte mi mancano i vecchi tempi. Dannazione. Mi toglieranno il cappello quando lo strapperanno dalle mie mani fredde e morte, non importa quanto si lamentino del fatto che non sia inerente al contesto.

Il mio stratagemma era fingere di essere una persona del Sud. Un lungo e lento accento, una tendenza a biascicare il mio discorso e, naturalmente, gli accorgimenti appropriati. Il mio nomignolo compariva nei posti più insoliti e pochissime persone collegavano la persona del Sud che poteva indossare un abito elegante al terrore della Fondazione. Potrei integrarmi praticamente ovunque e farmi subito degli amici. Anche se dovessi ucciderli.

Ricevetti l&#39;ordine di far fuori Fratello Pace in un giorno qualunque. Se ricordo bene, mi stavo rilassando al ranch, una pausa conquistata duramente dopo aver smantellato la Ghoulade Scarlatta. Ricordo che fui sorpreso dal fatto che mi fosse stata offerta la missione da Sei. Di solito ricevevo ordini da un contatto o, occasionalmente, da mio padre. Sei era il secondo membro del Consiglio che abbia mai incontrato e non mi impressionò.

Sei era un uomo grosso. Grasso. Il tipo di grasso che ottieni non facendo mai nulla. Indossava un completo di seta nera e sudava per il caldo ancora prima che i rotori degli elicotteri si fossero fermati. Se fosse stato un agente normale, o il mio solito contatto, l’avrei preso a calci per essere atterrato così vicino ai recinti del bestiame, spaventando le mie mandrie, ma uno sguardo a quell’uomo era più che sufficiente per capire che non aveva senso dell&#39;umorismo.

&#34;Agente Vivid?&#34; chiese, come se fosse sbarcato senza sapere esattamente chi fossi. Annuì in segno di assenso.

“Questo è uno dei nomi con cui mi chiamano. Posso aiutarti mistah…” Lasciai che la mia voce si affievolisse, per dar modo a lui di riempire gli spazi vuoti.

&#34;Sei.&#34; Lo disse come se si aspettasse una mia reazione, come se all&#39;improvviso dovessi inchinarmi davanti al suo grande e possente io. Alzai le spalle e mi infilai in bocca una sigaretta consumata, prendendomi il tempo di accenderla con un fiammifero. Quando vide che non rispondevo, continuò. “Sono qui con una missione della massima importanza. Abbiamo una risorsa canaglia che dobbiamo rimuovere immediatamente&#34;. Sempre quel linguaggio ambiguo e quelle parole subdole. Annuì solamente con la testa, lasciandogli il modo di continuare.

Mi mise in mano una cartella manila, chiaramente a disagio sotto il mio sguardo. “Tutto quello che devi sapere è qui. L&#39;obiettivo è irrecuperabile. È da rimuovere con estrema cautela, capito?&#34; Si strinse le sue mani grasse, più nervoso di una gallina a una riunione dei Coyote Anonimi.

Sfogliai il briefing, raccogliendo le informazioni importanti, qua e là. Distrattamente, mentre tiravo una boccata, e più che altro solo per infastidire quest&#39;uomo che mi dava sui nervi, biascicai. &#34;Lui.&#34;

&#34;Che cosa?&#34; Mi guardò come se fossi un pezzo di sterco sulla suola delle sue scarpe. Non avevo intenzione di dirgli che era già caduto in una pila di merda da quando era sceso dall&#39;elicottero.

&#34;L&#39;hai detto tu.&#34; Girai una foto del prossimo defunto. &#34;Il bersaglio è un lui.&#34;

&#34;Ah, no, c’è stato un cambio di policy. Abbiamo scoperto che questo consente ai nostri ricercatori di sperimentare con minor senso di colpa.”

Pensai di prendere posizione. Di fare qualcosa di stupido e coraggioso, come fare un buco nel suo stupido cappotto o sputargli in faccia. È il tipo di cose che i miei ammiratori ti direbbero che io abbia fatto. Tristemente, sono sempre stato un dipendente fidato, quindi salutai pigramente e sgattaiolai via. Potevo sentirlo sbuffare dietro di me, come se avessi dovuto dargli più importanza, ma non me ne interessava molto. Sentii l&#39;elicottero decollare mentre afferravo la mia borsa da viaggio. Grazie a Dio. Fui felice anni dopo, quando quel grassone fu fatto a pezzi. Meno felice quando scelsero me per sostituirlo.

Non feci grandi bagagli. Non lo faccio mai. Sono sempre stato un po&#39; impetuoso. Non pianificare, questo è il piano. Le scartoffie dicevano che Smith era scappato dal Sito 19. Beh, per essere precisi se n&#39;era andato. Il suo particolare potere di distorsione della realtà era che nessuno potesse intraprendere azioni violente in sua presenza. Le pistole non sparavano. Le bombe non esplodevano. La gente si rifiutava di maneggiare coltelli. Era stato davvero bravo a tenere in riga il personale di classe D, finché qualcosa non lo aveva fatto scappare.

Le letture ripetute delle informazioni in mio possesso non mi davano nessun motivo per cui lui avrebbe dovuto scappare. Immagino che non fosse così importante, ma a me piace avere un po&#39; di informazioni privilegiate su chi sto lavorando. Le notizie dicevano che lui si era ritrovato in una piccola comune in California che era rapidamente diventata Diolandia, almeno agli occhi degli hippy del posto. Normalmente non sono avvezzo alla cultura hippy, ma è stato abbastanza facile capire cosa fare. Sciolsi i miei capelli, non mi feci la barba per un paio di giorni, cambiai la mia camicia di jeans con un gilet di pelle e bam, divenni istantaneamente un hippy. Il cappello da cowboy poteva essere un po&#39; fuori tema, ma non lavoravo mai senza. E, naturalmente, non potevano mancare le mie fidate sei colpi con il manico d’avorio. Non vado mai da nessuna parte senza di loro.

Anche entrare nella comune fu facile. Solo questione di camminare fino ai cancelli e dire che volevo studiare con il maestro. Non ero il solo. Centinaia di persone avevano iniziato ad affluire in quel luogo, dopo aver sentito che Fratello Terra era il nuovo Guru della Vera Pace, o roba del genere. I ragazzi all&#39;ingresso mi fecero cenno di entrare, non preoccupati per le pistole o qualsiasi altra cosa.

Ho ascoltato Smith predicare per un po&#39;. Non era niente di nuovo o diverso. Un paio di volte sembrava che stesse parlando della Fondazione stessa. Le Mura dell&#39;Ignoranza, i Carcerieri, la solita trippa che senti da quei bastardi nella Mano. Immaginavo che alcuni di loro fossero entrati nel suo seguito. Non mi importava. Non era mio compito esaminare quelle cose.

Invece, camminai per il campo, ispezionando tutti i dettagli. Il posto dove dormiva, i giardini, il percorso più veloce per scappare. Sembrava tutto piuttosto semplice. Tuttavia, non potevo fare a meno di meravigliarmi. Sapevo che avrei potuto ucciderlo in qualsiasi momento e andarmene nella confusione, ma…

E allora, quella notte, mi intrufolai nella sua tenda. La gente entrava e usciva tutto il tempo, chiedendo il suo favore, baciandogli il culo, succhiandogli il cazzo. Tutte le ragazze volevano scoparlo, e tutti i ragazzi volevano… più o meno la stessa cosa. Tutti però si stancano e lui non faceva eccezione. Più o meno nel momento in cui le persone più vicine a lui stavano mandando via tutti, sono sgattaiolato nel retro. Così, quando il buon Fratello Terra si è finalmente deciso ad andare a dormire, io ero già seduto nel suo letto.

&#34;Mi dispiace figlio mio&#34;, disse, con un sorriso assonnato. &#34;Sono già esausto, non ho bisogno di compagnia stasera.&#34;

&#34;Ma alla Fondazione manchi, Albert&#34;, risposi con freddo aplomb.

Allora si fermò, guardandomi, capendo davvero chi fossi. Il sonno lasciò i suoi occhi, ma non sembrava preoccupato. &#34;E così, la Mano Nefasta del Concilio stesso. Vieni a trascinarmi di nuovo nel tuo covo di depravazione e malvagità, eh?&#34;

Inarcai un sopracciglio, sorridendo mio malgrado. &#34;Dopo aver visto te e i tuoi seguaci, credo che tu abbia il monopolio assoluto della depravazione, Albert.&#34;

&#34;Fratello Terra!&#34; sibilò. “Io sono Fratello Terra. E non torno indietro. Ho visto quello che hanno fatto a quei poveri sciocchi illusi, e non ne farò parte”. Si avvicinò a me, lanciandomi un&#39;occhiataccia in un misero tentativo di intimidirmi. &#34;E non puoi farmi tornare indietro.&#34;

“Non sono qui per farti tornare indietro, Al. Non ti vogliono indietro. Ti vogliono morto&#34;. Mi ignorò, come se fossi insignificante. “Sono solo curioso di sapere prima di tutto perché sei scappato. Avresti dovuto sapere che ti avrebbero ucciso”.

“Sono scappato perché… Perché io sono lo Spirito della Pace. Sono nato su questo mondo per aiutare l&#39;umanità a crescere, per voltare le spalle ai suoi metodi assassini. Sono qui come una promessa, che la Terra non ha dimenticato i suoi figli, che possiamo vivere insieme. Non abbiamo bisogno di ucciderci a vicenda per sopravvivere, possiamo lavorare insieme!” Mi puntò un dito contro, fissandomi imperiosamente. &#34;E non puoi fare nulla per fermarmi, Mano Nefasta!&#34;

Odiavo quel nome. Di tutti i nomi in codice che avevo, quello mi è sempre sembrato il più stupido. Diavolo, chiamarmi solo Mano Sinistra sarebbe stato meglio. Ero frustrato e annoiato, quindi gli ho sparato su un piede.

Cadde a terra, lo shock scritto sul viso.

&#34;Come… come…&#34; Ansimò, incredulo. Sogghignai, accarezzando distrattamente il manico della mia rivoltella. Avrei potuto dirgli che le pistole erano di fabbricazione speciale, avrei potuto fargli sapere di chi era effettivamente l&#39;osso che era inserito nel manico… Ma non faccio monologhi. Abbassai semplicemente la mia pistola per premerla contro la sua fronte. Rabbrividì, chiaramente spaventato, i suoi occhi incrociati per guardare la canna dell’arma.

Notai che alcuni dei suoi uomini si spingevano nella tenda. Si bloccarono, fissando sbalorditi la scena, e io li ignorai. Il più grosso fece un passo avanti, poi si fermò, le vene che gli sporgevano sul collo.

&#34;Lo so! So cosa fanno alla classe D, ho visto a cosa li hanno sottoposti! Non farei di nuovo quelle cose, non più! Uccidimi se devi, ma…” E gli sparai. Avevo sentito abbastanza e lui avrebbe continuato a parlare a vuoto, sperando che qualcuno lo salvasse. Meglio finirla adesso, quando avevo ciò di cui avevo bisogno. Il ragazzone cadde in ginocchio, con le lacrime agli occhi. Il resto dei suoi seguaci correva terrorizzato, aspettandosi di essere il prossimo. Non ho potuto fare a meno di dare una pacca sulla spalla all&#39;omone mentre me ne andavo. Dopotutto, ha fatto del suo meglio.

Uscii nello stesso modo in cui ero entrato. Nessuno mi fermò. Potevo sentire il pianto salire mentre attraversavo il cancello principale. I miei ammiratori avrebbero detto che sorridevo, ma la morte non è mai qualcosa di cui sorridere. Ho sentito che l&#39;hanno consacrato, sperando che l&#39;effetto della pace si protragga. Buona fortuna, direi.

Sei era grato per le mie azioni. Mi diede un aumento. E il solito monito di non parlarne con nessuno.

Quando sono diventato O5 al suo posto mi hanno detto cosa hanno fatto alla classe D. Non mi piaceva più di quanto non piacesse al vecchio Albert. La differenza è che non sono scappato. Invece, feci quello che faccio sempre. Studiai il problema. Misi in moto i pezzi. Tutto quello che ho fatto da allora, l&#39;aumento dei contenimenti, la breccia Keter nel Sito 19, l&#39;aumento delle MTF e, sì, anche il Vaso di Pandora, tutto è stato fatto con l&#39;obiettivo di rimuovere qualcosa che la maggior parte del Consiglio ancora vede come una necessità vitale.

E tu sei l&#39;ultima parte, l&#39;ultimo pezzo di cui ho bisogno. Un sangue molto speciale scorre in te, signorina Argent, il sangue dei miei fratelli e, cosa più importante, hai avuto tutto l&#39;addestramento di cui hai bisogno. Allora dimmi.

Prenderai le mie pistole?</textarea></pre>
