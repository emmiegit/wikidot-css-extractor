    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Singhiozzi
Autore: [[*user DrEverettMann]]
Originale: [https://scp-wiki.wikidot.com/hiccup-jacet| Hiccup Jacet]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Eh! Che ridere. Dico sempre ai miei ragazzi di non dare la vita per la Fondazione. Di lasciare che sia qualcun altro a dare la sua. Un ipocrita di merda, ecco cosa sono. Ma nessuno mi ha mai promesso la pensione, quindi va bene.

Presumo di avere ancora dieci minuti prima che sfondino la porta. I rinforzi più vicini sono a ottanta chilometri da qui e so che l’agente Barnes non li raggiungerà in tempo. Ehi, Barnes, se mi stai ascoltando, faresti meglio a farcela, stronzo di merda. Mi hai sentito?

Questo posto esploderà tra poco. Ci sono molti protocolli di sicurezza in uno di questi impianti, ma sono un ingegnere. So benissimo quali errori commettere e in quale ordine. Non so quanto manca, ma l’esplosione spazzerà via gran parte della campagna. Aspetta un attimo, prima di venire. Non c’è tempo per venire a prendermi. Nessuno uscirà vivo da qui, se ho voce in capitolo. Ho ancora un proiettile, e che il diavolo mi porti se lo spreco con questi stronzi.

Dunque, non so chi altri può sentirmi. Questi bastardi hanno rotto il ricevitore, ma da quanto ne so, il trasmettitore funziona ancora. Quindi voglio dirvi una cosa.

Siamo noi quelli che salvano il mondo. Non i dottori, non il Comando O5, nessun altro. Noi. Siamo l’ultimo baluardo. L’unico. Ricordatevelo. Non morite per la Fondazione. Non combattete per la Fondazione. Combattete per gli otto miliardi di persone che non si sveglieranno domani, se non lo fate. Vale la pena morire per loro. Qualche vecchio trombone vuole giocare con le anomalie? Vada pure a cagare.

Non siete macchine. Non siete soldatini di latta. Siete persone, uomini e donne che fanno cose che non può fare nessun altro. E le persone fanno scelte. C’è una gran bella differenza tra compiere la missione perché vi è stato ordinato e compierla perché va fatto. Non mi importa se la missione è uguale, c’è una stramaledetta differenza. Deve esserci, altrimenti per cosa diavolo combattiamo?

E voglio che ciascuno di voi ricordi che non è solo. Avete capito? Nessuno di noi è mai solo. Ci sosteniamo a vicenda. Ogni agente vivo è pronto a coprirvi le spalle. Qualunque cosa succeda, siete dei nostri. Non importa se siete santi o stronzi, siete della famiglia. Avete centinaia di fratelli e sorelle nella merda con voi, pronti a tirarvene fuori.

E quando siete soli, non lo siete davvero. Ogni agente venuto prima e ognuno che verrà dopo è con voi. Tutti coloro con cui vi siete addestrati, tutti coloro che vi hanno coperto le spalle o che hanno frignato con voi nella mensa è con voi. Ve li portate appresso, finché vi ricordate che non siete soli. E tramandate questo sollievo a chiunque conosciate. Quando moriamo, meritiamo di sapere che non siamo soli. Qualunque cosa succeda, ci sosteniamo a vicenda.

Oh, un’ultima cosa. Sono fiero di voi. Se abbiamo mai lavorato insieme, qualunque cosa vi abbia detto, sono fiero di voi. Anche se non vi ho mai guardati, solo perché avete compiuto la missione, sono fiero di voi.

È stato un onore, ragazzi. E quando arriverete, se questa esplosione non li avrà uccisi, fategliela vedere per Max Lombardi.</textarea></pre>
