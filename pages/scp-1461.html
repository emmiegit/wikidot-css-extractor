[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1461/03088fd6f579f3883c95e3d81168721f3a02fd4e_Borley_Rectory2.jpg|caption=SCP-1461, до того, як був поставлений на зберігання|width=300px]]


**Об&#39;єкт №:** SCP-1461

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** Навколо SCP-1461 була побудована Зона 6. Для підвищення безпеки на території зони постійно базується оперативна група Ламба-30 (&#34;Якого дідька?!&#34;). Будь-яка незвичайна активність в SCP-1461 повинна занотовуватись, звіти направляються співробітнику з 4 рівнем допуску, який на свій розсуд застосує процедуру A4-7 Світанок (див. стандартні інструкції Зони 6). Всі оперативники, що входять до SCP-1461, повинні бути оснащені повним комплектом РБХА (радіаційний, біологічний, хімічний, аномальний) захисту і супроводом озброєного ескорту. SCP-1461 вважається цілю організації &#34;Церква Розколотого Бога&#34;, члени цієї організації з 19██ зробили ██ спроб прорвати оборону Зони 6 та дістатися до SCP-1461.

**Опис:**  SCP-1461 – це англійська садиба (побудована 1890) з чисельними підземними приміщеннями. Об’єкт привернув увагу Фонду в листопаді 1941 року, коли будинок і його підземна частина зникли й дематеріалізувалися через 11 днів відсутності. Надземна частина SCP-1461 – це двоповерховий будинок з дванадцятьма спальнями, чотирма ванними кімнатами, трьома кабінетами, головним холом, бібліотекою, кухнею і коморою-підвалом. Більшість з цих кімнат перетворені в прості бараки, можливо для постійного проживання окультистів, ще до того, як об&#39;єкт був привласнений Фондом. Персонал Зони 6 укріпив будівлю і використовує наявний простір для засобів моніторингу та розміщення сил служби безпеки. Сам маєток не проявляє ніякої аномальної активності.

Вхід до підземних приміщень знаходиться в підвалі маєтку. Зважаючи на аномальність приміщень та небезпечних створінь, що знаходяться всередині, скласти чіткий план та встановити розміри підземних рівнів до кінця не вдалось. Приміщення в основному побудовані з бетону, заліза та латуні, але також з деякої кількості екзотичних і/або невідомих матеріалів. Планування приміщень має нелогічні маршрути та архітектуру: для прикладу, дверні прорізи ведуть до суцільних стін та відкритих прірв, сходові клітки ведуть до порожнього простору і т.д. У всіх приміщеннях наявні великі ушкодження. Деякі фрагменти мають уступи, які заповнені невизначеним матеріалом сірого кольору, на кшталт пісковику, склад якого не вдалося встановити навіть за допомогою розширеної таблиці елементів Фонду. Приміщення також містять чисельні аномальні активні та нейтралізовані артефакти (див. інвентарний документ I-1461-Теперішній). Зараз невідомо, чи приміщення мали дивну архітектуру та, чи містили аномальні артефакти до зникнення SCP-1461, чи вони з’явилися під час відсутності об’єкта.

Підземні рівні надзвичайно небезпечні, оскільки в них розміщені велика кількість рухомих механічних апаратів, шестерінчастих механізмів, поршнів, парових і труб для охолодження, що не мають відповідного захисту. Обслуговування обладнання здійснюється завдяки стратегічно розміщеним форсункам, що виділяють чорну слизувату речовину, яка має висококорозійний вплив на органічні матеріали, але виконує роль охолоджувальної та мастильної речовини. В деяких секціях зафіксоване гамма та рентгенівське випромінювання, найбільше зареєстроване значення складало 75 імп/c. Джерело випромінювання невідоме, оскільки жодна з машин або частин будинку не містять радіоактивних елементів.

SCP-1461 містить приблизно п’ятдесят сім гуманоїдних істот (включно з сімома колишніми працівниками Фонду), позначених як SCP-1461-1. Цим істотам, за допомогою невідомих процедур, були вживлені грубі механічні імплантати, ці операції були проведені у ще невідкритій частині SCP-1461. Кожен SCP-1461-1 має унікальні модифікації, але можливо відстежити подібність між ними. Більшість були обладнані металічними зубами та схожими на пазурі виступами на руках, що робить їх смертельно небезпечними в близькому бою. Інші модифікації включають залізні болти, безсистемно вживлені у кістки, сильне підсилення хребта та заміна одного або більше органів на протези. Схоже, що SCP-1461-1 не володіють вищими функціями мозку або самосвідомістю, і керуються інстинктами та інтелектом на рівні собаки. Індивіди тримаються одною або двома групами, будують добре прикриті та обороноздатні гнізда, і намагаються харчуватися поїдаючи одне від одного та працівників Фонду, якщо такі входять до SCP-1461. Всі SCP-1461-1 вважаються дуже ворожими.

Висувається припущення, що SCP-1461 може &#34;командувати&#34; SCP-1461-1. Будо зафіксовано, що система переговорних труб, які проходить через приміщення, може видавати гучний металічний вереск, який змушує істоти SCP-1461-1 покидати приміщення. В інших випадках, через вентиляційну систему розповсюджується металічний запах, визначений як запах крові, який приманює SCP-1461-1 до визначеної точки. Частота та точність, з якою SCP-1461 позначає місце де знаходиться персонал Фонду, дозволяє припустити наявність ворожого інтелекту.

Мінімум у чотирьох екземплярів SCP-1461-1 були зафіксовані додаткові модифікації, що замінюють стравохід та легені фонографічним пристроєм, що живиться від власних рухів SCP-1461-1. Фонограф видає постійну, повторювану промову релігійного характеру, однак це не допомагає встановити його творця та цілі останнього.

**Додаток:** Посилаючись на записи 1941, садибою володів п. █████ ██████ і його родина. Ветеран Першої світової війни, п. █████ був поранений під час битви на Соммі, та був відправлений до лондонського госпіталю незадовго до кінця війни. Побачене на війні мало сильний психологічний вплив, що привело п. █████ до нігілістичних поглядів на суспільство. Він побудував SCP-1461 з наміром якось позбутися або покинути цей світ. Більше інформації може бути екстрапольовано по його щоденниках, знайдених в середині SCP-1461 (див. [[[the-worm|Документ V2008-5]]]). Вважається, що п. █████ мав від п’ятдесяти до ста працівників, що допомагали йому в роботі, більшість з яких перейшли до лав культу, присвяченому SCP-1461. Невідома кількість послідовників, які були в SCP-1461 під час зникнення, разом із п. █████, його дружиною та двома дітьми. На сьогодні було встановлено особи лише шести з цих осіб.

Незабаром після дематеріалізації SCP-1461, невідомі особи проникли до SCP-1461 раніше, ніж агенти Фонду поставили об’єкт на зберігання. Ці особи, вважається, були членами послідовників п. █████, які не були у SCP-1461, коли той зник. Вони успішно здобули деякі потенціально аномальні артефакти, які ще не були встановлені та каталогізовані.

**Частинний список каталогізованих аномальних кімнат**

З дванадцяти рівнів відкритих Фондом, лише 75% має правильну архітектуру і вважається, що існує невідома кількість рівнів нижче. Кожен рівень містить зони розкопок, збірки та зберігання, а також кімнати з аномальними предметами або явищами класу Безпечний та Евклід. Повний список аномальних кімнат SCP-1461 можливо знайти в документі I-1461-Теперішній.

**Виробництво гелю (третій підземний рівень):** Автоматизована фабрика, що перетоплює невідомий сірий пісковик, виготовляє з нього каністри, й заповнює їх в’язким гелем зеленого кольору, що складається з різноманітних екзотичних хімікатів. Деякі з цих банок містять повністю сформовані зуби та органи, ДНК яких не має відповідників на Землі. Більшість банок втратило герметичність і їхній вміст розклався. Сама гелева машина була роздавлена при обваленні приміщення.

**Трубопровідний зал (четвертий підземний рівень):** Зал, через який проходить приблизно 2450 труб, вироблених з латуні, заліза, міді, золота, бамбука, нефриту і [ВИДАЛЕНО]. Можна чітко почути, що через труби прокачується якась рідина, але її походження та призначення невідоме.

**&#34;Фабричні постачання&#34; (сьомий підземний рівень):** Великий неосвітлений склад, заповнений коробками різного розміру. На відміну від інших приміщень, в яких зберігаються не аномальні матеріали земного походження, ящики в цій кімнаті порожні та просто підписані &#34;Фабричні постачання&#34;. Нерегулярні дослідження приміщення показали, що кількість та розташування коробок змінюється, але як і з трубопровідним залом, їхнє походження та призначення невідоме. Що найменше в одному випадку із приміщення був чутний приглушений голос, але його джерело не встановлене.

**&#34;Зал сфери&#34; (десятий підземний рівень):** [ВИДАЛЕНО]

**&#34;Переговорний зал&#34; (одинадцятий підземний рівень):** Безліч переговорних латунних розмовних труб, які пронизують весь SCP-1461, сходяться в цій кімнаті на великій центральній кафедрі. Тут були знайдені частини жіночого тіла, є докази, що воно (особливо шкіра та нутрощі) використовувалось для грубого ремонту деяких пошкоджених труб.

**&#34;Переговорний зал&#34; (одинадцятий підземний рівень):** Велика кімната, що містить конструкцію з випадково розміщених шестерень, кабелів, шківів, гвинтів і ременів зроблених з амальгами заліза, олова, золота й інших металів, деякі з них все ще не встановлені. Конструкція зазнала тяжких ушкоджень, велика частина (приблизно 12 кубічних метрів) була грубо видалена. Місцеперебування цієї секції невідоме. Прямо на конструкції установлена підіймальна платформа з металевим ліжком, на якому були знайдені залишки людини чоловічої статі. Грудна клітина була пронизана великими шприцами, під’єднаними до помпової машини, конструкція якої призначена для викачування рідини зі шприців до відсутньої частини. Кожні сорок п’ять хвилин конструкція намагається перезапуститися, але ушкодження заважають це зробити. Наростання тертя перегріває механізм, що призводить до аварійної зупинки, що триває до повного охолодження, після чого конструкція повторює спробу. Предмет [[[the-worm| V2008-5]]] був знайдений на ліжку.

Висувається припущення, що SCP-1461 може &#34;командувати&#34; SCP-1461-1. Будо зафіксовано, що система переговорних труб, які проходить через приміщення, може видавати гучний металічний вереск, який змушує істоти SCP-1461-1 покидати приміщення. В інших випадках, через вентиляційну систему розповсюджується металічний запах, визначений як запах крові, який приманює SCP-1461-1 до визначеної точки. Частота та точність, з якою SCP-1461 позначає місце де знаходиться персонал Фонду, дозволяє припустити наявність ворожого інтелекту.

**Частинна транскрипція записів фонографів SCP-1461**

&gt; Я те що ви з мене зробили.
&gt; 
&gt; Я вибір і я тиранія.
&gt; 
&gt; Вибачте мені.
&gt; 
&gt; Я тоді і я зараз.
&gt; 
&gt; Якими богами вони стануть потім.
&gt; 
&gt; Я зло і я плоть.
&gt; 
&gt; Я пастка. Я в пастці.
&gt; 
&gt; Я краса і я хаос.
&gt; 
&gt; Діти самолюбні. 
&gt; 
&gt; Я черв’як.
&gt; 
&gt; Я розколов Бога.</textarea></pre>
