    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1358-JP - 目には目と鼻と口を
**著者:** ©︎[[*user kara_kara]]
**作成年:** 2022
[[include credit:end]]
**アイテム番号:** SCP-1358-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 必要時を除きSCP-1358-JP出入口扉は閉鎖し施錠して下さい。また、SCP-1358-JP出入口扉の前には警告看板とバリケードを設置し不要な人員の進入を防止して下さい。実験を除くSCP-1358-JP内部への進入は、過去に殺人の経験がない2人以上の職員により同時に行って下さい。退出も全員で同時に行い、SCP-1358-JP内部の人数が1人にならないようにして下さい。

SCP-1358-JPに対しては財団施設標準管理基準に基づく定期点検が義務付けられています。
 
**説明:** SCP-1358-JPはサイト-81██に存在する、外側からのみ開閉可能な出入口扉を持つ6.2×6.2×3.1mの部屋です。SCP-1358-JP内部には複数台の監視カメラや集音マイクなどの各種センサーが設置されており、これらの情報はSCP-1358-JPと完全に隔離された監視室から観測することが可能です。
 
SCP-1358-JPは20██/██/██に異常性が確認され確保されるまで、低〜中脅威度実験に使用されていた財団の汎用実験施設です。19██/██/██から20██/██/██までに計███回の実験に使用されていますが、その際には異常性は確認されていません。現在、異常性の起源について研究が進行中です。

SCP-1358-JPは、内部に存在する人間が過去に殺人経験のある人物（以下「対象」と呼称）1人になると活性化し、出入口扉が瞬時に閉じ開放不可能になります。その数秒後、対象により殺害された人物と外見的特徴の一致するヒト型実体（以下「SCP-1358-JP-A」と呼称）がSCP-1358-JP内に出現します。SCP-1358-JP-Aは対象に、対象が行った殺人に応じた方法で攻撃を行います。この攻撃は対象に苦痛や身体の損傷をもたらしますが、SCP-1358-JP活性化中は対象が死亡することはありません。SCP-1358-JPが非活性化過程に入るとSCP-1358-JP-Aは一斉に動きを止め、対象は死亡します。その数秒後、SCP-1358-JP-Aは消失し、出入口扉も開放可能になります。この時点をもってSCP-1358-JPは非活性化状態に入ったとされます。
　
__**実験記録1358-JP-1 - 日付20██/██/██**__
&gt; **被験者:** D-33128（無差別に4名を刺殺、3名に重軽傷を負わせている。）
&gt; 
&gt; **実施方法:** D-33128をSCP-1358-JP内に進入させる。
&gt; 
&gt; **結果:** 進入と同時にSCP-1358-JP出入口は閉扉し開閉不能となる。数秒後、D-33128に刺殺された被害者と外見的特徴の一致する4体のSCP-1358-JP-Aが出現する。SCP-1358-JP-AはそれぞれD-33128が犯行に使用したものと同型のナイフを所持している。SCP-1358-JP-AはD-33128を取り囲み、断続的なナイフによる刺突を行う。D-33128は致命的な身体の損傷や出血にも関わらず、声を上げ身体を動かす様子が確認される。
&gt; 
&gt; 8時間41分後、SCP-1358-JP-Aが一斉に動きを止め、D-33128に一切の活動が見られなくなる。数秒後、SCP-1358-JP-Aは消失し出入口扉は開閉可能になる。回収されたD-33128は死亡が確認されるが、損傷が激しく死因は不明である。
&gt;  
&gt; **メモ:** //この実験で異常性は概ね理解できた。しかし、施設管理者だからと私が研究主任とは。厄介なものを押し付けられたものだ…。―█博士//
 
__**実験記録1358-JP-3 - 日付20██/██/██**__
&gt; **被験者:** D-20424（2件の強盗で4名を射殺している。）
&gt; 
&gt; **実施方法:** NIJクラスⅢ[[footnote]]防弾装備の性能を示す規格。15mの距離から発射された7.62×51mm FMJ弾を防ぐことができる。[[/footnote]]防弾装備を装着したD-20424をSCP-1358-JP内に進入させる。
&gt; 
&gt; **結果:** 進入と同時にSCP-1358-JP出入口は閉扉し開閉不能となる。数秒後、D-20424に射殺された被害者と外見的特徴の一致する4体のSCP-1358-JP-Aが出現する。SCP-1358-JP-AはそれぞれD-20424が犯行に使用したものと同型の拳銃を所持している。SCP-1358-JP-AはD-20424を取り囲み、断続的な拳銃による射撃を行う。発射された銃弾は物理的強度を無視して防弾装備を破壊する。D-20424は致命的な身体の損傷や出血にも関わらず、声を上げ身体を動かす様子が確認される。
&gt; 
&gt; 3時間17分後、SCP-1358-JP-Aが一斉に動きを止め、D-20424に一切の活動が見られなくなる。数秒後、SCP-1358-JP-Aは消失し出入口は開扉可能になる。回収されたD-20424は死亡が確認されるが、損傷が激しく死因は不明である。
&gt; 
&gt; **メモ:** //攻撃を防げれば安全かと思ったが、単純に防御するだけでは不十分なようだ。 ―█博士//
 
__**実験記録1358-JP-6 - 日付20██/██/██**__
&gt; **被験者:** D-15691（身代金目的で誘拐した1名を撲殺している。）、D-60331（保険金目的で自殺に偽装し1名を絞殺している。）
&gt; 
&gt; **実施方法:** D-15691とD-60331をSCP-1358-JP内に同時に進入させる。
&gt; 
&gt; **結果:** 進入してもSCP-1358-JPは活性化せず。そのまま30分間待機させるも活性化せず。
&gt; 
&gt; 30分後、D-60331のみSCP-1358-JP内から退出するよう指示を出す。D-60331の退出と同時にSCP-1358-JP出入口は閉扉し開閉不能となる。数秒後、D-15691に撲殺された被害者と外見的特徴の一致するSCP-1358-JP-Aが出現する。SCP-1358-JP-AはD-15691が犯行に使用したものと同型のパイプレンチを所持している。SCP-1358-JP-AはD-15691に向き合い、断続的なパイプレンチによる殴打を行う。D-15691は致命的な身体の損傷や出血にも関わらず、声を上げ身体を動かす様子が確認される。
&gt; 
&gt; 5時間41分後、SCP-1358-JP-Aが動きを止め、D-15691に一切の活動が見られなくなる。数秒後、SCP-1358-JP-Aは消失し出入口は開扉可能になる。回収されたD-15691は死亡が確認されるが、損傷が激しく死因は不明である。
&gt; 
&gt; **メモ:** //なるほど、人を殺していても2人以上で入れば活性化しないのか。 ―█博士//
 
[[collapsible show=&#34;+ この情報の閲覧にはレベル4以上のセキュリティクリアランスが必要です&#34; hide=&#34;- 認証しました&#34;]]
 
__**事故記録1358-JP - 日付20██/██/██**__
&gt; **事故概要:** SCP-1358-JPの定期点検実施中に事故が発生しました。SCP-1358-JP内のセンサー類は作動点検のため全て稼働状態でした。以下はその映像記録の一部を抜粋したものです。
&gt; -----
&gt; **&lt;映像開始&gt;**
&gt; 
&gt; [//無人のSCP-1358-JP内部が映し出される。出入口扉が開き█博士と仲村研究助手が進入する。//]
&gt; 
&gt; **█博士:** いやあ、急に欠員が出て困っていたんだ。[//工具箱を床に置く。//] 今日に限って丁度いいDクラス職員もいなかったしね。
&gt; 
&gt; **仲村研究助手:** まあ人を殺していないDクラスなんて中々いませんからね。[//器材を床に置く。//]
&gt; 
&gt; **█博士:** 何にせよ仲村君が手伝うと言ってくれて助かったよ。
&gt; 
&gt; **仲村研究助手:** いえいえ、いいんですよ。丁度手が空いてましたから。[//器材を準備しながら//] じゃぁこのセンサーからですね？
&gt; 
&gt; **█博士:** [//工具の準備しながら//] うん、よろしく頼むよ。
&gt; 
&gt; [//仲村研究助手は約3分間センサーの点検を行う。//]
&gt; 
&gt; **仲村研究助手:** ところで博士。…私、物心ついた時には施設に入れられてて、親の顔も知らずに育って、拾われるように財団に入ったんです。
&gt; 
&gt; **█博士:** うん？急に何の話だい？
&gt; 
&gt; **仲村研究助手:** でも時が経つと、自分の家族とか気になってきて…。それで色んな方法使って調べてみたら、父も母もとっくに死んでて。でも、私には妹が、たった1人の家族って呼べる人間がいることが分かったんですよ。
&gt; 
&gt; **█博士:** ちょっと、仲村君？
&gt; 
&gt; **仲村研究助手:** ですが妹は私のことも知らなければ財団のことも知らない、私とは住む世界が違う。そんなことをグジグジ考えていたら、中々会いにいけなくて…そうこうしてたら、妹…死にました。
&gt; 
&gt; **█博士:** …え？
&gt; 
&gt; **仲村研究助手:** 殺人です。バールだか鉄パイプだかで滅茶苦茶に殴られて殺されたんです。死んだ後もしつこく殴られてたみたいで、犯人は妹のことがよっぽど憎かったのでしょうね。
&gt; 
&gt; **█博士:** な、仲村君？
&gt; 
&gt; **仲村研究助手:** もう絶望ですよ。私がもっと早く勇気出して会いに行っていれば守ってやれたかも知れない、そんなことばかり考えてました。
&gt; 
&gt; [//仲村研究助手が█博士に向き直る。//]
&gt; 
&gt; **仲村研究助手:** 妹の名前は伊集院███。あなたは聞き覚えありますよね。
&gt; 
&gt; **█博士:** 仲村君、君は！
&gt; 
&gt; **仲村研究助手:** 知っているんですよ。あなたが妹に付き合ってくれとしつこく言い寄ってたことも、断られたら今度は脅迫や嫌がらせをしてたことも。
&gt; 
&gt; **█博士:** た、確かに私は警察の取り調べを受けたが、君ならその後に私の無実が証明されたことも知っているだろう？
&gt; 
&gt; **仲村研究助手:** 違いますよね、あなたは無実が証明された訳ではなくて証拠が不十分だっただけだ。それに未だに犯人は捕まってない。
&gt; 
&gt; **█博士:** 違う仲村君！私はやっていない！
&gt; 
&gt; **仲村研究助手:** このサイトに配属になって、あなたを見かけた時には運命だと思いました。妹は私に復讐しろと言っているんだって。
&gt; 
&gt; **█博士:** 仲村君…何を考えているんだ？
&gt; 
&gt; **仲村研究助手:** 決まってるじゃないですか。こうするんですよ。
&gt; 
&gt; [//仲村研究助手は█博士を勢いよく突き飛ばし、█博士はSCP-1358-JP奥側に向かって激しく転倒する//]
&gt; 
&gt; **█博士:**  [//仲村研究助手の左足に縋り付き立ち上がろうとしながら//]仲村君！私の話を聞いてくれ！
&gt; 
&gt; **仲村研究助手:** あなたが本当に妹を殺してないと言うなら[//█博士を右足で蹴り飛ばす//]そんなに焦る必要はないんじゃないですか？
&gt; 
&gt; [//仲村研究助手が出入口扉から外に飛び出す。//]
&gt; 
&gt; **█博士:** 聞いてくれ！誤解なんだ！仲村君！
&gt; 
&gt; [//出入口扉が瞬時に閉まる。//]
&gt; 
&gt; **█博士:** [//出入口扉を叩きながら//] 違う！仲村！早く開けろ！
&gt; 
&gt; [//女性の姿をした1体のSCP-1358-JP-Aが現れる。//]
&gt; 
&gt; **█博士:** ひぃい！やめろ！ウソだ！助けて！
&gt; 
&gt; [//SCP-1358-JP-Aは█博士に歩み寄る。//]
&gt; 
&gt; **█博士:** 来るな！許して！やめて！
&gt; 
&gt; [//SCP-1358-JP-Aは手にしたロープを█博士の首に掛ける。//]
&gt; 
&gt; **&lt;映像終了&gt;**
&gt; -----
&gt; 4時間18分後、SCP-1358-JPの非活性化と█研究員の死亡が確認されました。█研究員の死因は、索状物で頸部を圧迫されたことによる窒息でした。
 
**補遺1:** 事故発生直後に仲村研究助手は身柄を拘束されまています。現在、仲村研究助手に対して財団内部審判部門による尋問が行われており、処分内容については協議・検討中です。
　
**補遺2:** 出現したSCP-1358-JP-Aの身元は現在も判明していません。
