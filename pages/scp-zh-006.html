    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名 : 真正意義上的爆米花
作者 : [[*user Sugoi97169]]
[[include info:end]]

**項目編號：**SCP-ZH-006

**項目等級：**Safe

**特殊收容措施：**項目目前收容於Site-ZH-13Safe級收容區中的低溫乾燥冷藏櫃，並保留種子樣本至種子庫中，同時派遣MTF車肆-8（血拼人潮）收購市面上的剩餘項目，特工已追查至最上游供應商並收購剩餘庫存項目。禁止任何人員於非實驗階段，攜帶產熱型儀器接近項目。

**描述：**SCP-ZH-006為一玉米屬爆裂玉米種（//Zea mays L. var. everta Sturt.//），品種為沈爆三號的突變種，項目所爆破出的爆米花外表為蝴蝶狀。

其異常效應為當項目達到攝氏191度時產生小型爆炸。根據實驗，食用項目不會對食用者造成任何傷害，SCP-ZH-006會給予不同食用者的嗅上皮和味覺感受細胞不同的刺激，使不同食用者嘗到不同味道，通常為食用者最喜歡的味道。項目加熱時，顏色會根據當前儲存熱量而從黃色轉為紅色，根據人員分析，項目的基本比熱容為500cal/g℃。

項目的爆炸範圍，在爆炸後48小時會充滿爆米花的味道。任何生物因項目而造成的傷口會散發爆米花的味道，且其體表毛髮密集處會膨脹至原本的6倍，毛髮在六小時後恢復原狀，無任何後續影響。

 **收容紀錄：**項目在20██年/█月/█日於台北市██電影院產生小規模爆炸，除一人全身70%燒傷和部分電影院財產受損外，無其他傷亡及損毀，被經過的Dr. Sugoi發現並回報。在該週，雙北地區的其他電影院及便利商店再度發生了兩起類似事件，由特工假扮的消防員回報，基金會認為是異常效應，派遣特工搜查，在確認為異常效應後將項目收容。

根據基金會人員追查，在中國██省發現項目的最上游供應商，疑似因無意間使用了繁廣化工所生產的肥料使作物沈爆三號突變成項目。

由項目所引發的三起案件中，造成2人全身80%燒傷、一人全身70%燒傷和新台幣約███萬元的財物受損。

[[collapsible show=&#34;▶點此觀看實驗紀錄&#34; hide=&#34;▼按此收起&#34;]]
&gt; **實驗Ａ**__ — [20██年/█月/█日]
&gt; **實驗目標：**確認項目爆炸須達到溫度。
&gt; **實驗過程：**令D級人員使用儀器對項目以輻射熱的方式傳遞熱能，每秒傳遞████焦耳。
&gt; **實驗結果：**項目在吸收了████焦耳的熱能後，達到攝氏191度時爆炸，項目被目擊於加熱時顏色逐漸由黃色轉為紅色，參與實驗的D級人員因爆炸而產生的傷口散發出爆米花的氣味，頭髮膨脹至原本的6倍，該D級人員的頭髮在六小時後恢復原狀，無任何後續影響。
&gt; **實驗分析：**項目爆炸的所需溫度為攝氏191度，項目會因儲存熱能增加而變色，生物因項目產生的傷口會散發出爆米花的氣味，受到傷害的生物體表毛髮聚集處會膨脹至原本的6倍，毛髮在六小時後恢復原狀，無任何後續影響。

&gt; **實驗B**__ — [20██年/█月/█日]
&gt; **實驗目標：**確認項目製成的爆米花是否對人體有傷害。
&gt; **實驗過程：**兩名D級人員食用由項目製成的爆米花。
&gt; **實驗結果：**兩名D級人員表示食用味道不同，經過24小時後，兩名D級人員的身體無任何異常。
&gt; **實驗分析：**項目製成的爆米花無毒且根據食用者不同，爆米花有不同的味道。

&gt; **實驗C**__ — [20██年/█月/█日]
&gt; **實驗目標：**驗證項目製成的爆米花會根據食用者有不同味道。
&gt; **實驗過程：**讓六名D級人員（D-100、D-101、D-102、D-103、D-104、D-110）同時食用項目製成的爆米花。
&gt; **實驗結果：**參見下方表格。
&gt; **實驗分析：**項目製成的爆米花會根據食用者的不同有不同味道。 
&gt; = **實驗結果表格**
&gt; || 100 || 101 || 102 || 103 || 104 || 110 ||
