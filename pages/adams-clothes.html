**作者︰** [[*user AbyssDream]]
[[include info:end]]

電影播放著。

說是電影也不合適，只不過是放映於大螢幕上的晨間劇，為了小孩子的夢想以及商業目的所創作的英雄片。有些年代所以畫質說不上很好，使用的道具與現代相比可能略顯單調，但被許多人認為是經典作的英雄片。

自己小時候可能也是這個系列的粉絲吧，至少這個名稱、這個樣貌、這個姿勢，多少都是有點記憶的。

遠處有什麼正在焚燒的聲音。

被創造出來的英雄對反派使用了踢擊。這次的反派是正在進行遊戲？想要復活家人？想要統治人類？又或者，只因為無聊就打算毀滅一切？無論如何，這一切災難都會有個原因，這樣才能告訴孩子們些什麼，這樣才不會帶來絕望。

「這次是什麼原因都沒有喔。」那人這麼說著，將影院的燈全數開啟。「很沒有道理對吧？但我在想啊，對螞蟻而言，人類的所作所為一定也是毫無道理的吧。」

##FF0000 | 能把火焰給撲滅掉嗎？這裡真的太熱了。##

「那你倒是把白袍給脫了啊，都沾滿血跡了。」

##EA0000 | 這是借來的。##

「這樣啊。」某個人若有所思的看向投影幕。「你覺得平行宇宙會有大家的存在嗎？」

##CE0000 | 我想無論是哪個宇宙都會有愛喝汽水的大叔還有近視很重的加班狂的。##

「不過這個宇宙已經沒有了啊。」

遠處有什麼在焚燒著的聲音。

有什麼在焚燒著。

但已經連判斷那是「什麼」的能力也失去了。

「那件白袍是從誰那裏借來的？」

##AE0000 | 不就是你嗎？##

「好好回想吧，在我之前，這件白袍是誰的？」

##930000 | 你是指以前你的白袍洗壞的那件事？我的確是借了你一件備用的……##

##750000 | ……你沒買新的啊。##

「因為不想花錢在無所謂的事情上。」某個存在嘆了口氣。「這很重要的，別忘記啊，這是你的東西，即使哪天弄丟了也不要忘記，你的名字是——」

##600000 | 我記得的，一個只有四個字母，具有意義，非常好記的名字。##

「……我的名字也是這樣的組合耶，要是搞混了怎麼辦啊？」某個東西嘆氣，將識別證丟了過來。

「雖然我只是副主任，但權限也夠了。去吧。」

火焰熄滅了。

「以我的身份來說這句話很怪，但……」已經無法聽見的什麼在說著話。

「不要忘記逆模因部的大家啊。」

人在逃亡的時候，會盡其所能的抹消一切。

抹消身份，抹消外貌，抹消聲音，抹消存在。

穿著自己的軀殼，用著借來的身份。

這是自己的軀殼。

是自己的軀殼。

是自己的。

自己。

自己？

這不重要。

我要逃離一切會抹消的。

我要逃離會抹消一切的。

有什麼在焚燒著。

我看不見到底是什麼在焚燒著。

火焰不會熄滅。

只要我還活著。

我是……

我是逃亡者的集合。

我是——

「聽得見嗎？」

感覺經歷了許多事情的開朗青年，以及專注於記錄異常狀況、戴著眼鏡的青年。

##blue|……聽得見。##

「發聲系統沒有異常，但發出任何會被判定成語言的音節就會覆蓋上異常嗎？」戴著眼鏡的青年碎唸著。

「難怪會被抓過來啊……」開朗的青年抓了抓頭。「抱歉，但我們沒有敵意，只是你剛好出現在一個……有點尷尬的地方。」

##blue|隱約能感覺到。##

「我叫王尚毅，這個戴眼鏡的是吳昕。來，吳昕，打招呼。」王尚毅戳了戳吳昕，而吳昕只是面無表情地抬起頭，小聲地說了句「你好」後就又繼續寫東西。

「抱歉，這人有點不會看場合……」

「我會的是訪談又不是突破心防，要不是其他人都聽不到我哪需要過來……」吳昕以低到連在他身旁的王尚毅都無法聽清的音量嘀咕著。然而，自己極強的聽力一個字也沒聽漏。

還是別告訴他我聽得很清楚吧，不要造成不必要的尷尬。

「對了，你叫什麼啊？」

名字。

只有四個字母，但記不起來。

但我記得這是我的白袍，所以我翻了翻口袋裡的東西。看不懂在寫什麼的便條、藍色原子筆、發票、識別證……

識別證。

一個只有四個字母，具有意義，非常好記的名字。

我的名字是——
