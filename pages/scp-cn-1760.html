**项目编号：**SCP-CN-1760

**项目等级：**--Safe-- Euclid

**特殊收容措施：**由于该异常难以移动的性质，围绕该异常建立观测点，--一名外勤特工应对异常保持监视--两名外勤特工应对异常保持监视，并时刻保持二人之间通讯畅通以便应对突发情况。
[[collapsible show=&#34;+ 新的收容措施已于█/10/2018由钟█博士更新&#34; hide=&#34;- 收起&#34;]]围绕[已编辑]饭店建立一个100m x 100m的无人区域并对SCP-CN-1760进行就地收容，至少五名安全人员应在安全距离（目前为距SCP-CN-1760-1直线距离30m外）对异常保持时刻监视，并确保普通民众远离此区域。同时，一名具有食人癖好的D级人员（目前通常为D-7433）应每周一次地进入SCP-CN-1760内部并食用SCP-CN-1760-2。是否为该异常建立专门机动特遣队的讨论正在进行中。[[/collapsible]]
@@@@
@@@@
@@@@
**描述：**SCP-CN-1760是一个5m x 5m x 3m的饭店中型包厢。SCP-CN-1760位于中国江西省[已编辑]市[已编辑]区东部的[已编辑]饭店三楼，门上有“松竹厅”字样，内部根据饭店标准布局有圆桌一张、靠背椅七把、餐具柜一个及空调一台。

当人类个体进入SCP-CN-1760并开始用餐半小时后，一名人类个体会以未知方式失去身体的一部分（目前已知包括但不限于毛发、指甲、血液、器官等）。这一个体通常是青年男性。

在2018年6月一起“食客在[已编辑]饭店用餐时晕倒，经检查发现肝脏缺失三分之一”的事件报告后，SCP-CN-1760被基金会发现。对SCP-CN-1760的危害性进行评估后，基金会通过前台组织对[已编辑]饭店进行低价收购，并派遣特工驻守以将其与普通民众隔离开。

* **更新：**█/10/2018，确认SCP-CN-1760所处的[已编辑]饭店已被完全纳入SCP-CN-1760的影响范围内，将其编号为SCP-CN-1760-1，将SCP-CN-1760内部所产生的由人体组织构成的食物编号为SCP-CN-1760-2。在SCP-CN-1760被发现初期，该异常被分级为Safe。但在随后的四个月内，SCP-CN-1760被发现展现出更多新的异常性质。在事件1760-A、1760-B及针对其进行的数次实验后，可确认SCP-CN-1760的异常已经发展到相当危险的程度，新的收容措施和分级已经重新确定。
@@@@
@@@@
**附录1：**事件记录

[[collapsible show=&#34;+ 事件1760-A&#34; hide=&#34;- 收起&#34;]]
日期█/9/2018，负责监视工作的林晓特工被发现昏迷于SCP-CN-1760外。经过检查，他失去了约800ml血液。在苏醒后，林特工称当其执行对SCP-CN-1760的例行检查时，突然“感觉到到难以抵抗的诱惑”从而进入异常的内部。对其进行访谈（见访谈记录1）
[[/collapsible]]
[[collapsible show=&#34;+ 事件1760-B&#34; hide=&#34;- 收起&#34;]]
 日期█/9/2018，代替林特工进行监视的特工李██和邓██失去联系。--推测--确认两名特工已经死亡。
[[/collapsible]]
@@@@
@@@@
**附录2：**访谈记录

[[collapsible show=&#34;+ 访谈记录1&#34; hide=&#34;- 收起&#34;]]
&gt; **受访者：**林晓特工
&gt; 
&gt; **采访者：**研究员Tang
&gt; 
&gt; **前言：**在林晓特工的情况稳定之后，对其进行讯问
&gt; -----
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Tang：**身体感觉怎么样？
&gt; 
&gt; **林：**还好，谢谢关心。
&gt; 
&gt; **Tang：**能说说你一周前的经历吗？
&gt; 
&gt; **林：**那天……我和平时一样，对那个包厢进行例行检查。当我靠近那个包厢的时候，我突然感觉到一种难以抵抗的诱惑。
&gt; 
&gt; **Tang：**那时候你离1760有多远？
&gt; 
&gt; **林：**五米左右。
&gt; 
&gt; **Tang：**能详细描述一下那种诱惑的感觉吗？
&gt; 
&gt; **林：**当我靠近的时候，我闻到里面传来食物的香气。我没办法识别那具体是什么食物，但那一瞬间我感觉到……感觉到……我不知道应该怎么形容。
&gt; 
&gt; **Tang：**饥饿？
&gt; 
&gt; **林：**是也不是。我当时刚吃完午饭，饱腹感很强烈。那种“饥饿”……更像是心理层面的。我当时觉得我要是吃不着里面的东西可能会抱憾终身。
&gt; 
&gt; **Tang：**在事件发生的前一个月你似乎提交了一份关于1760内部传来不明气味的报告？
&gt; 
&gt; **林：**是的。但那个气味很淡，而且一晃而过，我都不确定是不是我的错觉。可能就是因为这个，才没有引起足够的重视吧。
&gt; 
&gt; **Tang：**说回事件本身吧。你感到这种诱惑之后就进入了包厢内吗？
&gt; 
&gt; **林：**是的。一开始里面很暗，于是我打开了灯。现在想想，基金会应该没给那个饭店继续交电费，对吧？
&gt; 
&gt; **Tang：**开灯后你看到了什么？
&gt; 
&gt; **林：**一桌子菜。
&gt; 
&gt; **Tang：**一桌子菜？在一个整整三个月无人踏足的房间内？
&gt; 
&gt; **林：**是的，我知道这听起来很荒谬，但那确实是一桌子菜，热气腾腾的。
&gt; 
&gt; **Tang：**然后呢？
&gt; 
&gt; **林：**然后我就突然清醒了，赶紧冲出了那个包厢，满脑子都在想“WTF我在这里干什么”。
&gt; 
&gt; **Tang：**看上去你被吓得不轻。
&gt; 
&gt; **林：**其实还好。那个时候我还没有太担心，毕竟这是个只有在你坐下吃饭后才会乱来的Safe级异常不是吗？
&gt; 
&gt; **Tang：**它恐怕不再是了。
&gt; 
&gt; **林：**我想也是。当我回到观测点，打算把这个现象报告给负责这一异常的博士时，我感觉自己一下子被抽空了。再次回复意识的时候我已经在医疗室里了。
&gt; 
&gt; **Tang：**感谢你的配合，林特工，嗯，还有一件事……
&gt; 
&gt;  **林：**什么事？
&gt; 
&gt; **Tang：**算了，不是什么重要的事。你可以休息了。
&gt; 
&gt;  **&lt;记录结束&gt;**
&gt; -----
&gt; //**结语：**我们应该早点来找林特工而不是继续任由██████这个[数据删除]继续随便派人去给那个包厢送菜。该死，以这个[数据删除]的智商到底是怎么爬到今天的位置的？！//
&gt; [[&gt;]]
&gt; ——研究员Tang
[[/&gt;]]
[[/collapsible]]
[[collapsible show=&#34;+ 访谈记录2&#34; hide=&#34;- 收起&#34;]]
&gt; **受访者：**[已编辑]饭店所有者张██
&gt; 
&gt; **采访者：**███特工
&gt; 
&gt; **前言：**潜伏在[已编辑]派出所内的外勤特工就最近发生的多起案件对饭店所有者进行讯问
&gt; -----
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **特工：**我注意到在包厢的角落有符纸和线香的痕迹。
&gt; 
&gt; **张██：**[沉默]
&gt; 
&gt; **特工：**你觉得那个包厢有问题，对吗？
&gt; 
&gt; **张██：**那些人的事和我根本没关系，我到底什么时候能被放出去？
&gt; 
&gt; **特工：**有没有关系不是你能说了算的。请不要转移话题，我再问一遍，你是不是觉得那个包厢有问题？
&gt; 
&gt; **张██：**……是的。
&gt; 
&gt; **特工：**请详细说明。
&gt; 
&gt; **张██：**一开始是在……一年前吧，有个客人投诉说在菜里吃到了头发，我当时觉得那个客人是在碰瓷，那个菜里的头发数量太多，肯定不是炒菜的不小心落进去的。
&gt; 
&gt; **特工：**然后呢？
&gt; 
&gt; **张██：**然后是半年前，我又接到客人的投诉，这次是菜里出现了指甲。
&gt; 
&gt; **特工：**……恶。
&gt; 
&gt; **张██：**我当时就觉得奇怪，还怀疑是不是有人故意捣乱。可后来又过了两个月，还是这个包厢，有个男的突然就倒下去了。
&gt; 
&gt; **特工：**（出示照片）是这个人吗？
&gt; 
&gt; **张██：**是的，他怎么样了？
&gt; 
&gt; **特工：**只是贫血。请接着说。
&gt; 
&gt; **张██：**后来又有几个人陆陆续续地在那个包厢里出了事，有个人吃着吃着突然咳血，我一开始以为是我这边出了问题，吓得不轻。后来送到医院检查，是那个人自己喝多了胃穿孔。还有一个，手上莫名其妙被划了一道口子。
&gt; 
&gt; **特工：**听起来和饭菜本身确实没什么关系。
&gt; 
&gt; **张██：**对啊！
&gt; 
&gt; **特工：**但你为什么要在包厢里放那些东西？
&gt; 
&gt; **张██：**这不是……觉得邪门嘛。虽然和我的店没啥关系吧，但出事的总是那个包厢，还是觉得心里有点怵，请人来做了法，求个心安，求个心安而已。
&gt; 
&gt; **特工：**有用吗？
&gt; 
&gt; **张██：**（沉默）
&gt; 
&gt; **特工：**知道吗？你本来可以干脆点封闭那个包厢的。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; ----
&gt; **后记：**本次访谈在一开始并未引起足够的重视，也未被作为正式的附录收录。负责SCP-CN-1760的██████博士因失察在近期受到降职处分。
[[/collapsible]]
@@@@

**附录3：**实验记录
在事件1760-B后，钟█博士接手SCP-CN-1760相关的一切工作并主导多次针对SCP-CN-1760的实验。2级权限以上人员有权查阅实验记录。
     
[[collapsible show=&#34;+ 实验记录1760-α&#34; hide=&#34;- 收起&#34;]]
&gt; **实验日期：**█/10/2018
&gt; 
&gt; **实验对象：**D-6385（女性，29岁），在头部固定可进行实时直播的摄像装置并佩戴与外界通讯用耳麦。
&gt; 
&gt; **实验过程：**
&gt; 
&gt;D-6385被要求进入[已编辑]饭店内。
&gt; 
&gt; **D-6385：**我进来了。
&gt; 
&gt; **钟博士：**很好，从楼梯上三楼左转，你会看到一个名为“松竹厅”的包厢。
&gt; 
&gt; //画面显示D-6385正在上楼。当上到二楼时，她停下了。//
&gt; 
&gt; **D-6385：**……好香啊。
&gt; 
&gt; **钟博士：**你闻到了什么？
&gt; 
&gt; //D-6385没有回答。她随即快速地跑上楼，在这个过程中钟博士数次尝试呼叫D-6385，均未获得回应。D-6385在一分钟后进入SCP-CN-1760内部，摄像画面随后受到严重的信号干扰，但声音仍能正常传回。//
&gt; 
&gt; **D-6385：**（剧烈的喘气声）什么……
&gt; 
&gt; **钟博士：**D-6835，能听见我说话吗？
&gt; 
&gt; **D-6385：**能听见，但我这是在哪？这是怎么回事？你们在搞什么鬼？
&gt; 
&gt; **钟博士：**深呼吸，冷静。摄像装置出了点小问题，我需要你在房间里四处看看，然后告诉我你能看见什么。
&gt; 
&gt; **D-6385：**我……我不知道，窗帘拉着，这里面很黑，黑得有点不正常。
&gt; 
&gt; **钟博士：**门边应该有灯的开关，你打开试试。
&gt; 
&gt; **D-6385：**好的，我摸到了……啊啊啊啊啊啊啊啊！
&gt; 
&gt; **钟博士：**你看到了什么？
&gt; 
&gt; **D-6385：**地……地上有尸体，两具尸体！
&gt; 
&gt; **钟博士：**你杀了你堂妹一家的时候有没有这么大反应……算了当我没说，检查一下这两具尸体，描述它们。
&gt; 
&gt; **D-6385：**都是男性，三十岁左右，个子很高，一个没有左手，血喷了一墙，另外一个没看出来是怎么死的……（窸窸窣窣的翻找声）啊，这里有证件，上面的名字是邓██和李██。
&gt; 
&gt; **钟博士：**（沉默）
&gt; 
&gt; **D-6385：**喂？听得到吗？
&gt; 
&gt; **钟博士：**嗯，听得到。现在看看其他地方。房间里还有别的值得注意东西吗？
&gt; 
&gt; **D-6385：**奇怪。
&gt; 
&gt; **钟博士：**哪里奇怪？
&gt; 
&gt; **D-6385：**桌上摆了吃的，看上去刚做出来没多久，一，二，三……八菜一汤。
&gt; 
&gt; **钟博士：**尝尝看。
&gt; 
&gt; **D-6385：**不，我不要。那摆明了有问题。这房间起码堆了半年的灰地上还有两具尸体，现在你叫我去吃这里面莫名其妙多出来的东西？
&gt; 
&gt; **钟博士：**D-6385，请注意，任何不配合行为都会导致你在实验结束后被处决。
&gt; 
&gt; **D-6385：**哈，那也比现在就送死强！
&gt; 
&gt; //传回的声音可推断D-6385正试图把门打开。//
&gt; 
&gt; **D-6385：**该死，这门怎么锁上了？
&gt; 
&gt; //D-6385开始激烈地砸门。//
&gt; 
&gt; **D-6385：**放我出去！你这个[数据删除]！
&gt; 
&gt; **钟博士：**D-6385——
&gt; 
&gt; **D-6385：**[数据删除]
&gt; 
&gt; **实验结果：**
&gt; 
&gt; 实验开始半小时后，从耳麦另一端传来D-6385的惨叫，之后再无应答。
[[/collapsible]]

[[collapsible show=&#34;+ 实验记录1760-β&#34; hide=&#34;- 收起&#34;]]
&gt; **实验日期：**█/10/2018
&gt; 
&gt; **实验对象：**D-5748（男性，22岁）、D-7433（男性，34岁），在头部固定可进行实时直播的摄像装置并佩戴与外界通讯用耳麦。
&gt; 
&gt; **实验过程：**
&gt; 
&gt;D-5748与D-7433被要求进入[已编辑]饭店内。前进至饭店大厅时，二人同时停下。
&gt; 
&gt; **D-7433：**这是什么味道？
&gt; 
&gt; **D-5748：**好香。
&gt; 
&gt; //D-5748与D-7433随后呈现出与D-6385相同的状态。当二人进入SCP-CN-1760内部后，摄像装置画面中断。//
&gt; 
&gt; **钟博士：**请把灯打开。
&gt; 
&gt; //从声音可以推断D-5748正处于极度混乱和恐慌中。D-7433打开了灯。//
&gt; 
&gt; **D-7433：**哇。
&gt; 
&gt; **钟博士：**你看到了什么？
&gt; 
&gt; **D-7433：**一个饭店包厢，看上去八百年没被用过了，桌上摆了一堆好菜，地上还有三具尸体，两具烂得不像样，剩下一个女的倒好点。
&gt; 
&gt; **钟博士：**描述一下那具女尸……你那边是什么声音？
&gt; 
&gt; **D-7433：**跟我一起那小子吐了。女尸是吧？没有明显伤口，不过估计体内少了器官，大概率是死于内出血。
&gt; 
&gt; **钟博士：**你怎么知道？
&gt; 
&gt; **D-7433：**我以前是个法医。
&gt; 
&gt; **钟博士：**……好吧。现在去看看桌上的食物。
&gt; 
&gt; **D-7433：**八菜一汤，四荤四素，看上去刚出锅没多久。
&gt; 
&gt; **钟博士：**D-5748，如果你吐完了的话去尝尝桌上的食物。
&gt; 
&gt; //D-5748没有回应。//
&gt; 
&gt; **D-7433：**那个怂包吓得说不出话，一个劲摇头，别指望他了。（咀嚼声）味道不错，我喜欢这个龙井虾仁。
&gt; 
&gt; //与此同时D-5748不断尝试离开SCP-CN-1760，同时疯狂诅咒钟博士。//
&gt; 
&gt; **D-7433：**他嘴真脏，你们能处决他吗？
&gt; 
&gt; **钟博士：**我希望如此。
&gt; 
&gt; //约二十五分钟后，从D-5748那一端的耳麦中传出刺耳的惨叫。//
&gt; 
&gt; **钟博士：**发生了什么？
&gt; 
&gt; **D-7433：**他的整个右腿被切下来了。
&gt; 
&gt; **钟博士：**被什么切的？
&gt; 
&gt; **D-7433：**没看见。不过看断面像是厨刀一类的东西。我想他应该是没救了。
&gt; 
&gt; **钟博士：**门现在能打开了吗？
&gt; 
&gt; **D-7433：**（门锁的咔哒声）不能……等等。
&gt; 
&gt; **钟博士：**怎么了？
&gt; 
&gt; **D-7433：**桌上的菜刷新了。
&gt; 
&gt; **钟博士：**刷新？哪种刷新？
&gt; 
&gt; **D-7433：**变成了不一样的菜品。真可惜，我挺喜欢那道龙井虾仁的。
&gt; 
&gt; //D-7433开始依次品尝更新后的食物。一分钟后，他发出一阵笑声。//
&gt; 
&gt; **钟博士：**D-7433？
&gt; 
&gt; **D-7433：**你猜我现在在吃什么？
&gt; 
&gt; **钟博士：**我不知道。
&gt; 
&gt; **D-7433：**爆炒腰花。
&gt; 
&gt; **钟博士：**我不知道这有什么好笑的。
&gt; 
&gt; **D-7433：**人的腰花。
&gt; 
&gt; **钟博士：**（沉默）
&gt; 
&gt; **D-7433：**我吓着你了，博士？
&gt; 
&gt; **钟博士：**……人的腰花是什么意思？
&gt; 
&gt; **D-7433：**就是你想的那个意思，这真是个惊喜。你知道吗，当你品尝过真正的美味，你一辈子都不会忘记那个味道。
&gt; 
&gt; 接下来的二十分钟内D-7433完成对他所宣称的“人的腰花”的食用。
&gt; 
&gt; **钟博士：**我翻阅了你的档案。
&gt; 
&gt; **D-7433：**哦？感想如何？
&gt; 
&gt; **钟博士：**我头一回这么希望实验失败。
&gt; 
&gt; **实验结果：**
&gt; 
&gt; 实验开始一小时后，SCP-CN-1760的门打开，D-7433根据钟博士的指令携带特工李██和邓██的尸体离开。
[[/collapsible]]

[[collapsible show=&#34;+ 实验记录1760-γ&#34; hide=&#34;- 收起&#34;]]
   实验1760-γ是多次进行的对照实验。实验日志记录如下。
&gt; **实验日志1760-γ-1：**
&gt; 
&gt; **实验对象：**D-7433（男性，34岁）与D-8363（男性，25岁）
&gt; 
&gt; **实验过程：**D-7433完成对SCP-CN-1760-2的食用，D-8363被勒令不得食用SCP-CN-1760-2。实验开始半小时后，SCP-CN-1760-2刷新，D-7433再次完成食用。
&gt; 
&gt; **实验结果：**D-7433成功离开SCP-CN-1760，D-8363在实验开始半小时死亡。

&gt; **实验日志1760-γ-2：**
&gt; 
&gt; **实验对象：**D-7433（男性，34岁）与D-3758（女性，45岁）
&gt; 
&gt; **实验过程：**D-7433完成对SCP-CN-1760-2的食用，D-3758被勒令不得食用SCP-CN-1760-2。实验开始半小时后，SCP-CN-1760-2刷新，D-7433再次完成食用。
&gt; 
&gt; **实验结果:**D-3758在实验开始一小时后死亡，随后D-7433成功离开SCP-CN-1760。

&gt; **实验日志1760-γ-3：**
&gt; 
&gt; **实验对象：**D-7433（男性，34岁）与D-4738（女性，41岁）
&gt; 
&gt; **实验过程：**D-7433完成对SCP-CN-1760-2的食用，D-4738被勒令不得食用SCP-CN-1760-2。实验开始半小时后，SCP-CN-1760-2刷新，勒令D-7433不得食用刷新后的SCP-CN-1760-2。
&gt; 
&gt; **实验结果：**D4738在实验开始一小时后死亡，随后D-7433成功离开SCP-CN-1760。

&gt; **实验日志1760-γ-4：**
&gt; 
&gt; **实验对象：**D-7433（男性，34岁）与D-5902（男性，38岁）
&gt; 
&gt; **实验过程：**D-7433完成对SCP-CN-1760-2的食用，实验开始半小时后，SCP-CN-1760-2刷新。D-5902被命令食用新的SCP-CN-1760-2，但其只食用了一半。命令D-7433对剩余食物进行打包。
&gt; 
&gt; **实验结果：**实验开始一小时后，D-7433和D-5902成功离开SCP-CN-1760，但随后D-5902因胃部破裂被紧急送往医院抢救。剩余的SCP-CN-1760-2中检测出D-5902的DNA。

&gt; **实验日志1760-γ-5：**
&gt; 
&gt; **实验对象：**D-7433（男性，34岁）与D-7352（男性，36岁）
&gt; 
&gt; **实验过程：**D-7433完成对SCP-CN-1760-2的食用，实验开始半小时后，SCP-CN-1760-2刷新。D-7352被命令食用SCP-CN-1760-2以外的其他食物。
&gt; 
&gt; **实验结果：**D-7352在实验开始一小时后死亡，随后D-7433成功离开SCP-CN-1760。

&gt; **实验日志1760-γ-6：**
&gt; 
&gt; **实验对象：**D-7433（男性，34岁）与D-6386（男性，37岁）
&gt; 
&gt; **实验过程：**D-7433完成对SCP-CN-1760-2的食用，实验开始半小时后，SCP-CN-1760-2刷新。D-6386在对SCP-CN-1760-2的性质不知情的情况下完成对新的SCP-CN-1760-2的食用。
&gt; 
&gt; **实验结果：**实验开始一小时后，D-7422与D-6386成功离开SCP-CN-1760，但D-6386在知晓SCP-CN-1760-2性质后产生极其严重的心理创伤。

&gt; //根据实验1760-γ，可以确定SCP-CN-1760目前的性质如下 ：//
&gt; 
&gt; //1.提供SCP-CN-1760-2的优先级为男性高于女性，年轻者高于年长者。//
&gt; 
&gt; //2.SCP-CN-1760-2被完全食用是从中全身而退的唯一条件。//
&gt; 
&gt; //说真的，逼着人吃自己的肾？这个异常什么毛病？？//
&gt; [[&gt;]]
&gt; ——钟博士
[[/&gt;]]
[[/collapsible]]
