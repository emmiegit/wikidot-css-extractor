    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1359 – Genuss im Fleisch
**Autor:** [[*user Pig_catapult]]
**Original:** http://scp-wiki.wikidot.com/scp-1359
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1359

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1359 und genaue piktografische Darstellungen davon dürfen nur aus der Ferne von körperlich eingeschränktem D-Klasse-Personal beobachtet werden. Jeder Organismus, einschließlich des oben erwähnten D-Klasse-Personals, der SCP-1359 oder eine genaue piktografische Darstellung davon visuell beobachtet oder versucht, in die Eindämmung von SCP-1359 einzudringen, ist zu fixieren und nach Ermessen des Projektpersonals entweder zu terminieren oder, sobald ein längeres visuelles Beobachten von SCP-1359 oder einer genauen piktografischen Darstellung davon beendet ist, mit einem Klasse-C-Amnesikum zu behandeln. Als zusätzliche Vorsichtsmaßnahme ist jedes SCP-1359 zugeteilte Nicht-Klasse-D-Personal, das seinem Effekt ausgesetzt ist, einem anderen Projekt zuzuweisen.

SCP-1359 ist in humanoiden Wohnräumen in Standardgröße mit angeschlossener medizinischer Suite unterzubringen[[footnote]]Siehe Dokument 1359-03-b für detaillierte medizinische Anforderungen.[[/footnote]], allseitig durch 10 cm verstärkten Stahl abgeschirmt. Jede Öffnung in dieser Abschirmung, die groß genug ist, dass ein erwachsener Mensch hindurchpasst, muss nur durch eine doppelte Luftschleuse zugänglich sein, die den Stufe-4-Zugangsverweigerungsstandards[[footnote]]Um sich als Zugangsverweigerungsstufe 4 zu qualifizieren, muss eine Luftschleuse standardmäßig mit Lachgas gefüllt sein und die gleichzeitige Zusammenarbeit von mindestens drei Personen erfordern, um eine Funktion zu bedienen.[[/footnote]] entspricht. Die routinemäßige Überwachung erfolgt durch ein echolokalisierendes Bildgebungssystem und Live-Audioaufzeichnungen. Die Benutzerschnittstelle des echolokalisierenden Bildgebungssystems muss so programmiert sein, dass SCP-1359 nur auf abstrakte Weise visuell dargestellt wird (z. B. als rechteckiges Prisma oder als generisches Strichmännchen). Die Pflege und Wartung von SCP-1359 ist nach Möglichkeit durch automatisierte oder halbautomatische Systeme durchzuführen. Wenn SCP-1359 aus irgendeinem Grund medizinische Versorgung benötigt, muss diese aus der Ferne von medizinischem Personal durchgeführt werden, das mit echolokalem und haptischem Feedback arbeitet. Alle Objekte, die mit dem Blut von SCP-1359 oder anderen Körperflüssigkeiten befleckt sind, müssen durch Verbrennung ohne menschliche Interaktion entsorgt werden.

SCP-1359 ist mit einem Herzfrequenzmonitor zur Lebensbestätigung, einem implantierten Funketikett zur Standortbestimmung und einer Fußprothese auszustatten. Wenn die Herzfrequenz von SCP-1359 steigt oder außerhalb des erwarteten Bereichs fällt, ertönt ein Alarm und das Personal hat über installierte Lautsprecher verbalen Kontakt aufzunehmen, um seine Sicherheit zu bestätigen. SCP-1359 ist mit einer funktionierenden Computerkonsole in einem geschlossenen Netzwerk auszustatten, über die es Anfragen stellen, auf genehmigte Unterhaltungsmedien zugreifen und sein zugewiesenes medizinisches und psychiatrisches Team über einen von der Foundation geschützten Instant Messenger kontaktieren kann. Da SCP-1359 an einer posttraumatischen Belastungsstörung und wiederkehrenden Depressionen leidet, ist es nicht mit scharfen Gegenständen auszustatten.

Wenn SCP-1359 aus irgendeinem Grund aus seiner Eindämmung entfernt werden muss, ist es mit einer Burka geeigneter Größe auszustatten, die so modifiziert ist, dass sie eine spiegelbeschichtete Kunststoffoberfläche hat, die den Teil des Gesichtsschleiers bedeckt. Bevor es seine Isolierzelle verlassen darf, muss das fixierte D-Klasse-Personal per Videoübertragung bestätigen, dass kein Körperteil von SCP-1359 sichtbar ist.

**Beschreibung:** SCP-1359 ist eine menschliche Frau nordeuropäischer Abstammung mit dem Geburtsdatum ██.██.████, es ist 168 cm groß und wiegt durchschnittlich 62 kg. [[[four-tines-blind|SCP-1359 fehlt das rechte Auge]]], das rechte Ohr, der rechte Fuß und der kleine, Ring- und Mittelfinger an der  linken Hand. Es hat auch starke Narben von der Entfernung von Hautstreifen. Jeder Organismus, der SCP-1359 oder eine genaue piktografische Darstellung davon visuell beobachtet, wird von einer zielstrebigen Entschlossenheit überwältigt, Zugang zu SCP-1359 zu erlangen, einen Teil des Körpers von SCP-1359 zu entfernen und es zu verzehren. Sobald ein Teil von SCP-1359 erfolgreich entfernt und vollständig verzehrt wurde, lässt der Drang, weiterhin Teile von SCP-1359 zu verzehren, nach, bis der verzehrte Teil das Verdauungssystem vollständig passiert hat.

Bei einer Befragung sind von SCP-1359 betroffene Personen nicht in der Lage, ein kohärentes Motiv für den Angriff oder den Konsum/Versuch des Konsums von Teilen von SCP-1359 anzugeben. Sie werden nicht daran gehindert, ihre Aktionen auf intellektueller Ebene als falsch zu identifizieren, und die meisten behalten im Nachhinein immer noch ein Kannibalismus-Tabu bei, aber sie sind nicht in der Lage, angemessene negative emotionale Reaktionen (z. B. Reue, Ekel) für den Akt des Angriffs auf SCP-1359, den Akt des Essens eines Teils von SCP-1359, den Akt des Versuchs, einen der vorherigen Akte zu begehen, den Sachschaden oder Schaden an sich selbst oder anderen, der durch ihre Bemühungen verursacht wird, ihren Zwang auszuführen, oder den Tonfall von SCP-1398 in jeder Lautstärke von SCP -1359 bei der Bitte an sie, ihre Aktionen einzustellen, zu empfinden. Subjekte mit einem ansonsten hohen Grad an Empathie können verzweifelt werden, wenn sie auf diese emotionale Dissonanz aufmerksam werden, sind aber dennoch nicht in der Lage, negative Emotionen direkt mit den oben aufgeführten Ereignissen zu verknüpfen. In Doppelblindtests, bei denen den Subjekten fünf verschiedene Haar- oder Blutproben präsentiert wurden, von denen eine zu SCP-1359 gehörte, verzehrten die Subjekte die zu SCP-1359 gehörende Probe zu 100 % der Zeit ohne Aufforderung. 85 % der Subjekte berichteten von einem Gefühl großen Friedens und Zufriedenheit, nachdem sie einen Teil SCP-1359 konsumiert hatten.

**Anhang:** Die Foundation wurde auf SCP-1359 aufmerksam gemacht, nachdem es die Polizei kontaktiert hatte, um zu berichten, dass es entführt und im Keller eines gewissen Dr. C██████ B█████, ein ziviler Chirurg, für einen Zeitraum von sechs Jahren festgehalten wurde. Die Ersthelfer erlagen seinem Effekt, und die automatische 911-Bericht-Schlüsselsatzüberwachung markierte den Vorfall für eine Intervention durch die Mobile Task Force Iota-10 (alias &#34;Damn Feds&#34;, z. Dt. &#34;Verdammtes FBI&#34;). SCP-1359 erlitt während der anfänglichen Eindämmung minimalen Schaden, indem es seine Haare den reagierenden Agenten anbot. Dr. B█████ wurde in Foundation-Gewahrsam genommen und wegen einer Gehirnerschütterung, eines gebrochenen Beins und einer Wirbelsäulenverletzung behandelt, die ihm SCP-1359 mit einer Krücke zugefügt hatte, bevor es den Notruf absetzte.

Die spätere Befragung von Dr. B█████ bestätigte die Geschichte von SCP-1359 mit der zusätzlichen Information, dass er erst nach ungefähr den ersten zwei Jahren seiner Gefangenschaft damit begann, Teile von SCP-1359 zu essen, und über Monate hinweg einen hochgradig rituellen Prozess für seinen Kannibalismus entwickelte.[[footnote]]Siehe Dokument 1359-05-a für vollständige Abschriften.[[/footnote]] Bei ihm wurde schwere Erotomanie diagnostiziert, mit SCP-1359 als Ziel seiner Wahnvorstellungen. Nach Überprüfung durch ein Personalgremium wurde Dr. B█████ gemäß Protokoll 12 als D-██████ designiert.

**Anhang:** Die Eltern von SCP-1359 wurden am ██.██.████ ausfindig gemacht und befragt.[[footnote]]Siehe Dokument 1359-05-b für vollständige Abschriften.[[/footnote]] Sie waren nicht in der Lage, Fotos von SCP-1359 zur Verfügung zu stellen, und gaben auf Nachfrage zu, etwa zweieinhalb Jahre nach seinem anfänglichen Verschwinden begonnen zu haben, ihre Fotos von SCP-1359 zu konsumieren. Ihnen wurden Klasse-B-Amnesika verabreicht und sie werden als unwichtige Personen von Interesse überwacht.

Die Untersuchung von Personen, die Jahrbücher mit Fotografien von SCP-1359 besaßen, ergab, dass 43 % von ihnen Fotografien mit SCP-1359 irgendwann nach dem gleichen zweieinhalbjährigen Zeitraum, der von den Eltern von SCP-1359 angegeben wurde, entfernt und konsumiert hatten. 80 % dieser 43 % besaßen Jahrbücher aus dem Jahr vor dem Verschwinden von SCP-1359.</textarea></pre>
