**Objekt-Nr.:** SCP-575

**Klassifizierung:** Keter
 
**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-575 sind unverzüglich zu isolieren und mit dem Protokoll AL-9O77 (siehe Handbuch **Erweiterte Beleuchtungs- und Notfalleindämmungsstrategien**) einzudämmen und in einem sicheren Behälter zu transportieren. Sollte eine Instanz von SCP-575 eine sicher eindämmbare Größe überschreiten, ist das Protokoll AL-9O77-B zu verwenden, um SCP-575 in kleinere Instanzen aufzuteilen und zu isolieren.

Die Eindämmungseinheiten bestehen aus zwei luftdicht verschlossenen Räumen, die jeweils durch Luftschleusen verschlossen werden. Der äußere Raum, Eindämmung-A, muss ständig beleuchtet sein, wobei mindestens zwei Notstromgeneratoren in Bereitschaft stehen müssen. Die Beleuchtungskörper sind wöchentlich zu überprüfen, und jeder Stromausfall in Eindämmung-A führt zum sofortigen Einschluss, bis die vollständige Beleuchtung wiederhergestellt ist.

Die innere Eindämmungseinheit, Eindämmung B, ist innen und außen mit einer Schicht aus reinem Calcium zu beschichten. Das Personal, das den Eindämmung B betritt, ist mit LED-bestückter Kleidung und für Notfälle mit tragbaren Scheinwerfern auszustatten. Die Interaktion mit SCP-575 sollte sich auf die Entnahme von Proben und die Beobachtung beschränken. Alle von SCP-575 entnommenen Proben müssen auf die gleiche Weise behandelt werden wie die ursprüngliche Quelle, und alle Testbereiche müssen mit einer Calciumauskleideung und einer Notbeleuchtung ausgestattet sein, die den hier beschriebenen Verfahren entsprechen.

Alle Todesfälle unter der Zivilbevölkerung, die durch SCP-575 verursacht werden, sind auf den Angriff von Wildtieren bzw. Aasfressern auf ein bereits verstorbenes Subjekt zurückzuführen. Sollte eine genauere Untersuchung durchgeführt werden, sind die Angriffe einem Serienmörder/satanischem Kult anzulasten, und alle weiteren Informationen werden &#34;aufgrund der laufenden Untersuchung&#34; unter Verschluss gehalten.

**Beschreibung:** SCP-575 scheint eine unbekannte Form von Materie zu sein, die die Form einer Reihe von amorphen schwarzen Formen und Strukturen annimmt. SCP-575 ist schwer zu beobachten, da er sich sofort auflöst, wenn es Licht ausgesetzt wird[[footnote]]Ein Vorgang, der an [[[SCP-1219]]] erinnert, allerdings wurde noch keine Verbindung zwischen den beiden Wesenheiten hergestellt[[/footnote]]. Aktuelle Tests haben bisher keinen Aufschluss darüber gegeben, ob SCP-575 organisch oder anorganisch ist. Trotz des Fehlens eines sichtbaren Nervensystems oder erkennbarer organischer Komponenten zeigt SCP-575 ein Verhalten, das auf ein aktives Bewusstsein schließen lässt.

SCP-575 manifestiert sich zunächst in völliger Dunkelheit. Wie dies geschieht, ist unbekannt, Tests haben jedoch gezeigt, dass sich eine variable Masse von SCP-575 bildet, wenn [DATEN GELÖSCHT] variiert, ebenso wie der Zeitrahmen. SCP-575 ist in der Lage zu &#34;schweben&#34; und kann seine Dichte verändern, sodass es sehr kleine Öffnungen &#34;passieren&#34; kann. SCP-575 bevorzugt sehr dunkle, isolierte Orte, an denen es sich nach seiner anfänglichen Manifestation niederlässt und dort bleibt, bis es die &#34;kritische Masse&#34; bei [DATEN GELÖSCHT] erreicht.

SCP-575 wächst durch die Absorption von biologischem Material. SCP-575 &#34;greift&#34; Lebewesen an, indem es Teile von sich selbst verfestigt und diese &#34;Anhängsel&#34; benutzt, um Subjekte zu verprügeln, zu schneiden und zu zerquetschen. Die von SCP-575 verwendeten Verfolgungs- und Selektionsmethoden sind derzeit nicht bekannt. Wenn ein Subjekt außer Gefecht gesetzt wird, zerreißt und zerquetscht SCP-575 gewaltsam Gewebe innerhalb der Hauptmasse, bis es &#34;absorbiert&#34; wird. SCP-575 ist jedoch nicht in der Lage, mit calciumreichen Objekten zu interagieren, und &#34;Nistplätze&#34; für SCP-575 lassen sich an der großen Menge von Knochen, Zähnen und verkalktem Staub in ihrer Umgebung erkennen.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-575/PA002332.JPG|caption=Knochen aus dem &#34;Nest von SCP-575 in █████████ geborgen |width=250px]]

SCP-575 ist in der Lage, sich in jedem Gebiet mit völliger Dunkelheit zu manifestieren. Dies scheint eine Form der &#34;spontanen Erzeugung&#34; zu sein und kann sich nach [DATEN GELÖSCHT] an jedem geeigneten dunklen Ort bilden. SCP-575 wurde zunächst unter dem Haus von Mr. █████ ███ und seiner Familie entdeckt. Als der Erstkontakt hergestellt wurde, hatte SCP-575 den Haushalt &#34;verdaut&#34; und einen Nachbarn, █████ ████████, █ Jahre, teilweise &#34;verzehrt&#34;. Seit diesem Erstkontakt wurden ███ Instanzen von SCP-575 geborgen, die meisten davon in Wohnhäusern oder großen Gebäuden wie Fabriken und Schulen. Die Ursache für diese Vorliebe ist nicht bekannt, es wurde jedoch vermutet, dass das Bauverhalten der Menschen einfach geeignetere &#34;Nistplätze&#34; bietet oder dass SCP-575 irgendwie die Anwesenheit von Menschen in der Nähe &#34;braucht&#34;. Beide Theorien werden derzeit untersucht.

[[footnoteblock]]</textarea></pre>
