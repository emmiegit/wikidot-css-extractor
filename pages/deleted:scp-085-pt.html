    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Rate]] 

**Item nº:** SCP-085-PT

**Classe do Objeto:** Keter 

**Procedimentos Especiais de Contenção:** Dado seu atual estado, não há meios viáveis de se conter SCP-085-PT. 

De acordo com o Protocolo 092 de Segurança, quaisquer abalos sísmicos e/ou fenômenos que podem se originar a partir destes gerados pela movimentação e/ou crescimento de SCP-085-PT devem ter suas verdadeiras causas publicamente acobertadas, com outras explicações acerca dos fenômenos sendo dadas pela mídia com o intuito de não causar pânico na população geral.

Toda instância de SCP-085-PT-A encontrada deve ser levada ao Sítio de Pesquisa 092 para que se possa, por meio de estudos, compreender por completo o organismo de SCP-085-PT.

**Descrição:** SCP-085-PT é uma forma de vida orgânica sem configuração física definida enterrada dentro do núcleo do planeta Terra. 

SCP-085-PT foi descoberto no ano de 1977 durante uma expedição feita na cidade de Sombrio, Santa Carina, quando se escavou um buraco de 12,2 km de profundidade, através do qual se pôde explorar camadas profundas da crosta terrestre, levando à descoberta da entidade. Com a escavação, pôde-se encontrar o que se acredita serem partes do organismo de SCP-085-PT, estas denominadas de SCP-085-PT-A. Essas primeiras instâncias de SCP-085-PT-A foram coletadas e, após análises concretizadas no Sítio de Pesquisa 092, chegou-se à conclusão de que as instâncias coletadas pertenciam, de fato, a uma ampla forma de vida orgânica.

Até a presente data, não se sabe qual a origem de SCP-085-PT. Análises feitas por pesquisadores do Sítio de Pesquisa 092, em colaboração aos Sítios de Pesquisa 007 e 012, chegaram à conclusão de que SCP-085-PT está emergindo em uma velocidade que aumenta gradativamente conforme este cresce. O processo de crescimento de SCP-085-PT baseia-se em sua alimentação, baseada na absorção de recursos naturais da Terra. Caso continue a absorver os recursos naturais do planeta no ritmo atual, é esperado que, até o ano de 2037, SCP-085-PT tenha esgotado todas as reservas de recursos naturais do planeta.

A previsão atual é de que SCP-085-PT deve emergir por completo durante o início da década de 2040. As estimativas indicam que, assim que emergir, SCP-085-PT será maior do que o planeta como um todo, o que ocasionaria, consequentemente, a extinção completa da vida na Terra.

Desde que começou a ser regularmente monitorado, no ano de 1982, pode ser averiguada, em certos momentos, a movimentação de SCP-085-PT. Essas movimentações ocasionaram, em diversos casos, abalos sísmicos que trouxeram drásticos prejuízos aos locais em que ocorreram. Ainda não se sabe com precisão o comprimento atual da entidade, embora Dr. ███████ e Dr. ██████ estimem que ele seja superior a 9.500 km.</textarea></pre>
