&lt;style&gt;
@import url(&#39;https://fonts.googleapis.com/css?family=Noto+Sans+Symbols:500&amp;display=swap&#39;);

/* The Cubic Form is Infinite, Harmonic and transcends the 1 Day rotation! */

   #die-container {
        perspective: 50em;
        position: relative;
        padding-top: 6em;
        padding-bottom:7.5em;
        text-align: center;
    }

    #die {

        margin: auto;
        width: 12.5em;
        height: 12.5em;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        transition: transform 0.2s;

    }

    .face {

        position: absolute;
        width: 99%;
        height: 99%;
        background-color: black;
        border: 3px solid white;
        display: flex; 
        line-height: 82%;
        justify-content: center;
        text-align:center;
        color: white;
        font-size: 12.5em;
        font-family: &#34;Noto Sans Symbols&#34;, sans-serif;
    }

    .symbol { 
        display:inline-block;
        width:1em;
        text-align:center;
    }

    #die-controls {
        font-family: &#34;Noto Sans Symbols&#34;, &#34;Times New Roman&#34;, sans-serif;
        font-size: 2.5em;
        margin: auto;
        text-align: center;

    }

    input[type=&#34;range&#34;]::-moz-range-progress {
       background-color: #111111;
    } 

    input[type=&#34;range&#34;]::-webkit-progress-value {
       background-color: #111111;
    } 

    input[type=&#34;range&#34;]::-moz-range-track {  
        background-color: #dddddd;
    }

    input[type=&#34;range&#34;]::-webkit-progress-bar {  
        background-color: #dddddd;
    }

    #face1 { transform: translateZ(100px); }
    #face2 { transform: rotateY(90deg) translateZ(100px); }
    #face3 { transform: rotateY(180deg) translateZ(100px); }
    #face4 { transform: rotateY(-90deg) translateZ(100px); }
    #face5 { transform: rotateX(90deg) translateZ(100px); }
    #face6 { transform: rotateX(-90deg) translateZ(100px); }

&lt;/style&gt;

&lt;div id=&#34;die-container&#34;&gt;
    &lt;div id=&#34;die&#34;&gt;
        &lt;div class=&#34;face&#34; id=&#34;face1&#34; style=&#34;line-height:65%&#34;&gt;♂&lt;/div&gt;
        &lt;div class=&#34;face&#34; id=&#34;face2&#34;&gt;♃&lt;/div&gt;
        &lt;div class=&#34;face&#34; id=&#34;face3&#34;&gt;♀&lt;/div&gt;
        &lt;div class=&#34;face&#34; id=&#34;face4&#34;&gt;♄&lt;/div&gt;
        &lt;div class=&#34;face&#34; id=&#34;face5&#34;&gt;♆&lt;/div&gt;
        &lt;div class=&#34;face&#34; id=&#34;face6&#34;&gt;☿&lt;/div&gt;
    &lt;/div&gt;
&lt;/div&gt;

&lt;div id=&#34;die-controls&#34;&gt;
&lt;script src=&#34;https://cubesong.netlify.app/math.min.js&#34; type=&#34;text/javascript&#34;&gt;&lt;/script&gt;
&lt;span class=&#34;symbol&#34;&gt;☉&lt;/span&gt; &lt;input type=&#34;range&#34; min=&#34;0&#34; max=&#34;360&#34; value=&#34;0&#34; id=&#34;xSlider&#34;&gt;&lt;br&gt;
&lt;span class=&#34;symbol&#34;&gt;☾&lt;/span&gt; &lt;input type=&#34;range&#34; min=&#34;0&#34; max=&#34;360&#34; value=&#34;0&#34; id=&#34;ySlider&#34;&gt;&lt;br&gt;
&lt;span class=&#34;symbol&#34;&gt;⛤&lt;/span&gt; &lt;input type=&#34;range&#34; min=&#34;0&#34; max=&#34;360&#34; value=&#34;0&#34; id=&#34;zSlider&#34;&gt;&lt;br&gt;
&lt;audio crossorigin=&#34;anonymous&#34; src=&#34;https://cubesong.netlify.app/audio/audio1.mp3&#34;&gt;&lt;/audio&gt;
&lt;audio crossorigin=&#34;anonymous&#34; src=&#34;https://cubesong.netlify.app/audio/audio2.mp3&#34;&gt;&lt;/audio&gt;
&lt;audio crossorigin=&#34;anonymous&#34; src=&#34;https://cubesong.netlify.app/audio/audio3.mp3&#34;&gt;&lt;/audio&gt;
&lt;audio crossorigin=&#34;anonymous&#34; src=&#34;https://cubesong.netlify.app/audio/audio4.mp3&#34;&gt;&lt;/audio&gt;
&lt;audio crossorigin=&#34;anonymous&#34; src=&#34;https://cubesong.netlify.app/audio/audio5.mp3&#34;&gt;&lt;/audio&gt;
&lt;audio crossorigin=&#34;anonymous&#34; src=&#34;https://cubesong.netlify.app/audio/audio6.mp3&#34;&gt;&lt;/audio&gt;
&lt;script&gt;

    var xSlider = document.getElementById(&#34;xSlider&#34;);
    var ySlider = document.getElementById(&#34;ySlider&#34;);
    var zSlider = document.getElementById(&#34;zSlider&#34;);
    var die = document.getElementById(&#34;die&#34;);

    const AudioContext = window.AudioContext || window.webkitAudioContext;

    let audioContext;
    let gainNodes;

    function init() {

        audioContext = new AudioContext();

        // Array to store audio elements
        const audioElements = document.querySelectorAll(&#34;audio&#34;);
        const sources = Array.from(audioElements).map(
            audioElement =&gt; audioContext.createMediaElementSource(audioElement)
        );

        gainNodes = Array.from(sources).map(
            source =&gt; makegain(audioContext,source)
        );

        gainNodes.forEach((gainNode) =&gt; gainNode.gain.setValueAtTime(0, 0));

        audioElements.forEach((element) =&gt; { 
            console.log(element);
            element.currentTime = parseInt(Math.random() * 20) + 10;
            element.loop = true;
            element.play();
        });
    }

    function makegain(audioContext,source) {
        var gainNode = audioContext.createGain();
        source.connect(gainNode);
        gainNode.connect(audioContext.destination);
        return gainNode;
    }

    function volumath(value) {

        if ( value &lt;= 0 ) { 
              return 0;
        }
        else {
              return value.toFixed(3);
        }

    }

    // Function to update volume based on die value
    function updateVolume(index, value) {
        gainNodes[index - 1].gain.linearRampToValueAtTime(volumath(value), .2);
        // console.log(index,value);
    }

    function checkinit(audio) {
        if (!audioContext) {
            init();
        }
        if (audioContext.state === &#34;suspended&#34;) {
            audioContext.resume();
        }
    }


    function getvector(v,x,y,z) {
        // console.log(math.rotate( math.rotate( math.rotate(v, math.unit(x,&#34;deg&#34;), [1, 0, 0]), math.unit(y,&#34;deg&#34;), [0, 1, 0]) , math.unit(z,&#34;deg&#34;), [0, 0, 1]));
        return( math.dot( [0,0,1], math.rotate( math.rotate( math.rotate(v, math.unit(z,&#34;deg&#34;), [0, 0, 1]), math.unit(y,&#34;deg&#34;), [0, 1, 0]) , math.unit(x,&#34;deg&#34;), [1, 0, 0]) ) );
    }

    function updateAudio(x,y,z) {
        checkinit();
        updateVolume(1,getvector([1,0,0], x,y,z));
        updateVolume(2,getvector([0,1,0], x,y,z));
        updateVolume(3,getvector([0,0,1], x,y,z));
        updateVolume(4,getvector([-1,0,0], x,y,z));
        updateVolume(5,getvector([0,-1,0], x,y,z));
        updateVolume(6,getvector([0,0,-1], x,y,z));
    }
        

    function updateDie() {
        var xRotation = xSlider.value;
        var yRotation = ySlider.value;
        var zRotation = zSlider.value;

        die.style.transform = &#34;rotateX(&#34; + xRotation + &#34;deg) rotateY(&#34; + yRotation + &#34;deg) rotateZ(&#34; + zRotation + &#34;deg)&#34;;

       updateAudio(xRotation, yRotation, zRotation);
    }

    xSlider.addEventListener(&#34;input&#34;, updateDie);
    ySlider.addEventListener(&#34;input&#34;, updateDie);
    zSlider.addEventListener(&#34;input&#34;, updateDie);

&lt;/script&gt;
