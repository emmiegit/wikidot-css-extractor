**項目等級：**--Safe-- Keter

**特殊收容措施：**SCP-ZH-101的周邊應建立起高為9公尺的通電鐵網，鐵網內應興建一高為35公尺的正十二方形標準規格玻璃溫室，並具備優良的通風與供電、供水系統。同時需有植物學家與社會學家24小時不間斷的對其進行照顧與觀察，並制定適合各樹的培養方針以保持其個體健康，其觀察報告需每日交還給基金會總部進行核對與歸檔。該溫室內配有四個角落各一個查哨亭，若沒有4/101之權限人員在兩次警告後若仍執意進入，值班特工可以在得到隊長同意後直接擊斃。此整個地區被編配為Area-ZH-99。
@@ @@
@@ @@
[[collapsible show=&#34;SCP-ZH-101特殊收容措施更改案-A (通過) 需有5/101權限方能觀看&#34; hide=&#34;歡迎 5/101權限持有者&#34; ]]

&gt; **於2020/██/██更新**
&gt; 
&gt; **特殊收容措施：**SCP-ZH-101收容於Site-ZH-81的Ж-██號大型特殊收容間中，該收容間設有人工太陽設施、人工造雨設施與模擬大氣流動之設施，此所有配套設施完全依照項目原生地點之環境與現實狀態運行，所有及時大氣資訊由氣象站Area-ZH-99提供。同時該收容間具備極為優良之通風、供電及供水、排水系統等一切維生裝置。
&gt; 　　SCP-ZH-101需有植物學家與社會學家24小時不間斷的對其進行照顧與觀察，並制定適合各樹的培養方針以保持其個體健康。其觀察報告需每日交還給基金會總部進行核對與歸檔。所有與SCP-ZH-101接觸之人員須有5/101級以上安保權限，並在基金會安保測驗與相關心理測驗中得到PR97以上之高分。
&gt; 　　同時MTF-天樞-9 (&#34;邏輯混亂&#34;)作為SCP-ZH-101之收容設施安全主要維護者，需派駐人員於其收容間外站崗，每六小時換班一次，且須保持哨站始終有人，在有不符合規定之人員試圖進入Ж-██號大型特殊收容間時，可以視情況將其直接擊斃。

[[/collapsible]]


**描述：**SCP-ZH-101是一位於亞馬遜雨林北部之樹林群生種之總稱，其中共有209棵種類完全不同的木本植物，編號為SCP-ZH-101-1至SCP-ZH-101-209(數量在近年來偶有更動)。而此項目形成獨特的聚集生態系，該209棵樹的外觀及生態表現與其他該物種植物相比皆無異常，但其生長條件不受到原本物種的生存環境條件所束縛，因此能夠在任何地方生長，即使為惡劣環境亦同。但SCP-ZH-101可受到人為行動破壞(如鋸斷其樹幹、樹枝)，也會受到其他植被的影響(如寄生、絞殺)，會受動物生態影響(如松鼠環狀剝皮)。若扣除此些外在因素，目前記錄中，被照料較妥善的樹種所生長出的樹的預測壽命年數會超出其物種的已知上限。 

目前已知除以上可能造成SCP-ZH-101之損傷的方式，經實驗與觀察得知SCP-ZH-101亦同樣受到國際情勢之影響，在事件D-103中，SCP-ZH-101-63與-64從原先的兩顆距離非常近的橡樹與樁樹合為唯一，在對其進行調查後，尤其外觀、基因等皆表示這棵新的SCP-ZH-101為橡樹，除此之外也曾經於紀錄上發現不自然的枯萎凋謝與增生之行為。

在19██/██/██，由當代植物學家同時也是基金會的首席植物研究員阿瑟·克朗奎斯特(Arthur John Cronquist)指出，SCP-ZH-101為現有國家/地區與世界國際關係之投影，同年阿瑟博士帶領其底下研究團隊--25名植物學家與18名社會學家一同給SCP-ZH-101內所有植株做出分類，基金會也將其列為Safe級異常項目，編號SCP-4065。

**附註：**於2020/██/██已經其項目等級改為Keter，編號重新訂為SCP-ZH-101，詳見附錄三。

**附錄二：**與SCP-ZH-101相關的非國際事件及其影響
[[collapsible show=&#34;此文檔需有5/101權限方能觀看&#34; hide=&#34;歡迎 5/101權限持有者&#34; ]]

&gt; **事件編號：**U-2010
&gt; 
&gt; **影響編號：**SCP-ZH-101-63、64、65等共五十餘棵樹木。
&gt; 
&gt; **描述：**於2010年由於照顧不慎而導致的局部植物受到病毒感染，五十餘棵植物葉片呈現嵌紋、斑紋或皺葉、漣葉，少部分有黃化型的狀況，在長時間滴灌了對應的藥物後期狀態有回復的跡象，該事件相關人員已遭到降級、革職處分。
&gt; 
&gt; **影響：**造成了最後簡稱為歐債危機的歐洲主權債務經濟危機，保守的投資者對部份歐洲國家如愛爾蘭、希臘、義大利等在主權債務危機方面所產生的憂慮，後而導致的信心危機。

&gt; **事件編號：**R-2014
&gt; 
&gt; **影響編號：**SCP-ZH-101-109、110、111、112
&gt; 
&gt; **描述：**實驗編號A-1331的內容為計算SCP-ZH-101對世界影響力度並試圖量化這些數值，其標的植物為SCP-ZH-101-110，Joseph博士及其研究團隊共8人，在研究完該植物的狀態及對現實做完評估後，嘗試以鋸子割斷其中三根由主幹分支出來的枝幹。在其研究結束後，現實中發生了連串的影響。不久後在SCP-ZH-101-110周圍長出了另外兩棵不同的木本植物，同時觀察到編號109的微小高度變化。Joseph博士與其研究團隊因缺乏妥善的評估與冒然的行動而被降為D級人員，目前已被分派到其他站點。
&gt; 
&gt; **影響：**現實中發生了烏克蘭危機，或稱克里米亞危機，克里米亞被併入俄羅斯，盧甘斯克人民共和國、頓內茨克人民共和國自行宣布於烏克蘭獨立，並引發了頓巴斯戰爭。

&gt; **事件編號：**A-2020
&gt; 
&gt; **影響編號：**SCP-ZH-101-25、SCP-ZH-101-33
&gt; 
&gt; **描述：**由於一次外來的收容突破(為亞馬遜當地部族的領地糾紛而引發的大規模械鬥)，Area-ZH-99遭到破壞，雖然駐站安保人員與特工均以火力與闖入者對峙，但仍有小部分植被受到損傷，目前還在釐清此一外來收容突破是否只是單純的領地糾紛，抑或者背後有其他的勢力指使。
&gt; 
&gt; **影響：**2020年初，美國與伊拉克又一次開戰。

**附錄三：**一封O5議會針對&#34;SCP-ZH-101特殊收容措施的變更案&#34;寫給三垣議會的信件
[[collapsible show=&#34;此文檔需有5/101權限之變更案提案者及三垣議會成員方能觀看&#34; hide=&#34;您的權限受到認可 歡迎查閱&#34; ]]
&gt; 致我們忠誠的朋友，三垣議會的各位成員：
&gt; @@ @@
&gt; @@ @@
&gt; 　　我相信我們都已經知道了SCP-4065的危險性，不只世界局勢會影響這些植物，這些植物的狀態也會直接反映在國際情勢上，我們不確定事件A-2020與S-████這兩件事情是否有人在背後指使，但我們能夠得知目前的特殊收容措施已經不再安全，就算我們把溫室做得再好，也難以防範可能從外面攻打進來的危險。
&gt; 
&gt; 　　我想我們必須很遺憾地通知你們，SCP-4065的所在地已經曝光了，而我們都知道摧毀一些樹木比摧毀一個國家來得簡單的多。設想今天如果有個人圖謀不軌，想要把SCP-4065-25給燒掉呢？我相信這不只是基金會的損失，也是全人類的損失。
&gt; 　　
&gt; 　　鑑於此種原因，O5議會全員於日前做了一次表決，半數以上的議員同意將SCP-4065遷移至Site-ZH-81上，同時將該項目的項目等級從Safe調整為Keter，這樣的調整是基於其異常特性容易引發外來的入侵而定。而選擇Site-ZH-81我想原因我們已經心知肚明。該站點的隱蔽性十分良好，同時也有相當完善的收容措施及安保設施、小組，該站點終年航行於公海上，外觀也為俄羅斯之航空母艦，就算暴露也不會有人敢冒然的進攻，是目前最適合放置SCP-4065的站點。剩餘的部分這裡就不再多言，原Area將轉為氣象站全面輔佐Site-ZH-81的特殊收容程序。
&gt; 
&gt; 　　這項計畫，O5議會方面希望盡早執行。切記，我們的目的是盡己所能的保護世界，而非毀滅他。
&gt; 　　感謝您們的配合，並期待於下一次各會管理員聯會時與各位見面。
