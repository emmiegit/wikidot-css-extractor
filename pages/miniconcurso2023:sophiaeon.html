[[/&gt;]]
**Item nº:** SCP-XXX-PT-BR

**Classe do Objeto:** Safe

**Nível de Ameaça:** Preto [[span style=&#34;color:black&#34;]]●[[/span]]

**Procedimentos Especiais de Contenção:** Devido ao elevado risco de selenização dos funcionários que possam ter contato com o item e a conexão que o item possui com selenitas ativos, SCP-XXX-PT deve ser mantido em um cofre de exílio pleno [[footnote]]Dispositivo projetado para isolar um item da realidade exterior por meio de uma bolha espacial perpendicular as 3 dimensões espaciais.[[/footnote]]. Experimentos posteriores que visem a instrumentalização das tecnologias e conhecimentos apresentados por selenitas, deverão passar por aval da alta hierarquia. 

**Descrição:** SCP-XXX-PT designa um pequeno ídolo da deusa lunar etrusca “Tivr”, a figura apresenta uma rachadura sagital e danos superficiais, indicando estresse e idade avançada, análises de traços de carbono indicam que o item data do século II a.C.. SCP-XXX-PT foi encontrado por bandeirantes nas margens do Rio São Francisco, no ano de 1740. O item foi levado para a biblioteca nacional, onde a ACA tomou posse do objeto.

A abnormalidade expressada pelo item é compreendida como uma comutação de hecceidade[[footnote]]Na metafisica, hecceidade é a individualidade substancial que torna o ser particular.[[/footnote]] do sujeito exposto a SCP-XXX-PT.  A comutação é tecnicamente designada de Selenização e aparenta só ter efeito em humanos do Haplogrupo U, sendo mais responsiva especificamente em indivíduos do Haplogrupo U5b2c1. O processo é reversível durante a comuta, mas após a finalização da selenização, não existem meios possíveis para reverter a hecceidade do sujeito. 

A selenização ocorre de maneira gradual desde o primeiro contato com o item, a velocidade de interpolação da comutação é relativa a genética do indivíduo, tempo de exposição e as fases lunares. O tempo médio de selenização é de cerca de 4 dias em contato regular com o item, sendo excepcionalmente célere em dias de lua cheia. 

O processo não é relacionado com alguma forma de alteração genética ou física, mas uma modificação da essência metafísica do indivíduo afetado. Após a finalização do processo de selenização, o indivíduo afetado comuta sua “humanidade” e passa a ser um “selenita”, alterações de todas as ordens biológicas são observadas, as características físicas mais notáveis de um selenita são:

# **Pele de cor acinzentada.**
# **Iris, retina e esclera branca.**
# **Magreza e traços angulares, principalmente na estrutura óssea do rosto.**
# **Composição corporal baseada em silício.**
# **Ausência de sistema respiratório.** 

Alterações de ordem mental são observadas em todos os casos, memórias e personalidades são comutadas para as de um selenita análogo ao indivíduo. O selenita tem ciência de quem é, mas percebe o mundo como se ele sempre tivesse sido um selenita. Selenitas mantém uma conexão com SCP-XXX-PT-BR, no qual afirmam que a Deusa Tivr habita o item. Um tema comum a todos os casos de selenização, é o desejo de retornar à Lua, a impossibilidade de retorno gera depressão profunda e neuropatia severa, que tornam o indivíduo não-colaborante. Por ordem expressa pelo comitê de ética, todo selenita deverá ser eutanasiado após os primeiros sintomas de neuropatia. 


Segue em anexo, a transcrição de uma entrevista realizada pelo DMP [[footnote]]Departamento de Meta Psiquiatria.[[/footnote]]:

[[collapsible show=&#34;+ Entrevista&#34; hide=&#34;- Fechar&#34;]]
&gt; **Entrevistado:** Selenita-06
&gt; 
&gt; **Entrevistador:** Dra. Moniz
&gt; 
&gt; **Prefácio:** Entrevista com o Selenita que fora o Dr. █████
&gt; 
&gt; **&lt;Inicio do Registro, 14:05&gt;**
&gt; 
&gt; **Dra. Moniz:** Antes de iniciarmos de fato, gostaria de fazer algumas perguntas, para confirmar sua capacidade de colaboração, compreende?
&gt; 
&gt; **Selenita-06:** Perfeitamente.
&gt; 
&gt; **Dra. Moniz:** Responda concisamente, qual seu nome?
&gt; 
&gt; **Selenita-06:** Laran Satre.
&gt; 
&gt; **Dra. Moniz:** De onde você veio?
&gt; 
&gt; **Selenita-06:** Do lugar que os homens chamam de Lua. 
&gt;
&gt; **Dra. Moniz:** Certo, podemos prosseguir. Satre, você tem alguma ideia de quem foi o Dr. █████?
&gt; 
&gt; **Selenita-06:** Desconheço este homem.
&gt;
&gt; **Dra. Moniz:** Certo, poderia nos contar como veio parar aqui na terra e como é seu lar original?
&gt; 
&gt; **Selenita-06:** Eu não sei como vim parar aqui, não faço ideia alguma do por que estou aqui, tudo que sei é que eu preciso voltar. Meu lar é perfeito, tudo é divino, diferente desta terra danada, nenhuma construção dos homens se compara ao que existe na Lua.
&gt;
&gt; **Dra. Moniz:** Qual garantia podemos ter de que você realmente veio da Lua? 
&gt; 
&gt; **Selenita-06:** Sua petulância é nauseante, os homens não tinham capacidade alguma de compreender nossa tecnologia, mas sei que vocês diferem dos homens comuns. Dê me material para a escrita e lhes darei a prova que precisam para apetecer vossa razão.
&gt;
&gt; **Dra. Moniz:** Providenciaremos.
&gt; 
&gt; **&lt;Fim de Registro, 14:30&gt;**
&gt; 
&gt; **Declaração de Encerramento:** O selenita obteve os materiais e iniciou a escrita de um livro tecno-taumatúrgico contendo noções acerca da natureza além da compreensão cientifica convencional, o conteúdo do livro foi analisado e passado adiante para setores específicos as áreas apresentadas. O Selenita-06 se tornou não-colaborante pouco tempo depois da finalização do livro.
[[/collapsible]]</textarea></pre>
