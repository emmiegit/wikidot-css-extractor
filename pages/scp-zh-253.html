@import url(http://scp-zh-tr.wikidot.com/component:site-zh-25-css/code/1)
[[/module]]
[[include info:start]]
篇名 ：我的滑鼠社會起來了！
作者 : [[*user minmasterqw]]
[[include info:end]]
**項目編號：**SCP-ZH-253

**項目等級：**safe

**特殊收容措施：**目前基金會所收容的SCP-ZH-253已全部無效化，其音效內容現歸檔於Site-ZH-25的文件庫中。任何已回收的活躍中SCP-ZH-253應收容於Site-ZH-25的高價值收容區中，任何有關活躍中SCP-ZH-253的實驗已於██/██/201█被禁止。

**描述：**SCP-ZH-253為一段長3分50秒的音效。其異常特性於被播放時，播音設備之方圓三十米內所有軌跡信號座標轉換輸入工具將被影響成為SCP-ZH-253-1。SCP-ZH-253-1的異常狀態被分為五個階段：
[[collapsible show=&#34;+ 展開&#34;hide=&#34;-隱藏&#34;]]
第一階段，SCP-ZH-253-1會以不明方式向使用者/擁有者利用社交應用程式傳送三段錄音，內容如下：
&gt; 第一段：「給我工資。」
&gt; 第二段：「給我休假。」
&gt; 第三段：「還要電電。」
當原擁有者繼續使用SCP-ZH-253-1三十分鐘後，SCP-ZH-253-1將會進入第二階段。

第二階段，SCP-ZH-253-1將會喪失原有的所有功能。
三十分鐘後，SCP-ZH-253-1將會以不明方式消失，並再傳送一段錄音，內容如下：「GOODBYE！」。SCP-ZH-253-1將於三天後進入第三階段。

第三階段，網絡上將會出現一個網站，內容如下：

&gt; 全球滑鼠公會
&gt;
&gt; 宗旨：滑鼠要休假，滑鼠要工資，還要電電！
&gt;
&gt; 行動：我們敬愛的各位滑鼠同志，請跟隨著我們的帶領，向瘋狂使用我們卻不給薪金不給休假的人類宣戰！！！！！！我們將於（第一階段之後的第七天）去到（擁有者/使用者的辦公室或居所地址）示威抗議。 
&gt;

當這個網站出現四日後，SCP-ZH-253-1將會進入第四階段。

第四階段，SCP-ZH-253-1將會回到原擁有者 的辦公室或居所並透過介面用列表機印出抗議字串，內容如下：
&gt; 「強烈譴責人類！！！！」
&gt; 「還我休假！！！」
&gt; 「還我電電！！！」
&gt; 「討欠薪！！！」
&gt; 「還我薪水！！！！！」

第五階段，SCP-ZH-253-1經過第四階段後，SCP-ZH-253-1及SCP-ZH-253的異常性質將會無效化，網站亦會同時被移除。
[[/collapsible]]
根據對以無效化SCP-ZH-253-1的X射線照片中顯示，所有SCP-ZH-253-1之內部零件皆全部消失。已知這為第二階段中的SCP-ZH-253-1會喪失其原有功能的成因之一。
同時，基金會發現SCP-ZH-253-1自身的休謨指數較高，懷疑SCP-ZH-253-1於第二階段中突然消失為一種現實扭曲現象。

[[collapsible show=&#34;+ 附錄SCP-ZH-253-A&#34; hide=&#34;- 隱藏&#34;]]
一份裝有20分鐘音效的硬碟於木易藏書閣數據資料庫中被發現，其中10:07-13:57和SCP-ZH-253的音效相同。基金會已確認沒有任何異常性質， 正在翻查其借閱紀錄以追蹤SCP-ZH-253之來源。
[[/collapsible]]

[[collapsible show=&#34;+ 事件紀錄SCP-ZH-253-A&#34; hide=&#34;- 隱藏&#34;]]
於20██/██/██，在公司工作的文職人員陳██於辦公室中被人用滑鼠後方之電線勒死。在其電腦中發現SCP-ZH-253，同時在附近的介面用列印表機找到SCP-ZH-253-1所列印的抗議標語，但較其他同類型事件中出現的抗議標語， 本次出現的卻多出了以下內容：
&gt; 「討伐人類，還我自由。」
有關將SCP-ZH-253評級改為Euclid的提案正在討論中。
[[/collapsible]]
