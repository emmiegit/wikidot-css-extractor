**Artikel:** SCP-977 – Der Sicherheitsposten
**Autor:** [[*user flayd]]
**Original:** https://scp-wiki.wikidot.com/scp-977

**Objekt-Nr.:** SCP-977

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** 

Der Zugang zum Standort von SCP-977 wurde aufgrund der laufenden Asbestentfernung und -sanierung eingeschränkt. Der Standort ist durch Wachen in Standard-█████████-Sicherheitsdienstuniformen mit verdeckter Bewaffnung zu sichern. Während der Durchführung der Forschung haben zu jeder Zeit mindestens drei Foundation-Mitarbeiter am Standort anwesend zu sein. Personal, das das Gebäude betritt oder verlässt, hat Atemschutzmasken und Standard-Sicherheitskleidung zu tragen, um keinen Verdacht zu erwecken.

Die bereits im Gebäude vorhandenen Überwachungskameras wurden modifiziert, um eine Verbindung zu Servern der SCP Foundation herzustellen. Das Filmmaterial wird automatisch alle zwei Stunden sowohl auf lokalen Festplatten als auch auf externen Speichern gesichert. Alle Entwicklungen sind der Standortaufsicht Dr. █████████ zu melden. Der Zugriff auf Videoaufzeichnungen, Recherchen und Protokolle kann von Personal mit Stufe-4-Sicherheitsfreigabe oder höher gewährt werden.

//Anhang//: Nach Vorfall 977-I-1 müssen alle Mitarbeiter während ihres Aufenthalts auf dem Gelände von SCP-977 jederzeit von mindestens einem anderen Mitarbeiter oder Sicherheitspersonal begleitet werden. Die Nichtbeachtung führt zu Verweisen, einschließlich (aber nicht beschränkt auf) Herabstufung der Sicherheitsstufe, Verlust von Privilegien und Urlaubsverweigerung. Die Objektklasse wurde auf Euclid aktualisiert.

**Beschreibung**: SCP-977 ist ein Lagerhaus in einem Industriegebiet in █████ ████████, ███████. Die Foundation wurde darauf aufmerksam, nachdem es ████ für verlassen erklärt wurde und Berichte über seine ungewöhnlichen Eigenschaften abgefangen wurden. Die Foundation kaufte daraufhin das Gebäude und designierte es als Standort-██, und diese Berichte wurden unterdrückt. Aufzeichnungen besagen, dass das Lagerhaus im Jahr ████ gebaut wurde und sich vor dem Kauf durch das Unternehmen im Besitz mehrerer anderer Unternehmen befand, darunter [ZENSIERT], was sich über einen Zeitraum von ██ Jahren erstreckte. Zahlreiche Widersprüche in der Dokumentation, die zu diesen Pachtverträgen gefunden wurde, deuten jedoch darauf hin, dass diese Unternehmen keine Funktion hatten und möglicherweise Tarnunternehme für noch nicht identifizierte Gruppen oder Einzelpersonen waren.

SCP-977 ist äußerlich unauffällig und abgesehen von der Ausrüstung der Foundation und der Sicherheitsstation derzeit leer. Neben einem einzigen offenen Lagerraum, der für ein Lagerhaus typisch ist, enthält das Gebäude eine Reihe von weißen, unregelmäßigen Räumen und Korridoren, von denen sich viele in unterschiedlichen Tiefen unter Straßenniveau befinden und alle durch ungewöhnliche Plateaus, unterschiedliche Deckenhöhen und erhöhte Plattformen gekennzeichnet sind.

Die Sicherheitsstation kann über ein Treppenhaus neben Andockbucht C erreicht werden. Die Monitore sind in zwei Gruppen von achtzehn unterteilt, die als Gruppe-1 und Gruppe-2 bezeichnet werden. Alle Monitore haben Schwarz-Weiß-Displays und empfangen keinen Ton. Gruppe-1 empfängt Signale von einer nicht identifizierten Quelle, die zahlreiche bewusstlose Personen zeigt, die von den Schultern aufwärts sichtbar sind und identische Unisex-Krankenhauskittel tragen. Diese Bilder wechseln in 8-Minuten-Intervallen, wobei ein neues Bild/Motiv das vorherige ersetzt. Ein Querverweis dieser Bilder hat bei der letzten Zählung insgesamt [ZENSIERT] eindeutige Gesichter identifiziert. Gruppe-2 empfängt Bilder von Räumen und Korridoren, die den Merkmalen der weißen Räume innerhalb des Komplexes entsprechen; während einige dieser Bilder nachweislich aus Räumen innerhalb des Lagerhauses selbst stammen, stimmen einige andere nicht mit dem Grundriss eines bekannten Raums überein. Die letzten drei Monitore in Gruppe-2 empfangen derzeit kein Signal. Die Station verfügt außerdem über eine Konsole mit einer textbasierten Befehlseingabe, auf der ein einzigartiges Betriebssystem läuft, dessen Funktionalität und Schnittstelle noch vollständig bestimmt werden müssen. Untersuchungen zum Betrieb der Konsole und zur Quelle der unbekannten Bilder sind im Gange.

||**Forschungsprotokoll 977-A:**||

&gt; **Protokoll-977-A-1**
&gt; **Datum:** ██.██.████
&gt; Die grundlegende Steuerung der Kameras der Gruppe-2 wurde mithilfe der Befehlskonsole eingerichtet, einschließlich Drehung (begrenzt auf 45 Grad vom Ursprung für die X-Achsenbewegung und 30 Grad für die Y-Achsenbewegung) und Zoom (bis maximal 2,3 x optischer Zoom). Die Untersuchung von sieben der acht Kameras ergab nichts; jedoch wurde eine zuvor unsichtbare Gestalt beobachtet, die gegen eine entfernte Wand des Korridors gelehnt war, die von Kamera 2-6 beobachtet wurde. Dieser Flur ist nicht als Teil des bestehenden Komplexes bekannt. Die Gestalt scheint ein dunkelhäutiger Mann zu sein, der ein Krankenhaushemd trägt, das denen ähnelt, die von den auf den Gruppe-1-Monitoren sichtbaren Personen getragen werden, obwohl die Entfernung und die Bildqualität die weitere Untersuchung behindert haben.

&gt; **Protokoll-977-A-5**
&gt; **Datum:** ██.██.████
&gt; Eine eingeschränkte Interaktion mit den Kameras, die an die Kameras der Gruppe-1 übertragen, wurde erreicht. Es werden Katheter beobachtet, die aus den Venen im rechten Arm jedes Subjekts herausragen; der Apparat, an den diese angeschlossen sind, kann jedoch aus diesem Blickwinkel nicht beobachtet werden.

&gt; **Protokoll-977-A-6**
&gt; **Datum:** ██.██.████
&gt; Bewegung wird auf Monitor 2-11 beobachtet, wobei ein Flur zu sehen ist. Es ist zu beobachten, dass eine Gestalt langsam über das andere Ende des Korridors um eine Ecke geht, obwohl die Bildqualität für eine detaillierte Beobachtung zu gering ist. An diesem Tag werden keine weiteren Bewegungen registriert.

&gt; **Protokoll-977-A-8**
&gt; **Datum:** ██.██.████
&gt; Es wird eine Interaktion mit Subjekten erreicht, die durch Gruppe-1-Monitore beobachtet wurden. Ein zufälliger Identifikationsschlüssel wird in die Kommandokonsole eingegeben, was dazu führt, dass ein nicht identifizierter weißer Mann auf allen Gruppe-1-Monitoren gezeigt wird. Nach einer Reihe von nachfolgenden Befehlen wird das Subjekt aus der Bewusstlosigkeit geweckt.
&gt; 
&gt; Das Folgende ist ein Protokoll der Aktivität des Subjekts in den Stunden nach dem Erwachen:
&gt; 
&gt;&gt; ██.██.████
&gt;&gt; 
&gt;&gt; //1713:// Das Subjekt erwacht langsam. Nach einigen Minuten erhebt sich das Subjekt nur schwer aus dem Bett, möglicherweise leidet es an Muskelatrophie oder der anhaltenden Wirkung von Beruhigungsmitteln. Das Subjekt verlässt dann das Sichtfeld der Bettkamera. Für die nächsten 28 Minuten sind die Bewegungen des Subjekts unbekannt.
&gt;&gt; 
&gt;&gt; //1754:// Das Subjekt erscheint in einem Flur, der auf Monitor 2-11 angezeigt wird, und nähert sich der Kamera. Der Flur ist nicht als Teil des bestehenden Komplexes bekannt. Das Subjekt geht langsam mit hochgezogenen Schultern und beobachtet die Umgebung, wobei es häufig über die Schulter schaut. Beim Klettern über ein Plateau in der Mitte des Flurs reagiert das Subjekt plötzlich auf einen unbekannten Reiz und schaut einige Sekunden lang über die Schulter, atmet schwer und steigt dann langsam weiter. Nach zwei Minuten verlässt das Subjekt wieder das Sichtfeld. Das Subjekt scheint nicht auf die Präsenz der Kamera zu reagieren. Für die nächsten 17 Minuten sind die Bewegungen unbekannt.
&gt;&gt; 
&gt;&gt; //1811:// Das Subjekt erscheint auf Monitor 2-6 und bewegt sich von der Kamera weg. Nach einigen Schritten sieht es den zuvor beobachteten Körper am anderen Ende des Korridors zusammengesunken an der Wand. Das Subjekt stoppt abrupt und dreht sich dann schnell wieder zur Kamera um. Für die nächste Stunde und 39 Minuten sind die Bewegungen unbekannt.
&gt;&gt; 
&gt;&gt; //1950:// Das Subjekt erscheint auf Monitor 2-3 und bewegt sich auf die Kamera zu, schwer atmend, aber nicht merklich verletzt. Beim Klettern über eine Reihe kleiner Stufen stolpert und fällt das Subjekt und bleibt für die folgenden 8 Minuten auf dem Boden, bevor es sich unsicher aufrichtet. Das Subjekt geht dann noch einige Schritte weiter, bevor es in einem Zustand sichtbarer Qual wieder hinsetzt und dort für die folgenden 23 Minuten verbleibt.
&gt;&gt; 
&gt;&gt; //2013:// Das Subjekt bewegt sich von der Treppe in eine sitzende Position gegen ein benachbartes Plateau, von der Kamera abgewandt, teilweise außerhalb des Sichtfelds der Kamera.
&gt;&gt; 
&gt;&gt; //2040:// Die Atmung des Subjekts ist merklich schwerer geworden.
&gt;&gt; 
&gt;&gt; //2130:// Die Atmung des Subjekts wird zunehmend flacher, es werden große Atemzüge genommen.
&gt;&gt; 
&gt;&gt; //2209:// Der Körper des Subjekts beginnt für einen Zeitraum von 34 Minuten zu krampfen.
&gt;&gt; 
&gt;&gt; //2243:// Die Bewegung des Subjekts hört auf, es ist vermutlich verstorben.
&gt;&gt; 
&gt;&gt;
&gt;&gt; ██.██.████
&gt;&gt; 
&gt;&gt; //1029:// Die Haut des Subjekts scheint dunkler zu werden oder schneller zu zerfallen.
&gt;&gt; 
&gt;&gt; //1656:// Eine Reihe kleiner, dunkler Wucherungen werden beobachtet, die aus der rechten Handfläche des Subjekts herausragen.
&gt;&gt; 
&gt;&gt; //2009:// Die Wucherungen haben sich über die Extremitäten und das Gesicht des Körpers ausgebreitet und die Gesichtszüge verdeckt. Die Wucherungen erscheinen als eine große Anzahl kleiner, halbstarrer Filamente. Es ist nicht bekannt, ob diese Wucherungen organisch oder anorganisch sind.
&gt;&gt;  
&gt;&gt; 
&gt;&gt; ██.██.████
&gt;&gt; 
&gt;&gt; //0338:// Der Körper des Subjekts ist vollständig von den Wucherungen bedeckt.

&gt; **Protokoll-977-A-14**
&gt; **Datum:** ██.██.████
&gt; Die Funktion zum Umschalten der Kameraübertragung auf einzelne Gruppe-2-Monitore mittels der Konsole wurde ermittelt. Es müssen nun Protokolle über eindeutige Kameraperspektiven und ihre entsprechenden Identifikationsschlüssel geführt werden.

&gt; **Protokoll-977-A-17**
&gt; **Datum:** ██.██.████
&gt; Eine systematische Untersuchung von Identifikationsschlüsseln der Gruppe-2 ergab eine zuvor unbekannte Kamera, die in der Sicherheitsstation selbst versteckt ist. Die Kamera verfolgte die Bewegungen von Dr. ███ unabhängig für einige Minuten, nachdem die Abdeckung von Dr. ███ entfernt wurde, ist aber seitdem inaktiv geworden. Auch der zugehörige Identifikationsschlüssel greift nicht mehr auf diese Kamera zu.

//Anhang:// Die in Protokoll-977-A-17 beschriebenen Entdeckungen, zusammen mit Vorfall 977-I-1, haben die Hochstufung von SCP-977 von Sicher auf Euclid erforderlich gemacht. Bitte beachten Sie die Sicherheitsmaßnahmen für geänderte Sicherheitsvorkehrungen, beginnend am ██.██.████.

||**Vorfallprotokoll 977-I**||

&gt; **Protokoll-977-I-1**
&gt; **Datum:** ██.██.████
&gt; Vorfall 977-I-1 ereignete sich während einer Routineinspektion des Standorts von SCP-977 durch Dr. ██████, der allein vor Ort war, entgegen den Vorschriften der Foundation. Der Vorfall ereignete sich um 22:04 Uhr während einer Inspektion der hinteren Korridore des Standorts. Zu diesem Zeitpunkt wich Dr. ██████ von der Prozedur ab, indem er am Ende des Flurs links statt rechts abbog. Die Befragung deutet darauf hin, dass dies ein Fehler und nicht absichtlich war, möglicherweise als Folge von Müdigkeit. Es wird erwartet, dass Personal, das diesen Weg nimmt, im Flur auftaucht, der von Monitor 2-3 überwacht wird, obwohl Dr. ██████ danach in den nächsten 4 Stunden auf keinem aktiven Monitor beobachtet wurde. Um 02:21 Uhr wurde er kurz in einem aufgeregten Zustand gesehen, wie er sich am anderen Ende des Korridors vorbeibewegte, der von Monitor 2-11 beobachtet wird, und wurde für weitere 6 Stunden nicht mehr gesehen.
&gt; 
&gt; Ungefähr um 08:30 Uhr kamen Dr. ██████████ und Dr. ███ am Einsatzort an und erwarteten, Dr. ██████ dort zu treffen, und der Alarm wurde 15 Minuten später ausgelöst, als er nicht gefunden werden konnte. Eine Suchoperation wurde gestartet und um 09:04 Uhr beendet, als Dr. ██████s Schreie zu hören waren. Dr. ██████ befand sich in der Nähe des Korridors, in dem er verschwand, und wurde anschließend zur Befragung zu Standort-██ gebracht.
&gt; 
&gt; Dr. ██████ berichtete, dass er sich nicht bewusst war, dass er die bekannten Teile des Geländes einige Minuten lang verlassen hatte, nachdem er falsch abgebogen war. Der Arzt behauptet, bei dem Versuch, die Schritte zurückzuverfolgen, keine Orientierungspunkte erkennen und keine genaue Schätzung der Dauer der Suche nach einem Weg zurück zum bekannten Ort abgeben zu können. Dr. ██████ berichtete, dass er während dieser Zeit Perioden intensiver Paranoia erlebte und mehrere Versuche unternahm, die Foundation mit Hilfe von Überwachungskameras in jedem Raum zu kontaktieren. Da diese Kameras zu dieser Zeit nicht besetzt waren, kann dies nicht durch Foundation-Aufzeichnungen bestätigt werden, obwohl Dr. ██████ angab, dass die Kameras seine Bewegungen verfolgten. Obwohl Dr. ██████ die Korridore als still beschrieb, berichtete er auch von mehreren Vorfällen, bei denen er glaubte, schwache oder entfernte Geräusche gehört oder Veränderungen in der Raumaufteilung beobachtet zu haben. Diese können jedoch eine Folge von Müdigkeit oder Paranoia gewesen sein. Berichten zufolge änderte sich auch der Luftdruck in mehreren unregelmäßigen Abständen.
&gt; 
&gt; Dr. ██████ berichtete, dass er nach einer unbekannten Zeitspanne auf einen markanten Korridor gestoßen sei, der zu einem Raum führte, der als sehr ähnlich der Sicherheitsstation beschrieben wurde, die zur Überwachung von SCP-977 verwendet wurde, obwohl er ansonsten leer war. Berichten zufolge hatten die beiden Stationen einen ähnlichen Aufbau, beide mit zwei unterschiedlichen Gruppen von Monitoren, die bewusstlose Personen und Korridore beobachteten. Jedoch wurde während der Untersuchung der neuen Station durch Dr. ██████ ein Monitor beschrieben, der scheinbar die vom Foundation-Personal benutzte Sicherheitsstation beobachtete, und nicht den Ort, an dem sich einer der drei verdunkelten Monitore befinden würde. Nach einer Zeit der Erkundung berichtete Dr. ██████, dass er eine dunkle Gestalt beobachtete, die auf einem der Monitore der Station erschien und langsam ging. Nach einigen Minuten der Beobachtung berichtete der Arzt dann, dass auf verschiedenen Monitoren mehrere schwarze Gestalten erschienen seien. Als einer von ihnen als kürzlich von Dr. ██████ passiert erkannt wurde, floh er Berichten zufolge in Panik aus dem Raum.
&gt; 
&gt; Nach einer längeren Zeit, erzählte Dr. ██████, kam er schließlich in einem Korridor zum Stehen und fiel vor Erschöpfung zu Boden. Der Doktor erinnerte sich, dass er im Sitzen eingeschlafen war, obwohl er offensichtlich beabsichtigt hatte, seine Erkundung fortzusetzen, nachdem er von den Rufen des sich nähernden Suchtrupps geweckt worden war. Anschließend wurde der Doktor abgeholt, wobei er wiederholt Orientierungslosigkeit äußerte und behauptete, in einem anderen Flur eingeschlafen zu sein. Dr. ██████ widerrief diese Aussage später unter Berufung auf Unsicherheit.
&gt;  
&gt; Eine medizinische Untersuchung ergab, dass Dr. ██████ von dieser Erfahrung über Erschöpfung hinaus körperlich unversehrt war. Der Arzt wurde gerügt, weil er das Foundation-Verfahren vernachlässigt hatte, und seine Sicherheitsfreigabe wurde nach dem Vorfall herabgestuft, wobei eine Überprüfung in 6 Monaten ansteht.</textarea></pre>
