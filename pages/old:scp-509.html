    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-509/SCP-509.jpg|caption=SCP-509，收容之前]]

**项目编号：**SCP-509

**项目等级：**Safe

**特殊收容措施：**SCP-509应被保持在一个位于25号站点的安全收容隔间中，并且在试验场合之外都必须切断电力和水的供应。没有3级以上人员的允许或授权不得进入509。在邻近的控制室之中没有2个以上人员监控的时候，任何人不得进入509；观察者必须将在509内部超过5分钟的人员移出，防毒面罩应在收容隔间和控制室之中进行配备。

**描述:**SCP-509是一个木制桑拿屋，尺寸大约为3m x 3m x 4m，是标准电炉桑拿屋的尺寸（举例：炉子加热上面的石头，然后在石头上滴水制造蒸汽）。当509被使用的时候，509表现得就像是一个普通的桑拿屋一样；但是，它所产生的蒸汽含有一系列未知的化合物。这些化合物的产生和水与石头的使用没有任何关系，并且在509之外试图产生这些化合物的尝试目前为止都失败了。

509之中的使用者吸入了这些气体将会产生一种或者多种精神症状。大部分暴露在这种气体下的人（&gt;95%）将会体会到一种欢欣感，就像是内啡肽或者大麻素产生的一样。在这些情况下，除了感觉良好之外，他们对于痛苦的感受将会大大降低，并且对于时间的流逝也一无所知。如果不对这些人加以照顾，这些人将会一直留在509之中直到他们因过高热而死。一旦使用者死亡，蒸汽生成将会显著增加，直到房间之中一切都不可见为止。然后这些蒸汽将会，通过某种尚未被理解的方式，迅速地将尸体分解为蒸汽和微粒，这解释了为什么到目前为止都没有在509内部发现过任何尸体。对于收集到的受害者残余物的分析显示，这些物质到目前为止还没有表现出任何异常性质。

一小部分人（&lt;2%）似乎完全免疫509之中蒸汽的影响，并且能够自主离开509。而剩下比例的人将会体验到一种或者多种精神症状，包括：妄想症、杀人癖、狂妄自大、急性幽闭恐惧症和/或紧张症。

**附录：**试图将这些化合物从509的蒸汽之中分离出来的努力大部分都没有成功。这些化合物，一旦被制造出来，将会迅速地分解为简单的、无反应性的化合物。尤其是在70℃以下的温度环境之中。对于这些化合物的分析到现在还没有得出结论。</textarea></pre>
