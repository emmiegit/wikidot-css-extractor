&gt; //[도철의 무리들이 모래사장이 내려다 보이는 얕은 언덕 위에 올라선다. 주변을 가득 메운 사람들 사이에서 도철이 등장한다. 반아는 여전히 바다가 아닌 다른 곳으로 시선을 돌리지 않는다.]//
&gt; 
&gt; **도철:** 세상 사람들이 날이 갈수록 오만해져가는 것을 익히 알고 있었다만, 명하 놈의 제자들만큼 오만한 자들도 찾기 힘들 것이야.
&gt; 
&gt; //[반아가 몸을 일으킨다. 도철이 검을 들고 반아를 향해 성큼성큼 걸어간다.]//
&gt; 
&gt; **도철:** 네놈 따위가 내게 결투를 요구하다니...... 옛 시대에는 네 사부도 내 털끝 하나 건드리지 않으려고 무진 애를 썼다.
&gt; 
&gt; //[반아가 뒤를 돌아본다. 도철은 검으로 반아의 목 부분을 겨누는 듯한 자세를 취한다. 반아는 평소처럼 검을 든 오른팔을 그저 늘어뜨린다.]//
&gt; 
&gt; **도철:** [코웃음] 비도? 배짱이 좋구나. 그것만큼은 인정해 주지.
&gt; 
&gt; **반아:** 기다려, 내가 당신의 한을 풀어 줄테니.
&gt; 
&gt; //[도철은 혀를 한 번 차고 반아를 향해 날아가며 검을 뻗는다. 반아는 침착하게 몸을 틀어 도철의 공격을 피하고 노출된 그의 측면을 노려 반격한다. 도철은 날아가던 그 자세 그대로 수직 방향으로 몸을 옮겨 반아의 반격을 피한다.]//
&gt; 
&gt; //[다시 도철과 반아가 거리를 두고 서로를 노려본다. 두 사람은 동시에 반시계 방향으로 돌며 천천히 거리를 좁힌다. 반아는 계속해서 검을 땅을 향해 내려들고, 도철은 두 손으로 검을 쥐고 앞으로 내민다.]//
&gt;  
&gt; //[두 사람이 서로의 공격 범위로 들어온 순간, 누가 먼저랄 것 없이 동시에 서로가 서로를 공격하고 동시에 회피한다. 도철은 자신의 회피 동작을 그 다음 공격과 유연하게 연계시키는 한편 반아의 빈틈을 노릴 생각으로 일부러 잘못된 곳을 찌른다.]//
&gt; 
&gt; //[반아는 도철의 연계 공격을 반격해 그의 속임수에 넘어가는 대신 한 걸음 뒤로 물러난다. 그때 반아의 눈이 순간 감기면서 그녀의 발걸음이 어지러워진다. 도철이 눈을 가늘게 뜨고 그를 쳐다본다.]//
&gt; 
&gt; **도철:** 너, 설마 지금 졸고 있는 거냐?
&gt; 
&gt; //[반아는 대답하지 않았지만, 그녀의 칼끝이 크게 흔들리는 것을 본 도철은 빠르게 시계 방향으로 돌며 반아를 시험해 본다. 반아는 도철의 움직임을 눈으로 좇다가 다시 집중력을 잃고 꾸벅거린다. 도철은 한심하다는 듯 눈을 굴리고 성큼 다가가 반아의 배를 걷어찬다.]//
&gt; 
&gt; //[반아가 숨이 막힌 듯한 소리를 내며 주춤거리는 틈을 타 도철이 그녀의 목을 노리고 검을 찔러넣는다. 반아는 간신히 도철의 검을 피하지만 검에 정신이 팔린 사이 도철이 다른 쪽 주먹으로 다시 명치를 치는 것을 발견하지 못한다. 반아가 신음하며 한 쪽 무릎을 꿇는다.]//
&gt; 
&gt; **도철:** 겨우 이것밖에 안 되면서 내게 도전했다는 말인가. 어처구니가 없구나. 애초에 뭘 어떻게 할 생각이었길래 이 지경까지 왔느냐?
&gt; 
&gt; //[도철이 반아의 머리를 왼손으로 붙잡고 오른손에 쥔 검으로 그녀의 목을 뚫으려 하는 순간, 반아가 왼손으로 자신의 검 날 부분을 받치고 반대쪽 손으로는 칼자루를 꼭 쥔채 검을 들어올려 도철의 검을 자신의 목에서 아슬아슬하게 떨어뜨려 놓는다. 도철은 오른손에 힘을 주어 반아의 경동맥을 끊으려 하고, 반아는 온 힘을 다해 도철의 칼날이 다가오는 것을 막아내려 하는 상황이 지속된다.]//
&gt; 
&gt; //[교착 상태가 지속되자 짜증이 난 도철이 반아를 걷어차려 발을 뻗은 순간 반아가 고개를 홱 숙임과 동시에 도철의 검을 막고 있던 자신의 검을 치운다. 도철의 칼날이 관성에 의해 그녀의 머리 위를 가른 직후 반아는 날아오는 도철의 다리를 붙잡고 경공을 이용해 다리에 걷어차이는 대신 깃털처럼 그 힘을 이용해 떠오른다.]//
&gt; 
&gt; //[도철이 순간 당황한 틈을 타 반아는 허공에서 몸을 돌려 두 다리로 도철의 목을 휘감는다. 그 다음 도철의 목을 축으로 삼아 한 바퀴 돌며 그 원심력으로 상체를 위로 일으킨다. 결과적으로 반아는 도철 어깨 위에 목마를 타듯 올라탄 모습이 된다.]//
&gt; 
&gt; //[도철이 반아를 떼어낼 방법을 생각해내기도 전에, 반아가 자신의 검을 거꾸로 쥐고 직각으로 아래를 찌른다. 반아의 검이 곡선의 궤적을 그리며 도철의 심장에 박힌다.]//
&gt; 
&gt; //[곧바로 반아가 자신의 몸을 틀면서 도철의 몸에 박힌 검을 힘껏 비튼다. 파열음과 함께 도철의 피부 안쪽에서부터 반아의 검이 부러진다. 반아는 그 소리를 듣자마자 뒤로 공중제비를 돌며 도철의 등뒤로 내려온다.]//
&gt; 
&gt; //[일격을 당했음에도 여전히 여유로운 도철의 표정은 그가 뒤를 돌아본 순간 급격히 일그러진다. 반아는 긴장이 풀리면서 졸음이 몰려온 탓에 갈지자 걸음으로 물러난다.]//
&gt; 
&gt; **반아:** 네 속에 들어간 건 내 검이 아니야.
&gt; 
&gt; **도철:** 너 설마......
&gt; 
&gt; **반아:** 한이 사람을 죽이는 거지, 검이 죽이는 것이 아니니까.
&gt; 
&gt; //[반아가 모래사장 위에 눕는다. 도철이 갑자기 격통을 느끼며 무너진다. 그는 자신의 상처가 아무는 대신 여전히 그 안에 박혀있는 칼날 때문에 계속해서 피가 쏟아지는 것을 발견한다.]//
&gt; 
&gt; **반아:** [점점 작아지는 목소리로] 하지만 내가 지금 원하는 건 널 죽이는 게 아냐, 내가 원하는 한 가지는 오직...... [편안하게 숨을 내쉰다]
&gt; 
&gt; //[도철은 다급하게 상처를 더듬어 칼날을 빼내려 하지만, 반아의 검이 그의 몸 안에서부터 부러진 탓에 손으로 빼낼 수 없는 것으로 보인다. 도철은 비틀거리며 이내 잠들어 버린 반아를 미친듯이 흔든다. 반아가 눈을 뜨지 않자 그녀를 후려치려는 듯 손을 치켜들지만, 그 순간 도철의 심장이 멈춘다.]//
&gt; 
&gt; //[도철은 손을 치켜든 그 자세 그대로 반아의 몸 위에 엎어진다. 곧이어 재가 바람에 날리듯이 도철의 시신이 무수히 많은 흰 입자들로 분해되어 바닷바람에 날아가 버린다.]//
&gt; 
&gt; //[모래사장에는 깊게 잠든 반아와 그녀의 부러진 검만 남아 있다.]//

&gt; //[반아는 귓가에 들리는 파도소리에 눈을 뜬다. 몸을 일으킨 그녀는 팔을 쭉 뻗어 기지개를 켠다. 자신의 검이 부러진 채 옆에 놓여 있는 것을 발견한 반아는 조심스럽게 검의 파편들을 모아 그녀가 가져온 가죽 위에 올려놓은 다음 가죽을 말고 끈으로 묶는다.]//
&gt; 
&gt; //[분주히 손을 움직이는 반아의 옆에 누군가가 나타난다. 반아는 고개를 돌려 해방감과 슬픔이 공존하는 명하대선의 얼굴을 보고 잔잔한 미소를 짓는다. 반아가 일어나자 명하대선은 그녀에게 예를 갖추어 허리를 굽힌다. 반아 역시 고개를 숙여 답례한다.]//
&gt; 
&gt; //[명하대선은 모래사장을 유심히 보다가 도철의 검이 떨어져 있는 것을 발견한다. 그는 도철의 검을 주워들고 반아에게 의사를 묻듯이 고개를 기울인다. 반아는 밝은 표정으로 고개를 끄덕인다.]//
&gt; 
&gt; //[명하대선은 반아에게 도철의 검을 주고 반아의 검이 담긴 가죽 주머니를 받는다. 반아는 마지막으로 명하대선을 꼭 끌어안고, 명하대선은 그녀의 등을 토닥인다. 포옹이 끝나자 반아는 도철의 검을 들고 제64K기지를 떠난다.]//
&gt; 
&gt; //[명하대선은 반아의 모습이 시야에서 사라질 때까지 계속 그녀를 바라보다가, 이윽고 서쪽을 향해 다섯 번 절한다.]//

//내가 들고 다니던 그것을//
//길 가던 사내가 보았다//

//- 이것은 검이오?//
//사내가 물었다//
//- 이것은 검이 아니오.//
//내가 답했다//

//- 그 손이 쥔 것은 칼자루가 맞소?//
//- 내 손이 쥔 것은 칼자루가 맞소.//

//- 빛을 받아 번쩍이는 것은 칼날이 맞소?//
//- 내 눈을 부시게 하는 것은 칼날이 맞소.//

//- 준엄한 칼끝이 찌르는 것은 불의가 맞소?//
//- 내가 이것으로 무찌르려는 것은 불의가 맞소.//

//- 그 검신에 새겨진 것은 사람의 한이 맞소?//
//- 나를 잠 못 들게 하는 것은 나의 한이 맞소.//

//사내가 머리를 긁으며 말했다//
//- 쥔 것은 칼자루요, 번쩍이는 것은 칼날이며, 찌르는 것은 불의이고, 새겨진 것은 한이란 말이지요!//
//- 그렇소.//

//- 그것이 한 맺힌 검이 아니라면 당최 무엇이오?//
