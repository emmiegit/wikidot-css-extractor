**Об&#39;єкт №:** SCP-020-UA

**Клас об&#39;єкта:** --Евклід-- Нейтралізований
[[include component:image-block name=https://cdn.discordapp.com/attachments/718063188926529568/904788432092557392/image.png|width= 400px|caption= Приміщення з телевізором на другому поверсі SCP-020-UA-2]]
##white|По інше узбережжя лежав поп.##
**Особливі умови здержування:** Навколо SCP-020-UA-1 встановлено периметр площею 5 квадратних кілометрів. Кожен день вдовж периметра повинно йти постійне відеоспостереження, а район повинні патрулювати двоє патрулів по три співробітники СБ. Оперативний склад патрулів змінюється по три рази кожен рік. Циклічно, починаючи з 01.07.19██ року у непарний рік у селі ████████ повинно бути зачинено допуск до південної дороги, що веде до SCP-020-UA-1, під легендою збирання сміттєвих та хімічних відходів. У разі проведення іспитів, пов&#39;язаних з SCP-020-UA, в обов&#39;язковому порядку потрібно залишити на кухні SCP-020-UA-2 їжу або напій, безпечну до споживання (якщо цього не передбачають умови експерименту).

Під час фази активності SCP-020-UA-1, співробітникам Ділянки 20 забороняється виходити у зону дії SCP-020-UA-1 у проміжок часу з 12:00 по 16:00.

У разі виявлення в SCP-020-UA людини її слід негайно видалити з території SCP-020-UA, після чого бажано провести її допит. Якщо вік суб&#39;єкта, що перебуває у SCP-020-UA-2, не перевищує десяти років, слід дистанційно увімкнути на телевізорі SCP-020-UA-2 відеоматеріал SCP-020-UA №27. Після цього пошуковий загін має знайти SCP-020-UA-3, ідентифікувати та відправити суб&#39;єкт назад до батьків або дитбудинку, з якого останій зник. Після SCP-020-UA-A спеціальний навчений персонал має стерти усі прояви спіралей на стінах SCP-020-UA-2.
##white|Він увесь час, та усі інші дні після проклинав місцевих хуліганів, що зламали йому усі одинадцять колін.##
**Оновлено від 10.07.19██**
10.07.19██ стався інцидент, одна або декілька спіралей не були виявлені групою очищення, в результаті чого загальна кількість спіралей досягла приблизно 4 мільярдів. Під час SCP-020-UA-A суб&#39;єкт SCP-020-UA-3 почав розглядати спіралі. SCP-020-UA №27 не вдалося увімкнути через пошкодження маркерами телевізора. Директор Ділянки 20 зачинився у кабінеті та не відповідав на вигуки персоналу Ділянки. Співробітників класу D направили до SCP-020-UA-2, який вже провалився крізь ґрунт та пошкодив [ДАНІ ВИДАЛЕНІ]. Після того, як забарикадовані двері кабінету директора ████████ вибили, його знайшли повішеним. Руїни SCP-020-UA-2 аномальних здібностей не проявляли, як і територія SCP-020-UA-1. Ділянку 20 було розпущено, об&#39;єктові надано клас &#34;Нейтралізований&#34;. 
##white|Бо одно коліно вже було мертво, багато багато років тому.##

**Опис:** SCP-020-UA -- це комплексна аномалія, основним елементам якої присвоєно позначення SCP-020-UA-1 та SCP-020-UA-2.

SCP-020-UA-1 є зоною аномальної активності за два кілометри від населеного пункту ████████, Харківська область, площею 5 км². Географічно територія є ділянкою землі, яка йде угору невеликими пагорбами до висоти у 163 метри над рівнем моря. Сама ділянка не має майже ніяких об&#39;єктів або споруд людського походження, окрім стежки та літньої двоповерхової будівлі (далі SCP-020-2);

SCP-020-UA-2 -- будинок, що за припущеннями є дачею, збудованою у 60-х роках минулого століття. На це вказують дешеві матеріали будівництва, стиль, у якому виповнено SCP-050-UA-2 і велика кількість речей явно не передбачених для довгострокового перебування[[footnote]] Відсутність теплого одягу, мала кількість їжі тощо. [[/footnote]]. Примітно, що більшість приміщень було рясно покрито  пилом. Власника та/або забудовника встановити не вдалося.

На першому поверсі SCP-020-UA-2 є кухня, позбавлена вікон (але з наявною системою вентиляції); у ній знаходяться холодильник (не працює), мікрохвильова пічка (не працює), шафи, у яких зберігаються зіпсовані ковбаси, сири й скибки хлібу, та газова плита, посипана сіллю. На другому поверсі SCP-020-UA-2 знаходяться два житлових приміщення. Також на виході з поверху окрім взуттєвої шафи на гачках висять ракетки для гри у бадмінтон з воланом та причеплений до стіни дитячий велосипед. У найближчій до сходів кімнаті увесь простір займає двомісне ліжко, на стіни з використанням скотчу прикріплено малюнок, що зображає зимове село.  У другому, найбільшому приміщенні є: телевізор зі стопкою CD та DVD дисків, шафа з одягом, полиці з дитячими іграшками та іншими речами, й настінна дошка, на якій маркером написано &#34;██████████ █████&#34;, ім&#39;я хлопчика, який зник у селі ████████ влітку 19██-го року. З кожною новою подією (далі SCP-020-UA-A) мимоволі утворюються намальовані темно-зеленим маркером спіралі, після чотирьох коливань яких утворюються такі ж самі спіралі. Кількість їх збільшується у геометричній прогресії. Згідно з даними від ██.06.19██, спільна кількість усіх їх дорівнює 65 536 одиниць. Якщо довго розглядати спіралі, то SCP-020-UA-2 кожні десять хвилин перегляду буде провалюватися крізь ґрунт на 0,3 см. Окрім того, було помічено значні пошкодження фундаменту SCP-020-UA-2 під час цього процесу. Було вжито заходів щодо винищування вищеописаних символів. Повне змалювання усіх їх повністю &#34;обнуляє&#34; прогресію ітерацій.

У кожен день влітку непарного року, з 13:00 по 16:00 SCP-020-UA-1 переходить до активної фази SCP-020-UA-A. Співробітники класу D, що залишалися на вулиці під дією SCP-020-UA-1 описували наступні ефекти:
* Зорові галюцинації. Гамма кольорів оточення з точки зору суб&#39;єкта стає яскравішою, у випадку похмурої погоди навпаки темнішою. Суб&#39;єкт також може спостерігати та описувати, що у зоні дії та навколо йде дощ, навіть коли його нема. На одязі співробітників класу D також не спостерігається ознак намокання. 
* Слухові галюцинації. Якщо суб&#39;єкт знаходиться на вулиці, останній буде стверджувати, що він чує цвірінькання птахів та гул трансформаторів, що доноситься з вершини пагорба, попри відсутність аби яких трансформаторів та фауни у просторі SCP-020-UA-1. Усередині SCP-020-UA-2 підвернений аномалією суб&#39;єкт, буде намагатися знайти джерело ірраціональних звуків розмов близьких суб&#39;єкта, якщо вони в нього є. У інших випадках, суб&#39;єкт буде продовжувати чути спотворені звуки природи.
* Необґрунтовані страхи. Суб&#39;єкт відмовляється їсти будь-яку їжу під час знаходження у зоні дії SCP-020-UA-1, займатися на вулиці фізичною активністю або лягти на гамак, що за невизнаних обставин з&#39;являється на початку активної фази SCP-020-UA-1 поміж дерев.

Під час SCP-020-UA-A, усі, хто знаходяться у зоні впливу SCP-020-UA-1 панікуючи намагаються знайти вкриття на другому поверсі будівлі SCP-020-UA-2. Приблизно на середині прибування у SCP-020-UA-2 суб&#39;єкт описує бажання поїсти, але відмовляється від пропонування піти за нею до кухні, замість цього залишаючись на місці. Якщо у кухні відсутня яка-небудь нешкідлива для споживання їжа чи напій, після активної фази SCP-020-UA-1 суб&#39;єкт виходить на вулицю до кухні, покидає її через деякий час та п&#39;є жовту невідому субстанцію, що знаходиться у пляшці від лимонаду. Суб&#39;єкт кричить з такою гучністю, що надриває голосові зв&#39;язки та втрачає свідомість. Обслід загиблих при подібних обставинах[[footnote]] Анафілактичний шок. Відсутність алергійної реакції ігнорується. [[/footnote]] осіб виявив велику кількість областей ужалення оси звичайної у ротовій порожнині. Субстанція наразі вивчається відділом біохімії Ділянки 20 під індексом: AS-████-020-UA. 

Періодично, за умови, що у SCP-020-UA-1 триває активна фаза та нема жодної сторонньої людини, у приміщенні з телевізором SCP-020-UA-2 опиняється дитина чоловічої або жіночої статі, вік якої ніколи не перевищує десяти років (далі SCP-020-UA-3). SCP-020-UA-3 є реальними людьми не старше десяти років, що зникають з сімей або дитячих будинків у випадковому порядку по всій країні. Відокремлено від дорослих, SCP-020-UA-3 у першу чергу покидають SCP-020-UA-2 виходячи на вулицю. Особи SCP-020-UA-3 зазвичай намагаються якомога більше взаємодіяти з навколишнім середовищем, інколи зазнаючи галюцинацій. Але ця поведінка розповсюджується до тих пір, доки вони не доходять до паркану дачі. Суб&#39;єкти, як правило, або з ознаками сильного страху втікають до SCP-020-UA-2, або ридаючи оглядають територію дачі, після чого укриваються на другому поверсі SCP-020-UA-2. Спостерігачі відмічають, що ніби-то, вони когось шукають. 
Продовж події SCP-020-UA-A, суб&#39;єкти або розглядають іграшки на стіні, або не відвертаючи погляду дивляться на двері входу другого поверху, що незалежно від дій суб&#39;єкта залишаються відкритими. Після остаточного завершення SCP-020-UA-А, суб&#39;єкти знімають зі стіни усі іграшки, та поставивши їх коло себе раптово чхають, після чого уся матеріальна оболонка розпадається на листя клену. Лабораторний аналіз листів не виявив ніяких співвідношень між мікроелементами людини та листків. 

Експерименти з дистанційним включенням телевізору та трансляції на ньому різноманітних відеоматеріалів, знайдених у SCP-020-UA-2, як правило не давали результатів, окрім деяких винятків. Оскільки усі спроби спрямованого усунення суб&#39;єкта від SCP-020-UA закінчувалися невдало (див. Додаток 020-А3), найбезпечнішим варіантом виявилась трансляція SCP-020-UA №27, під час якого суб&#39;єкт зосереджує увагу на перегляді цієї стрічки.

##white|Прості нас, Кординал.##
**Додаток 020-A1:** Під час обшуку другого поверху SCP-020-UA-2 було знайдено 40 одиниць оптичних дисків форматів CD та DVD, що містили у собі різноманітні відеоматеріали, кожній з яких було присвоєно позначення SCP-020-UA №Х, де Х -- номер за порядком знаходження. Нижче наведено описи обраних відеоматеріалів та ефекту від їх перегляду під час події SCP-020-UA-А.

**Додаток 020-А2:** ██.08.20██ Комітет по етиці Зони ██ надіслав листа до адміністрації Ділянки 20 з вимогою призупинити експерименти за участю аудіо та відео носіїв SCP-020-UA через постійну гибель SCP-020-UA-3. Директор, та водночас куратор програми вивчення SCP-020-UА д-р ████████ відповів на повідомлення (див. нижче), що інакше надходити вони не можуть. 
[[collapsible show=&#34;Комментар директора Ділянки 20 щодо припинення експериментів з SCP-020-UA-3&#34; hide=&#34; Відкрито документ: &#34;Коментар директора Ділянки 20 щодо припинення експериментів з SCP-020-UA-3&#34; &#34;]]
&gt; Схоже на те, що Ви, пане ████████████, не зовсім розумієте, що в нас коїться. Чи Ви хоч би раз зазирали у документацію? Якщо ми нічого не будемо робити, якщо ми не знайдемо хоч якихось механізмів рятування ні в чому невинних дітей, вони так й будуть продовжувати зникати з сімей назавжди, та залишати їх з великим горем на останок життя. Я не хочу сказати, що ми робимо правильно, ні. Ми робимо те, що взагалі можливо. Наступного разу, ми не будемо застосовувати матеріали SCP-020-UA, намагатимемося застосувати наших співробітників класу D. Якщо це ніяк не допоможе &#34;жертві&#34; знайте, це вже буде на Вашому соромі.
&gt; Др. ████████
[[/collapsible]]


**Додаток 020-А3:** 13.07.20██ двом співробітникам класу D (D-5132 та D-5713) з раціями та відеокамерами було наказано знайти у SCP-020-UA-2 екземпляр SCP-020-UA-3. Під час експедиції, D-5713  під ефектом галюцинацій дезорієнтувався та заблукав на території SCP-020-UA-1. D-5132 було наказано продовжити підйом до SCP-020-UA-2. Діставшись до будівлі, суб&#39;єкт увійшов на другий поверх, де виявив малолітню дитину жіночої статі, яка дивилася на нього з ознаками сильного душевного хвилювання. Обережно, паралельно заспокоюючи SCP-020-UA-3, суб&#39;єкт підійшов та спробував здійснити з нею тактильний контакт. Після доторкання до долонь SCP-020-UA-3, відео та радіозв&#39;язок з D-5132 зник, а на відеокамерах у житловому приміщенні SCP-020-UA-2 на місці D-5132 залишилася лише купка кленових листків. SCP-020-UA-3 запанікувала, та сховалася у кутку приміщення, де залишалась, ридаючи. до кінця події SCP-020-UA-1. Після припинення SCP-020-UA-A, SCP-020-UA-3 зняла іграшки зі стіни та, поставивши їх навколо себе, дематеріалізувалась. 

**Примітка 020-A1:** За день до провалу SCP-020-UA-2 крізь ґрунт, під час огляду приміщень, напис на настінній дошці з &#34;██████████ █████&#34; змінився на текст однієї з пісень, що виконується у SCP-020-UA №27. Примітно, що при виконанні її вокалом, вона проявляє схожі з SCP-020-UA №27 аномальні ефекти.
