**Ítem #:** SCP-257-ARC

    **Clasificación del Objeto:** Keter -- Neutralizado

    **Procedimientos Especiales de Contención:**

        [DATOS BORRADOS]

        [ACTUALIZACIÓN]: SCP-257-ARC ya no requiere protocolos especiales de contención. SCP-257-ARC ha sido sellado dentro de un cubo de plástico sólido de 2 pies de ancho y colocado en un almacenamiento seguro a la espera de su eliminación a través de [[[SCP-101]]].

    **Descripción:**

        [DATOS BORRADOS]

[ACTUALIZACIÓN]: SCP-257-ARC parece ser un cráneo de tamaño humano de varios años de antigüedad, con la adición de un par de cuernos y escrituras en las superficies más planas. Los cuernos están en el medio del parietal, a ambos lados del cráneo. Son casi perfectamente lisos, y a pesar de que la forma de los cuernos es una simple forma de luna creciente, todas las personas que ven a SCP-257-ARC en persona o mediante una imagen los atribuyen como graciosos, mientras que la misma forma en cualquier otro material o imagen. no provoca ninguna reacción.
 
La escritura en el cráneo, la cual cubre la mayor parte de las secciones frontal, parietal, occipital, esfenoidal, maxilar y mandibular, es claramente legible, grabada en el cráneo con precisión casi láser. Las palabras son fáciles de leer y parecen estar escritas en inglés, francés, alemán, latín y chino simultáneamente. Todos los mensajes escritos parecen ser maldiciones y deseos de malas intenciones hacia el lector, aunque el vocabulario, la gramática y la sintaxis son juveniles en el mejor de los casos. Los mensajes hacen referencia al infierno, a los demonios y al escritor siendo engañado con bastante frecuencia.
