    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **亲爱的██████特工：**
&gt; 
&gt; 我很高兴你会喜欢我老家的房子，我很抱歉我已经努力过了，请体谅一下在你身上所发生的事情我们无法告知你的家人，所以我只能把你安顿在那里，我也很高兴你很喜欢Lucy，我相信她会把你照顾得很好的，她很擅长做家事，应该说她就是做这个的。
&gt; 
&gt; 对于SCP-CN-███，我也很无奈，但事实证明你已经被它影响了，虽然现在你可能还没有什么不舒服的地方，但是我很难保证你会一直这么好，相信我，我不是在故意吓你，我也希望你能过得好，我会尽量加快对SCP-CN-███的研究，然后想办法研制出一个可以治疗SCP-CN-███所带来的效应的方法，望你耐心等待。
&gt; 
&gt; 对了，我老家房子的附近有一个小湖泊，那地方应该不会被外人打扰，你可以经常出去走走，我相信你会喜欢的。
&gt; 
&gt; ——**██████博士，1947年9月**

&gt; **亲爱的██████特工：**
&gt; 
&gt; 我想你现在一定在湖边的哪个位置钓鱼吧，那个湖泊我小时候也很爱去，但是我那个时候还小，没有办法和你一样钓到那么大的鲫鱼，我想如果你愿意的话，下次你可以寄一些鲫鱼给我，你可以叫Lucy准备一个装着冰块的泡沫箱子，叫她帮你寄过来，我会很喜欢的，我敢保证。
&gt; 
&gt; 关于你的怀疑，我觉得是有所道理的，这样吧，你继续在我那里待上一年，如果明年的这个时候，你还跟现在一样的话，我会把你的报告提交到上面去，然后撤销对你之前的所有假定，好吗？到时候你就能回到Site-██了，我相信你的老同事们看到你，也会很开心的。
&gt; 
&gt; 对了，我很高兴你把我的游戏打通关了，我就知道你会喜欢的。
&gt; 
&gt; ——**██████博士，1948年10月**

&gt; **亲爱的Lucy：**
&gt; 
&gt; 我很高兴你能一直给██████特工一个良好的生活体验，但是还是注意一下不要让他去做一些危险的运动，嗯……比如骑马？或者你应该多待在他身边，保障他的安全，你上份报告并没有给我什么有用的信息，我希望你这个月能给我一些好的报告，比如██████特工的身体状况什么的好吗？不要再写他看起来人怎么样了，我知道他是怎么样的人。
&gt; 
&gt; 还有，千万不要让他知道他现在所在的地方是被基金会24小时严密监控的，也别让他知道他现在已经成为了SCP-CN-███-1，我们都知道我们需要让他生活在一个比较舒适的环境下而不是一个封闭有压力的环境下才能对SCP-CN-███产生的效应做更好的研究，你接下来还要跟他相处很长的时间，我不希望你对他产生过多的感情，也别暴露任何让他产生怀疑的讯息，我知道你可以的，你的保密性一直很好。
&gt; 
&gt; 我期待你最新的报告。
&gt; 
&gt; ——**██████博士，1948年10月**

&gt; **亲爱的██████特工：**
&gt; 
&gt; 我很遗憾在你身上还是发生了不好的事情，但是我相信你是个坚强的人，是吗？我希望你不要太过悲伤，也不要对人生产生绝望，我想不出任何的语言来安慰你，那就让我的无声来成为你最坚实的后盾吧。
&gt; 
&gt; 我希望你不要把太多的心思放在对SCP-CN-███的恐惧上面，我知道你可能不想再听到这个名字了，所以我以后会尽量不会再提到它，我希望你可以跟以前一样，去做一些对你来说感兴趣的事情，那样会让你忘记现在的痛苦，忘记现在所有的不安，我知道这样很难，但我希望你能做到，好吗？
&gt; 
&gt; 下个月开始我就要出差了，这段时间我会变得特别特别忙，我希望这次出差能让我搞清楚SCP-CN-███，我会想办法让你恢复过来，还是请你不要先比我放弃希望，你应该有更多想去做的事，不是吗？
&gt; 
&gt; 祝一切安好。
&gt; 
&gt; ——**██████博士，1949年10月**


&gt; 给██████特工：
&gt; 
&gt; 你好，我并不是██████博士，我是他的助理██████，██████博士这段时间出差了，他告诉我你会写信过来，██████博士让我告诉你，他会在他回来的第一时间里给你回信，希望这个消息对你来说不会太沮丧。
&gt; 
&gt; 对于你的身体情况，我感到万分遗憾，我们也在尽力研究SCP-CN-███，我相信会有一个好结果的好吗？博士在几个月之后就会回来，到时我让他亲自给你写信，并把你这封信交给他。
&gt; 
&gt; ——**██████博士的助理██████，1950年10月**

&gt; **亲爱的██████特工：**
&gt; 
&gt; 真的很抱歉我到现在才给你回信，这次出差远比我想象的还要久，我也很遗憾我并没有找到我想要的东西，这次出差的结果，实在令我很不满意。
&gt; 
&gt; 不过我还是很高兴你又一次找到了自己的爱好，你有听我的建议是吗？多看一些书的确是不错的选择，除了一些名著之外，我还推荐你看一些历史书籍，我一直都很喜欢历史书籍，你喜欢故事的话，那么一大本历史书也许都满满是故事，你会喜欢的，我希望你多看些书，到时候我去看你的时候，你可以跟我说很多关于书里的内容。
&gt; 
&gt; 等我忙完我手头的活，我会第一时间过去看你，好吗？
&gt; 
&gt; ——**██████博士，1951年4月**

&gt; **亲爱的██████特工：**
&gt; 
&gt; 好的，这个月的月底，我会抽空过去看你，希望你要好好的。
&gt; 
&gt; ——**██████博士，1951年10月**</textarea></pre>
