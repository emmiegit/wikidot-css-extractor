    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1708-JP - 死ぬまで人は生きている
**著者:** ©︎[[*user Snma]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1708-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1708-JPの収容の試みは放棄されています。発見者及び発見場所には標準遺体隠蔽処理が施され、発見されたSCP-1708-JP-1は検死の上で焼却処分されます。

**説明:** SCP-1708-JPは特定の要件を満たした人物が生物的死を迎えた際に、その死体が自身を弔う仏壇の前に出現する現象です。出現した際、死体(以下SCP-1708-JP-1と呼称)は仏壇に正対するように跪座[[footnote]]両膝をつき、足を立てた状態で腰を下ろす座法[[/footnote]]しており、額の前方で合掌し、目を閉じて頭を下に向けています。この体勢はSCP-1708-JP-1が人為的な外力を受けるまで維持されます。SCP-1708-JP-1は対象の人物の絶命とともに転移していると推測されており、絶命時着用していた衣服も共に転移しています。一部の例では、砂利や海水などの絶命時の周辺環境を巻き込んだ状態での転移も確認されています。SCP-1708-JP-1は通常の遺体と同様の過程で腐敗します。

DNA鑑定や身辺調査により、死亡時にSCP-1708-JPが発生する条件について共通項が確認されています。現在までに確認されている共通項は以下の通りです。
* 失踪前に同居人や周辺コミュニティーと疎遠もしくは不仲であった。
* 自分の意思で居住していた家を飛び出し、戻らなかった。
* 親族や友人から失踪中の所在を感知されていなかった。
* 失踪宣告[[footnote]]失踪してから7年経過した人物を法律上死亡したと宣告する制度。失踪者の生死が判明しないことにより発生する不都合を解消する制度であり、失踪者の利害関係人(配偶者や相続人など)の申立により下される[[/footnote]]がなされ、葬儀が執り行われた。

発見されるSCP-1708-JP-1の多くは無表情ですが、一部の個体は感情を持っていると認識される表情をしており、「怒っている」もしくは「悲しんでいる」として解釈されます。一般的に死体は、死後硬直の後に表情筋の弛緩により「安らかな」と形容される表情になるため、SCP-1708-JP-1の表情についても体勢と同様に未知の恣意性があると推測されてきました。現段階では「SCP-1708-JP-1となった人物が、生前に特定の状況下で示すであろう感情を再現したものであり、その感情とは自分自身が弔われている仏壇や過去の自分が笑っている遺影を見た際のものではないか」とする説が有力視されています。</textarea></pre>
