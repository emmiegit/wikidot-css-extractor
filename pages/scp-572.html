**Artikel:** SCP-572 – Katana der scheinbaren Unbesiegbarkeit

**Objekt-Nr.:** SCP-572

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-572 kann sicher in einem verschlossenen Schließfach in der Lagereinrichtung für hochwertige Objekte an Standort-19 aufbewahrt werden. Standardmäßige positive Abwehrmaßnahmen (explosiv, chemisch, biologisch und memetisch) haben gemäß den Standardarbeitsanweisungen jederzeit vorhanden zu sein.

Da es keinen möglichen Grund für den Außeneinsatz von SCP-572 gibt, ist das Objekt eher als Kuriosum denn für wissenschaftliche Zwecke aufzubewahren.

**Beschreibung:** SCP-572 ist ein Schwert des Modells &#34;███ ███████ ██████&#34;, hergestellt von █████ ██████. Die Waffe ist für den Kampfeinsatz schlecht ausbalanciert, besteht aus minderwertigem Stahl und hat keine für den Kampf effektive Klinge.

Die Waffe hat jedoch die ungewöhnliche psychotrope Eigenschaft, jede Person, die sie hält, von ihrer &#34;Ausgewogenheit&#34; und &#34;Schnittkraft&#34; zu überzeugen und Gefühle großer Stärke und Unbesiegbarkeit zu vermitteln. Diesem Effekt kann mit keinem bekannten Mittel entgegengewirkt werden, und das betroffene Subjekt wird diese Überzeugungen so lange aufrechterhalten, wie es die Klinge hält. Die Subjekte werden gezwungen, gefährliche Kunststücke mit SCP-572 auszuführen, einschließlich, aber nicht beschränkt auf: den Versuch, ein fahrendes Auto in zwei Hälften zu schneiden, eine aus einem Gewehr abgefeuerte Kugel zu durchtrennen, ein weiteres Schwert zu durchtrennen und sich an einem Duell mit einem ausgebildeten Schwertkämpfer zu beteiligen. Aufgrund der Häufigkeit unnötiger Schnittkanten enden 75 % dieser Versuche mit ernsthaften Verletzungen des Benutzers.

Sollte das Schwert einem betroffenen Subjekt erfolgreich entrissen werden (vorzugsweise mit einer langstieligen Zange, um zu verhindern, dass die Person, die es ihm wegnimmt, in Mitleidenschaft gezogen wird), können alle psychologischen Effekte normalerweise durch einen einzigen schnellen Schlag auf den Hinterkopf des Subjekts neutralisiert werden.

**Anhang:** SCP-572 wurde aus dem Haus von ████ ██████ geborgen. Nachdem Mr. ███████ wegen gewalttätigem betrunkenem und ordnungswidrigem Verhalten festgenommen worden war, versuchte er, die festnehmenden Beamten anzugreifen, während er SCP-572 schwang und schrie, dass er &#34;ihre Köpfe und damit ihre Macht&#34;  nehmen würde. Da Mr. ███████ übergewichtig und stark außer Form war, überwältigten ihn die Beamten erfolgreich mit Tasern und Beanbag-Geschossen, die aus einer 12-Gauge-Schrotflinte abgefeuert wurden. Nach erhalt der Waffe murmelte Officer ███ etwas über die Wirksamkeit von SCP-572 und behauptete, dass, wenn Mr. ███████ einen Treffer gelandet hätte, einer der Officer ein Körperglied verloren hätte, obwohl die Waffe eine stumpfere Schneide hatte als ein Buttermesser.

Ein SCP-Undercover-Agent, der dem Revier zugeteilt war, entdeckte die ungewöhnlichen Eigenschaften von SCP-572 und holte es aus dem Beweislager. Als Ersatz wurde eine baugleiche Waffe des Originalherstellers beschafft. Zum Zeitpunkt des Schreibens dieses Eintrags haben keine weiteren Waffen desselben Herstellers irgendwelche anomalen Eigenschaften gezeigt.</textarea></pre>
