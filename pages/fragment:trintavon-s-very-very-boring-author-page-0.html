what lies at the end of forever
 home?
  or is home a new never?
##white|NOTHING##
   and what is to become of my struggle?
    my fight against forces who care not if i crumble?
##white|IS##
     i fear i will only be forgotten
##white|EVER##

        dissatisfying

           i wonder how many moments i&#39;ve wasted

               who i was yesterday against

##white|TRULY##
