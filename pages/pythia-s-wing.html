**原文：**[https://scp-wiki.wikidot.com/pythia-s-wing Pythia&#39;s Wing]
**原作：**[[*user thedeadlymoose]]
**譯者：**[[*user EmptyName723]]

//「{{你可是想要復甦Omega-7。你原本期望著什麼？}}」//

//十不確定地微笑。「不是復甦。」她說。「是復生。是全新、更好的型態。」//

//[[span class=&#34;ruby&#34;]]神諭[[span class=&#34;rt&#34;]]Oracle[[/span]][[/span]]的笑聲在空氣中震動，充滿魅力卻又毫無人性。//

//這不是個好兆頭。//

-----------

十和她的盟友在其他議會成員還沒表達同意之前就啟動了Alpha-9計畫。技術上來說，她們其實沒做錯。

技術上來說。

十和九一起來見神諭。嚴格來說，神諭們都是SCP，但就像所有的[[span class=&#34;ruby&#34;]]黑盒[[span class=&#34;rt&#34;]]Black Box[[/span]][[/span]]SCP一樣，它們沒有任何特殊收容措施檔案。除了議會和他們的員工以外，沒有人知道它們的存在。它們沒有編號，只有描述。

十想要會面的神諭是「[[span class=&#34;ruby&#34;]]鋼鐵之人[[span class=&#34;rt&#34;]]The Steel Man[[/span]][[/span]]」。

乘坐[[[SCP-1489|寂靜的列車]]]長途跋涉的過程中，十很少開口。她比往常還要更緊地握著自己的平板。異域的月光照在頭上，而陌生的星星在黑色的天空中閃爍。她們經過了夾在各地之間的廣大平原，即不受現實和時間束縛之地，也是她們的目的地。 

九沒有因這陣沉默而抱怨，這讓十非常感恩。

隨著她們抵達目的地，漆黑的天空亮了起來，神秘的太陽也破曉而出。十和九走下列車，站到神諭們所在的浩大玻璃收容處前，那是像蜘蛛網般掛在天上的建築，只有入口連接到地面。

神諭的白袍護衛們出來迎接她們。它們因沒有嘴巴而永遠沉默。它們以金色項鍊作為左手，連接到發出亮光的燈籠上。它們帶領十走過毛玻璃打造的走廊，來到了鋼鐵之人的房間。 

透過半透明的牆壁，十可以看到白袍護衛的輪廓像鬼魂一般在迷宮中移動。相鄰的等待室內有一個模糊的剪影左右徘徊，那是她的助手Salt。有一排影子潛伏在其他的房間裡──十刻意否決了自己見那些神諭的權限。

那間房間是位在建築邊緣的中庭，窗戶外可以看到蓊鬱的山谷，鮮豔到不可能在地球出現。一位有著許多手的魁梧巨漢蹲在鑲有許多複雜象牙雕刻品的平台上。他身上披著充滿白色與金色的長袍，而長袍延伸到了房間的角落。他有著許多的臉，每一個都戴著以象牙、碧玉、紅杉和黑曜石雕刻而成的面具。

房間裡只剩下一個由史前生物的骨頭雕刻而成的椅子，十坐了下來。

「{{歡迎。}}」鋼鐵之人說。「{{說吧。}}」

------
神諭的笑聲在空氣中震動。

十說了更多。

他笑得更多。

「你一直在笑我呢。」十說。「也許這就是為什麼沒人想來跟你說話。」

「{{我是為了服務而存在的。}}」鋼鐵之人說。「{{就如其他的神諭一樣，要聽從或無視我都是你的自由。}}」

「那就說吧。」

「{{很好。你是監督者議會最新的成員。過去二十年間，有新成員加入議會的次數多得不尋常。你的朋友九就是其中一個。}}」

鋼鐵之人的向下看去。十跟著他的視線，一起看著玻璃地板的對面。

九就在下方的山谷內，那是在靠近玻璃建築底部的山坡上。她獨自一人站立著，重心靠在拐杖上。也許她只是在等待。

十並不了解這裡的所有神諭，這對議會成員來說並不奇怪。就算你可以知道所有東西，你心知肚明有東西是你不想知道的。她考慮過拜訪更強大、更奇異的神諭，但還是否定了這個想法。

九一直不這麼想。

「{{她比你更像人類。}}」鋼鐵之人說。「{{是你們之中最像人類的。}}」

「我們都是人類。」

「{{嚴格來說。}}」另一聲輕笑。「{{她是你最強大的盟友。你有意識到後果，對吧？你是唯一比她還晚加入議會的成員。}}」 

「我加入基金會的時間比她還久。」

「{{她是個例外。她//被選擇//成為例外。}}」

九非常獨特。她在不知曉基金會的情況下就發現了異常的存在，然後從未在基金會內升職就進入了監督者議會。議會那時需要新的九，更是非常想要外部看法。

「{{他們在她身上投資了許多。}}」鋼鐵之人說。「{{他們不會著急地承認他們自己的實驗失敗了。但你呢？他們可以再找一位檔案員，就像他們處決你的前任者那時一樣。也許會是你的助手Salt，或是那位優秀的Maria Jones主任⋯⋯}}」

十畏縮了。「那也許我的愚蠢會為另一位帶來利益。」她向下看著九。「她在等待某位神諭嗎？」

「{{她正在與神諭談話。}}」

「哪裡？」

「{{山裡。}}」鋼鐵之人最上方的臉龐露出微笑。「{{地球之神諭很少與人談話，也不會相談很久。她似乎很喜歡九，也許那並不令人驚訝。}}」

十點了點頭。

「{{我們離題了。}}」鋼鐵之人說。「{{你自己開啟了這個計畫。的確，你有著盟友，但是很少。為什麼？}}」

「我沒想到會有議會表決。」十承認。

「{{那就是為什麼你現在在這裡。}}」

「是，」十說。「我想這就是為什麼你是位神諭。」

鋼鐵之人認同地輕笑。「{{告訴我。當你決定這麼做時，你想了什麼？}}」

十猶豫了。「我想說尋求原諒會比尋求許可還要好。」

「{{你的前任者會同意。}}」鋼鐵之人說。「{{提醒你，這就是為什麼在我的記憶中，他是任期最短的議會成員。}}」

十想到[[[SCP-003]]]。「我可沒有那麼愚笨。」她說。

「{{請縱容我。}}」鋼鐵之人說。「{{你知道議會上次在二十年間失去這麼多成員是什麼時候嗎？}}」

「基金會內戰。」十說。

「{{是的。[[[Insurrection|由叛離的監督者煽起，而渾沌反叛軍就此誕生。]]]你了解準確的細節嗎？他們的動機？}}」

「當然，曾經是七的男人──」

「{{等等，等等。}}」鋼鐵之人打斷了她。「{{對，七煽動了他們。七使他們的行動實現並提供了名義。[[[welcome-to-the-future |他的言辭]]]那時非常有效，現在也是，許多有前途的年輕新血受反叛軍吸引證明了這點。七感到不滿並希望規範較為鬆散的確是事實，但七並不是創辦反叛軍的人。事實上，七從未想過要脫離基金會。}}」

十沉默地聽著。

「{{若要知悉這些事情，你並不需要找我。}}」鋼鐵之人說。「{{對你而言，所有的紀錄都是開放的。}}」

「我的行事曆是滿的。」十說。「與大部分人所想的不同，我依然是人類。」 

「{{啊，是。}}」鋼鐵之人說。「{{我想你的確很忙。如果我是人類的話，我會非常羨慕你。身為檔案員，你具備連其他議會成員都不知曉的知識。包括每次世界毀滅之時，以及每次世界恢復之時。其他人甚至可以稱你為其中一位神諭。然而，你來到了這裡。}}」

他的面具看向遠方。

「我來這裡是想要聽你的看法。」十說。「所以，你會怎麼描述反叛軍的起源？」

「{{她曾名為十一。她獲得了遠超自己所能負荷的知識量，甚至對你們而言也太多了。}}」

「發生了什麼？」

「{{她遭到特定想法吞噬了。她期望基金會能增加對異常的研究。}}」面具們意味深長地看著十。「{{她被稱作『典獄長』。她制定了許多基金會早期的收容措施。她認為我們因收容而沒有理解，而那限制了我們自己。她聲稱這才不是真正的收容。}}」

「我懂你的意思了。」十說。「那的確很像復生計畫背後的邏輯。」

「{{十一也希望我們將人形重新分級成不同的類別。她呼籲我們的士兵和研究員平等地與人形異常一起工作。}}」

十猶豫了。「Alpha-9可沒這麼激進。」

「{{也許這兩者比你願意承認的更加接近。}}」鋼鐵之人張開雙臂。「{{十一強迫著將這件事送進議會，就像你現在做的一樣。其他人沒有被說服，她與她的盟友便叛離了基金會。}}」

「我從來沒有想製造第二個反叛軍。」

「{{真的嗎？}}」他讓話語盤旋了一陣子。「{{你當然不會，但他們不一定相信。}}」所有的面具都看向十。「{{基金會對上全球超自然聯盟。誰會獲勝？}}」

十盯著鋼鐵之人。這不是她第一次聽到這個問題，但她從來沒有被這麼直接地質問過。

「{{你不願回答嗎？}}」

「聯盟擁有的異常軍事資產比我們多上許多。他們與UN成員國有直接的外交關係，讓他們可以在那些國家裡自由行動。然而，他們受制於身為隸屬UN維和與反應部隊的角色。他們的一超自然資產比較少，但他們更可能使用它們。我們在防禦上具有優勢，他們則是在進攻上具有優勢。

十停頓。「但只要我們不會威脅到他們，他們就不會向我們掀起公開衝突。」她繼續。「他們太看重隱密性了。這都是理論上來說。」

「{{可能很快就會脫離理論了。}}」鋼鐵之人說。「{{那ORIA呢？}}」

「ORIA？」

「{{或是，也許地平線倡議？獲得了新支持的反叛軍？蛇之手？[[span class=&#34;ruby&#34;]]受遺忘之子[[span class=&#34;rt&#34;]]The Forgotten Sons[[/span]][[/span]]？甚至是有了全新資金的聯邦調查局特異事故處？}}」

「我不覺得⋯⋯」十的聲音逐漸消失。

「{{如果你刺激他們同時對抗基金會會發生什麼事？}}」鋼鐵之人問。「{{誰會獲勝？}}」

「我不知道。」十感覺自己的胃沉到了底部。「我們不可能知道。」

「{{但你仍應思考這個問題。}}」

十再次向下看著九。就如是在回應一樣，她轉身離開山岳。她面對山谷並舉起她的拐杖，就像是摩西分紅海一樣。

山谷因雷聲而隆隆鼓動。地面震動著，而廣大的台地則在遠處浮起。

十震驚地看著。

雷聲變得更加大聲，然後安靜了下來。山谷中央出現了被森林覆蓋的全新平頂山。九放下自己的枴杖並俯瞰著山谷，觀察著自己的作品。

十臉上出現了微笑。

「{{除了十一以外，你還有一個名字要考慮。}}」鋼鐵之人說。「{{Kondraki。}}」

十搖了搖頭。「我知道八會拿來比較，但那很愚蠢。Kondraki是故意[[[duke-till-dawn |摧毀Site-19]]]的。那就是為什麼他得離開。」

「{{那麼，為什麼議會等了這麼久才下令暗殺他？是什麼讓他們終於決定行動？}}」

「我不是很確定你想要暗示什麼。」十說。

「{{你非常確定。}}」鋼鐵之人最高的臉向她笑了笑。

十將頭轉向旁邊。她//很//確定。她只是不想接受這個聯繫而已。

當Kondraki在基金會的權力達到最高峰時，他開始宣傳起SCP的武器化。他曾經推動過擴大異常特遣隊（如Omega-7）的提案──以他與[[[SCP-408]]]的關係，他為什麼不這麼做？他開始自己行動，絲毫不在乎高層的橡膠印章。

議會擔心他會製造另一個反叛軍。他們的結論是[[[the-king-is-dead |放他活著太危險了。]]]

然後還有那些因Kondraki之死而閉上嘴巴的其他特工⋯⋯

「你建議我該怎麼做？」十詢問。

「{{你最初就該做的事。去尋找其他人，並請求他們的支持。}}」

十點點頭。「還有呢？」

「{{做好這變成一場浩劫的打算。}}」這次對話中，第一次所有的面具都掛上了微笑。「{{如果沒有的話就感恩吧。}}」
