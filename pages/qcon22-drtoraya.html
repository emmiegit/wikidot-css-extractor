class CommandGroup{
  constructor(aId,aText){
    console.log(&#39;CommandGroup(&#39;+aId+&#39;,&#39;+aText+&#39;)&#39;)
    this.id=aId;
    this.cmds = [];
    this.cmdmax=0;
    this.text = aText;
  }
  add(aText){
    console.log(&#39;CommandGroup.add(&#39;+aText+&#39;)&#39;)
    this.cmds[this.cmdmax]=new CommandObject(aText);
    this.cmdmax++;
    return this;
  }
  get(id){
    for(var i=id ; i &gt;= 0 ; i--){
      if(this.cmds[i] &amp;&amp; this.cmds[i].text){
        // オブジェクトが存在し、テキストが空でないなら
        console.log(&#39;CommandGroup#get(&#39;+id+&#39;) = &#39;+ this.cmds[i].text);
        return this.cmds[i];
      }      
    }
    console.log(&#39;CommandGroup#get(&#39;+id+&#39;) = null&#39;);
    return null;
  }
}

class CommandManager{
  constructor(){
    this.groups = [new Map()];
    this.current=-1;
    this.level=0;
  }
  add(aText){
    this.current++;
    var group = new CommandGroup(this.current, aText);
    this.groups[this.current] = group;
    console.log(&#34;group.text = &#34; + group.text + &#39;=&#39;+aText);
    return group;
  }
  load(){
    var texts=cmdText.split(&#39;\n&#39;);
    for(var i=0 ; i &lt; texts.length ; i++){
      this.loadLine(texts[i]);
    }
  }
  loadLine(line){
    // 3番目以降に,を含んでいると厄介なことになる
    if(!line){
      // 空行
      return;
    }
    var splited=line.split(&#39;,&#39;);
    if(splited[0]==&#39;G&#39;){
      var name =splited[1];
      this.add(name);
    }else{
      var level = parseInt(splited[0]);
      var text = splited[2];
      var flag = splited[1];
      var group = this.groups[this.current];
      if(text){
        group.add(text);
      }else{
        group.add(null);
      }
    }
  }
  getObject(id){
    console.log(&#39;CommandManager#getObject(&#39;+id+&#39;)&#39;);
    var group = this.groups[id];
    return group.get(this.level);
  }
  getGroup(id){
    console.log(&#39;CommandManager#getGroup(&#39;+id+&#39;) , &#39; + this.groups[id].text);
    return this.groups[id];
  }
  addLevel(){
    this.level++;
  }
}

class NovelObjectManager{
  constructor(){
    this.texts = [];
    this.index = 0;
  }

  load(){
    var splited = inputText.split(&#39;\n&#39;);
    for( var i=0 ; i &lt; splited.length ; i++){
      var obj = this.readLine(splited[i]);
      if(obj){
        console.log(&#34;read[&#34;+i+&#34;] &#34; + obj.type + &#34;:&#34; + obj.text);
        this.texts[this.index++] = obj;
      }
    }
  }

  readLine(line){
    var lineSplited = line.split(&#39;,&#39;);
    var text = lineSplited[2];
    var wait = lineSplited[1];
    if( wait==&#39;&#39;){
      wait = 300;
    }
      switch(lineSplited[0]){
        case &#39;P&#39;:
        case &#39;P1&#39;:
          return new NovelObjectBase(text,TYPE.P1,wait);
        case &#39;P2&#39;:
          return new NovelObjectBase(text,TYPE.P2,wait);
        case &#39;GOTO&#39;:
          return new NovelObjectBase(text,TYPE.GOTO,0);
        case &#39;MARK&#39;:
          return new NovelObjectBase(text,TYPE.MARK,0);
        case &#39;BREAK&#39;:
          return new NovelObjectBase(text,TYPE.BREAK,0);
        case &#39;LINK&#39;:
          var obj = new NovelObjectBase(text,TYPE.LINK,0);
          obj.params[0] = lineSplited[3];
          return obj;
        case &#39;INVENTORY&#39;:
          return new NovelObjectBase(text,TYPE.INVENTORY,0);
          break;
        default:
          console.log(&#34;Undefined type : &#34; + lineSplited[0]);
          return null;
      }
  }

  // 先頭のGOTOのターゲットを変更
  move(aTarget){
    this.texts[0].text=aTarget;
  }
};

  }
}

var addText = function (msg, index){
  console.log(&#39;addText:&#39; + index)
  switch(msg[index].type){
    case TYPE.P1:
      console.log(&#34;addText(P)(&#34;+(index)+&#34;:&#34; + msg[index].text+&#34;)&#34;);
      var elem = document.createElement(&#39;P&#39;);
      elem.className=&#34;chatleft&#34;;
      elem.innerHTML = msg[index].text;
      hold_div[current_div].appendChild(elem);
      // インベントリが出ていたら非表示
      hideAll();
      // コマンド実行不可にする
      enableInventory(false);
      break;
    case TYPE.P2:
      console.log(&#34;addText(P2)(&#34;+(index)+&#34;:&#34; + msg[index].text+&#34;)&#34;);
      var elem = document.createElement(&#39;P&#39;);
      elem.className=&#34;chatright&#34;;
      elem.innerHTML = msg[index].text;
      hold_div[current_div].appendChild(elem);
      // インベントリが出ていたら非表示
      hideAll();
      // コマンド実行不可にする
      enableInventory(false);
      break;

    case TYPE.LINK:
      console.log(&#34;addText(A)(&#34;+(index)+&#34;:&#34; + msg[index].text+&#34;)&#34;);
      var elem1 = document.createElement(&#39;P&#39;);
      elem1.style.cssText=&#34;{padding:2px; margin:2px;}&#34;;
      var elem = document.createElement(&#39;A&#39;);
      //elem.className=&#34;chatright&#34;;
      elem.href=msg[index].params[0];
      elem.innerText = msg[index].text;
      elem1.appendChild(elem);
      hold_div[current_div].appendChild(elem1);
      break;

    case TYPE.DIV_START:
      console.log(&#34;addText(DIV_START)(&#34;+(index)+&#34;:&#34; + msg[index].text+&#34;)&#34;);
      // 子要素として新要素を追加する
      var elem = document.createElement(&#39;DIV&#39;);
      if(msg[index].params[0]){
        elem.className = msg[index].params[0];
      }
      hold_div[current_div].appendChild(elem);
      // 子要素をアクティブにする
      current_div++;
      hold_div[current_div]=elem;
      break;

    case TYPE.DIV_END:
      console.log(&#34;addText(DIV_END)(&#34;+(index)+&#34;)&#34;);
      // アクティブな要素を削除して親要素をアクティブにする
      if(current_div &gt; 0){
        hold_div[current_div].remove();
        current_div--;
      }
      break;
      
    case TYPE.MARK:
      // 次の行を呼び出す
      break;

    case TYPE.BREAK:
      // 次の行を呼び出さない
      console.log(&#34;addText(BREAK)(&#34;+(index)+&#34;)&#34;);
      // コマンド実行可能にする
      enableInventory(true);
      return;

    case TYPE.GOTO:
      console.log(&#34;addText(GOTO)(&#34;+(index)+&#34;:&#34; + msg[index].text+&#34;)&#34;);
      var target = msg[index].text;
      for( index = 0; index &lt; msg.length ; index++){
        if(msg[index].type == TYPE.MARK &amp;&amp;
           msg[index].text == target ){
          console.log(&#34;skip to (&#34;+index+&#34;)(&#34;+msg[index].type+&#34;)&#34; + msg[index].text);
          break;
        }
      }
      break;
      
    case TYPE.INVENTORY:
      // インベントリ表示
      showInventory();
      break;
  }
  hold_div[0].scrollTo(0, hold_div[0].scrollHeight);
  //console.log(index + &#34;:&#34; + msg.length);
  if( index+1 &lt; msg.length){
    if(msg[index].wait&lt;=0){
      addText(msg, index+1);
    }else{
      setTimeout(addText, msg[index].wait, msg, index+1);
    }
  }
}

var onClickLink = function(aMsg, aTarget){
  var texts=[];
  let index = 0;
  hold_div[current_div].remove();
  current_div--;
  
  // 選択肢ウィンドウを削除する
  texts[index++]=new ChatDivEnd();
  texts[index++]=new NovelObjectBase(aMsg,TYPE.P2,300);
  addText(texts, 0);
  // ターゲットを変更してシナリオ再読み込み
  novel.move(aTarget);
  addText(novel.texts, 0);
}

function enableInventory(aFlag){
  var elem =  document.getElementById(&#39;inventoryLink&#39;);
  if(elem){
    if(aFlag){
      elem.style.visibility = &#34;visible&#34;;
    }else{
      elem.style.visibility = &#34;hidden&#34;;
    }
  }
}

function hideAll(name){
  var result = false;
  if( hideSub(&#39;inventory&#39;) &amp;&amp; (name == &#39;inventory&#39;) ){
    result = true;
  }
  return result;
}

function hideSub(name){
  var elem =  document.getElementById(name);
  if(elem){
    elem.remove();
    return true;
  }
  return false;
}

var showInventory = function(){
  if(hideAll(&#39;inventory&#39;)){
     return;
  }
  var ui = document.getElementById(&#39;userinterface&#39;);
  var canvas = document.getElementById(&#39;canvas&#39;);
  var inventory = document.createElement(&#39;DIV&#39;);
  inventory.id = &#39;inventory&#39;;
  //inventory.style.cssText = &#34;;
  inventory.className = &#39;inventory&#39;;
  if(checkAlreadyRead()){
    // エンディング状態
    var elem = document.createElement(&#39;A&#39;);
    elem.innerText = &#39;(null)&#39;;
    elem.href=&#39;javascript:onClickCmd(-1)&#39;;
    elem.style.textDecoration = &#34;underline&#34;;
    elem.className=&#34;inventory_link_b&#34;;
    inventory.appendChild(elem);
  }else{
    console.log(&#34;groups.length = [&#34; + cmdman.groups.length + &#34;]&#34; );
    for(var i=0 ; i &lt; cmdman.groups.length ; i++ ){
      var group = cmdman.getGroup(i);
      var obj = cmdman.getObject(i);
      var elem = document.createElement(&#39;A&#39;);
      elem.innerText = group.text;
      elem.href=&#39;javascript:onClickCmd(&#39;+group.id+&#39;)&#39;;
      elem.style.textDecoration = &#34;underline&#34;;
      if(obj &amp;&amp; obj.getRead()){
        // 既読
        elem.className=&#34;inventory_link_b&#34;;
      }else{
        // 未読
        elem.className=&#34;inventory_link_a&#34;;
      }
      inventory.appendChild(elem);
      var space = document.createElement(&#39;SPAN&#39;);
      space.innerText=&#34; &#34;;
      inventory.appendChild(space);
    }// end of for
  }// end of if
  ui.appendChild(inventory);
}

}

function checkAlreadyRead(){
    for(var i=0 ; i &lt; cmdman.groups.length ; i++ ){
     var group = cmdman.getGroup(i);
     var obj = cmdman.getObject(i);
      if(!obj){
        console.log(i + &#39;is null&#39;);
        continue;
      }
      if(!obj.getRead()){
        return false;
      }
   }
  return true;
}
