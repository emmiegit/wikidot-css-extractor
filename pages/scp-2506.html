    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2506

**项目等级：** Euclid

**特殊收容措施：** SCP-2506将被安置在一个[[[reach-s-blueprint-folder|L型人形异常收容（HACC）]]]中，配备有Sporzewski级结构稳定封印（CSS）。在对任何测试和/或访谈授权之前，附着在SCP-2506标本的HACC上的所有CSS需进行全面审核。所有测试和/或访谈均以远程形式进行，SCP-2506始终保持在其HACC中。出于测试目的，可以禁用一个或多个CSS。

尽管当前SCP-2506-1本身并不存在异常，但仍应将其视为本项目的一部分，并应始终归属于SCP-2506。原始SCP-2506-1将保存在严密把守的存储柜中。

**描述：** SCP-2506是一个名为Sarah Myo的韩裔美国女孩，生于2006-08-05。SCP-2506拥有一种D(I)型现实操纵能力^^((bibcite clef1))^^，使其能够依靠声音命令将物体移动和运输到它当前所在位置。SCP-2506不能影响不存在的物质，也不能影响有机物质，无论有无生命。

尽管SCP-2506在机械学和电机工程学方面展现出了远超其年龄的惊人的天赋，但普遍认为这并不存在异常性质。

当前的SCP-2506-1是一只不具备异常性质的填充鳄鱼玩偶，SCP-2506称其为“Niles”。SCP-2506将SCP-2506-1视为重要的辅助对象，认为SCP-2506-1有助于其能力的正常发挥。经测试已经排除了这种可能性。为了激活其异常性质，SCP-2506向SCP-2506-1请求一个或多个对象。随后，这些请求将会在10-30毫秒内实现，被请求的对象出现在SCP-2506 周围1.5米范围内的随机位置。在极少数情况下，所请求的对象将在其他对象或环境元素（如墙或家具）中具象化。

**附录 2506-01：** //初步收容和回收说明//

SCP-2506于2015年9月7日午夜时分在明尼苏达州斯普林格罗夫被发现，此前地方当局收到了未知人士在某孤立路段上飙车的报告。相关人员作出响应赶到现场，随后发现SCP-2506驾驶着一辆由TJ 100涡轮喷气发动机驱动的临时建造的车辆，以超过150公里/小时的速度行驶，车上的零件还取材于电动割草机、手推车、自行车和几张严重烧毁的扑克牌。在被拘留后，SCP-2506展现出具有异常性质的证据，几件物品自发地出现在斯普林格罗夫警察局的办公室里，包括几杯饮料、一本漫画书和一本最近出版的动力工程学杂志。在有关这些事件的通信被一个监听站截获后，基金会派出了一个收容小组，在对目击证人造成最小影响的前提下进行了初步收容。

后来证实了一台TJ 100 涡轮喷气发动机的突然消失导致了荷兰吉尔泽·里耶恩一架实验性超轻型飞机的坠毁，这比最初的收容行动早了几天。反情报协议按照标准程序执行。

**附录 2506-Inc-01：** //事故2506/IncRep/01:v3.22-AES报告管理总结//

2015年9月8日，在首次尝试与SCP-2506交涉时，它表达了想见母亲的意愿。对象并未出现。随后，交涉被重新安排在当天晚些时候。
**附录 2506-Int-01：** //SCP-2506 交涉记录 2015-09-08//

&gt; **采访者：** Dr. Langston-Keys (**LK**)
&gt; **受访者：** Sarah Myo (**SCP-2506**)
&gt; **时间戳：** 2015年9月9日 星期三 02:24:30 GMT
&gt;
&gt; 
&gt; **LK:** 你好Sarah。我是Sophie。你还好吗？
&gt;
&gt; 
&gt; **SCP-2506:** 我没事，小姐，我想……但我不知道我在哪里。我和Mackle警官在一起，然后我就什么也不记得了，然后我就到这里了。
&gt;
&gt; 
&gt; **LK:** 你可以叫我Sophie，在这里我们是朋友。某种程度上来说你在医院里。我们照顾有着惊人的天赋的孩子们。你也有，不是吗？
&gt;
&gt; 
&gt; **SCP-2506:** (//耸肩//) 我不知道。我擅长建造东西？爸爸说总有一天我会去NASA造火箭。不过我更喜欢赛车。
&gt;
&gt; 
&gt; **LK:** (//笑声//) 我们注意到这一点了，是的。但我说的不是建造东西，真的。那个引擎，你用来造你的……
&gt;
&gt; 
&gt; **SCP-2506:** ……你是说当Mackle警官叫我停下的时候我在飙的那辆车吗?
&gt;
&gt; 
&gt; **LK:** 是的。你用在上面的引擎……你是从哪儿得到的?
&gt;
&gt; 
&gt; **SCP-2506:** Niles帮我搞到的。(//举起填充玩偶//) Niles很擅长给我找东西。
&gt;
&gt; 
&gt; **LK:** 你的鳄鱼玩具真酷。你拥有他多久了?
&gt;
&gt; 
&gt; **SCP-2506:** Niles不是玩具。Niles是我的朋友。我想我从出生起他就在了？我妈妈说这是我出生时Ben叔叔送我的。
&gt;
&gt; 
&gt; **LK:** 当然，当然。所以你告诉尼尔斯，然后他就给你带来你想要的东西？
&gt;
&gt; 
&gt; **SCP-2506:** 对。但他不能给我带来那些永远离开的宠物，也不能带我爸爸妈妈来。我试过了，但没用。我不明白Niles为什么不带我父母来。
&gt;
&gt; 
&gt; **LK:** 你很快就能见到你爸妈了，我保证。我们只需要弄清楚Niles怎么做到的。
&gt;
&gt; 
&gt; **SCP-2506:** Niles很特别。
&gt;
&gt; 
&gt; **LK:** 确实。他当然很特殊，不是吗？嘿，我能借用Niles一会儿吗，Sarah?
&gt;
&gt; 
&gt; **SCP-2506:** 为什么？他是//我的//Niles。
&gt;
&gt; 
&gt; **LK:** 没关系，Sarah，这并不重要。好吧，我会确保我们有东西可以玩的。你所要做的就是等待然后玩。

//此次交涉后，SCP-2506被收容的第一晚期间，SCP-2506-1被从其HACC中取出。测试显示SCP-2506-1不存在异常性质，但仍将其替换为相同的副本，以排除异常性质与SCP-2506-1绑定的可能性。//
