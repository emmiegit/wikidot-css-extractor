[[include component:image-block
        name=tube.jpg|
        caption=Instancia artificialmente expuesta de SCP-2296|

**Ítem #:** SCP-2296

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El protocolo de contención para SCP-2296 se enfoca en minimizar la posibilidad de descubrimiento civil, y consta de tres líneas principales.

Primero: popularizar caminos para viajes trans-antárticos que eviten los terrenos de cría del pingüino emperador, tales como las rutas de la Barrera de Hielo de Ronne y la Barrera de Hielo de Ross.

Segundo: tener derechos exclusivos para la filmación de vida silvestre en la Antártida a través de una compañía de sociedad gestora de la Fundación, con la coartada de que ninguna otra compañía de medios pueda adherirse a las estrictas regulaciones ambientales sobre actividades comerciales en la Antártida.

Tercero: monopolizar la autoría de todos los artículos académicos sobre la biología del pingüino emperador, y evitar que cualquier grupo académico observe las poblaciones de pingüino emperador, también bajo la apariencia de estrictas regulaciones ambientales.

La Fundación no debe evitar que los pingüinos emperador accedan a SCP-2296.

**Descripción:** SCP-2296 es un fenómeno observado en la zona de cria Antartica[[footnote]]SCP-2296 también se ha observado dentro de la iteración relevante de [[[SCP-2720]]].[[/footnote]] del pingüino emperador (//Aptenodytes forsteri//). SCP-2296 es activo durante el periodo entre Junio y Julio en el cual los pingüinos emperador machos incuban los huevos mientras las hembras permanecen en el mar para alimentarse.[[footnote]] Únicamente entre los pingüinos, los pingüinos machos son los únicos responsables de la incubación, lo que implica equilibrar el huevo sobre sus patas durante un período ininterrumpido de 64 días.[[/footnote]]

En este momento, los machos con frecuencia forman &#34;grupos&#34; apretados de diez a miles de varios individuos, una adaptación conductual para sobrevivir a condiciones que pueden alcanzar los -50 °C con vientos de 200 km/h, y sin alimentarse del mar por un promedio de 115 días. [[footnote]]Esta vez incluye el viaje de 100–160 km desde la costa hasta las zonas de reproducción, el período de cortejo y la incubación de huevos de 64 días.[[/footnote]]

[[include component:image-block-left
        name=active_huddles.jpg|
        caption=Diversos grupos conteniendo varias instancias de SCP-2296 que pueden ser observadas en la parte superior de la imagen|
    width=280px
    ]]

SCP-2296 es observado en estos grupos. Una vez que un grupo ha estado activo durante al menos 12 minutos, se extruyen tubos rosados de hoyuelos hechos de polietileno y colágeno del suelo durante un período de 20 segundos. Los tubos de SCP-2296 tienen una altura de 89±12 cm de alto [[footnote]] Como los pingüinos emperador adultos miden 110 a 130 cm de altura, los tubos de SCP-2296 generalmente no son visibles desde fuera del grupo. [[/footnote]] con un diámetro de 21 cm. Los interiores de los tubos son huecos y contienen una mezcla gelatinosa de proteínas, grasas y agua que se repone continuamente de una fuente desconocida.

Además, 16 boquillas ordenadas radialmente apuntan perpendicularmente desde el extremo expuesto de los tubos SCP-2296. Las boquillas tienen 13 cm de largo, con aberturas rectangulares redondeadas que miden 6.4 cm x 3.2 cm, y producen constantemente corrientes de aire caliente calentadas de 20 a 28 °C.

Los tubos de SCP-2296 se manifiestan en posiciones aleatorias al menos a 1,7 m del borde del grupo y a 2,5 m lejos de cualquier otra instancia. Entonces, los pingüinos emperador macho se turnan para alimentarse de la mezcla de proteínas y grasas dentro de los tubos y se calientan en las corrientes de aire calentadas, alejándose al borde del grupo una vez que están saciados. Cuando el grupo se separa, las instancias de SCP-2296 se retraen en el suelo en 4 segundos, secretando hielo denso del interior hueco para llenar cualquier canal dejado por su movimiento.

La fuente de los tubos en sí es desconocida. Los intentos de desenterrar instancias de SCP-2296 causan que los tubos se retraigan instantáneamente en el suelo a una profundidad desconocida; además, no se ha detectado ninguna infraestructura subterránea de ningún tipo en los criaderos de pingüinos emperador.

[[include component:image-block
        name=desolate_penguins_hurl.jpg|
        caption=Apatía en pingüinos privados de SCP-2296|
    width=275px
    ]]

Se ha realizado una prueba de privación de SCP-2296 en poblaciones de pingüinos emperador. Después de 10 días sin acceso a SCP-2296, 341 de 1200 machos en el grupo privado de la colonia de la Isla Franklin expiraron.[[footnote]] Esto también resultó en la pérdida de todos los huevos incubados por los machos fallecidos. [[/footnote]] Los machos fallecidos mostraron signos de hipotermia y desnutrición. Además, todos los pingüinos mostraron un comportamiento indiferente durante la privación de SCP-2296, con reducciones significativas en el movimiento auto-dirigido y las vocalizaciones sociales. El Comité de Ética ha prohibido más pruebas sobre la privación de SCP-2296 en pingüinos emperadores, así como procedimientos de contención que puedan prevenir que los pingüinos emperadores accedan a SCP-2296.

Las instancias de SCP-2296 también han producido efectos secundarios anómalos, designados SCP-2296-A. Las instancias de SCP-2296 también han producido efectos secundarios anómalos, designados SCP-2296-A. SCP-2296-A toma la forma de un mensaje repetido de &#34;pensamiento-sensación&#34; dirigido a mentes sensibles dentro de 1.5 m. Hasta la fecha, la transmisión de SCP-2296-A solo se ha verificado con firmeza para las mentes humanas, aunque las observaciones de comportamiento de los perros de trineo de expedición sugieren que los no sapientes(como los pingüinos emperador) se ven afectados de manera similar.

Los sujetos humanos que experimentan a SCP-2296-A informan dificultades para proporcionar una transcripción exacta del mensaje, lo cual es en gran parte emotivo en lugar de léxico. Sin embargo, los sentimientos de comodidad y satisfacción se describen constantemente. En particular, los sujetos notan una mayor sensación de paz con las duras condiciones ambientales del área. [[footnote]] Se cree que la falta de exposición a este mensaje causó la apatía en los pingüinos macho durante los experimentos de privación de SCP-2296.[[/footnote]]

Las frases que se encuentran con mayor frecuencia en las transcripciones de SCP-2296-A se dan a continuación.

[[/code]]
