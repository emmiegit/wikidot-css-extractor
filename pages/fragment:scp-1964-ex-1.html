++++ AVISO DE LA ADMINISTRACIÓN DE SEGURIDAD DE INFORMACIÓN Y REGISTROS DE LA FUNDACIÓN

El siguiente archivo legado de SCP se tomó del período durante el cual no era comprendido del todo. Consulte el final del archivo para obtener un enlace a la iteración actual.

-- Maria Jones, Director, ASRI
[[/=]]
[[/div]]

**Ítem #:** SCP-1964
 
**Clasificación de Objeto:** --Euclid-- Keter

**Procedimientos Especiales de Contención:** La naturaleza de SCP-1964 no proporciona métodos viables de contención: El personal de la Fundación asignado a la &#39;contención&#39; debe suprimir cualquier teoría de que su naturaleza pueda ser anómala más alla de las propuestas por los investigadores de la Fundación.

El conocimiento público de la existencia de SCP-1964 es de amplio alcance y, por lo tanto, imposible de suprimir. Los físicos afiliados seleccionados y los investigadores de la Fundación deben continuar cualquier investigación en curso sobre SCP-1964 hasta que se alcance total comprensión del fenómeno.

La investigación relacionada con SCP-1964 debe ser monitoreada constantemente por la Fundación en caso de cualquier avance potencial. Los investigadores de la Fundación asignados a SCP-1964 no deben participar en investigaciones científicas tradicionales, sino que deben diseñar procedimientos especiales que intenten identificar sus posibles propiedades anómalas. La investigación sobre SCP-1964 se encuentra centralizada en el Sitio-11.

**Descripción:** SCP-1964 es el fenómeno de &#39;masa&#39; en física cuántica.
 
Dado que se requiere que los bosones gauge tengan una simetría gauge de forma ininterrumpida, este fenómeno va en contra de nuestra comprensión de la física: fundamentalmente rompe la simetría de gauge y hasta el momento no se ha descubierto ningún mecanismo que lo permita.[[footnote]] ACTUALIZACIÓN: A partir de ██ / ██ / 1960, los físicos de la Fundación han confirmado la validez de un artículo publicado por ████████ █████ detallando el fenómeno de ruptura espontánea de la simetría. Sin embargo, esto **no** resuelve a SCP-1964.


- Investigador Superior Williams[[/footnote]] La masa exhibida por partículas como los bosones W y Z no ha sido explicada por los científicos: las mejores teorías actuales arrojan resultados infinitos sin sentido cuando se les otorga masa a estas partículas.

Un mecanismo desconocido, designado SCP-1964-A, evita que tales predicciones se hagan realidad. Las teorías actuales sobre su naturaleza incluyen:
* Un agente de deformación de la realidad manipulando eventos.
* Una partícula mediadora sin masa
* Intervención producida por SCP-███
 
Si el mecanismo que evita que ocurran estas preocupantes predicciones falla, es probable que ocurra un Evento de falla de realidad de Clase-ZK. Actualmente, la fundación no tiene ningún método para contener el fenómeno.

**Anexo 1964-A**
Propuesta para actualizar SCP-1964 de Euclid a Keter dadas sus implicaciones en el universo tal como lo conocemos.

- Investigador Superior Williams

&gt; Aprobada.
&gt; 
&gt; Debido a la naturaleza potencialmente destructiva de SCP-1964, la investigación de su funcionamiento interno es ahora de alta prioridad.
&gt; 
&gt; - O5-██

**REGISTRO DE PRUEBAS-1964-01:**
&gt; **Pruebas de SCP-1964**
&gt; Estas pruebas están siendo supervisadas por el Investigador Superior Williams en marzo de 1957.
&gt; 
&gt; **Procedimiento de Prueba:**
&gt; Se debe preguntar a varios SCPs si poseen algún conocimiento relacionado con SCP-1964-A. Las preguntas designadas incluyen:
&gt; * ¿Posees alguna información sobre SCP-1964-A?
&gt; * ¿Puedes iluminarnos sobre su funcionamiento interno?
&gt; * ¿Es SCP-███, u otra anomalía deformadora de la realidad?
&gt; * Con base en su conocimiento de nuestra forma de operar, ¿está la Fundación cerca de comprender este fenómeno?
&gt; 
&gt; **Resultados:**
&gt; Los SCP interrogados proporcionaron casi ninguna información relevante o actuaron de manera evasiva. Los resultados en general no son concluyentes.
&gt; 
&gt; **Observaciones:**
&gt; Los SCP evaluados que se sabía que tenían conocimiento o poseían habilidades de deformación de la realidad se apresuraron a descartar esta proposición. Dado esto y el rango de los efectos de SCP-1964-A, es razonable asumir que SCP-1964-A no es el resultado de un agente deformador de la realidad.
&gt; Los SCP que dieron alguna respuesta a la ultima pregunta generalmente respondieron de forma similar algo como &#34;Tengo mis dudas sobre si la Fundación alguna vez lo resolverá.&#34; Esto sugiere que nuestros métodos actuales son irreparablemente defectuosos. Se continuarán realizando pruebas posteriores a la aprobación para experimentar con el uso de SCP-███ como sustituto de SCP-1964-A.

**Anexo 1964-B**
Propuesta para usar a SCP-███ en caso del colapso de SCP-1964-A, potencialmente evitando un Evento de Falla de Realidad Clase-ZK.

- Investigador Superior Williams

&gt; Concedido.
&gt; 
&gt; El personal asignado a SCP-███ ha sido informado del nuevo procedimiento. las pruebas podrian comenzar a partir del 12/07/1958
&gt; 
&gt; - O5-██

**REGISTRO DE EXPERIMENTO-1964-02:**
&gt; **Pruebas de SCP-1964**
&gt; Esta prueba está siendo supervisada por el Investigador Superior Williams el 17/07/1958.
&gt; 
&gt; **Procedimiento de Prueba:**
&gt; SCP-███ actuará como un &#39;reemplazo&#39; de SCP-1964-A: actuando solo sobre fotones y gluones, ya que estas partículas no tienen masa, lo que permite la observación de los resultados.
&gt; 
&gt; **ACTUALIZACIÓN DEL PROCEDIMIENTO**
&gt; SCP-███ estará contenido dentro de una cámara de prueba capaz de resistir una pequeña detonación nuclear durante la prueba y de la misma forma se probarán ahora los bosones W y Z.
&gt; 
&gt; **Resultados:**
&gt; SCP-███ fue capaz de otorgar masa a los bosones W y Z, sin embargo, no pudo otorgar masa a los fotones o gluones.
&gt; 
&gt; **Observaciones:**
&gt; SCP-███ no dio masa a los bosones W y Z en exceso de su masa posible (según observaciones previas) y, por lo tanto, pudo haber estado dependiendo en el mecanismo de SCP-1964-A. Además, fallo en dar masa de alguna forma a fotones o gluones.
&gt; 
&gt; Esta prueba ha sido considerada un **fracaso**. La investigación sobre SCP-1964 sigue siendo de máxima prioridad y actualmente se están considerando otros posibles suplentes.


**Anexo 1964-C**
A partir del 19/10/1964, parece que SCP-1964 ahora puede ser un fenómeno entendido, no anómalo. El afiliado de la Fundación █████ █████, ha publicado un artículo que detalla una posible explicación para SCP-1964: las matemáticas encajan y la teoría se ajusta a las observaciones actuales.

Pendiente de reclasificación a Explicado.

- Investigador Junior Collins

&gt; Denegado.
&gt;   
&gt;  Dada la magnitud y el alcance de SCP-1964, requerimos una confirmación positiva de la teoría antes de reclasificarlo. Esta teoría se basa en una suposición radical que no está comprobada y no podemos detener la investigación de SCP-1964 sobre esta base.
&gt;  
&gt;  - O5-██

**REGISTRO DE EXPERIMENTO-1964-03:**
&gt; **Pruebas de SCP-1964**
&gt; Esta prueba está siendo supervisada por el Investigador Superior Williams con la ayuda del Investigador Junior Collins el 23/10/1967.
&gt; 
&gt; **Procedimiento de Prueba:**
&gt; El acelerador de partículas en el actual stio de la Fundación se utilizará para crear colisiones entre protones. El resultado previsto de esto es la posible aparición del llamado &#39;bosón de Higgs&#39;. Se instalarán varios instrumentos de medición, incluido un microscopio electrónico modificado, alrededor de los puntos de colisión.
&gt; 
&gt; **Resultados:**
&gt; No se han detectado anomalías ni nuevas partículas. El &#39;bosón de Higgs&#39; permanece sin descubrir.
&gt; 
&gt; **Observaciones:**
&gt; Nuestro acelerador de partículas dispara partículas a una velocidad cercana a la mínima posible para que este experimento tenga éxito. Dado que se sabe que las partículas cuánticas exhiben &#34;superposiciones&#34;, es posible que solo hayamos tenido mala suerte. Sin embargo, los cálculos realizados antes de esta prueba sugieren que nuestra configuración es demasiado pobre como para esperar razonablemente detectar el &#39;bosón de Higgs&#39;.
&gt; 
&gt; Esta prueba ha sido considerada un **fracaso**. La investigación sobre SCP-1964 sigue siendo una de las principales prioridades y actualmente se están considerando varios suplentes potenciales.

**Anexo 1964-D**
Propuesta para proporcionar fondos para los planes del CERN para el Gran Colisionador de Hadrones (GCH), ya que tiene el potencial de confirmar la existencia del campo Higgs.

- Investigador Collins

&gt; Concedido.
&gt;   
&gt; La empresa fachada de la fundación, ██████, hará importantes donaciones a los programas científicos de los estados miembros.
&gt; 
&gt; - O5-██

**Anexo 1964-E**
Desde el 04/07/2012, las observaciones del CERN han confirmado la existencia del llamado &#39;bosón de Higgs&#39; y, por tanto, del campo de &#39;Higgs&#39;.

Pendiente de reclasificación a Explicado.

- Investigador Superior Collins
 
&gt; Aprobado.
&gt; 
&gt; Ante estos hechos, el Consejo O5 ha decidido seguir financiando la investigación científica en diferentes instituciones. Como el propósito de la Fundación es contener entidades y fenómenos &#39;anómalos&#39;, es necesario tener una comprensión de lo que es &#39;normal&#39; para hacerlo.
&gt; 
&gt; - O5-██
