**Artigo:** Só Mais um Dia na Fundação
**Autor Original:** [[*user L200]]
**Aval:**[[*user slashannemoo]] e [[*user Battata]]
[[include credit:end]]

//Inicialmente criado com 5 mini-contos como parte de um trabalho de faculdade, este artigo corresponde a um Romance Fragmentado, cuja característica é ser um mosaico de histórias diferentes cujo tamanho pode variar de múltiplas páginas a meros parágrafos.//

//Este artigo está liberado para outros autores adicionarem seus próprios mini-contos para seus próprios propósitos, seja adicionar mais a um objeto já existente, seja prática de texto, etc.//

//Para adicionar uma história aqui, basta seguir as regras imediatamente abaixo deste parágrafo e o formato dado logo após as regras.//

# As mesmas regras para a publicação de artigos normais se aplicam aqui, o que significa que novas histórias precisam da aprovação de dois críticos para serem adicionadas.
# Somente o criador desta página, o autor original de uma história ou, em casos extremos, um membro con aprovação da administração pode remover contos desta página.
# Coloque sua adição abaixo do item mais recente.
# Evitar tópicos problemáticos.
# Não escrever sobre objetos -J.

&gt; @@++ [NÚMERO]. [TÍTULO]@@
&gt; @@//Conteúdo: [INSIRA AQUI PERSONAGENS, OBJETOS E TAGS RELEVANTES]//@@
&gt; @@ @@
&gt; @@[[collapsible show=&#34;+ Mostrar&#34; hide=&#34;- Ocultar&#34;]]@@

&gt; @@[[/collapsible]]@@

**Exemplo:**

&gt; @@++ 69. Olá Mundo@@
&gt; @@//Conteúdo: Dr. Cezar, SCP-420-PT, superintendência-brasileira @@
&gt; @@ @@
&gt; @@[[collapsible show=&#34;+ Mostrar&#34; hide=&#34;- Ocultar&#34;]]@@
&gt; @@Poema do cume...@@
&gt; @@[[/collapsible]]@@

------

++ 1. Sonhos de Guarda-Chuva
//Conteúdo: SCP-141-PT//

[[collapsible show=&#34;+ Mostrar&#34; hide=&#34;- Ocultar&#34;]]
Um [[[scp-141-pt|guarda-chuva]]] também pode sonhar.

Ele sonha em se libertar de sua prisão material e finalmente ter seu sonho final. Ele sonha em //andar// pelos campos verdejantes e //ver// ao pôr do sol com seus //olhos//. Em seus //braços// o guarda-chuva segura um guarda-chuva, //ela// se sente livre novamente.

Será que um guarda-chuva pode ser //ela//? Em sonhos, um pode ser.

Ela sonha em se libertar de sua prisão em formato de guarda-chuva e por fim ser posta para descansar. Mas isso somente em seus sonhos.

Somente nos sonhos de um guarda-chuva ela se sentirá nova e verdadeiramente livre.

Água da mais pura alegria mórbida escorre do tecido de SCP-141-PT, em seus sonhos sentindo um gosto daquilo que jamais terá.
[[/collapsible]]

-----

++ 2. A Sombra e o Homem
//Conteúdo: Independente//

[[collapsible show=&#34;+ Mostrar&#34; hide=&#34;- Ocultar&#34;]]
Em algum lugar de Bangu, um homem corria para escapar das //trevas//, mas as trevas o perseguiam.

Correndo e correndo ele fugia, mas não importando o quanto ele corresse as //sombras// ainda o perseguiam. Ele optou por se esconder atrás de um carro monocromático, mas até mesmo isso se provou fútil.

Um grito de terror foi tudo que escapou de seus pulmões antes da criatura consumi-lo, pois nas terras de Rio Branco nada há de pisar novamente, e em Bangu Branco as sombras de um passado sombrio hão de persistir.
[[/collapsible]]

-----

++ 3. Invasores da Ponte
//Conteúdo: SCP-143-PT//

[[collapsible show=&#34;+ Mostrar&#34; hide=&#34;- Ocultar&#34;]]
Atravessando as fronteiras da realidade, uma ponte se estendendo de horizonte a horizonte pairava orgulhosa, conectando o infinito ao eterno.

Homens de concreto aguardavam sem rumo, uma chuva monocromática caindo sobre sua pele de pedra cinza, ferramentas de construção no lugar de mãos, completamente imóveis.

De repente, um deles se mexeu, seguido logo pelos demais. Alguém os observava.

Sorrindo, um dos homens preparou suas mãos de martelo: hora da vingança.

...

E SCP-143-PT logo estava vazio de qualquer vida humana.
[[/collapsible]]

----

++ 4. O Caçador e a Presa
//Conteúdo: Independente//

[[collapsible show=&#34;+ Mostrar&#34; hide=&#34;- Ocultar&#34;]]
Enquanto isso, em um local não especificado da Floresta Amazônica, um ser de 60 metros de altura dorme em uma clareira, lentamente absorvendo energia da vegetação circundante e passivamente incentivando seu desenvolvimento.

Por alguns momentos, há paz.

E então, uma série de explosivos anti-taumatúrgicos experimentais detona, imediatamente destruindo o corpo da criatura e deixando um anel dourado entalhado para trás.

Os entalhes em bronze-beriílio do anel brilham, tentando reformar seu corpo perdido, mas nada acontece.

Um caçador sorri em ver sua presa abatida.
[[/collapsible]]

-----

++ 5. O Caçador e o Comunista
//Conteúdo: SCP-088-PT//

[[collapsible show=&#34;+ Mostrar&#34; hide=&#34;- Ocultar&#34;]]
Em algum lugar do Sítio PT33 há uma sala quadrada de 4 metros de lado e, nela, jaz uma caixa contendo um fuzil semiautomático, uma M1 Garand, entalhado com os dizeres &#34;ESTA MÁQUINA MATA COMUNISTAS&#34;.

Nada fora do normal acontece na maior parte do tempo, exceto que alguém de particular interesse está a exatamente 569 metros de distância de onde esse fuzil jaz.

540 metros...

512...

Menos de 500 metros.

2 minutos depois, o som de sirenes ecoa pelo Sítio PT33, sinalizando uma brecha de contenção.

[[[scp-088-pt|Sargento Rocha]]] sorri.

Seu trabalho nunca está completo.
[[/collapsible]]

-----
