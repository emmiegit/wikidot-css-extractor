    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-2910**: That Only a Mother

**Tác giả:** [[*user A Random Day]]

[[include :scp-sandbox-3:ard-page-listing]]
[[include info:end]]

**Mã vật thể:** SCP-2910

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Các chương trình nhận dạng giọng nói tự động WETNURSE từ ALPHA tới ZETA được triển khai để giám sát các mạng viễn thông toàn cầu (mỗi WETNURSE giám sát một lục địa), nhận dạng và gắn cờ những cụm từ và câu chữ có thể chỉ ra sự xuất hiện của SCP-2910. Khi một cụm từ được gắn cờ, Đội Đặc Nhiệm Cơ Động Epsilon-8 (&#34;Những Nữ Hộ Sinh&#34;) sẽ tự động được cử đi điều tra và thu hồi các cá thể SCP-2910-A nếu cần thiết. Thường dân tận mắt chứng kiến SCP-2910-A phải được chuyển đến Điểm gần nhất để trị liệu theo phác đồ nêu trong Tài liệu 2910-1.

**Mô tả:** SCP-2910 là một hiện tượng xảy ra ngẫu nhiên tới ít nhất hai người phụ nữ sinh con cùng lúc. Những người bị ảnh hưởng sẽ không sinh ra [những] đứa bé sơ sinh mà là [các] cá thể SCP-2910-A: một tập hợp các cơ quan và bộ phận cơ thể (phổi, não, miệng, tai, mắt, v.v.) của một đứa bé sơ sinh được cố định với nhau bởi máu đông tụ. SCP-2910-A có thể sống và mô phỏng lại hành vi của trẻ sơ sinh như khóc (nguồn phát ra âm thanh chưa xác định) và đòi bú. Qua thời gian, đối tượng bắt chước hành vi của trẻ sơ sinh ở độ tuổi tương ứng (ví dụ, SCP-2910-A có thể tự di chuyển sau sáu tháng). Tuy nhiên, nó không có khả năng phát triển và tiêu thụ bất kì loại thực phẩm nào ngoại trừ sữa (chỉ khi được cho bú). Sau mười hai tháng, đối tượng trở nên bất hoạt và bắt đầu phân hủy bình thường.

Các cá thể SCP-2910-A đều thừa hưởng một nửa bộ gene di truyền từ người đã thụ tinh với mẹ đẻ của chúng. Phân tích thống kê, phân tích di truyền và các ghi chép sự kiện chỉ ra rằng nửa bộ gene còn lại không bắt nguồn từ &#39;người mẹ&#39;, mà từ một người phụ nữ khác cùng lúc trải qua SCP-2910.

Ký ức về SCP-2910-A không thể bị xóa bằng bất kì biện pháp sẵn có nào của Tổ Chức. Những chi tiết về hoàn cảnh ra đời của dị thể có thể bị xóa bằng thuốc lú, nhưng bất kì ai đã trực tiếp trông thấy SCP-2910-A vẫn hoàn toàn nhớ rõ các đặc điểm của nó. Việc áp dụng xen kẽ liệu pháp thôi miên cùng các kỹ thuật thẩm vấn để thuyết phục những người dân bị ảnh hưởng rằng SCP-2910 chỉ đơn giản là một ảo giác do căng thẳng gây ra được chứng minh là một chiến thuật hiệu quả.

**Phụ lục: Nhật kí thu hồi**

SCP-2910 xuất hiện lần đầu vào ngày 16 tháng Bảy năm 1983. Lúc 04:35 và 04:37 theo Giờ Phối hợp Quốc tế, James Knight ở Nam Hadley, Massachusetts, và Frederic Noel ở Nievre, Pháp, đã lần lượt gọi điện tới các dịch vụ khẩn cấp địa phương. Cả hai người đàn ông đều báo cáo vợ của mình sinh con tự nhiên tại nhà và đẻ ra các cá thể SCP-2910-A. Sự việc trên sau đó được đưa lên tin tức địa phương và thu hút sự chú ý của Tổ Chức. Epsilon-8 đã điều tra và phân loại SCP-2910 là một dị tượng sau khi nhận thấy cả gia đình nhà Knight và Noel đều không thể điều trị hoàn toàn bằng thuốc lú (các gia đình đã được trị liệu thay thế theo phác đồ kể trên).

**Phụ lục: Mô hình địa lí**

███ trường hợp SCP-2910 đã xảy ra kể từ năm 1978; số ca mỗi năm ngày càng tăng với tốc độ chóng mặt. Phân tích và biểu diễn các lần xuất hiện gần đây trên phép chiếu Mercator đã phác thảo sơ bộ thành một đường xoắn ốc Fermat bị bóp méo; song, mọi nỗ lực sử dụng mô hình này để dự đoán vị trí SCP-2910 xuất hiện đều thất bại.
