[[=]]
**OGGI**
[[/=]]

--------------------------

Sigurrós Stefánsdóttir, la ragazzina che la Fondazione chiamava SCP-239, si contorceva nel suo coma farmacologico. Si stava agitando in preda all’ansia nel paesaggio onirico creato dalla sua psiche e, alla fine, quell’ansia era fuoriuscita dagli strati della sua mente, fino a influenzare la sua forma fisica. Il corpo che stava fingendo di essere addormentato: faceva finta di dormire da ormai tanto tempo. Tantissimo, soprattutto per una bambina. Ma, d’altronde, era ciò che rendeva felice il resto di loro. O meglio, la maggior parte di loro. Ma quelli che riuscivano ad accorgersene non avevano bisogno di essere accontentati, almeno per il momento. 

Sigurrós avrebbe potuto spazzarli via tutti col pensiero, ma sarebbe stato orribile, insopportabile. Le stavano troppo simpatici: erano persone adorabili, quando le osservava nella sua forma astrale proiettata, e molti di loro erano stati ancora più adorabili ai tempi in cui le era concesso di stare sveglia. Persino Alto Clef, [[[http://fondazionescp.wikidot.com/incident-239-b-clef-kondraki|quando Sigurrós l’aveva frainteso e si era convinta che volesse ucciderla]]]. Sempre che fosse davvero andata così: la bambina faticava a ricordare, erano passati così tanti anni; quasi una vita, per una ragazzina giovane come lei. Sigurrós voleva bene alle persone. La sua forma fisica si agitò ancora e l’antiquata Lega Teleuccidente che imbottiva ancora le sue pareti cominciò a dissolversi un po’ più in fretta. Aveva bisogno di calmarsi, ma era difficile.

Ciò che stava arrivando era troppo grande. Sigurrós aveva avuto due mesi per pensarci e, a conti fatti, poteva ancora scegliere di rifiutarsi, ma non ne aveva intenzione. Certo che non ne aveva intenzione: le conseguenze per lei erano troppo anche solo per pensare di rifiutarsi. La bambina poteva proiettarsi nel futuro e vederlo. Un vasto buco nero nel mondo; un buco nella realtà, al cui centro stava lei. Tutti quelli a cui voleva bene erano svaniti in un istante, lasciandola a fluttuare nel vuoto, sola per davvero. E sarebbe stata tutta colpa sua. Quindi non poteva rifiutarsi e non poteva fallire. Sigurrós Stefánsdóttir si sedé nel paesaggio della sua mente, evocò un orologio e lo seguì il conto alla rovescia. Mancavano venti ore.

&gt; //Noi serpenti ci arrotoliamo nelle nostre tane.//
&gt;  
&gt; //Siamo i viandanti andati a vagare. Percorriamo la strada delle acque ferme. Ripudiamo gli occhi su di noi. Vediamo attraverso il vetro annebbiato.//
&gt;  
&gt; //Questo è un territorio dei Carcerieri. Lo chiamano “Sito-17”. È la più grande struttura di contenimento per umanoidi dei Carcerieri. La prigione anomala più grande. Più di un dio è incatenato qui.//
&gt;  
&gt; //Non siamo gli unici che li osservano. Sospettano della nostra presenza, ma per ora non faranno niente. Non capiscono ciò che sta arrivando, né la missione di Joanna Cross.//
&gt;  
&gt; //Guardiamo Joanna Cross seduta a un tavolo bianco in una stanza bianca. È una sala degli interrogatori. Entra la sua interrogatrice: la dottoressa dei Carcerieri Kendra Campbell.//

&gt; //Joanna Cross annuisce.//
&gt;  
&gt; **Kendra Campbell:** «D’accordo, d’accordo; detto tra noi e tutti quelli che in questo momento ci stanno monitorando, con gli interrogatori faccio schifo. Non so perché insistono così tanto a farti interrogare da me, né perché mi stanno lasciando fare domande tutte mie, né perché mi hai chiesto di fare così e…»
&gt;  
&gt; //Si ferma per prendere fiato.//
&gt;  
&gt; **Kendra Campbell:** «Hai detto che dovrei farti domande che non vengono dal mio copione. D’accordo, allora»
&gt;  
&gt; //Esita.//
&gt;  
&gt; **Kendra Campbell:** «Ci siamo viste trentasette volte. Per i criteri della gente normale, fuori da qui saremmo amiche. Non lo siamo e lo sappiamo entrambe. Ma ehi, magari puoi darmi un piccolo aiuto. Cosa vuoi che ti chieda?»
&gt;  
&gt; //C’è un tremore nell’aria invisibile per Kendra Campbell, mentre lei soddisfa i termini del// geis. //Ne rimane del tutto ignara.//
&gt;  
&gt; **Joanna Cross:** «Miei dei, dottoressa. Non ti hanno detto proprio niente, vero?»
&gt;  
&gt; **Kendra Campbell:** «Non…»
&gt;  
&gt; **Joanna Cross:** «È tutto a posto. Mi hai fatto una domanda che veniva da te, con sincerità e di tua spontanea volontà. Tecnicamente, ora sei costretta a stare seduta davanti a me, ma va tutto bene. Hai soddisfatto i termini del //geis//»
&gt;  
&gt; **Kendra Campbell:** «Cos’è un //geis//?»
&gt;  
&gt; **Joanna Cross:** «È un tipo di vincolo magico. I tuoi capi lo sapevano già. Hai capito perché ti facevano solo leggere quella lista di domande?»
&gt;  
&gt; **Kendra Campbell:** «Perché? Hai intenzione di spiegarmelo?»
&gt;  
&gt; **Joanna Cross:** «Se proprio vuoi; sanno che volevo parlare con uno di voi. Sapevano che potevo fornire nuove informazioni solo come risposta a domande dirette. Hanno già interrogato membri della Mano del Serpente in circostanze simili prima, sai? Volevano sapere quanto sarei stata disposta a confessare senza che dovessi chiedermi le cose di persona. Più qualche altro timore sulla memetica»

&gt; **Kendra Campbell:** «Non credo di capire» 
&gt;  
&gt; **Joanna Cross:** «Neanche loro lo capiscono del tutto. Siete tutti così stupidi: cercate di vincere un gioco di cui non capite neanche metà delle regole»

&gt; **Kendra Campbell:** «Cazzo, davvero bastava solo questo per farti cantare così?»

&gt; //Ride.//

&gt;

&gt;  
&gt; **Kendra Campbell:** «Qual è il punto?»
&gt;  
&gt; **Joanna Cross:** «Anche un adolescente precoce saprebbe arrivarci. Una manica di adolescenti lo capisce e una delle scienziate migliori e più brillanti della Fondazione no. Perché? La conoscenza»
&gt;  
&gt; **Kendra Campbell:** «Ci potrei arrivare se avessi un livello di autorizzazione più alto. Abbiamo persone che studiano la taumaturgia. Non siamo stupidi, sai?» 
&gt;  
&gt; //Sembra risentita.//
&gt;  
&gt; **Joanna Cross:** «L’ho appena detto: la conoscenza. Non sei stupida, solo ignorante. Quindi perché credi che non te l’abbiano detto?»
&gt;  
&gt; **Kendra Campbell:** «Forse volevano che capissi alcune nuove &#34;prove mondane&#34; per rilevare la magia. Forse volevano accertarsi che fossero davvero anomale. Non lo so. Non ho ancora un’autorizzazione di livello abbastanza alto per questo»

&gt; **Joanna Cross:** «Forse ti cancelleranno il ricordo di questa conversazione»
&gt;  
&gt; **Kendra Campbell:** «Forse»

&gt;  
&gt; **Kendra Campbell:** «Scusami?»
&gt;  
&gt; **Joanna Cross:** «Come fai a sapere che la tua sorella lesbica non può tagliarti a metà con gli occhi?»

&gt; **Kendra Campbell:** «Tu potresti, al mio posto?»
&gt;  
&gt; **Joanna Cross:** «Non lo so. Ma di certo sarei attrezzata meglio per scoprirlo. Capisci cosa intendo?»

[[=]]
**OGGI**
[[/=]]

--------------------------

Secondo S.M., c’erano cose dalla banalità spassosa nel funzionamento della Biblioteca del Viandante. Le Tessere della Biblioteca erano fra di esse. Sì, sembravano impressionanti: quadrati luccicanti di ottone, se si trattava delle Tessere permanenti. E sì, le Tessere della Biblioteca avevano il nome del proprietario scritto sopra, un nome che fungeva da Vero Nome per qualunque scopo magico. Ma oltre a quello, in sostanza erano solo tessere bibliotecarie come qualsiasi banale tessera bibliotecaria della Terra. 

Fino a non molto tempo prima, le Tessere della Biblioteca erano una debolezza enorme che stava in tasca, perché chiunque poteva rubarle e usarle contro il proprietario. Il Vero Nome rendeva effettivamente “disposti” agli scopi di qualsiasi incantesimo subito. Una situazione piuttosto brutta in cui trovarsi, e sbilanciata contro la semplice abilità di prendere libri fuori dalla Biblioteca. Ma chiunque comandasse dietro le quinte della Biblioteca del Viandante era diventato più saggio: avevano aggiunto nuove protezioni alle Tessere della Biblioteca, e anche nuovi privilegi per certi utenti. Privilegi come l’accesso diretto agli Archivi.

“Archivi” era il nome informale delle parti della Biblioteca del Viandante in cui, di norma, gli umanoidi sapienti non avevano il permesso di entrare, almeno non dalle porte sul fronte. Ai Bibliotecari non avevano mai dato fastidio quelli che riuscivano a trovare modi per entrare; anzi, delle Vie che conducevano negli Archivi, ma quei metodi erano sempre pericolosissimi, com’era giusto che fossero. Gli Archivi facevano parte delle apparecchiature meccaniche sottostanti alla Biblioteca: in parte erano degli zoo-prigioni per le varie mostruosità grandi e piccole che avevano invaso la Biblioteca nel corso dei secoli, in parte erano la sezione dei testi riservati e in parte erano un passaggio per le ali della Biblioteca in cui le entità sapienti non umanoidi leggevano i loro equivalenti dei libri. Alcuni settori erano pieni di acido, una porzione notevole era del tutto sommersa. Se Cthulhu voleva controllare un libro, gli Archivi erano il posto dove faceva un salto.

In precedenza, i Bibliotecari non erano molto entusiasti all’idea di lasciarvi entrare degli umanoidi sapienti, se non altro perché non gradivano perdere dei Mecenati. Ma, in ogni caso, quello era prima degli aggiornamenti alle Tessere della Biblioteca. Adesso, se il profilo dell’utente aveva una buona reputazione (come quello di S.M.) e se il proprietario eseguiva certi compiti (come aveva fatto lei), la sua tessera apriva una Via che fungeva da entrata di servizio solo per lui. Le nuove Tessere della Biblioteca permettevano di respirare sottacqua e persino nell’acido. Non rendevano gli Archivi un posto sicuro, ma era pur sempre meglio di niente. 

S.M. si diresse allo scrittoio locale della Biblioteca, si tolse SCP-268 e salutò l’Archivista che lavorava lì con un cenno del capo. Ovviamente, i Bibliotecari potevano vedere attraverso il Cappello della Noncuranza, ma sembrava che li infastidisse parlare con lei quando era sotto i suoi effetti. La Regina Nera oltrepassò lo scrittoio e si aggirò per gli scaffali subito dietro di esso. Quella volta, passarono solo pochi secondi, prima che un Docente in tonaca con qualche braccio in più della norma si materializzasse come un pilastro ambulante. S.M. riconobbe quel Docente a prima vista, grazie al simbolo dorato e violaceo sulla sua spalla. Era un simbolo unico nei colori e nella forma: un marchio distintivo, molto insolito. 

L’identità era un privilegio concesso a pochi Bibliotecari. In fondo, essere un Bibliotecario era una punizione. Quel Docente era un “fiduciario”. La maggior parte dei Docenti era senza bocca aveva solo una mano, l’altra era sostituita da una lanterna appesa a una catena. Quello lì era uguale, ma gli erano state concesse delle “aggiunte”. La cosa più visibile era un meccanismo compatto d’oro rosso attaccato al lato sinistro della sua faccia, il quale gli permetteva di esprimersi in un linguaggio capito solo dagli altri Bibliotecari. E la Regina Nera sapeva che, sotto quel mantello, c’era un telaio d’oro rosso attaccato ai fianchi e alla schiena del Docente, il quale poteva dispiegarsi in quattro arti meccanici.

«Vorrei entrare negli archivi, per favore» disse S.M.

Il Docente grugnì nella sua lingua tramite la sua laringe d’oro rosso, poi tese la mano. Esaminò la Tessera della Biblioteca di S.M., dopodiché dispiegò uno degli arti meccanici da sotto il mantello. All’estremità di quel braccio c’era un coltello di pietra, usato per aprire Vie. Il Docente si girò di lato e cominciò a “tagliare” un motivo complesso nell’aria. S.M. lo lasciò per fargli finire di aprire la Via. Poteva volerci un po’, a seconda di dove si voleva andare. Soprattutto aprire delle Vie per i mecenati: quelle sembravano richiedere molto più tempo. Forse per motivi metafisici. 

S.M. andò a raggiungere tre compagne che la stavano aspettando in un’altra ala della Biblioteca. Non si rimise il cappello: adesso era solo Alison Chao. Quella piccola cerchia di amici sapeva il suo vero nome e persino chi era suo padre: il dottor Charles Gears, il celebre ricercatore //senior// della Fondazione SCP. Però non sapevano che Alison era S.M. o la Regina Nera: rivelare anche quello sarebbe stato eccessivo. Trovò Pioggia, Septima e Dega nell’ala di Liko Ovest. Quelle tre rappresentavano una parte dei numerosi circoli interni di Alison; Zakuro e gli altri erano scomparsi da qualche parte su Lattaka. A quelli che rimanevano, preferiva non pensare. 

Iris “Pioggia” Joseph, con la pelle iridescente dai colori variabili, era un’umana nera e un frammento dell’Unica Divinità di un altro universo, una maga dall’utilità discreta. Septima Varan la Somma Incantatrice, un’umana anomala dalle origini ignote con buoni motivi per essere molto orgogliosa dei suoi poteri altera-realtà, nonostante si fosse conferita quel titolo da sola, ispirata dal suo altrettanto egocentrico fratello. Dega Tee, una donna rettiliana che si ostinava a definirsi un&#39;abitante del //lizardfolk//, il &#34;popolo delle lucertole&#34;, dopo aver giocato troppo a //Dungeons &amp; Dragons//, ma era comunque un’abile combattente. Anzi, no, una Combattente con la C maiuscola. Le tre stavano discutendo su SCP-239. Septima agitava pericolosamente il suo bastone fin troppo grande, mentre parlava:

«La Bambina Strega non è una bambina, è la Donna con gli Occhi di Stella. Colei che ha creato il Popolo, Colei che ha creato la Terra e il mais e lo //squash//» 

«Ma dai, viene dall’Islanda: è bianca che più bianca non si può» disse Pioggia, irritata.

Septima, per poco, non colpì Dega in testa col bastone, costringendo la donna-lucertola a schivare usando la coda per stare in equilibrio.

«Solo l’imperialismo culturale degli Europei avrebbe potuto renderla bianca! Una disgrazia e una bugia. Anche la verità, ma per ora solo la verità. Lei non è ciò che vediamo coi nostri occhi»

Dega fece una faccia perplessa:

«La Bambina con gli Occhi di Stella non è quella con le stelle negli occhi, quella che i Carcerieri chiamano SCP-134?»

«Non prenderla così alla lettera!» 

Septima si voltò e si accorse che Alison le stava osservando. 

«Da quanto sei qui?» le chiese.

«Solo da un paio d’ore. Siete tutte pronte ad andare?» domandò Alison.

«Ci puoi giurare» rispose Pioggia.

Si diressero alla Via che conduceva negli Archivi. Mancavano sedici ore.

Qualche ora dopo, di ritorno al suo laboratorio, la dottoressa Campbell esaminava la trascrizione della registrazione dell’intervista. L’agente Cross le aveva dato un bel po’ di informazioni, a dirla tutta. Be&#39;, forse. Di certo aveva parlato di più che nelle interviste precedenti. Per chissà quale motivo, nessuno aveva obiezioni sul contenuto dell’intervista o le aveva dato una pillola amnestica. Se era successo, di certo non poteva ricordarlo. In ogni caso, adesso sapeva più del previsto. 

Ma perché? Cosa c’era in ballo per Joanna Cross? Cosa stava tramando? In ogni caso, aveva ricevuto l’approvazione per un’altra intervista l’indomani, nessun problema. Le sue riflessioni si interruppero quando sentì dei passi. La dottoressa Campbell si voltò, temendo all’improvviso di rivedere il dottor Bright. Tirò un sospiro di sollievo, quando vide Rita Butler; poi smise di sentirsi sollevata. La donna la salutò, con fare cauto:

«Ciao. Kendra, so che non dovrei chiederlo, ma so che hai…»

«Intervistato tua sorella»

«Sì. So che tecnicamente ho l’autorizzazione, ma di norma non chiederei perché, sai, c&#39;è un conflitto di interessi»

«Nessun problema. Non preoccuparti, non mi dà fastidio»

Rita le rivolse un sorrisetto colmo di disagio: 

«Joanna ha detto qualcosa su di me?»

Per qualche motivo, la dottoressa Campbell ebbe un attimo di esitazione, ripensando a come aveva reagito l’agente Cross quando l’argomento era stato tirato in ballo. 

«Sì»

Rita la fissava, col fiato sospeso e uno sguardo preoccupato. Kendra si schiarì la voce e proseguì:

«Ha detto che ti vuole bene e altre cose. Ha parlato tantissimo di filosofia. Stronzate sul bene e il male. Non l’ho mai sentita parlare così tanto, perché nelle scorse interviste non faceva altro che ripetere la stessa maledetta frase. Mi dispiace, Rita. Non riesco a immaginare come possa sentirti»

Rita deglutì. Kendra fu colpita dallo sforzo con cui quella donna nascondeva le sue emozioni.

«Joanna è… ha detto… insomma, immagino di starti chiedendo se le voci sono vere: è venuta qui per reclutarmi?»

«No. Ha detto che ti vuole bene, ma che non è venuta qui per reclutarti»

Kendra imprecò dentro di sé, chiedendosi se fosse la risposta giusta, in quella situazione. Rita aspettava che continuasse, quindi aggiunse:

«Secondo me, sta dicendo la verità. A quanto pare, è convinta che tu sia stata reclutata nei Bibliofagi, cioè nella SSM Tau-9, perché il comando del sito sa che è tua sorella»

A quel punto, la dottoressa Campbell andò nel panico, chiedendosi se non stava rivelando troppe cose ed esitò. Rita continuava a fissarla, in attesa. Non le rimase che andare avanti: 

«Forse il comando del sito voleva che tu riuscissi a fare i conti con lei, nella peggiore delle ipotesi. Magari pensavano che meritassi di sapere, se qualcosa fosse dovuto accadere»

Kendra trattenne a stento una bestemmia: quello era decisamente qualcosa da non dire. Era davvero ingiusto che Rita fosse stata assegnata a quella maledetta squadra. La dottoressa Campbell si vergognò dell’autocommiserazione che aveva provato il giorno prima. Neanche un milione di interviste ripetitive reggeva il confronto col fatto che la propria sorella fosse detenuta nella stessa prigione che si contribuiva a gestire. Fottuto comando del sito, che diavolo gli era passato per la mente? Sarebbe stato davvero così difficile trasferire Rita oltre il Circolo Polare Artico o in qualunque altro posto dove non avrebbe dovuto pensare mai più alla sua sorella traviata? Ma poi si accorse che Rita stava solo annuendo:

«Secondo te, cosa le succederà?» le chiese.

Kendra la rassicurò, forse con troppo entusiasmo:

«Gli ordini parlano chiaro: non deve essere ferita in alcun modo. Hanno paura che abbia una sorta di protezione magica. Forse la terranno in una camera di contenimento per umanoidi e basta. Si capirà cosa conviene fare da lì. Non è così male, vero?»

«Immagino di no» sospirò Rita.

Quando fu di nuovo sola, la dottoressa Campbell tornò a esaminare le informazioni. Scrisse e cancellò diversi paragrafi che erano mera speculazione sulle “ghirlande di gigli blu”. Al diavolo quei cazzo di fiori. Kendra sperava che i pezzi grossi della Fondazione non stessero davvero registrando tutto ciò che scriveva alla tastiera, o almeno che non leggessero quelle registrazioni con troppa ossessione. 

Anche se non credeva affatto nelle argomentazioni trite e ritrite di Joanna Cross sulla scienza e la ricerca e i livelli di autorizzazione, doveva ammettere di essere piuttosto preoccupata dall’eccessivo interesse con cui i suoi superiori reagivano alla manipolazione della realtà. Oppure lei stessa ci stava pensando troppo, adesso. Era un’agente della SSM Tau-9, in fondo. I Bibliofagi dovevano interessarsi alla magia, anche se non dovevano usarla. Anzi, ci si aspettava che non sapessero niente di utile su di essa, così non avrebbero potuto farne un’arma se fossero stati corrotti.

Lo schermo del computer di Kendra sfarfallò e ondeggiò per un istante, poi si dissolse in sagome e colori, prima di tornare a essere uno schermo di computer come tutti gli altri. Lo schermo di un computer, come era sempre stato. 

“Grandioso, adesso dovrò catalogare anche questo. O forse no? Magari non è niente” pensò Kendra.

Per un attimo, si immaginò il dottor Bright dimetterla da tutti i suoi progetti a causa di un’esposizione inaccettabile a un’anomalia e lasciarla a fare interviste tremende con membri catturati della Mano del Serpente per il resto della sua carriera. Soggetti intervistati che, se non ripetevano sempre la stessa frase, blateravano di filosofia. Kendra guardò le ghirlande di gigli blu e disse:

«Spero per voi che non mi stiate facendo nulla di strano»

Giusto per scaramanzia, le impacchettò e le rimise nella scatola di contenimento rivestita di ceramica in cui erano arrivate sulla sua scrivania. Kendra si ritrovò a chiedersi cosa ci fosse all’interno, sotto l’imbottitura di ceramica.

Fu quell&#39;ultimo scambio in particolare, quelle ultime tre parole, che fecero eco nell’inconscio della dottoressa Campbell per molto tempo, dopo l’intervista.

Era saltato fuori che Joanna Cross si era sbagliata almeno su una cosa. Per qualche ragione, la dottoressa Campbell non fu amnestizzata. Non per cancellare l&#39;ultimo, disperato beccheggio dell’agente Cross. Non per rimuovere la conoscenza del fratellino del Bright, quel ragazzino sofferente rinchiuso in una camera di contenimento da qualche parte nel Sito-17. Il dottor Bright venne a ricevere il suo rapporto e non disse nulla. Nessuno menzionò niente.

Tuttavia, non ci fu più alcuna intervista. Nessuna trentanovesima intervista con Joanna Cross. La spostarono in un’altra cella, da qualche parte. Era ancora detenuta al Sito-17, ma il Sito-17 era un posto vastissimo, un posto di cui la dottoressa Campbell aveva visto solo un centesimo, nei cinque anni da cui ci viveva.

Si sbarazzò delle catenine di gigli blu e smise di soffrire di allucinazioni audiovisive. Cosa che aggiunse al suo rapporto. Finalmente, qualcosa di concretamente anomalo. E per un po’, non successe nient&#39;altro. Un mese dopo, la dottoressa Campbell si mise al suo computer e ci trovò un messaggio scritto nel blocco note, che era stato lasciato aperto per farglielo leggere. C’era scritto:

&gt; Se cambi idea, non dimenticarti di me.

La nota non era firmata. La dottoressa Campbell non lo segnalò. Stava per farlo, ma in qualche modo non lo fece mai. Il secondo mese trascorse senza incidenti.

[[=]]
**OGGI**
[[/=]]

-----------------------

Sigurrós Stefánsdóttir giaceva sveglia a letto con gli occhi chiusi, in ascolto. Adesso riusciva a sentirlo, mentre il conto alla rovescia continuava. Udiva quel brusio indefinito, quel ronzio che sembrava provenire da qualche parte nelle profondità della sua anima e da ogni dove, allo stesso tempo. Un canto senza parole, stonato ed eterno. Mancavano dodici ore alla fine. Mentre ascoltava, riuscì a distinguere una parola. Una singola parola ripetuta nel canto infinito.

//Mai mai mai mai mai//

//Mai mai mai mai mai//

//Mai mai mai mai mai//
