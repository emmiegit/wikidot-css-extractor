**วัตถุ #:** SCP-3056

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ให้เก็บตัวอย่างของ SCP-3056 ไว้ในล็อกเกอร์กักกันอันตรายทางชีวภาพระดับมาตรฐานในไซต์-234 สายสื่อสารสาธารณะนั้นจะต้องเฝ้าติดตามรายงานอาการที่คล้ายคลึงกับ SCP-3056 พยานที่เป็นพลเรือนจะต้องได้รับการลบความทรงจำระดับ A ในขณะที่ผู้ติดเชื้อจะถูกควบคุมตัวอย่างไม่มีกำหนดในห้องกักกันอันตรายทางชีวภาพที่ตั้งอยู่ในอาคารของสถาบันที่ใกล้ที่สุด

การระบาดที่ได้รับการยืนยันของ SCP-3056 นั้นอยู่ภายใต้ระเบียบการกักกันอันตรายทางชีวภาพทันที คลังแสงของอาวุธเทอร์โมบาริกจะถูกเก็บไว้ในอาคารของสถาบัน เมื่อเกิดการแพร่ระบาด การอพยพพลเรือนถือเป็นความสำคัญลำดับต้นๆ โดยให้ปกปิดว่าเป็นการโจมตีของผู้ก่อการร้าย จะต้องมีการเผาไหม้อย่างต่อเนี่องอยู่เป็นเวลา 65 ชั่วโมง เพื่อลดโอกาสที่เชื้อโรคจะหลบหนี

**รายละเอียด:** SCP-3056 เป็นไวรัสสายพันธุ์ผิดปกติจากสกุล //Orthomyxovirus//[[footnote]] ตระกูลของไวรัส RNA ซึ่งรวมถึงไข้หวัดใหญ่ A, ไข้หวัดใหญ่ B, ไข้หวัดใหญ่ C และไข้หวัดใหญ่ D[[/footnote]] H7N7.

คล้ายกับไวรัสไข้หวัดใหญ่ที่ไม่มีความผิดปกติ SCP-3056 สามารถแพร่เชื้อไปยังสัตว์ได้หลากหลายชนิด รวมถึงมนุษย์ นก และสัตว์เลี้ยงลูกด้วยนมส่วนใหญ่ อย่างไรก็ตาม ลักษณะผิดปกติของมันนั้นพบได้ในมนุษย์เท่านั้น สัตว์ที่ไม่ใช่มนุษย์ที่ติดเชื้อไวรัสจะไม่แสดงอาการให้เห็นแม้ในระยะหลังของการติดเชื้อ เนื่องจากความแตกต่างเล็กน้อยระหว่างวงจร lytic[[footnote]]ส่วนหนึ่งของวงจรการสืบพันธุ์ของไวรัสซึ่งส่งผลให้เซลล์ที่ติดเชื้อถูกทำลาย[[/footnote]] ของไวรัสจากกระบวนการตายของเซลล์ตามธรรมชาติ[[footnote]]กระบวนการแทนที่เซลล์เก่าที่เสื่อมสภาพด้วยเซลล์ใหม่ที่แข็งแรง[[/footnote]] ของเซลล์ปอด

สัตว์ที่ติดเชื้อจะตายในที่สุดหลังจากที่ SCP-3056 แพร่เชื้อไปมากกว่า 80% ของเซลล์ปอด อย่างไรก็ตาม เนื่องจากมีอัตราการติดเชื้อที่ช้า คือตั้งแต่ 16 เดือน จนถึง 3 ปี สัตว์ที่ติดเชื้อจึงมีแนวโน้มที่จะตายจากสาเหตุอื่นๆ SCP-3056 สามารถแพร่กระจายได้ทางเลือด น้ำลาย และอาเจียนของสัตว์ที่ติดเชื้อ และสังเกตได้ว่าสามารถมีชีวิตรอดได้นานถึง 60 ชั่วโมงโดยไม่มีโฮสต์ SCP-3056 นั้นทนทานต่ออุณหภูมิสูงและยังแสดงอัตราการรอดชีวิตสูงในที่โล่งและในน้ำที่ไหล

มนุษย์ที่ติดเชื้อ SCP-3056 (กำหนดเป็น SCP-3056-1) จะแสดงอาการของไข้หวัดใหญ่ตามปกติ และจะมีผลึกเติบโตขึ้นภายในโพรงจมูก ตัวอย่างที่เก็บได้จากโพรงจมูกของ SCP-3056-1 แสดงให้เห็นว่าเยื่อหุ้มเซลล์เคลือบด้วยชั้นของสตรูไวท์[[footnote]] (NH,,4,,MgPO,,4,,.6H,,2,,O ) ซึ่งเป็นแร่ธาตุที่พบได้ทั่วไปในปัสสาวะของสัตว์เลี้ยงลูกด้วยนมที่ติดเชื้อแบคทีเรียที่แยกยูเรีย[[/footnote]] นอกจากนี้ มันยังปรับเปลี่ยนเยื่อเมือกภายในปอดของ SCP-3056-1 เพื่อผลิตก๊าซมีเทน

การเปลี่ยนแปลงของโพรงจมูกและเยื่อเมือกในปอดเริ่มขึ้นในห้านาทีแรกของการติดเชื้อ โดยทั่วไปกระบวนการนี้จะเสร็จสิ้นภายใน 24 ชั่วโมงหลังการติดเชื้อ โดยจะเริ่มกระบวนการผลิตก๊าซมีเทนในปอดทันที เนื่องจากก๊าซมีเทนอันตรายต่อร่างกาย SCP-3056-1 จึงจะจามเพื่อป้องกันไม่ให้มีก๊าซมีเทนมากเกินไป โดยจะจามอย่างสม่ำเสมอในช่วงเวลาตั้งแต่ 30 จนถึง 40 นาที

เมื่อ SCP-3056-1 จาม แรงกดที่โพรงจมูกจะทำให้ผลึกสตรูไวท์สร้างประกายไฟฟ้าเนื่องจากธรรมชาติของมันที่เป็นเพียโซอิเล็กทริก ประกายไฟฟ้าจะจุดก๊าซมีเทนที่ถูกขับออกจากปอดของ SCP-3056-1 ทำให้เกิดการลุกไหม้เล็กน้อยภายในปากและโพรงจมูกของ SCP-3056-1

เนื่องจากมีการตกผลึกในโพรงจมูกอย่างสมบูรณ์ ตัวอย่างของ SCP-3056-1 จะรายงานเพียงความไม่สะดวกเล็กน้อยและการรับรู้กลิ่นที่ผิดปกติหลังจากเกิดเผาไหม้แต่ละครั้ง โดยไม่มีอันตรายต่อสุขภาพของพวกเขา

**ภาคผนวก 3056-1:** SCP-3056 ถูกค้นพบเมื่อวันที่ ██/██/1998 ตามรายงานหลายเรื่องเกี่ยวกับ &#34;มนุษย์พ่นไฟ&#34; ใน [ข้อมูลปกปิด] ประเทศญี่ปุ่น เจ้าหน้าที่ทีมประเมินหลายคนถูกส่งไปโดยกลุ่มพันธมิตรสิ่งลี้ลับโลก ในเวลาเดียวกันกับสถาบัน แต่โชคดีที่สถาบันสามารถเก็บตัวอย่างของ SCP-3056-1 ได้โดยไม่มีเหตุการณ์ใดเกิดขึ้น สัตว์ที่ติดเชื้อถูกทำลายด้วยความช่วยเหลือของหน่วยปฏิบัติการของกลุ่มพันธมิตรสิ่งลี้ลับโลก
