    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Benvenuto nel Futuro
Autore: [[*user Tanhony]]
Originale: [https://scp-wiki.wikidot.com/welcome-to-the-future| Welcome to the Future]
Traduttore: [[*user Roberto Turati]]

Prego, dottor Hurst, si sieda.

Sono il dottor Roy. Non mi fissi, per favore. Mi scuso per la perquisizione, ma non potevamo essere del tutto certi della sua sincerità. Negli ultimi mesi, ci sono state non poche persone che hanno tentato di crearci problemi. Ma basta divagare. Il nostro amico nella Fondazione mi ha dato un bel po&#39; di informazioni su di lei, dottor Hurst.

Ma certo che abbiamo contatti nella Fondazione. Il suo amico David, mi pare. Giusto la settimana scorsa, ci ha mandato informazioni su sei possibili reclute. David ha proprio tessuto le sue lodi: commenti come &#34;è proprio quello che ci serve&#34;, &#34;ha una mente brillante&#34; e &#34;è capace di fare quel che va fatto&#34;. Ecco, l&#39;ultima affermazione mi dà speranza. Diamo un&#39;occhiata a questo fascicolo, le va?

Oh, era coinvolto nell&#39;incidente in Alaska? È stato magnifico, dovrebbe andarne fiero. Soltanto i dati di ricerca sono stati utilissimi, come vedo. Alcune vittime, ma quelle non si possono evitare nel nostro lavoro, giusto? E ha usato un&#39;altra anomalia per fermare l&#39;incidente? Stava perdendo tempo alla Fondazione, dottore: è ovvio che il suo posto è con noi!

Forse è ora che le dica cosa facciamo qui. In sostanza, siamo simili all&#39;organizzazione che ha appena lasciato. Ammetto che non siamo altrettanto grandi, ma ritengo che la nostra natura di per sé significhi che conseguiamo più obiettivi. Molti di più, come vedrà man mano che lavorerà con noi. Abbiamo trecentoventisei anomalie, al momento. Anzi, con quella che ci ha appena donato, ne abbiamo trecentoventisette.

Prenda come esempio il &#34;siero umano&#34;. Iniettarlo a un animale lo fa mutare e deformare finché il suo corpo non diventa umanoide. La Fondazione teneva sotto chiave i campioni che aveva. Noi, invece, abbiamo avuto idee migliori: l&#39;abbiamo iniettato a un essere umano. Oh, i risultati! È questo quello che farà: farà ciò che non è giusto fare, perché nessun altro è in grado di farlo. È per il bene del mondo, dottore!

Abbiamo molte più cavie della Fondazione. I funzionari statali delle nazioni dove costruiamo le nostre strutture ci pagano per sequestrare i loro abitanti poveri, gli indigenti, quelli inutili. Le persone su cui facciamo gli esperimenti non hanno niente. Non sono niente. Ma possiamo prenderle e usarle; allora sì che sono qualcosa, vero? Sono il futuro.

Spero che, in futuro, le guerre non si combattano coi fucili, bensì con cose impossibili; le guerre saranno terminate in un istante. Potrebbero cessare ancora prima di iniziare. Non sono malvagio. Ma le cose che facciamo vanno fatte.

Le daremo trenta cavie per i suoi primi due mesi e l&#39;accesso a due oggetti di classe Vertigo. Voi le chiamereste &#34;anomalie di classe Safe&#34;, noi no. Idee nuove e brillanti, dottore, per un futuro nuovo e brillante! Ahaha! Mi sorprenda, dottore. Sono certo che supererà tutte le nostre aspettative.

Dovrà usare gli oggetti anomali sulle cavie, come immagino che sappia bene. Continui a provare e a riprovare, finché non arriva quel momento in cui tutto funziona senza che stia stringendo qualcosa che non dovrebbe tenere in mano. Quando si scopre di imbracciare un&#39;arma, il gioco è fatto. È un altro piccolo passo, dottore. Un altro piccolo passo.

Oh, il nome? Siamo una piccola forza contro la marea dell&#39;impossibilità, con lo scopo di rendere logico l&#39;illogico. Quale nome migliore, se non &#34;Insorgenza del Caos&#34;?</textarea></pre>
