    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Planetfall
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 28 février 2016
[[include credit:end]]

&gt; //Extrait, Mémoires de K. Yildirim, Commandant de mission, Expédition des Mille Premiers//

&gt; Je repense à ce qui s&#39;est passé, et comment cela a changé notre façon de voir le résultat final de l&#39;expédition. Je ne pense pas que nous saurons un jour pourquoi cet évènement était une telle surprise, étant donné les [[[SCP-2474|opérations détaillées de cartographie]]] qui ont eu lieu pendant plus d&#39;un siècle avant que nous n&#39;arrivions.
&gt; 
&gt; En y repensant, peu importe les résultats finaux, je suis reconnaissant d&#39;avoir vécu l&#39;évènement dans sa forme la plus pure, sans qu&#39;y soient mêlés les incertitudes et les doutes subséquents que nous avons fini par associer avec cette entreprise. Ce monde novice a besoin de ses moments d&#39;espoir ainsi que ses rappels des mystères qui nous restent encore à découvrir et à comprendre lorsque nous traversons le cosmos.
&gt; 
&gt; J&#39;ai reproduit mes notes du premier atterrissage, prises alors que les évènements se déroulaient. En les relisant, j&#39;en conclus que j&#39;entreprendrais de nouveau cette mission, si l&#39;opportunité se présentait de nouveau. J&#39;espère que ceci sera aussi utile au lecteur que cela le fut pour moi. 

**[[[Planetfall-1 | Temps estimé jusqu&#39;à l&#39;arrivée à Nouvelle Shambhala, 2 heures 4 minutes 12 secondes :]]]** Une vidéo de Vénus en direct est diffusée sur le réseau de communications de tout le vaisseau. Tout le personnel non essentiel au fonctionnement du vaisseau se réunit dans l&#39;amphithéâtre collectif.

**[[[Planetfall-2 | Temps estimé jusqu&#39;à l&#39;arrivée à Nouvelle Shambhala, 1 heure 37 minutes 5 secondes :]]]** Colonie atmosphérique de Nouvelle Shambhala en vue. Le personnel réuni pousse des hourras.

**[[[Planetfall-3 | Temps estimé jusqu&#39;à l&#39;arrivée à Nouvelle Shambhala, 1 heure 15 minutes 46 secondes :]]]** De brefs messages de félicitations sont diffusés en même temps que le flux vidéo de la descente. Les messages proviennent du secrétaire général de l&#39;ONU Nkurunziza, du Premier ministre Xue, du Président Wataya, du Premier ministre Ðukanovic, et de nombreuses personnalités culturelles mondiales, félicitant les Mille Premiers pour leur mission réussie.

**[[[Planetfall-4 | Temps estimé jusqu&#39;à l&#39;arrivée à Nouvelle Shambhala, 31 minutes 18 secondes :]]]** Entrée confirmée dans l&#39;atmosphère vénusienne. Le personnel réuni pousse à nouveau des hourras.

**[[[Planetfall-5 | Temps estimé jusqu&#39;à l&#39;arrivée à Nouvelle Shambhala, 5 minutes 32 secondes :]]]** L&#39;Administratrice en chef de Nouvelle Shambhala, Natalya Volkova, présente à la station avec une équipe minimale de personnel depuis deux ans, apparaît sur le flux vidéo pour accueillir officiellement les Mille Premiers.

**[[[Planetfall-6 | Temps estimé jusqu&#39;à l&#39;arrivée à Nouvelle Shambhala, 0 heure 0 minute 0 seconde :]]]** Le vaisseau s&#39;amarre à Nouvelle Shambhala. Le personnel réuni entame de grandes festivités. &#34;Vers les Étoiles&#34;, un nouvel hymne composé au cours d&#39;un effort collaboratif mondial de la communauté musicale internationale, est diffusé sur le système audio principal du vaisseau.

**[[[Planetfall-7 | Temps estimé jusqu&#39;à l&#39;arrivée à Nouvelle Shambhala, -0 heure 3 minutes 31 secondes :]]]** Le drapeau des Nations Unies est symboliquement levé dans le couloir d&#39;accès entre le navire et le port d&#39;amarrage de Nouvelle Shambhala.

**[[[Planetfall-8 | Temps estimé jusqu&#39;à l&#39;arrivée à Nouvelle Shambhala, -0 heure 17 minutes 59 secondes :]]]** Les Mille Premiers [[[exploration-log-2474-1|entrent]]] dans la colonie de Nouvelle Shambhala, marquant les débuts de l&#39;humanité en tant qu&#39;espèce interplanétaire.</textarea></pre>
