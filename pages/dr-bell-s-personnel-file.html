    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**ชื่อ:** เบล █████

**ระดับการกวาดล้าง:** ระดับ 2

**ที่อยู่:** ไซต์-20

**หน้าที่:** ดูแล SCPs ที่ได้รับมอบหมาย, บันทึกรายงาน

**ลักษณะ:** เป็นผู้หญิงเชื้อสายเอเชีย นิสัยดีเรียบร้อย ยิ้มแย้มแจ่มใส และกลัว SCPs ที่มีรูปร่างที่ดุร้ายน่ากลัว เธอมักจะอยู่ห่างๆเวลาเจอกับอะไรๆที่น่ากลัวเป็นอย่างมาก เกลียดแมลงสาปและหนูเป็นที่สุด เมื่อเธอตกใจหรือเจอสิ่งที่น่ากลัวเธอไม่เคยกรีดร้องเลยก่อนที่จะล้มหงายหลังสงบไปกับพื้น เก่งในเรื่องการปฐมพยาบาลเบื้องต้น จึงทำให้เธอเป็นที่รักของทุกๆคน 

**ประวัติ:** เธอเคยเป็นอาจาร์ยสอนวิชาวิทยาศาสตร์เกี่ยวกับชีววิทยาที่มหาลัย █████████ แต่งงานกับสามีที่ชื่อ ██████ ที่เป็นเจ้าหน้ที่รักษาความปลอดภัยของสถาบัน SCP ดร.เบลได้ถูกชักชวนให้เข้าร่วมโครงการของสถาบันซึ่งกำลังขาดแคลนนักวิจัยหญิง เธอจึงตัดสินใจเข้าร่วมโครงการนี้ และเธอผ่านการทดสอบในภารกิจในการเก็บกู้วัตถุ SCPs ตัวแรก ปัจจุบันถูกขึ้นบัญชีเป็น [[[SCP-066-TH]]]
