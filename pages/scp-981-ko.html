**일련번호:** SCP-981-KO

**등급:** 케테르(Keter) 

**특수 격리 절차:** SCP-981-KO는 제██격리기지의 방음벽이 설치된 8 ㎥ 넓이의 방 안에 격리한다. 격리 절차 진행 이외에는 출입이 금지되며 6명의 D계급 인원을 이용해 4시간을 주기로 2가지의 개별적인 모임을 반복해서 진행한다. 모임은 끝없이 진행해야 하며, 12시간마다 3명의 인원을 교체하며 진행한다. 또한, 격리 진행 중인 요원과 관리인은 2가지 모임 진행이 완료된 후 심리적 요인을 감수해 기억 소거를 받는다. 격리 절차의 효과를 위해 D계급 인원 6명 중 4명을 20대 이하의 D계급 인원들을 이용한다. 2가지 모임은 다음과 같다.

# **첫 번째 - &#34;불필요한 희락&#34;:** 방 안은 평범한 방으로 꾸미고, 모임에 사용하는 의복이 들어있는 옷장 2채, TV 1대, 탁상 1대, 그리고 모임에 사용할 물건을 배치한다. 모임에 참여하는 인원은 무조건 즐거워해야 하고, 진행 중의 마찰을 방지하기 위해 요원이 직접 D계급 인원들에게 아산화질소(N,,2,,O)를 주입한다. 진행 중 사고로 인원이 사망하거나 제거될 경우를 대비해 D계급 인원 6명을 준비한다.
# **두 번째 - &#34;불필요한 희생&#34;:** 첫 번째 모임에 참여한 D계급 인원에게는 두 번째 모임이 시작되기 전의 10분 동안 휴식을 취하게 하여 엔도르핀 분비량을 줄이게 한다. 그 후 가짜 기억을 심어내 모임에 참여하는 인원이 모두 같은 가족인 것으로 인식하도록 조작한다. 그 후 D계급 인원을 한명씩 비명을 일방적으로 지르게 만들어 SCP-981-KO의 크기를 줄이거나 유지시켜야 한다. 어떠한 방식이든 가능하므로 4시간 동안 D계급이 죽지 않고 비명을 지를 수 있는 방법을 아는 연구원은 상부에 보고하도록 한다.

위 2가지 절차가 완료되면 첫 번째 모임을 다시 진행하기 위해 참여한 D계급 인원에게 기억 소거가 진행되며 모임 진행 중에 D계급 인원이 사망하면 미리 준비된 D계급 인원을 2명 이상 투입한다. 이후 모임 하나가 실패해 모임 진행 중에 SCP-981-KO가 부풀어 오르는 것을 발견하면 3 등급 비상사태를 알린다.

**설명:** SCP-981-KO는 ██████ 사에서 제작한 모델과 유사한 고무 재질의 풍선이다. SCP-981-KO를 고온도 및 저온도로 보관하거나 날카롭거나 다른 고체로 된 물체로 건드리거나 압력을 가해도 SCP-981-KO를 터뜨리거나 변형을 고정하거나 개체 자체를 사라지게 하는 방법은 모두 실패하였다. 또한, 콘크리트와 강철재질로 된 방에 봉쇄해 SCP-981-KO가 부풀어 오는 것을 막는 시도마저 실패해 이전에 설립된 제██격리기지가 파괴되었다. SCP-981-KO의 배관 내에 들어있는 기체가 무엇인지는 밝혀지지 않았지만, 체적에 비례하여 SCP-981-KO 내부 기체의 질량 역시 증가하는 것으로 보인다. SCP-981-KO가 계속해서 부풀어오르는 점으로 볼때, 대상은 항복점이 존재하지 않는 것 처럼 보인다.

SCP-981-KO는 인간의 극단적인 감정에 반응하는 것으로 조사되었다. SCP-981-KO는 주위에 있는 인원이 동일한 감정을 느끼고 있을 때 부피가 줄어드는데, 부피가 증가할수록 이를 되돌리기 위해 필요한 인원수 역시 증가한다. SCP-981-KO를 줄이기 위해서는 인위적인 감정이 아닌, 자연스러운 감정만이 효과를 볼 수 있는 것으로 확인되었다.

SCP-981-KO는 인간의 극단적인 감정을 4시간 동안 인지한 후에 또다른 감정을 요구하는 것으로 추정된다.(사건기록 KO-981 참조) 만약 4시간 동안 방 안에 있는 인간(최소 6명)의 감정을 유지하지 못하거나 4시간 이후 10분 내로 6명 모두가 한꺼번에 공통된 다른 하나의 감정을 느끼지 못하면 대상은 다시 부풀어 오르기 시작한다. 인원 모두가 하나의 극단적인 감정을 통일해내는 데에 성공하면 팽창된 크기가 감소하는 속도도 빠르다.

**부록**
**사건 기록 KO-981**
200█/08/██ ██시에서 SCP-981-KO가 1층에 존재하는 결혼식장 뷔페에서 부풀어 올라 ██명이 사망. SCP-981-KO가 부피가 계속 증가하면서 주변의 건물이 파괴되 민간인 사망자 추가 발생. 민간인 ██명이 상황을 파악해 놀라 비명을 지르자 SCP-981-KO의 부피가 증가하지 않았음. 요원 ████이(가) 이 상황을 목격하였고 재단에 긴급 지원 요청 후 ██시의 탈출할 수 있는 경로를 모두 차단해 폭력으로 살인 경력이 있는 D계급 인원 ███명을 거리에 풀어내 ██시 안에 존재했던 시민 ███명의 비명을 일으켜 사상자를 만들어낸 후에야 해발 █ km 높이까지 커졌던 SCP-981-KO의 부피가 기존 격리에 필요한 크기로 원상 복구됨. 이후 1개월 동안 언론 조작으로 ██시를 임시 폐쇄 후 SCP-981-KO를 회수하는 데 성공함.

**실험기록 KO-981**
&gt; **공통적인 실험 준비 절차:** SCP-981-KO가 존재하는 제██격리기지의 방음벽이 설치된 8 ㎥ 넓이의 방 안에 CCTV를 설치하여 관찰과 기록을 진행할 것이다. 실험 실패 후 문제가 발생할 시에는 12명 이상의 D계급 인원을 이용해 실험에서 SCP-981-KO가 부풀어 오른 시점에 사용된 감정과 다른 별개의 감정을 한꺼번에 일으켜 SCP-981-KO를 축소해야 한다. 심리적 요인을 감수해 일부 심리적 변화가 있는 요원과 연구원은 B급 기억 소거를 받는다. 마지막으로 예상 외 문제를 대비해 항상 D계급 인원을 ██명 이상 준비한다.

**1번째 실험** 
**실험 일자:** 200█/08/██
**기록자:** 연구원 ███
**피험자:** D계급 인원 6명, 이후 D계급 인원 12명이 3시간 후 추가됨
**실험 과정:** D계급 인원 6명에게 아산화질소를 주입 후 4시간 동안 유지 시킨 후 엔도르핀 과다 분비를 중단하기 위해 10분 동안 쉬게 한다. 이후 피험자 6명에게 기억 소거 시행 후 일방적으로 비명을 지르도록 상황을 악화시켜 피험자에게 폭력을 가한다. 
**결과:** 연구원 ███의 절차 확인 결과 정신적 고통이 효과가 있는 것으로 밝혀짐. 하지만 감정적 효과가 애매한 탓에 D계급 인원 1명이 사망함. 추가로 D계급 5명 만으로 실험을 진행했으나 바로 10분 내로 SCP-981-KO가 부풀어 오르기 시작함. 

**2번째 실험** 
**실험 일자:** 200█/08/██
**기록자:** 연구원 ███
**피험자:** D계급 인원 6명, 이후 D계급 인원 12명이 약 7시간 후 추가됨
**실험 과정:** 첫번째 실험이 끝나는 즉시 첫번째 실험을 참고하여 D계급 인원에게 이전 실험과 똑같은 절차를 가함. 이번에는 10대 중반의 나이를 가진 D계급 인원 6명을 이용해서 사용함. 
**결과:** 두 번째 진행 과정이 효과적이었음. 하지만 중간에 D계급 인원 3명이 사망함. 7시간 10분 후 SCP-981-KO가 다시 부풀어 오르기 시작함. 

**3번째 실험** 
**실험 일자:** 200█/08/██
**기록자:** 연구원 ███
**피험자:** D계급 인원 6명
**실험 과정:** 두번째 실험이 끝나는 즉시 두번째 실험을 참고하여 D계급 인원에게 이전 실험과 똑같은 절차를 가함. 연구원 ████의 제안으로 기억 소거 과정 중 D계급 인원 사이의 관계를 &#39;가족&#39;으로 기억을 조작함. 적절한 가족 관계를 만들기 위해 D계급 인원은 20대 중반 여성 1명, 30대 초반 남성 1명, 10대 남성과 여성 각각 2명으로 결정.
**결과**: 효과는 뛰어남. &#39;가족&#39;이라는 의지하에 4시간 유지가 가능하다는 것이 밝혀짐. 8시간 10분만에 SCP-981-KO의 부피가 증가함.

**KO-███████ 격리 기지 안내문**

//███ 명이 이 문서를 열람함.//

&gt; 안녕하십니까? 당신은 제██격리기지에 참여하셨습니다. 이 안내문을 보신다면 곧 SCP-981-KO의 격리 절차에 참여할 것입니다. 이전에 격리 절차와 설명은 들으셨을 것입니다. 하지만 격리 절차를 진행하기 전에 구체적인 잔인한 행동을 진행하는데 이해가 필요하실 것입니다.
&gt; 
&gt; 설명을 드리자면, 이 망할 풍선은 자극적인 감정을 원합니다. 여기까지는 대충 그렇게 이해하셨을 겁니다. 근데 &#39;왜?&#39;라는 질문에 저희도 처음에는 당황 할 수밖에 없었습니다. &#39;만약 이유가 심각하지 않으면 안전적이고도 간접적인 방법들로도 가능하지 않으냐&#39;는 것에 우리는 이렇게 답변을 드립니다. 
&gt; 
&gt; 풍선은 실시간으로 통계 되는 시청률입니다. 인간들은 TV를 틀다가 보면 다른 채널을 찾고 싶어 하고, 혹은 아예 꺼버리거나 다른 일을 합니다. TV말고도 다른 행동들을 할 때도 지겨우면 그만합니다. 우리는 뭐든 하는 일을 끝낼 수 있습니다. 인간들은 그렇게 할 수 있으니까요. 하지만 풍선은 인간이 아니므로 멈출 수가 없습니다. 끝없는 감정 전달을 요구하죠. 각종 드라마나 영화들을 통해 사람들은 자극받는 장면을 보고 감정을 표출합니다. 풍선도 그런 상태입니다. 풍선도 보고 감정을 표출하는 것이죠. 혹은, 관심을 가졌다는 게 더 클 수 있겠군요.
&gt; 
&gt; 그렇습니다. 우리가 하는 행동들은 전부 풍선이 원하는 감정에 정반대로 행동을 하는 것입니다. 우리가 하는 행동들을 보고 &#39;아, 이건 아니다&#39;라는 표정을 짓지는 못하니까, 풍선이 표현할 수 있는 최대한의 행동만을 하는 겁니다. 풍선이 원하는 표현은 단순합니다. 부풀리거나 줄이는 게 전부니까요. 또한, 풍선 자신이 관심을 갖는 감정을 원하는 때도 단순하고요. 그리고 그 자극성에 비례해 풍선은 그만큼 격리 절차가 수월해질 수 있다는 것이고요.
&gt; 
&gt;  정식적인 격리 절차 중에 다른 변수(D계급 인원의 사망, 요원의 탈주 등)가 일어나기도 하는데, 풍선은 특이하게도 이를 방송사고로 여겨 관심을 가지는 것도 있습니다. 그러므로 최대한 사람이 죽지 않고, 요원의 심리를 고려해 격리 절차를 진행하는 방법을 계속해서 진행하고 있습니다. 그렇게 우리는 마음에도 없는 관객을 상대로 관객의 마음에도 없는 연출을 진행하는 거나 다름 없습니다.
&gt; 
&gt; P.S. 간접적인 방법을 격리 절차와 관련된 의견에 내세우는 것은 사절입니다. 풍선도 가짜라는 정도는 어느 정도 압니다. 설명에도 &#39;인위적인 감정이 아닌, 자연스러운 감정만이 효과를 볼 수 있는 것으로 확인되었다.&#39;라고 써져 있습니다.
&gt; 
&gt; 제██기지 총 관리자 - █쉬████ 박사</textarea></pre>
