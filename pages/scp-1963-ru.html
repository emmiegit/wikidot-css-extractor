**Объект №:** SCP-1963-RU

**Класс:** --[[[safe |Безопасный]]]-- [[[euclid |Евклид]]]

**Особые условия содержания:** Вокруг территории площадью в ███ км^^2^^, занимаемой объектом, возведена Зона 1963, замаскированная под ████████████ биосферный рекреационный заповедник закрытого типа. Поскольку точная площадь территории действия SCP-1963 неизвестна и уточняется, внешнее ограждение Зоны охватывает площадь на ███ км^^2^^ больше, чем площадь достоверно известной территории маршрутов объекта. В локациях наиболее частого местонахождения SCP-1963 должны быть установлены камеры наблюдения, регистрирующие его перемещения.

**Описание:** SCP-1963 — визуально наблюдаемая фигура человека, находящаяся в ███████ лесу. Европеоид, мужчина, рост 174, возраст около 37 лет. На данный момент личность не идентифицирована. Фактически SCP-1963, вероятно, является проекцией реально существующего в другой точке пространства-времени человека. Объект был обнаружен в ходе расследования множественных заявлений о наблюдении обнаженного мужчины, встречаемого на территории вышеуказанного леса. Очевидцы так же сообщали, что фигура мужчины левитирует, проходя сквозь стволы деревьев, на высоте 6-8 метров от поверхности земли. После случая с патрульной полицейской машиной, по крыше которой спешно прошёл субъект и скрылся в неизвестном направлении, прибывшие на место сотрудники Организации установили приблизительную площадь, в которой встречался обнаженный силуэт (порядка ██ км^^2^^). Свидетелям введен амнезиак, документальные свидетельства уничтожены.

SCP-1963-1 — маршрут, который наиболее часто соблюдает SCP-1963 в своих перемещениях по территории объекта. Наиболее частыми точками являются:

# «Дом» - площадь около 70 м^^2^^ на высоте порядка 14 метров над поверхностью земли. Вероятно является квартирой субъекта (неоднократно замечено характерное для пользования лифтом перемещение в пространстве при подъеме к «дому»).
# «Транспорт» - ломаная длиной порядка ██ км, которую субъект преодолевает преимущественно в сидячем положении (возможно, пользуется общественным транспортом)
# «Работа» - многоэтажное здание площадью порядка 280-300 м^^2^^ на каждом этаже. Субъект проводит в данной локации от семи до девяти часов в сутки шесть дней в неделю (примечателен тот факт, что выходной приходится на среду, что позволяет предположить, что проекция смещена не только в пространстве, но и во времени). Достоверно неизвестна точная высота здания — максимальная высота подъема субъекта не превышала 40 метров.

Также отмечались и другие маршруты, достоверно идентифицировать которые не представляется возможным.

**Приложение 1963-1:** Запрос о реклассификации SCP-1963

&gt; **От:** Д-р ████████
&gt; **К:** Д-р Лемис
&gt; **Тема:** Реклассификация SCP-1963
&gt; В ходе нарушения секретности от 14.██.20██ в 23:42 объект покинул территорию своей активности, направившись со скоростью порядка 50 км/ч на северо-северо-запад. Достигнув через 102 минуты окраины города ████████, объект остановился, покинул &#34;транспортное средство&#34; (судя по характерным движениям во время перемещения и при выходе - личный автотранспорт), вынул множество неких малогабаритных предметов из &#34;багажника&#34; и 38 минут занимался неклассифицированными действиями над ними (некоторые сотрудники на основе анализа действий объекта предположили, что с высокой вероятностью объект занимается установкой туристической палатки и оборудованием и розжигом костра). Поскольку данное действие совершалось на высоте 31 метра над жилым районом, оно привлекло внимание многих проживающих поблизости граждан. Дезинформационный отряд распространил сведения о реалистичном лазерном шоу, рекламой которого является происходящее нарушение режима секретности (проведено 18.██.20██, в ходе шоу была задействована голограмма с внешностью объекта, усиление дезинформационной активности не требуется). В связи с возможностью последующих подобных событий, для воспротивления которым Организация не имеет необходимых сведений и возможностей, прошу реклассифицировать объект в класс &#34;Евклид&#34;, усилить наблюдение и приписать к Зоне 1963 два дезинформационных отряда, снаряженных  амнезиаком класса B.

&gt; **От:** Д-р Лемис
&gt; **К:** Д-р ████████
&gt; **Тема:** Re: Реклассификация SCP-1963
&gt; Реклассификацию и усиление мер безопасности одобряю.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ, ТРЕБУЕТСЯ 3 УРОВЕНЬ ДОПУСКА]</textarea></pre>
