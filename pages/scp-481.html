**Artikel:** SCP-481 - Narbengewebe
**Autor:** [[*user Dr Blank]] 
**Original:** https://scp-wiki.wikidot.com/scp-481
**Übersetzer:** [[*user Archetyp]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-481

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-481 befindet sich derzeit in Sektor-25, in einem speziell gestalteten Wohnheim für die betroffenen Subjekte. Das Wohnheim wurde nach modifizierten Klasse-D-Spezifikationen konstruiert und bietet zu diesem Zeitpunkt Platz für zwei (2) Bewohner, je nach Ausbreitung des Narbengewebes. Abseits von den standardisierten Schlafquartieren ist für jeden ein Wohnbereich vorhanden, welcher durch einen äußeren Isolierbereich zugänglich ist.

Den Subjekten sind geschriebene und aufgezeichnete Unterhaltungsangebote erlaubt, welche aus lokalen Quellen stammen und nicht gegen die Sicherheitsmaßnahmen verstoßen. Hierfür dürfen keine übermäßigen Mittel ausgegeben werden. Den Subjekten sind Besuche der Außenanlage und der ummauerten Gärten nicht länger als drei (3) Stunden pro Tag unter Aufsicht von zwei (2) Sicherheitsmitarbeitern der Stufe 2 erlaubt. Kameras sind im Wohnheim installiert und sind zu jeder Zeit von einem (1) Mitglied des Sicherheitspersonals der Stufe 2 zu überwachen. Die Subjekte sind nicht von Selbstverletzung abzuhalten, es sei denn, es handelt sich um massive Gewalt in ████████. Ganzkörperfesseln sind in diesem Fall unter Aufsicht eines geschulten medizinischen Teams zulässig.

**Beschreibung:** Bei SCP-481 handelte es sich ursprünglich um ein gebündeltes Muster von Narben, das in etwa einem variablen Teil einer Karte von ████████, Indien entspricht, welche auf SCP-481-1 (ehemals Mrs. ███████ ██-█████████) seit mindestens 199█ erschien. SCP-481 hat sich seither auf SCP-482-2 (ehemals Agent █████, siehe Anhang 481-01) ausgebreitet. Als SCP-481 sich als erstes auf SCP-481-1 manifestierte, zeigte es sich als eine kleine Reihe von sich kreuzenden Narben, die sich in der Nähe von ██████████████ auf ████████ befinden. Zwar ist es immer noch nicht restlos geklärt, warum diese Stadt kartiert ist, jedoch sind die sympathischen Auswirkungen der Narben und der Stadt unübersehbar.

Die Narben sind eine perfekte Nachbildung der Stadt. Straßen und Wege werden als gerade Narben dargestellt, die an Risse erinnern, welche mit einem stumpfen Schneidewerkzeug verursacht wurden. Gebäude werden durch Narbenknoten dargestellt. Ein kleiner Kanal, der durch die Stadt fließt, wird als gezackte Narbe quer über den Unterleib von SCP-481-1 dargestellt.

Die Ausweitung neuer Narben entspricht der Ausbreitung der ohnehin bereits überbevölkerten Stadt/Gemeinde, einschließlich der auf inoffiziellen Straßen errichteten Slums. Die von SCP-481-1 und -2 als sehr schmerzhaft beschriebene Wirkung ist nicht auf die Ausweitung beschränkt. Jeder Abriss führt zu einem stark schmerzhaften Abrieb der entsprechenden Narbenmuster. Die Narben bedecken gegenwärtig 100% der Haut von SCP-481-1, einschließlich der Kopfhaut, sowie ungefähr 47% der Haut von SCP-481-2 von den Schultern bis zum Unterleib, einschließlich beider Arme.

SCP-481-1 zeigt seit ihrer Inhaftierung Tendenzen zur Selbstschädigung. Die dabei entstandenen Narben verblassten innerhalb von 20 Tagen vollständig und entsprachen nicht den Veränderungen in der Stadtarchitektur. Es wurde daher angenommen, dass die selbst zugefügten Narben lediglich ein Ausdruck der Frustration von SCP-481-1 über seine Gefangenschaft waren. Dies hat sich inzwischen durch den Vorfall 481-1-01 als falsch erwiesen.

**Anhang: 481-01:** Als SCP-481-1 keine Haut mehr hatte, auf die sich die Narben ausdehnen konnten, wurde angenommen, dass die Ausdehnungsereignisse zu Ende seien. Innerhalb einer Woche begannen Narben auf SCP-481-2 zu erscheinen. Er wurde unverzüglich gemeinsam mit SCP-481-1 unter Quarantäne gestellt und steht seitdem unter Beobachtung. SCP-481-2 hatte früher mit [DATEN GELÖSCHT] zu tun, bevor er zur Foundation kam, genau wie SCP-481-1. Ob diese Verbindung der Schlüssel dazu ist, dass SCP-481-2 zum neuen Streuherd für die Narben wurde, wird derzeit untersucht.

**Vorfall 481-1-01:** Am ██.██.20██ beging SCP-481-1 einen Suizidversuch mit einer improvisierten Plastikklinge, die über die Handgelenke gezogen wurde. Zur selben Zeit erreichten die inzwischen berüchtigten Unruhen in ████████, Indien, ihren Höhepunkt an Gewalttätigkeit. SCP-481-1 wurde sofort behandelt und stabilisiert, während die Unruhen mehrere Tage andauerten. Die Quelle der Unruhen wurde später auf zwei Stadteile zurückgeführt, die mit den Teilen des Narbenmusters übereinstimmten, welche die Handgelenke von SCP-481-1 bedecken.

**Anhang: 481-02:** Weitere Untersuchungen ergaben, dass es in den Vierteln, in denen die Körperteile, die mit wiederholten Selbstverletzungen in Verbindung gebracht werden, kartiert sind, immer wieder Berichte über Gewalt und Kleinkriminalität gibt. Es wurden Tests durchgeführt, um festzustellen, ob eine Beschädigung des Narbenmusters zu entsprechender Gewalt auf ████████ führte. Die Chirurgen machten mehrere Einschnitte an Teilen der Narben, die dem Geschäftsviertel von ████████ entsprechen. Es wurde keine Wirkung festgestellt.

Es wird angenommen, dass die selbst zugefügten Schäden eine zwingende Reaktion auf Gewalt und andere Verbrechen in der Stadt sind. Die Selbstverletzungen scheinen an Körperteilen vorgenommen zu werden, die mit kriminellen Stadtvierteln in Verbindung gebracht werden. Nachdem SCP-481-2 während einer Reihe von Morden in dem entsprechenden Viertel versucht hatte, einen Teil seines Oberarms zu entfernen, wurden am ██.██.20██ aktuelle Verfahren mit Ganzkörperfesseln durchgeführt.
