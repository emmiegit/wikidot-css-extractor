**アイテム番号:** SCP-2449-JP
　
**オブジェクトクラス:** Euclid
　
**特別収容プロトコル:** SCP-2449-JPのインゴットは厚み10mmのポリプロピレンで被覆し、サイト-81██の地下貯蔵施設に収容してください。
　
日本国に存在するすべての浄水場にエージェントを3名ずつ派遣し、水質管理を行ってください。最終処理後の上水中にSCP-2449-JPが検出された場合は即座に断水し「大腸菌混入」のカバーストーリーを適応してください。また、浄水場からの廃棄汚泥は全量回収し、「SCP-2449-JP専用抽出剤」を用いてSCP-2449-JPの抽出を行ってください。抽出したSCP-2449-JPは速やかにサイト-81██に搬送し、溶融塩電解法を用いてインゴットへの成型を行ってください。
　
「SCP-2449-JP専用抽出剤」は、pH1に調製した塩酸500ｍLに対し、食塩4ｇ、茶カテキン50ｇを混合した水溶液です。抽出剤は時間とともに劣化するため、必要量を使用直前に調製してください。
　
海洋中に存在するSCP-2449-JPの無害化のために機動部隊ち-8(&#34;ボストンティーパーティー&#34;)はSCPSドロブネ[[footnote]]大型ポンプ式浚渫船[[/footnote]]によって海底に堆積したSCP-2449-JPを回収してください。回収時にはSCP-2449-JPによる周辺環境への影響を抑制するため、作戦海域への茶カテキン散布を実施してください。
　
また、SCP-2449-JP健康被害抑制プロトコルとして、以下が実行されます。
　
&gt; 日本国内における「茶カテキンを含む食品」[[footnote]]例：緑茶、紅茶、烏龍茶[[/footnote]]、「食塩を豊富に含む食品」[[footnote]]例：味噌、醤油、漬物[[/footnote]]の販売、広告に関するあらゆる事業に対する出資。
&gt; 
&gt; あらゆるメディア媒体を通じての茶の健康効果の周知徹底。同様に、「和食」に関して好意的な情報の発信。

これらの情報操作、資金提供は財団フロント企業「茶道・茶文化プロモーション協会」、「NPO法人・食文化知育プロジェクト」を通じて行ってください。
　
　
**説明:** SCP-2449-JPは異常性を持つ重金属およびそのイオンです。SCP-2449-JPはその異常性から、存在が一般に確認されていません。
　
SCP-2449-JPイオンを長期間にわたって摂取した生体は老化促進、発癌、突然変異、DNAの酸化、血中コレステロール値増大、血圧上昇、アレルギー反応の重篤化などを引き起こし、最悪の場合死に至ります。
　
またSCP-2449-JPは反ミーム的特性を有します。摂取した本人を含め、人類は基本的にSCP-2449-JPを認識できないか、認識しても即座に興味を失い忘却します。しかし、この反ミーム的特性は比較的微弱な異常性であり、記憶補強訓練Ｉ種[[footnote]]新入職員研修における必修科目[[/footnote]]により無力化可能です。
　
SCP-2449-JPは19██年の財団日本支部創設の際に蒐集院から財団に管理が移譲されました。SCP-2449-JPは現状では日本列島にのみ鉱床が確認されており、その由来は不明です。現在財団では██万トンのSCP-2449-JPをインゴットの形で保管しています。これは日本国に存在するSCP-2449-JP総量の約60％に当たります。
　
SCP-2449-JPは水に対して易溶性[[footnote]]水への溶解度は136.8g/L (25℃)[[/footnote]]を示しますが、ナトリウムイオンを触媒に、カテキンと塩化物イオンによる非常に複雑なキレート錯体[[footnote]]複数の配位子によって金属イオンを内部に固定する安定な錯体[[/footnote]]を形成します。この反応は弱塩基性～中性溶液中でも進行しますが、酸性溶液中でより活発に行われます。このキレート錯体生成反応によってのみ、SCP-2449-JPを完全に生体毒性のない沈殿物として回収することが可能です。塩化物イオンのみでも塩化物塩の形成により沈殿が生じますが、この沈殿物は溶液中の塩化物イオン濃度が低下した場合即座に溶解します。しかしこの特性により、海洋中におけるSCP-2449-JPは塩化物としてその大半が海底に埋没した状態にあります。また財団の積極的な収容活動により現在SCP-2449-JPの海洋流出は防止されています。
　
これらの特性から「SCP-2449-JP専用抽出剤」が考案されました。
　

**補遺:** 以下は蒐集院より管理が移譲された際に引継ぎ資料として財団に提出された資料の一部です。この文書は蒐集院内部の資料の要約として作成されたものであり、割愛された情報が存在することに留意してください。SCP-2449-JP関連資料の原本はサイト-81██の第6閉架書庫に保管されています。

&gt; __**蛟について**__
&gt; 大宝2年[[footnote]]西暦702年[[/footnote]]以来、蒐集院の重要な関心事として「蛟の毒気」は常に存在してきました。水源を穢す人畜有害極まる毒でありながら、妖怪変化のごとく姿をくらます怪異。以下はその「蛟」に対し、蒐集院が行ってきた初期活動の抄訳です。
&gt;
&gt;&gt; **大宝2年:** 研儀官藤原季麿が蛟を発見。治療の試みを開始。
&gt;&gt; 
&gt;&gt; **慶雲3年:** 種々の加持祈祷も功を奏せず、都のみならずあらゆる土地で毒気の病が蔓延した。にもかかわらず、蒐集院を含む超常機関以外は異変に気付かず。
&gt;&gt; 
&gt;&gt; **天平17年:** 塩気により蛟を捕らえることに成功する。塩漬け、[[span class=&#34;ruby&#34;]]醤[[span class=&#34;rt&#34;]]ひしお[[/span]][[/span]]、味噌などを奨励。しかし、塩気の効果は毒気を軽減する軽度のものであった。
&gt;&gt; 
&gt;&gt; **延暦15年:** 蒐集院の尽力の結果、清め塩の文化が定着。塩による邪気払い、毒気払いが行われるようになる。
&gt;&gt; 
&gt;&gt; **大同2年:** 遣唐使の最澄、空海より「茶」を入手。この薬効たるや凄まじく、塩気と合わせれば蛟の毒気を悉く払うと判明。特効薬として珍重され、栽培法確立のため蒐集院が遣唐使の派遣に干渉を開始。
&gt;&gt; 
&gt;&gt; **弘仁6年:** 遣唐使として唐から帰還した研儀官永忠が寺で栽培した茶を嵯峨天皇に献上。茶文化奨励の足掛かりとなる。
&gt;&gt; 
&gt;&gt; **天安2年:** 遣唐使制度の停滞により、茶文化は畿内での貴族文化となるに留まった。
&gt;&gt; 
&gt;&gt; **建久2年:** 研儀官栄西が宋から茶の苗木と種を持ち帰る。茶の再流行の機会を掴むべく、寺社を通じて武家や公家に奨励。どうにか茶文化が定着する。
&gt;&gt; 
&gt; 
&gt; これらの取り組み以降、継続して蒐集院は「塩気」「茶」の推奨により蛟を封じることに注力してきました。味噌、醤油、各種の漬物、乾物の数々、そして煎茶技術の開発。これらすべては蛟の毒気に抗う術を求めての事です。
&gt; 
&gt; また、戦国期の永禄10年、戦乱の中でも上杉家と武田家の間で塩の交易が維持された、という事例は蒐集院による裏工作のもっとも有名な例といえるでしょう。
&gt; 
&gt; ですが我々は今まで、結局のところ蛟を宥めすかし、どうにか抑え込んできたにすぎません。今回の合併に当たり、財団にこの「蛟」を預けることで、事態がより良好な方向に進展することを祈ります。
&gt; （記：藤原人麻呂）
