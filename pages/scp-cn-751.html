**SCP-CN-751：**负面特征

**作者：**[[*user NicolasL]]

进入[[[nicolasl-s-personnel-file|人事档案]]]可查看该作者更多作品

**发布日期：**2018年8月3日

感谢[[*user feitag]]、[[*user Sorter-Baer]]和[[*user Palewalker]]对于本文写作上的帮助！
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-751

**项目等级：**Euclid

**特殊收容措施：**████电视台的所有频道应覆盖于由隶属于Site-CN-75的收容小组C75-751的监测下。目标电视台除部分重要频道外禁止向外界播放电视节目内容。收容人员应于████电视台官方网站设置多层网络屏障阻绝互联网访问。SCP-CN-751的电磁波信号已被记录并保存在档，收容人员应设置安全密码以保护相关信息资料。

**描述：**SCP-CN-751是一个位于████电视台的频道。没有记录表明SCP-CN-751曾被电视台引入播出列表。SCP-CN-751会通过████电视台的编号为██的频道在不定的时段播出，而从未有记录表明该频道编号曾被████电视台启用。

一般情况下，当一台可接收到████电视台频道的电视机转至SCP-CN-751时，屏幕中将表现和其他空频道相同的雪花状图案。仅当电视机周围半径5m之内存在一名在生活中经常对他人反应自身具有某种负面特征的人类个体时，SCP-CN-751的内容将会显示。

SCP-CN-751内容的画面背景为一个光线较不充足的木屋内部。一名戴白色面具的男性（下称SCP-CN-751-1）坐在一张木质椅上，其前方有一木桌。经实验研究发现，SCP-CN-751的不同收看者所感知到的频道内容通常不同，包括画面中木桌上出现的物品和SCP-CN-751-1所说出的话语，初步认为这是因为收看者经常对他人所诉说的自身负面特征不同。SCP-CN-751-1使用一种亚洲中年男性嗓音和电子合成音的混合嗓音向收看者讲话。

在前期，SCP-CN-751的内容通常为对收看者的问候，但更倾向于对于收看者经常向他人诉说的负面特征的关切性问候，收看者的生活状况是否受其负面特征影响将被多次谈及；之后，SCP-CN-751-1将会对于特定的负面特征做出特定的行为，而其表面意义为对于收看者状况的同情和安慰。随后该行为将通过未知方式立即对收看者产生影响，通常将导致收看者重度伤残甚至死亡（__于2018/7/██新增：__例外参见实验记录751-06）；最后，SCP-CN-751的画面内容通常将立即转变为雪花状，频道状况将恢复正常。

**附录：**实验记录

关于SCP-CN-751的实验已经进行。在SCP-CN-751信号被侦测到的时段，实验用D级人员被指示进入实验用放映室以收看SCP-CN-751播出的内容。实验全程使用录像设备进行记录。

[[collapsible show=&#34;→ 实验记录 751-01&#34; hide=&#34;↓ 关闭文件&#34;]]
**时间：**6月█日 22：50

**对象：**D-36391，中国籍女性，24岁

**访谈记录 751-01**
&gt; **前言：**在对D-36391进行实验之前，研究员NicolasL进行了对于该D级人员的一次访谈，目的为更全面地了解关于该D级人员所具有的负面特征的情况。D-36391受同看管室其他D级人员推荐而参与该次试验。据其他人员描述，D-36391常向他人表示自身具有相貌丑陋和腿部粗胖的负面特征。
&gt; 
&gt; **主访人员：**研究员NicolasL
&gt; 
&gt; 
&gt; &lt;记录开始&gt;
&gt; **Rsc. NicolasL：**你好，D-36391。
&gt; 
&gt; **D-36391：**你好。
&gt; 
&gt; **Rsc. NicolasL：**听说你平时经常对别人诉说你有一个很大的负面特征。可以具体聊聊这个吗？
&gt; 
&gt; **D-36391：**啊？这个你难道看不出来吗？我长得这么丑，腿还这么粗。
&gt; 
&gt; //研究员NicolasL停顿约8秒。//
&gt; 
&gt; **Rsc. NicolasL：**你丑吗？
&gt; 
&gt; **D-36391：**嗯，难道不是吗？
&gt; 
&gt; //研究员NicolasL指示在场的另外两名研究员████与██参与访谈。//
&gt; 
&gt; **Rsc. NicolasL：**请你们作出评价，她是否丑陋？
&gt; 
&gt; **研究员████：**很漂亮啊。
&gt; 
&gt; **研究员██：**不丑。
&gt; 
&gt; **D-36391：**呵，我对我旁边的人倾诉我长得丑，他们也是像你们这样不以为然，说我不丑。其实……我知道我长什么样子。我还有一双大粗腿。
&gt; 
&gt; //研究员NicolasL指示D-36391将裤子提至大腿处，并指示两名研究人员评价D-36391的腿部是否粗胖，研究人员均给出否定回应。其中，研究员██额外给出了“匀称白净”的评价。//
&gt; 
&gt; **Rsc. NicolasL：**我和他们想得一样，我不觉得你长相丑陋，更不认为你腿部粗胖。你为什么要每天都对其他人抱怨自己长得又丑腿又粗呢？
&gt; 
&gt; **D-36391：**就是丑。就是粗。
&gt; 
&gt; **Rsc. NicolasL：**好吧。谢谢你配合此次访谈。
&gt; &lt;记录结束&gt;

**实验记录 751-01**
&gt; &lt;记录开始&gt;
&gt; //D-36391进入放映室，于座位就坐。//
&gt; 
&gt; **D-36391：**就是让我看电视吗？
&gt; 
&gt; **Rsc. NicolasL：**是的。请收看正在播放的这个节目。
&gt; 
&gt; //SCP-CN-751的画面内容从D-36391进入放映室开始由雪花转变为一木屋内部。SCP-CN-751-1坐于一木桌后方，木桌上摆放有一个附有白色画纸的画板以及一套包括绘画铅笔和绘画橡皮的绘画用具。//
&gt; 
&gt; **SCP-CN-751-1：**你好，小姐。看上去你的气色不太好。
&gt; 
&gt; **D-36391：**他知道我是女的？
&gt; 
&gt; **Rsc. NicolasL：**请继续收看该频道。
&gt; 
&gt; **SCP-CN-751-1：**小姐，很高兴今天晚上能见到你。我知道，这个世界上有太多人需要被同情，因为可以说每个人都有他的弱点。你也不例外。就连我，也不例外。
&gt; 
&gt; //SCP-CN-751-1取出一支绘图铅笔，置于木桌正中央。//
&gt; 
&gt; **SCP-CN-751-1：**很抱歉以这样的方式来给你提供帮助。请原谅我只能在电视机后面去帮那些有缺陷的人。我知道你肯定经常受困于丑陋的面庞和粗胖的双腿，你肯定免不了很多的嘲笑。你一定也已经受够了吧。
&gt; 
&gt; //SCP-CN-751-1将铅笔拿起。//
&gt; 
&gt; **SCP-CN-751-1：**那么，我们开始吧。 不过……在我们开始前，我想再好好看看你。
&gt; 
&gt; //SCP-CN-751-1直视D-36391，此动作持续48秒。//
&gt; 
&gt; **D-36391：**呃……是卡住了吗？
&gt; 
&gt; **Rsc. NicolasL：**请继续收看该频道。
&gt; 
&gt; **D-36391：**哦。
&gt; 
&gt; **SCP-CN-751-1：**好了，小姐，你的样子已经装在我的脑海里了。不过看起来，你并不怎么丑。尽管这样，我们今晚还是得了结丑陋带来的痛苦。就让我们开始吧。
&gt; 
&gt; //SCP-CN-751-1开始在画纸上作画。由于画板背对观看者，作画过程无法被看到。SCP-CN-751-1的作画过程持续4分34秒，随后SCP-CN-751-1放下铅笔，将画板转向屏幕。画纸上，D-36391的全裸画像形成“大”字伸展，画像的面部与D-36391实际容貌完全一致。//
&gt; 
&gt; **D-36391：**（尖叫），这……这是怎么回事？他为什么画的是我？他知道我长什么样子？
&gt; 
&gt; **Rsc. NicolasL：**请冷静，D-36391，请继续收看频道。
&gt; 
&gt; //SCP-CN-751-1拿起画纸，将正面对着屏幕。//
&gt; 
&gt; **SCP-CN-751-1：**看起来，你觉得自己的脸很丑，腿也不好看。那么，我现在来帮你了结这些不应当存在的痛苦吧！
&gt; 
&gt; //SCP-CN-751-1将画有D-36391腿部的画纸撕除。与此同时，D-36391的腿部突然受未知外力被撕下。//
&gt; 
&gt; **D-36391：**（惨叫声）
&gt; 
&gt; //SCP-CN-751-1随即将画着D-36391面部的画纸撕除。与此同时，D-36391的头部受未知外力突然被撕下。画面突然变为雪花状。//
&gt; &lt;记录结束&gt;
[[/collapsible]]

[[collapsible show=&#34;→ 实验记录 751-02&#34; hide=&#34;↓ 关闭文件&#34;]]
**时间：**7月█日 15:30

**对象：**D-81954，中国籍男性，23岁

**访谈记录 751-02**
&gt; **前言：**D-81954因受同看管室其他D级人员所推荐而被选择参与此次实验。据其他人员的描述，D-81954经常向他人表示自身存在学业和智商上的失败和缺陷。
&gt; **主访人员：**研究员NicolasL
&gt; 
&gt; 
&gt; &lt;记录开始&gt;
&gt; **Rsc. NicolasL：**你好，D-81954。
&gt; 
&gt; **D-81954：**你好。
&gt; 
&gt; **Rsc. NicolasL：**我听到传闻，D-81954，你常说自己在学业上很失败。是这样的吗？
&gt; 
&gt; **D-81954：**对极了，我就是学习上的失败者，彻头彻尾的那种。
&gt; 
&gt; **Rsc. NicolasL：**你为什么这么说？
&gt; 
&gt; **D-81954：**（发出一声冷笑）一个连剑桥大学都没有考上的人，不算失败者算什么呢？
&gt; 
&gt; **Rsc. NicolasL：**（停顿7秒）你是否已从大学毕业？
&gt; 
&gt; **D-81954：**对。
&gt; 
&gt; **Rsc. NicolasL：**你的母校是哪一所？
&gt; 
&gt; **D-81954：**清█大学。其实我现在很不愿意说这一点，毕竟这很丢脸。
&gt; 
&gt; **Rsc. NicolasL：**你是否知道你的母校是中国境内数一数二的名校？
&gt; 
&gt; **D-81954：**名校？那也只是在中国而已。这个世界上有千千万所大学，顶尖的大学又有那么多，只在一个国家里谈这个，我不觉得很合适。
&gt; 
&gt; //访谈室内所有人员沉默约15秒。//
&gt; 
&gt; **D-81954：**其实，我在学业上是一个失败者，已经是从初中就开始的事情了。
&gt; 
&gt; **Rsc. NicolasL：**你在小学的时候成绩是否很突出？
&gt; 
&gt; **D-81954：**小学不谈成绩。
&gt; 
&gt; **Rsc. NicolasL：**那么你在中学的时候呢？
&gt; 
&gt; **D-81954：**中学的时候我第一次发现了我的失败和脆弱。我就是同学们嘴里说的那种“学渣”，说到这儿，真得感谢发明这个词的人，因为用它来形容我真的是太贴切了。100分的试卷，我只能拿到97分，在班上才排到了第3名。
&gt; 
&gt; **Rsc. NicolasL：**这是你最好的一次成绩吗？
&gt; 
&gt; **D-81954：**不，是最差的一次。我觉得如果拿我最好的一次成绩举例子就有点不能说明问题了。
&gt; 
&gt; **Rsc. NicolasL：**你排到第3名？你们班的人数是多少？
&gt; 
&gt; **D-81954：**60个。
&gt; 
&gt; **Rsc. NicolasL：**（停顿10秒）我个人认为，这样的成绩已经是不错的水准，甚至可以说是顶尖。你为什么仍然认为自己是个失败者呢？
&gt; 
&gt; **D-81954：**（冷笑）是，人们总会这么说，你说的这话和他们说的简直一模一样。我的高中同学说我是“学霸”，这简直是睁着眼睛放屁。不过，我不知道为什么你也会把一件坏事硬说成是好事。
&gt; 
&gt; **Rsc. NicolasL：**D-81954，我认为已经没有必要再继续谈下去了，我们立刻开始实验。实验室在这边，请跟我来。
&gt; &lt;记录结束&gt;

**实验记录 751-02**
&gt; &lt;记录开始&gt;
&gt; //D-81954进入放映室，于座位上就坐。电视屏幕立即开始开始播放SCP-CN-751的内容。//
&gt; 
&gt; **D-81954：**这是什么玩意？
&gt; 
&gt; **Rsc. NicolasL：**保持收看该频道即可。
&gt;
&gt; //画面上，SCP-CN-751-1坐于木桌后，木桌上放置有一本书，书内似乎夹有其他物品。//
&gt; 
&gt; **SCP-CN-751-1：**屏幕前的先生，欢迎你对于本频道的关注。我知道，这个社会上的每个……
&gt; 
&gt; **D-81954：**我也没想关注。
&gt; 
&gt; //SCP-CN-751-1突然中断原先的话题。//
&gt; 
&gt; **SCP-CN-751-1：**是的，先生，我知道你可能因为生活上遇到的苦难而闷闷不乐，不过在遇到我之后，相信你的问题就会被很快排解。
&gt; 
&gt; **D-81954：**他能听到我说话？
&gt; 
&gt; **Rsc. NicolasL：**请继续收看该频道。
&gt; 
&gt; //SCP-CN-751-1打开书本，将夹在其内的物品拿出。该物品为一张高中化学试卷，其上用红笔批有97分的分数。//
&gt; 
&gt; **SCP-CN-751-1：**这是你高中的一张卷子，你看，对吗？
&gt; 
&gt; //D-81954从坐处快速起身至屏幕前端详，待细看后，其神情变得恐慌。//
&gt; 
&gt; **D-81954：**你……你到底是谁？为什么……会有我高中的卷子？
&gt; 
&gt; **SCP-CN-751-1：**我知道你一定很诧异，你的神情无一不在我的意料之中。我知道，你一定觉得我不应该拥有这张完整的卷子，因为你还记得吗？当初这张卷子，你当着你同桌的面，只用了三下就把它撕成了碎片，因为你说你很不满意这个成绩。而你的同桌当时只得了55分。
&gt; 
&gt; //D-81954的情绪愈加不镇定。此时，放映室外人员请示对D-81954使用镇定剂，被研究员NicolasL制止。//
&gt; 
&gt; **SCP-CN-751-1：**也许你不知道，你的同桌当天回到家时痛哭了很久。第二天他也没再去学校。
&gt; 
&gt; **D-81954：**你……你为什么会知道这些？你到底是谁？
&gt; 
&gt; **SCP-CN-751-1：**这并不重要。
&gt; 
&gt; //SCP-CN-751-1拿起木桌上的书本，将其对着屏幕进行逐页翻动。经辨认，该书本上的内容为课堂笔记。//
&gt; 
&gt; **SCP-CN-751-1：**看到这个了吗？这是你的课堂笔记，记录着你成长到现在所学到的极多知识。不过我想，你应该不会再想看到它们。包括这张试卷。
&gt; 
&gt; **D-81954：**为……为什么？
&gt; 
&gt; **SCP-CN-751-1：**原因很简单。我知道你一直在学业上很失败，这些东西一定会勾起你内心深处的伤痛。每当你看到它们一次，你的心就要被伤一次。尽管现实对你来说是这样地残酷，你却一直不愿意承认自己不适合学习，这样一定很累吧。
&gt; 
&gt; //SCP-CN-751-1将书本和试卷一起举在空中。//
&gt; 
&gt; **SCP-CN-751-1：**现在，就由我来帮你了结这些并不应该存在的痛苦吧。
&gt; 
&gt; //SCP-CN-751-1将书本和试卷撕毁。与此同时，D-81954突然昏迷在地。14秒后，屏幕变为雪花状。//
&gt; &lt;记录结束&gt;
&gt; 
&gt; **后记：**对于D-81954的体检显示，其脑部的海马体、杏仁核等有关学习记忆的部位均被以一种近似“撕毁”的方式摧毁，D-81954处于脑死亡状态。对D-81954的处决于15小时后进行。
[[/collapsible]]


[[collapsible show=&#34;→ 实验记录 751-06&#34; hide=&#34;↓ 关闭文件&#34;]]
**时间：**7月█日 21：30

**对象：**D-77209，中国籍女性，27岁

**备注：**D-77209自愿参与该次试验。根据对象自身描述，其常常向他人倾诉自身相貌丑陋、身躯肥胖，然而几乎从未得到他人正面的鼓励或安慰。研究员NicolasL与其他两名研究员在回避对象的情况下对其相貌和身材作出了简短讨论，均认为对象确实存在外貌上的负面特征。

**实验记录 751-06**
&gt; &lt;记录开始&gt;
&gt; //D-77209于坐处就坐，电视机立即出现画面。//
&gt; 
&gt; **Rsc. NicolasL：**D-77209，请保持收看该频道。
&gt; 
&gt; **D-77209：**好的。
&gt; 
&gt; //SCP-CN-751-1在木桌后端坐。木桌上空无一物。//
&gt; 
&gt; **SCP-CN-751-1：**小姐，很高兴今天晚上能见到你。我知道，这个世界上有太多人需要被同情，因为可以说每个人都有他的弱点。你也不例外。就连我，也不例外。
&gt; 
&gt; //D-77209始终注视着屏幕。//
&gt; 
&gt; **SCP-CN-751-1：**很抱歉以这样的方式来给你提供帮助。请原谅我只能在电视机后面去帮那些有缺陷的人。我知道你肯定经常受困于丑陋的面庞和粗胖的双腿，你肯定免不了很多的嘲笑。你一定也已经受够了吧。
&gt; 
&gt; //SCP-CN-751-1从木桌后拿出一枝玫瑰。//
&gt; 
&gt;  **SCP-CN-751-1：**我想，因为体貌，一定有很多东西你不曾得到。这个是属于你的。
&gt; 
&gt;  //SCP-CN-751-1将玫瑰靠近屏幕，画面上玫瑰突然消失，与此同时，D-77209的手上出现了一枝玫瑰。随后，画面变为雪花状。//
&gt; &lt;记录结束&gt;
&gt;
