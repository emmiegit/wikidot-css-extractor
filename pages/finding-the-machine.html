Estávamos preparados para uma guerra. Era óbvio que nossa missão era importante desde o início. Muitas vezes, um gerente ou vice-presidente enviava suas boas graças antes de uma missão, mas ver você era um acontecimento raro. Simplesmente ouvíamos seus anúncios nos alto-falantes ou recebíamos sua assinatura no final de uma carta. Enviar um pelotão para uma incursão em uma casa de fazenda residencial também era bastante incomum - parecia um pouco excessivo no início, mas quando fomos informados de que estávamos batendo de frente com a Igreja do Deus Quebrado, os motivos ficaram mais claros. O último encontro que tivemos com aqueles desgraçados terminou em chamas, com o prêmio destruído como resultado.

Eles tinham algo que queríamos, é claro. Nossa planta nos informou que a Igreja possuía um objeto bastante peculiar. Tudo o que me disseram foi que ele se destacava em melhorar e desmontar qualquer objeto colocado em seu interior. Esta informação por si só o tornava inestimável. Nenhum de nós queria saber o que a Igreja estava planejando com tal dispositivo, mas se soubéssemos bem suas intenções, seria melhor para todos se confiscássemos o dispositivo.

Antes de chegarmos, esperávamos que uma série de coisas fossem estar em nosso caminho; guardas patrulhando a área, autômatos grandes e medonhos, atiradores dos telhados mas, de todas as coisas que poderiam estar lá, poucas coisas poderiam estar mais erradas. Em vez da fortaleza fortemente armada que esperávamos, descobrimos que ninguém estava patrulhando o perímetro e a residência parecia totalmente vazia.

Suspeitávamos que eles poderiam estar nos esperando. Talvez nossa planta tivesse sido descoberta e eles anteciparam que faríamos uma tentativa de reivindicar a máquina para nós mesmos. Mas se fosse esse o caso, por que nos céus eles deixariam o que era provavelmente uma de suas maiores relíquias sagradas completamente desprotegida? Nenhum de nós queria ser precipitado e tirar conclusões, então planejamos um curso de ação.

O celeiro cheirava a morte assim que passamos por aquelas malditas portas de celeiro. Ele antes era utilizado como centro de adoração, mas na hora de nossa exploração, ele parecia mais uma cidade fantasma. Bancos estavam encostados nas portas ou servindo de barricadas, e resíduos estavam espalhados pelo chão de terra. Avistamos um homem no fundo da capela. Figura muito esguia, cabelos loiros e ostentando uma túnica azul: provavelmente parte do coro. O homem estava encostado em um pódio, de costas para nós, dando-me a impressão de que o pobre coitado estava chorando. Ordenamos que ele se ajoelhasse, mas ele não respondeu. Me aproximei para prender ele, mas… peço desculpas, senhor, não sei como colocar isso em palavras. No instante em que coloquei a mão sobre ele, ele caiu no chão. Toda a metade frontal do corpo dele estava esfolada, expondo seus ossos e músculos.

Nós estávamos todos chocados com isso, mas nenhum de nós se mexeu. Depois de um breve momento, continuamos nossa busca e nos deparamos com uma porta de porão enterrada sob uma pilha de bancos. Dois dos outros membros do esquadrão receberam ordens de remover os bancos da porta. Nós nos amontoamos contra a porta e, ao abrirmos, vários homens e mulheres estavam do outro lado, de frente para nós, com as costas esfoladas de maneira semelhante ao homem no banco.

Eles não estavam se movendo, mas todos pareciam como se tivessem tentado rastejar para fora do porão com uma expressão de horror no que restava de seus rostos, como se estivessem congelados no tempo. Relatamos nossas descobertas ao resto do pelotão por meio de nosso rádio e pedimos reforços. Não fazíamos a menor ideia se isso era algum tipo de praga anômala, mas se fosse, não estávamos preparados para ela.

Esperamos nossa cavalaria na entrada da capela, que chegou prontamente. Mais quatro homens bons e os trajes de risco biológico nos fizeram sentirmos mais seguros, mas não sei se isso fez algum bem. Nós nove voltamos para o corredor, catalogando os corpos enquanto caminhávamos. Basta dizer, senhor, estava um pouco assustado com o número de cadáveres na sala, mas foi só quando pisei em uma poça liquefeita do que haviam sido cérebros que comecei a ficar realmente preocupado. Nós não tínhamos percebido ela antes, mas as partes deles que foram esfoladas estavam todas voltadas para uma única direção, como musgo em uma pedra. Tínhamos o pressentimento de que estávamos apenas nos aproximando da origem desse desastre.

Todas as partes esfoladas estavam voltadas para o final do corredor, apontando para uma única porta de madeira. Uma mulher estava deitada no chão, com as pernas esfoladas, apontando para a porta. Seu vestido tinha um rasgo grande, revelando um ferimento bastante desagradável - e fatal - em seu estômago. Mesmo se seja lá qual praga que destruiu esse lugar não tivesse pego ela, ela teria, provavelmente, morrido pela perda de sangue. O que era mais importante para nós, porém, era seu olhar de completo pavor enquanto olhava para a porta.

Tínhamos quase certeza que a porta iria de repente se abrir para uma abominação anciã que iria cair sobre nós assim que nos aproximássemos dela. Nosso líder de esquadrão ordenou que mantivéssemos nossos rifles apontados para a porta e que estivéssemos preparados para abrir fogo se desse ruim enquanto ele a abria. Aquele quarto de segundo que levou para as portas se abrirem pareceu capturar uma eternidade, e mesmo agora, eu ainda não sei inteiramente o que entender do que estava lá.

Vimos a máquina. Esperávamos que fosse ser bastante grande, mas não tão grande quanto a sala. Ela vinha em três segmentos, cada um tão grande quanto um armário de entrar típico, e conectados à parte central por algum tipo de tubo. Ela parecia ser bem amigável para usuários, tendo um mostrador com cinco configurações possíveis que estava definido como &#39;grosso&#39; na hora, e uma chave que provavelmente ativa a máquina quando você a gira.

Havia três homens em mantos de monge, os braços erguidos em defesa para o que já os havia matado. A porta do compartimento esquerdo da máquina estava fechada, mas a do lado direito estava aberta, com uma grande poça vermelha escorrendo dela. A parte de dentro era semelhante ao interior de um frigorífico, na falta de uma comparação melhor. Os órgãos, ossos, músculos, …o que devo presumir que eram terminações nervosas, cabelo e pelo estavam todos ordenadamente separados e organizados em pilhas ao longo do chão da cabine de saída. O resto é difícil de lembrar depois que encontramos ela. Colocamos a máquina no caminhão, junto com alguns outros objetos de interesse, e nos retiramos para a sede.

Sr. Carter, tenho motivos para acreditar que o dispositivo é capaz de muito mais do que pensamos. Tenho um palpite de que a Igreja o estava usando na tentativa de exorcizar alguma fera anômala. Se ela foi capaz de separar completamente as entranhas de uma criatura anômala, com pouco ou nenhum dano aos órgãos, a anomalia também pode ter sido separada. Não estou pedindo sua destruição, é claro, estou pedindo que você a use com cuidado e entenda suas funções antes de soltá-la. Não sei o que você pretende fazer com ela, mas se planejamos dar a ela o tratamento habitual, colocando-a na lista, devem ser tomadas as medidas adequadas para proteger os compradores.

**Lote Nº:** 50621-914
++ MÁQUINA MECÂNICA
**Lance Mínimo:** $368,000,000

Quase certamente o orgulho do leilão, este titã mecânico de engenhosidade vem em três peças, cada uma anexada à peça central por um resistente tubo de cobre. Ostentando uma interface muito amigável facilmente operada até mesmo pelo leigo mais inexperiente, as aplicações deste aparelho maravilhoso são ilimitadas.

**Qualidades Incomuns:** Ao colocar qualquer objeto na cabina de &#39;Entrada&#39; da máquina, o proprietário terá a opção de modificar esse objeto com cinco configurações diferentes que podem ser escolhidas: &#39;Grosso&#39;, &#39;Áspero&#39;, &#39;1:1&#39;, &#39;Fino&#39; e &#39;Muito Fino&#39;. 

* Grosso: Reduz o objeto colocado dentro aos seus elementos componentes e os separa em pilhas individuais.
* Áspero: Cuidadosamente desmonta o objeto e separa as partes em categorias.
* 1:1: Substitui o objeto por um item aleatório de função e valor equivalentes.
* Fino: Concede a um item uma melhoria aleatória, embora notável, relacionada à sua função.
* Muito Fino: Altera aleatória e radicalmente um objeto de uma forma abstrata, vagamente relacionada ao propósito geral do item.

**Instruções de Cuidado:** O exterior do objeto deve ser limpo uma vez por semana, como qualquer outro aparelho de metal. As cabines de entrada e saída também podem ser limpas. Sob nenhuma circunstância o dispositivo em si deve ser desmontado.

**Aviso Legal:** A Marshall, Carter &amp; Dark não se responsabiliza pelo manuseio impróprio, perda de objetos de valor ou resultados de qualquer troca ao usar este item. Especialmente quando usado nas configurações &#39;Fino&#39; e &#39;Muito Fino&#39;, o resultado final do &#34;refinamento&#34; pode ser perigoso para a saúde do usuário: precauções adequadas devem ser tomadas para evitar a perda de vida ou membros. Colocar itens já &#39;dotados&#39;, seres vivos (incluindo o usuário) e restos mortais dentro da máquina é altamente desencorajado e irá anular a garantia.</textarea></pre>
