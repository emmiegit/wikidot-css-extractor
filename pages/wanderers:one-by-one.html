    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:wanderers:dustjacket-theme]]

[[=image https://scpsandboxcn.wikidot.com/local--files/xywy-2/bone.jpg]]

[[=]]
[[collapsible show=&#34;+ 纯文本&#34; hide=&#34;- 纯文本&#34;]]

我内心涌动着一种
铭记自我的热望
一根
接着
一根
把它镌刻于我白骨之上

我只是惶恐不安，有朝一日
那是在遥远的未来
我的骨头会讲错了我所书写的故事

它们的背叛复活了我前世的记忆
已长眠的名讳，被忘却的童年
和那些正在谋杀我的梦魇。

所以请让我把骨头也精雕细琢
一块
又是
一块
铭记今日之我吧

于是本真的自我得以存留
葬身于尘泥
吞没于海浪
呢喃于风间

不再是一缕游魂
却仍无人曾记
但那故事的匆匆一瞥
也请让它燃烧得炽烈而本真

穿骨入髓
一根
接着
一根
刻下我一生的故事

[[/collapsible]]
[[/=]]</textarea></pre>
