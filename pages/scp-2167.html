    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2167/Gauchito78.jpg|width=250px|caption=SCP-2167]]

**项目编号：**SCP-2167

**项目等级：**Euclid

**特殊收容措施：**SCP-2167应被存放于一隔音收容柜内，并连接至一CD播放器、四个于[[span class=&#34;ruby&#34;]]无极值减损量表[[span class=&#34;rt&#34;]]Infinite Grade Impairment Scale[[/span]][[/span]][[footnote]] 请阅读http://soundexpert.org/documents/10179/11017/se_igis.pdf以获取有关确定此值方法的信息。 [[/footnote]]（此后称IGIS）中对应测度值最小为4的5W扬声器，以及一容量至少为300安培-小时的12VDC 5A不间断电源。扬声器应放置于SCP-2167周围，相邻两个与SCP-2167所成的角应为90±5°，相隔最大距离为0.5m。收容柜内还应容纳少量音乐CD与乙烯基唱片，以及放置于SCP-2167旁的不敏感材料。

SCP-2167上的调节旋钮应保持在可能的最小值。应配置CD播放器为以极低的声音持续播放古典音乐。

不论何时都不得将其他扬声器或音频设备带入收容区10m内，或在收容区正上或正下方使用。录音均应妥善保存，一旦不再需要就应立即删除。

每月都应至少对SCP-2167进行一次内部检查，确认其内部部件是否出现磨损或潜在故障。应更换任何出现磨损迹象的部件。应测试所有电解电容，应将任何显示值超出其标称偏差的电容更换为等效部件。

所有测试均应在一4.8m宽、7.8m长、3m高[[footnote]] 这些长度的比值符合黄金立方体的比值；此种几何体提供了极佳的消声效果。可以改用较小的房间，但各边长之比应保持不变。 [[/footnote]]的隔音室中进行。除特定测试规程外，SCP-2167应始终保持与CD播放器和不间断电源的连接。在标准测试中，其将与两个于无极值减损量表中得分最小为4的25W扬声器连接。扬声器与一个椅子应按照文件2167-F中记录的黄金长方体方式布置。

**描述：**SCP-2187为一高奇托78型扩音器，宽100mm，长190mm，厚60mm。扩音器的容器部分由未上色铸铝锌制成。设备正面拥有三个调节旋钮，周围的容器表面刻有“增量”，“音量”，与“音调”标签，以及一个说明设备名称的字母标志与一个未知来源的图形图标。设备两侧各有两个1/4音频插孔，顶部边缘有一个12VDC桶插孔。

当通过其侧面的插孔与一组扬声器、电源与音频源连接时，SCP-2167将起到信号增强器的作用，根据“增量”旋钮的位置增强信号电压，并根据“音调”旋钮的位置进行高频滤波。

计算机对输出音频的测量显示，由SCP-2167所驱动扬声器所发出声音的物理强度为业余扩音器所放大声音的典型特征。然而，任何听到SCP-2167输出声音的个体都将认为该声音相比其所预期的物理强度相同的无异常声音大得多。所认知的响度对应“音量”旋钮的位置。

心理声学响度 [[$S_{out}$]]，单位为宋，其特性符合方程 ([[eref loud]]) 的描述，其中 [[$S_{in}$]] 为根据物理测量所确定的预期响度，[[$k_v$]] 为“音量”刻度盘于0-10范围内的位置，[[$ㅐ(m,n)$]] 为 Ackermann-Péter 函数的实延拓。

[[math loud]]
S_{out} = ㅐ(k_v, c_1 S_{in} ) 
[[/math]]

实验确定，c,,1,, 约为0.93。

音量设置高于约4.5的实验无法确认此种趋势是否将持续，由于强烈的痛觉会妨碍受试者正确测量响度的能力。

长期暴露于SCP-2167将导致永久性听力损伤，这与以感知音量播放无异常声音所预期的结果相同，但这将不会导致完全听力损失。短时间内严重暴露将不会导致永久性听力损失。

高品质音乐以及SCP-2167输出的后续复制品能够对听众产生与SCP-2167相同的效果。这也能拓展至足够高质量的数字录音。如果综合处理产生的IGIS低于4.7，则效果不会显现。

当与一组扬声器断开连接时，SCP-2167将使得周围的扬声器组自行振动，产生与连接至SCP-2167效果相同的音频输出。此外，当未提供音频源时，SCP-2167将会随机输出周围录音的内容。内容可能包括潜在的敏感或信息危害记录，可能危及安保或导致其他收容失效。在断电时，SCP-2167将同样显现出这两种性质。

与SCP-2167有关的区域可通过不等式 [[$I(\vec x) &gt; 0$]] 模拟，其中 [[$I(\vec x)$]] 可通过方程 ([[eref intensity]]) 描述。

[[math intensity]]
I(\vec x) = 1 - {\left\|\vec x\right\|}\int_0^1 p(t\,\vec x)\, H\left(-\frac{\partial p(t\,\vec x)}{\partial t}\right)\; dt
[[/math]]

[[math permeability]]
p(\vec x) = c_2 \sum_i \log(q_i + 1) \exp( -c_3\left\| \vec x - \vec v_i \right\| ^2)
[[/math]]

上述方程中，[[$ \vec v_i $]] 与 [[$q_i$]] 表示所有音频设备相对于SCP-2167的位置与它们的IGIS值，[[$H(x)$]] 为赫维赛德阶跃函数，c,,2,, 与 c,,3,, 为常量，其值已通过实验确定：

c,,2,, = 6.152 m^^-1^^
c,,3,, = 0.468 m^^-2^^

在第二种效果的情况下，[[$I(\vec v_i)$]] 表示播放给定录音的（非标准化）概率。

------

对SCP-2167的拆卸和检验表明，相比于根据它的外观假定的生产日期，其具有相当先进的构造。

扩音器电路由一块绿色双面玻纤印刷电路板与一面印刷的白色丝网组成，规格为80mm×150mm，包含所有通孔组件。外部控制装置，音频插孔以及电源通过16#绝缘导线连接至电路板。

电路分析表明，其工作原理与传统的扩音器有很大不同。

关于此张电路板，应特别注意其异常的元件排列方式。电路板上丝印中占主要部分的图样根据所罗门王印戒的图案绘制，且其不同元件的位置被特殊排列，使其与印戒上的符号相符合，痕迹的排列也遵循印戒的图样。

同样值得注意的是，在电路板中央有一异常集成电路。该电路被封装为15针TO-3金属壳封装，测量得其高8mm，直径22mm。该电路板被标记为“PL LM21D67”，日期代码为“7616”，这表明其制造时间为1976年第16周。

目前已知的集成电路制造商从未使用过制造商代码[[[prometheus-labs-hub|“PL”]]]，且同样未知是何制造商在何时生产了“LM21D67”芯片。

扫描电子显微镜的成像显示，硅制集成电路模型上的异常结构不符合任何已知的执行理论[[footnote]] 在自[[[SCP-1576]]]中获得的电路图中同样注意到了类似的结构。 [[/footnote]]。

目前关于其执行的最可信理论为SCP-2167利用了所谓的“恶魔效应”，利用了名祖恶魔粒子与电流的相互作用，创造了一个能够以非常低的失真度放大信号的高线性恶魔栅极接头。目前尚未完全理解其使SCP-2167显现其异常性质的方法，但研究正在进行。如需对恶魔学的更完整解释，请查看[[[a-brief-explanation-on-demonics|恶魔学简释]]]。
