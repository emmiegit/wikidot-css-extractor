    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **错误代号0013。**文件已覆盖。更多信息请咨询您的当职技术监督员。

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/fragment%3Ascp-2343-3/test2.jpg|caption=这是SCP-2343的一张不错的照片。]]

**项目编号：**SCP-2343

**项目等级：**Safe

**特殊收容措施：**SCP-2343应收容在[http://scp-wiki-cn.wikidot.com/secure-facility-dossier-site-88 Site-88]的一个标准人形收容单间中。提出的合理要求需2343项目主管批准。由于对象自愿接受收容，首要优先目标是维持与SCP-2343的合作。

**描述：**SCP-2343为一人形实体，高约2.2米，体重62千克。SCP-2343无主观敌意。SCP-2343拥有与20几岁的人大致相当的体力。自2005年被监禁后，SCP-2343尚未表现出任何衰老的迹象。

2005年，警方前去处理田纳西州德国城[[footnote]]位于田纳西州孟菲斯市市郊。[[/footnote]]发生的一起家庭骚乱。警方在站点接受对报警者的讯问时给出了互相矛盾的回应。一名确认为Peter Panepi的人员被拘留。9月5日项目转由基金会拘留。

##BA0011|- 听着你们这群小混混##

&gt; 我觉得你们至少今天能看到这个，所以你们给我挨个把话传下去。
&gt; 
&gt; 你们这些人对你们关着的那人担心得要死。但不是关着的那人要找你麻烦。是还在外面的那人。你们知不知道我老婆怎么折腾我？我挨她折腾几千年了就为让你们这帮忘恩负义的混蛋能好好做点事。如果她发现我在这，如果她看到你们干了啥，直到整个傻X世界血流成河她才会停手。她以前这么干过，她还会这么干。
&gt; 
&gt; 但是你们就是不放我出去。行。我自讨苦吃。我会帮你们找到她，然后你们就能把她关起来，就像你们把我关起来一样。否则你们都要嗝屁然后只剩我从灰烬里重建整个世界。我老了，我累了，我也不知道我还能不能再来这么一次。我只能帮你们到这了。不乐意拉倒。</textarea></pre>
