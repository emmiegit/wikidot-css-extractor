    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2040-JP

**项目等级：**--Safe-- Keter

**特殊收容措施：**SCP-2040-JP周边1km以内的地区应被封锁，以避免民众进入。其附近设置的Site-████需始终有研究人员常驻，使用录像设备监控SCP-2040-JP-A个体的动向。E级人员进行监控时，需使用统一配发的IC卡进入站点监控室，但在项目外部的目视则不受此限。

目前正在召开会议讨论修改其特殊收容措施，本报告的收容措施为“事件A”发生前执行的协议，对此有疑问者可在执行前联络户田管理官。

鉴于该异常可能用于收容其他项目，以及在未来发生类似异常的情况下，查阅本报告无需任何安保许可。

**描述：**SCP-2040-JP是以位于日本███县的县立███中学为中心发生的时空异常现象。该学校的校舍被一半径为500m、来源不明的半球状结界所覆盖，目前任何方法均不能进入校舍内部。SCP-2040-JP内部尚存14名教职工、75名学生及一名外来帮工人员，计94人，目前上述人员（以下统一指定为SCP-2040-JP-A，个体详细情况参照附件）未被救出。SCP-2040-JP内部的时间流动缓慢，根据SCP-2040-JP-A的动向推测，其未察觉到异常。结界内外的时间流动同样差异极大，按照计算，目前向结界行走的SCP-2040-JP-A-26若以当前速度继续前进，将在约200年后接触到结界。

SCP-2040-JP于1987年3月17日起发生，当时正处于学校毕业典礼结束后的放学时间，目击者较多、异常性范围较广，造成执行全员记忆删除较为困难。因此，基金会将SCP-2040-JP-A的家人与朋友作为E级人员雇佣之，以进行项目监视工作。并对E级人员以外民众散播了掩盖故事“学校因地基下沉坍塌”。E级人员均展现合作倾向，同样在收容进行后也发现了异常性并非时间停止而是延迟。


**事件A：**2018年3月14日，发生一起一般民众拍摄了项目相关视频并将其投稿至视频共享网站的事件，上述人员平时投稿的视频以擅自进入废墟与禁入地区为主。该视频在扩散之前被潜伏在网站运营商中的特工发现，立即对此人执行了记忆删除，因此并未发生较大混乱。根据上述事件对Site-████进行了现场调查，发现长期以来执行的收容措施极为宽松，站点主管与负责人员已遭降级处理。

**事件B：**上述事件发生后，户田博士被任命为继任主管，其在前往Site-████进行就职问候时，发生了本次事件。

以下是来自户田博士携带的录像设备的记录。

&gt; 户田博士与一名引导前往SCP-2040-JP的E级人员（为与其他人员区分，以下称为“佐佐木”）同行。
&gt; 
&gt; 
&gt; **日期：**2018年3月15日
&gt; 
&gt; **户田博士：**佐佐木桑平时也这样爬坡吗？
&gt; 
&gt; **佐佐木：**不是这样，是时隔五年再次走路去学校。
&gt; 
&gt; **户田博士：**是这样吗？
&gt; 
&gt; **佐佐木：**我的工作很忙。另外我在报告上看见，原本每天会来散步的吉田的奶奶去年春天的时候扭伤了腰，卧床不起了。和以前的那位博士一样，现在还是在用监控探头进行观察……不过以后定期报告的频率需要增加吗？
&gt; 
&gt; **户田博士：**啊，关于这个吗……还是先确认一下现状再判断吧。
&gt; 
&gt; **佐佐木：**…这样啊。
&gt; 
&gt; **户田博士：**…有什么不满吗？
&gt; 
&gt; **佐佐木：**哦，不，我不是那个意思。只是以前的负责人也说过类似的话啦，虽然说我们增加了报告的频率，但是上头叫我们别那么频繁……那人呆了三年左右就转到别的研究所去了。
&gt; 
&gt; **户田博士：**那是怎么回事呢？
&gt; 
&gt; **佐佐木：**因为他做的事没有用啊。
&gt; 
&gt; **户田博士：**为什么说没用？
&gt; 
&gt; **佐佐木：**那个空间里根本没什么变化。
&gt; 
&gt; **户田博士：**不对吧，前任留下的资料里说的是时间只是被放慢了。那些人确实在活动吧？
&gt; 
&gt; **佐佐木：**一年里只动个几厘米也能说是变化吗？
&gt; 
&gt; **户田博士：**那也……可以称作变化啊。
&gt; 
&gt; **佐佐木：**以前的博士也说过，您所在的组织在管理很多很危险很刺激的东西，是吗？
&gt; 
&gt; **户田博士：**……恕我不能回答。
&gt; 
&gt; **佐佐木：**我并不是想知道详情……只是与那些玩意相比，一所时间流逝极其缓慢的学校不是显得很无聊吗？如果有时间来处理这种程度的怪事，应该也能研究比这更危险的玩意……我是这么想的。
&gt; 
&gt; **户田博士：**……是因为我们把优先级放到别的东西上了，就导致了有其他民众跑进来？
&gt; 
&gt; **佐佐木：**我没有这个意思，也不是想责备您。只是我觉得像是在做梦啊。科学能给人以幸福，可是呢，这个世界总是处于危险之中，如果说世界下一秒就可能灭亡，为了维持现状而竭尽全力，岂不是没办法畅想未来了。
&gt; 
&gt; **户田博士：**也正是不为了变成这样，我们才在活动。正因为如此，研究时间延迟也能对如何控制危险的东西取得进展。
&gt; 
&gt; **佐佐木：**我就做不了这种研究，也进不到结界里面去。既然说没有变化，即使观察也没用。大概唯一的变化就是里面的人会接触到结界，但那也要等个二百年了。即使说会有变化，也只是我们预想的而已。如果说里面的人碰到结界了，它会消失吗？还是会扩大？如果说世界忽然毁灭了，这个结界便是一个时间胶囊了。但至少，我们在这一瞬是什么也做不了的。
&gt; 
&gt; **户田博士：**&lt;沉默&gt;
&gt; 
&gt; **佐佐木：**明年日本就要改元了，可是这里的时间还停止在昭和。里面的人甚至不知道有平成年。在这三十年里发生了什么，他们也一无所知，听说学生会长的妹妹都要抱孙子了。
&gt; 
&gt; **户田博士：**诶？
&gt; 
&gt; **佐佐木：**三班的藤田的侄子成了摄影师，现在在海外开个展。教古文课的水嶋老师当时新婚，她的爱人现在再婚了，仍然活得很幸福。
&gt; 
&gt; **户田博士：**&lt;沉默&gt;
&gt; 
&gt; **佐佐木：**还有留在那帮忙的宫永先生，他家里遭了海啸，家人都没了。校长先生的妻子直到临终也想再见一见丈夫。
&gt; 
&gt; **户田博士：**&lt;沉默&gt;
&gt; 
&gt; **佐佐木：**可是大家对这一切毫不知情，就这么不知不觉地停留在了昭和年代的那一天。而大家知道这一切的时候，大概已经是几百年后，日本不知道又换了多少年号了。我们什么都做不了，只能在外面看着里面的他们开心地度日……大家都感到很痛苦，离开了镇子，现在吉田的奶奶卧病不起了，几乎走不动了。
&gt; 
&gt; **户田博士：**……那么你为什么留在这里呢？
&gt; 
&gt; **佐佐木：**诶？
&gt; 
&gt; **户田博士：**在资料上有记载的，你和其他来帮忙的人不一样，没有卷入事件当中，只有你的同学如此了。所以，你为什么留在镇子上呢？
&gt; 
&gt; **佐佐木：**……好厉害，您读过多少以前的资料？
&gt; 
&gt; **户田博士：**我觉得有必要这么做。这次的事件应当是我们与外勤合作的你们的信息共享不密切。为了推进此后的收容措施——我是说，为了保护他们，我想听听你们的说法。
&gt; 
&gt; **佐佐木：**我说了的话，您肯定会笑话我的。
&gt; 
&gt; **户田博士：**我不会。
&gt; 
&gt; **佐佐木：**……我给女同学写过情书。
&gt; 
&gt; **户田博士：**什么？
&gt; 
&gt; **佐佐木：**我写过情书，给我们班的班长。
&gt; 
&gt; **户田博士：**情书？……
&gt; 
&gt; **佐佐木：**当时可没有现在这样的手机，我在文具店买了信封，然后用中学生那种拙劣的文笔拼命地写了一封。毕业以后我要去别的高中了，因此只是想传达一下我的想法。然后我在校门等着班长看完信出来的时候，结界就出现了。班长现在应该还在鞋柜那里读我留的情书吧，现在有三十年了。
&gt; 
&gt; **户田博士：**&lt;沉默&gt;
&gt; 
&gt; **佐佐木：**我也不是希望班长回应我，至少她应当看看我。如果可以的话，在她出来以后我想帮帮她。我已经是个年过四十的大叔了，因为想念着初中时代的一个女孩子而放弃了当科学家的梦想，在这个萧条的镇子上干着不想干的活计，就这么老死……是不是很恶心？
&gt; 
&gt; **户田博士：**没有那种事情，这是很宝贵的意见。
&gt; 
&gt; **佐佐木：**…我差不多能看见，在外面的是桥本和平手，其他人在教学楼里面……
&gt; 
&gt; **户田博士：**…没有第三个人吗？
&gt; 
&gt; **佐佐木：**没有啊，怎么回事……
&gt; 
&gt; **户田博士：**可报告上说教学楼外面应该只有两个人，后面那个人是谁？
&gt; 
&gt; **佐佐木：**…那是我们班长，我刚才说她明明在鞋柜那待着的……
&gt; 
&gt; **户田博士：**她手里拿的是……信封？
&gt; 
&gt; **佐佐木：**…她读完了？不对，这样的话为什么要出来呀……
&gt; 
&gt; **户田博士：**……她在跑呢。
&gt; 
&gt; **佐佐木：**诶？
&gt; 
&gt; **户田博士：**她身体倾斜的方式，还有胳膊的角度，不会错的。结界里的时间是固定的，只能认为是她的速度比其他的人更快。
&gt; 
&gt; **佐佐木：**可是即使她超过了那两个人，也花了有……五年啊？吉田的奶奶甚至……
&gt; 
&gt; **户田博士：**虽说是花了五年时间，但是因为每天都在观察，注意不到细微的变化吧？
&gt; 
&gt; **佐佐木：**可她为什么要跑呢……
&gt; 
&gt; **户田博士：**你看她的表情就知道了。
&gt; 
&gt; **佐佐木：**表情……？
&gt; 
&gt; **户田博士：**她有想对你说的事情。她要回应你写的信，于是不由自主地跑了出来。你在30年前的那封信让她跑向了结界，最后也将更早的接触它。你实际上加快了里面所有人的时间。
&gt; 
&gt; **佐佐木：**怎么会这样……现在已经…30年了啊！我现在要做什么来回应她的笑容呢？尽管她还活着……为什么……不是我的时间停止了呢！

根据以上内容判断，SCP-2040-JP-A实体接触到结界的所需时间大幅缩短，由于尚不明确SCP-2040-JP-A接触到结界时会发生何种变化，项目等级由Safe上调至Keter，并重订了收容措施。

在收容措施修改后，基金会曾担忧人员不足，但佐佐木提议再次使用原来的E级人员，上述的方案得到实行。其结果是约八成人员仍可履职，因此无需担忧。

按照计算，目前向结界奔跑的SCP-2040-JP-A-14若以当前速度继续前进，将在约20年后接触到结界。

SCP-2040-JP的异常性于当日消失。

根据摄像装置的记录，当日SCP-2040-JP内的灌木丛中窜出一只猫（//Felis silvestris catus//），灌木因此摇动并接触到了结界。上述的猫（暂时指定为SCP-2040-JP-A-95，--目前下落不明-- 目前已被收容。）此前一直生活在灌木丛深处，因此一直未被基金会发现。力场消失后，特殊部队立即进入内部以保护SCP-2040-JP-A实体。对SCP-2040-JP-A进行了包括精神鉴定在内的各类检查，但均未发现异常。在紧急召集E级人员进行情况说明后，SCP-2040-JP-A的精神虽然出现很大动摇，但大体上接受了自己所处的立场。随后将SCP-2040-JP-A举办社会回归讲座。

鉴于项目异常性消失，其等级将在得到批准后重分类为Neutralized。

&gt; **在为SCP-2040-JP-A举办的说明会上的发言**
&gt; 
&gt; 各位现在还很混乱吧，也许很难接受这些事情。不过对此我们只是觉得很高兴。我们能再次与你们相遇，和你们交流，而最重要的是，与你们共享同一个时空。
&gt; 
&gt; 在你们放学的这段时间里，世界已经变得无比便利。现在的科技就像是漫画里的东西成真了一样，各位一定很吃惊吧？我们会告诉各位这一切，这是怎么回事，缘何而起。我们将会一点点地向前迈进，只是首先请允许我说一句：
&gt; 
&gt; 欢迎来到未来。
&gt; 
&gt; ——佐佐木研究助理
