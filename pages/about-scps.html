&gt; [[=]]
&gt; 財団では収容活動や調査、一般人の人命保護の為に艦艇を利用しています。
&gt; ここでは日本に在籍している現役の主な艦種や装備、活動内容を紹介します。
&gt; [[/=]]
[[&gt;]]
[[size xx-small]]最終更新日時 2027/7/13 14:18:43[[/size]]
[[/&gt;]]

+++ 汎用確保艦 (General Securer, 艦種記号: SSG)
　汎用確保艦はSafe/Euclidクラスオブジェクトの確保・一時的な収容、及び後述する収容艦の護衛を主要任務とした艦艇です。主な装備として高性能20ミリ機関砲、62口径76ミリ速射砲、2連装短魚雷発射砲、小型SRA[[footnote]]Hm値0.80～3.00に対応[[/footnote]]、カント計数機などがあります。
　現在、日本籍の汎用確保艦は14隻となっています。

**__艦型・艦名__**

+++ 特務確保艦 (Specialty Securer, 艦種記号: SSS)
　Keterクラスオブジェクトの確保を主要任務とした艦艇です。主な装備として127ミリ連射砲、3連装短魚雷発射砲、単装長距離魚雷発射砲、VLS装置、SOM[[footnote]]Ship to Object Missile, 艦対オブジェクトミサイル[[/footnote]]装置、カント計数機などがあります。基本的に1隻につき1つの機動部隊が編成、乗船していますが人員が不足した場合はDクラス職員を利用することがあります。なお、Keterクラスオブジェクトは近隣の地上サイト・海底サイトに移送、収容します。
[[include component:image-block
name=Securer2.jpg|
caption=特務確保艦はその任務の危険性から損傷、沈没する危険性が高い _
画像はSCP-████-JPの確保中に攻撃を受けたSSS-8106 れぶん|
width=350px|
align=right|]]
　現在、日本籍の特務確保艦は8隻となっています。

**__艦型・艦名__**
: **あかしま型** : [http://scp-jp.wikidot.com/scp-058-jp SSS-8101 あかしま] _

+++ 収容艦 (Container, 艦種記号: CC)
　AnomalousアイテムやSafe/Euclidクラスオブジェクトの収容[[footnote]]ただし生物型オブジェクトやKeneq以上の攪乱クラス・Warning以上のリスククラスのオブジェクトは海底サイトに移送するか他国籍の専用収容艦に協力を要請します。[[/footnote]]を主要任務とした艦艇です。収容スペースの確保のため、装備は高性能20ミリ機関砲のみとなっています。
　現在、日本籍の収容艦は13隻となっています。

**__艦型・艦名__**

+++ 鎮静艦 (Destroyer, 艦種記号: DDD)
　収容が不可能なオブジェクトをやむを得ず破壊するための艦艇です。O5の命令によって出撃します。艦型・艦名、配備数、搭載装備に関する情報はO5によって閲覧制限が設けられています。なお、一般的な護衛艦及び駆逐艦(DD)と区別するため、艦種記号にはDDDを使用しています。
　
+++ 調査艦 (Gatherer, 艦種記号: GG)
　かつて情報収集艦として運用していた、発見直後のオブジェクトや異常現象の調査及び要注意団体に所属する艦船の監視を主要任務とした艦艇です。主な装備として62口径76ミリ速射砲、小型SRA、カント計数機、対潜情報処理装置、ソナー、水上艦用電波探知妨害装置[[footnote]]電磁波が関わる軍事活動、いわゆる&#34;電子戦&#34;を実施するための装置[[/footnote]]などがあります。近年は海中・海底の調査を強化するため、潜水艇の転用や水深4000m以上潜水可能な調査艦の建造が進められています。
　現在、日本籍の情報収集艦は8隻となっています。

width=350px|

+++ 改変艦 (Alterner, 艦種記号: AA)
　中型・大型SRA[[footnote]]中型はHm値0.50～25.0、大型はHm値0.30～70.0に対応[[/footnote]]、カント計数機を搭載した艦艇です。汎用収容艦では対応不可能な改変能力を有するオブジェクトの対応やSRAを積載していない特務収容艦の出撃時に活動します。
　現在、日本籍の改変艦は4隻となっています。
　
**__艦型・艦名__**
: **せいりゅう型** : AA-8101 せいりゅう _
AA-8102 すざく _
AA-8103 びゃっこ _
AA-8104 げんぶ

+++ 気象艦 (Forecaster, 艦種記号: FF)
[[include component:image-block
name=Forecaster.jpg|
caption=LNGタンカーに偽装されたFF-8101 あまてらす _
タンク部分にドップラーレーダーが搭載されている _
周囲の船舶は定期試験中の無人気象観測船舶|
width=350px|
align=right|]]
　各艦艇に気温・風向・波高・雨雲の動きなどを報告する事を目的とした艦艇です。高性能ドップラーレーダーを搭載し、財団専属の気象予報士が乗船しています。機動性に欠けるため、収容活動中は小型の無人気象観測船舶を派遣してリアルタイムでの状況確認を行います。
　現在、日本籍の気象艦は6隻となっています。

**__艦型・艦名__**

FF-8106 あめのさぎり
　
+++ 救難艦 (Rescuer, 艦種記号: RR)
[[include component:image-block
name=Rescuer.jpg|
caption=救助作業中の救難艦RR-8103 とよたま(左) _

下の船舶は再収容に向けて出撃するSSG-8111 しまばら _|
width=350px|
align=right|]]
　オブジェクトに遭遇したり、それに伴い漂流したりした民間人や攻撃を受けた職員などを救助するために活動する艦艇です。救助装備としてUH-60Jや硬式ゴムボートなどを搭載しています。また、手術や特定・第一種・第二種感染症に対応可能な設備を有している艦艇もあります(ゆらひめ型)。
　現在、日本籍の救難艦は7隻となっています。

+++ 生活艦 (Liver, 艦種記号: LL)
　[http://scp-jp.wikidot.com/site-81ht-start 2020年に発生した顕著な海面上昇事案]の発生後、新たに設けられた艦種です。行き場を失った民間人や財団職員の生活の場として利用されています。隻数の不足のために2024年までは一部の汎用確保艦、収容艦や調査艦を転用していましたが、富士島(旧富士山)に専用造船所が完成したことにより、迅速な建造が進められています。
　現在、日本籍の生活艦は21隻となっています。

+++ 供給艦 (Supplier, 艦種記号: SS)
[[include component:image-block

　生活艦同様、2020年に発生した顕著な海面上昇事案の発生後に新たに設けられた艦種です。上記の各艦や不可侵協定を結んだ要注意団体の艦船に対して給油や物資支援を実施する艦艇です。
　現在、北穂高島(旧北穂高岳)で建造が進められており、日本籍の供給艦は5隻となっています。
