    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3972

**项目等级：**Safe

**特殊收容措施：**研究员Alyx Romana的影片是目前唯一一种能够存储与SCP-3972的影响相关信息的无害方式。这部影片将受到所有指派调查Vytas Andressen的失踪与斯洛文尼亚国家瓦卡丽涅[[footnote]] **译注：**瓦卡丽涅（Vakarinė），出自立陶宛神话，为暮星（金星）女神，负责整理床铺让母亲休息。 [[/footnote]]作品保护协会——一个声称对SCP-3972负责的组织——的所有特工的保护。 

有关Vytas Andressen的生平信息将在被保存至三个由不受Lambda-7类信息危害影响且拥有3972-1权限的员工管理的多余办公室后被从基金会电脑中删除。

未受到站点主管的授权，员工不得对影片进行截图、剪辑或是转录。

研究员Romana将会更新以下的影片，以便将SCP-3972的新信息传递给基金会员工。


视频剪辑课程将由研究员Romana提出要求，并由人力资源部批准。

**描述：**请观看影片。


[[=]]
[[embedvideo]]
&lt;iframe  width=&#34;100%&#34; height=&#34;auto&#34; src=&#34;//player.bilibili.com/player.html?aid=503982559&amp;bvid=BV1eg411u7db&amp;cid=362747203&amp;page=1&#34; width=&#34;640&#34; height=&#34;469&#34; frameborder=&#34;0&#34; webkitallowfullscreen mozallowfullscreen allowfullscreen&gt; &lt;/iframe&gt;
[[/embedvideo]]
[[collapsible show=&#34;+ 显示抄本 [警告-该内容对基金会员工存在信息危害]&#34; hide=&#34;- 隐藏抄本[警告-该内容对基金会员工存在信息危害]&#34;]]
[[&lt;]]
&gt; 该影片是目前唯一一种存储与SCP-3972的影响相关信息的安全方法。
&gt; 
&gt; SCP-3972是一系列与关于前基金会波罗的海事务所专员Vytas Andressen有关的图像与生平信息有关的异常影响。几乎所有关于Andressen的图像信息和真实身份信息[[footnote]] 他的名字和曾在基金会的任职不收到信息危害的影响，因此被包含在了特殊收容措施中。[[/footnote]]均携带Lambda-7类信息危害影响。这种影响会对99.8%的受试的现任或前任基金会员工产生影响，致使他们感到急剧的作呕感并产生淋巴结肿大现象，但目前的719次临床实验表示，受试的非基金会成员不会遭受任何影响。
&gt; 
&gt; 通过在影片或数字视频中满足以下的八条要求，可以消除项目的信息危害：
&gt; 
&gt; # 屏幕上的文字不得出现在“A FLORENTINE FILM”[[footnote]] 一家来自新罕布什尔州沃尔波尔的美国电影公司，由肯·伯恩斯拥有。 [[/footnote]]之前。
&gt; # 创作于1930年前、且符合基金会研究人员尚未确定标准的音乐录音必须出现在整个影片中。于胜利唱片公司[[footnote]] **译注：**美国唱片公司。总部位于纽约，目前是贝塔斯曼音乐集团(BMG)下属的公司。该唱片公司成立于1929年，是由美国广播公司并购胜利留声机公司而形成，公司的名称亦由此而来。 [[/footnote]]1920年录音的加布里埃拉·贝桑佐尼所演唱的威尔第[[footnote]] **译注：**朱塞佩·威尔第（Giuseppe Verdi，1813年—1901年），意大利作曲家。 [[/footnote]]所创作的《游吟诗人》选段符合这些要求，它被使用在影片中，当前可被听见。
&gt; # 在朗诵法籍立陶宛诗人奥斯卡·迈洛什（1877-1939）的一句特定引言之前，影片中不得出现任何言语。该引用名言可以被用英语，法语或是立陶宛语读出。
&gt; # 屏幕上的文字，包括“肯·伯恩斯出品”[[footnote]] **译注：**肯·伯恩斯，导演、制作人、摄影、编剧、演员，主要作品《罗斯福家族百年史》、《第五中央公园》、《The Dust Bowl》。[[/footnote]]以及后面的标题（内容可发生变化）必须出现。为方便起见，标题选用了“SCP-3972”。
&gt; # 影片中出现持续5秒以及以下的黑屏是//[视频内容丢失：被允许的]//。
&gt; # 仅允许拍摄于现代立陶宛合法边界内的照片和视频出现。其中包括五张照片，为Vytas Andressen剩余的全部摄影记录。
&gt; # 影片必须描绘一个拥有经认可的大学学位的人讲述SCP-3972的影响，且需要表现此人真实的情绪反应。在这部分影片中所说的话不应该事先决定或令其照着文稿念出。
&gt; # 必须出现一份包含所有制作该影片的基金会成员以及“特别感谢斯洛文尼亚国家瓦卡丽涅作品保护协会”的演职人员列表。
&gt; 
&gt; 要求7与8在稍后的影片中满足。
&gt; 
&gt; Vytas Andressen，如照片所示，是基金会前任波罗的海事务所专员，于1998年至2017年5月11日间任职，并在59岁时失踪。在他失踪的同时，世界范围内关于Andressen全都在物理与数字层面消失了，现存有关他的生平记录全部获得了SCP-3972的信息危害影响。
&gt; 
&gt; 所展示的照片，奥斯卡·迈洛什的诗句，一份说明和一份最终被减少到之前列出的八项要求的复杂的要求清单于2017年6月1日通过邮寄方式匿名送至位于布鲁塞尔的基金会外交办事处。
&gt; 
&gt; 基金会信息危害检测仪提醒了站点人员注意低级别Lambda-7类信息危害对材料的影响。基金会在6月3日将这一消息转达给了包括我在内的一个先前被确定为具有免疫能力的研究人员小组。
&gt; 
&gt; 其中的说明在交给我们小组前被O5议会内务部的雇员所取走了。他们唯一提供的资料是在说明中斯洛文尼亚国家瓦卡丽涅作品保护协会表示对Andressen的失踪负责，并提出了赎金的要求。
&gt; 
&gt; 研究小组没有任何关于这个协会的信息，我们得到保证，人质谈判及反对该协会的活动是机动特遣队的职责，将为队伍成员播放该影片。
&gt; 
&gt; 这就是目前基金会数据库要求我们提供信息的范围。如下是要求7的拍摄部分以及要求8的演职人员列表。
&gt; 
&gt;&gt; “这里是研究员Alyx Romana第51次尝试SCP-3972兼容视频的录制。所以，由我从内务部给我的含糊其辞的指示和提供的文件中收集到的所有信息来看，这里应该需要一个就好像Ken Burns的纪录片中那样的谈话镜头。
&gt;&gt; 
&gt;&gt; 显然我不被允许准备任何脚本，只要我写下一个字或拿出一张提示卡片，这个任务就失败了。我们带了15个D级人员到斯洛文尼亚，现在我们被困在一个闷热的办公室里，我们已经对他们检查了三到四次，而且我们的呕吐袋即将用光了。
&gt;&gt; 
&gt;&gt; 所以我真的希望此时我的挫败感能符合这个过程中所要求的足够的情绪反应。我的挫败感，实际上是无止境的……因为这些该死的异常其实没有任何意义。
&gt;&gt; 
&gt;&gt; 为什么你们要制造一个信息危害，为什么要创造出一个漏洞，为什么要把它送到基金会，为什么要让这个漏洞和一个完全没必要参与到这个过程中的美国纪录片制作人相关联？
&gt;&gt; 
&gt;&gt; 我们已经[**按照O5议会内务处的命令，已被删除**] ——他和这毫无关系，他和斯洛文尼亚毫无关系。
&gt;&gt; 
&gt;&gt; 在制作这个电影时我们不需要任何的专业标准，你从我正在拍摄我自己这个事实便可以看出这一点……
&gt;&gt;  
&gt;&gt; [笑声]
&gt;&gt;
&gt;&gt; 好了。我现在觉得有人在整我们。
[[/&lt;]]
