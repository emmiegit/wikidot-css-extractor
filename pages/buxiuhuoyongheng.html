[[collapsible show=&#34;+ 这是一块美丽的项饰&#34; hide=&#34;- 它在阳光下闪烁着危险又充满欲望的光芒&#34;]]
集合了世界上一切美好的潘多拉奉宙斯之命来人间播撒疾苦。

赋予了潘多拉美丽外衣的智慧女神雅典娜却因潘多拉娇媚的外貌和动人的声音嫉妒起她。

此刻潘多拉的任务还没完成，为了不被宙斯埋怨，雅典娜没有在明面上表现出愤恨。她以神的名义送给潘多拉饱含诅咒的[[[http://scp-wiki-cn.wikidot.com/scp-963| 项饰]]]，原本就充满魅力的潘多拉因这块宝石更显现出无穷魅力。

那项饰中的红宝石被雅典娜用奇特的魔法施咒，它会吸收来自世间万物的欲望，它在这个过程中用收集来的欲望不断反噬配戴者，配戴者的一生都会陷入诅咒。它让配戴者的身体逐渐腐烂，容貌愈加枯瘦，最终导致死亡。

然而潘多拉并不知道雅典娜的阴谋。那块红宝石吸收了她经过的每个地方的欲望，在潘多拉的宝盒被打开后，疾病迅速席卷各个地方，人们的欲望愈发的强。潘多拉很快死去了，尸体见不到昔日那柔情的脸，只剩下了一堆的腐肉。

奇怪的是，红宝石并没有因为潘多拉的死停止吸收欲望，它的能量越来越强，到了最后甚至超出了它原本的作用，能直接向佩戴者的意识中释放欲望。

雅典娜意识到这点时已经太晚了，她已经无法控制这宝石了。她无法毁灭它，只得将宝石埋在深深的沙漠之中，防止它再次影响世间。
[[/collapsible]]
百年后那块项饰随着流动的沙得以从沙漠深层重见天日，路过的阿拉伯商队捡到了它。红色的宝石以它天然的形状以及迷人的色泽向他们昭示它的不凡。阿拉伯的商人们将它小心的收起，防止它在他们漫长的旅途中被损害。

项饰随着商队来到了英国，被一位富有的商人以高价买下。那位富有的商人有着一位贤惠的妻子以及两位可爱的孩子，他们一家和睦幸福。然而在他的妻子佩戴着项链后，一切都变了。

它扰乱着那位太太的心，温柔的太太因它变得狂躁。她被各种欲望占领，行为举止变得无比疯狂。

那位太太在茶里下药毒死她的丈夫，渴望得到更多的财富。她亲手掐死了那两位孩子，防止他们争夺财产。英国政府逮捕了她，并将她身上的项饰摘下，送往美洲大陆。

此时美洲还没有出现一个名为美国的国家，红宝石并没有在那里绽放它的光芒，只是静静的被埋在了种植园中。

很快，独立战争打响。各地人民积极响应华盛顿的号召，经过几年艰苦的战争后，美国最终获得胜利，赢得了独立。

参加独立战争的一位老兵发现了那块项饰，他注意到那块项饰中宝石的光芒没有因为战争褪色，也没有因此被损坏。他认为是那块宝石为他们带来了胜利。他将红宝石视为圣物，带回家用木盒收起来并要求他的子孙不断地传下去。

------
“约翰只是个穷鬼！约翰只是个穷鬼！”一群青年围着约翰大笑起来。

约翰愤怒着，却说不出什么话。他们家确实很穷，家里靠信用卡度日，他从未因此抱怨自己的家人，而这些人的嘲笑却让他再也无法忍受这样的日子了。

约翰推开带头的青年，转身跑回家中，身后的嘲笑声让他的理智被愤怒盖过。他向他的母亲要来了那块被珍藏的“圣物”，约翰将圣物攥在手里，重新回到了那些青年当中。

“看啊！”他嚷嚷着，“我们家中并不穷。”

青年们惊讶起来，红宝石的品相确实是上好的，甚至可以说是完美无缺。其中一位青年走上去，用手肘拐了拐约翰：“你小子可以啊。”其他人也跟上，惊讶起这项饰的美丽。

约翰在尝到甜头后并没有将项饰放回去，他将一块类似的玻璃制品还给他的母亲后，一直带着那项饰。他接受着更多的赞美，再也没人敢叫他穷鬼了。因为他们都知道，约翰是一个有着无价之宝的人，生活简朴又有什么问题呢？

让约翰不解的是，戴上项饰后他总能听到些奇怪的声音在他脑子里回响。不过他并没有当回事，毕竟保佑士兵胜利的宝石一定集载了无数英雄的心声吧。

很快，约翰发现了一个问题。越来越多，越来越大的声音扰乱着他的心智，他常常做出不符合他内心的选择。

“约翰？你最近怎么了？”约翰的母亲有所察觉，她心里有了隐约的预感却不敢确定。

“没，没有。”约翰含糊的回答道。他试图不让妈妈发现自己已经偷偷佩戴红宝石三个月了。

“约翰，去死吧。”

“约翰，杀了他们。”

“约翰，快去马路上等待。”

声音的内容越来越偏向于负面，他试图将项饰摘下，却发现项饰开始附着着他的皮肤了，他开始害怕了。

他翻找着一切有关于宝石的记载，包括各种超然的书，却没有任何发现。他绝望了，深入骨髓的绝望。那些原本杂乱无序的声音，慢慢形成了完全统一的一个声音。那个声音控制他的神经，操纵着他的身体。仅存的意识让他拿起家中的枪，朝自己开去。

这是他唯一能做的。

------
“检测到异常状态，位于[已编辑]。”

特工████又开始了他一天的冒险，他照往常出任务一样，先吃几颗巧克力，再开上不怎么显眼的吉普车到达任务点。

这次的任务点并没有什么凶神恶煞的猛兽，有的只是一个狭小的房间以及一个开枪自杀的可怜人。那可怜人的手边有着一块项饰，并且死者的手上有着与项饰背面吻合的痕迹。特工用手套将项饰放入盒子里带回，随后感慨于这次任务的轻松，慢悠悠的回到了收容所。

那可怜的母亲最终接受了记忆消除，在处理完一系列程序问题后，基金会将项饰列入编号——SCP-963。

与其他收容物不同，963并没有显现出它的神秘之处，于是研究者们将它暂时定性为模因类的收容物，并将SCP-963的研究交给初级研究员Bright。

“猜猜今天发生了什么，伙计。”Bright在食堂里欢快地说道，“我他妈终于有负责的收容物了哈哈哈哈哈哈哈哈。”

“哦！恭喜啊！说不定你可以靠着研究这个干上博士。”他的同事因嘴里咀嚼着饭含糊不清地说着。

“这么冷漠吗？！以后我成博士了你可别来找我咨询啊。”Bright愤愤道。

他恨不得告诉每个人他有了自己负责的收容物！还是个很酷的项饰！他在返回宿舍的时候差点开心得蹦起来，此刻的Bright悲伤于自己没能学会踢踏舞，不能表达自己的情绪。不管怎么说，他终于有种被重用的兴奋感了。

在研究期间，他从不允许外部因素干扰他对新项目的研究，无论是在他面前的性感的大胸兔女郎，亦或者是其他研究员们裸奔大喊从他面前跑走，他都不会在意，只是认真钻研着那美丽的红宝石。

研究员们在日常中只能看到跑出残影的Bright，他们看着这个年轻的小伙子为了研究的样子，心里有的是无限的感慨。

“要我说，他真的是个十分合格的研究员。”一位研究员感慨到。

“谁不是呢，不过他的激情确实是难以比拟的。”另一位研究员叹气着说。

Bright从不在意这些言论，继续着他的研究。他在对SCP-963的研究中很快有了新的进展，为了进一步深入研究，研究员Bright向上级申请带出收容室进行更多测试。

在收到同意请求的回复后，Bright迫不及待地拿起963，他小心地朝着户外实验区走着，将它的表面盖住。Bright害怕963的实验条件不够严谨，这会让研究有所偏差。

也是在这之后，研究员Bright对963的研究取得了突破性的成就，他发现了SCP-963会保留佩戴者的意识——如果可以的话，他希望他永远也不会知道这点。

SCP-076-2收容失效了。

Bright是在回去路上碰见了它。他的身上并没有带枪，安保人员也因收容失效死去，他毫无自卫能力，076-2朝他撕来，用它的手穿入Bright的体内，Bright的身体被迅速撕裂，那种灼热的痛痛得撕心裂肺，血从他的体内流出，一点一点消逝殆尽，冰冷袭上他的手脚，一切都是那么的突然。

他见证过多次收容失效，也看到过不少因收容失效死去的安保人员，却没想到这会发生在自己身上。

也好，Bright想，至少再也不用看到操蛋的Michael了。

与此同时，研究员Bright手中的SCP-963绽放出奇异的光，诅咒开始了，配戴者将穷尽生命来接受诅咒。Bright拥有着963，Bright就是963。

基金会迅速对这次收容失效采取了举措，并且十分遗憾的公布了研究员Bright的死讯。不少曾经看过他认真实验的研究员们纷纷表示可惜。

但是震惊他们的事情发生了，一名清理尸体的D级捡到了963，随后这位D级出现了短暂的昏迷，醒来后又嚷嚷着与Bright研究员语气相符合的话。

在Bright多次自证后，所有人终于意识到这名D级就是研究员Bright，也意识到了一点：Bright今后的生活必须得依靠他人的身体。部分D级便有了充当Bright意识容器的使命，暂时免于进入危险的实验。

“老天啊！这还不如把我杀了。”Bright擦了擦流在胡子旁边的口水，口齿不清地哀嚎起来。

------
佩戴了963将近好几年的Bright此刻却出现在Gears办公室内。在此期间她经历过火灾，枪击，汽车爆炸等一系列事故，这已经是她换的第十五个身体了。伴随着身体不断的变化，Bright的精神也开始慢慢失去控制，在今天，她下定决心用尽一切方法求她那理性的同事能够帮助自己彻底摆脱963。

“Gears，别让我再痛苦了。”佩戴963的Dr.Bright再次哀求起Gears来，她想念她原来的身体，她已经意识到她的行动总会受到963-1的影响了。

Bright多么盼望这位不近人情的同事能够理解她此时的痛苦，并且不带情感的讲她杀死。

“频繁的换身体只会导致你的记忆更加混乱，思想被更多人玷污。”Gears机械的口音响起。

Gears在对她进行评估后深知963对宿主精神的影响，他能做的只是尽量减小这种影响。

“一个个蠢蛋说你是什么最无情的机器，天杀的，这么无情却不敢杀了我，对我这幅身体有性欲所以不想我死？”Bright冷笑着，目光犀利地望着Gears。她试图激怒Gears，尽管她明白这大概率是行不通的，但她还是试着这样做了，就为了那少的可怜的希望。

Gears转身不再理她，他清楚Bright试图激怒自己，于是默默走开，希望Bright自己想通，同时带走了自己办公室的枪，防止Bright自杀。

歇斯底里的Bright，望着远去的Gears，满脑子杂乱的声音使她不能思考。她冲向窗外，伴随着重物落地的声音，女人身体的Brigh在身体分离的情况下死去。

------
今天是主管Bright极其兴奋的日子。

他即将要把两个阻碍自己达成目的的人抓起来，在此之后就能过彻底实现自己的理想。一想到这点，他那年轻帅气的脸庞上不自觉的浮出一抹笑。

只是，现在的这两个人仍在进行抵抗。

子弹不断地飞射过来，Bright依靠墙壁躲藏起来，他清楚他们的弹药剩得并不多了。在安保人员全部投入的情况下，他们的反抗显得格外可笑。

“Konny，Clef，你们的弹药还充足吗。”Bright嘲讽着。

一颗，两颗，子弹掉在地上的声音逐渐变缓了下来，Kondraki与Clef身上带了不同程度的伤。Kondraki的肩上中了一枪，他的蝴蝶们在这时显得格外无力。Clef则更惨些，腿部受伤严重，只能勉强依靠着墙站立。

枪声停了，他们彻底没子弹了。周围的安保人员趁着枪声停下的时候扑上去，Clef，Kondraki被活捉。

“Bright！我们在帮你！”Clef边挣扎着边叫喊起来，残破的腿在上身剧烈的摆动下也跟着晃动起来。

“哦，Clef，别开那些玩笑了。阻止我不断活下去怎么能算帮我呢。”主管Bright挑眉。他看着昔日的同事阻止他的不死，只是觉得可笑，他走到Clef身旁，“另外，你老了。”

“曾经的你怨恨死不了的自己，你这个怪物。”那滑稽的柴郡猫脸上难得出现了一丝愤怒。

曾经啊，曾经的Bright是怎么想的呢？他自己也忘了。他确信自己达到了人类的高度，并且将超越人类成为真正的神。

如今的他，坚定的认为963是上帝为了帮助他成神带来的造物。这数十年间，他见过了太多物是人非，也因此让他产生了只有不老不死才能获得真正的幸福这种想法。

他通过不断的换身体，来获得永恒的，肉体上的延续，新来的研究员们或许没有听过天启四骑士中的另外三者，却能够看到不同形态的Bright，于是权利的架空开始了，收容所彻底变成权利的玩物。

Clef和Kondraki的行动彻底失败了，等待他们的结局将是被处决。

------
“世界末日了！”街上的人们惊呼着。

Pangloss的火还是熄灭了，一系列的收容失效让世界濒临崩溃，一直以来，Bright一直坚信着自己的判断，他对世间的执念只剩下永存，收容物对他而言不再重要，也因此没有尽到完善的保护责任。再也没有神可以挽回这点了，他们自己也在荒芜中消散。世界最终走向了尽头。

SCP基金会名存实亡。

在人类社会被破坏殆尽后，一部分人试图反抗，最终却失败了，他们不能够有效的应对这些未知的生物。先前清楚收容物存在的组织们负隅顽抗，最终与收容物一同走向毁灭。

在沙漠中，一位古稀的老人抬头望着头顶闪烁星光的夜空。曾经的主管Bright厌倦了自己的一生，他已经窥探到人类所能及的一切。在世界的尽头里，一望无际的荒漠埋没了人类文明存在过的证明。他开始回忆他的一生，此时的他多么希望他在Clef的计划中死去，又多么希望他没有遇到076-2，他甚至希望他从来都没有加入过基金会。

星空突然被撕裂成眼的模样，缓慢地眨着，Bright惊恐地看着那只眼睛。红宝石所经历的一切开始涌入他的脑中，他痛苦地嘶叫着，尝试咬断自己的舌头，还是无法斩断这种痛苦。

Bright年老的身体已经支撑他到极限了，他在荒漠中倒去。

SCP-963-1回到了沙漠中。</textarea></pre>
