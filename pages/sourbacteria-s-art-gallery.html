    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>嘿！欢迎来到我的画廊！你可以四处看看，如果想要向我要求一些特定的画作，你可以来[http://www.scp-wiki.net/forum/t-2239893/sourbacteria-s-scp-art-museum 这里。]

如果你想要将任何一幅我的画作用于你的项目，请征得我的许可，并将我注明为作者。任何对这些艺术作品的修改都是允许的，只要我还被作为原作者。

如果你想让我画一些你的项目的画（SCP与相关或无关的皆可）。你可以在wikidot或者聊天中发信息给我。

--艺术是由饱受折磨的SCP们的灵魂创造的。--

----
