**Bài viết:** SCP-243-JP - Gửi Người Đã Cứu Mạng Tôi
**Tác giả:** ©︎[[*user grejum]]
**Trang gốc:** http://scp-jp.wikidot.com/scp-243-jp
**Người dịch INT HUB:** [[*user Miracle Miki]]
**Thời gian tạo:** 2014
[[include credit:end]]
**Mã vật thể:** SCP-243-JP

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Chỉ những nhân sự đã vượt qua được quy trình kiểm tra tâm lý mới được vào buồng quản thúc SCP-243-JP. Nguyên nhân cần có quy trình trên là do sau khi thí nghiệm 243-JP-D được thực hiện, đã xác định được rằng việc vô tình tiếp xúc với SCP-243-JP-1 có thể kích hoạt một Sự kiện Tái cấu trúc Thực tại Cấp CK. Vui lòng tham khảo biên bản thí nghiệm 243-JP-D để biết thêm chi tiết.

**Mô tả:** SCP-243-JP là một chiếc điện thoại để bàn có cấu trúc không trùng khớp với bất kỳ mẫu điện thoại nào hiện đang lưu thông; vật thể không yêu cầu nguồn năng lượng, đường dây kết nối mạng viễn thông hay sóng vô tuyến để hoạt động. Mọi nỗ lực phá hủy SCP-243-JP đều không thành công.

SCP-243-JP ban đầu được lưu trữ như một vật thể dị thường, “một cái điện thoại không thể bị phá hỏng mặc dù đã bị hỏng”. Tuy nhiên, sau khi nó bị phát hiện là thỉnh thoảng có thể được sử dụng để nghe gọi, Tổ Chức đã tiến hành thí nghiệm với nó dù rằng điều kiện xảy ra những sự việc này chưa được làm rõ.

SCP-243-JP thường ở trong trạng thái không hoạt động, lúc này nó chỉ là một chiếc điện thoại để bàn đã bị rút điện. Tuy nhiên, SCP-243-JP sẽ được kích hoạt khi một người nào đó từng được người khác cứu sống nhấc ống nghe của nó lên. Khi SCP-243-JP ở trong trạng thái hoạt động, người nhấc máy có thể nói chuyện với người đã cứu sống mình (được gán mã định danh là SCP-243-JP-1) bằng một cách nào đó chỉ trong vòng 5 phút. Vẫn không rõ lý do vì sao SCP-243-JP chọn SCP-243-JP-1 là người đã cứu sống người nhấc máy. Việc bấm phím để thực hiện chức năng nghe gọi bằng SCP-243-JP là không cần thiết, và kể cả nếu có, vật thể cũng sẽ không có bất kỳ phản ứng nào. SCP-243-JP sẽ quay trở lại trạng thái không hoạt động khi ống nghe của nó được đặt lại chỗ cũ, ngay cả khi thời gian 5 phút của cuộc gọi chưa kết thúc.

&gt; **Thí Nghiệm 243-JP-A**
&gt; **Ngày:** ██/██/19██
&gt; **Đối tượng thí nghiệm:** Nhân sự cấp D, D-0071
&gt; **Kết quả:** Một người đàn ông tự nhận là ████████ đã trả lời. (Trong suốt quá trình thí nghiệm này, người đàn ông ở đầu dây bên kia được gán mã định danh là SCP-243-JP-1-A) Ông ta thừa nhận là đã nhận được cuộc gọi bằng điện thoại di động của ông. Người đàn ông bảo rằng ông ta không biết D-0071, và chủ động gác máy bởi vì ông ta đang “bận”. Sau khi điều tra, nhân sự Tổ Chức đã phát hiện thấy người đàn ông tên ████████ có thật, và ông ta từng là bác sĩ thực hiện phẫu thuật cho D-0071 khi D-0071 là nạn nhân trong một vụ tai nạn giao thông nghiêm trọng. Để đề phòng, một đặc vụ sau đó đã tìm thấy SCP-243-JP-1-A và cấp cho người đàn ông một liều thuốc lú cấp C.

&gt; **Thí nghiệm 243-JP-C**
&gt; **Ngày:** ██/██/19██
&gt; **Đối tượng thí nghiệm:** Nhân sự cấp D, D-0081
&gt; **Kết quả:** Một người đàn ông tự nhận là ███████ đã trả lời điện thoại. (Trong suốt quá trình thí nghiệm này, người đàn ông ở đầu dây bên kia được gán mã định danh là SCP-243-JP-1-C) Người đàn ông cho biết rằng có một cái điện thoại ở bốt điện thoại công cộng gần chỗ ông ta reo lên và ông ta “cứ tự nhiên nhấc máy trả lời”. Nhân sự D-0081 đã báo cáo rằng tên người đàn ông kia nghe có vẻ quen thuộc. Nhân sự D-0081 đã báo cáo rằng SCP-243-JP-1-C chính là người đã cứu sống nhân sự cấp D đó và chính SCP-243-JP-1-C đã giải cứu D-0081 khi anh ta bị đuối nước ở biển khi còn nhỏ. Tại thời điểm này, đặc tính dị thường của SCP-243-JP đã được làm rõ. Vào ngày hôm sau, một đặc vụ đã tìm thấy SCP-243-JP-1-C và cấp cho anh ta một liều thuốc lú cấp C.

&gt; **Thí nghiệm 243-JP-D**
&gt; **Ngày:** ██/██/20██
&gt; **Đối tượng thí nghiệm:** Đặc vụ █████ (Đặc vụ này đã được một người lính cứu hỏa tên là ██████ cứu sống khi nhà cô bị cháy vào 15 năm trước. Người lính cứu hỏa khi đã thiệt mạng vì bị bỏng trong lúc cứu sống Đặc vụ █████.)
&gt; 
&gt; //“Đây là một thí nghiệm mà SCP-243-JP-1 được xác định ngay từ đầu là đã chết. Chúng ta có thể cho rằng SCP-243-JP sẽ không hoạt động trong thí nghiệm này”— Tiến sĩ ████████//
&gt; 
&gt; **Kết quả:** Một người đàn ông tự nhận là ██████ đã trả lời điện thoại. (Trong suốt thí nghiệm này, người đàn ông ở đầu dây bên kia được gán mã định danh SCP-243-JP-1-D) Người đàn ông cho biết rằng mình đã nhận cuộc gọi này từ đường dây khẩn cấp ở trạm cứu hỏa mà ông đang làm việc. Khi Đặc vụ █████ hỏi người đàn ông về ngày tháng hiện tại, người đàn ông đã trả lời là vào ngày ██/██/19██. Ngày đó chính là ngày mà người đàn ông kia đã cứu Đặc vụ █████ khỏi căn nhà cháy. Ngay thời điểm này, những đặc vụ khác đã lo sợ về việc xảy ra sự kiện Tái cấu trúc Thực tại Cấp CK vì cố gắng thay đổi quá khứ nên họ đã yêu cầu Đặc vụ █████ gác máy. Nhưng đối tượng đã làm ngơ họ và bảo SCP-243-JP-1-D rằng ông ta sẽ phải mất mạng trong vài giờ tới vì cứu sống một cô gái tên là █████. Ngay lúc này, một đặc vụ khác gần đó đã vô hiệu hóa chiếc điện thoại bằng cách giật chiếc ống nghe ra khỏi tay đối tượng và đặt vào chỗ cũ. Kết quả là, sự kiện Tái cấu trúc Thực tại cấp CK đã không diễn ra, nhưng vì sự thiếu thận trọng trong công việc, Đặc vụ █████ đã được điều chuyển công tác sang một công ty bình phong của Tổ chức và Tiến sĩ ████████, người phụ trách cuộc thí nghiệm, đã được điều chuyển công tác sang làm việc tại Nhà kho Điểm-██.

**Phụ lục 243-JP-1:** Trích đoạn từ nhật ký của một đặc vụ đã chứng kiến toàn bộ thí nghiệm 243-JP-D

 //Khi cuộc gọi đó được kết nối với “quá khứ”, mọi người đều bất ngờ về chuyện này. Đây là điều mà cả Tiến sĩ ████████ và chúng tôi đều không ngờ tới. Để tránh việc thay đổi quá khứ, bọn tôi đã bảo Đặc vụ █████ gác máy, nhưng cô ta đã lờ bọn tôi đi. Tôi nhanh chóng bấm công tắc gác máy của chiếc điện thoại bằng tay, nhưng điện thoại vẫn không ngắt kết nối. Sau đó, 3 đặc vụ gần đó đã cố gắng cướp cái tay thoại ra khỏi tay cô ta. Nhưng trước khi lấy lại được, cổ đã bảo người lính cứu hỏa kia rằng việc cứu cô ta sẽ khiến ông ấy phải hy sinh mình.
Tôi hiểu được cái khao khát muốn cứu người mà đã cứu mạng mình, nhưng cô ta lẽ ra không nên làm thế. Tôi đã chộp lấy được cái ống nghe và đặt nó về chỗ cũ trong lúc 3 đặc vụ khác đang giữ Đặc vụ █████ lại. Mặc dù đã vô hiệu hóa được SCP-243-JP, nhưng mặt mọi người đều tái mét. Bởi vì họ đều biết rằng nếu một ai đó lẽ ra đã chết mà sống lại, việc diễn ra viễn cảnh cấp CK là điều không thể tránh khỏi. Sau khi gác máy, phòng thí nghiệm trở nên im lặng khi mọi người đang chờ đợi viễn cảnh “Tái cấu trúc Thực tại” diễn ra. 1, 2 phút đã trôi qua, và sau khi 5 phút trôi qua mà không có bất kỳ diễn biến bất thường nào xảy ra, bọn tôi nhận ra rằng sự kiện “Tái cấu trúc Thực tại” đã không diễn ra, mặc dù cả đám không biết vì sao. Đặc vụ █████ được những bảo vệ có vũ trang đưa đi và Tiến sĩ ████████ đã được triệu tập thông qua hệ thống thông báo của sếp. Trước khi bị đưa đi, Đặc vụ █████ đã nói:”Tôi nhớ ra rồi. Trong lúc ông ấy cố gắng cứu tôi, ông ấy bảo ‘Không sao đâu, █████’. Lúc đó, tôi đã tự hỏi mình, ‘Làm thế nào mà ông ấy biết được tên mình chứ?’”.
Tôi vẫn suy nghĩ về khoảnh khắc đó và người lính cứu hỏa kia. Người lính cứu hỏa đó biết rằng định mệnh của ông đã được định sẵn, nhưng ông vẫn quyết định xả thân nhảy vào đống lửa để cứu cô gái kia. Tôi tự hỏi ông ấy đã can đảm đến mức nào để có thể làm việc đó.//</textarea></pre>
