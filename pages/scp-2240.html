**Объект №:** SCP-2240

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В настоящее время SCP-2240-1 находится в стандартной камере содержания гуманоидов в Зоне 17. Камера SCP-2240-1 не нуждается в каком-либо оборудовании помимо основных условий содержания людей без аномальных свойств, однако наличие кровати размера по меньшей мере 1,5 м в ширину и 2 м в длину показало свою эффективность в снижении агрессивного поведения со стороны SCP-2240-2. В данный момент такая кровать установлена в качестве мотивации SCP-2240-1 к дальнейшему сотрудничеству. 

Камера содержания SCP-2240-1 должна быть оборудована стандартными устройствами скрытой аудио- и видеозаписи; однако, в соответствии с отчётом о дисциплинарной проверке 2240-53-7, доступ к материалу, записанному этими устройствами в период с 22:00 до 06:00 часов, запрещён без письменного разрешения директора Зоны ████. В случае проявления SCP-2240-2 нехарактерного поведения и попыток нарушить условия содержания с применением силы, настоящие условия содержания должны быть пересмотрены, пока максимальные параметры силы SCP-2240-2 не будут установлены.

**Описание:** SCP-2240-1 — мужчина пуэрториканского происхождения, урожд. ████ ██████, 19██ года рождения. SCP-2240-1 не показывает никаких аномальных свойств или способностей помимо проявлений SCP-2240-2, которыми он, судя по всему, не управляет.

SCP-2240-2 представляет из себя пространственно-временную аномалию неизвестной на данный момент природы, абсолютно незасекаемую любой неаномальной техникой Фонда, которую SCP-2240-1 описывает как своего бойфренда ██████ ████ — человека, который, согласно записям, погиб в автомобильной аварии ██.12.20██ в ██████, штат Флорида, США. Когда SCP-2240-1 были показаны фотографии погибшего ██████ ████, сделанные незадолго до его смерти, SCP-2240-1 с уверенностью подтвердил, что внешность SCP-2240-2 соответствует снимкам.

Основным проявлением SCP-2240-2 является манипуляция неодушевлённых предметов в манере, соответствующей использованию человеческих рук. Однако по сей день не было установлено случаев, в которых SCP-2240-2 манипулировал бы объектами вне ближайшего окружения SCP-2240-1, что ограничивает пределы области его способностей камерой содержания SCP-2240-1. SCP-2240-2 не проявлял интереса к взаимодействию с кем-либо кроме SCP-2240-1. На данный момент не установлено, способен ли SCP-2240-2 физически действовать вне ближайшего окружения SCP-2240-1. Дальнейшее исследование природы SCP-2240-2 и пределов его самостоятельности временно приостановлено в ожидании рассмотрения директором Зоны 17.

SCP-2240-1 и SCP-2240-2 способны общаться друг с другом, как если бы это было обычное взаимодействие между людьми — по словам SCP-2240-1, он способен видеть, чувствовать запах, слышать и осязать SCP-2240-2, как будто он физически присутствует рядом. Большая часть этих ощущений со стороны SCP-2240-1 может быть интерпретирована скептически как типичные галлюцинации, поэтому аномальная коммуникация между SCP-2240-1 и SCP-2240-2 наиболее очевидна, когда SCP-2240-2 первым входит в контакт с SCP-2240-1, в частности путём касания. 

Для наблюдателя эти взаимодействия выглядят так, будто SCP-2240-1 спонтанно реагирует на раздражители, не имеющие очевидного источника. Наименее подвержены сомнениям в аномальности случаи перепалок между SCP-2240-1 и SCP-2240-2 с применением силы. На сегодняшний день, SCP-2240-1 получил один (1) небольшой ушиб на левой щеке, соответствующий повреждению от удара открытой ладонью, во время Первоначального интервью 2240 (см. ниже), а также четыре (4) следа от укусов с кровоподтёками на левой стороне шеи, о происхождении которых SCP-2240-1 не распространяется.

Часто можно наблюдать, как SCP-2240-1 находясь в камере содержания жестикулирует в направлении пустого пространства, особенно во время периодов, когда присутствие SCP-2240-2 подтверждено исследовательским персоналом. До сих пор не было зарегистрировано случаев взаимодействия SCP-2240-2 с кем-либо ещё. Также никто из персонала не &#34;сталкивался&#34; с SCP-2240-2, будь то случайно или в ходе исследования.

[[collapsible show=&#34;+ Первоначальное интервью 2240&#34; hide=&#34;- Скрыть&#34;]]

**Опрашиваемый:** SCP-2240-1

**Опрашивающий:** Д-р ████ █████

**Предисловие:** Данное интервью было проведено ██.██.20██, спустя два дня после передачи SCP-2240-1 под стражу Фонда шерифом Управления исправительных учреждений округа [УДАЛЕНО].

**&lt;Начало протокола&gt;**

**Д-р █████:** Доброе утро, 2240-1. Меня зовут д-р ████ █████. Надеюсь, Вы находите новые условия Вашего содержания комфортными.

**SCP-2240-1:** Утречка, ████. Ну, что я могу сказать? Кровать для нас двоих маловата, и эти ваши комбезы не самая удобная штука в мире, но в целом тут не так уж плохо. Уж получше, чем в следственном изоляторе округа [УДАЛЕНО]!

**Д-р █████:** Вас двоих? Вы имеете в виду 2240-2?

**SCP-2240-1:** Да, да, ██████ всегда рядом со мной. [SCP-2240-1 смотрит вправо от себя, улыбается и на секунду высовывает язык.] Так было, ну, наверное, с тех пор, как прошёл где-то месяц после похорон. Уже целых █ месяцев или около того. Я с этим ничего поделать не могу.

**Д-р █████:** Не могли бы Вы описать, каково это, его видеть?

**SCP-2240-1:** Ну, я просто вижу его, так же, как Вы сейчас сидите и видите меня. Я слышу, когда он разговаривает. Я могу... Слушайте, я знаю, что у меня крыша не едет. Хотя, уж лучше бы так и было. Я перепробовал все нейролептики, которые смог достать, ну, и ещё некоторые штуки. Легко грабить [УДАЛЕНО], когда тебе помогает призрак. За это меня, собственно, и загребли. Потрепало меня изрядно от этих колёс. Пожалуй, даже сильнее, чем от его компании.

[SCP-2240-1 резко поворачивается вправо от себя, судя по всему, прислушиваясь к неслышным восклицаниям SCP-2240-2, после чего отвечает на них.]

**SCP-2240-1:** Ты знаешь, что так и было, ты маленький //maricon//[[footnote]]//maricón// //(исп.)// ругательство, обозначающее гомосексуального мужчину. - //прим. переводчика//[[/footnote]] -

[SCP-2240-1 резко отдёргивает голову вправо и хватается за свою щёку. На щеке виден красный след, хотя звук удара не был услышан или записан сотрудниками Фонда.]

**SCP-2240-1:** Ай! Ах ты мелкий -

**Д-р █████:** Вы в порядке, 2240-1 -

**SCP-2240-1:** Да-да-да, ничё страшного. Просто ██████ придуривается. Он ещё ночью за это получит.

**Д-р █████:** Типична ли агрессия для 2240-2, 2240-1? По отношению к Вам или кому-либо ещё?

**SCP-2240-1:** Кстати, раз уж на то пошло, может объясните, зачем эти дурацкие серийные номера? Меня зовут -

**Д-р █████:** Пожалуйста, ответьте на вопрос, 2240-1. Это имеет большое значение как для Ваших условий содержания, так и для безопасности нашего персонала. 

**SCP-2240-1:** ... Если отвечу, дадите нам кровать побольше?

**Д-р █████:** Это возможно устроить, 2240-1.
