[[include info:start]]
**原作者：**[[*user Bonhat]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://scp-vn.wikidot.com/scp-018-vn Nỗi Căm Thù Hai Bánh]
**譯名：**暴走摩托
[[include info:end]]

[[include component:image-block
name=http://scp-vn.wikidot.com/local--files/scp-018-vn/njnia%20lead.jpg|
caption=幾名SCP-018-VN感染者及其車輛的照片]]

**項目編號：** SCP-018-VN

**項目等級：** Keter

**特殊收容措施：** 考慮到SCP-018-VN的性質，越南境內所有機動兩輪車都應在車輛的油箱內安裝一個信號接收芯片和一個裝有20g炸藥的容器，使其可以遠程引爆；該程序適用於所有國產及進口車輛。

迄今為止，SCP-018-VN已感染了超過74%的女性機動兩輪車車主。基金會以通知越南政府阻止SCP-018-VN通過陸路、水路或其它出口路線傳播到其他國家。

潛伏於越南海關/交通/防衛部門，車輛進口商以及車輛保修/維修點的基金會員工負責執行上述流程，同時監測SCP-018-VN實例，以防止其繼續蔓延。

基金會已通過操控社會輿論和媒體改變了人們對女性服裝和出行方式的看法，藉此抑制SCP-018-VN的傳播。

**描述：** SCP-018-VN是一種在特定條件下傳播的異常效應。 SCP-018-VN的影響範圍是年齡在15至75歲之間，至少擁有一輛機動兩輪車且經常使用的女性。當通過不明渠道感染SCP-018-VN時，對象通常將按照以下模式穿著：

* 面部：戴墨鏡和口罩，佩戴頭盔（也可能是寬邊帽）。
* 身體：全身穿2～5層的衣物，上面的圖案容易讓司機混淆或措手不及。

受影響的對象在身體、心理和記憶方面基本不會受影響。但除交通出行時的正常行為以外，受影響的對象會傾向於出現以下動作，從而極大影響其他交通工具，動作的危險程度隨感染時間而提高。

* 突然加速或減速，記錄到的單次最高加/減速超過100km/h。
* 看似要轉向某一方向，實際上卻轉向另一方向。
* 突然停車，無視其它車輛的大小或優先級，佔用其它車輛的車道。
* 以難以置信的速度撞擊其它車輛/人/物。

這些行為通常會造成受影響者及受波及者不可逆轉的傷害或死亡。在審訊過程中，倖存的受影響者均否認自己有異常行為或思維被控制。她們堅稱這樣是為了在出行時更“酷”，而發生事故的原因則被描述為“倒霉”“意外”，或者是受波及者的錯。這些人隨後被施以D級記憶刪除並去除了與基金會相關的記憶。已經確認記憶刪除無法消除或削弱SCP-018-VN的異常效應。

SCP-018-VN於2000/██/██首次被基金會發現，當時胡志明市向中央提交的一份交通事故統計報告引起了潛伏在政府機關中的特工████的注意，特工████發現與女性司機駕駛的機動兩輪車相關的事故反常大量出現。隨後基金會立即派遣了一個小組展開調查。一年後，調查人員才確認了SCP-018-VN及其傳播模式、傳播對象，然而在此期間，SCP-018-VN已經傳播到越南63個省中的18個。

**附錄SCP-018-VN-01：** 在SCP-018-VN被基金會發現六個月之後，基金會人員發現大多數受影響者使用的是███████公司的███和██系列車型。潛入和調查表明製造車輛或零部件的公司均無異常活動。據此假設（後來證明是正確的）SCP-018-VN傾向於影響使用專為女性設計的車型的車主，這一信息對基金會預防SCP-018-VN跨境傳播提供了幫助。

**附錄SCP-018-VN-02：** 在SCP-018-VN被發現36個月後，項目已經感染了越南40%的女性機動兩輪車車主。考慮到項目大規模傳播和收容措施乏力帶來的風險，基金會決定在所有越南境內的兩輪機動車安裝芯片和炸藥。兩個月後，SCP-018-VN的影響範圍擴大到45%，達到了之前報導的5倍。面對無法控制SCP-018-VN爆發的風險，基金會決定引爆已確認受到影響的全部██████輛車，所造成的人員和財產損失被認為是必要損失。此事件後，靠近邊境地區20km範圍內的所有受影響車輛都將自動引爆。

//距離我們發現SCP-018-VN已經18年了，直到現在我們也只能控制它的傳播。因此，我真誠的建議所有在越南分部工作的員工謹慎地選擇她們的交通工具，以免意外地成為這種事的受害者。//– ██ ██████博士

//尚不清楚SCP-018-VN通過車對車、人對人、人對車中哪種方式傳播。我甚至懷疑我們應該連帶目前所有受影響的對象一同引爆，然後在全國範圍內應用記憶刪除，並針對大量不明原因且有性別差異的車輛爆炸展開虛假媒體宣傳。//- O5 ██</textarea></pre>
