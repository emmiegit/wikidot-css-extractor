作者 : [[*user Aindavis_817]]
[[include info:end]]
⠀⠀⠀提著皮質手提箱，通過地下街的傳送門，在zh-02站點實習的新人轉移至zh-26站點以協助項目研究，她的前輩在她離開前還萬分叮囑自己要認真，好好努力。

⠀⠀⠀至於她的同梯搭檔，應該會留在zh-02站點做事。

⠀⠀⠀守候在一旁的人員一見到她，確認身份和證件後，一改剛才嚴肅的指示，熱情的道出歡迎詞：「歡迎來到zh-26站點，游小姐。我會負責帶妳瞭解這裡的設施。」

⠀⠀⠀游安瑜以點頭代替回應，事實上剛到新環境的她非常緊張，平時照顧自己的前輩和夥伴不在，獨自面對新的工作環境和新的同事，對於怕生的她而言是個相當大的挑戰。她在心中暗自唸著讓自己冷靜的口訣——新的會成為舊的，不需要緊張——同時放慢呼吸，跟上前方的腳步。

⠀⠀⠀離開室內空間，迎面的是帶著鹹味的海風，海洋讓在海邊長大的她有了一絲親切感，忍不住露出一抹微笑，一旁等候的人員見新人緊繃的情緒平復後，才又繼續引導。

⠀⠀⠀腳步穩健的踏在步道上，構築於海上的站點外觀與普通的棚屋及漁排無異，然而隱藏於平凡寧靜下的是不得任意言談的機密，安放於層層海水下、無法揭示於人的危害。

⠀⠀⠀以編號區分用途的十五間單層棚屋具備足夠的功能運轉此處，領導員親切的講述每一間棚屋的用處，並且表示稍後會帶她進入許可區域瞭解大致的設備位置。

⠀⠀⠀棚屋編號一為辦公區，帶著行李完成最後的工作轉移手續後，她正式成為26站點的一份子。

⠀⠀⠀編號末段的十至十五為員工宿舍，同時也是剛才一位博士得知她是新人後，戲稱正在進行的「歡樂單人導覽之旅」的第二站。

⠀⠀⠀游安瑜進入屬於自己的房間，不大的房間備有齊全的日常用品，皮箱重重落在軟硬適中的床墊上，她打開固定綁帶和密碼鎖，拉開拉鏈。攜帶的物品不多，主要是衣物，整理行李前已經被告知必需品大多都有提供。

⠀⠀⠀雙手撥開衣物，露出夾在其中的兩個木質相框，其中一個的邊角已經落上歲月痕跡，另一個則嶄新無比，雙雙放上書桌的角落。

⠀⠀⠀家人的照片、前輩與同期搭檔的照片。

⠀⠀⠀游安瑜學著照片裡的人笑了笑，指尖輕觸隨身的識別證，所屬站點的數字隨著她的工作轉移而替換。

⠀⠀⠀停留的時間已經差不多，行李等著稍晚整理，她對著鏡子簡單整理儀容後，迅速與宿舍外等待的人員會合。

⠀⠀⠀「那麼，接下來去看看其他地方吧！」他這麼說。

⠀⠀⠀依照編號降數參觀，天主教教堂、文件儲藏室、站點電腦中樞、橫跨四個數字的項目收容間，編號四是員工食堂，具目前仍不知道稱呼方式的導覽員所言，是他最喜歡的地方。

⠀⠀⠀時間臨近中午，游安瑜被拉著坐到靠窗的角落吃了頓午餐，平時午餐本就吃得不多的她露出為難的表情，不過還是在對方的哀求和直接端到眼前的簡易餐點下屈服，乖乖拿起筷子。

⠀⠀⠀「對了，游小姐有什麼興趣嗎？喜歡的音樂、事物？」

⠀⠀⠀「興趣？」

⠀⠀⠀正在和自己不喜歡的四季豆對決的游安瑜因為對方的提問抬起頭，稍微思考後回答：「閱讀……或是製作壓花。」

⠀⠀⠀「這樣啊？我喜歡吃豆子，給我吃好嗎？」

⠀⠀⠀筷子迅速的把盤中剩餘的四季豆夾走，雖是詢問的口氣，卻是沒有提供回答時間的告知，平時恐怕已經生氣，不過既然對方是夾走她討厭的食物……那麼，她什麼也沒注意到。

⠀⠀⠀游安瑜飲盡最後一口綠茶，用紙巾擦了擦嘴，還來不及問對方為什麼突然問她的興趣，又被拉著繼續導覽行程。

⠀⠀⠀在員工食堂和辦公區之間的是軍火倉庫和雜物倉庫，最終又走回辦公區外，然後被要求在門口等待，百思不得其解的游安瑜晃著手，等待許久都沒有等到對方走出來後，她決定順著旁邊的通道往下走。

⠀⠀⠀海水距離她的腳尖僅有幾公分，在得知這裡與海相關後，她對於新的工作地點自然抱著更多的期待，自從高中畢業後離開故鄉，有很多年沒有安安靜靜的看著海。

⠀⠀⠀或許她該找時間回去看看。

⠀⠀⠀游安瑜脫下鞋子，腳尖輕輕的碰了一下海水，緊接著因為後方突如其來的聲音驚的沒有站穩，險些跌進海裡，被身後的人急忙一手拉回。

⠀⠀⠀「游小姐要小心點啊，不然新衣服要泡海了。」

⠀⠀⠀「我、我會注意……」她窘迫的低著頭，「不過，你怎麼知道我是穿新衣服？」

⠀⠀⠀那人露出笑容，退開一步讓她有空間穿上鞋子，回答：「因為有些人到新的地方工作，會穿上新的『盔甲』來『應戰』，我想妳應該也是這樣。」

⠀⠀⠀「原來如此。剛才，謝謝你拉住我。」

⠀⠀⠀「沒什麼，我怎麼可能眼睜睜的看著妳跌進這麼恐怖的地方？」

⠀⠀⠀「恐怖？你是指海裡嗎？」身為海洋女兒的游安瑜不太明白怎麼會有人懼怕如此美妙的自然傑作。

⠀⠀⠀「是啊，海很可怕。」回以肯定，他指著漁排，轉頭看向一旁的游安瑜，「妳知道下面有什麼嗎？要不要猜猜看？」

⠀⠀⠀游安瑜一向討厭這種「猜猜看」的問答方式，但是基於工作的特殊性，她不需要思考也能回答：「被收容的項目。」

⠀⠀⠀「正解，可惜沒有獎勵。」他虛偽的鼓掌幾聲，「誰知道海裡到底有多少怪東西，自從我知道的越多，我就越排斥海洋，不過排斥歸排斥，如果真的要跳進去，我會乖乖聽令。」

⠀⠀⠀「那麼，你為什麼會留在這裡工作？申請轉調不是被禁止的行為。」

⠀⠀⠀「因為討厭海邊這個理由聽起來很蠢，而且我習慣這裡。」

⠀⠀⠀男人帶著游安瑜回到辦公區前，將一份工作報表交到她手上，並且表示幫她爭取到今日的休息，明日再正式上工。

⠀⠀⠀原來剛剛在辦公室裡待這麼久是為了這件事嗎？她驚訝的瞪大雙眼。

⠀⠀⠀她的表情得到一聲輕笑和解釋：「到新地方當然要好好休息，妳可以回去宿舍休息一下，或是去食堂看看有沒有小點心，明天就要正式的『上戰場』，好好準備吧。」

⠀⠀⠀「謝謝你的幫忙還有導覽。」

⠀⠀⠀準備回房間整理行李的游安瑜感激的朝對方伸出手。

⠀⠀⠀「正式的自我介紹，我是游安瑜，叫我安瑜就可以了。」

⠀⠀⠀男人將手從口袋中抽出，與之相握。

⠀⠀⠀「請多指教，我是——」</textarea></pre>
