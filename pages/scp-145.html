**Об&#39;єкт №:** SCP-145

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** SCP-145 слід зберігати в камері в контейнері з плексигласу габаритами 0.5 м x 0.5 м x 0.5 м увесь час за виключенням експериментів. Камера зберігання повинна бути надійно звукоізольована та замкнена поза дослідженнями. За жодних обставин персоналу не дозволяється контактувати SCP-145 без супроводу та постійного спостереження з боку хоча б одного іншого співробітника — виключення дозволяються лише у межах санкціонованих досліджень. Співробітники, які демонструють ознаки глибокої психологічної травми, повинні бути негайно виведені за межі зони здержування. В залежності від рівня травми вражених співробітників, їм може бути призначено консультації зі схваленим психіатром на строк не менший двох тижнів.

**Опис:** SCP-145 виглядає як стандартний бездротовий телефон моделі Alcatel 2002, зі стандартною зарядною станцією. Станція виглядає умисно пошкодженою; всі роз’єми сітки залито смоляним клеєм, а дріт джерела живлення пристрою було видрано невідомим гострим інструментом. Серійний номер та дата виробництва недоступні, оскільки всі етикетки та наклейки були зірвані або пошкоджені. Телефон постійно дзвенить, незалежно від розміщення на зарядній станції чи наявності заряду. Дослідження показали, що батарею можна зняти, а розбирання зарядної станції не мало жодного впливу на телефон. Всі шви на самому телефоні герметизовано, що робить неможливим його розбирання. Якщо відповісти на дзвінок, то з динаміку можна почути жіночий голос у стані сильного душевного хвилювання. Цей голос змінюється від розмови до розмови, але кожного разу виражає надзвичайну паніку, постійно благає слухача про допомогу та описує катування, які зазнають невідомі жертви. На фоні слухач може чути звуки, характерні для актів насильства, болю та страждань. Загалом аудіоаналіз дозволив виділити щонайменше ██ індивідуальних голосів за всі дзвінки. Наразі зафіксовані методи тортур (на підставі слів та реакцій тих, хто розмовляв по телефону) включають таврування, ураження електричним струмом, нанесення порізів, сексуальне насильство, [ДАНІ ВИДАЛЕНО] та розчленування.

Додзвонювачі вдаються не записаними репліками, а розумними істотами. Спроби відстежити місце знаходження додзвонювачів, які зазнають катування, до цього часу не мали успіху. Спроби заблокувати сигнал телефону, використовуючи клітку Фарадея так само були невдалими.

Дослідження проводяться групами принаймні з трьох співробітників — одного співробітника класу D, одного аудіотехніка класу 2/145, один охоронця класу 3. Під час експериментів лише співробітнику класу D дозволяється приймати виклики з SCP-145. Дослідження показали, що у 100% випадків, суб’єкти, які приймають виклик з SCP-145 без прямого спостереження, невідомим чином зникають. На відеозаписах видно, що суб’єкт присутній на одному кадрі та відсутній на наступному. У разі зникнення телефон просто падає на підлогу. Судячи з усього, телефон від цього поки не зазнав жодних пошкоджень. Подальша комунікація з об’єктом виявляє, що зниклі суб’єкти приєднуються до вже наявних жертв тортур.

**Протокол експериментів**
**Опис процедури проведення експериментів:** Всі експерименти проводяться за допомогою співробітників класу D. Все надане обладнання нотується. Співробітник класу D отримує наказ підняти слухавку. Після зникнення тестового суб’єкта вищезазначена стандартна дослідницька команда відповідає на виклик та записує всі спостереження.

**Експеримент 145-A**
**Дата:** ██.██.████ 
**Предмет дослідження:** D-145-3749 надано один (1) GPS-локатор, з метою відстежити місце, з якого находять виклики.
**Результат:** GPS вийшов з ладу відразу після зникнення співробітника класу D. Під час наступної взаємодії з SCP-145 аудіотехнік виявив, що голос D-145-3749 приєднався до інших жертв.

**Експеримент 145-B**
**Дата:** ██.██.████ 
**Предмет дослідження:** D-145-4751 надано один (1) GPS-локатор, один (1) шестидюймовий військовий бойовий ніж. Друга спроба відстежити місце, з якого находять виклики. Піддослідному надана можливість самозахисту.
**Результат:** GPS вийшов з ладу відразу після зникнення співробітника класу D. Під час наступної взаємодії з SCP-145 жіночий голос у стані постійного хвилювання казав наступне: “О Господи, він ріже його, він відрізає йому [ДАНІ ВИДАЛЕНО]”. Аудіотехнік виявив, що голос D-145-4751 приєднався до інших жертв.

**Експеримент 145-C**
**Дата:** ██.██.████ 
**Суб’єкт:** D-145-5319 надано один (1) напівавтоматичний пістолет, один (1) кевларовий бронежилет, наказано відповісти на дзвінок. Спроба виявити межі взаємодії з локацією та перевірити, чи самозахист є принципово можливим.
**Результат:** Під час наступної взаємодії з SCP-145 чути постріли, після чого [ДАНІ ВИДАЛЕНО]. Після чого знову чути жіночий голос, який каже, що [ДАНІ ВИДАЛЕНО] та чути наступні постріли. Аудіотехнік відзначає крики болю  D-145-5319 після кожного пострілу.

**Експеримент 145-D**
**Дата:** ██.██.████ 
**Суб’єкт:** D-145-6842 надано один кілограм вибухівки C4, захованої в сумку; до неї приєднано детонатор, запрограмований на вибух через 30 секунд та активований до взаємодії з SCP-145. Спроба виявити межі взаємодії з локацією або знищити її.
**Результат:** [ДАНІ ВИДАЛЕНО] привело до зникнення ██ співробітників Фонду, у тому числі д-ра ████ та всіх дослідників, які були пов’язані з [ДАНІ ВИДАЛЕНО] порушення режиму безпеки SCP-об’єктів в Зоні ██. Подальші дослідження аномалії відкладено на невизначений час.

//Не знаю, хто вирішив, що це гарна ідея. Я знаю, що іноді ми дозволяємо співчуттю взяти над нами гору, однак ця спроба принести «полегшення» жертвам SCP-145 коштувала Фонду великих грошей і ресурсів.//
//Д-р ██████.//</textarea></pre>
