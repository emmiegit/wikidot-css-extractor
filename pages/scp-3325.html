**Объект №:** SCP-3325

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-3325 содержится по месту обнаружения, в пределах существующего ограждения и под охраной как минимум 4 сотрудников службы безопасности. Ввиду того, что комплекс находится в удалённой от населённых пунктов местности, другие меры безопасности не требуются.

Особи SCP-3325-1 содержатся в камерах содержания для крупных животных в исследовательском секторе ██. Каждая камера оснащена устройством звукозаписи. В качестве корма особям дважды в день предоставляется сырое мясо. Все особи агрессивны; если требуется непосредственный контакт, необходима обработка транквилизатором.

Для опознания и поимки субъектов, связанных с SCP-3325, выделены кадровые и материально-технические ресурсы. Принимаются меры по обнаружению оборудования и документов, связанных с производством SCP-3325-1.

**Описание:** SCP-3325 - заброшенный комплекс, находящийся в [УДАЛЕНО] и связанный с Real Character Industries (&#34;Живые Персонажи Индастриз&#34;). В комплексе имеется студия записи, несколько подземных лабораторий, жилые помещения, склады, мусоросжигатель и зоны содержания. Административные помещения размещены на втором этаже, выше уровня земли. На крыше имеется вертолётная площадка. Студия записи находится на первом этаже. Под землёй размещены три этажа лабораторий, исследовательских центров и зон содержания.

Особи SCP-3325-1 - организмы, полученные путём биоинженерии, внешне напоминающие кукол или аниматоров в костюмах, разработанные для съёмки в детских телепередачах.[[footnote]]Большинство организмов имеет сходство с персонажами существующих детских передач.[[/footnote]] SCP-3325-1 агрессивны ко всем людям и другим живым существам. Особи лишены чувства боли и продолжают нападать даже при серьёзных травмах. При этом SCP-3325-1 не имеют какой-либо аномальной стойкости и могут быть устранены с помощью огнестрельного оружия. Все SCP-3325-1 плотоядны и не выказывают предпочтения в выборе мяса. Умственные способности различны от особи к особи, пределы способностей на данный момент не выяснены. Также у особей нет половых органов, метод размножения этих организмов не установлен.

Поведение организмов по большей части непредсказуемо. Находящиеся на содержании особи либо подолгу не сводят взгляд с сотрудников, либо проявляют случайные вспышки агрессии. Особи способны произносить несколько фраз[[footnote]]Скорее всего, это должны были быть реплики для ролей в детских передачах; по словам сотрудников, голоса SCP-3325-1 &#34;неприятно звучат&#34; и &#34;выбивают из колеи&#34;, но в остальном безвредны.[[/footnote]] в случайные моменты времени, однако способность понимать устную речь не подтверждена. Способность говорить достигнута модификацией гортани, речевого тракта и мышц челюсти. Ведётся составление словаря реплик SCP-3325-1.

Список известных типов SCP-3325-1 приведён ниже.

[[collapsible show=&#34;+ Протокол наблюдения 3325-1&#34; hide=&#34;- Скрыть протокол наблюдения 3325-1&#34;]]
|| **Обозначение объекта** || **Описание** || **Примечания** ||
|| SCP-3325-1a || Пернатая птица с длинной шеей, 3 метра в высоту. Крылья не функциональны и не могут обеспечить полёт. Скорость бега достигает 72 км/ч. || Агрессивная манера поведения похожа на поведение казуаров (//Casuarius casuarius//). Особи часто травмируют клюв, ударяясь о разные предметы с разбегу. Окрас отличается от особи к особи. ||
|| SCP-3325-1b || Двуногая рептилия || Известен фиолетовый, зелёный и жёлтый окрас. ||
|| SCP-3325-1c || Двуногий организм, ростом 1 метр, покрытый шерстью. Скорость бега достигает 60 км/ч. || Нападают стаей. Обнаружив цель, особь издаёт случайную фразу, что вызывает у других особей агрессивное поведение. Окрас отличается от особи к особи. ||
|| SCP-3325-1d || Неизвестный организм, прячущийся в воздуховодах. Способен выделять и выбрасывать на расстояние едкую жидкость. || Внешность не установлена; пока ни одну особь не удалось поймать. ||
|| SCP-3325-1e || Двуногая рептилия ростом 5 метров. || Постоянно &#34;поёт&#34; искажённым голосом. Текст песни неразборчив, предположительно из-за дефекта развития голосовых связок. Обнаружена только одна особь. ||
|| SCP-3325-1h || Изуродованные версии особей SCP-3325-1 с признаками некроза, отсутствующим кожным покровом, оголёнными внутренними органами, опухолями, лишними конечностями и/или органами, или общими деформациями организма. Внешний вид отличается от особи к особи. || В обычных условиях организмы со столь масштабными дефектами гибнут вскоре после рождения. ||
[[/collapsible]]

SCP-3325 привлёк внимание Фонда после того, как местные правоохранительные органы получили от неустановленного лица видеозапись с просьбой о помощи. Автор записи передал координаты комплекса и сообщил о кризисе неизвестного свойства. Вместе с этим была передана и видеозапись 3325-1, расшифрованная ниже. Агенты Фонда конфисковали видеозапись и провели обработку свидетелей амнезиаками. После этого SCP-3325 был найден и исследован. Было получено подтверждение аномальной природы организмов в комплексе. На момент обнаружения особи SCP-3325-1 свободно бродили по комплексу, а все его обитатели либо были устранены, либо пропали без вести. Кабинет руководителя комплекса был пуст; все доказательства и отпечатки пальцев были ликвидированы. Попытки обнаружить президента компании или выйти с ним на связь результатов не дали. Все обнаруженные особи SCP-3325-1 были захвачены или устранены (за исключением особей SCP-3325-1d, которые по-прежнему обитают в вентиляционной системе SCP-3325).

При обследовании подземных лабораторий на -2 и -3 этажах были найдены недоразвитые особи SCP-3325-1 в цилиндрических контейнерах диаметром 1 метр, наполненных околоплодной жидкостью. Особи были подключены к системе шлангов, через которые подавались питательные вещества и кислород и удалялись отходы жизнедеятельности. Также на контейнерах имелись разъёмы для подключения неизвестных устройств. Сами устройства не найдены. В зоне содержания на -1 этаже имелись вольеры, клетки и камеры из пуленепробиваемого стекла. В вольерах были найдены куриные, коровьи и козьи туши. На более глубоких подземных этажах, доступ к которым имели только сотрудники с высоким уровнем допуска, находились несколько лабораторий, конференц-зал, исследовательский центр и склад (см. Приложение 3325-4).

Другой информации в комплексе обнаружить не удалось, т.к. документация, оборудование и отчёты были либо вывезены, либо уничтожены, за исключением тех, что были намеренно спрятаны сотрудниками.

**Приложение 3325-1:** Приведённый ниже текст был найден на листовке, по-видимому, описывающей цели организации. На обратной стороне листовки имеются две фотографии. На одной из них виден плачущий ребёнок и топорно сработанная кукла. На другой - тот же ребёнок, смеющийся и хлопающий в ладоши при виде особи SCP-3325-b1.

&gt; В современном мире детям приелись куклы, костюмы, анимация и даже некогда прорывная компьютерная графика. Всё это они уже видели. Они понимают, что всё это понарошку. Детям нашего времени хочется большего, но каким будет развитие индустрии развлечений? Давайте мыслить не шаблонно. Речь не о куклах, не о всяких новых материалах - они ненастоящие, и дети это знают. Мы люди, и потому нам требуется контакт с живыми существами из плоти и крови, а не с куклами и подвижными картинками. Нам нужны Живые Персонажи! Наша цель - дать детям настоящих персонажей, которые научат их работать со своими эмоциями и адекватно подходить к проблемам реальной жизни! Реалистичнее уже некуда!

**Приложение 3325-2a:** Расшифрованная ниже видеозапись была обнаружена на кассете, спрятанной за декорацией. На корпусе кассеты была надпись &#34;не надо было нам играть в Бога&#34;.

[[collapsible show=&#34;+ Расшифровка видеозаписи 3325-1&#34; hide=&#34;- Скрыть расшифровку видеозаписи 3325-1&#34;]]
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; (В кадре видны неизвестная женщина и особь SCP-3325-1a. Также присутствуют как минимум двое мужчин и несколько неустановленных сотрудников.)
&gt; 
&gt; **Мужчина 1:** Итак, демонстрация номер один. Готовы? Начали!
&gt; 
&gt; **Женщина:** Здравствуй... Погодите, он странно на меня смотрит.
&gt; 
&gt; **Мужчина 1:** Стоп! Что-то не так, █████?
&gt; 
&gt; **Мужчина 2:** Всё нормально, он просто растерялся, потому что ему ещё ничего не скомандовали. Умственные способности очень ограниченные. ████, давай	 свои реплики, я дам ему команду.
&gt; 
&gt; **Мужчина 1:** Ну ладно. Начали!
&gt; 
&gt; **SCP-3325-1b:** Я прилетел, как кончилась Зима (особь разговаривает искажённым голосом).
&gt; 
&gt; **Мужчина 1:** Стоп! Эй, сейчас не его реплика!
&gt; 
&gt; **Мужчина 2:** Простите, он у нас недавно. Не было времени толком выдрессировать.
&gt; 
&gt; **Мужчина 1:** Ну, в этот раз не запори. Начали!
&gt; 
&gt; **Женщина:** Здравствуй, Клювушка! С чем пожаловал... Простите, как-то это всё неправильно. Что он делает? Ой!
&gt; 
&gt; (Особь SCP-3325-1 кусает женщину за руку)
&gt; 
&gt; **Мужчина 2:** Всё нормально. Нет. Перестань. Перестань!  (входит в кадр, чтобы разобраться с ситуацией)
&gt; 
&gt; (Особь кусает сильнее. Женщина пытается вырваться.)
&gt; 
&gt; **Женщина:** Он кусается! Сделайте, блин, что-нибудь!
&gt; 
&gt; **Мужчина 1:** Стоп! Выключить камеру!
&gt; 
&gt; **Мужчина 2:** Пусти! Пусти! (мужчина начинает бить особь дубинкой)
&gt; 
&gt; **Женщина:** Стрельните дротиком, мне больно!
&gt; 
&gt; (Женщина кричит; по её руке стекает кровь)
&gt; 
&gt; **Мужчина 2:** Охрана! Охрана!
&gt; 
&gt; **Мужчина 1:** Кому сказал, камеру выключи!
&gt; 
&gt; (В помещение входит группа охранников, запись обрывается)
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]

**Приложение 3325-2b:** Данная видеозапись была найдена в комнате охраны, спрятанной в личных вещах сотрудника службы безопасности. Все другие видеозаписи с камер наблюдения были повреждены; считается, что их затёрли целенаправленно.
[[collapsible show=&#34;+ Расшифровка видеозаписи 3325-2&#34; hide=&#34;- Скрыть расшифровку видеозаписи 3325-2&#34;]]
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; (В кадре - продольные мостки над вольерами с особями SCP-3325-1. На мостках стоят два субъекта, предположительно - охранники. Они вооружены длинными шестами с некими устройствами на конце, судя по контексту, это шокеры.)
&gt; 
&gt; **Охранник 1:** А мне иногда по приколу их током долбить. Они вообще нихрена не делают.
&gt; 
&gt; **Охранник 2:** Ну, воняют они, а ещё стрёмные, эт точно. Как их дети вообще смотреть должны, не понимаю.
&gt; 
&gt; **Охранник 1:** Ага, особенно как базарить начнут. Приснится - подушкой не отмахаешься. Во, на того глянь-ка. Тупит прямо перед собой. Эй! Эй, ты меня слышишь? (смеётся) Я же сказал, ноль реакции.
&gt; 
&gt; **Охранник 2:** Они, небось, безмозглые. Я слышал, их на неделю хватает или вроде того, потом выкипают.
&gt; 
&gt; **Охранник 1:** Серьёзно?
&gt; 
&gt; **Охранник 2:** Ага, полный абзац. Я видел, как один такой... о, смотри. На тебя пялится. (со смехом указывает на особь SCP-3325-1b)
&gt; 
&gt; **Охранник 1:** Блин, точно. Чёрт, мне от него не по себе. Эй! Чего уставился, мразь?
&gt; 
&gt; **Охранник 2:** Забей. Я ж тебе говорю, они безмозглые.
&gt; 
&gt; **Охранник 1:** Не нравится мне это, вообще вымораживает. О, идея. Спорим я ему шляпу с головы собью?
&gt; 
&gt; **Охранник 2:** Детский сад.
&gt; 
&gt; **Охранник 1:** Во, смотри. Я потом палкой обратно вытащу.
&gt; 
&gt; **Охранник 2:** Ты что, блин, задум...
&gt; 
&gt; (Субъект извлекает пустую бутылку и бросает её в особь SCP-3325-1b. Бутылка попадает по &#34;шляпе&#34; особи, та рвётся и кровоточит. Выясняется, что это не предмет одежды, а часть тела организма.)
&gt; 
&gt; **Охранник 1:** Ох ё!
&gt; 
&gt; **Охранник 2:** Бли-ин, так это на нём растёт? То-то никогда не сваливается. И что теперь будешь делать?
&gt; 
&gt; **Охранник 1:** Ну хз, скажу что он упал и поранился. Всё равно ведь долго не протянет.
&gt; 
&gt; **Охранник 2:** Чёрт, тут же камера! (указывает на камеру наблюдения)
&gt; 
&gt; **Охранник 1:** Твою мать, как она из головы вылетела?
&gt; 
&gt; **Охранник 2:** Тихо ты, они, по-моему, и звук пишут.
&gt; 
&gt; **Охранник 1:** Ладно, ладно, всё нормально. По-моему, в наблюдении сегодня Дэнни. Хороший парень. Я его потом попрошу это стереть или как-то так. Эй, Дэнни! Меня слышно?
&gt; 
&gt; (камера покачивается вверх-вниз)
&gt; 
&gt; **Охранник 1:** Видишь? Говорю же, всё норм. Веди себя как будто всё в норме.
&gt; 
&gt; **Охранник 2:** Чувак, ты б за ум брался. Повезло ещё, я тебя сюда пристроил. Давай лучше без косяков.
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]


**Приложение 3325-3:** Расшифрованные ниже аудиозаписи, автор которых не установлен, были найдены на -3 этаже. Записи были спрятаны в кладовке уборщика среди чистящих средств. Предполагается, что их автор - учёный.

[[collapsible show=&#34;+ Аудиозапись 3325-1&#34; hide=&#34;- Скрыть аудиозапись 3325-1&#34;]]
&gt; **Учёный:** █████ - гений. Подопытных можно обучить произносить определённые фразы, если внести изменения в их голосовые связки и смежные структуры. Наконец-то все эти ночные бдения дали результат. Подопытный 188 сегодня произнёс фразу. Должен признать, не идеально, но всему своё время. Правда, остаётся открытым вопрос их разумности, потому что у некоторых из них нет даже малейшего инстинкта самосохранения. Они не притрагиваются к воде и пище, их нужно кормить через трубочку, иначе умрут. Этих придётся отправить в сжигатель.

&gt; **Учёный:** Перспективы применения этих существ безграничны. Детские телепередачи - это лишь верхушка айсберга. Лет через 50 у нас могут появиться контактные зоопарки, живые выступления, будем появляться на фестивалях... кто знает, может, выведем такие породы, которые можно будет держать в качестве питомцев?

&gt; **Учёный:** (зевает) Ну, этот день без сюрпризов не обошёлся. Руководитель комплекса только что сообщил мне, что █████ по какой-то причине оставил проект. Меня повысили до руководителя проекта.

&gt; **Учёный:** Если очередной подопытный опять нападёт на актёра - кому-то несдобровать. Должно быть, их нейрологическая структура в корне нестабильна. А я попросту не имею нужной квалификации для решения этого вопроса. Придётся опять просить о наборе сотрудников. На этот раз - нейрологов. Господи, это всё равно что иголку искать в стоге сена. Технология только делает первые шаги. Мы пока не можем предсказать итог с достаточной точностью, чтобы получать стабильные результаты. А пока я внёс предложение оснастить всех подопытных шоковыми ошейниками - хотя бы до тех пор, пока мы не научимся контролировать их агрессию.

&gt; **Учёный:** (зевает) Это - опыт номер 31, исследуется причина массового клеточного распада. Клетки всё время становятся нестабильными. Само их строение добротное, все компоненты должны адекватно взаимодействовать. Нужно только найти способ как поддерживать их в стабильном состоянии. На прошлой неделе один из персонажей расплавился прямо на съёмках. Режиссёр был вне себя, говорил, что нельзя допустить, чтобы такое повторилось. Если у ребёнка на глазах расплавится его любимый персонаж, у ребёнка будет травма, а нас ждёт фиаско. Производить новых особей на замену расплывшимся - та ещё работёнка, поэтому нужно выяснить, как их стабилизировать. А им и форму-то придавать очень хлопотно. Исследовательские команды работают над этим, не покладая рук.

&gt; (слышно несколько звуков удара чем-то тяжёлым по стеклу)
&gt; 
&gt; **Учёный:** Подопытный 200 крайне агрессивен, но продержался почти две недели, не испытывая критического клеточного распада. Гораздо больший срок, чем у всех особей, которых мы создавали до этого. Использованная комбинация клеток дала особи возможность выделять очень едкую кислоту; такой побочный эффект для нас нежелателен. Геном и структуру сохранили в архив, саму особь устранят за агрессивное поведение. Запланированы дальнейшие опыты по выработке методов уменьшения агрессии в создаваемых существах.

&gt; **Учёный:** Сегодня мы провели опыт 203-3, в ходе которого в камеру содержания поставили мусорный бак. Эта тварь сразу же в него залезла. Я бы сказал, формирование и управление поведением  продвигаются неплохо, благодаря недавно набранным учёным.
&gt; 
&gt; **Неустановленный голос:** Выглядит как полная чертовщина.
&gt; 
&gt; **Учёный:** Да, выглядит как полная чертовщина. Мы до сих пор экспериментируем со стабилизацией клеток, поэтому вопрос внешности нас пока не волнует.

&gt; **Учёный:** Сегодня Подопытный 203 набросился на двух охранников и сбежал. Уполз в вентиляцию. Охрана его в конце концов прикончила. Особи становятся всё более агрессивными. Если с этим поведением и дальше ничего нельзя будет поделать, я тоже могу уволиться. Оно того не стоит. Может мы вообще лезем куда-то, куда лезть не следовало. С этим агрессивным поведением надо что-то делать.

&gt; **Учёный:** У особей проявляются зачаточные признаки разума. Раньше их устраивало сидеть всё время без дела. Что тоже, в общем-то, было проблемой - они были необучаемы и зря проедали ресурсы. Эти же, судя по всему, способны общаться, хотя способ передачи я пока не установил. Более того, у них образовалась своего рода иерархия. Нужны дальнейшие исследования. Иначе с тем же успехом можно пустить всю эту партию под нож. Такой уровень разумности нам ни к чему.

&gt; **Учёный:** Чёрт побери! В руководстве меня вообще никто всерьёз не воспринимает! И не одного меня, других учёных тоже! Что они там думают? В каком, по их мнению, направлении, идут наши исследования? Логично, что нам нужно было стабилизировать тварей, чтобы не растекались в прямом эфире, но они становятся всё опаснее. По-моему, что-то здесь нечисто. Думаю, не для детской передачи всё затеяно. Может, поначалу так и было, но сейчас я уже сомневаюсь.

&gt; **Учёный:** А ещё этот этаж для сотрудников с 4 формой допуска. В дальнем конце -3 этажа есть отдельный лифт, ведёт туда. Подозрительно мне это. Все остальные учёные не в курсе, что там происходит, а проект-то держится на нас. Если там не ведутся исследования, тогда что там творится? А всё те типчики в пиджаках. Люди в чёрном, как мы их здесь прозвали. Их туда водит представитель администратора. Через несколько часов они оттуда поднимаются. Что-то от нас прячут, но что?

&gt; (субъект переходит на шёпот)
&gt; 
&gt; **Учёный:** Я решил держать свои мысли при себе. Кое-кто из коллег озвучил свои опасения, и их выдворили. Не верю. Может, я и слишком подозрителен...
&gt; 
&gt; (слышна сирена тревоги)
&gt; 
&gt; **Учёный:** Блин! Нарушение режима безопасности! Что-то пошло не так.

&gt; **Учёный:** Сбежавших особей переловили и сожгли. Записи с камер наблюдения показали, в чём проблема. Они перехитрили сторожей. Притворились мёртвыми, охрана пошла вытаскивать трупы в сжигатель. Тут-то на них и накинулись. Теперь у нас один покойник, второй тяжело ранен. Но откуда взялись эти, блин, повадки? Как мы могли прозевать такие признаки разума в прошлых опытах? Эти твари опасны. В детских передачах таким не место. Пока не научимся их контролировать - не место.

&gt; **Учёный:** Ладно, сегодня у нас с командой нейрологов будет обсуждение вопроса, как контролировать агрессию подопытных. Не так давно мы...
&gt; 
&gt; (слышна сирена тревоги)
&gt; 
&gt; **Учёный:** Какого чёрта? Это... Твою мать! Крупное нарушение безопасности.
&gt; 
&gt; **Неустановленный голос:** Внимание всем сотрудникам. Сохраняйте спокойствие и эвакуируйтесь чер...

&gt; **Учёный:** (шёпотом) Они собрали всех учёных. Я ускользнул и позвонил, вызвал подмогу. Это не случайно. Нарушение вызвали намеренно. Всех ёбаных тварей выпустили разом.
&gt; 
&gt; (запыхавшимся голосом)
&gt; 
&gt; **Учёный:** Не знаю, сколько у меня времени осталось. Надо было раньше догадаться. Тут и там учёные пропадали. Они знали слишком много, а теперь я на очереди. Слушай. Нельзя допустить, чтобы они такое делали. Тут в комплексе были люди. Мужики в костюмах, и подопытные не обращали на них внимания. Это заговор. В те разы, когда они приходили, по-моему, они обсуждали...
&gt; 
&gt; (прекращает говорить на три секунды. Слышны тихие шаги)
&gt; 
&gt; (звук приглушён: предположительно, автор записи спрятал устройство)
&gt; 
&gt; **Учёный:** (шёпотом) О Господи, пожалуйста... Боже...
&gt; 
&gt; (звук выламываемой двери)
&gt; 
&gt; **Учёный:** Нет! Пожалуйста, не... (кричит)
&gt; 
&gt; (слышно 4 выстрела)
&gt; 
&gt; **Неопознанный голос 1:** У-3-6 устранён. Это был последний. Избавьтесь от него и от остальных.
&gt; 
&gt; **Неопознанный голос 2:** Есть.
&gt; 
&gt; **Неопознанный голос 1:** Забираем то, за чем пришли, и уходим. Этот козёл кому-то позвонил, времени мало.
&gt; 
&gt; (звук удаляющихся шагов)
&gt; 
&gt; (запись продолжается ещё 37 минут, но никаких звуков больше не слышно)
[[/collapsible]]

**Приложение 3325-4:** На складе на нижнем этаже SCP-3325, куда большинство сотрудников не имели допуска, агенты Фонда обнаружили 79 стальных ёмкостей. В 41 из них были законсервированы трупы в растворе формальдегида. На каждой ёмкости была указана личность покойного и причина смерти. Неполный список приведён ниже.
