    <pre><textarea class="page-source" readonly>[[&gt;]]

**Mã vật thể:** SCP-385

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-385 được cất giữ trong một thùng chứa chống cháy tiêu chuẩn tại Điểm Lưu Trữ-23. Mọi thử nghiệm với SCP-385 cần phải được nghiên cứu viên Cấp 4 phê duyệt bằng văn bản. Sau sự cố được nêu trong Báo cáo 385-c mọi thử nghiệm tương tự phải được tiến hành trong cơ sở cách trục tâm Trái Đất khoảng năm vĩ độ.

**Mô tả:** SCP-385 là một đai lưng được chế tác chủ yếu từ da cổ và đồng thau. Dị thể bao gồm một cuộn dây điện nối nút bấm cầm tay với thiết bị lắp ở mặt trước bộ đai. Bên trong thiết bị nói trên chứa các bánh răng nối khít với nhau cùng một hệ thống đèn LED màu. Bộ đai có dấu hiệu hư hỏng do va chạm mạnh. Trên mặt trước của thiết bị có một dấu chạm bị hư hỏng ghi chữ &#34;Phiên bản đặc biệt! ba trong [KHÔNG ĐỌC ĐƯỢC]&#34;  &#34;[KHÔNG ĐỌC ĐƯỢC] bởi Nhà máy&#34;

Đi kèm với SCP-385 là một  hộp chứa bằng bìa cứng và một tờ hướng dẫn sử dụng. Cả chiếc hộp và hướng dẫn đều mang phong cách nghệ thuật retro gợi nhớ đến những loại tranh minh họa khoa học viễn tưởng những năm 1950. Hướng dẫn mô tả bộ đai là một &#34;Máy tạo trường trọng lực cá nhân&#34; và chứa các hình minh họa đơn giản về cách thức sử dụng thiết bị &#34;đúng&#34;

Khi làm theo hướng dẫn, SCP-385 tạo ra một trường năng lượng chống lại tác động của lực hấp dẫn bên ngoài lên thiết bị và cá nhân đang đeo hoặc cầm dị thể, đồng thời vô hiệu hoàn toàn lực quán tính của họ. Các đo lường về vận tốc và hướng bằng máy quay video tốc độ cao cho thấy lực quán tính bị vô hiệu hóa khi lấy Mặt Trời làm hệ quy chiếu chính. Việc nghiên cứu nhân bản hiệu ứng này vẫn đang được tiếp tục, nhưng các thành phần cơ khí của thiết bị dường như không hoạt động. Bộ đai vẫn sẽ tiếp tục tạo ra hiệu ứng chống lại trọng lực ngay cả khi tất cả các thành phần cơ khí ngoài nút kích hoạt đã bị loại bỏ.

**Phụ lục:** Trừ các trường hợp kiểm soát nghiêm ngặt điều kiện thử nghiệm, việc sử dụng thiết bị luôn dẫn đến tai họa do tốc độ quay của Trái Đất và quỹ đạo xoay quanh Mặt Trời. Một cá nhân không còn chịu sự tác động của lực hấp dẫn và động lượng của Trái Đất sẽ bị bay vào không gian hoặc gặp tai nạn chết người khi va chạm với một vật thể cản trở quỹ đạo của họ, điều này ít nhất cần đến việc tắt thiết bị để cho phép truy xuất.

SCP-385 được thu hồi từ phòng của một cậu bé 13 tuổi ở █████, ██, ngay tại thời điểm được cho là lần đầu kích hoạt. Hiện chưa thể xác định được số lượng SCP-385 khác còn tồn tại, hay &#34;quãng sản xuất&#34; của dị thể dài bao lâu. Cuộc phỏng vấn gia đình của câu bé xấu số đã chỉ ra SCP-385 được mua từ một cửa hàng đồ chơi cổ ở trung tâm thành phố như một món đồ lạ. Điều tra cho thấy cửa hàng đã bị bỏ hoang và đã không được sử dụng trong một thời gian dài. Cư dân ở khu trung tâm không nhớ cửa hàng từng mở cửa bao giờ.
