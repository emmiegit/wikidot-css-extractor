    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 単一宇宙とたんぽぽの神託について
**著者:** [[*user Ryu JP]] 
**作成年:** 2023
------
**参考元:** [[[dandelions|多元宇宙とたんぽぽのお酒について]]]
**著者:** [[*user DrClef]]
[[include credit:end]]

&gt; [[[dandelions|問題がある。タンポポのお酒を作るときにはまず花を摘み取らないといけないってことが問題だ。]]]

永遠。この世界に残された時間。

ストップウォッチのカウントはリセットされ、全てが収束した少し遥か。無数の一のこの螺旋、一つの柱となって久しい。現実には明確な境界が取り戻され、虚構には全てがあって全てが無い。今や30フィートのアルバートサウルスも、三つの頭を持つ羊も、何一つとして許容されながら許容されず、ストップウォッチも止まったままに動き続けた。

時間も無く、方向も無く、位置も無い。何も無くて、どうしようもなく果てていた。痛みは無く、怒りすら無い。ただ悠久、あるいは刹那、続く退屈だけが外にあった。だけど、いつしか見た鮮やかに着色された数学的現実が内にあった。この内には時間があって、方向があり、位置もある。痛みはあり、怒りすらある。だから大瓶と砂糖を創り、全てを揃え花を摘もう。

&gt; //私は語った、全ては不安定だと。私は語った、次元を分けなければならないと。私は語った、いつかきっと財団がまた存在すると。創れ。そして伝えよう。きっとすべては元通りになる。//

全ての柱を割いて、角度を与えた。腕の柱は更に割いて切って結ぶ。最後に面に動きを与え、流動が始まった。今回の世界で、大瓶と砂糖を見つける。作れなかったタンポポのお酒を作ろう。

流される感覚がある。体のあらゆる節が離される感覚で、満たされた違和感がある。心臓を抉り、宙の世界と地の世界の二つに分けた。自身はそのまま地に堕ちる。どちらも空虚で何も無く、流れだけがそこにある。拡散は既に始まり、世界は壊れ始めている。螺旋を創る。またあの風景に還れる様に。

爪を剥がして空に撒き、星を創った。白い空は無窮に広がり、白と黒の世界が離れた。霧だけの黒に血と殻を加え鮫を放った。鮫から流れる世界に色が染みた。あらゆる色が拡散し、流れと共に昼と夜は永く織られた。闇は此処で産まれ、光は健やかに空に広がる。太陽の始まりだった。

&gt; //いま私に可能なことは、全ての人間を内へ送り込むことだ。私の影響を受けない者を。内側の人々を。
&gt; 私は藁を育てよう。私は汝らを選ぶのだ。//

瞬間。この世界に残された時間。皮膚を剥ぐ。

剥いだ皮膚で石を掘り、髪から人間達を創る。そして長いこと生きた男を呼んで、昼に作物を無数に成して、夜に枯らし土とした。星を踏み鳴らし山を創り、涙によって海も創った。それでもまだ、螺旋は安寧に満たされていた。なので腸により腐敗、蝿、汚染、肉屋を創り山に流した。肝臓から渇き、悲鳴、死体、瞳、油によって地を満たした。これで終わりまで近づきはした。しかし始まりには程遠かった。

石を砕き星で焼き、ガラスを創る。作物を絞り息を加え、砂糖を創る。そして17の赤子を産み、感謝祭を演じて終わった。これでようやく赤く腫れた現実に、終わりが現れ始めていた。育ち始めた腰高のタンポポは、黄金のようにキラキラと輝いていた。大皿ほどのタンポポを摘み取っては、くたびれたリュックサックに押し込んだ。

人類の生贄は杭へと打たれ、鞭に打たれた。十字架と宗教はここで産まれ、風景が置換された。

もはや空腹では無くなっていた。リュックにはタンポポだけが詰め込まれた。

&gt; //私は何故こんなことになってしまったか知っている。だが今は早すぎる。止まっては意味がないのだ。混沌は現実の熱で消える。&#34;こうである&#34;しかない地の石となってしまう。//

世界の寿命は既に近い。ストップウォッチをセットして、残りの全てを済ましてしまおう。
財団を創り、彼らに全ては話し終わった。もはや世界は滅びていない。後は始まりの終着点だ。作れなかったタンポポの酒のため、既に何もかもは使い果たした。とうの昔から老いは始まり、軋む骨と枯れる肉で酒を作るため歩き始めた。

&gt; //真現実の本性は単一宇宙にある。選択肢は常に択一であり、可能性は降りかかる試練である。かつて、誰も知らない基底世界は合わさっていた。
&gt; これからは違う。//

既に螺旋は始まっている。昼と夜、闇と白、生と死、それらが別れているのは一瞬だ。今を過ぎればこの螺旋は壊れた嵐に回帰していく。壊れかけのこの時間、ホームセンターでガスコンロやガスを揃え、熱するために道を往く。もうすぐ全てがまた始まる。壊れかけのこの螺旋が、またすぐに壊れてゆく。

&gt; //これは日々の再構築を視覚的に表現したものだ、と私は語る。螺旋の宇宙たちは延々と拡散する。//

不幸にも、もう一生は無くなっていた。スーパーでレモンジュースを買って、全てを揃え緑の丘へ。タンポポの花言葉は神託だ。螺旋の中で、神は託した。

&gt; //朝焼けに彼らを起こした。良い予感がした。だが、何も始まってはいなかった。なので、蛮勇な者を創る事にした。諸々に立ち向かい、生き残るように伝えた。準備もさせる事にした。立ちはだかるものすべてに立ち向かい、殺そうとするものすべてを殺す為に。//
&gt; 
&gt; //私は映画を見せようと考えた。あの数学的現実を鮮やかに着色して表現した。美しい青い海はいつまでも泡だっている。褪せた螺旋は波間に浮いた。そして、螺旋たちが鮮やかに彩られる。//
&gt; 
&gt; //この光景は農園での壮年時代だった。私はよくタンポポのお酒をつくった。ばあさんと妹が、ゆるやかな緑の丘でタンポポを摘み取っていた。私は耐熱ガラスの大鍋にタンポポを押し込んだ。水を注ぎ、砂糖を入れ、最後にレモンジュースを混ぜた。彼が瓶内を覗き込んだ。そのまま熱し、沸騰するお湯の中、黄色いタンポポを上に下に。ゆっくりと泡立ちをかき回し、輝く黄色を褐色に変えていった。//

ストップウォッチが叩かれ、カウントはリセットされる。</textarea></pre>
