    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; [[=]]
&gt; //格式//
&gt; [[/=]]
&gt; **记录人：**Dr.See
&gt; **编号：**001
&gt; **行为：**在Site-CN-21D区三层走廊面向中庭左数第三面窗户上制造水雾，并绘制一个圆形。
&gt; **异常影响：**Site-CN-21宿舍区男性寝室12号楼301室中的水壶将会装满白开水。水质检测显示其成分近似于贝加尔湖水。

&gt; **记录人：**Dr.Storm
&gt; **编号：**002
&gt; **行为：**在Site-CN-21D区二层走廊西侧卫生间内点燃至少一炷香并触摸人员簿内一殉职人员登记照片。
&gt; **异常影响：**Site-CN-21内全部人员于眼中不断分泌泪液，持续时间三分钟。

&gt; **记录人：**MisakAmiya
&gt; **编号：**003
&gt; **行为：**在Site-CN-21D区天台点燃一根“万宝路”牌香烟。
&gt; **异常影响：**Site-CN-21办公区内全部人员将无法自控地在办公区范围内通过敲击桌椅的方式演奏一首迪斯科舞曲。

&gt; **记录人：**Dr.Ninth
&gt; **编号：**004
&gt; **行为：**在Site-CN-21D区内部撕下任意一本书的第42页。
&gt; **异常影响：**Site-CN-21宿舍区女性寝室楼内将持续发出高达██db的噪音。经判断，该噪音类似于大型泵机运作噪声与混凝土颗粒摩擦声的混合。

&gt; **记录人：**Agent █████ ████
&gt; **编号：**005
&gt; **行为：**于凌晨三点至四点期间在Site-CN-21D区三楼楼梯间内使用任意型号手机播放任意版本的歌曲《沧海一声笑》，同时不插入耳机，确保手机音量不为零。
&gt; **异常影响：**当音乐开始播放的同时，Site-CN-21D区三楼饮水间水龙头与水管接口处将会爆裂，喷出大量棕黑色液体并产生大量气体。液体的成分经化验后确认为1930年代配方的可口可乐。

&gt; **记录人：**J.Lost[[footnote]]患有关节炎。[[/footnote]]
&gt; **编号：**006 
&gt; **行为：**于Site-CN-21-D区负一层保安室值班时进入快速眼动睡眠状态。
&gt; **异常影响：**Site-CN-21内所有自动贩卖机因不明原因爆炸。

&gt; **记录人：**研究员Pandora
&gt; **编号：**007
&gt; **行为：**在暴雨天气于Site-CN-21D区活动室组织桌上角色扮演游戏（TRPG）。
&gt; **异常影响：**活动室的窗户会被打开，一到五只家猫将从窗外雨中跳上正在举行游戏的桌面。玩家与主持人均会将家猫视作游戏参与者。猫会用前肢拨动骰子以完成投掷。

&gt; **记录人：**Agent █████ ████
&gt; **编号：**008
&gt; **行为：**在Site-CN-21D区休息室内制作菜粉蝶（//Pieris rapae//）标本。
&gt; **异常影响：**当标本被其制作者主观认定为制作完成时，Site-CN-21D区内的所有广播将同步播放歌曲《东风破》。至歌曲播放完毕前，广播无法被人为中断。

&gt; **记录人：**研究员百川一
&gt; **编号：**009
&gt; **行为：**在Site-CN-21D区四层走廊西侧卫生间内对洗手台镜面使用方形纱布进行擦拭。
&gt; **异常影响：**Site-CN-21D区内所有卫生间的窗口处，人员可直接观察到一只巨型（翼展&gt;1m）家蚊，但无法被机械设备记录。该效果持续28个小时。

&gt; **记录人：**Dr.Jackson
&gt; **编号：**010
&gt; **行为：**在Site-CN-21D区休息室内将一个挂钟的分针逆时针拨动一圈。
&gt; **异常影响：**Site-CN-21D区内所有可显示时间的装置显示的时间均比实际时间提前一小时。

&gt; **记录人：**Dr.Water Bottle
&gt; **编号：**011
&gt; **行为：**在Site-CN-21D区的任意位置抚摸一只家猫，并完整背诵一遍鲁迅的文章《狗·猫·鼠》。
&gt; **异常影响：**Site-CN-21D区的所有于背诵结束当天曾刷过牙的智人个体，包括已死亡的个体，口中都将出现一枚刻有“@&lt;|（原文如此）”（（原文如此）几字为原文内容）字样的陶瓷假牙。

&gt; **记录人：**研究员Brandy
&gt; **编号：**012
&gt; **行为：**身穿蓝色上衣并佩戴太阳眼镜，在Site-CN-21D区天台拆开由任意Site-CN-21D员工订购的快递之包装盒。
&gt; **异常影响：**Site-CN-21D区医务室内出现一名18岁左右的金发白人女性的全息影像。该影像身高170cm左右，身着红色长袍与褐色斗篷，手持一瓶浑浊的药剂，在全部饮下手中药剂后消失。该影像可被摄影、录像设备记录到，对其面部特征的识别没有结果。所有直接目击者在被问及有关该影像的内容时，都将其所穿长袍的颜色描述为“像国旗一样”。

&gt; **记录人：**特工Sakura
&gt; **编号：**013
&gt; **行为：**在Site-CN-21D区休息室内将一本《现代汉语词典》翻开至第137页。
&gt; **异常影响：**Site-CN-21D区内所有打印设备在当天14:00至16:30间印出的所有文件的文字部分均被以文言文替换。

&gt; **记录人：**Dr.████
&gt; **编号：**014
&gt; **行为：**在Site-CN-21D区三楼西起第一间办公室内使用汉语普通话提及任意在谈话时已经死亡的，且出生于目前德国或奥地利国内男子的姓名。
&gt; **异常影响：**Site-CN-21D区三楼走廊内将出现一只成年雌性雪鸮，其明显缺少对人类的恐惧，除此以外在长期饲养下未观察到其他异常。

&gt; **记录人：**特工███
&gt; **编号：**015
&gt; **行为：**携带一份或以上包含意大利共和国全境且比例尺大于1：10000000的纸质地图进入Site-CN-21D区三楼休息室并将其在地面上完全展开。
&gt; **异常影响：**Site-CN-21D区三楼休息室南侧墙壁上出现使用正楷简体字，从上到下、从右到左书写的《诗经·王风·扬之水》全文，但文中所有“扬”字被改为“阳”字。分析字迹成分可知其为██牌黑色油漆。字迹在当日之后的第一个星期二日落时消失。

&gt; **记录人：**高级研究员██
&gt; **编号：**016
&gt; **行为：**在Site-CN-21-D区管理层吸烟室手持一把刀具，同时食用原产地位于中国境内北纬40°以北地区的苹果（//Malus domestica//）。
&gt; **异常影响：**Site-CN-21-D区管理层吸烟室内部温度于约7分钟内下降至-15℃以下，最低可达-30℃。同时该苹果的味道变得明显苦且涩，以至于难以继续食用。室内温度随着打开门窗通风等过程逐渐恢复正常，符合一般热量交换的规律。

&gt; **记录人：**Dr.██████
&gt; **编号：**017
&gt; **行为：**在每年的Site-CN-21所在地气象学意义上的秋季，手持一串至少由5个山楂组成的冰糖葫芦进入Site-CN-21-D区三楼饮水间，并将冰糖葫芦串高举过头顶至少30秒。此时Site-CN-21-D区三楼饮水间内应有至少三人。
&gt; **异常影响：**冰糖葫芦串迅速变为一束大约由60朵白丁香花组成的花束，其中总是包含一朵五瓣丁香。行为主体在这束丁香花与手部首次脱离接触时将经历一次惊恐发作，随后立刻获得（若之前没有）辨识韩语谚文字符所代表的发音的能力。

&gt; **记录人：**研究员Brandy
&gt; **编号：**018
&gt; **行为：**在Site-CN-21D区三楼休息室南侧墙壁上存在因015号现象而出现的稍经改动的《诗经·王风·扬之水》全文时，于该休息室内朗读一篇具有行文逻辑且同时提及“全球超自然联盟”与“被放逐者之图书馆”的文章，期间应持续在室内走动。
&gt; **异常影响：**文章完全朗读完毕后10分钟之内某个时间点，行为主体的惯用手将不受控制地握紧。此后这只手中将出现一根两侧开刃的尖头钢条，长约70厘米，类似去除剑柄的剑，这通常导致行为主体的惯用手遭到割伤。

&gt; **记录人：**特工████
&gt; **编号：**019
&gt; **行为：**在Site-CN-21D区四楼楼梯间内于1分钟内将一个重量超过500克、且体积大于2立方分米的物体向上抛起并接住5次或以上。
&gt; **异常影响：**四楼楼梯间内地面上出现一张大小为1.5寸的未知人员的面部照片，照片中人物的外貌特征与行为主体自身有一定的相似性。

&gt; **记录人：**Dr.█████
&gt; **编号：**020
&gt; **行为：**于Site-CN-21所在地至少连续14天未降雨后，在Site-CN-21D区天台上用凸透镜聚焦太阳光，点燃一张以紫色字体写有或印有与基准现实相违背的文本[[footnote]]此定义模糊，如描述虚构作品内容的语句不包括在内。[[/footnote]]的白色纸张。
&gt; **异常影响：**Site-CN-21D区管理层主任办公室室的随机一扇窗玻璃被由外到内的力量击碎，之后一条金红两色相间的薄款围巾将凭空出现在行为主体的脖颈上。

&gt; **记录人：**研究员███
&gt; **编号：**021
&gt; **行为：**在Site-CN-21D区负一层056号人形收容室至059号人形收容室之间的任意区域，将至少1毫升24小时内收集的露水涂抹在一名任意一耳或双耳具有30dB以上听力损失的的人类个体[[footnote]]此名个体无需满足项目条件。[[/footnote]]的前额上。
&gt; **异常影响：**行为主体左眼外侧下方出现长约8mm的墨绿色泪滴图案，可被卸妆水或70%酒精擦去。

&gt; **记录人：**Dr.██████
&gt; **编号：**022
&gt; **行为：**在Site-CN-21D区四楼走廊东侧卫生间内，在一个容器内装入2升以上的清水和10毫升以上的██牌洗衣液，在水中放置一艘由女性人员手工制成的纸质小船，使其漂浮在水面上。
&gt; **异常影响：**该容器的内外表面颜色均转为上蓝下黄，各占表面积的50%，且行为主体与制作纸船者都无法在次日早晨6：00前入睡。

&gt; **记录人：**特工███
&gt; **编号：**023
&gt; **行为：**在Site-CN-21D区休息室内使用笔记本电脑屏幕观看职业男子足球比赛直播，当主场球队比分落后时，用嘴吹起一个圆形气球并手动在其尾部打结。
&gt; **异常影响：**行为主体将产生强烈的食用未经烹饪的西红柿的渴求，在食用50克西红柿后或球赛结束时消失。

&gt; **记录人：**Dr.████ ██████
&gt; **编号：**024
&gt; **行为：**在Site-CN-21D区三楼楼梯间内打破一面面积超过100平方厘米的镜子，用玻璃碎片的尖锐部分在楼梯扶手上刻下长度至少为5厘米的连续划痕。
&gt; **异常影响：**Site-CN-21D区四层饮水间所有存放于封闭塑料容器中的饮用水均变为清澈的蓝色液体。皮肤或黏膜直接接触该液体的人类个体，在约36小时内会具有偏执的精神状态，容易认为自己遭到了不公正的对待。

&gt; **记录人：**研究员██████
&gt; **编号：**025
&gt; **行为：**在Site-CN-21D区三楼西起第二间办公室内，使用修正液或修正带等同类产品，覆盖任意一本书籍第77页的所有汉字。
&gt; **异常影响：**行为主体所穿的随机一件衣物将从身上消失，同时出现在Site-CN-21D区天台上。

&gt; **记录人：**特工███
&gt; **编号：**026
&gt; **行为：**于无降雨的夜间，在Site-CN-21D区天台上手持一把撑开的折叠伞，同时演唱《Don&#39;t Cry For Me Argentina》副歌部分。
&gt; **异常影响：**行为主体获得有关[[[SCP-3300]]]的详细知识。

&gt; **记录人：**高级研究员███
&gt; **编号：**027
&gt; **行为：**在Site-CN-21D区四楼走廊内独立完成一次后空翻，随后在2分钟内迅速离开Site-CN-21D区建筑前往室外。
&gt; **异常影响：**没有任何立刻可见的异常。但行为主体在约1周内出现发热、寒战、头痛等症状，经检查发现其被间日疟原虫（Plasmodium vivax）感染。所有患者在接受适当的治疗后均康复。</textarea></pre>
