    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号** SCP-2120-JP 

**オブジェクトクラス** --Safe--　Euclid

**特別収容プロトコル**
SCP-2120-JPは、専用に建設されたサイト1024内部に収容されています。当アノマリーは、Xクラス記憶補強剤を服用したDクラス職員により常時監視されていなければいけません。SCP-2120-JP内部から動作体が出現したことが確認された場合、直ちにO5評議会へ、その動作体出現したという事実のみが通達されなければならず、いかなる動作体に関する情報も伝達されてはいけません。

**説明**
SCP-2120-JPはバグダット付近のチグリス川中腹に存在する直径およそ1020mの球体状時空間異常です。当該の時空間異常は、その構造自体に反ミーム特性が存在しており、有史以来から人々に認識されずに定常的に存在していたと考えられます。2005年9月24日のバグダットにて保護された原博士が所持していた手記から、反ミーム部門の職員が実地調査を行い、SCP-2120-JPが発見されました。
[[collapsible show=&#34;+ 音声記録SCP-2120-JP&#34; hide=&#34;- 閉じる&#34;]]
原博士は当時、財団支給の軽装防具を装着しており、チグリス川の辺りで倒れているのを現地住民により発見されました。ただ、本人はそこに至るまでの過程を覚えておらず(頭部外傷による逆行性健忘だと思われる)、財団内部にも、それらしい出向、実験の計画の届け出などは散見されませんでした。また、その際発見されたボイスレコーダーには、原博士による物と思われる音声が残されていました。以下がその録音ファイルの内容です。

**音声ファイル01**
&gt; これはSCP-2120-JP内部探索における記録として一応残しておく。俺たちは、あぁそうだった、名前を言おう。今回の探索は、私、█████、████、████████、の４人で行う。それで、俺たちはこの時空間異常の内部へと侵入した。内部は廃れた研究所の様な建物の内部に繋がって、財団の研究施設によく似ている。ここは我らと同等か、それ以上に発達した技術が用いられているアノマリー収容施設のようだ。概ね我々と似通ってはいるが、使われている文字が違う。これは…恐らく楔形文字だと思う。あいにく私は読めないが、多分私たちへのメッセージと思われる文言が入ってすぐの壁に書かれている。探索を続ける。ーここでファイル01は終了ー

**音声ファイル02**
&gt; あぁくそ！なんで研究者一人で探索を行わせた！財団は気が狂っているのか！？……いや、恐らくおれは一人ではなかった。そうならば、誰がいったいあんな重い荷物を持っていた……？…財団がこんな初歩的なミスを犯す訳がない。異常な存在を相手にしているんだ…あらゆる可能性が０ではない…。(以後、悲痛な叫びが続く)あれは、急に、現れたんだ。まさしく████████████████████。████を見落としてた訳がないのに。知らない人を握りつぶしてて、誰なんだいったい！あー！くそ！████は神話上の話じゃないってのか！？ー音声ファイル02は終了ー　　　　　　　　　　　　　　　　　　　　　　　　
[[/collapsible]]
追記:SCP-2120-JPの付近に、財団所属の機動部隊員に支給される物である手帳が落ちているのが発見されました。この手帳には、財団の記録にない部隊のシンボルが刻印されていました。以下はその手帳に記された内容の抜粋です。

[[collapsible show=&#34;+ 記録SCP-2120-JP&#34; hide=&#34;-閉じる-&#34;]]
&gt; SCP-2120-JP内部には、おそらく反ミーム的特性を持つ怪物がいる。奴らは█████をしていて、███████████。いい表現があって、███████神話に登場する█████そっくりだ。これは偶然ではない。██████によれば、ここに侵入してすぐの壁に、楔形文字で以下のように書いてあった。「我等は敗北した。███を殺す希望は、君たちへと託した。███を知れば死ぬ。見れば死ぬ。我等は、君たちの脳に、我等と同等の知能を授ける。君達がここにいるなら、我々の目論見は達成されつつある。頼む、███を殺せ。███の形、様相は、もう君たちに伝えている。君たちはその正体を知っている。だが、繋がりを考えてはいけない。気づけば、死んでしまう。推定殺せ。殺し方すらも、君たちは知っているのだ。」有事のことに備え、この手帳だけは本格的な探索の前にSCP-2120-JP外部へ置いていく。-記録終了-[[/collapsible]]
以上の内容を受け、O5評議会は、SCP-2120-JPへの積極的探索を禁止しました。</textarea></pre>
