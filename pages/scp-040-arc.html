[[include info:start]]
篇名：變異之子
原文：[http://www.scp-wiki.net/scp-040 SCP-040] - 變異之子
原作者 ：[[*user Kain Pathos Crow]]
重寫者：[[*user Djoric]]
譯者：[[*user Lostwhat]]
[[include info:end]]
**項目編號：**SCP-040

**項目等級：**Euclid

**特殊收容措施：**SCP-040被收容於生化研究Area-12的標準人形收容單位中。該房間連接有一個可透過空氣流動釋放的鎮靜劑釋放系統，並在SCP-040於實驗環境之外展現其異常能力時開啟。該單位應始終保持兩名安保人員進行監視。監視安保人員可以自行決定將娛樂性物品，例如玩具、遊戲和美術用具供給給SCP-040。

由於其被確定不會構成任何威脅，因此SCP-040-1a、SCP-040-1c和SCP-040-1j被允許和SCP-040一同被收容在同一個收容單位中，以確保項目的心理健康。（此規定由安保主任特別命令字號362-5：██/██/██批准）SCP-040所創造的所有其他實體將在失去異常效應和研究後按照程序CDP-BIO-EN-1所描述的標準生物樣本清除協議進行處理。除了測試實驗以外，任何生物均不得被帶入SCP-040的收容室。

SCP-040必須接受基金會所安排的日常學校課程，和每兩週一次的心理評估，並由哈伯納西博士、羅根博士和伊澤博士負責照護。

**描述：**SCP-040是一名約八歲的白人女性，身高為一公尺。SCP-040具有多處生理上的異常：項目的皮膚對於光線極度敏感，容易因肢體接觸而導致皮膚受損，且項目的頭髮呈現亮粉色。項目的頭髮很脆弱且容易掉落。項目的瞳色為黃綠異色，左眼鞏膜呈黑色。項目的左眼不具有視力。

SCP-040的情緒狀態在其年齡階段屬於可被接受的範圍內，並反應出受長期監禁和身體異常的影響。項目的智力在其同年齡者中略高於平均水平，展現的行為通常為合作的。值得注意的是，SCP-040對於受基金會收容的快速適應，被認為是在受基金會收容前成長環境所導致。
 
SCP-040能夠控制生物，使生物產生變異並受改造，從而創造出新的生物。這類生物被統稱為SCP-040-1。項目的改造能力能夠隨其意願使用，但需要耗費大量的精神和時間來進行。且在透過小規模的改造來操縱變異細節時會變得越發不精準。SCP-040無法使微生物變異，且很難改造植物的生命。項目能夠使已死亡的生物變異，但必須和活著的生物一同使用。

SCP-040-1個體不會表現出受改造前的行為：大多數個體的行為類似受馴養的家養寵物，且通常對SCP-040極度忠誠，無關受改造前之關係。SCP-040-1個體的外觀不一：某些個體會保留整體的外型，並在外型之上進行一些改動，例如SCP-040對自身的明顯改造，而其他某些個體可能不會和其原始外觀有明顯相似處。SCP-040似乎無法多次改造同一個SCP-040-1個體。

**發現記錄：**項目於20██/██/██在[刪除]被發現。SCP-040是受監禁的十五名對象之一：進一步的檢查確認其他任何對象皆無異常特徵。對受拘留者和普通民眾進行了記憶刪除，並採取了消息掩蓋措施，沒有任何進一步的事件發生。此後對該區域保持監視，以防任何████████████ ██████的復活。

**附錄-01：**SCP-040被允許保有的SCP-040-1實體

•SCP-040-1a—一種可變形的共生生物，能夠根據環境變化改變其大小、形狀、顏色和質地。對象像外套或毛衣一般充當項目的外衣，並能夠吸收SCP-040血液中的營養為生。個體與SCP-040被一起回收，並在基因測試中顯示出此個體與普通家貓（//Felis catus//）具有大部分相同的基因。
•SCP-040-1c—一球形生物，能夠透過充滿氮氣的橡膠氣囊飛行。該個體具有十一條肢體，並在尾端具有互相對立的指頭，其複雜的呼吸系統能夠仿造出多種音樂的聲音。
•SCP-040-1j—一種四足生物，外表被厚的粉紅色和藍色皮毛覆蓋。個體沒有眼睛，口部常態張開，牙齒較鈍，能夠攀爬垂直的表面。偶爾會被SCP-040作為坐騎。


**附錄-02：**

以下摘錄為最初收容經過三週後，於20██/██/██進行的訪談。

&gt; 哈伯納西博士：早安，四十號。
&gt; 
&gt; SCP-040：早安，哈伯納西老師。
&gt; 
&gt; 哈伯納西博士：很高興看到你從感冒中痊癒了。
&gt; 
&gt; SCP-040：嗯哼。
&gt; 
&gt; 哈伯納西博士：在我們開始今天的課程之前，我可以問你幾個問題嗎？
&gt; 
&gt; SCP-040：好。
&gt; 
&gt; 哈伯納西博士：你可以跟我聊聊你的父母嗎？
&gt; 
&gt; SCP-040：格林先生說我沒有父母。
&gt; 
&gt; 哈伯納西博士：那，你可以跟我說說有關格林先生的事嗎？
&gt; 
&gt; SCP-040：他人很好，但他不太擅長講話。他、他、他每次說、說、說話都會像這樣。但是他不常來，大多數時候都是護士負責照顧我們。
&gt; 
&gt; 哈伯納西博士：他都在做些什麼？
&gt; 
&gt; SCP-040：他會跟我們一起玩遊戲，並教我們一些事情，有時候，他會讓我們戴著好蠢的頭盔，要我們坐著好久。如果我們很乖，他會放電影給我們看，但是如果我們不乖的話，他會把我們鎖在房間裡。
&gt; 
&gt; 哈伯納西博士：你還能說說看些什麼其他的嗎？
&gt; 
&gt; SCP-040：嗯…………他們總是給我們吃豌豆當晚餐，但是我討厭豌豆，所以我都把我的豌豆給五號吃，因為她喜歡豌豆。但我覺得青豆更好吃。

**附錄-03：**SCP-040於20██/██/██在測試中成功使用三隻褐家鼠（//Rattus norvegicus//）作為必要的材料，使死亡的人體復活。該個體最終沒有保留先前的記憶。並被判定為具有和人類幼兒接近的智力。SCP-040對於該場實驗感到非常沮喪，並拒絕了此後三週的實驗。
