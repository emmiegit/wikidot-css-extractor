@@@@
伊安，我在坠落。
@@@@
@@@@
在横向的时间轴上，你在向前逝去，而我在坠落。

伊安，把我的名字带走。

在我出门的时候，你呼唤我，那时它就纠缠在了你的身上。

我能看到，它离我越来越远，而我离你越来越近。

伊安，我的日子正在坍缩。

我向着未知跌去，扯动着我的时间线，从起点到末端。

一次次亲吻越来越接近，一场场离别越来越清晰。

伊安，你会不会忘了我。

我的生命将会变成时间线上的一个铅坠，我创造的可能性只会存在于我的眼前。

而我们之间回忆的重量，拉着我不断深入。

伊安，记得带好我的名字。

你的呼吸传来，染着存在的碎片，我才知道我还活着。

我的生命最终只会剩下一副画面，我将在其间停留，不断向下。

那时我们都还年轻。

餐桌上放着你的花瓶，郁金香在其中绽放。我说也许下一刻，花瓶就会消失，我们的生命就会这么结束，一百万年内，花瓶就会滑落，破碎成一地的碎片。而总会有这么一天，我们会有一个小时，看着时间慢慢往前。

伊安，忘了我吧。

过去向我走来，未来不断后退。我看见他吻向你的唇，如今仍然留有温热；我看见他戴着一枚戒指，如今回到了我的手中。我将不复存在，所有的时间都归于此刻。

伊安，不要好奇那个名字从何而来，不要疑惑回忆为何只剩一副画面。向前走吧，你终将逝去，死在热寂的终点。

@@@@
我仍然重复着下坠，不小心带倒了那只花瓶。
@@@@
@@@@
[[=]]
[[[wanderers:lunarmare|我做了一个梦]]]
