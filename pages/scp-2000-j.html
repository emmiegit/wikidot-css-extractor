    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2000-J - Dunky the Funky Werecat 2000: Werecat Strikes Back
**Auteur :** [[user Salman Corbette]] et [[user Tanhony]]
**Traducteur :** [[user Gesiatari]]
**Date de publication originale :** 2 Octobre 2011
[[include credit:end]]

**Objet n^^o^^ :** SCP-2000-J

**Classe :** Euclide

**Procédures de Confinement Spéciales :** --SCP-2000-J est actuellement logé au domicile du Dr █████, qui est celui qui a sorti SCP-2000-J de la rue.--[[footnote]]Qui est une action hautement inattendue, puisque le Dr █████ était connu pour sa personnalité négative. De possibles troubles psychiques provenant de SCP-2000-J ont été suspectés ; cependant, certains soulignent les similitudes entre le Dr █████ du temps de sa jeunesse et SCP-2000-J.[[/footnote]]

SCP-2000-J est maintenant hébergé par l&#39;Agent ████, qui est actuellement à l&#39;université. Les demandes pour recruter SCP-2000-J dans la [[[SCP-1013-J|FIM Zeta-00]]] (&#34;Culs Poilus&#34;) sont en attente.

**Description :** SCP-2000-J est un individu caucasien de sexe masculin d&#39;approximativement 18 ans qui a la capacité de se transformer en chat domestique au début de chaque match de sport auquel il participe. Malgré son absence apparente de mains et sa petite taille, il fait preuve d&#39;un talent exemplaire pour tout effort athlétique dans son état transformé.

SCP-2000-J semble avoir un effet mémétique étrange sur les arbitres de n&#39;importe quel sport, provoquant l&#39;apathie envers son manque de qualification pour jouer dans son état actuel. Les arbitres invoqueront généralement un manque de réglementation concernant l&#39;interdiction pour les animaux de participer. SCP-2000-J semble également améliorer le moral de toute équipe à laquelle il participe, peu importe ses performances réelles.

SCP-2000-J semble être capable de manipuler la réalité, de sorte qu&#39;il est toujours capable d’exécuter le dernier but, panier, home run, strike, ou arrêt lors d&#39;une égalité dans la partie. Bien qu&#39;aléatoire, toute équipe à laquelle appartient SCP-2000-J pendant un tournoi pourra jouer en finale, et l&#39;équipe adverse en finale sera toujours l&#39;équipe ayant gagné le tournoi précédent. De plus, des conflits auparavant non-découverts entre les membres des deux équipes apparaîtront pendant le match et seront résolus de manière positive.[[footnote]]Voir l&#39;Incident 2000-J-21, lors duquel l&#39;Agent ██████ entraîna SCP-2000-J et a vaincu l&#39;équipe adverse de l&#39;Insurrection du Chaos, qui a été entraîné par le frère aîné plus talentueux de l&#39;Agent ██████. Le frère de l&#39;Agent ██████ avait déjà vaincu l&#39;Agent ██████ lors d&#39;un match de championnat en 1988 en l&#39;ayant gravement blessé, l&#39;empêchant désormais de jouer. L&#39;Agent et son frère se sont fait un câlin à la fin du match et ont fait un barbecue.[[/footnote]]

**Addendum 2000-J-1 :** SCP-2000-J a récemment demandé que l&#39;Agent ████ entre dans une relation amoureuse avec lui. L&#39;Agent ████ a refusé cette demande en répondant qu&#39;elle était déjà avec le capitaine de la Force d&#39;Intervention Zêta-9 (&#34;Les Sportifs&#34;).

**Addendum 2000-J-2 :** En raison des difficultés de SCP-2000-J pour interagir avec les membres du personnel de sexe féminin et d&#39;abus physiques de la part de plusieurs SCP humanoïdes, la décision a été faite d&#39;intégrer SCP-2000-J à l&#39;équipe de basketball de la Fondation dans l&#39;espoir d&#39;enfin pouvoir gagner contre la Coalition Mondiale Occulte.

**Addendum 2000-J-3 :** SCP-2000-J a récemment rassemblé une équipe improvisée pour représenter la Fondation, constituée de plusieurs chercheurs, agents et SCP humanoïdes.

**Addendum 2000-J-4 :** Le ██/██/20███, SCP-2000-J s&#39;est rapproché du Dr █████, demandant à ce qu&#39;il rejoigne la Force d&#39;Intervention Athlétique Alpha-11. En raison du sombre passé du Dr █████ avec le basket, il refusa, conseillant à SCP-2000-J d&#39;arrêter d&#39;y jouer avant qu&#39;il ne subisse une expérience négative similaire.

**Addendum 2000-J-5 :** Le tournoi Fondation-[[[goc-hub-page|CMO]]] annuel de basketball est actuellement en cours. Des mises à jour sont en attente.

**Addendum 2000-J-6 :** Étonnamment, le Dr █████ assiste au match et supporte la Force d&#39;Intervention Athlétique Alpha-11. SCP-2000-J semble être satisfait de ce développement.

**Addendum 2000-J-7 :** Un des membres de l&#39;équipe de la CMO a éliminé le Dr █████ avec un pistolet dissimulé. Le joueur CMO a été retiré du jeu par l&#39;arbitre assistant ███████. Pendant la mi-temps, SCP-2000-J a exprimé sa détermination à gagner la partie.

**Addendum 2000-J-8 :** SCP-2000-J a pris le ballon et s&#39;approche du panier de la CMO, il tire et OUI IL A MARQUÉ OUIIII.

**Addendum 2000-J-9 :** SCP-2000-J est actuellement dans une relation stable avec l&#39;Agent ████. L’élimination de l&#39;Agent ████ pour comportement non-professionnel est à l&#39;étude.

**Addendum 2000-J-10 :** SCP-2000-J a été approché par des agents de [[[marshall-carter-and-dark-hub|Marshall, Carter &amp; Dark]]] pour qu&#39;il perde le prochain match en échange d&#39;argent. Il a d&#39;abord refusé ; cependant, les agents ont alors menacé la vie de l&#39;Agent ████. SCP-2000-J a ensuite mal joué lors du match suivant, jusqu&#39;à ce que l&#39;Agent ████ s&#39;échappe et l&#39;encourage.</textarea></pre>
