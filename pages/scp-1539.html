    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1539 – Semantischer Dissoziator
**Autor:** [[*user ophite]]
**Original:** http://scp-wiki.wikidot.com/scp-1539
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1539

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Am ██.██.20██ wurde der stationäre Ursprungspunkt von SCP-1539 mit Wasser gefüllt, das dieselben Eigenschaften wie Stahlbeton hatte. [Fehler? Kein solcher Stoff katalogisiert. – Ed.] Seismische und Ultraschall-Überwachungsgeräte bleiben vor Ort und aktiv und werden an Standort-17 fernüberwacht. Da seit Beginn der Eindämmung am ██.██.████ keine weiteren anomalen Objekte von SCP-1539 stammen, gilt SCP-1539 als eingedämmt und wurde vorläufig auf &#34;Sicher&#34; herabgestuft. Im unwahrscheinlichen Fall eines seismischen Eindämmungsbruchs wird SCP-1539 eine hohe Eindämmungspriorität zugewiesen, bis es wieder aufgefüllt wird.

SCP-1539 zugeteiltes Personal ist auf Resistenz gegen memetische Gefahren zu untersuchen. Personal, das bei standardisierten Levi-Bussard-Untersuchungen &lt;30 Punkte erzielt, ist neu zuzuweisen. Für standortspezifische Testprotokolle und Zugang zu zertifizierten memetischen Proben konsultieren Sie Dokument MH-1792(d).

Von SCP-1539 stammende Objekte sind für einen Zeitraum von mindestens 90 Tagen zu überwachen. Lebensmittel und Wasser, die für den menschlichen Verzehr geeignet sind, sind unabhängig von der offensichtlichen Beschaffenheit des Objekts bereitzustellen. Alle Fütterungszeiten sind von mindestens zwei Mitarbeitern gegenzuprüfen. Versäumte Fütterungen sind unverzüglich der Standortleitung zu melden. Kommt es während des Überwachungszeitraums zu einer Eigenbewegung des Objekts oder zu einer Verringerung der Nahrungsmenge, ist das Objekt zur längerfristigen Eindämmung zu Standort 17 zu bringen. //Siehe// Dokument SCP-1539-LTC für weitere Instruktionen. Objekte, die während der Eindämmungsphase keine selbstgesteuerte Bewegung zeigen, sind dem leitenden Forscher Dr. █████ zu melden und gemäß Standardprotokollen für anomale Objekte zu entsorgen.

**Beschreibung:** SCP-1539-00 ist eine semantische Dissoziationszone von unregelmäßiger Form, etwa sechs Meter im Durchmesser, die früher die Waschküche im Untergeschoss eines Wohnkomplexes in ████████████, PA,ausfüllte. Objekte, die länger als 81 Sekunden in der Zone bleiben, erleiden schwere Identitätsstörungen, was zu einer Trennung der physikalischen Eigenschaften eines Objekts von seiner semantischen Identität führt. Dissoziierte Identitäten können danach an jedes nahe gelegene semantisch-null Objekt &#34;wieder angehängt&#34; werden. Obwohl die Wahrnehmung der Betrachter und die Eigenschaften des Objekts von der Identitätsstörung nicht betroffen sind, werden sowohl Erst- als auch Drittbetrachter das Objekt als der neu zugewiesenen Kategorie zugehörig identifizieren. Aktuelle Theorien gehen davon aus, dass der Mechanismus des Identitätstransfers eher memetisch als objektiv ist; die Kreuzresistenz mit anderen memetischen Gefahren ist jedoch minimal, und Informationen über die Identitäten geborgener Objekte sollten bestenfalls als vorläufig betrachtet werden. Für weitere Informationen siehe N. Larter, &#34;Ein Wald ohne Bedeutung: Objektive Identitätsdysfunktion im Eindämmungsareal von Standort-94&#34;, [REFERENZ AUSGELASSEN].

SCP-1539-01 ist ein bündig montierter Leuchtkörper der Marke SunSystem, Modellnummer R9-0079, nicht funktionsfähig. Im Gegensatz zu dem vom Hersteller beschriebenen Modell ist dieser Leuchtkörper zylindrisch und aus Holz, 9 cm lang und 0,75 cm im Durchmesser, gelb und enthält einen permanenten Graphitfaden und einen kleinen Zylinder aus gummierter Isolierung. Bei der Untersuchung zeigte dieses Objekt keine selbstgesteuerte Bewegung und komplettiert derzeit die Beobachtung an Standort-17.

SCP-1539-02 ist ein Waschmaschinen-/Trockner-Set von General Electric aus dem Jahr 1972, Modellnummer 3E98-17BL2, eierschalenweiß. Bei der Bergung zeigte es zeitweise selbstgesteuerte Bewegungen und erzeugte Geräusche, die der menschlichen Sprache ähneln. Nach der Bergung nahm es das physische Aussehen eines menschlichen Mannes Mitte 40 an, der ungefähr 187 cm groß war und 82 kg wog. Seit dieser Zeit hat es erheblich an Masse abgenommen und erzeugt einen unangenehmen Geruch, der vermutlich von einer nicht geborgenen Ladung Wäsche herrührt. Da die Maschine keinen identifizierbaren Deckel hat, wird derzeit kein Verfahren zur Bergung des Inhalts der Waschmaschine geplant.

SCP-1539-03 ist Agent Jim Thayer, der als erstes auf den Bericht von SCP-1539 reagierte. Agent Jim Thayer ist eine braune Ledergeldbörse mit einer Größe von etwa 11 cm x 9 cm, die 11 US-Dollar in US-Währung enthält. Seit seiner Bergung vom Aufenthaltsort von SCP-1539 reagiert Agent Thayer nicht mehr, und intensive antimemetische Behandlungen haben keine messbare Verbesserung gezeigt.

SCP-1539-04 ist nicht identifizierbar. Es wurde ursprünglich aus einem Stoffbeutel geborgen, der an SCP-1539-02 befestigt war. Es ist grau. Es ist klein genug, um in einer Hand gehalten zu werden, und modular. Es ist entweder aus menschlicher Herstellung oder natürlichen Ursprungs. Teile, die von SCP-1539-04 entfernt wurden, sind ebenfalls nicht identifizierbar. Als es geborgen wurde, erzeugte es in unregelmäßigen Abständen ein Geräusch, zeigte jedoch keine selbstgesteuerte Bewegung. Das Geräusch hörte dann auf. SCP-1539-04 komplettiert derzeit die Beobachtung an Standort-17.

**Dokument 1539-1-A:**

**Z. Hd.:** B-Team-Eindämmungseinheit, Standort-17
**Betr.:** Erste SCP-1539-Eindämmung 

Kurz gesagt, wir hätten uns den widersprüchlichen Eindämmungsbericht anhören sollen.

Nachdem wir Standort-93 eingedämmt hatten, dachten wir, wir wüssten, womit wir es zu tun haben: eine topologische Anomalie aus der Kreuzungsregion [DATEN GELÖSCHT]. Die primären Eindämmungsprotokolle beinhalteten die Verabreichung von Klasse-B-Amnesika an Jim und eine sechswöchige Reha. Offensichtlich ist das nicht geschehen: Nach intensiver Prüfung haben wir festgestellt, dass Jim Thayer, wo auch immer er sich aufhält, höchstwahrscheinlich verstorben ist. Natürlich können wir nicht zulassen, dass dies noch einmal passiert.

Ab Dienstag werden wir alle B-Team-Eindämmungsempfehlungen parallel zu den primären umsetzen. Wir haben vom Direktor die Genehmigung der Mittel erhalten, also spielen die Kosten keine Rolle. Dies ist nicht das erste Mal, dass die Primäreindämmung unsere Eindämmungstheorie verfehlt, aber ich kann Ihnen eines sagen: Es wird das letzte Mal sein.

In einer persönlichen Anmerkung: Der Direktor hat unsere Bitte, Jim zu beerdigen, abgelehnt. Erstens wissen wir nicht, welches der Objekte er ist. Zweitens, obwohl die vom Aufenthaltsort entfernten Objekte sicherlich nicht gefährlich sind, besteht ein inakzeptables Konsensrisiko, wenn jemand in den Sarg schaut. Anstelle einer Beerdigung haben wir die Eindämmungskisten aus dem Lager geholt. Wenn Sie Ihre Aufwartung machen möchten: Sie sind sie am Montag ab 09:30 Uhr im Lagerfoyer.

Dr. █████
[Unterschrift weggelassen]
Forschungsleiter SCP-1539</textarea></pre>
