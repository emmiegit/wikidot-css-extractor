    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1043 – Sofortstrukturen
**Autor:** [[*user VAElynx]]
**Original:** http://www.scp-wiki.net/scp-1043
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1043

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1043 ist in einem Eindämmungsraum in Lagereinheit 9 an Standort-33 aufzubewahren. Die Luftfeuchtigkeit in der Eindämmungseinheit sollte 5 % nicht übersteigen, um die Entwertung von SCP-1043 sowie einen möglichen Eindämmungsbruch zu verhindern. Experimente mit SCP-1043 erfordern aufgrund der begrenzt verfügbaren Menge die Genehmigung eines Stufe-3-Mitarbeiters.

--Nicht eingedämmte Instanzen von SCP-1043-1 sind zur Fertigstellung zurückzulassen; um sie herum ist ein mobiler Perimeter einzurichten, um eine öffentliche Beeinflussung zu verhindern. Das resultierende SCP-1043-2 ist abzureißen und in Schutt und Asche zu legen, zusammen mit dem Fundament des ausgehärteten SCP-1043-1 zu entfernen und im nächsten Massenlager für anomale Materialien mit geringer Gefahr zu lagern.--

Um nicht eingedämmte Instanzen von SCP-1043-1 ist ein mobiler Perimeter zum Zweck der Überwachung einzurichten. Wenn das auftauchende SCP-1043-2 keiner der in Anhang 1043-1 beschriebenen Formen ähnelt, ist das Gebiet, das sich bis zu einem Radius von mindestens 200 Metern vom Rand von SCP-1043-1 erstreckt, zu evakuieren, und Prozedur 28-Surtur anzuwenden. Andernfalls ist das resultierende SCP-1043-2 abzureißen und in Schutt und Asche zu legen, zusammen mit dem Fundament des ausgehärteten SCP-1043-1 zu entfernen und im nächsten Massenlager für anomale Materialien mit geringer Gefahr zu lagern.

**Beschreibung:**  SCP-1043 bezieht sich auf ungefähr --31-- 134 Säcke, beschriftet mit &#34;MOLISOLUS MODELL III&#34; und den Nummern &#34;I&#34; bis &#34;V&#34; in großer roter Schrift. In der unteren rechten Ecke jedes Sacks befinden sich ein grüner Stempel mit einem geflügelten Arm, der einen Hammer hält, und die Bezeichnung &#34;APOLLODORUS BAUKONZERN&#34;. Die Säcke enthalten eine grau-grüne pulverförmige Substanz, die, wenn sie mit Wasser vermischt und auf den Boden aufgetragen wird, damit rekombiniert, um SCP-1043-1 zu formen.

SCP-1043-1 ist eine sich selbst ausbreitende Bodenanomalie, die einer Lache aus Beton ähnelt. SCP-1043-1 hat in diesem Stadium eine bemerkenswerte Oberflächenspannung, die einen Druck von bis zu 40 kPa aushalten kann.

Wenn die Exemplare von SCP-1043-1 aus der Hauptlache entfernt werden, hören sie mit ihrer Aktivität auf und verschmelzen, wodurch ein isotroper grauer Feststoff mit ähnlicher Steifigkeit wie Beton, aber einer weit höheren Streckgrenze – Vickerhärte 50 HD30 – entsteht, der ansonsten keine anomalen Eigenschaften hat. Eine Laboranalyse hat gezeigt, dass die Zusammensetzung die des umgebenden Substrats ist, wobei SCP-1043 als Harzmatrix fungiert. Anfänglich breitet sich eine Instanz von SCP-1043-1 mit einer Geschwindigkeit von ungefähr ██ m²/h aus und assimiliert den umgebenen Boden, bis sie eine Tiefe von etwa 1,5 m und eine Endfläche erreicht, die etwa dem 8-Fachen des Gebiets entspricht, das vom resultierenden SCP-1043-2 bedeckt wird.

Nach ungefähr ██ Stunden beginnen sich in SCP-1043-1 eine Reihe von bewegungsfähigen Wucherungen zu bilden, die äußerlich den menschlichen Armen ähneln. Sobald sie vollständig gebildet sind, verwenden die Wucherungen SCP-1043-1 und bergen gelegentlich Rohstoffe innerhalb des von SCP-1043-1 betroffenen Perimeters, um ein Gebäude oder Objekt mit der Bezeichnung SCP-1043-2 zu konstruieren (siehe Anhang 1043-1 für eine Liste der bekannten SCP-1043-2-Typen). Nachdem der Bau abgeschlossen ist, zieht sich das übriggebliebene SCP-1043-1 in Richtung Zentrum zurück und härtet aus, wodurch ein Fundament für das Gebäude geschaffen wird.

Experimente mit der Verringerung der verwendeten Menge an SCP-1043 haben gezeigt, dass der Prozess erfolgreich abgeschlossen wurde, jedoch ist die Basisschicht proportional dünner, und über einen Punkt hinaus, der durch die Dicke der umgewandelten Bodenschicht gekennzeichnet ist, die ██ cm nicht überschreitet, schlägt der Prozess komplett fehl.
 
**Anhang 1043-1:**
&gt; LISTE VON SCP-1043-2-TYPEN.
&gt; 
&gt; Bezeichnung: SCP-1043-2-1
&gt; Aussehen: Ein glattwandiges rechteckiges Gebäude mit einer Grundfläche von ca. 30 x 20 Metern und einer Höhe von etwa 10 Metern. Der Innenraum gliedert sich in zwei Etagen mit jeweils 41 identischen Zimmern, von denen eines etwa doppelt so groß ist. Die Wände und der Boden der kleineren Räume enthalten eine Reihe von Vorsprüngen, die äußerlich an Regale, Bettzeug und einen Tisch erinnern. Der Boden des größeren Raumes enthält mehrere Löcher mit einem Durchmesser von etwa 25 cm, die unterhalb der Basis des Gebäudes enden. Es wurde festgestellt, dass die Mikrostruktur der meisten Oberflächen das Keimwachstum physikalisch beeinträchtigt.
&gt; 
&gt; Bezeichnung: SCP-1043-2-2
&gt; Aussehen:  Eine halbrunde Kuppel mit einem Radius von etwa 16 Metern mit dekorativen Elementen, die der Architektur der italienischen Mussolini-Ära ähneln. Es gibt vier Eingänge, die sich 90 Grad voneinander entfernt befinden. Der Innenraum enthält ein erhöhtes Podium und etwa 500 unregelmäßig angeordnete Sitzplätze, die über Treppen verbunden sind. Die Innenwände und das Dach sind stark gewölbt und enthalten eine Vielzahl von strukturellen Merkmalen. Die Analyse hat gezeigt, dass das Gebäude hervorragende Höreigenschaften besitzt.
&gt; 
&gt; 

**Vorfall 1043-1:**
&gt; Am ██.██.20██ wurden Mitglieder der MTF Chi-2 &#34;Brick Breakers&#34; (z. dt. &#34;Ziegelbrecher&#34;) zu einer vermutlichen Instanz eines SCP-836-Befalls in ██████, Kanada, entsandt. Eine Einschätzung am Ort ergab jedoch, dass dies ein uncharakteristischer Fall von SCP-1043 war, der sich schnell in einer etwa 10 cm tiefen Schicht ausbreitete und Material innerhalb seines Perimeters wiederverwendete, um wiederholt etwas zu bauen, was aus mehreren Teilen einer Statue[[footnote]]Zu den identifizierten Segmenten gehören ein etwa 15 Meter langer humanoider Arm, dessen Finger in ein Sphäroid eingebettet sind, eine quadratische Platte und ein [DATEN GELÖSCHT]-Querschnitt.) [[/footnote]] zu bestehen schien, und sie in einer scheinbar zufälligen Anordnung, die einen Hügel mit einem Durchmesser von etwa ██ m bildet, zu verschmelzen.
&gt; Prozedur 28-Surtur, die nach operativer Genehmigung von Dr. G████ angewendet wurde, hat sich als erfolgreich beim Aufhalten der SCP-1043-1-Aktivität gezeigt.

**Vorfall 1043-2:**
&gt; Eine Razzia am ██.██.20██ im ████████ █████, einem Café, das vermutlich als Tarnung für &#34;Are We Cool Yet?&#34;-Aktivitäten im Zusammenhang mit der Verbreitung von SCP-███ im Rahmen der jüngsten &#34;Wir sind die 99 Flaschen&#34;-Kampagne diente.
&gt; Unter den beschafften Gegenständen war ein Moleskine-Notizbuch mit Skizzen, die SCP-1043-1 ähneln, und detaillierten Zeichnungen von Gebäuden, die SCP-1018, SCP-███ und Objekten mit scheinbar unmöglicher Geometrie ähneln. Die Zeichnungen sind dimensioniert und umgeben von stenografischen Markierungen, einer Reihe von noch nicht entzifferten Symbolen und willkürlichen Inhalten wie stilisierten Skizzen gewöhnlicher Objekte und einer Zeichnung einer nackten Frau, die als A███ P████ identifiziert wurde, eine freiberufliche Autorin, die die gleiche Einrichtung besucht.
&gt; Das Notizbuch enthält eine Reihe von Fingerabdrücken, von denen festgestellt wurde, dass sie aus SCP-1043-Pulver bestehen.
&gt; Seite 23 des Notizbuchs zeigt eine durchgestrichene Zeichnung mit Merkmalen, die der von MTF Chi-4 während Vorfall 1043-1 angetroffenen Struktur ähneln. Es folgen eine Reihe von Berechnungen, die mit &#34;A=43.2[unbekanntes Symbol]**2i FUCK YEAH!&#34; enden und zweimal unterstrichen sind.
&gt; Gescannte Kopien des Inhalts des Notizbuchs stehen Personal mit 2-1043-Freigabe zur Verfügung.</textarea></pre>
