    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1754  –  Entschädelnder Schädel
**Autor:** [[*user DrBerggren]]
**Original:** https://scp-wiki.wikidot.com/scp-1754
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1754

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1754 ist in einer aufrechten Position in einer luftdichten Acrylbox mit den Maßen 40 cm x 30 cm x 50 cm zu isolieren. Seine Scheren werden mit Gummibändern geschlossen gehalten. Der Boden der Box hat mit grünem Pigment bestrichen zu sein. Die Box ist ständig zu beleuchten. Es hat keine direkte Interaktion mit SCP-1754 stattzufinden, es sei denn, es werden ordnungsgemäß versiegelte Biogefährdungsanzüge getragen. 

Wirbeltiere, die vom Rauch von SCP-1754-1 betroffen sind, sind in einer Standardeindämmung für ihre Spezies zu halten, mit angemessenen Eindämmungsmodifikationen, um ihre körperlichen Veränderungen auszugleichen.

**Beschreibung:** SCP-1754 ist eine belebte, nicht intelligente Zusammensetzung, die aus geglätteten, gebleichten menschlichen Knochen und anderen verkalkten organischen Materialien besteht. Das Zentrum von SCP-1754 ist ein menschlicher Schädel, sowohl Kranium als auch Unterkieferknochen stimmen in Größe und Entwicklung mit denen eines erwachsenen Mannes im Alter zwischen 35 und 50 überein. Das Gebiss stimmt mit keinen verfügbaren Aufzeichnungen überein. SCP-1754 ist mit zwei weißen Rädern ausgestattet, die an den temporalen Styloidfortsätzen befestigt sind, deren Speichen verkalkte Seesterne sind. SCP-1754 hat zwei dünne, drahtige Gliedmaßen, die 15 cm lang sind und in Krabbenscheren aus Knochen enden. Diese erstrecken sich aus dem Kinnloch des Unterkiefers. Eine Pfeife aus weißem Ton, bezeichnet als SCP-1754-1, wird zwischen den oberen und unteren Zähnen von SCP-1754 gehalten. Trotz der kalziumreichen Zusammensetzung von SCP-1754 sind seine mit Scheren versehenen Anhängsel flexibel und seine Räder drehen sich frei.

SCP-1754 kann sich auf jeder festen Oberfläche in jedem Winkel bewegen. Mit seinen Scheren rollt es sich wie in einem Rollstuhl auf seinen Rädern vorwärts. SCP-1754 hört auf zu rollen, wenn seine Räder auf eine grüne[[footnote]]Wellenlänge zwischen 510 und 570 nm.[[/footnote]] Oberfläche treffen. Aperiodisch wird es seine Scheren benutzen, um entweder die Position von SCP-1754-1 zwischen seinen Zähnen zu justieren oder um in der Nähe befindliches Personal zu kneifen. Es widersteht effektiv allen Versuchen, SCP-1754-1 aus seinem Mund zu entfernen.

Etwa alle 1,5 Stunden setzt SCP-1754-1 eine geschlossene Wolke aus undurchsichtigem weißem Rauch frei. Wenn SCP-1754 allein ist, steigt der Rauch im Raum nach oben, wo er sich dann auflöst. Wenn sich SCP-1754 in der Gegenwart von einem oder mehreren ungeschützten Wirbeltieren befindet, bewegt sich der Rauch, um das nächste Wirbeltier (als Instanz von SCP-1754-2 bezeichnet) zu umgeben. Wenn die Instanz von SCP-1754-2 vollständig umschlossen ist, wird der Rauch etwa fünf Sekunden lang dunkler, bevor er wieder heller wird und sich auflöst. Daraufhin wird SCP-1754-2 radikal verändert, sodass ihm der Schädel fehlt. Alternative Strukturen können den Platz des Schädels einnehmen, oder die Organe und Gewebe des Kopfes können sich an anderer Stelle im Körper befinden. Die Gensequenzierung von SCP-1754-2-Instanzen weist darauf hin, dass jede Instanz kein Mitglied ihrer ursprünglichen Spezies mehr ist, sondern stattdessen zu einer ansonsten nicht erkannten Gruppe gehört, die sich vollständig von der Abstammung der Wirbeltiere unterscheidet. Der Effekt ist selbstkonsistent und wirkt sich auf Mitglieder derselben Spezies auf dieselbe Weise aus. Beim Menschen bleiben die Augen in derselben relativen Position und an unabhängigen Augenstielen befestigt, während die anderen Sinnesorgane und das Gehirn in Hals und Brust lokalisiert sind und ungewohnte Konfigurationen aufweisen. Andere getestete Spezies sind Schimpansen, Goldlöwenäffchen, Strumpfbandnattern, Forellen und Ringhalssittiche.

Instanzen von SCP-1754-2 erscheinen gesund und unbelastet von ihren Veränderungen, bis zu dem Punkt, an dem die Veränderungen aus ihrer Perspektive normal sind und nicht betroffene Subjekte auf ähnliche Weise fremd erscheinen. Befragungen von menschlichen Instanzen von SCP-1754-2 legen nahe, dass aus ihrer Sicht keine Tierart jemals einen Schädel hatte und dass ihnen das Verständnis des Konzepts eines Schädels völlig fehlt. Instanzen von SCP-1754-2 drücken allgemein Abscheu beim Anblick von SCP-1754 aus, mehr noch als bei nicht anomalen Schädeln. SCP-1754 wird nicht von seinem eigenen Rauch beeinflusst.

SCP-1754 ist empfindungsfähig und zu Sprache fähig, deren Klang aus dem geometrischen Zentrum seines Schädels stammt. Die durch SCP-1754 ausgedrückte Persönlichkeit ist ein enthusiastischer Mann mittleren Alters, der irgendwann Mitte der 1960er-Jahre lebt. SCP-1754 bezeichnet jedes Personal, das mit ihm interagiert, als seinen &#34;Nachbarn von nebenan&#34;. Unabhängig von Art, Menge oder Verhalten der Zuhörer diskutiert SCP-1754 unaufhörlich antiquierte Themen. Dazu gehören klassische Automobile, weibliche Berühmtheiten der 1960er-Jahre und die Beteiligung seines Sohnes am Vietnamkrieg. Wenn es einem erwachsenen männlichen Subjekt vorgestellt wird, das eine Frau und Kinder hat, kann SCP-1754 dem Subjekt ein Angebot unterbreiten, sich ihm und seiner Familie zu einem Abendessen &#34;irgendwann bald&#34; anzuschließen. Es ist nicht bekannt, wie SCP-1754 erkennen kann, ob eine Person eine Familie hat.

Bisher hat SCP-1754 weder auf sein anomales Aussehen oder seine Eigenschaften noch auf die von SCP-1754-1 Bezug genommen. SCP-1754 scheint sich nicht an früher vorgestellte Subjekte zu erinnern und hat nicht die Fähigkeit bewiesen, Ursache und Wirkung zu lernen oder zu verbinden. Wenn es jedoch wieder einer Instanz von SCP-1754-2 vorgestellt wird, bezeichnet es diese stattdessen als seinen &#34;Nachbarn von der Straße runter&#34; und spricht mit einem enttäuschten Ton. SCP-1754 hat sich selbst nie mit irgendeinem Namen bezeichnet und umfangreiche Befragungen haben ergeben, dass es nicht möglich ist, sinnvolle Diskussionen mit SCP-1754 zu führen. Tatsächlich ähnelt sein Dialog dem einer künstlichen Intelligenz.

**SCP-1754 Befragungsprotokoll:**

&gt; **Befragter:** SCP-1754
&gt; 
&gt; **Befrager:** Dr. Quentin
&gt; 
&gt; **Vorwort:** SCP-1754 war in seinem Behälter eingeschlossen. Dr. Quentin stand daneben.
&gt;  
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **SCP-1754:** Tachchen, Nachbar!
&gt; 
&gt; **Dr. Quentin:** Hallo, SCP-1754.
&gt; 
&gt; **SCP-1754:** Meine Güte, hast du diesen neuen Chevy gesehen? Was für ein Stück Handwerkskunst!
&gt; 
&gt; **Dr. Quentin:** Und welches Chevrolet-Modell wäre das, SCP-1754?
&gt; 
&gt; **SCP-1754:** Danke, dass ich mir deinen Mäher ausleihen durfte, du bist ein echter Kumpel. Ich werde ihn bald zurückbringen. //(SCP-1754 justiert seine Pfeife.)//
&gt; 
&gt; **Dr. Quentin:** SCP-1754, kannst du mich hören?
&gt; 
&gt; //(SCP-1754 versucht, Dr. Quentin zu kneifen, der nähergekommen ist. Dr. Quentin springt überrascht zurück.)//
&gt; 
&gt; **SCP-1754:** Sag mal, du siehst aus wie ein echter Familienvater. Wie wäre es, wenn du deine Kinder zum Abendessen mitbringst? Meine Barb macht ein ordentliches Bœf Stroganoff!
&gt; 
&gt; **Dr. Quentin:** //(blickt auf das Beobachtungsfenster)// … Ich werde ablehnen müssen, SCP-1754.
&gt;  
&gt; **SCP-1754:** Na dann, abgemacht! Pass auf, ich komme, Kumpel! //(klickt mit der Schere)//
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** SCP-1754 scheint ein einseitiges Gespräch zu führen, obwohl eine solche Feststellung mehrdeutig ist.</textarea></pre>
