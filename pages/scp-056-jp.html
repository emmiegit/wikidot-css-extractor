    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-056-JP:**살인 비데
**저자:** [[*user mary0228]]
**원작:** http://scp-jp.wikidot.com/scp-056-jp
**역자:** [[*user chayusen]]
[[include info:end]]

**일련번호:** SCP-056-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-056-JP는 제8142구역의 8미터x8미터x8미터 크기의 잠긴 위험물질 격리실에 격리한다. 항상 두 명 이상의 무장경비를 배치하며, 해당 인원들은 주변 화장실의 위치를 반드시 파악토록 한다. 개체에 직접 접근하는 것은 위험하므로, 전용 로봇을 실험 또는 이동 시에 사용해야 한다.

**설명:** SCP-056-JP는 도쿄도 ██의 폐기물 처리장에 설치되어 있는 천장이 없는 간이 화장실 내부에 존재하던 제작사 불명의 비데이다. 설치되었던 경위에 대한 기록은 없으며, 설치자, 시기 모두 불명이다. SCP-056-JP는 전원 및 수도관에 연결되어 있지 않음에도 불구하고 알 수 없는 에너지원에 의해 작동한다. 조작 패널에는 세정 기능 외에도 탈취기능, 음악재생, 에티켓벨[[footnote]]역주) 주로 여자화장실에 설치되어있는, 누르면 여러가지 소리가 나와 용변 보는 소리를 가려주는 기계[[/footnote]], 온풍기능 등이 있으며, 수압은 강과 약으로 지정할 수 있다.

SCP-056-JP는 일반적인 도자기로 이루어져 있지만, 오염 및 파괴에 강한 내성을 보인다. 진흙이나 염색 스프레이등은 금새 벗겨졌으며, 프레스기를 이용한 실험에서는 2000톤 이상의 압력에도 변형이 나타지 않았다. 개체는 주변 5미터 이내에 접근한 인물에게 부교감 신경에 영향을 미쳐 강한 변의를 느끼게 한다. 이는 실제 생리적 상태와는 상관이 없이 발생하며, 결과적으로 개체 사용을 촉진시킨다. 개체에서 충분히 멀어지면 이러한 효과는 사라진다.

SCP-056-JP는 변기 커버 위에 물체를 배치하고, 조작 패널에서 세정 버튼을 누르면 일반 비데에서 있을 수 없는 다량의 물을 고압으로 분출한다. 분출량 및 분출시간에는 일관성이 없으며 변기에 위치한 물체에 따라 변화하는 것으로 보인다. 수압 약 설정에서는 변기 위 물체는 분출하는 물로 인하여 상공으로 높이 날아가고, 수압 강 설정에서는 변기 위 물체는 분출되는 물의 기세에 의해 대부분의 경우 파괴된다.

SCP-056-JP는 200█년 ██월 ██일 발생한 추락사 사고를 조사하던 중 경찰에 의해 발견되었다. 조사 중인 경찰관이 SCP-056-JP에 접근하여 변칙성이 발현, 경찰관은 화장실에서 발사되어 직장부 파열과 경추 손상으로 인해 즉사하였다. 그 후, 목격자 및 관계자에게 기억소거가 이루어진 후 재단에 확보되었다. 또한, 화장실 안에 휴지 등은 준비되어 있지 않았던 것으로 보인다.

이하는 각 기능의 실험기록이다.

||각 기능||결과||비고||
||세정 기능||별지 참조||　||
||음악 기능||격렬한 록 음악이 랜덤으로 흐름. 현재까지 147곡이 확인됨.||//80년대의 하드코어나 스래쉬메탈을 좋아하는 것 같다.//||
||탈취 기능||변기 안이 1857℃로 가열.||//이런 기능이 있는 화장실은 존재하지만 보통 변기는 이렇게 뜨겁지 않다.//||
||에티켓벨 기능||누를 때마다 변화하는 웃음소리. 46가지 패턴.||//심하지만 10분 정도는 웃음이 나온다.//||
||배설 기능||물이 빠지는 소리와 함께 변기 내의 물건이 흡입되어 소실됨.||//이것만 멀쩡한 건 함정이라고밖에 생각되지 않는다.//||
||온풍 기능||풍속 약 20미터의 온풍이 30초 동안 변기에서 몰아쳤다.||　||
__**실험기록056-3 - 일자200█/██/██**__
&gt; **대상:** SCP-056-JP
&gt; **실시 방법:** 성인 남성형의 더미인형을 변기에 배치하고, 수압 약으로 설정.
&gt; **결과:** 더미 인형은 문제없이 변기 위 10미터 상공으로 발사되었다.
__**실험기록056-7 - 일자200█/██/██**__
&gt; **대상:** SCP-056-JP
&gt; **실시 방법:** 성인 남성형의 더미인형을 변기에 배치하고, 수압 강으로 설정.
&gt; **결과:** 더미 인형은 문제 없이 둘로 절단되었다.
__**실험기록056-12 - 일자200█/██/██**__
&gt; **대상:** SCP-056-JP
&gt; **실시 방법:** 중량 1톤의 차량을 변기에 배치하고, 수압 약으로 설정.
&gt; **결과:**  차량은 상공 6미터까지 날아가 완전히 파괴되었다.
__**실험기록056-15 - 일자200█/██/██**__
&gt; **대상:** SCP-056-JP
&gt; **실시 방법:** 중량 15톤의 대형 차량을 변기에 배치하고, 수압 약으로 설정.
&gt; **결과:**  대형 차량은 크게 구부러지며 상공 5미터까지 날아가, 완전히 파괴되었다.
&gt; //주어진 하중과 재질에 따라 위력이 달라지는 것 같다. -██ 박사//
__**실험기록056-17 - 일자200█/██/██**__
&gt; **대상:** SCP-056-JP
&gt; **실시 방법:** 중량 5톤의, 와이어를 장착한 금속 덩어리를 변기에 올려놓고 콘크리트 바닥에 앵커로 고정하고, 수압 약으로 설정.
&gt; **결과:**  분출 시작 후 15초 후에 와이어가 파괴되고 금속 덩어리는 상공 10미터까지 발사되었다.
__**실험기록056-18 - 일자200█/██/██**__
&gt; **대상:** SCP-056-JP
&gt; **실시 방법:** D계급 인원을 SCP-056-JP에 접근시킨다
&gt; **결과:**  D-1874가 SCP-056-JP에 접근한 후에 복통을 호소하고 SCP-056-JP를 사용. 사용 후, D-1874는 수압을 약으로 설정. D-1874는 문제없이 변기 위 10미터 상공으로 발사되어 중상을 입었다.
__**실험기록056-23 - 일자200█/██/██**__
&gt; **대상:** SCP-056-JP
&gt; **실시 방법:** SCP-056-JP를 거꾸로 하여 변기부에 금속 덩어리 설치. 수압 약으로 설정.
&gt; **결과:** SCP-056-JP는 정상적으로 상공 12미터까지 상승 후 낙하함. SCP-056-JP에 손상은 보이지 않는다.
__**실험기록056-34 - 일자201█/██/██**__
&gt; **대상:** SCP-056-JP
&gt; **실시 방법:** SCP-056-JP의 분출을 피해 변기형 추를 만들어 배치. 수압 강으로 설정.
&gt; **결과:** SCP-056-JP는 추정 속도 마하 3의 물을 방출. 콘크리트나 금속 파이프 등의 절단에 성공하였다. 그 후 스위치를 끌 때까지 130시간에 걸쳐 방출을 계속했다.
__**실험기록056-40 - 일자201█/██/██**__
&gt; **대상:** SCP-056-JP
&gt; **실시 방법:** ██ 박사가 만든 리모컨형 소형차량에 SCP-056-JP를 설치. 성능시험을 실시함.
&gt; **결과:** 거리 50미터 지점에서 시속 900킬로미터 달성.
&gt; //역시 SCP-056-JP에 주어지는 하중이 문제인 것 같다. 산업용 커터로서는 더할 나위 없다. -██ 박사//

**보충:** 201█/██/██, SCP-056-JP의 실험 시설 주변 지역에서 약 █미터에 이르는 지반 침하가 발견되었다. 다량의 지하수 양수가 원인으로 예상되지만 주변에 양수시설 등이 없기에, SCP-056-JP와의 관련성이 지적되었다. 그 후 방출된 물에 대한 검사가 실시되어 지하수의 성분과 일치하는 것이 판명되었다.

이에 따라 SCP-056-JP에 대한 실험은 전부 금지되었다.</textarea></pre>
