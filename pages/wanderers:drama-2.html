    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]
[[include :scp-wiki-cn:theme:dustjacket]]

[[div style=&#34;text-align:center;font-size:150%&#34;]]
让世人伴随着欢欣而舞蹈吧，
穿上我的鞋，去踏过那条生命之路，
遇上推石的科林斯之王，
路旁有青草灌木。
无，风，空。诸法无我，诸相皆空。
踏足在黄泉之水的活人，
爬行在时间古道的死人，
彼岸花畔，银河琤瑽。
但那银河不是天上星汉，
就如色彩不是太阳顾盼。
想追随理性去角逐真理之人啊，
出了洞穴时刻，再无回头岸！
但他们却常常收到“敬意”，
其中甚至夹杂着憎恨；
一种来自于市井小人的傲慢，
却恬不知耻地自诩为红衣主教。

------

末世未曾降临，
惟死神频频光顾。
这一个郑重其事：
“我论证了上帝的存在！”
那一个言之凿凿：
“除逆排异，我不负基督的期待！”
他们静跪在天门前，等候天使的仙乐；
耶稣却勃然大怒：
“你放屁，我只教给你们如何去爱！”

------

什么又是爱？
困惑于人类，又清醒于人类。
千百年来，于思维之海中，
猩红一片，不曾受青睐。
现在我要重新教你去爱，
太宰治悲叹：
“生而为人，我很抱歉。”
又有尼采疾呼：
“上帝已死，无物存在！”
空旷的虚无源起，孤独的荒草疯长；
幸福的甘泉枯涸，世人的欢欣不再。
但我还是要向你诉说，
——我亲爱的挚爱：
一切皆否，则一切皆真；
若为无物，唯有肯定。
若人类不再团结，
则无从谈及幸福；
若人类不再去爱，
则无从谈及被爱。

------

尔后我重游旧途，
恍然发觉我从未享受过人生。
人生就如一叶扁舟，
在痛苦的海洋中上下沉浮。
但我说，不。
因为在归途中，我又瞧见了科林斯之王；
他名叫西西弗。
这次他未去推巨石，
而是轻快地跑跳下山，
见到我，说：
“嘿，亲爱的！
我在下山途中，
寻觅了一点青松翠露！”
