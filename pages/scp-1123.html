**Item nº:** SCP-1123

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Para prevenir a degradação de SCP-1123 e suas marcas, ele deve ser mantido em um recipiente hermeticamente fechado em uma atmosfera de gás argônio quando não estiver sendo testado. Durante o teste e armazenamento, a exposição à luz deve ser limitada a 50 lux, temperatura entre 20 a 24 graus Celsius e umidade relativa em 55%. SCP-1123 apenas deve ser transportado em seu recipiente e não deve ser manuseado, exceto durante um experimento controlado. Quando não estiver sendo testado, ele será armazenado em um armário seguro e climatizado no Sítio 19.

**Descrição:** SCP-1123 é um crânio humano sem a presença de sua mandíbula inferior e todos os seus dentes. Ao longo do exterior da //squama frontalis// está a escrita em Khmer moderno, escrita com sangue humano, que se traduz para &#34;Lembre-se.&#34; Tanto o crânio quanto o sangue foram definitivamente datados de 197█, os teste genéticos confirmam que ambos são do mesmo indivíduo.

SCP-1123 foi descoberto em 198█ pelo Coronel Hu ████ do Exército do Povo do Vietnã junto a uma coleção de restos mortais sob a custódia do Museu ████ █████ ███████ em █████ ████, Camboja. SCP-1123 foi interceptado por agentes da Fundação enquanto ele estava sendo entregue para Hanói.

A escrita em Khmer está gravemente desbotada, e é invisível para a maioria dos sujeitos além de 5 metros de distância. Entretanto, quando um sujeito se aproxima de SCP-1123, ele relatará que a escrita se tornará progressivamente mais visível, até menos de um metro, eles irão relatar que ela parece ter sido recém desenhada. Alguns sujeitos nesta distância relatam que a escrita &#34;ainda está molhada&#34;. Esse efeito não é reproduzível com equipamento óptico. Para gravar a escrita fotograficamente requer um aprimoramento óptico ou iluminação UV. (Este último não é aprovado para uso com SCP-1123, já que contribui para a degradação do objeto). Sujeitos nesta distância frequentemente relatam outros fenômenos sensoriais anômalos, incluindo cheiros (tais como carne cozida ou cinzas), sons (tais como choro leve, batimentos cardíacos baixos ou respiração, ou passos distantes) e respostas táteis (tais como areia nos olhos, formigas rastejando na parte de trás da mão ou lascas de vidro na sola do pé.)

Quando os sujeitos tocam a superfície de SCP-1123, eles irão experienciar um estado de fuga dissociativa. A iniciação do estado de fuga ocorre instantaneamente e não é afetado pela cessação do contanto com SCP-1123. Os sintomas da fuga persistem por noventa minutos até seis horas. Essa fuga é caracterizada por confusão, desorientação e a adoção de uma nova identidade e memórias nas quais consistem em conhecimentos, incluindo a linguagem, anteriormente desconhecidos pelo sujeito. Durante a fuga, o sujeito irá perder todas as memórias de sua identidade anterior. Os sujeitos demonstraram várias reações a isso, variando de quase catatonia a tentativas de escapar ou agredir funcionários da Fundação. Conforme o estado de fuga diminui, o sujeito irá readquirir as memórias de sua própria identidade anterior, porém reterá a memória da nova identidade impressa e de todo conhecimento associado a ela. Os sujeitos disseram que era “como se eles tivessem vivido uma outra vida inteira como outra pessoa” durante o período entre o toque em SCP-1123 e a recuperação da fuga.

Entrevistas pós-fuga forneceram informações corroborativas suficientes em ███ dos ███ casos estudados para os pesquisadores encontrarem uma documentação histórica confirmando a correspondência da personalidade impressa com a de um indivíduo específico que viveu em algum momento anterior ao sujeito. Não parece haver uma conexão entre a origem da personalidade impressa e a identidade do sujeito baseado na idade, genealogia, gênero, etnia ou origem nacional.

As personalidades impressas compartilham as seguintes características:

# A impressão faleceu antes do nascimento do sujeito. (As datas variam desde 90 anos antes, até menos de 1 ano.)
# A impressão foi vítima de subjugação, tortura e/ou aprisionamento.
# A impressão tipicamente morria por violência, geralmente homicídio. (As vezes, a morte se devia a fatores secundários, como inanição ou infecção.)
# A morte da impressão é resultado de ser um alvo de um movimento político de massa, na maioria das vezes com alguma forma de sanção estatal e/ou cumplicidade.

Os sujeitos não sofrem efeitos colaterais anômalos óbvios devido a exposição, mas mostrarão efeitos psicológicos comuns aos tipos de traumas experienciados pela personalidade impressa. Luto, síndrome do sobrevivente e depressão são típicos. A ideação suicida é rara, mas ocorreu em uma pequena fração dos casos. Deve-se notar que no tratamento destes efeitos colaterais, o uso de amnésticos não mostrou nenhum benefício psicológico e, muitas vezes provou-se prejudicial.

**Adendo 1:** [[collapsible show=&#34;+ Registro de Experimento para SCP-1123&#34; hide=&#34;- Registro de Experimento para SCP-1123&#34;]]
&gt; 
&gt; **Registro de Experimento 1123-A**
&gt; 
&gt; **Teste 0003**
&gt; 
&gt; **Data:** ██/██/19██
&gt; 
&gt; **Sujeito:** Homem branco de descendência mista irlandesa e francesa. Idade final dos 30 anos.
&gt; 
&gt; **Procedimento:** O sujeito se aproxima de SCP-1123 e é ordenado a tocá-lo.
&gt; 
&gt; **Resultados:** O sujeito colapsa ao entrar em contato com o crânio e começa a gritar em armênio. Ele então ataca os médicos da fundação quando tentam ajudá-lo, chamando-os de &#34;Açougueiros Turcos&#34;. O sujeito é sedado e a desorientação diminui após duas horas. Entrevistas subsequentes identificaram a personalidade impressa como a de um fazendeiro armênio que foi queimado vivo junto com aproximadamente outros 150 habitantes de sua vila pelo exército otomano em 1915. Não existem registros do indivíduo, mas o evento foi documentado em um depoimento de 1919 que foi apresentado aos Tribunais de Malta após a Primeira Guerra Mundial.
&gt; 
&gt; **Teste 0508**
&gt; 
&gt; **Data:** ██/██/19██
&gt; 
&gt; **Sujeito:** Mulher asiática de descendência chinesa. Idade no início dos 60 anos
&gt; 
&gt; **Procedimento:** O sujeito se aproxima de SCP-1123 e é ordenado a tocá-lo.
&gt; 
&gt; **Resultado:** O sujeito expressa apreensão antes de tocar SCP-1123. Após tocar SCP-1123, o sujeito não se move durante quinze minutos. Depois, o sujeito senta-se no chão e não responde por mais duas horas. Conforme o estado de fuga diminui, o sujeito torna-se visivelmente mais angustiado e começa a lacrimejar. Entrevistas subsequentes identificaram a personalidade impressa como a de uma garota ucraniana de 16 anos que morreu no final de 1932 devido a uma combinação de desnutrição e consequências de estupro e espancamentos por membros de uma brigada de jovens soviéticos encarregados de confiscar grãos do campesinato ucraniano.
&gt; 
&gt; **Teste 1157**
&gt; 
&gt; **Data:** ██/██/20██
&gt; 
&gt; **Sujeito:** Mulher latina de descendência cubana. Idade média de 40 anos
&gt; 
&gt; **Procedimento:** O sujeito se aproxima de SCP-1123 e é ordenado a tocá-lo.
&gt; 
&gt; **Resultado:** Antes de tocar SCP-1123, o sujeito reclama sobre a fumaça estar irritando seus olhos. O sujeito toca SCP-1123 e cessa todos os movimentos e capacidade de resposta por um período de vinte e cinco minutos. Após vinte e cinco minutos, o estado de fuga havia sido concluído, porém o sujeitou continua tocando SCP-1123. O sujeito não resiste quando um funcionário da Fundação a escolta da área de testes. Após uma semana sem responder as entrevistas, o sujeito fornece informações sobre a personalidade impressa. A impressão era de uma polonesa de descendência judaica que morreu no campo de extermínio de Treblinka em 1942.
&gt; 
&gt; **Teste 1815**
&gt; 
&gt; **Data:** ██/██/20██
&gt; 
&gt; **Sujeito:** Homem negro de descendência haitiana. Idade no início dos 20 anos
&gt; 
&gt; **Procedimento:** O sujeito se aproxima de SCP-1123 e é ordenado a tocá-lo.
&gt; 
&gt; **Resultados:** Antes de tocar SCP-1123, o sujeito reclama de um &#34;cheiro químico&#34; e de uma coceira intensa nas extremidades. O sujeito toca SCP-1123 e imediatamente começa a tossir. O ataque de tosse diminui e o sujeito expressa confusão e angústia, mas aparenta ficar tranquilizado quando ele percebe que o funcionário da Fundação presente é americano. O sujeito então comunica um dialeto Sorani do Curdo falado no Curdistão Iraquiano. A fuga diminui após 60 minutos. Entrevistas identificaram a personalidade impressa como a de uma vítima de 85 anos de um ataque de gás mostarda durante o regime iraquiano na campanha do Anfal em 1989. **Nota:** Primeira instância de uma personalidade impressa que é de uma data posterior à origem de SCP-1123.
&gt; ------
&gt; **Conclusões:** após ████ testes até a presente data, um padrão estatístico começou a surgir. A probabilidade de um sujeito receber uma impressão de um determinado evento histórico é aproximadamente proporcional ao número de vítimas que podem ser atribuídas a esse tal evento. Por exemplo, ██% das impressões vêm do Grande Salto para a Frente da China Comunista entre 1958 e 1961, ██% das impressões vêm dos esforços de extermínio da Alemanha Nazista entre 1939 e 1945, enquanto apenas █% vêm de eventos como o Genocídio Armênio ou a Campanha Iraquiana de Anfal, onde as mortes são estimadas entre 1 a 2 milhões.
