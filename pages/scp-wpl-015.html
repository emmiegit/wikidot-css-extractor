**Identyfikator podmiotu:** SCP-WPL-015

**Klasa podmiotu:** Statua

**Specjalne Czynności Przechowawcze:** Gargulec znajduje się w ośrodku badawczym numer 4, który znajduje się na zachodzie Polski. Obiekt strzeżony jest 24 godziny na dobę przez grupę specjalnie wybranych oraz wyszkolonych  członków organizacji ███.

**Opis:** Byt został pozyskany dnia 16/04/████ w Katowicach, gdzie przebywał na mieszkalnym budynku. SCP-WPL-015 to gargulec w kształcie osobnika gatunku Corvus corax (Kruk zwyczajny) o rozmiarach 0.50 x 0.50 x 0.70 [m]. Podmiot w całości wykonany jest z marmuru. Jest to jedyny w swoim rodzaju gargulec kruka, gdyż posiada on oczy o kolorze brązowym, które są złudnie podobne do ludzkich oraz szramę na dziobie. Charakteryzuje je wyjątkowa mała źrenica o wielkości 0.5 [cm] jednak ich sposób poruszania nie odbiega od innych ptaków. Data stworzenia oraz miejsce nie jest znane, autor również. Sam podmiot nie jest w stanie obrócić się bądź zmienić położenie.

SCP-WPL-015 umożliwia komunikacje telepatyczną istotom ludzkim w zasięgu 2 [m] od siebie samego. Gargulec zdaje się bacznie obserwować uczestników rozmów, a nawet słyszeć ich rozmowy. Wywnioskowano to ze stale zmieniającej się prędkości poruszania oczami, gdy mowa o czymś spokojnym SCP-WPL-015 zdaje się prawie w ogóle nie poruszać gałkami ocznymi, zaś gdy mowa o czymś brutalnym zaczyna szybko zmieniać punkt obserwacji. Zaobserwowano, że anomalia nie będzie miała miejsca gdy podmiot nie jest w stanie spojrzeć na istoty, którym umożliwia telepatię.</textarea></pre>
