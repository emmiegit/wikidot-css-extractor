**Mã vật thể:** SCP-2429

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-2429 được phép hoạt động bình thường. Tại mọi thời điểm đều phải có các nhân viên của Tổ chức được cài cắm xung quanh SCP-2429. Tất cả các lối vào SCP-2429-1 đều phải bị che khuất bởi các tấm biển gỗ trưng dấu hiệu &#34;Ngừng phục vụ&#34;. Nếu bất kỳ cá nhân nào không có giấy thông hành hợp pháp tiến vào SCP-2429-1 vì bất kỳ lý do nào ngoài việc kiểm tra đã được phê duyệt, sẽ được coi là một sự vi phạm quản thúc. Bất kỳ cá nhân nào tiến vào và rời khỏi SCP-2429-1 mà không có giấy thông hành hợp lệ thì phải được cấp thuốc lú Cấp A càng sớm càng tốt. Bất kỳ người nào rõ ràng có hành vi điển hình của việc bị ảnh hưởng bởi tính bất thường của SCP-2429 thì phải được cấp thuốc lú Cấp A càng sớm càng tốt.

**Miêu tả:** SCP-2429 là Sở thú ████████ nằm tại ████████, Texas. Sở thú, xét trên các ý định và mục đích thành lập, là một vườn bách thú bình thường. Tất cả các nhân viên và du khách tương tác với sở thú như mong đợi và không có bất kỳ tính chất bất thường đáng chú ý nào xuất hiện ngay. Các tính chất bất thường của SCP-2429 chỉ xuất hiện sau khi đối tượng vào và ra khỏi phòng tắm ở cuối phía đông của vườn bách thú, sau đây gọi là SCP-2429-1. Khi bước vào và ra khỏi SCP-2429-1, tất cả các con vật trong SCP-2429 đều có vẻ ngoài như những con người khỏa thân. Hiện tượng này chỉ xuất hiện ở những người đã vào và ra SCP-2429-1 và không có ảnh hưởng gì đến các cá nhân quan sát khác. Những sinh vật có vẻ ngoài là con người này tiếp tục có những hành vi điển hình theo đúng như tập tính của từng loài vật được nuôi nhốt ở các chuồng, bao gồm bò trên bốn chi, ăn thực phẩm là thịt sống hoặc thực vật, cất tiếng kêu như động vật, vân vân. Những ảnh hưởng của SCP-2429-1 dường như chỉ giới hạn trong SCP-2429 và không ảnh hưởng đến các động vật ở nơi khác. Chim, loài gặm nhấm, hoặc các loài động vật khác vào SCP-2429 vẫn có vẻ ngoài bình thường như chúng vốn có dù được quan sát bởi những người đã trải qua việc tiếp cận qua SCP-2429-1.

Rất nhiều thực thể tại SCP-2429 có vẻ ngoài như những con người bình thường với nhiều giới tính và màu da khác nhau. Tuy nhiên, những cá thể này có tỷ lệ cơ thể rất khác biệt với con người, và có vẻ ngoài dường như đã được phẫu thuật sửa đổi để trông gần giống với động vật mà chúng đại diện. Những sửa đổi này bao gồm, nhưng không giới hạn: kéo dài tay và chân, kéo dài tủy sống và phần thân chính, và hộp sọ có hình dạng giống như mõm động vật. Những người bị ảnh hưởng bởi SCP-2429 thường phản ứng dữ dội và rối trí trước sự hành xử của những người không bị ảnh hưởng xung quanh họ. Tác động của SCP-2429-1 dường như là vĩnh viễn nhưng có thể cải thiện được phần nào khi sử dụng thuốc lú Cấp A.

Các thực thể tại SCP-2429 dường như không có trí thông minh như của con người và tất cả các nỗ lực để tương tác hoặc phỏng vấn các thực thể đã chứng minh là vô hiệu, không mang lại kết quả. Các nhà nghiên cứu đã tiến hành các cuộc kiểm tra kỹ lưỡng hơn sau khi tiếp cận SCP-2429-1 và kết luận rằng các thực thể SCP-2429 dưới dạng con người của chúng đã cho thấy cấu trúc xương cải tiến nhằm giúp loài người thích nghi với việc di chuyển trên cả bốn chi. Vẻ ngoài của chúng giống những người đã được phẫu thuật sửa đổi, và thường có vết khâu bị sưng tấy hoặc nhiễm trùng và trong một số trường hợp vết thương đã bị rách vỡ một phần dẫn đến việc vết thương hở nghiêm trọng.

Hình ảnh và băng ghi hình của các thực thể SCP-2429 thể hiện vẻ ngoài của chúng như những con vật bình thường ngoại trừ với những người đã vào và ra khỏi SCP-2429-1. Điều này đúng ngay cả đối với hình ảnh và băng ghi hình được thực hiện trước khi bất kỳ cá nhân nào ra khỏi SCP-2429-1.

Sau khi Tổ chức thực hiện một cuộc điều tra sâu rộng, Trưởng bộ phận điều tra đã xác định rằng mọi nhân viên và các đơn vị liên quan đến SCP-2429 đều không phải chịu trách nhiệm về tính bất thường của SCP-2429. Tuy nhiên, cần lưu ý rằng chủ sở hữu hiện tại và quản lý của SCP-2429 biết rằng &#34;có điều gì đó sai sai&#34; với SCP-2429-1. Ông nói rằng chủ sở hữu trước đó đã xây dựng một rào chắn gỗ trước tất cả các lối ra vào SCP-2429-1 và khuyến cáo mạnh mẽ rằng nên phớt lờ SCP-2429-1 hơn là &#34;cố gắng sửa nó&#34;. SCP-2429-1 cũng là một điểm mê tín của các nhân viên trong SCP-2429; nhiều người tin rằng SCP-2429-1 bị &#34;ma ám&#34; hoặc bị &#34;nguyền rủa&#34;. Mặc dù, những việc mê tín dị đoan này là vô căn cứ và có thể bắt nguồn từ vẻ ngoài điêu tàn của SCP-2429-1. Chủ sở hữu trước đây của SCP-2429 hoạt động ẩn danh và địa điểm của ông ta đến nay vẫn chưa xác định được.

Các rào chắn các lối vào của SCP-2429-1 dường như đã có hiệu quả trong việc hạn chế hầu hết trường hợp tiếp cận, và một khu vực chỉ dành cho nhân viên đã dần dần được xây dựng xung quanh SCP-2429-1 nhằm ngăn chặn khả năng bất kỳ du khách nào tìm được đường vào SCP-2429-1đồng thời lý giải cách mà SCP-2429 ở ngoài tầm quan sát của Tổ chức lâu đến vậy. SCP-2429 lần đầu tiên được Tổ chức chú ý vào năm 2010 thông qua một bài đăng Twitter của người sử dụng @██████████, sau này được xác định là Robert ██████ tại ████████, Texas. Robert là một thành viên của đội nhân viên bảo trì tại SCP-2429 và quyết định điều tra SCP-2429-1. Sau khi chứng kiến sự bất thường của SCP-2429 ông đã quay lại một video với điện thoại di động của mình và sau đó hoảng loạn và liên tục quấy rối bằng cách hỏi to nhiều lần &#34;tại sao có người ở đây?&#34; với mọi người xung quanh. Ông ta sau đó đã đăng video này lên Twitter với thông báo &#34;Đây có phải là một loại trò đùa bệnh hoạn không?&#34; Các đặc vụ hoạt động trong đội ngũ nhân viên kiểm duyệt của Twitter đã nhanh chóng xóa bài viết và theo dõi vị trí của Robert. Lúc đầu, nghi ngờ rằng Robert có thể chỉ đơn giản là bị bệnh tâm thần cho đến khi một cuộc điều tra và phỏng vấn ngắn gây sự chú ý của các nhân viên của Tổ chức đối với SCP-2429. Thuốc lú Cấp A được cấp cho Robert trước khi bất kỳ sự cố lớn nào có thể xảy ra.
