**アイテム番号:** SCP-1055-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1055-JPはサイト-81██の無生物収容室に収容されています。イベント-1055に備えて、収容室内の台座に鳥類無精卵1個を常時配置して下さい。併せて、収容室から半径300m以内に10羽程度の鳥類（雄のみ）を屋内飼育し、イベント-1055の兆候が無いか監視を行って下さい。収容室内の点検は週次で行い、配置した無精卵の交換を行って下さい。イベント-1055発生時の収容室を含む半径300m以内への鳥類有精卵の持ち込みを防ぐ為、サイト-81██の敷地内で野生鳥類が産卵を行わないように監視を行い、必要があれば駆除を行ってください。SCP-1055-JP-Bが孵化した場合、イベント-1055終了後に殺処分を行って下さい。フィールドエージェントは「野鳥の狂暴化」「不自然な野鳥の集団移動」等の事案を発見した場合、速やかに機動部隊ら-8へ報告して下さい。機動部隊ら-8はSCP-1055-JP-AまたはBの発見された状況に応じてプロトコル1055を実行してください。

**説明:** SCP-1055-JPは製造元不明の白色に塗装された一般的な形状の鉄製鳥籠です。扉は可動部の溶接により閉戸状態で固定されています。この溶接は他の部位との劣化状態の差から、ごく最近施されたものと考えられます。非破壊検査ではSCP-1055-JPを構成する材質に特異な点は認められませんでした。

SCP-1055-JPは当該オブジェクトを中心とする半径約--50m-- --150m-- --160m-- --280m-- 300mの球形範囲内に存在する鳥類生物に対し異常な影響を及ぼします。影響を受けた個体及び群れ（以下、SCP-1055-JP-A）は、SCP-1055-JPの効果範囲内に留まり続けます。SCP-1055-JPを移動した際は、SCP-1055-JP-Aは効果範囲内から外れないように自身も移動を行います。何らかの要因により効果範囲内から外れたSCP-1055-JP-Aははその異常性を失います。SCP-1055-JP-AはSCP-1055-JPの効果範囲内に進入した他種族の生物に対して敵対的な行動を取ります。進入者への攻撃は、進入者が死亡するか効果範囲から退出するまで継続します。

SCP-1055-JPは不定期[[footnote]]発生の間隔は最短で３日、最長で２ヶ月まで記録されています。[[/footnote]]にイベント-1055と呼称される事象を発生させます。イベント-1055は以下の順序で進行します。
||~ フェイズ1 || SCP-1055-JP-Aが一斉にSCP-1055-JPが存在する方向を向き、その場で羽ばたきを行います。 _
飛行中のSCP-1055-JP-Aは直ちに地上に降りてこの動作を行います。 ||
||~ フェイズ2 || SCP-1055-JP-Aは羽ばたきを止め、SCP-1055-JPに向かって縦隊に整列します。 _
SCP-1055-JP-Aの数により列の数は変化します。 ||
||~ フェイズ3 || SCP-1055-JP-Aの雌個体が1羽、SCP-1055-JPの周囲5m以内に移動し産卵を行います。 _
産卵が途中で失敗した場合（卵の破損、雌個体の死亡等）は別の雌個体が産卵を行います。 _
イベント-1055開始から1~2時間の間にフェイズ3が完了しない場合、フェイズEXに分岐します。 ||
||~ フェイズ4 || 産卵された鳥類卵は産卵からの経過時間に関わらず直ちに孵化します。 _
この個体は急速に成長し、孵化からおよそ1～2分で成鳥となります。以下、この個体を _
SCP-1055-JP-Bとします。SCP-1055-JP-Bが成長を完了するまでに死亡した場合、 _
フェイズEXに分岐します。 _
SCP-1055-JP-Bの成長が完了するか鳥類卵が無精卵だった場合、イベント-1055は終了します。||
||~ フェイズEX || SCP-1055-JPの周囲5m以内に鳥類卵が置かれるまでSCP-1055-JPはその効果範囲を _
約0.2~1cm/sの速度で拡張し続けます。 _
鳥類卵が安置されると効果範囲の拡張は停止し、フェイズ4に移ります。 ||
SCP-1055-JP-Bは卵を産卵した個体と同種の外見を持ちます。SCP-1055-JP-BはSCP-1055-JPと同一の特性を発揮します。SCP-1055-JP-BはSCP-1055-JPの効果範囲内でもSCP-1055-JP-Aとなることはありません。SCP-1055-JP-BがSCP-1055-JP-Aを引き起こす範囲は常にSCP-1055-JPと同期しています。SCP-1055-JP-Bが死亡した場合、SCP-1055-JP-Bの効果範囲内に存在するSCP-1055-JP-Aはその異常性を失います。
[[include component:image-block
|name=1055-bird-kill.PNG
|caption=プロトコル1055におけるカバーストーリー
「鳥インフルエンザ」
|width=250px
]]
SCP-1055-JPの回収時の効果範囲からの逆算と回収場所の調査結果から、財団がSCP-1055-JPを収容する以前に最大で██羽のSCP-1055-JP-Bが発生している可能性があり、機動部隊ら-8(&#34;野鳥観察&#34;)がSCP-1055-JP-A群とSCP-1055-JP-Bの捜索任務に就いています。SCP-1055-JP-B及び追従するSCP-1055-JP-A群の人口密集地または養鶏場等多数の鳥類を飼育している施設への飛来は、多数の死傷者および都市機能の低下、新たなSCP-1055-JP-B個体の増加を招くと予想されることから、以下のプロトコル1055が制定されました。プロトコル1055事象は20██/██/██時点で██府、██県、██県において計██件発生しています。
&gt; **プロトコル1055**
&gt; SCP-1055-JP-B及びSCP-1055-JP-A群の飛来を抑止出来なかった場合、機動部隊ら-8は害獣駆除業者または公的機関の害獣駆除要員に擬装しSCP-1055-JP-B及びSCP-1055-JP-A群の駆除を行います。駆除が完了するまでの期間において、民間人の保護・情報規制を目的としてカバーストーリー「鳥インフルエンザ」が適用され、報道機関への擬装情報の展開および以下の現地対応が行われます。
&gt; ・通行制限および擬装消毒ポイントの設置
&gt; ・周辺地域に生息する鳥類の殺処分
&gt; ・鳥類生体および鳥類卵の移動制限

SCP-1055-JPは回収直後は低脅威なSafeアイテムとしてサイト-81██の無生物保管庫に収容されていました。収容から２週間後、イベント-1055が発生し効果範囲が拡張、サイト内の実験用鳥類の一部がSCP-1055-JP-AおよびBとなったことで特別収容プロトコルの見直しが検討されました。幾度目かのイベント-1055にて、野生のハシブトガラスが無精卵を産卵しイベント-1055が終了しました。その後の実験で事前に無精卵を配置することで同等の結果が確認されたことから、現在の特別収容プロトコルが制定されました。

**SCP-1055-JP回収記録:**　20██/07/██、███県███郡内の養鶏場で男性の変死体が発見され、通報を受けて現場に向かった警察官2名からの無線応答が途絶えました。この事件は警察署内に潜入していたエージェントを通じて財団に伝えられ、2時間以内に現場周辺の確保と調査が行われました。養鶏場に進入した財団職員5名が数千羽から成るSCP-1055-JP-A群の攻撃を受けて2名が負傷、3名が死亡しました。養鶏場内には、養鶏場の経営者と妻、警察官2名の死体が確認されました。財団職員からの攻撃に対しSCP-1055-JP-Aは養鶏場内に留まり続け、逃走を行いませんでした。UGVを用いた養鶏場内の調査で、SCP-1055-JP-Aとなる範囲とその中心が割り出され、養鶏場に隣接した廃屋でSCP-1055-JPが発見されました。SCP-1055-JPの回収とSCP-1055-JP-Aの排除の為、カバーストーリー「鳥インフルエンザ」が適用され、養鶏場を中心とした周囲10km及びサイト-81██への輸送経路の鳥類が殺処分されました。回収後の聞き込み調査によると、SCP-1055-JPが発見された廃屋は周辺の住民から「鳥屋敷」と呼ばれており、数ヶ月前から不自然なほど多くの野生の鳥類が住み着いていたことが確認されました。</textarea></pre>
