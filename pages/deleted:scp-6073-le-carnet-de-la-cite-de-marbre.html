    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Niveau de menace : Safe


Procédure de confinement spécial :

Le SCP-6073 doit être enfermer dans une boite en métal renforcer .La boite doit constamment être surveiller par un garde de manière a ce que personne n’y aie accès sans autorisation .Une autorisation peut être demander au directeur du site .des tests doivent être effectuer régulièrement  pour évaluer le risque que représente le SCP-6073 .


Description :

Le SCP-6073 est un carnet en marbre blanc au motif doré ,il pèse environ [SUPPRIMER] et a une de [SUPPRIMER] .Le carnet de marbre produit tout de même un phénomène inexpliqué ,lorsque le SCP-6073 est ouvert le lecteur se retrouve téléporter dans une cité céleste.
La cité flotte dans le ciel ,son architecture rappelle l’architecture gotique humaine du XII siècle ,les bâtiments sont principalement en marbre bien que de l’or soit incruster a certain endroit ,la ville regorge de nombreuse statut de marbre représentant des homme qui souffre .Le ciel est toujours d’une météo ensoleiller sans nuage.
La cité forme un octogone .Au centre de la cité il y a une sorte de grande cathédral dans laquelle une entité qu’on nommera SCP6073—A a été découverte ,cette entité est une sphère bio luminescente cyan ,elle n’a besoin de aucune ressource pour continuer a vivre et briller .
Elle produit un gaz qui se repend dans toute la cité ,celui-ci semble être très nocif pour l’homme qui subit les symptômes suivant : en premier temps la personne affecter par les gaz que l’on appellera maintenant SCP-6073-B vas sentir ses muscles se fatiguer ,les 10 minute qui suive sont très douloureuse pour le SCP-6073-B car la totalité de ses membres vont se transformer en marbre ,en partant du bas du corps sa chaire et ses os vont devenir du marbre jusqu’à ce que le SCP-6073-B devienne une statut de marbre sans vie.


Découverte du SCP-6073 :

Le SCP-6073 a été découvert en Espagne a Barcelone ,le carnet a été trouver dans un sous sol de [SUPPRIMER] le 17 / 02 / 2006 .Le SCP-6073 était couvert d’un drap pour le protéger de la poussière .La fondation a été avertie de sa présence par un témoignage d’un prêtre qui aurait vu quelqu’un disparaitre en ouvrant le carnet .Le carnet a donc été envoyer sur le site [SUPPRIMER] pour que divers teste soit effectuer sur le SCP.


Test effectuer :

Test n°1 : Un classe-D a reçut pour ordre d’ouvrir le carnet ,le classe-D a donc disparut aucun trace de lui depuis sont départ .Fin du test 

Test n°2 : une classe-D équiper d’une radio est envoyer dans le carnet ,un dialogue a été enregistré :
-Ou êtes vous ?
-Le classe-D tousse Je suis dans un endroit bizarre … il éternue de nouveau Je suis fatiguer ,je n’en peut plus…
-pouvez vous nous décrire se qu’il y a autour de vous ?
-Il y a … éternue encore Des statue ,partout … éternue l’air est irrespirable…
-voyer vous une sortie ?
-Non… éternue et respire bruyamment Je suis dans une ville…
-trouver un moyen de sortir .
-hurle de douleur 
-vous êtes la ?
le signal est perdu .Fin du test

Test n° 3 : un membre de la fondation équiper d’une combinaison avec filtre d’air et d’une résistance a la radioactivité est envoyer dans le carnet .Il a put faire un rapport des lieus et retrouver les classe-D transformer en statut ,il a envoyer de nombreuse information a la fondation mais il n’a pas pu trouver de sortie .Une autre équipe de 4 personnes a été envoyer avec des provisions et de quoi monter un camp ,cela fait maintenant 3 mois que les 5 agents de la fondation continue leur recherche sur le SCP .Test toujours en cours.</textarea></pre>
