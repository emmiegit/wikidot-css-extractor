    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-024-JP

**项目等级：**--Euclid-- Safe

**特殊收容措施：**为使SCP-024-JP对外危险度降低，现在设置于Site-8181内的低级安保收容间中。可自由使用。但是当生成“普通”以外的房间时，须在使用后提交报告。实验时，需要先获得3级以上人员的许可。而当检测到任何异常时须立即向████ ██博士报告。

追加记录：除使用D级人员进行实验外的对SCP-024-JP的使用请自费。 — ████ ██博士

**描述：**SCP-024-JP是一组高180cm，长300cm，宽80cm，重量300kg，附带液晶屏幕及键盘的24个小型行李自动存放柜。液晶屏幕的上部有东弊重工的名字，液晶屏幕中有“欢迎来到东弊卡拉OK！”的字样，并标明目前空着的存放柜的编号。

使用SCP-024-JP的人（以下称“使用者”）将任意钥匙插入，液晶屏幕中就会出现输入使用人数以及使用时间的画面。之后会出现利用键盘来输入使用房间的画面，已确认根据此时的输入可改变房间的构造。房间的输入结束后会显示使用费。此费用被称为“基准金额”，越接近这个金额，越是按照输入标准的房间，越便宜就越破烂，越贵就越豪华。全部的输入及支付完成后空的存放柜的号码会显示在液晶屏幕上，输入号码后解除锁定。使用者打开指定的存放柜后会被吸入，门关闭并上锁。这个过程在一瞬间完成，使用者报告称“如同坐电梯一样的感觉”。

使用者将移动到存放柜内与输入内容及投入金额相对应的“生成的”卡拉OK包厢中。房间中不存在基本的门、窗，厕所附设于房间内。使用者可以在使用时限内同使用正常的卡拉OK包厢一样，享受卡拉OK的乐趣。另外，卡拉OK的机型为███，虽然新曲通常都会加入，但是利用网络进行对战等内容时会发生错误而不能使用。使用完毕后，通过墙壁上配备的内线电话传达退出的信息后可离开存放柜。这个过程也同进入房间一样在一瞬间进行。

使用时间结束前10分钟内线电话会响起，通过机器语音进行通知。而当使用时间结束还未离开房间的情况下内线电话会响起，传达“使用时间已结束，请离开房间。”的机器语音。若无视该通知，3分钟后会从内线电话中传来“已超过使用时间。离开房间。”的声音。若继续无视，2分钟后卡拉OK的屏幕变为全黑并显示“快滚”的红色文字。这被认为是最终警告，1分钟后存放柜会变为“空着的状态”。

SCP-024-JP是在袭击位于████县██████市████町的被认为属于东弊重工的相关设施的町工厂时回收回来的。据认为该设施在袭击前就被废弃了，除SCP-024-JP外还回收了其它几种产品。（详情请参照报告“关于东弊重工公司████工厂的报告”。）

[[collapsible show=&#34;+ 同时回收的文档(部分已编辑)&#34; hide=&#34;- 隐藏文档&#34;]]
&gt; **__项目名称：卡拉OK包厢__**
&gt; 
&gt; **制造：**东弊重工公司开发部
&gt; 
&gt; **客户委托：**请给我有娱乐性的作品。
&gt; **技术性目标：**空间扩张技术及构建可识别语言输入条件和投入金额，并能生成适合的空间的系统。
&gt; 
&gt; **方向性：**尺寸尽量往小一点的方向。
&gt; 
&gt; **制造过程：**
&gt; 19██年██月██日 初期原型机完成。虽然是保险柜尺寸但重量已超过50千克，所以携带起来很困难。
&gt; 20██年██月█，█日 重量问题还未解决，不再是保险柜尺寸而是被再设计为小型行李自动存放柜。
&gt; （以下，罗列了约10行的履历，已通过编辑删除）
&gt; 20██年██月██日 最终实验品完成。测试过程良好。
&gt; 
&gt; （以下部分为手写。）
&gt; **紧急联络：**
&gt; 基金会可能已经觉察到这个工厂了。产品按第3计划制造。操作员做好随时可以脱离的准备并将物品按优先度从高到低转移。　██月██日
&gt; 
&gt; **比想象的还要早啊。虽然还没完成所有物品的转移，我们就要放弃这个设施了。赠给您最终实验品吧。再会。**
**补遗：**通过对最后一段文字的墨水进行分析可判断出是在袭击当日写下的。
[[/collapsible]]
**__实验记录SCP-024-JP-1 - 20██/██/██__**
&gt; **对象：**D级人员 1名
&gt; **操作方法：**输入“普通”，支付基准金额进入房间1小时。
&gt; **结果：**基准金额显示为500日元。从进入房间开始57分钟后退出。证言称内部为有着淡紫色的墙、黑色的沙发、玻璃制的桌子的能容纳4-5人的房间。戴着的摄像机中的记录也与证言一致。GPS信号在进入存放柜的一瞬间丢失，并在退出时重连。
&gt; **分析：**嘛，至少可以普通地使用。GPS反应消失我认为很大可能是因为电波被阻断了。 — ████ ██博士
**__实验记录SCP-024-JP-2 - 20██/██/██__**
&gt; **对象：**D级人员 1名
&gt; **操作方法：**输入“普通”，支付基准金额进入房间1小时。
&gt; 使用者携带“手机”“无线小型摄像机”“对讲机”进入房间，确认是否可以使用各类通信器材。
&gt; **结果：**基准金额与实验记录SCP-024-JP-1一致。进入房间整一小时后退出。通信器材在存放柜内移动时信号中断。但是，只有手机可能进行通话。然而手机中的GPS功能、上网功能均不可使用。
&gt; **分析：**用手机作为联络手段貌似是有效的。至于这是什么原理还不清楚… — ████ ██博士
**__实验记录SCP-024-JP-3 - 20██/██/██__**
&gt; **对象：**D级人员 1名
&gt; **操作方法：**输入“普通”，支付1日元进入房间1小时。
&gt; **结果：**基准金额与实验记录SCP-024-JP-1一致。进入房间整一小时后退出。被试验者疲惫不堪地退了出来。根据本人的证言和摄像机的影像判断，内部为有着漏风很厉害的木头墙壁、破破烂烂的榻榻米、破碎的纸箱的两个榻榻米大小的房间。没有卡拉OK机，只有廉价的麦克风玩具放在纸箱上。也没有内线电话，到点之前无法退出。
&gt; **分析：**光一个小时就这么疲惫了。如果长时间使用的话，可能会出现危险。 — ████ ██博士
**__实验记录SCP-024-JP-4 - 20██/██/██__**
&gt; **对象：**D级人员 1名
&gt; **操作方法：**输入“普通”，支付比基准金额高一倍的金额进入房间1小时。
&gt; **结果：**基准金额与实验记录SCP-024-JP-1一致。进入房间整一小时后退出。内部为有着有几何图案的淡紫色墙壁、有高级质感的黑色沙发、2幅绘画、玻璃制的桌子、沙槌、手鼓的能容纳4-5人的房间。另外通过摄像机的声音分析，确认了扬声器、麦克风的性能比实验记录SCP-024-JP-1更高。
&gt; **分析：**物品的品质提高了，不过似乎也仅此而已了。如果不是实验特别需要的话按基准金额就够了。
**__实验记录SCP-024-JP-5 - 20██/██/██__**
&gt; **对象：**D级人员 1名
&gt; **操作方法：**输入内容由本人决定，进入房间1小时。命令其携带手机，使用时间结束后也不退出。
&gt; **结果：**1小时6分钟后，确认存放柜变为空着的状态。D级人员至今下落不明，GPS的反应也就此消失了。另外，使用手机通话在使用时间内是可行的，但在超过使用时间后变为不能通话。
&gt; **分析：**超时是不被允许的。是这个意思吧。 — ████ ██博士
**__实验记录SCP-024-JP-6 - 20██/██/██__**
&gt; **对象：**D级人员 1名
&gt; **操作方法：**输入内容由本人决定，进入房间1小时。命令其在使用时间结束5分钟后退出。
&gt; **结果：**1小时5分钟后，退出。通过摄像机和证言确认了来自内线电话、屏幕的“警告”。
&gt; **分析：**好像有警告呢。嘛如果说安心的话还是挺安心的。 — ████ ██博士
**__实验记录SCP-024-JP-7 - 20██/██/██__**
&gt; **对象：**D级人员 1名
&gt; **操作方法：**输入“天堂”“地狱”“极乐净土”“桃花源”“梦中的房间”这样表示抽象的场所的语句。支付基准金额进入房间1小时。
&gt; **结果：**全部显示“错误003：非常抱歉，请稍微再具体一些。”
&gt; **分析：**“普通”似乎是没有问题的。但是关键词如果不具体的话就不行了。 — ████ ██博士
**__实验记录SCP-024-JP-8 - 20██/██/██__**
&gt; **对象：**特工永井
&gt; **操作方法：**输入“Site-8181”“东弊重工公司”，支付基准金额进入房间1小时。
&gt; **结果：**虽然输入“东弊重工公司”时显示“错误056：无法使用的场所。”，但是输入“Site-8181”时生成了收容SCP-024-JP的收容间。当特工永井进入存放柜内部时确认“Site-8181的房间”也同之前的实验一样，GPS无法运行。同时，内部装修有收容间的物品，收容间内配备了卡拉OK机等物品。SCP-024-JP并不存在于房间内。
&gt; **分析：**外部识别功能可能搭载了思考读取功能。虽然还无法判别到是否有传输信号功能，严禁输入基金会设施。 — ████ ██博士
**__实验记录SCP-024-JP-9 - 20██/██/██__**
&gt; **对象：**D级人员 1名
&gt; **操作方法：**今天开始在Site-8181工作的D级人员，在告知Site名之前输入“Site-8181”，支付基准金额进入房间1小时。
&gt; **结果：**显示“错误076：信息参照失败。”。
&gt; **分析：**看来是思考读取功能。但因为不能判断是否有传输信号功能，以后也请不要输入基金会设施。 — ████ ██博士
**__实验记录SCP-024-JP-10 - 20██/██/██__**
&gt; **对象：**Site8181职员 10名
&gt; **操作方法：**10名使用者并输入“附带酒水吧台”，支付基准金额进入房间6小时.
&gt; **结果：**生成了10-15人用的与“普通”的内部装修相同的，设置有酒水吧台的大房间。整6小时候退出。
&gt; **分析：**追加了额外物品的房间也是可以使用的吧。...不过说起来这算私用的吧？ — ████ ██博士
&gt; 这不是理所当然的吗博士！请让我再次使用啦！当然是为了实验啦！ — █████研究员
**__实验记录SCP-024-JP-11 - 20██/██/██__**
&gt; **对象：**特工水見
&gt; **操作方法：**输入“东京塔”“天空树”“金阁寺”“东██INN”这样的国内真实存在的设施名，支付基准金额使用它们1小时。
&gt; **结果：**这些生成了“东京塔的观景台”“天空树观景台”“金阁寺内部”“东██INN的一间屋子”。“东京塔”“天空树”“金阁寺”中所附带的电梯、楼梯等向外部移动的手段均不可使用。电梯无反应，楼梯的门上着锁，或是楼梯前有着看不见的墙壁一样的东西存在。器材之类的与实验记录SCP-024-JP-1一致。“东██INN”则是除了和单人房间一样的设备之外，还设置了卡拉OK机器，门消失了。全部的案例中虽然都可看到窗户外的景色，打开窗户或是对其进行破坏均不可行。房间中的景象判断为来自特工水見以前使用过的████县██████市的东██INN的景象。同时，景象中还有着“没有一丝云的蓝天”“无论是街上还是观光地的建筑物，景象内都没有人”这样的特征。内线电话安装于卡拉OK机的侧面。
&gt; **分析：**似乎再现了建筑物的内部呢。关于外面的景色则是仅仅描绘下来而已吧。 — ████ ██博士
**__实验记录SCP-024-JP-12 - 20██/██/██__**
&gt; **对象：**特工野々村
&gt; **操作方法：**输入“乌卢鲁岩”“珠穆朗玛峰”“马里亚纳海沟”等屋外的景色，支付基准金额使用它们1小时。
&gt; **结果：**“乌卢鲁岩”为山顶，“珠穆朗玛峰”为大本营，“马里亚纳海沟”则显示为“错误076：信息参照失败。”。生成的房间空气并不稀薄，气温也不低。另外，虽然看上去哪里都很广阔，但是以卡拉OK机为中心半径100m左右的的地方存在有看不见的墙壁一类的东西而无法移动。内线电话同实验记录SCP-024-JP-9一样装在侧面。
&gt; **分析：**似乎以卡拉OK机半径100m范围生成界限。 — ████ ██博士
**__实验记录SCP-024-JP-13 - 20██/██/██__**
&gt; **对象：**前原博士
&gt; **操作方法：**输入“消除压力”，支付基准金额使用5小时。
&gt; **结果：**设置有沙袋、贴着“请随意打碎”的纸条的放置在架子上的盘子、等身大的兔子玩偶、职业摔跤用拳击手套 。卡拉OK机、内线电话、其他基本设备则和“普通”一样配置着。房间的大小与“普通”相比扩展到可加入其它设备的大小。另外，使用时间中的记录仅为最初拍摄房间设备的3分钟左右，之后被前原博士用手掐断了。
&gt; **分析：**即使是输入目的也很好地生成了呢...。关于录像...算了，也行吧...。 — ████ ██博士
**补遗1：**实验申请太多了。甚至还有不少一看就知道是要私用的。确实在实验中使用金钱是能被计入必要经费中的，但那也是有限的。那么就申请降级，不再采用实验的许可制而是采用实验后的报告制吧... — ████ ██博士

**补遗2：**根据申请将SCP-024-JP的项目等级变为Safe。请节制使用。 — 日本分部理事-██

**补遗3：**SCP-024-JP的使用者追加记录于 [[[experiment-log-024-jp|使用记录SCP-024-JP]]]。 — ████ ██博士</textarea></pre>
