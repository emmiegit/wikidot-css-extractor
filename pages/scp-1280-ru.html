**アイテム番号:** SCP-1280-RU

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1280-RUは、サイト7のSafeクラスオブジェクト保管エリアに収容されています。手術のためにこのオブジェクトを使用することは、サイト7の医療班長の許可を得た上で、セキュリティクリアランスレベル2以上の医療スタッフのみに許可されます。この場合、中枢神経を操作するためにオブジェクトを使用することは硬く禁じられています。

**説明:** SCP-1280-RUは、一見金と似ている金色の金属製の26.5cmの外科用メスです。使用されている金属は、化学組成においては従来の医療用鋼50H14MFと変わりはありません。オブジェクトの持ち手の左側に、&#34;Ultima ratio&#34;[[footnote]]//意味// &#34;最後の議論&#34; - 難しい状況の中で唯一残っている手段を意味する、中世でよく使われた表現。[[/footnote]]と彫刻されています。 

インシデント1280l/mとそれに続く実験によって判明したとおり、オブジェクトの異常な特性は、人体の器官をオブジェクトによって除去した場合、他のいくつかの器官が比較的短期間（数分～数週間の間に）にかなりの変化を起こすことです。手術中に他の（異常特性を持たない）医療器具および機器を使用しても、この効果の発現には影響しません。 唯一必要なことは、オブジェクトを使用して組織を直接切除することのみです。

オブジェクトの能力の限界は正確には測定できていませんが、身体の再生能力、身体能力、および他の能力の改善のためには使用できないという十分な根拠があります。同時に、オブジェクトは基本的な生物学的に必要なもの（栄養、呼吸、知覚、移動、物体の操作など）のために最低限必要な生物の機能、能力を回復させることができます。基本的に身体の対応する系を、本質的に似たような「類似体」で置き換えることによって修復が行われることが多いものの、ヒトまたは他の霊長類では観察されませんでした。さらに、被験者への曝露の結果として、ヒトCNSに関する実験によって判明したように、被験者は現代科学では信頼できるデータを有さないものを含む、固有ではあるが使用されない、および/または退化した機能さえも回復させるように見えます。

また、死体を使用した場合はオブジェクトの効果は現れないことに留意してください。また、被験者が生命活動に矛盾する他の傷害を有していなければ、手術中に生ずる臨床的死の状態（重要な器官の除去の結果も含む）は、記載された効果によって被験者によりうまく克服されます。

[[collapsible show=&#34;補遺1: 発見記録、およびインシデントレポート1280l/m&#34; hide=&#34;読むのをやめる&#34;]]
このオブジェクトは、当初ミート･サーカスによって、最近の拠点となっていた[データ削除済み]あてに送られていたもので、特別運営組織を通過した過程でロシア支部へ郵送されました。 小包郵便を配達した郵便団体に、送付者に関する情報はありませんでした。「受取人」欄には「Mr.F████████」と表示されていました。
異常な特性が検出されていない普通の初期のオブジェクトと同様に、珍しい器具を収集する趣味で知られているゾーン7のICUの一流外科医、█████ ████████████博士のもとへと送られました。そして、緊急手術の際、エージェントの心臓移植の手術で、█████████ ████はそれと知らずにオブジェクトを受け取り、左心室の前壁の損傷と、胸部の創傷の切開のためにこれを使用し、[データ削除済み]。心臓のドナーは、麻酔をかけられたDクラス職員のものでした。手術が正常に終了した後、医師達はドナーがまだ生存の兆しを見せていることに気がつきました。更なる観察の過程で肝臓の著しい成長が観察され、それは絶え間なく不気味に伸縮し始めました。5時間後、肝臓のサイズは284％に達し、他の内臓器官の数が変化し、脈拍数および血圧レベルは手術前の数値まで回復しました。意識を回復した被験者は、暴力的な行動を取り、それによって彼は終了されました。█████ ████████████博士によって、SCP-1280-RUに分類されたオブジェクトは、追加実験の要請が承認され、結果は補遺2にまとめられています。
[[/collapsible]]

[[collapsible show=&#34;補遺2: 実験1280E/m結果&#34; hide=&#34;読むのをやめる&#34;]]
**実験実行者:** 集中治療室の主任外科医、MD.█████ ████████████
**実験の手順:** 深部麻酔状態の被験者の臓器の切除および摘出。
**実験:** 操作の終了後から、観察された効果および、効果の終了する瞬間までの経過時間の記録。
**使用道具:** SCP-1280-RU、標準蘇生用外科キット、アシスタント3名
**実験の目的:** SCP-1280-RUの能力限界点の特定

&gt; **実験1**
&gt; **切除した部分:** 右腕を肩関節から切断
&gt; **結果:** 手術から25日後: 肩関節、肘関節、手根関節の変化の結果、左腕をほぼどの方向にも曲げることが可能になった。さらに、腕の全ての筋肉の有意な筋力、および主腱の発達が観察された。

&gt; **実験2**
&gt; **切除した部分:** 両股関節までの脚
&gt; **結果:** 手術から46日後: 手術終了の瞬間から、被験者の両腕の骨および筋肉の著しい発達が観察された。各腕の長さ（肩から手首まで）は160cmに達し、手のサイズは132％増加し、指ははるかに太くなり、可動性が低下した。さらに、同じ期間に被験者の舌は著しく長くなり、口腔容積が（下あごの変異により）増加した。最終的に舌の長さは74cmだった。

&gt; **実験3**
&gt; **切除した部分:** 両方の眼球
&gt; **結果:** 手術から10日後: 被験者は、周囲の人々や物体の温度が約7～8mの範囲内で感じ取れるようになったと報告した。さらに8時間後、被験者は定期的に口を開け始めた。被験者は研究者からの質問に対して、このようにして「物体のエコーを感じ取る」と報告した。さらに実験の結果、被験者の声帯、耳、および鼓膜は、正常な人間の聴覚によっては拾うことのできない超音波を放出し、口を開けることによってそれを感じ取っていたことが判明した。
 
&gt; **実験4**
&gt; **切除した部分:** 胃の下部食道および幽門括約筋（食道の残りの部分は十二指腸に直接接続された）。
&gt; **結果:** 手術から2時間後: 被験者は吐き気を訴え、その後数回にわたって未知の液体を嘔吐した。液体の化学組成の分析によって、著しい消化特性を有する有機酸と酵素の混合物であることが判明した。被験者の検査では、口腔組織の粗大化および腸粘膜の構造の変化が判明し、これは消化された食物を吸収するのにより適したものであった。多くの節足動物において、同様の腸外消化のメカニズムが観察されていることに留意すべきである。  

&gt; **実験5**
&gt; **切除した部分:** 肺、気管支、および下部気道（上部気道は裂けた）
&gt; **結果:** 手術から10分後: 被験者の、皮膚の真皮および表皮層の薄層化に伴い、毛穴の著しい拡張が見られ、同時に毛細血管ネットワークが著しく成長した。翌日の検査では、被験者の皮膚呼吸系への完全な移行が確認された。このような移行は、以前は一部のトカゲにおいてのみ観察されていたものである。

&gt; **実験6**
&gt; **切除した部分:** 小脳と脊髄の上部四分円
&gt; **結果:** 手術から5時間: 被験者は手術室を未知の方法で去り、2分後に医学館の中央ホールの天井の下（すなわち、地上5m以上の場所）に浮かんでいることが判明し、下降を拒否した。同時に、顔の表情や個々の身体の動きがほとんど無く、被験者は空間の指向性が乏しく、動きの制御を維持することにほぼ完全に集中しており、また、手足を正常に使用することもできなかった。ゾーン7の副保安部長の決定により、被験者は麻酔銃によって鎮静化されました。残念なことに、転倒の結果、被験者は死に至る頭部外傷を受けたため、研究を続けるためには再度実験が必要であり、現在申請中。
&gt; &lt;反復実験の要求は、実験室長によって拒否されました。&gt;
&gt; //要求に対する拒否理由: &#34;我々が自ら、収容違反の可能性のある別のものを作成することは許可されない。&#34;//

&gt; **実験7**
&gt; **切除した部分:** 脳（完全に）
&gt; **結果:** 手術から2分後: 被験者の脊髄における電気的活動が急激に増加し、[データ削除済み]。 
&gt; &lt;実験は、実験を観察していたサイト7の医療班の監督者█████ ████████の指示で中断されました。実験室の冷却が行われました。█████ ████████████博士は、意識障害の兆候、そしておそらく人格が置換されたことが発見されたため、職務を剥奪され、更なる観察のために精神病棟へと運ばれました。&gt;
&gt; SCP-1280-RUを中枢神経の手術のために使用することは禁止されました。他の実験は、一時的に中断されます。
&gt; //ゾーン7指揮官、█████ ████████のコメント- &#34;私が予測したように、この患者が[診療室名は編集されています]から脱走した。倫理委員会はなにをやってるんだ？&#34;//
[[/collapsible]]</textarea></pre>
