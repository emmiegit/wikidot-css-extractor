**Ítem #:** SCP-4263

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-4263 será alojado en una cámara de contención humanoide ubicada en el Sitio-36. Esta cámara de contención estará equipada con un Ancla de la Realidad Scranton y estará vigilada por al menos dos miembros del personal de seguridad en todo momento.

Debido a la investigación en curso sobre SCP-4263-B, SCP-4263 estará disponible para ser entrevistado por los empleados del Comité de Ética de la Fundación en cualquier momento que se requiera.

**Descripción:** SCP-4263 es una entidad gestáltica creada a través de la fusión corporal y mental de Anna Kaufmann, una alteradora de la realidad de veintidós años (la anterior SCP-4263), y el Director del Sitio Lucius Danton, de cincuenta y dos años. En adelante, estos componentes serán denominados SCP-4263-A y SCP-4263-B.

La forma física de SCP-4263 es variable, con configuraciones de extremidades y rasgos que cambian en varias formas que se asemejan simultáneamente a los cuerpos originales de ambos componentes. La personalidad de SCP-4263 es igualmente variable, ya que el componente que controla el cuerpo principal suele cambiar de un momento a otro, y a menudo se vuelve inestable. Estos cambios de personalidad, aunque se producen de forma natural, también pueden ser provocados por luces brillantes, ruidos fuertes y emociones intensas por parte de uno de los componentes de SCP-4263.

Además de sus formas corporales y mentales cambiantes, SCP-4263 conserva las propiedades de alteración de la realidad que poseía SCP-4263-A antes de la fusión: concretamente, la capacidad de transfigurar los materiales de los objetos que se acercan a menos de cinco metros de él. Tras la fusión, SCP-4263 utiliza principalmente esta capacidad para intentar transformar al personal que se le acerca en estatuas de diversos materiales, provocando su muerte. Sin embargo, los dos componentes de SCP-4263 funcionan ahora como una especie de sistema autorregulado: cualquier cambio en la realidad que haga un componente será invariablemente revertido por el otro componente segundos después, presumiblemente por despecho.

SCP-4263 se formó como resultado del intento de SCP-4263-B de fusionarse a la fuerza con SCP-4263-A para obtener la capacidad de combate necesaria para escapar de la justicia durante la Operación Paloma Negra. (Véase el Anexo 4263-1.) Se presume que la actual naturaleza inestable de SCP-4263 es el resultado de la interrupción de este proceso.

------

**Entrevista 4263-1:**

&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **(El Dr. Santana entra en la sala de entrevistas. SCP-4263 está al otro lado del cristal de observación, retorciéndose y cambiando de forma.)**
&gt; 
&gt; **Dr. Santana:** Hola, SCP-4263. ¿Puedo preguntar con quién estoy hablando en este momento?
&gt; 
&gt; **(SCP-4263 golpea su cuerpo contra el cristal y gruñe, apareciendo y desapareciendo de la vista.)**
&gt; 
&gt; **SCP-4263-B:** ¿Sabes con quién demonios estás hablando? Podría quitarte tu trabajo por esto - ¡Voy a quitarte tu maldita //vida// por esto! ¡¿Cuál es tu número de empleado?!
&gt;  
&gt; **SCP-4263-A:** ¿Dónde estoy?
&gt; 
&gt; **SCP-4263-B:** ¡Número de empleado! ¡Número de empleado! ¡Ahora!
&gt; 
&gt; **Dr. Santana:** Voy a tener que pedirle que se calme, SCP-4263-B.
&gt; 
&gt; **(SCP-4263 comienza a retorcerse en el lugar.)**
&gt; 
&gt; **SCP-4263-A:** (sollozando) ¿Qué está pasando? No me siento muy bien...
&gt; 
&gt; **SCP-4263-B:** ¡Cierra la maldita boca! ¡Estoy hablando! //¡Estoy hablando!// ¡Tienes que escuchar a tu superior cuando está hablando! (señala al Dr. Santana con tres de los brazos actualmente presentes) ¡Sácame de esta cosa ahora mismo!
&gt; 
&gt; **Dr. Santana:** Me temo que eso no es posible, SCP-4263-B.
&gt; 
&gt; **SCP-4263-B:** ¡Ese no es mi nombre! ¡Mentiroso! ¡Mentiroso mentiroso mentiroso mentiroso mentiroso! Te están haciendo decir eso, ¿no es cierto? Malditos imbéciles del Comité de Ética - No he hecho nada malo, sabes. ¿Sabes cuánto he dado a esta organización? ¿No crees que me merezco algo a cambio?
&gt; 
&gt; **SCP-4263-B:** (tranquilamente) Podría hacer maravillas por tu carrera, sabes, chico.
&gt; 
&gt; **SCP-4263-B:** (furiosamente) ¡¿Crees que puedes salirte con la tuya?! ¡Tengo amigos en el Consejo O5, sabes! ¡Amigos poderosos! ¡No dejarán que me hagas esto a mi!
&gt; 
&gt; **SCP-4263-A:** Yo -
&gt; 
&gt; **SCP-4263-B:** //¡Cierra la boca! ¡Cierra la puta boca! ¡Tengo autorización de nivel cuatro, no puedes tratarme así!//
&gt; 
&gt; **(SCP-4263 vuelve a golpear su cuerpo contra las paredes y el cristal. El Dr. Santana concluye que, en este momento, no es posible una entrevista coherente y abandona la cámara.)**
&gt; 
&gt; **&lt;Fin del Registro&gt;**

------

**Anexo 4263-1 (Informe de Acción del Comité de Ética):**

&gt; ##green|**Del escritorio de la Vicepresidenta Shaw, Comité de Ética,** ##
&gt; 
&gt; Nunca disfruto tener que escribir estos informes. El hecho de que lo haga significa que, en cierto modo, los miembros del Comité no hemos conseguido que la Fundación se atenga a sus principios. Si lo hubiéramos conseguido, las cosas no habrían salido tan mal. En este informe, detallaré la serie de acontecimientos que llevaron al Comité a investigar al Director del Sitio, Lucius Danton, junto con el ataque al Sitio-36, ahora conocido como Operación Paloma Negra.

[[include component:image-block name=scpdirector.jpg|caption=Director del Sitio Lucius Danton|width=300px]]

&gt; Antes de profundizar en estos hechos concretos, debo hablar de los dos individuos más involucrados en este caso: Anna Kaufmann y Lucius Danton, ahora conocidos como SCP-4263-A y SCP-4263-B.
&gt; 
&gt; El Sr. Danton comenzó su trabajo con la Fundación como un agente reclutado del ejército de los Estados Unidos, y alcanzó el reconocimiento tras la recaptura en solitario de numerosas anomalías durante el incidente Día del Juego. Recibió la Estrella de la Fundación por ello - que ahora ha sido revocada, por supuesto. Eso sólo ayudó a que su carrera acelerara aún más, y tras la carrera en el campo que construyó a partir de eso, empezó a cambiar a una capacidad más directiva.
&gt; 
&gt; Quería ser puesto a cargo de un sitio propio, por supuesto, y en ese momento no había realmente ninguna razón para no conceder ese deseo. Era un activo probado con las habilidades y la experiencia necesarias, por no mencionar una reputación que exigiría el respeto de sus subordinados. Cuando la dirección del Sitio-36 estuvo disponible, él fue la elección obvia.

[[include component:image-block name=scpllama.png|caption=Anna Kaufmann, antes de la contención.|width=300px]]

&gt; Anna Kaufmann también había estado en la Fundación durante la mayor parte de su vida - pero eso era, por supuesto, menos voluntario para ella. Se descubrió que era una alteradora de la realidad y fue llevada a contención cuando sólo tenía ocho años, después de convertir en agua el auto familiar en el que viajaba porque necesitaba ir al baño.
&gt; 
&gt; Por lo general, los alteradores de la realidad están entre las anomalías humanoides más difíciles de mantener bajo llave, pero la Srta. Kaufmann era una excepción a la regla. Ella realmente era la definición de la frase &#34;prisionera modelo&#34;. Nunca una brecha de contención, ni siquiera un //intento// de brecha de contención. Debido a su docilidad, terminó siendo trasladada de un sitio a otro cuando se requería espacio. Revisando estos traslados ahora, es obvio que fuimos demasiado permisivos con ella. Es un milagro que nunca se haya escapado, para ser sinceros.

&gt; Finalmente, terminó siendo transferida al Sitio-36. Y //ahí es// cuando comenzó el incidente.
&gt;  
&gt; Todo estuvo tranquilo durante los primeros meses, por supuesto, con el Sitio-36 enviando los informes que esperábamos: que Kaufmann era dócil, bien portada, una de las anomalías humanoides más fáciles con las que habían trabajado.
&gt; 
&gt; Entonces empezaron a hablar de la brecha de contención.
&gt; 
&gt; El 14/12/2015, el Ancla de la Realidad Scranton que cubría la celda de Kaufmann falla, y ella inicia un intento de fuga que acaba con la muerte de tres miembros del personal de seguridad. El sitio consigue contenerla antes de que huya, por supuesto, utilizando un Ancla de reserva para bloquear su habilidad de alteración de la realidad. Tras la revisión de los acontecimientos que condujeron a esa fuga, los supervisores coinciden en que los procedimientos de contención de la Srta. Kaufmann no son suficientes. Recomiendan un régimen de fármacos y agentes cognitivos para garantizar que Kaufmann no vuelva a hacer otro intento como éste - y estos nuevos procedimientos son implementados.
&gt; 
&gt; Ahora creemos que Danton instigó parcial o totalmente esta supuesta &#34;brecha de contención&#34;.

------

&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **(Respiración pesada, un trago.)**
&gt; 
&gt; **???:** Eh, ¿hola?
&gt; 
&gt; **Operador:** Hola, se ha puesto en contacto con la línea de ayuda anónima del Comité de Ética. ¿Hay algo que le gustaría reportar hoy?
&gt; 
&gt; **???:** Eh, sí. Bien. (respiración profunda) Esto, esto es anónimo, ¿verdad?
&gt;  
&gt; **Operador:** Sí, es la línea de ayuda anónima.
&gt; 
&gt; **???:** ¿//Completamente// anónima?
&gt; 
&gt; **Operador:** Sí, completamente. ¿De qué le gustaría hablar hoy?
&gt; 
&gt; **???:** Es - es sobre el Sitio-36. No sé los //detalles//, pero... algo realmente malo está sucediendo aquí.
&gt; 
&gt; **&lt;Fin del Registro&gt;**

------

&gt; El registro anterior era una llamada del Investigador Junior Alan Raleigh, que había sido asignado recientemente al Sitio-36. Sí, sé que dijimos que era un anónimo. Sí, eso fue una mentira. Encontramos que ayuda a la gente a encontrar la voluntad de reportar cosas.
&gt; 
&gt; Dos días después, el Sr. Raleigh murió en una brecha de contención en el Sitio-36. No hace falta decir que intensificamos nuestra investigación inmediatamente.
&gt; 
&gt; Salió a la luz que, a lo largo de su tiempo en el Sitio-36, Danton había creado una cultura de miedo e intimidación que impedía que nadie hablara de los abusos de su poder como Director del Sitio. En cuanto a la naturaleza específica de esos abusos, sería más fácil decir lo que //no// hizo. Extorsión de dinero, explotación de anomalías para su propio beneficio personal, exigencias inapropiadas a sus subordinados... la lista sigue. No hace falta decir que tenemos una copia disponible en los archivos del Comité.
&gt; 
&gt; Salió a la luz que incluso había sobornado al representante del Comité en el Sitio-36 para que no denunciara ninguna de estas innumerables violaciones éticas. Por supuesto, ya se ha tratado con ese empleado. No entraré en más detalles, sólo diré que nos tomamos nuestra integridad muy en serio.
&gt; 
&gt; El abuso de poder más aberrante de Danton fue su explotación de la Señorita Kaufmann. Utilizando el regimiento de drogas y agentes cognitivos que le habían recetado como resultado de la falsa brecha que había diseñado, la había manipulado para que utilizara sus habilidades de alteración de la realidad en su propio beneficio. Convirtiendo papel en oro, basura en diamantes... la clase de anomalía que habíamos pasado años conteniendo por el bien de la humanidad ahora convertida en un beneficio privado.
&gt; 
&gt; No fue fácil obtener esta información, y Danton inevitablemente se dio cuenta de que estábamos cerca de descubrirlo. Pronto nos enteramos de que había estado negociando con un conocido agente de la Insurgencia del Caos infiltrado en la Fundación. (Nos gusta tener a este tipo de personas cerca para poder observar quién se reúne con ellas). En ese momento, decidimos que era hora de rectificar la situación.

------

&gt; ##green|**CONTEO DE VOTOS**##
&gt; 
&gt; **VOTACIÓN PROPUESTA POR:** Chairman Odongo Tejani
&gt; **PROPUESTA:** Detención del Director del Sitio Lucius Danton y sus colaboradores mediante el despliegue de fuerzas armadas.
&gt; 
&gt; **A FAVOR:** 36
&gt; **EN CONTRA:** 12
&gt; **ABSTENCIÓN:** 3
&gt; 
&gt; **RESULTADO:** Moción aprobada.

------

&gt; El 13/04/2019, tras una votación iniciada por el Presidente Tejani, el Destacamento Móvil Omega-1 (&#34;[http://lafundacionscp.wikidot.com/tanhony-s-proposal La Mano Siniestra de la Ley]&#34;) fue desplegado en el Sitio-36 para aprehender y detener al Director del Sitio Danton - junto con sus colaboradores entre el personal superior.
&gt; 
&gt; Se encontraron con una fuerte resistencia - la mayor parte de la seguridad del Sitio-36 era ahora leal a Danton, en lugar de a la Fundación - pero la Mano Siniestra no es sino eficiente, y nos las arreglamos para asegurar el sitio con la ayuda del personal aún leal después de un período de tres horas de conflicto. El personal superior que había secundado los abusos de Danton fue puesto bajo custodia, y la contención de las anomalías contenidas en el Sitio-36 permaneció intacta.
&gt; 
&gt; Y luego, por supuesto, estaba el propio Danton.
&gt; 
&gt; Omega-1 lo encontró en medio de su intento de manipular a Kaufmann para que los fusionara en un solo ser. Supongo que pretendía tener el control total de la entidad resultante, y entonces utilizar las habilidades de alteración de la realidad de Kaufmann para abrirse paso a través de nuestras fuerzas, escapar y desertar a la Insurgencia. Realmente no podría decirte si hubiera funcionado o no. Sólo puedo decirte lo que pasó cuando se lanzó la primera granada aturdidora, esa luz brillante y ese ruido fuerte.
&gt; 
&gt; SCP-4263.
&gt; 
&gt; Por culpa de la codicia y el vicio de un hombre, así como de nuestra propia falta de atención, la vida de una joven inocente fue arruinada aún más de lo que ya estaba. No creo que podamos separar nunca a Danton y a Kaufmann. Lo más probable es que sirvan como un cuento con moraleja por el resto de sus vidas naturales - ¿y quién sabe realmente cuánto tiempo será?
&gt; 
&gt; Lucius Danton era un cáncer, pero difícilmente un cáncer único. Sin duda hay muchos más hombres y mujeres como él en la Fundación, esperando a extenderse a través de nuestra organización y envenenar todo lo que tocan. Y es nuestro deber, como siempre, arrancarlos de la carne y expulsarlos.
&gt; 
&gt; Les pido que nunca olviden eso. La Fundación mantiene al mundo en el camino correcto. Nosotros mantenemos a la Fundación en el camino correcto.
&gt; 
&gt; ##green|**Seguridad. Contención. Protección.**##
