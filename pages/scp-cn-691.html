**项目编号：**SCP-CN-691

**项目等级：**Safe

**特殊收容措施：**目前所有回收到的共--37--36副SCP-CN-691均被保存于Site-CN-75的标准物品保险柜内。2级及以上人员可在得到项目主管批准后对项目进行实验。对市面上可能仍存在的其余SCP-CN-691的回收工作仍在进行中。

**描述：**SCP-CN-691是一副蓝黑色的包含麦克风的头戴式耳机，外壳由塑料制成，未找到任何商标信息。SCP-CN-691的组成成分及构造均与普通的配件无显著区别，但为SCP-CN-691更换配件的尝试均导致了其失去异常性质。尚不清楚该现象产生原因。

当SCP-CN-691被连接到同一台包含显示屏的计算机上后，该计算机硬盘中会出现一个名为“倾听你的内心.exe”的程序。此程序占用内存显示为0kB，对该程序源代码的解析只得到了一堆无意义的乱码。在任意时间将SCP-CN-691的配件从计算机上移除都将导致程序立即终止并自动删除。

启动程序后，屏幕上会弹出一个空白窗口。单击该窗口，将会出现中文对话框要求使用者上传一张人物照片，该照片必须满足以下条件：
* 照片分辨率高于800万像素。
* 照片中包含且只包含一名现存人类个体的85%以上的面部信息，且该人类个体在照片中所占画面不小于1/4。
* 照片未经包括裁剪和拼接在内的任何修改。
不符合以上条件的照片将会被提示为“非法”并被要求重新上传。

当使用者成功上传一张符合以上要求的照片（此时被上传照片中的人类个体被称为SCP-CN-691-1）并佩戴SCP-CN-691后，其可通过SCP-CN-691听到一些声音。此声音被证实为SCP-CN-691-1思维中语句的有声化。除佩戴SCP-CN-691的人员以外的人员及仪器均无法听到该声音。

当佩戴SCP-CN-691的人员通过项目上附带的麦克风说出任何完整且具有意义的语句时，该语句将会在SCP-CN-691-1思维中呈现。在绝大多数情况下，SCP-CN-691-1会将此语句视为其自身产生的思想而对其做出回应或付诸行动。无论使用何种语言，只要SCP-CN-691佩戴者了解自己所说语句的意义，则在SCP-CN-691-1思维中呈现的语句都将能被其所理解。

需注意的是，若一个SCP-CN-691-1个体自身意识到了其思维中所呈现的语句并非其自身产生，则SCP-CN-691的异常效应将会永久对其失效。

&gt; **实验编号：**CN-691-T2
&gt; 
&gt; **实验对象：**D-3691
&gt; 
&gt; **实验人员：**胡八道博士（佩戴SCP-CN-691），涂██博士
&gt; 
&gt; **实验记录：**
&gt;&gt; [无关内容删除]
&gt;&gt; 
&gt;&gt; D-3691：好的，接下来我该干什么？
&gt;&gt; 
&gt;&gt; **涂██博士：**你做的很好，休息一下等待下一步指示吧。
&gt;&gt; 
&gt;&gt; **D-3691：**谢谢。
&gt;&gt; 
&gt;&gt; ##blue|**D-3691：**这份工作真轻松。我的运气真的太棒了。只要再等7天，我就彻底自由了。太棒了！##
&gt;&gt; 
&gt;&gt; **胡八道博士：**可是好像有点奇怪。我可是杀了人进监狱的，真的这么容易就能被放出来么？
&gt;&gt; 
&gt;&gt; ##blue|**D-3691：**嗯……这样一想还真有点奇怪。不过毕竟协议都签了，应该不会骗我吧。##
&gt;&gt; 
&gt;&gt; **胡八道博士：**不，不对，这帮家伙能把我放出来，那协议对他们来说有什么用？
&gt;&gt; 
&gt;&gt; ##blue|**D-3691：**对！该死，我之前怎么没想到这点？我得问个明白。##
&gt;&gt; 
&gt;&gt; **D-3691：**那个……
&gt;&gt; 
&gt;&gt; **胡八道博士：**我想我应该问问他们到底是干什么的。
&gt;&gt; 
&gt;&gt; **D-3691：**啊，对了，我能问下你们究竟是干什么的么？我是说，你们让我做的这些事有什么意义么？
&gt;&gt; 
&gt;&gt; **涂██博士：**我记得当初应该和你们确认过了。我们是国家的秘密实验机构，具体研究什么你无权知道。
&gt;&gt; 
&gt;&gt; **胡八道博士：**她在骗我。我从来没听说过有机构会在监狱里招人的。
&gt;&gt; 
&gt;&gt; **D-3691：**嘿，不对吧，为什么国家机构会到监狱里面招人？
&gt;&gt; 
&gt;&gt; **涂██博士：**抱歉，这个你无权知道。
&gt;&gt; 
&gt;&gt; **胡八道博士：**不，我明白了。这些混蛋肯定是打算拿我做些什么可怕的实验，像药物检测之类的！
&gt;&gt; 
&gt;&gt; ##blue|**D-3691：**这帮混蛋是要把我当成他们的小白鼠！##
&gt;&gt; 
&gt;&gt; **胡八道博士：**一定是这样！
&gt;&gt; 
&gt;&gt; ##blue|**D-3691：**混蛋！##
&gt;&gt; 
&gt;&gt; **D-3691：**你们这群混蛋！骗子！放我出去！
&gt;&gt; 
&gt;&gt; （D-3691表现出极其激烈的情绪波动，并开始撞击实验室的大门。安保人员随后进入并击倒D-3691。实验结束。）
