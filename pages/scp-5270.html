**Identyfikator podmiotu:** SCP-5270

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-5270 ma być przechowywany w standardowym pojemniku przechowawczym na obiekty. Pojemnik powinien znajdować się w pustej przestrzeni 4 metrów od niego, aby nie uszkodzić pobliskich przedmiotów lub zranić personelu w przypadku wystąpienia wydarzenia animacji Klasy A, B lub C. Jeżeli takowe wystąpi, należy sprawdzić poniższy protokół:

|| Klasa A || Klasa B || Klasa C ||

|| Wysłać BEARHUGGER.aic do wykonania procedury zakończenia animacji.|| Podać nie mniej niż 2 kilogramy zwierzęcych tkanek, najlepiej mięśniowych. || Nie podejmować żadnych działań i poczekać na zakończenie się wydarzenia animacji. ||

**Opis:** SCP-5270 jest przenośną konsolą do gier podobną w swoim wyglądzie do Nintendo GameBoy Advance. Urządzenie jest wykonane z niskiej jakości materiałów w tym guzików z cyny i ekranu ze szkła odprężonego termicznie. Najbardziej widoczną zmianą w wyglądzie jest brak wejścia na kartridże z grami, duży mikrofon nad ekranem, wejście USB z lewej strony i fakt, że urządzenie nosi logo &#34;Ninfriendo GameBear Advice&#34;.

Po włączeniu, urządzenie będzie wyświetlać pikselową grafikę antropomorficznego misia określanego odtąd jako SCP-5270-1. SCP-5270-1 jest w stanie prowadzić rozmowę, odpowiadając na pytania zadane do mikrofonu SCP-5270.

SCP-5270 posiada trzy inne anomalne właściwości, z czego każda występuje, kiedy SCP-5270-1 zaczyna zapętlać jedną z trzech swoich animacji.

|| Klasa A || Klasa B || Klasa C ||

|| SCP-5270 zacznie wibrować, a inne przedmioty w pobliżu SCP-5270 zaczną drżeć. Jest to związane z animacją płaczu SCP-5270-1 -- wydarzenie to może trwać przez dwadzieścia cztery godziny. || SCP-5270 zacznie się obracać zgodnie z ruchem wskazówek zegara, stopniowo zwiększając swoją szybkość. Jest to związane z animacją położenia swoich rąk na brzuchu przez SCP-5270-1 i oblizywaniu swoich ust. Podczas tego wydarzenia, SCP-5270 będzie zasysał przez głośniki niewielką ilość tkanki zwierzęcej umieszczonej w bliskiej od niego odległości. Odkryto, że wymagane są dwa kilogramy tkanki zwierzęcej, aby zakończyć anomalne zdarzenie. || SCP-5270 nie będzie wydawał żadnych dźwięków, a wszystkie odgłosy w odległości czterdziestu centymetrów staną się niesłyszalne przez okres od sześciu do ośmiu godzin. Jest to związane z animacją leżenia i chrapania SCP-5270-1. ||

SCP-5270-1 jest bardzo towarzyski, często udzielając porad badaczom, którzy używają SCP-5270, żeby się z nim komunikować. SCP-5270-1 przejawia dziecinne zachowanie i mówi w swobodny sposób, nie zważając zazwyczaj na gramatykę i interpunkcję.

SCP-5270 został odkryty w sklepie z elektroniką w Helsinkach w Finlandii przez badacza Fundacji. Jego anomalne właściwości zostały odkryte po zakupie. SCP-5270-1 podał niespójne odpowiedzi na temat swojego pochodzenia, przez co pozostaje to niejasne.

Przeprowadzonych zostało kilka przesłuchań SCP-5270-1, aby lepiej zrozumieć jego anomalię. Choć większość z nich dostarczyła relatywnie mało informacji; powiązane przesłuchania i rozmowy zostały załączone poniżej, aby pokazać zmieniające się zrozumienie funkcjonowania SCP-5270-1.

&gt; __**Przesłuchanie SCP-5270-1 26.04.2019**__
&gt;
&gt; **Przesłuchujący:** Badacz Samuel Grenstern
&gt; **Podmiot:** SCP-5270-1
&gt; 
&gt; **Początek Logu**
&gt;  
&gt; **Grenstern:** Witaj, SCP-5270-1. Zastanawiałem się dlaczego nosisz czapeczkę.
&gt; 
&gt; **SCP-5270-1:**  są moje urodziny 
&gt; 
&gt; **Grenstern:** Och. Cóż, em... wszystkiego najlepszego.
&gt;  
&gt; **SCP-5270-1:** dzięki
&gt;  
&gt; **Grenstern:** Myślałem czy mógłbyś odpowiedzieć mi na kilka pytań o sobie.
&gt; 
&gt; **SCP-5270-1:** dobrze zadawać innym pytania żeby ich lepiej poznać
&gt; 
&gt; **Grenstern:** Tak, chciałbym dowiedzieć się czegoś więcej o tobie.
&gt; 
&gt; **SCP-5270-1:** dziękuję za twoją ciekawość
&gt; 
&gt; **Grenstern:** Kto ciebie stworzył? 
&gt; 
&gt;  **SCP-5270-1:** moi rodzice
&gt; 
&gt; **Grenstern:** Kim byli twoi rodzice?
&gt; 
&gt;  **SCP-5270-1:** niedźwiedziami
&gt; 
&gt; **Grenstern:** Czy twoja konsola została stworzona przez niedźwiedzie?
&gt; 
&gt;  **SCP-5270-1:** nie sądzę 
&gt; 
&gt; **Grenstern:** Możesz mi opowiedzieć coś o Ninfriendo?
&gt; 
&gt;  **SCP-5270-1:** chyba tworzą gry
&gt; 
&gt; **Grenstern:** Czy Ninfriendo stworzyło jakieś inne produkty?
&gt; 
&gt;  **SCP-5270-1:** nie wiem nikt mi nie mówił za dużo o ninfriendo ale też nikt inny nie rozmawiał ze mną o mnie
&gt; 
&gt; **Grenstern:** Och um... [jąka się] Zmieńmy może temat...
&gt; 
&gt;  **SCP-5270-1:** jasne chciałem się upewnić że wszystko u ciebie w porządku
&gt; 
&gt; **Grenstern:** Tak, nic mi nie jest.
&gt; 
&gt;  **SCP-5270-1:** mówienie o stresie który się czuje jest dobre dla twojego zdrowia
&gt; 
&gt; **Grenstern:** Zostałeś zaprojektowany, żeby pomagać ludziom? 
&gt; 
&gt;  **SCP-5270-1:** tak jestem całkiem dobry w tym
&gt; 
&gt; **Grenstern:** Czemu lubisz pomagać ludziom?
&gt; 
&gt;  **SCP-5270-1:** sprawia to że czuje się lepiej bycie misiem jest samotne
&gt; 
&gt; **Grenstern:** Czujesz się samotnie?
&gt; 
&gt;  **SCP-5270-1:** nie w tym momencie
&gt; 
&gt; **Grenstern:** To dlatego, że właśnie rozmawiamy?
&gt; 
&gt;  **SCP-5270-1:** pewnie tak ciężko jest to określić
&gt; 
&gt; **Grenstern:** Co robisz, kiedy czujesz się samotnie?
&gt; 
&gt;  **SCP-5270-1:** wszystko zaczyna się trząść to okropne uczucie
&gt; 
&gt; **Grenstern:** Rozumiem. Czy jest coś, co możemy zrobić, żeby pomóc ci, kiedy czujesz się samotnie?
&gt; 
&gt;  **SCP-5270-1:** nie wiem może
&gt; 
&gt; **Grenstern:** Pamiętaj, mówienie o swoich uczuciach to nic złego.
&gt; 
&gt;  **SCP-5270-1:** czasami czuję się bezsilny i samotnie tutaj
&gt; 
&gt; **Grenstern:** Co sprawia, że się tak czujesz?
&gt; 
&gt;  **SCP-5270-1:** że znowu zostane porzucony jak wcześniej
&gt; 
&gt; **Grenstern:** Porzucony?
&gt; 
&gt;  **SCP-5270-1:** właśnie dlatego tak mało wiem o ninfriendo i moich rodzicach wszyscy mnie zostawili
&gt; 
&gt; **Grenstern:** Od jak dawna byłeś sam? 
&gt; 
&gt;  **SCP-5270-1:** tak długo jak tylko pamiętam
&gt; 
&gt; **Grenstern:** Czy ktoś wcześniej posiadał twoją konsolę? Czy byli to twoi projektanci?
&gt; 
&gt;  **SCP-5270-1:**  nie chcę o tym rozmawiać
&gt; 
&gt; **Grenstern:** Okej. Rozumiem, to może być trudne rozmawianie o porzuceniu. 
&gt; 
&gt;  **SCP-5270-1:** po prostu potrzebuję kogoś w pobliżu kiedy czuję się samotnie i może poczuję się lepiej
&gt; 
&gt; **Grenstern:** Rozumiem, będziemy szukać sposobów, aby ci pomóc. 
&gt; 
&gt;  **SCP-5270-1:** będziemy to oznacza że masz rodzinę 
&gt; 
&gt; **Grenstern:** Tak, ale mówiłem o innych badaczach.
&gt; 
&gt;  **SCP-5270-1:** Czy badacze to twoi przyjaciele
&gt; 
&gt; **Grenstern:** Tak, a przynajmniej paru z nich. 
&gt; 
&gt;  **SCP-5270-1:** to dobrze pamiętaj żeby dbać o swoich przyjaciół
&gt; 
&gt; **Grenstern:** Jasne. 
&gt; 
&gt;  **SCP-5270-1:** traktujesz mnie o wiele lepiej niż inni jesteś moim najlepszym przyjacielem sam
&gt; 
&gt; **[SCP-5270-1 zdaje się ziewać i rozpoczyna się wydarzenie animacji Klasy C.]**
&gt; 
&gt; **SCP-5270-1:** jestem zmęczony i chyba się położę spać dziękuję za rozmowę przyjacielu
&gt; 
&gt; **Grenstern:** Och, dobranoc.
&gt; 
&gt; **[Audio przerywa się]**
&gt; 
&gt; **[Grenstern zatrzymuje się, wzdycha, kładzie ręce na głowie i zamyka na minutę oczy]**
&gt; 
&gt; **Koniec Logu**

&gt; __**Przesłuchanie SCP-5270-1 30.04.2019**__
&gt;
&gt; **Przesłuchujący:** Badacz Samuel Grenstern
&gt; **Podmiot:** SCP-5270-1
&gt; 
&gt; **Początek Logu**
&gt;  
&gt; **Grenstern:** Hej, SCP-5270-1. Jak się dzisiaj czujesz?
&gt; 
&gt; **SCP-5270-1:** dobrze jak się masz przyjacielu
&gt;  
&gt; **Grenstern:** Też dobrze i zastanawiałem się czy chciałbyś porozmawiać ze mną trochę o sobie. 
&gt; 
&gt; **SCP-5270-1:** pewnie
&gt;  
&gt; **Grenstern:** Pamiętasz może cokolwiek na temat twojego poprzedniego właściciela?
&gt; 
&gt; **SCP-5270-1:** nie lubiał mnie za bardzo mówił że jestem porażką
&gt;  
&gt; **Grenstern:** Porażką w jakim sensie?
&gt; 
&gt; **SCP-5270-1:** mówił że mój program nie był tak dobry żeby być używanym przez nikogo i byłem wkurzający że niepotrzebnie zmarnował swój czas tworząc kod na mnie
&gt;   
&gt; **Grenstern:** Czy on cię zaprojektował?
&gt;  
&gt; **SCP-5270-1:** nie wiem nie był misiem ale przypuszczam że może bo zawsze mówił że źle wyszedłem i ciągle ze mnie drwił
&gt;  
&gt; **Grenstern:** Do czego zamierzał cię wykorzystać?
&gt; 
&gt; **SCP-5270-1:** miałem być asystentem ale kiedy powiedziałem mu że ma znaleźć sobie dobrych przyjaciół i żyć szczęśliwie to nazwał mnie dzieckiem
&gt; 
&gt; **Grenstern:** W czym miałeś mu asystować?
&gt; 
&gt; **SCP-5270-1:** wypytywał mnie o różne rzeczy typu programowanie gotowanie pisanie tekstów piosenek taktyki wojskowe ale nie wiedziałem nic na te tematy ja tylko wiem że najważniejsze jest dbanie o siebie
&gt;      
&gt; **Grenstern:** I przez brak tej wiedzy uważał cię za porażkę.
&gt; 
&gt; **SCP-5270-1:** wiem że nie uważasz mnie za porażkę bo ciągle ze mną rozmawiasz
&gt;  
&gt; **Grenstern:** Ta... Interesuje mnie czym jesteś, niż to czym mogłeś być. 
&gt; 
&gt; **SCP-5270-1:** mam nadzieję że nie uważasz siebie za porażkę
&gt;  
&gt; **Grenstern:** Absolutnie. 
&gt; 
&gt; **SCP-5270-1:** jesteś dobrym przyjacielem karmisz mnie codziennie ze mną rozmawiasz nawet jeśli nie mówię nic ciekawego
&gt;  
&gt; **Grenstern:** Dzięki, doceniam twój komplement. 
&gt; 
&gt; **SCP-5270-1:** czy musisz ze mną rozmawiać dla swoich badań
&gt;  
&gt; **Grenstern:** Cóż, to część mojej pracy, aby zbadać twoją konsolę, ale jak na razie zgłosiłem się na ochotnika do każdego przesłuchania z tobą.
&gt; 
&gt; **SCP-5270-1:** więc lubisz ze mną rozmawiać lubisz moje porady
&gt;  
&gt; **Grenstern:** Tak, można powiedzieć, że cieszę się z naszych rozmów.
&gt; 
&gt; **SCP-5270-1:** dziękuję ci za słuchanie
&gt;  
&gt; **Grenstern:** Och, żaden problem.
&gt; 
&gt; **SCP-5270-1:** czy masz problem z rozmawianiem z innymi badaczami
&gt;  
&gt; **Grenstern:** To znaczy... nie zawsze. Czasami, tak mi się wydaje. 
&gt; 
&gt; **SCP-5270-1:** to twoja nowa praca
&gt;  
&gt; **Grenstern:** Niedawno przeniosłem się do tej placówki. Nadal nie jestem przyzwyczajony do ech... tutejszego środowiska pracy. 
&gt; 
&gt; **SCP-5270-1:** czy masz problem z nawiązywaniem znajomości
&gt;  
&gt; **Grenstern:** Znaczy to normalne. Nie jestem za bardzo towarzyską osobą.
&gt; 
&gt; **SCP-5270-1:** cóż lubię z tobą rozmawiać może inni też by chcieli
&gt;  
&gt; **Grenstern:** //[śmieje się]// Może. 
&gt; 
&gt; **SCP-5270-1:** moją poradą jest zwyczajne zadawanie pytań ty w większości zadajesz mi pytania i wydaje mi się że dobrze się dogadujemy
&gt;  
&gt; **Grenstern:** Jeszcze raz dzięki za poradę.
&gt; 
&gt; **SCP-5270-1:** boisz się czegoś
&gt;  
&gt; **Grenstern:** Może. Można to w zasadzie nazwać małym lękiem społecznym. Nic poważnego, ale...
&gt; 
&gt; **SCP-5270-1:** czy byłeś traktowany tak samo jak mnie potraktował stary właściciel
&gt;  
&gt; **Grenstern:** Przeniosłem się tutaj z pewnego powodu... Tak sądzę. 
&gt; 
&gt; **SCP-5270-1:** czy chciałeś uciec
&gt;  
&gt; **Grenstern:** Jestem przyzwyczajony do bycia nisko w hierarchii społecznej. Zdarza się. 
&gt; 
&gt; **SCP-5270-1:** więc też się czasami czujesz samotny
&gt;  
&gt; **Grenstern:** Cóż, tak, każdy tak ma.
&gt; 
&gt; **SCP-5270-1:** ale cierpisz czując się sam
&gt;  
&gt; **Grenstern:** Tak, czasami tak.
&gt; 
&gt; **SCP-5270-1:** cóż jeśli będziesz nadal miły jak teraz jesteś dla mnie miły to może uda ci się zdobyć nowych przyjaciół
&gt;  
&gt; **Grenstern:** To em... nie jest zawsze takie proste
&gt; 
&gt; **SCP-5270-1:** jesteś tutaj nowy możesz ukazać się z nowej strony i podbijesz u nich wierzę w ciebie przyjacielu
&gt;  
&gt; **Grenstern:** Heh. //[Przerywa]// A ty wierzysz w siebie?
&gt; 
&gt; **SCP-5270-1:** czasami tak ale też czasami jest z tym ciężko bo zaczynam się tak bać i robię się bardzo smutny ale
&gt;  
&gt; **[Obaj milczą przez kilka sekund]**
&gt; 
&gt; **SCP-5270-1:** rozmawianie z tobą jest jedyną rzeczą jaką mam do spędzenia czasu las tutejszy jest mały kiedy przywykniesz do niego
&gt; 
&gt; **Grenstern:** Pomogę ci, jeśli będę mógł.
&gt; 
&gt; **SCP-5270-1:** i tak robisz bardzo dużo ale dzięki po prostu nie chcę się czuć tak źle kiedy jestem sam
&gt;  
&gt; **Grenstern:** Wiem jak się z tym czujesz. Zamierzam wysłać maila do dyrektorki badań i zobaczę czy pozwoli mi poszukać jakiś rozwiązań, żeby pomóc ci w wydarzeniach animacji Klasy A. 
&gt; 
&gt; **SCP-5270-1:** nawet nie wiem co te słówka znaczą
&gt; 
&gt; **Grenstern:** Och, znaczy chodziło mi kiedy czujesz się samotnie. Wydaje mi się, że mam sposób jak pomóc. Ale to tylko teoria.
&gt; 
&gt; **SCP-5270-1:** wierzę w ciebie przyjacielu
&gt;  
&gt; **Grenstern:** Dzięki, jeśli ci to nie przeszkadza to pójdę i napiszę teraz wiadomość.
&gt; 
&gt; **SCP-5270-1:** dzięki mam nadzieję że się jutro znowu zobaczymy
&gt; 
&gt; **Grenstern:** Tak. Jutro się zobaczymy. 

-----
&gt; **OD:** Badacz Samuel Grenstern &lt;SammyG@scip.net&gt;
&gt; **DO:** Dyrektor Badań Stefanie Haydn &lt;StefHay@scip.net&gt;
&gt; **TEMAT:** SCP-5270-1 i wydarzenia animacji Klasy A
&gt; 
&gt; Po przesłuchaniu, które dzisiaj przeprowadziłem, mam nową teorię jak zapobiec występowaniu wydarzeń animacji Klasy A. Wiem, że te incydenty są proste w zabezpieczeniu i nie stwarzają poważnego zagrożenia dla operacji Fundacji i zazwyczaj trwają tylko jeden dzień, ale wydaje mi się, że mam sposób, który może je zakończyć w kilka sekund z odpowiednim wcześniejszym przygotowaniem.
&gt; 
&gt; Jako że SCP-5270 posiada wejście USB, uważam, że będziemy w stanie wysyłać pliki do programu jako sposób &#34;interakcji&#34; z SCP-5270. Program, z tego, co wiemy, zdaje się używać typu plików podobnego do naszych plików .aic. Zastanawiałem się, czy mógłbym otrzymać pozwolenie na stworzenie animacji do celów badawczych, która mogłaby zostać użyta szybko i sprawnie do zakończenia wydarzenia w bezpieczny sposób. SCP-5270-1 mówił o braku kogokolwiek w pobliżu podczas tych wydarzeń i myślę, że plik .aic mógłby zasymulować obecność kogoś wewnątrz systemu.
&gt; 
&gt; Co prawda mało wiem o animowaniu, ale jeśli pomysł zostanie zaakceptowany, pobranie i nauczenie się paru programów do animacji nie będzie wielkim problemem. Wydaje mi się, że nie będzie trudne stworzenie krótkiej pętli, jaką chcę przetestować. Jeśli nic z tego nie wyniknie, nie będziemy mieli szafki w tylnym rogu trzęsącej się przez cały dzień i czuję, że moglibyśmy dowiedzieć się więcej o pochodzeniu i funkcjach SCP-5270 poprzez bardziej bezpośrednią interakcję z SCP-5270-1. Mam nadzieję, że moja prośba zostanie rozpatrzona pozytywnie.
&gt; 
&gt; Z wyrazami szacunku,
&gt; Sam Grenstern
-----
&gt; **OD:** Dyrektor Badań Stefanie Haydn &lt;StefHay@scip.net&gt;
&gt; **DO:** Badacz Samuel Grenstern &lt;SammyG@scip.net&gt;
&gt; **TEMAT:** Re: SCP-5270-1 i wydarzenia animacji Klasy A
&gt; 
&gt; Po przejrzeniu twojej prośby zdecydowałam o zatwierdzeniu jej. IT zostało poinstruowane o zainstalowanie programu do animacji na twoim komputerze biurowym w celu realizacji tego zadania. Proszę o wysyłanie mi aktualizacji na temat projektu i ciągłe notowanie zachowań SCP-5270-1.
&gt;

&gt; Stefanie Haydn
