    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-330-FR - Publicité Efficace
**Auteur :** [[user Dr Paka]]
**Date :** 11 juin 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-330-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-330-FR doit être conservé dans un casier de confinement capitonné, au sein du Site-█████, le cadre de SCP-330-FR doit être lasuré tous les deux (2) ans en plus d&#39;un examen semestriel afin de garantir l&#39;intégrité de l&#39;objet. Les interactions avec SCP-330-FR ne sont autorisées que sur présentation d&#39;une autorisation rédigée par un membre du personnel de Niveau 3 ou plus.

**Description :** SCP-330-FR est un chevalet de trottoir constitué d&#39;une plaque d&#39;ardoise et d&#39;un cadre en bois de 45 centimètres de longueur sur 32 centimètres de hauteur et 3 centimètres d&#39;épaisseur. Le cadre comprend des sculptures à même le bois représentant des hommes en costumes datant du XIX^^ème^^ siècle tandis que la plaque est gravée de multiples signes ésotériques inconnus sur sa face cachée.

Si un observateur regarde SCP-330-FR alors qu&#39;il affiche un message compréhensible par l&#39;observateur et qui l&#39;incite à adopter une attitude ou un comportement précis, ceci peu importe la manière dont le message se présente, il souffrira d&#39;apraxie [[footnote]]Déficience des capacités motrices se traduisant par une incapacité à bouger librement.[[/footnote]] ainsi que d&#39;aphasie[[footnote]]Trouble du langage se définissant par l&#39;impossibilité de parler de manière distincte.[[/footnote]]passagères tant que le contact visuel avec l&#39;inscription est maintenu. Une fois le contact visuel rompu[[footnote]]Les sujets détournent le regard de manière inconsciente au bout de quelques dizaines de secondes, ce phénomène est encore inexpliqué à ce jour.[[/footnote]], le sujet exécute de manière abusive la volonté propre à l&#39;inscription (Par exemple, une inscription promouvant une réduction spéciale incitera le sujet à acheter le plus possible l&#39;article concerné. Pour plus d&#39;informations consultez le [[[rapport-d-experience-sur-scp-330-fr | Rapport d&#39;expériences.]]])

Il est à noter que si SCP-330-FR est totalement vierge, les observateurs prétendront voir un message promouvant des réductions sur des objets ou des situations conformes à leurs désirs immédiats, et sera interprété de la même manière.

Si un membre du personnel est affecté par SCP-330-FR, un protocole visant a inhiber la frénésie d&#39;achats du sujet doit être mis en place, les membres du personnel assigné au protocole doivent guider le sujet affecté vers la zone de test de l&#39;objet afin de faciliter la satisfaction du sujet de façon efficace et polyvalente.

L&#39;effet mémétique de SCP-330-FR ne semble pas pouvoir agir plusieurs fois sur la même personne et ce indépendamment du temps écoulé entre les contacts visuels. Le seul effet pouvant se produire lors d&#39;un second contact visuel est une légère confusion chez l&#39;observateur, de plus, si une inscription n&#39;impliquant pas l&#39;adoption d&#39;une attitude ou d&#39;un comportement est inscrite, les effets mémétiques de SCP-330-FR seront inhibés.


La durée de l&#39;affection causée par l&#39;exposition à SCP-330-FR semble être définie en fonction de la nature de l&#39;inscription, si l&#39;inscription comporte une référence à un lieu de vente ou un stock précis, l&#39;effet s&#39;estompera lorsque le lieu/stock sera liquidé par le sujet, en revanche, si l&#39;inscription est dénuée de ce genre de détails, la durée de l&#39;effet sera variable en fonction du sujet, les écarts de temps allant de vingt (20) minutes à plus de trente (30) ans.


**Addendum 330-1 :** SCP-330-FR a été récupéré après une enquête sur un transit de marchandises anormalement important concernant une épicerie, située dans la ville de ███████, dans le département du Lot, en France. Celle-ci recevait en effet plus de quatre cents cinquante kilogrammes (450) de marchandises diverses par jour, pour &#34;renouveler le stock épuisé&#34;, d&#39;après le propriétaire de ladite épicerie.

Après avoir été affecté par SCP-330-FR, l&#39;agent infiltré fit état d&#39;un effet mémétique visuel après une enquête approfondie, la FIM Êta-10 (&#34;Ne voient pas le Mal&#34;) a alors été envoyée le 25/04/2018 pour récupérer l&#39;objet après neutralisation de son effet mémétique par l&#39;agent infiltré. Le propriétaire fut interrogé peu avant l&#39;extraction de SCP-330-FR.

//Le propriétaire de l&#39;épicerie, un certain █████ ████████ fut interpellé le 21/04/2018. Il expliqua à la suite d&#39;un interrogatoire avoir fait l&#39;acquisition de l&#39;objet dans une grande carrière québécoise. Il évoqua deux personnes qui sont présumées appartenir à un groupe d&#39;intérêt encore inconnu à ce jour, il ne put pas non plus expliquer la soudaine et brutale augmentation des ventes.//

//Suite à l&#39;interview, le propriétaire a été amnésié de force, puis a été reconduit à son domicile, avec en sa possession une réplique de SCP-330-FR. Une enquête sur le présumé lien entre SCP-330-FR et un groupe d&#39;intérêt a été ouverte.//

**Addendum 330-2 :** SCP-330-FR passa entre plusieurs propriétaires avant d&#39;être retrouvé par la Fondation, après des recherches sur l&#39;origine de SCP-330-FR, les traces de plusieurs personnes affectées par SCP-330-FR furent retrouvées, ci-dessous est disponible les conséquences de leur exposition à SCP-330-FR :

[[collapsible show=&#34;Liste des situations des personnes gravement affectées par SCP-330-FR :&#34; hide=&#34;Liste des situations des personnes gravement affectées par SCP-330-FR :&#34;]]

* Sujet : Denise Barteaux
Lieu : Pelleautier, France

Le domicile du sujet fut retrouvé contenant plus de 400 [https://i.pinimg.com/originals/9a/5b/0c/9a5b0ca40f70fc366d34d9b9fca46bf6.jpg capsules de tirette-surprise], le sujet déclara ne pas connaitre l&#39;origine de cette frénésie d&#39;achats compulsifs.

--------

* Sujet : Arthur Leclair
Lieu : Ripon, Québec

Le sujet contracta un prêt bancaire de quarante cinq mille (45 000) dollars canadiens pour &#34;acheter des petits pois&#34;.

--------

* Sujet : Michèle Cartier
Lieu : Marignane, France

Le sujet fut retrouvé décédé, écrasé sous trois cent (300) kilogrammes de boites de nourriture pour chat alors qu&#39;elle dormait.

--------

* Sujet : Nicolas Bailloux
Lieu : Chambéry, Savoie 

Le sujet réserva et fit plus de 150 sauts en parachute consécutifs sur une durée de plusieurs mois, le sujet se tua lors de son 167^^ème^^ suite à une défaillance du parachute.

--------

* Sujet : Magali Josserand
Lieu : Linas, Île-de France

Le sujet tenta d&#39;acheter la totalité des droits immobiliers de la ville de Linas, allant même jusqu&#39;à [DONNÉES SUPPRIMÉES].

--------

* Sujet : Nathan Nourry 
Lieu : Livron-sur-Drôme

Le sujet acheta plus de 35 kilogrammes de viande d&#39;autruche, il commanda également des œufs d&#39;autruche sur plus de 14 ans de ponte.

--------
[[/collapsible]]

[[collapsible show=&#34;+ Rapport d&#39;enquête, Accréditation de Niveau 3 requise&#34; hide=&#34;- Accès Autorisé&#34;]]
À ce jour, nous ne connaissons toujours pas l&#39;identité du groupe ayant interagi avec SCP-330-FR, l&#39;objet a joué un grand rôle dans la structure financière du groupe, et il est d&#39;ores et déjà impossible de l&#39;arrêter. 

Peu après la capture de l&#39;effet mémétique, le groupe créa vraisemblablement, via des sociétés externes, [DONNÉES SUPPRIMÉES], une agence-écran de publicité, qui n&#39;édita que des publicités qui contenaient toutes l&#39;effet mémétique de SCP-330-FR, via des battements binauraux, une variation dans l&#39;épaisseur du papier ou des images subliminales. 

Le moyen de capture n&#39;est à ce jour pas encore identifié, mais il est probable qu&#39;il s&#39;agisse d&#39;un moyen plus ésotérique que technologique, le propriétaire déclarant ne pas avoir vu d&#39;appareil quelconque dans les mains des agents infiltrés.

Suite au succès avéré de ce style et les inévitables copies des agences concurrentes, le groupe usa probablement de pressions politiques pour déposer un onéreux brevet sur ledit style. Ce qui permet une rentrée d&#39;argent conséquente et très difficile à enrayer, et il est également impossible de procéder à l&#39;interdiction d&#39;usage dudit style. Puisque les copies maintenant omniprésentes dans tous les pays développés ne contiennent aucun effet mémétique, le groupe profite donc financièrement de la surconsommation actuelle, tout en ayant participé à sa mise en place.

Le flux monétaire engendré par l&#39;utilisation de SCP-330-FR est malheureusement passé en sous traitance à partir d&#39;un moment clé de la procédure, le réseau change plusieurs fois de statut entre la sphère économique normale et anormale, sans que des liens concrets puissent être établis, de plus, les conditions, lieux et sociétés de transfert changent de façon totalement aléatoire, il est donc extrêmement compliqué de tracer ce flux financier et de découvrir quoi que ce soit sur sa destination finale.
[[/collapsible]]
