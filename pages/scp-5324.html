**项目编号:** SCP-5324

**项目等级:** 目前推测为SAFE

**特殊收容措施：**针对太阳系的无线电传输将由轨道探测器持续监测。外星通信的迹象将被最优先翻译或解读。

**描述：** SCP-5324指O5-5在一次例行的无线电扫描过程中所截获的无线电信息。[[footnote]]根据O5-5的说法，这种行为是他们在周末的爱好。[[/footnote]]2021年6月5日，O5-5在审查了信息的内容后不久便联系了其他议会成员，该SCP项目随即被建立。此外，SCP-5324由于一种听觉模因异常的影响而能被阅读者轻易理解；听众能够直接理解文本语言材料，无论其母语是什么。这种影响使听众在听到原始音频的同时也能够理解其意思。

以下是SCP-5324的完整转录：

[[div class=&#34;blockquote&#34;]]

//公民们大家好! 我，信使，代表着Thought Monarch Network的成员们! 正如你们所知道的，你们的行星地壳含有大量的盐、铁和镍，而这正是我们自己所需要的东西。但我们并不认为你们自己有能力合理地提取出我们所需要的材料，所以我们很乐意替你们做这件事！//

//我们需要你们做的是，当我们进行小规模调整时，把对你们很重要的物体或实体转移到附近的行星体上！在刚开始时，我们将暂时放弃你们的大气层，直到我们认为你们需要它为止，而你们行星表面的所有剩余物质将被拆解，以供将来使用！//

//接下来，我们将实施有益的行星政策，例如每月收集身体器官的计划，以及每周收集多余的骨质，供你们自己享用并使自己更舒适！希望你们较低的体重可以帮助你们适应我们的下一个变化。
//

//正如你们一直想要的那样，我们将为你们这些好斗的生物提供我们的新娱乐系统——一个大到可以容纳各种令人兴奋的家庭用品（比如床）的房间将是你们的新住所，免费的！你们可以在其中睡觉、吃饭、喝水、无所事事或者从事其他丰富的活动作为我们新娱乐系统生活的一部分，并有大量的时间用于思考人生！而且各种客户报告将我们的试验性娱乐系统评价为&#39;好玩得永远不想离开&#39;，所以你可以完全确信你也将会乐在其中！//

//在这些变化实施的过程中，你们也完全没有必要担心，并且我们希望你们能再次使用我们的服务！我们会继续努力的。谢谢你，Sherne星球！//

//真诚的信使//

[[/div]]

**补充：**由于SCP-5324被认为与地球联系甚微，它暂被列为SAFE等级。关于SCP-5324的起源情况的其他信息目前正在调查中。
