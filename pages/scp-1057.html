    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** SCP-1057
**Originál:** https://scp-wiki.wikidot.com/scp-1057
**Autor:** [[*user Voct]]
**Překladatel:** [[*user DrCheems]]
[[include info:end]]

**Objekt #:** SCP-1057

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-1057 je umístěno v nádrži z tvrzeného skla o výšce 4 metrů, délce 15 metrů a šířce 9 metrů. Voda v nádrži byla upravena tak, aby napodobovala mořskou vodu v mírných podmínkách (pro specifika viz Dokument 1057-H-22). Vegetace v nádrži SCP-1057 musí být udržována dvakrát týdně (pro specifika viz Dokument 1057-H-19). Je zakázáno vstupovat do nádrže po dobu 30 miunt před a po krmení.

SCP-1057 musí být krmeno třikrát denně pěti (5) kg syrového masa a ryb. Jednou za čtyři (4) dny bude do dávky krmení vstříknuto netoxické fluorescentní barvivo (pro specifika viz Dokument 1057-G-4). Nádrž bude poté osvětlena ultrafialovými zářivkami. 

**Popis:** SCP-1057 je živoucí prázdný prostor o délce pěti (5) metrů ve tvaru dospělého žraloka tygřího (//Galeocerdo cuvier//). Nemá zdánlivě žádnou hmotnost, neznámým způsobem však vytlačuje vodu. Index lomu SCP-1057 je zhruba roven indexu lomu vzduchu, ve slané vodě je tedy částečně viditelné. Nápodobně lze pod silným světlem rozlišit jeho &#34;anti-stín&#34;. Experimenty zahrnující vkládání objektů do &#34;těla&#34; SCP-1057 zjistily, že tento prostor je skutečně prázdný. Tyto experimenty však u SCP-1057 způsobují velmi agresivní chování a v budoucnu nebudou znovu prováděny.

Nadační ichtyologové usoudili, že chování SCP-1057 je pro dospělého jedince žraloka tygřího normální. Potrava pozřená SCP-1057 zmizí, s výjimkou nestravitelného fluorescentního barviva, které je do potravy pravidelně přidáváno za účelem sledování jeho chování. Barvivo uvnitř objektu zůstává po dobu pěti až devíti dní a nastiňuje obrysy jeho trávicího a oběhového systému. Bylo představeno několik hypotéz ohledně toho, jak je toto možné, když se na místě ve skutečnosti žádný žralok nenachází. Všechny byly testovány a vyvráceny (viz archiv 1057-N4).

**Záznam o získání**: SCP-1057 bylo chyceno ve veřejném bazénu █████████ na [VYMAZÁNO], kde zabilo dva plavce a těžce poranilo plavčíka, v panice, která následovala, bylo zabito pět dalších lidí. Nadační agenti uvnitř místní nemocnice incident nahlásili, na místo dorazil zadržovací tým a SCP-1057 bylo nakonec převzato do zadržení. Během forenzního vyšetřování okolí bazénu byl na nástěnce pro zaměstnance nalezen Dokument 1057-K24. Přestože je Dokument 1057-K24 ručně psaný, nebyly na něm nalezeny žádné otisky prstů.

**Dokument 1057-K24**:

&gt; Kvůli panice může být myšlenka žraloka nebezpečnější než skutečný žralok.
&gt; 
&gt; Dokonce i nebezpečnější než neskutečný žralok.
&gt; 
&gt; Není to snad cool?
