**Elemento #:** SCP-035-IT

**Classe dell&#39;Oggetto:** --Safe-- Euclid

**Procedure Speciali di Contenimento:** --SCP-035-IT è custodito nell&#39;armeria 5 del [http://fondazionescp.wikidot.com/siti-italiani#Sito-Vittoria Sito Vittoria], in una cassaforte rinforzata. La combinazione necessaria per aprirla dev&#39;essere generata casualmente da un algoritmo e cambiata ogni giorno. La sperimentazione con SCP-035-IT è permessa solo al personale di livello 3 o superiore e solo per tempi inferiori ai 60 minuti.--

In seguito all&#39;Incidente Alfa-12, SCP-035-IT è custodito nel Blocco di massima sicurezza del [http://fondazionescp.wikidot.com/siti-italiani#Sito-Deus Sito Deus]. La sperimentazione con SCP-035-IT è proibita e tutto il personale che è venuto in contatto con SCP-035-IT deve essere sottoposto ad analisi psicologiche e tenuto sotto osservazione per non meno di 12 mesi.

**Descrizione:** SCP-035-IT è un martello da guerra realizzato in una lega metallica attualmente sconosciuta; tale materiale è relativamente leggero e resistente ai danni e, al momento della scrittura, non è stato possibile prelevarne un campione per sottoporlo ad analisi[[footnote]]Gli strumenti finora utilizzati includono trapani con punta di diamante, martelli pneumatici, fiamme ossidriche e [http://fondazionescp.wikidot.com/elementi-anomali-it#Elemento-38 scalpelli in grado di scavare tutti i metalli noti]. [[/footnote]]. Il manico di SCP-035-IT, lungo circa 90 cm, è riccamente decorato con motivi geometrici dorati, la testa è un parallelepipedo con sezione quadrata di 15 cm di lato, è lunga 30 cm e presenta un glifo sulle superfici d&#39;urto. Lo stile delle decorazioni fa supporre che l&#39;oggetto sia di origine germanica e che risalga all&#39;XI secolo.

Gli effetti di SCP-035-IT si manifestano solamente quando un essere umano (d&#39;ora in poi il &#34;portatore&#34;) lo utilizza per colpirne un altro (d&#39;ora in poi il &#34;soggetto&#34;). Quest&#39;ultimo non subisce alcun tipo di trauma fisico, bensì scompare completamente per un lasso di tempo compreso tra le 12 ore e i sei mesi; tale intervallo aumenta in base al numero di volte che il soggetto è stato sottoposto agli effetti di SCP-035-IT, ad eventuali crimini commessi e alla loro gravità secondo il portatore. Al termine di questo periodo, il soggetto ricompare entro un raggio di 15 metri dal punto in cui è stato colpito. Tutti i soggetti, indipendentemente dal tempo per cui sono scomparsi, presentano segni di lieve malnutrizione e un atteggiamento generalmente più timoroso; sono inoltre frequenti attacchi di panico se essi sono posti presso il portatore o SCP-035-IT. Gli effetti di SCP-035-IT non si manifestano se usato per colpire oggetti o se SCP-035-IT viene utilizzato da o su entità non umane (ad esempio un androide) ma, in quei casi, il soggetto subisce danni consistenti come quelli di un colpo di arma contundente. 

Di seguito sono riportati i test più rilevanti:

&gt; **Test n° 3**
&gt; **Richiesto da:** Dr. Emilio Barba
&gt; **Scopo:** Valutazione degli effetti di SCP-035-IT
&gt; **Soggetto:** D-4355
&gt; **Portatore:** Agente scelto Antonio Bianchi
&gt; **Effetti:** Il soggetto scompare completamente per 17 ore. Riappare successivamente all&#39;interno della sala in cui è stato colpito. Quando intervistato, D-4355 ha manifestato un atteggiamento particolarmente mite; quando gli è stato chiesto dove avesse passato le ultime ore, il soggetto si è rifiutato di rispondere.

&gt; **Test n° 4**
&gt; **Richiesto da:** Dr. Emilio Barba
&gt; **Scopo:** Scoprire cosa sia successo a D-4355 dopo la sua scomparsa
&gt; **Soggetto:** D-4355
&gt; **Portatore:** D-3991
&gt; **Effetti:** Il soggetto scompare completamente per 155 ore. Riappare all&#39;esterno della sala del test e viene immediatamente condotto in una sala interrogatori. Esso appare visibilmente sconvolto e supplica il personale di non sottoporlo più a test simili. Quando gli è stata ripetuta la domanda sulla sua scomparsa, il soggetto ha accennato a &#34;un luogo buio&#34;, ma non ha rivelato altri dettagli.

&gt; **Test n° 12**
&gt; **Richiesto da:** Dr. Emilio Barba
&gt; **Scopo:** Studio degli effetti di SCP-035-IT
&gt; **Soggetto:** D-3085
&gt; **Portatore:** Capitano Antonio Bianchi
&gt; **Effetti:** Il soggetto scompare per 45 giorni e 16 ore. Quando ricompare nella sala del test, il soggetto tenta di scappare, ma viene rapidamente sedato dalle guardie e portato in una cella di sicurezza. Al suo risveglio, il soggetto appare in uno stato catatonico e non reagisce ad alcuno stimolo.

&gt; **Test n° 15**
&gt; **Richiesto da:** Dr. Emilio Barba
&gt; **Scopo:** Studio degli effetti di SCP-035-IT se utilizzato da un portatore non umano
&gt; **Soggetto:** D-4024
&gt; **Portatore:** Sistema Ginoide //IAG-IT-001//, designazione &#34;[http://fondazionescp.wikidot.com/equipaggiamenti-speciali#divina DIVINA]&#34;
&gt; **Effetti:** Il soggetto viene colpito alla spalla sinistra ma, invece di scomparire, subisce la frattura dell&#39;omero e lacerazione del tricipite a causa di una scheggia ossea; in seguito a trattamento chirurgico, D-4024 è guarito completamente dopo 4 mesi ed è stato trasferito ad altre mansioni.

&gt; **Test n° 16**
&gt; **Richiesto da:** Dr. Emilio Barba
&gt; **Scopo:** Studio degli effetti di SCP-035-IT se utilizzato su un soggetto non umano
&gt; **Soggetto:** Sistema Ginoide //IAG-IT-001//, designazione &#34;DIVINA&#34;
&gt; **Portatore:** D-1552
&gt; **Effetti:** Il soggetto riporta lievissimi danni superficiali ma non scompare e, quando interrogato, non riporta alcun dato anomalo. 

&gt; **Test n° 17**
&gt; **Presieduto e Richiesto da:** S5-09
&gt; **Scopo:** Ottenere dati sul luogo dove vengono mandati i soggetti quando vengono colpiti
&gt; **Soggetto:** D-5021, equipaggiato con una microcamera, sistema GPS e un microfono.
&gt; **Portatore:** Capitano Antonio Bianchi
&gt; **Effetti:** Il soggetto scompare completamente e non è rilevabile dal sistema GPS, né riesce a comunicare attraverso i sistemi forniti. Il soggetto ricompare 27 ore dopo in un corridoio adiacente la sala del test e viene portato in una cella dalle guardie. Quando intervistato, il soggetto ha rivelato di aver trascorso il succitato lasso di tempo in una sorta di dimensione parallela, completamente priva di qualsiasi sorgente luminosa e popolata da &#34;esseri inconcepibili&#34;. 

&gt; **Test n° 20**
&gt; **Richiesto da:** Capitano Antonio Bianchi
&gt; **Scopo:** Valutare la possibilità di utilizzare SCP-035-IT come strumento di detenzione di entità umanoidi di classe Euclid e Keter.
&gt; **Permesso negato dalla [http://fondazionescp.wikidot.com/organizzazione-interna Sezione Regolamentazione Etica e Morale e dal Concilio dei Sovrintendenti].**

**Acquisizione dell&#39;anomalia:** SCP-035-IT venne rinvenuto nel XIV secolo dall&#39;[http://fondazionescp.wikidot.com/gruppi-di-interesse#OI Ordo Iani], nell&#39;attuale provincia di Grosseto, Toscana, e trasportato ad una sede dell&#39;Ordine per essere contenuto e studiato. Secondo i documenti stilati dagli studiosi dell&#39;epoca,  SCP-035-IT era particolarmente efficiente sui criminali, che ne subivano gli effetti per lunghi periodi di tempo, per cui ritennero che esso fosse stato creato come strumento di punizione o tortura. Curiosamente, nessun documento menziona le entità scoperte nel Test n°17, per cui è possibile che esse non vennero scoperte dagli studiosi di quel tempo.
SCP-035-IT è stato ottenuto dalla Fondazione nel 2013, in seguito all&#39;acquisizione di alcune armi anomale contenute dall&#39;Ordo Iani.


**Aggiornamento 10/10/15:** SCP-035-IT ha un effetto compulsivo di origine ignota, che si manifesta come una voce udibile dal portatore che lo impugna e che lo spinge ad utilizzarlo in maniera sistematica. Esso si manifesta in maniera particolare sui soggetti con bassa resistenza ai rischi cognitivi e si ritiene essere stato la causa dell&#39;Incidente Alfa-12.

**Incidente Alfa-12:** In data 08/09/15, il Capitano della [http://fondazionescp.wikidot.com/squadre-speciali-mobili#SPeV-I SPeV-I] del Sito Vittoria, Antonio Bianchi, prelevò SCP-035-IT senza l&#39;autorizzazione della Sovrintendenza. Nel corso dell&#39;incidente, [http://fondazionescp.wikidot.com/scp-015-it SCP-015-IT] e [http://fondazionescp.wikidot.com/scp-023-it SCP-023-IT] ruppero il contenimento e provocarono ingenti perdite umane ed economiche. Di seguito è riportata una descrizione delle riprese effettuate dal sistema di telecamere di sicurezza del Sito Vittoria durante l&#39;Incidente Alfa-12.
[[collapsible show=&#34;+ Mostra rapporto sull&#39;Incidente Alfa-12&#34; hide=&#34;- Chiudi&#34;]]

&gt; **SCP coinvolti:** SCP-035-IT, [http://fondazionescp.wikidot.com/scp-015-it SCP-015-IT], [http://fondazionescp.wikidot.com/scp-023-it SCP-023-IT].
&gt; 
&gt; **Data:** 08/09/15
&gt; 
&gt; **Luogo:** Sito Vittoria
&gt; 
&gt; -----
&gt; 
&gt; **Ore 15:18:** Il Capitano Bianchi è visto entrare nell&#39;armeria, indossare un esoscheletro Juggernaut Mk.II[[footnote]]Esoscheletro rinforzato dotato di servomotori per le articolazioni e di una mitragliatrice pesante di alto calibro integrata nel braccio sinistro e di un lanciagranate nel destro.[[/footnote]] e prelevare SCP-035-IT. L&#39;azione non autorizzata fa scattare l&#39;allarme e le guardie all&#39;esterno entrano per controllare la situazione, ma vengono rapidamente eliminate. Bianchi esce dall&#39;armeria e si dirige verso le aree di contenimento.
&gt; 
&gt; **Ore 15:26:** Le squadre di sicurezza vengono mobilitate per una possibile infiltrazione di un agente del [http://fondazionescp.wikidot.com/gruppi-di-interesse#cfo CFO] e convergono verso il Capitano Bianchi. Seguono diverse schermaglie ma, a causa del calibro insufficiente delle armi in dotazione, Bianchi riesce ad avanzare senza troppe difficoltà. 
&gt; 
&gt; **Ore 15:35:** La SSM-IV (&#34;//[http://fondazionescp.wikidot.com/squadre-speciali-mobili#SSM-IV Pugnus Ferri]//&#34;) viene mobilitata per intercettare Bianchi e recuperare SCP-035-IT.
&gt; 
&gt; **Ore 15:50:** Bianchi ingaggia lo squadrone Beta della SSM-IV e alcune guardie nei corridoi della sezione di contenimento. Dopo qualche minuto, utilizza il lanciagranate per far esplodere una parete e parte del soffitto per potersi ritirare; l&#39;esplosione danneggia alcuni cavi elettrici, causando un blackout temporaneo.
&gt; 
&gt; **Ore 15:54:** Le istanze di SCP-023-IT rompono il contenimento e si riversano nei corridoi, costringendo le squadre di sicurezza a dar loro la caccia e distraendole da Bianchi. Per compensare, S5-06 mobilita la Prima Divisione della SSM-III (//&#34;[http://fondazionescp.wikidot.com/squadre-speciali-mobili#SSM-III Para Bellum]&#34;//) per risolvere la breccia di contenimento.
&gt; 
&gt; **Ore 16:09:** Bianchi raggiunge la cella di contenimento di SCP-015-IT. Dopo aver abbattuto la porta, avanza rapidamente verso SCP-015-IT e lo colpisce alla spalla con SCP-035-IT; SCP-015-IT non scompare e sibila di dolore, per poi avventarsi contro il suo aggressore e cercare di ferirlo con i suoi artigli. Dopo una breve colluttazione, SCP-015-IT riesce a lacerare alcuni cavi nella spalla destra e a disabilitare il lanciagranate, per poi darsi alla fuga approfittando della sorpresa di Bianchi e del blackout causato in precedenza.
&gt; 
&gt; **Ore 16:11:** Bianchi si rimette all&#39;inseguimento di SCP-015-IT ma viene attaccato ripetutamente dalle squadre di sicurezza e, in un&#39;occasione, da due istanze di SCP-023-IT.
&gt; 
&gt; **Ore 16:29:** Bianchi viene intercettato dallo squadrone Beta della SSM-IV e costretto ad arretrare verso un&#39;intersezione.
&gt; 
&gt; **Ore 16:32:** La squadrone Alfa della SSM-IV raggiunge Bianchi alle spalle e disabilita l&#39;esoscheletro sparando ai servomotori delle ginocchia e della spalla sinistra. Bianchi viene estratto e catturato subito dopo.
&gt; -----
&gt; 
&gt; **Note conclusive:** L&#39;incidente ha causato danni per oltre 1,6 mln di euro al Sito Vittoria, 37 vittime e 54 feriti tra agenti delle squadre di sicurezza e della SSM-IV, ricercatori e personale di Classe D. 12 persone sono state vittime degli effetti di SCP-035-IT, inclusi due ricercatori di Livello 4. SCP-015-IT è stato recuperato tre giorni dopo l&#39;incidente, mentre tutte le istanze di SCP-023-IT vennero rintracciate ed eliminate.
[[/collapsible]]

In data 10/09/15, dopo che SCP-015-IT venne ricontenuto e le istanze di SCP-023-IT rintracciate e abbattute, la Sovrintendenza ordinò l&#39;interrogatorio di Antonio Bianchi. Di seguito è riportata la trascrizione dell&#39;intervista.
[[collapsible show=&#34;+ Intervista all&#39;ex-capitano Antonio Bianchi&#34; hide=&#34;- Chiudi&#34;]]

&gt; **Intervistatore:** Cap. Alessandro Draghi (SSM-IV)
&gt; 
&gt; **Intervistato:** Ex Cap. Antonio Bianchi
&gt; 
&gt; -----
&gt; //Inizio log//
&gt; 
&gt; //Antonio Bianchi è stato ammanettato a una sedia di una delle sale interrogatori dopo l&#39;Incidente Alfa-12. Il capitano Draghi entra nella sala e chiude la porta, poi si siede di fronte a lui e posa sul tavolo una cartella con dei documenti.//
&gt; 
&gt; **Bianchi:**  Alessandro.
&gt; 
&gt; **Draghi:** Antonio.
&gt; 
&gt; **B:** Quindi hanno mandato te a interrogarmi? Mi è andata bene, suppongo, mi aspettavo quel maniaco di Quinto, o Settimo coi suoi discorsi da moralista.  
&gt; 
&gt; **D:** Ho richiesto di occuparmi dell&#39;interrogatorio personalmente, volevo capire cosa ti ha spinto a puntare quelle armi contro i tuoi colleghi e sottoposti. Detto francamente, eri una delle ultime persone da cui me lo sarei aspettato.
&gt; 
&gt; **B:** Non ho avuto scelta. La Sovrintendenza stava compiendo uno sbaglio madornale e serviva un atto di forza per farglielo capire. Se tornassi indietro, agirei in modo quasi identico, con poche eccezioni.
&gt; 
&gt; **D:** Qual è questo &#34;sbaglio madornale&#34; commesso dai Sovrintendenti?
&gt; 
&gt; **B:** Se hai letto i documenti, avevo richiesto più volte il permesso di utilizzare Zero-Trentacinque come contenimento definitivo delle anomalie umanoidi. I vantaggi sarebbero stati innumerevoli: avremmo risparmiato spazio da usare per altri SCP immuni dall&#39;effetto del martello, fondi e risorse varie destinate al loro sostentamento e contenimento e le vite degli agenti di sicurezza messe a rischio nelle brecce.
&gt; 
&gt; **D:** Spero tu ti renda conto dell&#39;immensa ipocrisia che stai dimostrando. Hai fatto esattamente queste cose, con l&#39;aggravante di aver chiaramente pianificato il tutto e di non aver attaccato dei carcerieri, ma amici e colleghi a te leali e che si affidavano a te per la loro sicurezza e per avere una guida su cui contare. 
&gt; 
&gt; **B:** È stato un sacrificio necessario, ma purtroppo futile.
&gt; 
&gt; **D:** //(alterato)// Cosa intendi dire?
&gt; 
&gt; **B:** La mia idea era semplice ma efficace: prelevare il martello e usarlo su un&#39;anomalia umanoide potenzialmente pericolosa, così da dimostrare ai Sovrintendenti i vantaggi della mia proposta. Purtroppo ho fatto alcuni errori che mi hanno costretto a commettere atti violenti, ma ti garantisco che non era affatto in mio volere. 
&gt; 
&gt; **D:** Per causa tua sono morte 37 persone e, tra i 54 feriti, una ventina rischia di non mettere mai più i piedi a terra. Reputi tutto questo un semplice errore?
&gt; 
&gt; **B:** Sì. L&#39;allarme non sarebbe dovuto scattare dato che l&#39;avevo disattivato, ma evidentemente qualcuno dev&#39;essersene accorto mentre mi dirigevo nell&#39;armeria e deve averlo riattivato. Se tutto fosse andato come volevo, nessuno si sarebbe fatto male.
&gt; 
&gt; **D:** E sentiamo, come giustifichi la fuga di Zero-Quindici? Hai una vaga idea di quanto sia micidiale quella cosa?
&gt; 
&gt; **B:** Mi sembrava il bersaglio ideale, pericoloso, umanoide e facile da raggiungere dall&#39;armeria. La sua immunità al martello e la sua reazione così ostile sono state una sorpresa, non me lo aspettavo: pensavo che l&#39;esplosione lo avesse stordito a sufficienza e che non rendesse necessario sparargli per indebolirlo ulteriormente. È stato un errore di giudizio.
&gt; 
&gt; **D:** Ti giustifichi così? Non vedi davvero niente di sbagliato nelle tue azioni, a parte &#34;errori di giudizio&#34;?
&gt; 
&gt; **B:** Le mie azioni sono state in linea con l&#39;ideologia della Fondazione, dalla prima all&#39;ultima. Ho agito per garantire il bene superiore.
&gt; 
&gt; **D:** Ma ti ascolti? Adesso sembri il //Dictator//, parli con la stessa retorica e con la stessa considerazione verso gli altri di quel folle. Te ne rendi conto?
&gt; 
&gt; **B:** A differenza sua, io agisco per il bene comune. Se c&#39;è qualcuno di folle qui, sono i Sovrintendenti, che mi hanno negato la possibilità di farlo e costretto ad usare la forza. Il sangue di quei morti ricade sulle loro mani, io sono stato solo uno strumento.
&gt; 
&gt; **D:** Non ti riconosco più, cosa ti è successo? Non eri così prima, eri una persona ragionevole e altruista - cos&#39;è cambiato?
&gt; 
&gt; **B:** Lui mi ha mostrato la verità.
&gt; 
&gt; **D:** &#34;Lui&#34; chi?
&gt; 
&gt; **B:** Il martello, ovviamente. //(pausa)// Ogni volta che lo tenevo tra le mani, mi sussurrava. Mi diceva che assieme avremmo avuto il potere di cambiare il mondo, di renderlo più giusto e di eliminare alla radice il dolore umano. Inizialmente mi accontentavo, mi offrivo per i test così da poter punire quegli sporchi criminali e liberare la Terra dalla loro presenza, ma non bastava. Ogni volta che guardavo nelle telecamere, o organizzavo i turni di ronda, o anche solo camminavo nelle aree di contenimento sentivo quei parassiti dall&#39;altro lato delle porte infestare la nostra realtà. Ognuna di quelle... quelle cose ha massacrato innumerevoli persone e potrebbe farlo ancora se le uscissero ancora. Ma, a quanto pare, la Sovrintendenza ritiene che una soluzione definitiva sia &#34;immorale&#34;, mentre far trucidare i nostri non lo è!
&gt; 
&gt; **D:** Antonio, non è-
&gt; 
&gt; **B:** Parlando proprio di Zero-Quindici, tu eri là quando fece a pezzi una decina di persone della SSM-IV, no? Hai visto cos&#39;è in grado di fare, non puoi darmi torto.
&gt; 
&gt; **D:** //(rimane in silenzio per qualche secondo, poi parla con voce tesa)// Zero-Quindici era spaventato e si stava difendendo da noi. Non ha rivolto una mitragliatrice verso un ragazzino che fino a dieci minuti prima lo guardava come un secondo padre, non ha dilaniato persone che credevano in lui. Era un animale terrorizzato che pensava che lo avremmo ucciso.
&gt; 
&gt; **B:** Appunto! Questo ho sbagliato, non mi ero reso conto che era un semplice animale! Se potessi riprovare-
&gt; 
&gt; **D:** Non ci pensare nemmeno. I Sovrintendenti ti hanno già classificato come Classe E, oggi verrai trasferito al Minerva e lì cercheranno di capire cosa ti abbia fatto Zero-Trentacinque.
&gt; 
&gt; **B:** Ma non ha senso! La mia idea è ottima, ho solo sbagliato alcune cose a cui posso porre facilmente rimedio! Mi serve solo un&#39;altra chance per dimostrarlo. Datemi il martello e, che ne so, Zero-Sei e vi mostrerò quanti benefici otterremo!
&gt; 
&gt; **D:** //(pausa)// L&#39;interrogatorio è concluso. 
&gt; 
&gt; //Fine log//
&gt; -----
&gt; 
&gt; **Note conclusive:** //Sono stato molto addolorato nel vedere gli effetti di SCP-035-IT su un uomo che, fino a quel momento, si era distinto sempre per capacità, dedizione e valore; tuttavia, sono costretto a constatare che la sua mente è ormai stata deviata da SCP-035-IT, divenuto per lui un&#39;ossessione, e che un recupero anche parziale sia impossibile. Questa tragedia deve spingerci a maggiore cautela e a non sottovalutare i comportamenti anomali dei nostri colleghi, anche dei più irreprensibili. - S5-1//
[[/collapsible]]
[[collapsible show=&#34;+ Mostra rapporto di S5-5 su SCP-035-IT&#34; hide=&#34;- Chiudi&#34;]]
&gt; **Rapporto di [http://fondazionescp.wikidot.com/personale-della-branca-italiana S5-5] del 20/10/15:** Dopo lunghe ricerche e attenti studi coordinati dal sottoscritto e da S5-9, assieme alle rispettive Sezioni, abbiamo ottenuto diverse informazioni su SCP-035-IT che riteniamo siano di notevole importanza.
&gt; 
&gt; Innanzitutto, il glifo riportato sulla superficie d&#39;urto di SCP-035-IT è di natura pienamente esoterica, per cui non è collegato all&#39;effetto compulsivo che ha agito sull&#39;ex Capitano Bianchi; ciononostante, è piuttosto simile ad un agente memetico di Classe XIII che rappresenta il concetto di &#34;uscita&#34; combinato con un Classe X che rappresenta il concetto di &#34;punizione&#34;. Per tale ragione, supponiamo che esso sia la causa dell&#39;effetto principale di SCP-035-IT, ma rimangono ignoti il funzionamento esatto dell&#39;oggetto e l&#39;origine di tale glifo.
&gt; 
&gt; Per quanto riguarda Bianchi, invece, le analisi effettuate al [http://fondazionescp.wikidot.com/siti-italiani#Sito-Minerva Sito Minerva] hanno evidenziato completa assenza di danni neurologici e resistenza alla suggestione e ai rischi cognitivi (memetici e non) estremamente limitata. Inoltre, i tentativi di causare amnesia con mezzi farmacologici, memetici e antimemetici hanno riscontrato successo solo parziale, in quanto il soggetto manteneva un ricordo chiaro anche dopo il quarto trattamento. 
&gt; 
&gt; Gli altri soggetti coinvolti nella sperimentazione hanno fornito resoconti molto variabili sulla presenza della &#34;voce&#34; percepita da Bianchi e riteniamo essa sia particolarmente udibile dai soggetti con scarsa resistenza ai rischi cognitivi.
&gt; 
&gt; Per concludere, ritengo sia della massima urgenza riclassificare SCP-035-IT alla classe Euclid e implementare un sistema di valutazione della resistenza ai rischi cognitivi del personale di alto livello, per prevenire il ripetersi di simili incidenti.
