= **记录时间：2015/2/6～2015/4/21**

&gt; * 项目南部出现一栋三层砖房，未检测到其内部存在有钢筋结构。
&gt; 
&gt; * 于区域东侧建成一栋二层连体别墅，占地约150平方米，内部配置有木柜，床铺，桌椅等简易家具。
&gt; 
&gt; * 效应区域中心建成一半径约为17米的木质圆形场地，其圆心位置矗立起一根高23米的石柱。
&gt; 
&gt; * 石柱顶端挂起两个球形玻璃灯罩，显现出类似路灯的结构样貌。
&gt; 
&gt; * 效应区域东侧，围绕二层联体别墅建成大片简易平房，建筑材料均为砖石与水泥。
&gt; 
&gt; * 从中心未坍塌区域向西北方铺出一条较平整的道路，一直蔓延至红区边缘。

------

于一次探索事件中，行动人员误将效应区域内的一块木板带离，导致收容历史中的首次异常地震。以上记录的建筑均在此次地震中坍塌。该次事件导致了**“扩张事件”**发生，涉事人员已被停职。
@@@@
@@@@
[[collapsible show=&#34;+ 实验记录15/1&#34; hide=&#34;- 收起&#34;]]

&gt; **实验地点：**站点████实验室
&gt; 
&gt; **实验内容：**使用一台携带着SCP-CN-1817-1的摄像机对准同一方位连续拍照三次。
&gt; 
&gt; **实验结果：**SCP-CN-1817-1影像在第一次脱离之后便无亮度变化，再次使用相机对准其他方位拍摄，SCP-CN-1817-1得以正常脱离。
&gt; 
&gt; **实验内容：**使用一台携带有SCP-CN-1817-1的摄像机对准另一个体脱离的残像（已经斯克兰顿显示稳定锚作用网络镇压）拍摄。
&gt; 
&gt; **实验结果：**相机携带的个体正常脱离，另一个体的影像无任何变化。
&gt; 
&gt; **实验内容：**使用一台正常摄像机对准两个已脱离残像（已经斯克兰顿显示稳定锚作用网络镇压）方位同时拍摄。
&gt; 
&gt; **实验结果：**距离设备最近的个体残像被回收，另一残像无变化。
&gt; 
&gt; **实验内容：**使用一台携带有SCP-CN-1817-1个体的摄像机对准效应区域方位拍摄。
&gt; 
&gt; **实验结果：**携带个体直接返回SCP-CN-1817。

实验结束后，所有过程中使用的摄影设备均已销毁。
[[/collapsible]]
@@@@

= **记录时间：2015/4/22～2015/10/22**

&gt; * 效应区域未坍塌区域东侧22m处修建起一口正常比例的木质棺材，SCP-CN-1817-1-A在其周围游荡约35分钟。
&gt; 
&gt; * 项目区域东侧建成大片二层住宅，内部配置均有差异，于中部一栋房屋内找寻到一个泛黄的破旧笔记本（其内容已拍摄记录），其后半部分丢失。
&gt; 
&gt; * 效应区域中心建成一半径约为27米的石制圆形场地，其圆心位置矗立起一根高25.5米的石柱。石柱顶端挂起两个球形玻璃灯罩，显现出类似路灯的结构样貌。
&gt; 
&gt; * 效应区域南区建起一座土地庙。
&gt; 
&gt; * 圆形场地东部建起一造型奇怪的木质物品，与站点████实验室中的一台设备外形极为相似。经检测，其内部存在精密的齿轮结构。
&gt; 
&gt; * 距离棺材南部3m的地方竖起一根类似电线杆构造的水泥柱，与石质广场圆心点石柱之间搭建起一条电缆线路，经检测该结构无运作可能。

[[include component:image-block
|name=http://scpsandboxcn.wikidot.com/local--files/dreamer-117-c/B6968569-AAE1-4F70-9D77-71D11AA7B010.jpeg
|caption=SCP-CN-1817内部搭建起的供电线路
]]

**事故报告15/10/22：**当天夜间11:34分，项目东侧山体发生滑坡，有大约70立方米的物质被冲进效应区域，导致部分房屋损毁，随即引发了效应地震，上述建筑物均在本次事件中坍塌，其并未触发**“扩张事件”**。震后已不适宜清除项目区域内的滑坡泥沙，为防止类似事件再次发生，对该项目的新收容设施建设已提上日程。
@@@@
@@@@
= **记录时间：2016/5/12～2017/2/3**

&gt; * 效应区域西侧山区最高点矗立起一座灯塔样式建筑，整体高约32米，内部中空，建有通向顶层区域的螺旋楼梯。顶部空间中心点放置有一木质物件，内部结构复杂，尚未知晓用途。
&gt; 
&gt; * 西侧山区内部出现大规模长方形石碑，除一块刻有“山洞”字样的石碑外均无任何雕刻痕迹，且统一朝向南方。
&gt; 
&gt; * 红区东侧建成两座样式相同的三层楼房，相互间距8.4米，两栋建筑顶层由一石质拱桥相连。
&gt; 
&gt; * 效应区域中心建起一小型木质坛台，其上无放置物。
&gt; 
&gt; * 南区建成大片简易住宅，于一栋房屋内发现笔记本后半部分，已进行拍照记录。
&gt; 
&gt; * 住宅区西22米处建成一座高约32.5米的信号塔，经检测无运作可能。

[[include component:image-block
|name=http://scpsandboxcn.wikidot.com/local--files/dreamer-117-c/38D81439-17FC-4B6C-A2EF-D2AB5DEE0F4B.jpeg
|caption=区域内部建成的信号塔（经裁剪）
]]
@@@@
&gt; 不可否认的是，他们具备一定的思维意识，他们会仿制自己看到的事物，即使并不懂得其中的构造。他们似乎在尝试着什么，似乎在表达着什么……但老实说，这可解释不了为什么这个区域里会频频出现奇怪的建筑。那本日记的出现，让更多的真相浮出了水面，我们终于向前迈进一步了。
&gt; 
&gt; [[&gt;]]
&gt; **Dr.Dreamer**
