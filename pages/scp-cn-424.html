[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/KIC%20Document-page-003.jpg |caption=SCP-CN-424的外貌，由Dr.Bread绘制]]
**项目编号：**SCP-CN-424

**项目等级：**Euclid

**特殊收容措施：**经询问SCP-CN-424后确认“橱柜内部”属于SCP-CN-424-1的一部分，故将SCP-CN-424-1内部家具拆卸后分批送至Site-CN-34的闲置收容室中重新组装。因SCP-CN-424-2几乎无任何潜在威胁，其仍将被置于SCP-CN-424-1中并由SCP-CN-424使用。一名员工应随时监控SCP-CN-424的生产行为。生产行为无异常时，所有人员每日需食用总数恒定的SCP-CN-424-3以保证SCP-CN-424个体数量稳定。生产行为产生异常时，需立刻与个体进行交涉，并且停止食用SCP-CN-424-3以减少个体数量。将对所有接触过SCP-CN-424-1及SCP-CN-424-3的人类个体进行记忆清除，并封锁网络上关于“不用付钱的神级烘焙坊”的任何信息。

**描述：**SCP-CN-424是对于一种自称为“烘焙精灵”的异常生物的总称。该生物高约15-20cm，整体呈球形，无头部与躯干区分，两侧及底部生有细小的四肢。所有SCP-CN-424佩戴有类似厨师帽与燕尾服结合的“帽子”及一胡须状“配饰”，经检测为身体的一部分，无法分离。SCP-CN-424只可群体行动；若一个体离开群体，其将立刻自毁，表现为球体整个炸开，形成不明粉末状物质。该物质不与目前人类发现的任何一种物质相符，且将在一段时间内完全消失（约██分钟）。SCP-CN-424具有一定的智能，可以使用熟练的现代汉语进行沟通，无法使用其他语言。此外，SCP-CN-424对于电子产品具有极强厌恶感，以至于摄像或监控将会导致复数个体自毁；因此，所有记录及监控工作需人工进行。

SCP-CN-424-1为SCP-CN-424所在的厨房；SCP-CN-424个体活动范围不会离开SCP-CN-424-1，若离开同样将会立刻自毁。每日在区域内会产生数量不等的SCP-CN-424，经调查其产生方式为直接出现，并未发现任何生殖行为。数量存在一定随机性，不过与当日点心的消耗数量及消费者满意程度正相关。同时，个体寿命极短，约18-24小时不等。彼时，个体将直接消失。

SCP-CN-424-2为SCP-CN-424生产所用工具，此后将以字母命名排序。所有SCP-CN-424-2基本用途与人类烘焙用具并无差别，但其造型普遍为该烘焙用具与某种乐器的结合，且使用方法与该乐器相关。只有当SCP-CN-424使用时，才会产生异常变化。关于其操作流程，详见实验CN-424-alpha。SCP-CN-424-2的大小与人类乐器相当，因此常需要复数SCP-CN-424同时操作。
[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/%E9%BC%93.png |caption=SCP-CN-424-2-D的外形]]
[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/%E5%B0%8F%E5%8F%B7.png |caption=SCP-CN-424-2-E的外形]]

以下为一些常用的SCP-CN-424-2：

* SCP-CN-424-2-A及SCP-CN-424-2-B：A对应垫板，形似提琴；B对应擀面杖，形似琴弓。A与B配套使用将会在A的空洞中凭空产生面团，面团原料及大小根据A与B变化而变化，例如形似大提琴的A与B将产生更大的面团。通常需要每边2-3个SCP-CN-424个体以移动B使其拉响琴弦。
* SCP-CN-424-2-C，对应打蛋器，形似铃鼓。可凭空产生蛋液。虽然其内部中空，但使用其打蛋时将会发出类似铃鼓的声音，且使得蛋液随着节奏律动。
* SCP-CN-424-2-D，对应烤箱，形似架子鼓。该套设施内有数个大小不同的烤箱。通过有节奏地敲击D可使得点心迅速膨胀。SCP-CN-424拥有专门的“鼓棒”，但有时也会直接站在该工具上跳跃。
* SCP-CN-424-2-E，对应裱花枪，形似号类乐器。通过按压不同键位以画出不同图案。该工具可以自行产生奶油。不同号类对应不同类型和奶油大小的裱花枪。
* SCP-CN-424-2-F，对应模具，形似各类乐器。该工具无特定乐器对应，但大部分为拨弦乐器。大型模具（如蛋糕模具）通常形似竖琴，小型模具（如巧克力模具）通常形似吉他。拨动琴弦将使得倒入的材料快速凝固成型。
* SCP-CN-424-2-G，对应调料瓶，形似各类吹孔气鸣乐器，以短笛居多。类似E，该工具可自行生产不同调味料及香料，不同按键对应其量的多少。
* SCP-CN-424-2-H，对应传送带，形似木琴。目前发现的唯一与烘焙无关的SCP-CN-424-2，仅为各流程间传送及向外界传送成品用。不需要进行敲击或操作，仅将点心放置于该工具上便可自动传输，并连续演奏乐曲。

此外还有其他SCP-CN-424-2，基本可依照上述模板进行对应。不使用时，其将被放置于SCP-CN-424-1的橱柜内，且一旦放入，除SCP-CN-424以外的个体无法发现。由此推测，区域内似乎储有更多SCP-CN-424-2，但工作人员无法从橱柜中发现。

SCP-CN-424-3为SCP-CN-424生产的异常食物的总称。目前为止，SCP-CN-424只能生产点心类食品，但其种类繁多，包括但不限于各类面包、蛋糕、饼干、甜品等。除生产行为外，个体几乎不参与任何其他行为。SCP-CN-424-3的异常性质在于其具有强烈的兴奋效果，会使得食用的对象心跳加快，精神高度兴奋以致错乱，甚至产生错觉，一般表现为幻视（“眼前的景象不断跳动”）及幻听（“耳中不断地播放欢快激昂的音乐”）。连续食用SCP-CN-424-3█天以上将会导致不可逆的精神疾病，甚至大出血或死亡。同时，SCP-CN-424-3具有强烈的成瘾性，使食用对象不断食用SCP-CN-424-3。若不给予对象SCP-CN-424-3（如隔离对象），其将不顾一切获取。

经实验证明，上述SCP-CN-424-3的异常性质来源于组成SCP-CN-424的不明物质；SCP-CN-424会在制作点心时自毁以将物质加入点心中，从而形成SCP-CN-424-3的异常性质。若不自毁，产物将只会使食用者“心情变好”。（详见实验CN-424-alpha）

SCP-CN-424在上海市██区的一家烘焙坊被发现。该店铺无任何营业员或收银区域，同时也无工作人员人员进出。所有糕点均由传送带转移至橱窗；同时，大量到访人员反映“听到厨房里传来欢快的音乐”。食用该店产品导致多人致死，但仍有极大一部分顾客前往；由此基金会发现其异常并将其封锁。在厨房内，基金会人员发现了大量正在进行生产工作的SCP-CN-424。

[[collapsible show=&#34;+实验CN-424-alpha&#34; hide=&#34;-关闭记录&#34;]]

&gt; **实验CN-424-alpha-1**
&gt; 
&gt; //工作人员要求SCP-CN-424依照正常流程进行一次生产。//
&gt; 
&gt; 个体开始依照流程使用SCP-CN-424-2进行生产，产物为羊角面包。由负责操作SCP-CN-424-2-A及SCP-CN-424-2-B（垫板，擀面杖）的个体起调，随后所有个体均投入工作。个体看似各司其职，但总体演奏了一首欢快的、和谐的合奏。经调查，该乐曲不符合任何现存乐曲曲调，推测为SCP-CN-424自创。使用SCP-CN-424-2-D时，数例个体忽然跳入其中并且自毁。随后制作完成，个体一次共生产了██个面包，用时██分钟。
&gt; 
&gt; 经检测，该面包中具有未知物质，与SCP-CN-424自毁后产生物质相同；该物质似乎可在SCP-CN-424中保持更久。在D级人员食用后，人员均产生不同程度的错乱及对于再次食用的强烈要求，证实该面包具有SCP-CN-424-3的特征。

&gt; **实验CN-424-alpha-2**
&gt; 
&gt; //工作人员要求在没有SCP-CN-424自毁的情况下，依照正常流程进行一次生产。//
&gt; 
&gt; 产物仍为羊角面包。除没有个体自毁外，其余流程均相同。
&gt; 
&gt; 产物外观上与上述实验相同，经检测其中没有未知物质。D级人员食用后均表示“心情变好了”“感觉听了一首很欢快的歌”。

&gt; **结论：**SCP-CN-424-3的异常性质主要由SCP-CN-424自毁产生的未知物质导致。无该物质的产物依然具有一定的异常性质，但基本无害。
[[/collapsible]]

[[collapsible show=&#34;+访谈CN-424-beta&#34; hide=&#34;-关闭记录&#34;]]

&gt; **采访者：**Dr.Bread  **受访者：**SCP-CN-424
&gt; 
&gt; **备注：**由于SCP-CN-424只会群体行动且此次采访中其内部意见未出现分歧，故此处仅以SCP-CN-424进行代指。
&gt; 
&gt; **Dr.Bread：**请问你们的名字是？
&gt; 
&gt; **SCP-CN-424：**我们是烘焙精灵！烘焙就是我们的乐趣所在！
&gt; 
&gt; **Dr.Bread：**所以你们平时只会烘焙吗？还会做其他的事情吗？
&gt; 
&gt; **SCP-CN-424：**烘焙就是我们的乐趣所在！不想做其他的事情，只想做点心！
&gt; 
&gt; **Dr.Bread：**你们是什么时候出现的？
&gt; 
&gt; **SCP-CN-424：**我们是烘焙精灵！有烘焙就有我们。
&gt; 
&gt; **Dr.Bread：**你们知道其他地方还有像你们一样的，呃，精灵吗？
&gt; 
&gt; **SCP-CN-424：**不知道，但是大概有？毕竟有烘焙就有我们！
&gt; 
&gt; **Dr.Bread：**这些器材是你们自己做的吗？还有这间厨房，是你们自己搭的吗？
&gt; 
&gt; **SCP-CN-424：**？它们是我们的伙伴，它们一直都在！
&gt; 
&gt; **Dr.Bread：**你们为何讨厌电子产品？
&gt; 
&gt; **SCP-CN-424：**不喜欢奇怪的器具！一直在嗡嗡响，点心一点也不开心！
&gt; 
&gt; **Dr.Bread：**你们为何要在烘焙时演奏乐曲？
&gt; 
&gt; **SCP-CN-424：**因为开心！烘焙就是我们的乐趣所在！
&gt; 
&gt; **Dr.Bread：**你们为何要在烘焙的时候自我牺牲？
&gt; 
&gt; **SCP-CN-424：**因为这是传统啊？这样人们就更喜欢我们的点心了，有烘焙就有我们，这样就能产生更多的我们了！//（个体开始不断跳跃，表现出高兴的样子）//
&gt; 
&gt; **Dr.Bread：**你们如何决定谁牺牲谁不牺牲？
&gt; 
&gt; **SCP-CN-424：**这个无所谓吧？啊，好像轮到我了。//（随后该个体跳入SCP-CN-424-2-D中自毁，其他个体依然进行回答）//
&gt; 
&gt; **Dr.Bread：**你们知道这样做出来的点心，人们不是真的喜欢吗？甚至这样会使得人们生病、死亡？
&gt; 
&gt; **SCP-CN-424：**喜欢就是喜欢啊？我们的数量增加了！
&gt; 
&gt; **Dr.Bread：**今后如果你们再这样做点心，就没人吃了。你们还会这样吗？
&gt; 
&gt; **SCP-CN-424：**这样吗？这样吗？//（SCP-CN-424陷入了讨论，讨论内容仅为互相询问“这样吗？”）//没人喜欢了就没有我们了……那好吧，就不这样吧……
&gt; 
&gt; //经核实，该店铺存在至今不超过█月，且在█天前才出现人员死亡的案例。鉴于SCP-CN-424寿命极短，询问其来源不可行。然而，其同时提出其他SCP-CN-424个体存在的可能性，基金会将继续进行调查。//

[[/collapsible]]

[[collapsible show=&#34;+实验CN-424-gamma&#34; hide=&#34;-关闭记录&#34;]]

&gt; **实验CN-424-gamma-1**
&gt; 
&gt; //工作人员要求SCP-CN-424演奏一首悲伤的乐曲并进行生产。//
&gt; 
&gt; SCP-CN-424拒绝生产，且表示“悲伤的点心不是点心！悲伤的烘焙就不开心了！”

&gt; **实验CN-424-gamma-2**
&gt; 
&gt; //工作人员向SCP-CN-424播放了一段莫扎特《安魂曲》-落泪之日，并询问SCP-CN-424可否演奏。//
&gt; 
&gt; SCP-CN-424表示可以演奏，同时开始进行生产。演奏时，SCP-CN-424对曲目进行了很大程度的改编，使其变得十分欢快。同时，人声部分由乐器演奏取代。产物效果与无SCP-CN-424自毁的点心相同。

&gt; **实验CN-424-gamma-3**
&gt; 
&gt; //工作人员询问SCP-CN-424是否能制作中式点心。//
&gt; 
&gt; SCP-CN-424迅速从橱柜中拿出一套完全不同的SCP-CN-424-2，形似中式乐器，如F（模具）被替换为古筝和琵琶，D（烤箱）被替换为大鼓。在演奏一首欢快的民乐后，其生产出多个月饼。重复实验证明其可以生产包括鲜花饼、奶黄包等在内的大量各地点心。
&gt; 
&gt; 工作人员随即进行了其他国家点心的实验。经实验，对于部分国家，SCP-CN-424可拿出该国家对应乐器制作该国家特色点心；对于其他国家，尤其是该国甜点在中国不普及的国家，SCP-CN-424表示“不知道……”且无法制作。
