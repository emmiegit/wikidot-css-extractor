**Ítem #:** SCP-1940-JP

**Clasificación del Objeto:** Ninguno

**Procedimientos Especiales de Contención:** La contención de SCP-1940-JP no existe; la negación de todas las referencias a SCP-1940-JP y la afirmación de sus &#34;ecos&#34; se considera un estado de contención significativo. En la creación de este estado de contención, estas concurrencias conflictivas siempre se cumplen en todas las referencias a SCP-1940-JP.

**Descripción:** SCP-1940-JP no existe. Cualquier criatura, sustancia o concepto que haya existido o pueda existir en la historia no es SCP-1940-JP. Esto significa que todas las referencias a SCP-1940-JP son nulas. Tenga en cuenta que este informe se ha preparado únicamente con el fin de mantener el &#34;equilibrio semántico&#34; descrito a continuación; no informa de la existencia de SCP-1940-JP.

Al mismo tiempo, si hay un hecho de que &#34;se referenció&#34; a SCP-1940-JP, esta &#34;cosa dicha o descrita&#34; tiene el significado de &#34;afirmación&#34; (esta &#34;cosa dicha o descrita sobre SCP-1940-JP&#34; se define como &#34;eco&#34;). La mención de SCP-1940-JP crea un estado permanente de contradicción, ya que eclipsa la negación de lo que significa y la afirmación del eco de la mención se convierte en un hecho del pasado (este estado de contradicción se define como &#34;equilibrio semántico&#34;).[[footnote]] Este concepto se basa en la idea de un &#34;equilibrio químico&#34; en el que la &#34;afirmación&#34; y la &#34;negación&#34; ocurren y desaparecen en igual medida. [[/footnote]]

La anomalía que tiene SCP-1940-JP se describe recursivamente como &#34;SCP-1940-JP es una anomalía[[footnote]] No hay forma de que SCP-1940-JP, que no existe por sí mismo, pueda ser una &#34;anomalía&#34;. [[/footnote]]. Se considera que esta anomalía, &#34;SCP-1940-JP es una anomalía&#34; (en adelante denominada &#34;anomalía&#34;), se ha desviado del significado original de la palabra &#34;anomalía&#34; cuando se estableció como un atributo de SCP-1940-JP. Por lo tanto, esta &#34;anomalía&#34; no aparece como una anomalía que podamos percibir, sino que se percibe sólo como múltiples entidades anómalas no relacionadas de origen desconocido (designadas como SCP-1940-JP-1). Esto significa que la &#34;anomalía&#34; no se está convirtiendo en SCP-1940-JP-1 o creando SCP-1940-JP-1, sino que algún &#34;patrón&#34; incluido en la &#34;anomalía&#34; aparece como SCP-1940-JP-1. También es posible interpretar la primera como un eco de la segunda interpretando la percepción de SCP-1940-JP-1 como una &#34;afirmación&#34; y la impercepción de SCP-1940-JP como una &#34;negación&#34;. Aunque los fenómenos correspondientes a SCP-1940-JP-1 han sido observados desde la antigüedad, nunca se ha identificado su coincidencia y origen debido a la imperceptibilidad de SCP-1940-JP.

__**Documento 1940 09/██/20██**__
&gt; **Resumen:** En las redes sociales, hay testimonios de personas que juegan a roles llamados &#34;Vacío&#34; como amigos o en pareja.
&gt; 
&gt; En general, estos eran ejemplos de tomar fotos del espacio vacío y usar las imágenes. Se presume que esta forma de &#34;solicitar (como premisa) la sustancialidad de &#39;cosas insustanciales&#39;&#34; generó casualmente una estructura similar al &#39;equilibrio semántico&#39; y construyó el estado de contención de SCP-1940-JP. Mientras estos fenómenos ocurrían, había una tendencia a suprimir las anomalías en una parte de SCP-1940-JP-1 bajo la contención de la Fundación.
&gt; Esto llevó a la Fundación a desarrollar los procedimientos de contención utilizando este formato. A través de Internet, se llevó a cabo la difusión del concepto de &#34;vacío físicamente reconocible&#34;.

SCP-1940-JP-1 es un grupo de entidades anómalas que se puede suponer que derivan de SCP-1940-JP, como se ha descrito anteriormente. Aquellos SCP-1940-JP-1 encontrados en el pasado son o bien objetos anómalos no relacionados entre sí, o bien están contenidos por Procedimientos Especiales de Contención.

[[collapsible show=&#34;Lista de Presuntos Objetos de SCP-1940-JP-1&#34; hide=&#34;Cerrar&#34;]]

A continuación se presenta una lista parcial de los presuntos objetos de SCP-1940-JP-1. Nótese que se descarta simultáneamente la posibilidad de que estos se deriven de la &#34;anomalía&#34; de SCP-1940-JP.

[[collapsible show =&#34;　&#34; hide =&#34;Para el curioso&#34;]]

&gt; //En primer lugar, por favor no espere entender SCP-1940-JP o acercarse a la respuesta leyendo lo siguiente.//
&gt; //Esto es sólo una hipótesis y mi opinión. Después de todo, el resto del equipo de investigación no está de acuerdo conmigo en absoluto.[[footnote]] La opinión disidente se resume como &#34;el resultado de la manipulación arbitraria del ruido esporádico&#34;. [[/footnote]]. Originalmente, ni siquiera se les permitiría publicarlo en el informe. Es por eso que lo estoy metiendo a escondidas aquí. Es una pena lo del nombre &#34;Investigador Jefe&#34;.//
&gt; 
&gt; //Bueno, no hay que quejarse.//
&gt; //¿No se sintió incómodo con la palabra &#34;eco&#34; cuando leyó esto?//
&gt; //Puede entenderse como &#34;restos de lo que se dijo una vez&#34;, pero si esa es la única razón, la expresión es un poco demasiado poética. Si sólo se quiere expresar el fenómeno de que &#34;lo que antes se negaba ahora se afirma&#34;, se puede utilizar &#34;reversión&#34; o &#34;afirmación&#34;. Estoy seguro de que hay una palabra más apropiada.//
&gt; //&#34;Eco&#34; no es sólo una metáfora. Ciertamente tiene un cierto significado musical y fonético.//
&gt; 
&gt; //Pero no lo llamé &#34;Eco&#34; porque lo sabía desde el principio. Debe haber comenzado cuando alguien del equipo, al darse cuenta de que una referencia negada volvería como una afirmación, dijo: &#34;Parece que sólo el significado permanece aquí, haciéndose eco. Creo que es lo más poético.//
&gt; 
&gt; //Los signos estaban ahí cuando intenté buscar [[[SCP-3930]]]. Como sabrá, es ese objeto que sólo dice &#34;SCP-3930 no existe&#34;. Por supuesto, no sabía nada más que eso. Sin embargo, hay un informe que afirma que no existe. Esa fue la razón por la que sospeché una conexión con SCP-1940-JP.//
&gt; //Pero como era de esperar, las observaciones directas, las entrevistas con las personas involucradas y las solicitudes de información fueron completamente rechazadas. Pensamos que SCP-3930 era probablemente algún tipo de anomalía espacial. Si tuviéramos la suerte de encontrar una conexión con SCP-1940-JP, nuestra investigación avanzaría, así que no era un problema aunque no pudiéramos obtener ningún dato.//
&gt; //El equipo a cargo de SCP-3930 nos envió un breve mensaje diciendo que no podían proporcionar ningún dato relacionado con SCP-3930 en sí, pero que al menos podíamos escuchar los sonidos de la naturaleza a nuestro alrededor. Bueno, en realidad sólo había sonidos de la naturaleza dentro de ello.//
&gt; 
&gt; //Aquí hay una corrección que me gustaría hacer al documento anterior.//
&gt; //Pero no creo que los otros miembros lo admitan. La parte que dice &#34;SCP-1940-JP-1 no tiene nada en común con SCP-1940-JP excepto que deriva de SCP-1940-JP&#34;. Mientras procedía a investigar [[[SCP-2470]]] y [[[SCP-2821]]] en paralelo con SCP-3930, había algo que me molestaba. Tanto las grabaciones de vídeo como de audio a menudo contenían un ruido suave pero irregular. Se pensaba que era el efecto de la radiación en la atmósfera, pero no existía tal informe sobre ninguno de los dos objetos.//
&gt; //De repente, recordé los datos de &#34;El sonido de la naturaleza&#34;. Recordé que había un ruido similar en ese audio. En el momento en que lo escuché, pensé que era sólo &#34;sonido de ambiente de mala calidad&#34;...//
&gt; 
&gt; //Para resumir, hay un punto común no confirmado en SCP-1940-JP-1. Sacamos sólo la parte del ruido de cada voz, comparamos las formas de onda y extraímos la forma común, y encontramos que había alguna &#34;voz&#34; allí.//
&gt; //Pero no tengo ni la habilidad ni la capacidad para continuar con esto.//
&gt; 
&gt; //La única esperanza era alguien que pudiera ser capaz de entender esa &#34;voz&#34;. Sin embargo, fui transferido a otro departamento unos días antes de que descubriera esto. Parecía ser un departamento muy especial, y con la autorización de seguridad que tenía, no ni siquiera sabía como se llamaba, y mucho menos buscar información.//
&gt; 
&gt; //No continuaré con esto... --¡Y menos sin presupuesto!-- Dejaré el audio reproducido de las formas de onda extraídas aquí. Si escucha la &#34;voz&#34; de alguien, por favor, házmelo saber. Puede que no sea SCP-1940-JP, pero puede ser SCP-1940-JP.//
&gt; 
&gt; //Dr. ██//
