**일련번호:** SCP-1444

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1444는 납으로 안을 댄 내열성의 제19기지 내 보관용 금고에다 보관한다. SCP-1444의 실험실은 방사선에 내성이 있는 동시에, 우연한 활성화로 인한 피해를 경감시키기 위해 자동식 화학 소화기가 구비되어 있다. 자칫 인간이 다루다가 엄청난 수의 사상자가 나올 가능성이 있기 때문에, SCP-1444는 SCP-1444-1로 명명된 개조형 폭발물 처리 로봇을 이용하여 취급, 이동시켜야 한다. 사건 SCP-1444-01-35 이후, 어떤 형태로든 힌두교 교리를 배운적이 있는 D계급 인원들은 객체에 접근을 허용시켜선 안된다.

**설명:** SCP-1444는 그 구성을 알 수 없는 화살로, 인간이 다룰 시 매우 파괴적인 효과가 발생한다. 대상은 길이가 50cm이고, 오래된 인도담팔수(//Elaeocarpus ganitrus//)로 만들어졌으며, 두 갈래로 나뉜 화살촉은 심히 변색된 철로 만들어졌다. SCP-1444에 대한 시각적 관찰은 전자 감시 장비가 아니면 그 어떤 방식으로도 일관성있는 결과가 나오지 않는다. 화살을 육안으로 직접 관찰한 인원은 어김없이 아무런 의미도 없는 진술을 하는데, 태양, 산, 잔디의 잎에 관한 시덥잖은 내용이 보통이다.

SCP-1444가 살아있는 인간의 손아귀에서 의도적으로 방출될 경우, 대상은 파괴적인 효과를 발생시키기 시작한다. 대상이 고체 물질이나 평평한 표면을 강타하면, 화살의 표면 온도는 평균 5505°C 정도까지 급격히 치솟는다. 또한, 대상은 대략 4.4x10^^19^^Hz 정도의 고에너지 감마선 펄스 4개를 방출하여, 근처의 피험체들에게 심각한 방사능 오염을 야기시킨다. 이러한 활성화 단계는 24초[1 힌두 //비가티,,vighati,,//] 간 지속되며, 그 뒤에 화살은  평상시의 온도로 되돌아가, 대략 1달에 맞먹는 1 힌두 //나크샤트라,,Nakshatra,,//와 거의 일치하는 27일 8일 동안 재활성화되지 않는다. SCP-1444에 영향받은 옥외 구역은 강수량이 지속적으로 낮아짐과 동시에, 열과 방사능 노출량과는 별개로 토양 염도가 상당량 증가하는 것으로 나타난다. 이러한 효과 범위는 예외없이 지름 약 4 킬로미터[1 //크로샤,,krosha,,//] 정도의 완벽한 원을 형성한다.

**사건 SCP-1444-01-35-:** [편집됨]에, 독실한 힌두교도인 D-44446이 활을 이용하여 50 미터 떨어진 거리에 있는 표적을 SCP-1444로 쏘는 실험을 행할 것을 지시받았다. SCP-1444-1로 화살을 회수하자, D-44446은 몇 분 간 무반응 상태에 있다가 아래의 말[힌두어에서 번역함]을 읊조리며 화살을 위쪽으로 수직 발사하였다.

&gt; [해독 불가] 권능은 무한하다. 그가 황폐의 수면에 몸을 뉘이니, 이 몸은 연꽃 봉오리 속 [해독 불가]로부터 삼라만상의 기운으로 다시 태어난다. 나는 이제 우주적 영혼의 형태로 그의 다채로운 [기운?]을 현현시킬 것이다. 그러므로 나는 나의 물질적 활동 중에 [베다?]의 전파를 거스르지 않을 것을 기도한다.

SCP-1444가 땅에 떨어지자, 대상이 활성화되어 열 방출량과 방사능 수치가 평균보다 대략 4배 더 높아지고, 최소 모멘트 규모가 4로 측정된 지진파 4개가 16.8 마이크로초[1 //파라마누,,paramáńu,,//] 차로 발생하였다. 그로 인해 실험 시설 및 장비에 손상이 발생한 관계로 정확한 데이터는 얻을 수 없었다.</textarea></pre>
