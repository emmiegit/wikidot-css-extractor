    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Paganos 
**Auteur :** [[user Jakuwoski]]
**Traducteur :** [[user AgentSculder]]
**Date de publication originale :** 12 mai 2019
[[include credit:end]]

//De jeunes femmes, presque des adolescentes, avec de vieux hommes. De jeunes hommes, presque des enfants, avec des femmes mûres. Ce contraste était présent dans chacune des paires formant le cercle, comme si ses participants avaient voulu mettre en valeur leur position aux différentes extrémités de la vie. Des heures avaient passé depuis le brouhaha, le banquet et la boisson, les cris et les chants, les offrandes et la danse autour du grand feu de joie. À présent, le silence dominait, interrompu seulement par le bruit des corps nus entrelacés sur l&#39;herbe, bougeant presque à unisson, et les gémissements de plaisir des orgasmes.//

//Le cerf se contentait d&#39;observer en silence, comme il le faisait chaque nuit de l&#39;équinoxe de printemps, comme il l&#39;avait toujours fait depuis des temps immémoriaux.//

[[=]]
-o-
[[/=]]

Si la crise économique et la sécheresse issue du réchauffement climatique frappaient de plein fouet les villages du voisinage et de la péninsule, Fontana di Cervi semblait immunisé aux catastrophes extérieures. Ses champs et ses vignobles produisaient en abondance année après année, ses volailles et son bétail étaient forts et sains et ses vigoureux habitants atteignaient souvent les cent ans, malgré leurs difficiles conditions de vie. Le bonheur de ces derniers aurait été plus complet si davantage d&#39;enfants naissaient - c&#39;était un sujet de conversation récurrent des //nonnas// lorsqu&#39;elles se rencontraient au marché ou à la sortie de l&#39;église ; elles s&#39;employaient alors à critiquer ouvertement les femmes plus jeunes pour leur manque de progéniture -, mais la prodigieuse fertilité de leurs vaches et de leurs chèvres ne semblait pas vouloir s&#39;étendre aux humains. S&#39;ils se savaient mieux lotis que la plupart des villages de Sardaigne, ils n&#39;ignoraient néanmoins pas que beaucoup d&#39;entre eux vieillissaient et que, bien que contrairement à ailleurs les jeunes d&#39;ici n&#39;abandonnaient pas leur terre natale, bientôt ils seraient contraints d&#39;accepter des étrangers, d&#39;abord comme travailleurs puis comme habitants, ce qui perturberait leur tranquillité et leur mode de vie.

[[=]]
-o-
[[/=]]

Ce fut une série d&#39;éléments sans relation apparente qui mena la Confrérie des Chevaliers de Saint Georges à intervenir. D&#39;abord, le père Giovanni, après plus de six décennies de service dans la petite église de Di Santa Purezza, et l&#39;apparition chez lui des premiers symptômes d&#39;Alzheimer, avait pris sa retraite et était décédé dans son sommeil quelques jours avant de rejoindre la capitale. Ensuite, son remplaçant, le père Valentino Pellegrino, avait abandonné le sacerdoce après seulement un an de service pour devenir agriculteur dans la région. Et alors qu&#39;à la capitale on envisageait d&#39;envoyer un diacre prendre en charge cette sacristie orpheline, l&#39;église avait été sérieusement endommagée dans un incendie, perdant tout son toit et une partie de sa structure.

C&#39;était pour ces raisons que Piero Moretti roulait en direction de Fontana Di Cervi en ce glacial après-midi de janvier. Il savait que sa Fiat Punto n&#39;attirerait pas trop l&#39;attention et qu&#39;à moins qu&#39;on ne lui pose directement la question, on le prendrait pour un simple touriste qui aurait décidé d&#39;allonger ses vacances. Di Santa Purezza n&#39;était pas seulement une église vieille d&#39;environ 500 ans, mais aussi le lieu de conservation d&#39;une relique de Sainte Marthe //la Bergère//, il en allait donc de son devoir de représentant de la Confrérie de déterminer ce qu&#39;était devenu cet objet saint et d&#39;essayer de le récupérer.

[[=]]
-o-
[[/=]]

Après une nuit dans un hôtel rustique, seul lieu du village hébergeant les touristes, Moretti débuta ses investigations dès la première heure du jour. Fontana di Cervi était le village agricole typique, semblable à tant d&#39;autres sur la péninsule : par bien des aspects abandonné par le progrès, et au mode de vie apparemment inchangé depuis des siècles. À cette heure, il y avait peu d&#39;habitants, principalement des femmes et des anciens, car la majorité travaillait dans les champs alentour. Il se rendit à pied à la mairie, édifice rustique en bois et pierre, pour s&#39;y renseigner sur Di Santa Purezza.

Selon son enquête préliminaire, les habitants de la région descendaient des Sardes, un peuple orgueilleux qui occupait la région depuis des temps immémoriaux. Bien qu&#39;ils aient reçu les influences culturelles des Phéniciens, des Romains et des Byzantins et qu&#39;ils aient par la suite embrassé le christianisme, ils luttaient pour maintenir leur héritage, préservant et restaurant des structures comme les nuraghes[[footnote]] Une nuraghe est le principal type d&#39;édifice mégalithique présent en Sardaigne, reconnu comme un symbole caractéristique de la région. Il s&#39;agit d&#39;une structure en pierre en forme de tour conique se maintenant grâce à son propre poids.[[/footnote]] qu&#39;il avait vues en périphérie du village, et conservant eux-mêmes les pièces archéologiques trouvées dans les champs et forêts, qu&#39;ils envoyaient rarement aux musées d&#39;autres régions.

Perdu dans ses pensées, il se retrouva dans le vestibule de la mairie face à une statue de pierre noire d&#39;une cinquantaine de centimètres de haut sur un support en bois. Elle avait un corps humanoïde, doté d&#39;attributs sexuels féminins et masculins, représentation classique et irréaliste exprimant la volupté. Cependant, le trait qui attira le plus son attention fut sa tête, une tête de cerf. L&#39;ensemble générait chez lui un certain inconfort et une sensation de pudeur, des impressions confuses dans ce contexte.

- Magnifique, n&#39;est-ce pas ? - dit une voix dans son dos.

- C&#39;est curieux, elle me rappelle la Vénus de Willendorf. Qu&#39;en disent les archéologues ? - demanda Moretti.

L&#39;homme à ses côtés sourit et se présenta comme Filippo Abis, maire de Fontana di Cervi.

- Les archéologues ne l&#39;ont pas vue, mais j&#39;imagine que dans chaque village de l&#39;île il doit y en avoir une pareille, l&#39;Italie a toujours été riche en objets archéologiques. Vous êtes un touriste, n&#39;est-ce pas ? J&#39;espère que vous ne venez pas chasser les cerfs, on en a vu peu cette année et nous ne voulons pas les voir disparaitre.

- Non, je m’intéresse à l&#39;histoire. Vous avez de magnifiques nuraghes, j&#39;en ai vu beaucoup d&#39;autres, mais aucune en si bon état de conservation. En fait, je m’intéresse surtout à l&#39;église Di Santa Purezza. - répondit Moretti.

Avec un air triste, Abis répondit en secouant la tête :

- Si vous êtes venus dans l&#39;espoir de la voir, je dois malheureusement vous informer qu&#39;elle a été détruite il y a des mois par un incendie, et que nous ne pouvons pas encore commencer sa reconstruction. Nous attendons des ressources de Rome, mais notre demande n&#39;a pas eu de réponse. Aujourd&#39;hui, nous ne pouvons nous réunir que sur la place pour lire les écritures le dimanche. Si le père Giovanni était en vie…

- Je crois que vos prières ont été entendues - répondit à son tour Moretti avec un sourire. Je représente une compagnie d&#39;assurance romaine, je dois visiter Di Santa Purezza pour évaluer les  dégâts et le coût des réparations. Vous avez ma parole que je ferais tout mon possible pour que vous puissiez vite réparer le bâtiment.

[[=]]
-o-
[[/=]]

Après avoir remercié son accompagnant avec effusion pour sa gentillesse, Moretti le mit dehors, car il avait besoin de tranquillité pour ce qu&#39;il allait faire. Après avoir pris des notes et des photographies de l&#39;extérieur comme de l&#39;intérieur de l&#39;église pendant une demi-heure et s&#39;être assuré que personne ne l&#39;observait, il alla à l&#39;intérieur. Le bâtiment avait été gravement endommagé par l&#39;incendie, perdant tout son plafond et une grande partie des bancs et autres objets en bois, mais les murs de pierre avaient bien résisté. Suivant les instructions qu&#39;il avait reçues à Rome, il se mit à tâter la partie inférieure de l&#39;autel jusqu&#39;à ce qu&#39;une partie d&#39;une dalle glisse, après quoi il la poussa en diagonale, ce qui la déplaça. À l&#39;aide d&#39;une lampe de poche, il éclaira l&#39;intérieur de la petite niche et tâtonna jusqu&#39;à ce qu&#39;une pierre bouge. En utilisant la lame de son couteau suisse comme levier, il déplaça la roche, révélant un colis empaqueté dans une très ancienne toile de jute, dont il vérifia rapidement le contenu pour s&#39;assurer qu&#39;il s&#39;agissait bien de l&#39;objet de sa quête.

[[=]]
-o-
[[/=]]

En raison de l&#39;état des routes et du peu d&#39;heures de lumière restantes, il décida de supporter une nuit de plus l&#39;inconfort de son hôtel. Il le faisait aussi en partie pour ne pas éveiller les soupçons (qui parcourrait des centaines de kilomètres depuis la capitale jusqu&#39;à un village au milieu de nulle part pour s&#39;en aller le jour suivant ?) et par curiosité. Car, malgré sa rusticité et sa pauvreté, l&#39;endroit avait attiré son attention. Bien que les villageois ne soient pas spécialement amicaux et qu&#39;il était visible qu&#39;ils n&#39;aimaient guère les étrangers, surtout les plus vieux, ils n&#39;étaient pas non plus ouvertement hostiles, et il n&#39;avait jusque là reçu aucune insulte ou commentaire grossier.

Le matin suivant, il décida de repérer les environs en voiture. En plus des nuraghes qu&#39;il avait vues près de l&#39;entrée du village, il en rencontra trois autres de plus petite taille, dont les surfaces couvertes de rayures lui firent de la peine. Ces rayures étaient surtout des représentations plus ou moins talentueuses de cerfs, similaires à celles présentes sur différents murs du village. Il y avait aussi des zones de terre brûlée, comme après des feux de camp, dont les habitants des environs ne savaient expliquer l&#39;origine. Il passa par les forêts, profitant de la beauté de leurs arbres antiques et de la tranquillité de ces lieux. Une fois revenu au village et son déjeuner avalé, il prit congé d&#39;Abis, le remerciant pour son hospitalité et sa gentillesse, puis il commença son voyage de retour vers la capitale.

[[=]]
-o-
[[/=]]

Une fois rentré à Rome, Moretti remit l&#39;objet récupéré, qui se composait de trois phalanges et d&#39;un morceau d&#39;épi de blé, à ses supérieurs. Cette relique serait dorénavant classifiée R8943-CCSG et conservée au Secteur 5 des archives du Vatican. Après quelques jours de repos, Moretti reprit ses travaux habituels, tout en espérant recevoir rapidement une nouvelle mission pour la Confrérie.

[[=]]
-o-
[[/=]]

//Cet équinoxe de printemps-là, les danses et prières furent autant des remerciements pour les bénédictions reçues qu&#39;un moyen de demander pardon de ne pas pouvoir montrer ouvertement sa foi. Parmi les danseurs cette année-là se trouvait Piero Moretti, qui, le cœur plein de désir pour la Mère Cerf, chantait les louanges de l&#39;unique déesse qu&#39;il pouvait adorer.//
