+ 当你们在观看这篇附录时请带着慈悲和哀伤。此文档是仅存的有关这件悲剧的记录。

**&lt;文档来自Pric博士的站点日记&gt;**

&gt; 2014年4月30日
&gt; 
&gt; 那个混蛋离我们而去了，没有什么消息比这个来的更让人心碎。精彩的一生就在那个鬼地方结束了。无人知晓，无人倾听。可能有关他的痕迹也就在那几篇枯燥乏味的记录文档中存在了。就像照片里的梅花，孤芳自赏，更无人能拾其香。还是说，你无法承受更多的嘲笑了？Ecun，你走的太快，太远。
&gt; 
&gt; &lt;纸张因为液体渗透变得褶皱&gt;


&gt; 2014年5月2日
&gt; 
&gt; 一场葬礼在站点中举行。Ecun周围摆满了他最爱的向日葵。但这绚烂的光彩怎么会照进他只是填满阴影的棺材呢？里面是空的啊。我到底是对着棺材还是对着自己，许下了永不忘却的诺言？
&gt; 
&gt; 这个家伙的一生不是工作就是在为了拯救他消失的爱人，Novichok。他绕过层层安保防线，做好牺牲一切的心理准备，拿到的希望也只是个泡影。这是个足够的悲剧的，悲壮让人难以下咽。但该死的，这个结果不应该属于他啊！他妈的，他只是个......只是个......普通人啊......


&gt; 2014年5月20日
&gt; 
&gt; Rear从夏威夷急急忙忙了结工作赶了回来。看着阴冷的墓碑前跪着的身影，那是我见过最悲伤的沉默。[[[http://scp-wiki-cn.wikidot.com/scp-cn-663| 663]]]的价值观到底是什么我们无从知道，或许那答案的沉重可能是我们无法想象的。当他揪着Ecun助理的衣领，怒视着他，不语的时候。周围时不时投来的目光也在询问着答案。
&gt; 
&gt; 他的伟大，他的渺小，他的天真。在落幕时，周围没有掌声也没有喝彩。

&gt; 2014年6月3日
&gt; 
&gt; 今天我被O5问话了。于是事件的具体情况变成了一起交通事故。幸运的是，参与葬礼的每个人拥有了记住这件事的权利。愿逝者安息，不会在深夜里被提起，带来忧伤......
&gt; 
&gt; Ecun为这个拯救她爱人的计划准备了多久？还牺牲了什么?我们不曾得知。这个他妈的麦克风到底要告诉我们什么！生命的价值是无限的？那为什么他牺牲了自己只换来了一片连回音都不曾发出的虚无?还是说生命是不等的？真是一句漂亮话。
&gt; 
&gt; &lt;记录结束&gt;
