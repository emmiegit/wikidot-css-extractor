05.29 - 06.04
 
+++ 알림
[[/=]]
**단신**
음수 평점 항목 4건이 일괄 [*http://ko.scp-wiki.net/forum/t-596362#post-2840627 삭제되다]
사이드바/상단바 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2815075 변경안], [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2838254 가결] 및 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2838434 적용]되다
XCninety, RU 위키 퇴출 사태 관련 [*http://ko.scp-wiki.net/forum/t-2296019#post-2840210 최근 동향]을 전해와
 
[[=]]
+++ 비평
[[/=]]
++++ 창작
**SCP-1234-KO - 가려움증**
bawitdol 작. [*http://ko.scp-wiki.net/forum/t-2286884/bawitdol#post-2838798 포럼] | [*http://sandbox.scp-wiki.kr/bawitdol 샌드박스]

**SCP-709-KO - 위계질서**
bawitdol 작. [*http://ko.scp-wiki.net/forum/t-2286884/bawitdol#post-2838799 포럼] | [*http://sandbox.scp-wiki.kr/bawitdol 샌드박스]

**SCP-1234 - 그들에게 저항하라**
bawitdol 작. [*http://ko.scp-wiki.net/forum/t-2286884/bawitdol#post-2839274 포럼] | [*http://sandbox.scp-wiki.kr/bawitdol 샌드박스]

**SCP-155- KO - 완두케이션 박사의 유아 교육일지**
bawitdol 작. [*http://ko.scp-wiki.net/forum/t-2286884/bawitdol#post-2839275 포럼] | [*http://sandbox.scp-wiki.kr/bawitdol 샌드박스]

**SCP-Justrap**
DawnRace 작. [*http://ko.scp-wiki.net/forum/t-2305087/dawnrace#post-2839585 포럼] | [*http://sandbox.scp-wiki.kr/dawnrace 샌드박스]

**SCP-███-KO**
Profound Kaye 작. [*http://ko.scp-wiki.net/forum/t-2277549/profound-kaye#post-2836550 포럼] | [*http://sandbox.scp-wiki.kr/profoundkayescp3 샌드박스]

**SCP-573-KO - 신경향 랜섬웨어**
MrTinker 작. [*http://ko.scp-wiki.net/forum/t-2114103/tinker#post-2835052 포럼] | [*http://sandbox.scp-wiki.kr/tinker 샌드박스]

++++ 번역
**SCP-1162 보충 문서**
LoveGold 역. [*http://ko.scp-wiki.net/forum/t-2159174/lovegold#post-2841344 포럼] | [*http://sandbox.scp-wiki.kr/lovegold 샌드박스]

**SCP-3333**
XCninety 역. [*http://ko.scp-wiki.net/forum/t-1334869/xcninety#post-2838807 포럼] | [*http://sandbox.scp-wiki.kr/xcninety-multipurpose 샌드박스]

[[=]]
+++ 건의와 토론
[[/=]]

**[*http://ko.scp-wiki.net/scp-series-4 SCP 목록 4] 번역되다**
thd-glasses가 네 번째 SCP 시리즈(EN)를 번역하고 [*http://ko.scp-wiki.net/forum/t-2304793/scp-series-4#post-2839455 역자의 말]을 남겼다. 그는 여기서 번역한 SCP 제목들의 특이 사항과 역어 선정 과정을 짤막하게 개괄했다. [*http://ko.scp-wiki.net/scp3000contesthub 3000 경연] 출품작들의 경우, 경연 허브의 표기를 그대로 따랐다는 점을 밝히기도 했다. 이에 MGPedersen은 역자의 수고에 감사를 표하면서도 &#34;3000 경연 때 나왔던 것만 번역했어도 될 것 같다&#34;며 소위 &#34;죽은 링크&#34;를 다수 남겨두는 데 대한 의문을 [*http://ko.scp-wiki.net/forum/t-2304793/scp-series-4#post-2840467 드러냈고], thd-glasses는 &#34;미번역작 링크가 있으면 안 될 이유는 없다고 본다&#34;며 이를 [*http://ko.scp-wiki.net/forum/t-2304793/scp-series-4#post-2841477 받아넘겼다].

**조정자 업무**
위키 조정자 thd-glasses가 잔불 하나를 진화하고 오래된 불씨도 잡으려 한다. 지난달 중순 Asalain이 처음 [*http://ko.scp-wiki.net/forum/t-590887/groups-of-interest#post-2822564 제기한] ORIA 역어 변경 관련 논의[[footnote]]본지 [*http://ko.scp-wiki.net/hot-potato-2017-05-3rd 5월 3주호] 참고.[[/footnote]]와, 2월 14일 Cocoonist가 [*http://ko.scp-wiki.net/forum/t-757989/foundation-tales-ko#post-2746404 제안한] 한국어 이야기 목록 자동화 방안[[footnote]]본지 [*http://ko.scp-wiki.net/hot-potato-2017-02-3rd 2월 3주호]와 [*http://ko.scp-wiki.net/hot-potato-2017-03-1st 3월 1주호] 참고.[[/footnote]]이 그것이다. 앞선 논의의 경우 Kaestine이 [*http://ko.scp-wiki.net/forum/t-590887/groups-of-interest#post-2822638 추가 의견]을 개진한 이후 논의가 전면 침체했기 때문에, 후자는 논의 끝에 [*http://ko.scp-wiki.net/forum/t-757989/foundation-tales-ko#post-2747616 표결]을 거쳐 가결되었으나 금방 조명에서 밀려난 탓에 현재까지 별도 조치가 가해지지 않고 있었다. thd-glasses는 ORIA 역어 변경 관련 논의에 대해서 &#34;일단 [*http://ko.scp-wiki.net/goi-formats 상단바]에는 원명(原名)으로 올려두겠다&#34;면서 명칭은 &#34;결론이 나면 한번에 바꾸자&#34;는 견해를 [*http://ko.scp-wiki.net/forum/t-590887/groups-of-interest#post-2838421 밝혔다]. 그는 또 지난 1일 KO 이야기 목록 자동화 방안이 아직 적용되지 않았음을 [*http://ko.scp-wiki.net/forum/t-757989/foundation-tales-ko#post-2836930 확인하고] 조속한 변경을 기약하기도 했다.</textarea></pre>
