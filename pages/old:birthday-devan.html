    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>ノレマインさんから:

&gt; はい、ノレマインです。10月14日がスタッフの一人であるDevanさんのお誕生日(老けて見えますよね？ 実際老けてます)であることを知って、
&gt; 私たちも合同プロジェクトみたいなものをしてみたらどうかと思いまして、誕生日祝典を募集します。実は大した意味はなく。ただスタッフの誕生日ごとにやっても面白いと思います。ｗｗ
&gt; 
&gt; 今回の募集の意義はただのイベントであり、果たしてカフェの人員のどのくらいが志願して祝典を作るのだろうか、期待するのもあります。面白そうですね。カフェの団結力を見せつけてやりましょう...。でしたが実は私はこれを副司令官さんの誕生日のときにやろうと思ってたんですよ？ Devanさんの誕生日が先でしたね。あらあら。--ですので私は別の企画をしています。--こんなときでないと、一心で団結プロジェクトみたいなのをする機会がないでしょう。
&gt; 
&gt; ただでやると面白くないので、Dr Gearsの誕生日のときみたいにルールを決めてやっても良さそうですね。
&gt; 
&gt; 期限は今日、そして明日までです。商品はDevanさんの無限なる愛となります。
&gt; 不公平だと思います？ 生きるってそういうことなんですよ。
&gt; 
&gt; 追記しますが、今日明日の祝典募集の件で私がDevanさんをカフェから追い出しました。月曜日午前までは入らないようにと言っております。ですので思う存分書いて下さい。Devanさんは見つかる次第追い出してください。興が覚めますから。
&gt; 
&gt; 募集は、小説、絵、文章、一向に構いません。
&gt; 
&gt; ですが、可能な限り良質でお願いします。
&gt; 
&gt; 初めての合同プロジェクトですので、多くの参加お願いいたします。
&gt; 
&gt; ありがとうございます。

------
