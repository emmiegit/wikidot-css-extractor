    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Une photo s’affiche. J’y vois une personne que je connais ; une femme d’une cinquantaine d’années, aux cheveux noirs brillants coupés courts et aux yeux gris, en robe noire caractéristique de sa profession, qui affiche un timide sourire. Elle semble avoir été photographiée par surprise à la sortie de son travail.

-- Donatella Giuliani. 55 ans, juge d’instruction à la cour d’assises de Bologne, en Italie. Elle a été prise d’une violente crise d’angoisse en plein milieu d’une audience, avec hyperventilation et sensation de perte de contrôle. Selon les témoins, elle appelait une amie ou une proche nommée Vittoria, et lorsqu’elle a été interrogée par les secours, elle a dit s&#39;être &#34;rappelé un mauvais souvenir&#34;.
-- Et en quoi ça nous intéresse ? demande une voix derrière moi.
-- Ça nous intéresse du moment qu’elle est la compagne de quelqu’un qui nous est familier.

Un dossier que je connais par cœur s’affiche sur l’écran. Un homme dans la cinquantaine avancée, aux cheveux blonds et aux yeux clairs, un sourire dévoilant des dents parfaites. Il porte des lunettes et affiche une longue et épaisse cicatrice sur le menton.

-- Lorenzo Marini. 57 ans, prof de SES à Bologne, en Italie. Il est connu de nos services depuis 1984 et la découverte de [[[SCP-408-FR]]], mais on ne l’a retrouvé qu’en 2009, année où son dossier BSIA a été créé. Il faut dire qu’on n’avait pas vraiment cherché à l’époque, étant donné son faible niveau de dangerosité.

D’autres photos s’affichent et Diane fait la grimace, comme dégoûtée. C’est la longue liste des blessures de Lorenzo Marini. Scarifications aux poignets, griffures au niveau du ventre et du torse, du sang séché sur son front et son menton, la bouche de travers.

-- Ses collègues l’ont retrouvé dans sa salle de classe, couvert de sang et à moitié inconscient.
-- Il a été battu ?
-- Il était seul dans sa salle de cours fermée à clé, et selon ses collègues, il semblait aller parfaitement bien quand il est passé dans la salle des professeurs pour dire bonjour, comme à son habitude. Personne ne sait qui lui a fait ça.

J’étudie les blessures qu’il présente. Pas d’œil blessé, pas de nez fracturé, pas de dents cassées… pas non plus de traces d’autodéfense…

-- Les premières conclusions des médecins et de la police sont qu&#39;il s&#39;est fait ça seul. Il n&#39;y avait personne d&#39;autre que lui dans la salle.

Je secoue la tête.

-- Non, non, c&#39;est impossible.

Regard surpris de la part des autres chercheurs. Je décide de continuer

-- Je suis le psychologue de monsieur Marini depuis 2009. Je sais qu’il n&#39;est pas dépressif et n&#39;a aucune raison de s&#39;automutiler. On a d&#39;autres pistes ?

Les chercheurs hochent la tête.

-- Oui, docteur Louzon.
-- Dites-moi.  

Un encadré caractéristique de l’ASIA s’affiche sur l’écran. Je devine immédiatement que cela cache un danger-info ou un agent mémétique visuel.

-- Son téléphone était verrouillé quand on l’a trouvé, mais c’est apparemment la dernière chose qu’il a consultée avant l’accident. Il l’a reçu par message, d’un numéro qui n’était pas dans ses contacts.

Je fronce un sourcil.

-- Et vous ne l’avez pas retracé ?

Regards gênés.

-- On n’a pas pu, docteur Louzon. Ça vient d’un téléphone prépayé, acheté avec du liquide.

Bien sûr. Sinon c’est tout de suite bien moins amusant.

-- Donc il a été soumis à un agent mémétique qui lui a été envoyé par message…
-- Et c’est pas tout, docteur Louzon. Donatella Giuliani a elle aussi été soumise à cet agent mémétique, qui lui a également été envoyé sur son téléphone, par le même numéro. Une heure plus tard, elle a été victime de cette crise d’angoisse dont nous parlions tout à l’heure. Heureusement, elle a été maîtrisée par les policiers présents dans la salle, bien avant qu’elle ne tente de se suicider comme l’a essayé son compagnon. Ils l’ont fait sortir de la salle d’audience et emmenée dans un endroit calme où elle a repris ses esprits. Le procès a été suspendu en attendant qu’elle se sente assez bien pour reprendre.

On a donc un facteur commun.

-- Autre chose, docteur Louzon, me dit le jeune chercheur. Lorenzo Marini et Donatella Giuliani, dans leur état de crise, répétaient le même prénom : Vittoria. Mais quand ses collègues du tribunal lui ont posé la question, madame Giuliani a fondu en larmes et n&#39;a pas été capable d&#39;articuler quoi que ce soit. Quant à monsieur Marini, il est encore incapable de parler. Il est à noter que la SIR-II n’a pas relevé d’autres occurrences de cet agent mémétique et que leurs enfants n’ont pas été touchés par l’anomalie.

La SIR-II… Cette FIM d’agents secrets commandée par deux tordus est la plus grosse de la branche italienne, elle opère partout sur le territoire, ainsi qu’en Suisse et à Saint-Marin.  

-- On a moyen de s’entretenir avec les deux sadiques qui- pardon, les commandants de la SIR-II ?  

Et je n&#39;exagère même pas. Ils sont violents et l&#39;assument parfaitement.

Une porte claque et entre Bruce Garrett, comme s’il avait attendu cette phrase précise pour entrer.

-- Oui, justement ! Docteur Louzon, comme vous vous occupez du dossier de Lorenzo Marini, et Docteur Chevêche…

Diane sursaute comme si on allait lui hurler dessus. Elle a très peu de confiance en elle et croit toujours qu’elle va se faire réprimander.

-- … étant donné que vous êtes spécialiste d’agents mémétiques létaux, vous irez tous les deux à Rome, au quartier général de la SIR-II pour en rencontrer les deux commandants. Leonardo Costa et Francesco Galeazzo ont énormément de choses à vous dire.


------

Il dessine frénétiquement depuis des semaines, comme si sa vie en dépendait. On a tout essayé pour l’en empêcher, pour le stopper : lui supprimer son matériel, lui supprimer tout support, tout moyen, tout stylo, feutre, crayon ou feuilles, il continue. Il griffe les murs pour y faire des traits, des carrés et autres figures géométriques ; il dessine dans la poussière, il fait même de la buée sur les miroirs et les fenêtres pour y tracer des signes, des lettres, des chiffres. Quand on lui a enlevé ça, la poussière et les miroirs, il s’est mordu le doigt jusqu’à se l’ouvrir, pour dessiner avec son propre sang. Alors on lui a laissé les miroirs, mais on a formé plus de personnel à devenir résistant aux mémétiques. Et on a trouvé un moyen de le calmer, en diffusant de puissants sédatifs par l’aération. Ça fait ses preuves, mais pendant encore combien de temps ? Nous craignons tous qu’il finisse par s’y habituer.

En attendant, tout ce qu’il crée lui est immédiatement confisqué et stocké sur une clé USB que seule Diane peut lire. Il n’a pas accès à l’extérieur, il est solidement entravé lorsque je viens pour les entretiens psychologiques et je suis toujours accompagné par des gardes à ces moments-là, tant il est agressif et violent. Les Classes-D ont fini par supplier de ne plus aller dans sa cellule et franchement, après quelques coups bien placés et une dent cassée, je les comprends. Il est tout sauf coopératif et je ne compte plus les insultes qu’il nous a lancées, les doigts d’honneur qu’il nous a faits et tout ce qu’il laisse en évidence pour que nous soyons touchés et servions de cobayes à ses &#34;expériences&#34;. C’est ce qu’il veut, il semble éprouver un certain plaisir à créer des agents mémétiques malveillants et à savoir qu&#39;ils fonctionnent. Ça le rend heureux, ce qui m’a réduit à interdire au personnel chargé de son confinement de l’informer du bon fonctionnement de ses &#34;créations&#34;.  La dernière fois qu’un chercheur peu averti l’a fait, il a créé un agent mémétique encore plus puissant et a tenté de s’échapper, encore une fois. J’avais heureusement donné aux gardes l’ordre de lui tirer dessus avec des armes paralysantes telles que des tasers ou des fusils hypodermiques. Ce type n’est pas fou ni dérangé, il est juste sadique, tout le personnel chargé de son confinement l’a constaté, que ce soit lors du visionnage des bandes vidéo, durant les interrogatoires ou même simplement de visu, à travers les fenêtres de sa cellule.

Pourtant, à le voir comme ça, on ne dirait pas. Mais c’est souvent le cas chez les gens comme lui. De l’extérieur, il est tout à fait banal, un type de taille moyenne, maigre comme un clou, avec des yeux marron et des cheveux grisonnants.

Non, vu de premier abord, on ne dirait pas. Mais il est violent et n’éprouve aucune empathie ni remords. Et il est fort, très fort. Il est capable de créer des agents mémétiques visuels très puissants, sur de nombreux supports tels que tablette graphique ou logiciels de dessin sur ordinateur ou de montage photo, mais avec une préférence marquée pour le papier. Il est heureusement incapable de créer des agents mémétiques auditifs, olfactifs ou gustatifs. Il a essayé plusieurs fois, mais n’y est pas arrivé. C’est plutôt un soulagement, au vu des effets de ses mèmes. Ils font revivre au sujet touché un moment traumatisant de sa vie, comme la perte d’un proche ou un accident, en particulier si le sujet se sent coupable de ne pas avoir fait quoi que ce soit pour améliorer la situation. Le sujet affecté revit l’événement en boucle, ce qui le pousse à s’infliger des blessures, comme par exemple se gratter jusqu’au sang, ou s’automutiler avec des lames ou des ciseaux, répétant qu’il aurait dû faire quelque chose.

Mais si ce n&#39;était que ça... Si on le laisse faire, le sujet essaie, dans le pire des cas, de se suicider en utilisant tout ce qui est à sa portée. On a eu des cas de défenestration, de pendaison, et je suis certain que si les tests étaient réalisés &#34;en extérieur&#34;, les Classes-D affectés se jetteraient d&#39;un pont ou sous un train.  Jusqu’à maintenant, le seul moyen efficace pour mettre fin à ces effets est d’éloigner la victime de tout outil qui pourrait porter atteinte à son corps ou à sa vie, de lui administrer des sédatifs et d’attendre qu’elle s’apaise. Lorsque tous les moyens ont été tentés, attacher la victime à une chaise ou à un lit est permis en dernier recours.

Ce qui n’a pas été le cas pour Lorenzo Marini, malheureusement.

Chose positive, les sujets infectés ne seront pas touchés par les effets susmentionnés s’ils n’ont pas vécu de moments difficiles dans leur vie. Mais nous avons déjà observé des symptômes de type  crises d’angoisse, convulsions, évanouissements, vomissements ou violentes migraines. Des tests ont aussi révélé que l&#39;anomalie n&#39;a aucun effet si le sujet présente des troubles mentaux tels que psychopathie ou arriération mentale profonde. Et elle ne fonctionne pas sur des robots et des intelligences artificielles.

Nous avons effectué des tests en collaboration avec la section mémétique de la branche italienne, qui a elle aussi trouvé des occurrences de l&#39;anomalie sur son territoire. Ils les ont utilisés sur des agents de GDI hostiles capturés, et ces tests sont édifiants : 95% de &#34;succès&#34;.

Heureusement, le créateur de ces occurrences ne le sait pas.   
@@@@
@@@@
Et Dieu que l&#39;enquête et son arrestation ont été laborieuses. Je m&#39;en souviens encore, comme si c&#39;était hier.

------

------

Les deux fous furieux qui servent de commandants à la SIR-II nous attendent, café en main. On a du mal à croire qu’ils travaillent ensemble et sont à la tête d’une équipe de plus de 250 personnes, tant leurs différences physiques semblent rendre leur association improbable. Du haut de son mètre 65 et de sa petite quarantaine d’années, Leonardo Costa semble minuscule face à Francesco Galeazzo, avec ses cheveux roux emmêlés, sa légère maigreur, et surtout, cette impressionnante cicatrice sur la joue, séquelle d’un enlèvement ultraviolent il y a une dizaine d’années. À l’inverse, Galeazzo est un véritable colosse : au moins 55 ans, deux mètres de haut, plus de 100 kilos, les bras et les mains couverts de tatouages. Il rit très fort en lisant le journal, pendant que Costa joue sur son portable. Le garde chargé de nous emmener dans leur bureau leur dit quelque chose que je n’entends pas. Ils lèvent les yeux sur nous. Costa les a bleus tandis que ceux de Galeazzo sont d&#39;un vert fascinant. Ils ont l&#39;air si gentils, on ne se douterait pas une seule seconde de capacité à se montrer extrêmement violents.

-- Docteur Louzon ! s’écrie Galeazzo d’une voix d’outre-tombe. Je suis content de vous revoir !

Costa croise le regard de Diane, qui se recroqueville instantanément et presque instinctivement.  

-- Vous devez être le docteur Chevêche ?
-- C’est bien ça, répond Diane, rougissante.
-- Enchanté. C’est moi qui vais me charger du côté italien de l’enquête. En effet, Francesco, enfin, le commandant Galeazzo, a jugé qu’il s’entendait beaucoup trop bien avec Lorenzo Marini pour être impartial. Du coup, il n’est présent qu’à titre d’informateur.
-- D’accord, répond Diane une fois la traduction faite. Donc vous teniez à nous informer de l’avancée de vos enquêtes, c’est pour ça que nous sommes là.

Costa hoche la tête.

-- Oui, exactement. À partir de maintenant, c’est moi qui vais m’en charger, mais étant donné que monsieur Marini est surveillé par votre branche, il me semblait normal de vous tenir informés.
-- Merci.

Costa ouvre son ordinateur portable, posé sur ses genoux.

-- Pour commencer, nous avons placé Donatella Giuliani et ses filles sous surveillance, et selon nos agents, elles n’ont pas été attaquées. Elles sont toutes retournées au travail ou au lycée.

Mais Diane s’en fiche de ça, ce n’est pas son champ de compétences, c’est plutôt le mien. Contrairement à moi, elle ne sait du dossier de Lorenzo Marini que l’essentiel. Et je suis plutôt soulagé que les filles Marini soient saines et sauves.

-- Par rapport à l’agent mémétique, est-ce que vous savez ce dont monsieur Marini parlait ? Par exemple, qui est cette Vittoria ?

Galeazzo intervient avant que Costa puisse ouvrir la bouche et me montre une photo de Donatella Giuliani il y a des années en arrière. Elle a de longues boucles brunes volant au vent, et affiche un sourire éclatant devant un soleil qui disparaît à l&#39;horizon.

-- C&#39;est elle.

Je fronce un sourcil.

-- C&#39;est Donatella Giuliani.
-- Non, c&#39;est Vittoria, sa sœur jumelle. Elle est décédée le 22 septembre 1995, dans un accident de la route.

Il ne m&#39;a jamais parlé de ça...

-- Et comment ça se passait avec Lorenzo Marini ? demande Diane.
-- Selon Donatella, répond Galeazzo, Vittoria et lui s’entendaient très bien. Il l’a rencontrée l’année après qu’il ait connu Donatella, à la fac de droit et d’économie de Turin. Puis ils se sont installés à Bologne en 2001, quand Lorenzo a été muté. Alessia avait neuf ans, Eleonora huit.

Les deux aînées Marini ont un an et demi d’écart, mais ce n’est pas cela qui les rapproche pour autant.

-- Et Aurelia ?

Galeazzo a un petit rire amusé.

-- Elle n’était pas née, elle est de 2003.

Je deviens furieux contre moi-même. Qu’est-ce que tu peux être stupide quand tu t’y mets, Jacques…

-- Autant pour moi. Vous avez connu Vittoria Giuliani, commandant Galeazzo ?
-- Non, je ne connais la famille Marini que depuis 2010, quand Eleonora est devenue amie avec Elia, mon fils aîné.
-- Et Donatella Giuliani et Lorenzo Marini parlent facilement de ce décès ? Je sais que Monsieur Marini n&#39;a pas trop de mal à évoquer l&#39;accident en lui-même, mais n&#39;a jamais parlé de Vittoria Giuliani.

Galeazzo secoue la tête.

-- Non, pas vraiment, docteur Louzon. Lorenzo se sent extrêmement coupable de la mort de sa belle-sœur, et Donatella encore plus. Je n’ai pas réussi à obtenir des informations de la part d’Eleonora et Alessia, elles ne s’en rappellent pas.  

Costa farfouille dans un dossier rempli de feuilles, avant de brandir un document avec un air triomphant.

-- J’ai pu récupérer les résultats des enquêtes faites par les carabiniers de Milan, où a eu lieu l’accident. Vittoria Giuliani est morte sur le coup lorsque la voiture a percuté celle de Lorenzo Marini, et non brûlée vive. Monsieur Marini peut bien dire tout ce qu’il veut, il n’aurait rien pu faire.

Je hoche la tête, comme si c’était déjà une évidence pour moi alors que non.

-- Que disent les résultats de l’examen médical de Lorenzo Marini ?
-- Fracture du nez, de la mâchoire inférieure, traumatisme crânien, fracture de quatre côtes, et sérieuses lésions aux cervicales. Typique d’un accident de la route. Selon les carabiniers, c’était un miracle qu’il puisse encore marcher. Il voulait aider sa femme, leurs filles et sa belle-sœur à sortir de la voiture, mais les témoins l’ont fait à sa place ; Lorenzo Marini n’en était pas capable : s’il l’avait fait, il se serait vraiment rompu les cervicales et aurait fini en chaise roulante.
-- Ça correspond aux blessures qu’il présentait quand ses collègues l’ont retrouvé dans sa salle de classe, réponds-je.

Que s’est-il passé ce 22 septembre 1995 ?

Le commandant Costa imprime un document et nous le fait voir. Je me baisse pour le faire voir à Diane, même si elle ne comprend pas l’italien. Il y a des images, elle peut sans doute deviner quelque chose, elle est très intelligente.

-- Voilà le rapport d’enquête des carabiniers de Milan. L’incident est dû à un refus de priorité à droite.
-- De la part de Lorenzo Marini ?

Costa secoue la tête.

-- Non, il avait la priorité, c’est l’autre voiture qui ne l’a pas laissé passer. Elle allait très vite, bien au-dessus de la limitation de vitesse, alors que Lorenzo Marini allait à la bonne vitesse.

Diane lit la traduction que la SIR-II a fait spécialement pour elle. Quand j’ai informé Galeazzo qu’elle ne parlait pas italien, il a dit que ce n’était pas un souci et qu’il allait en faire une copie en anglais. Alors nous lisons et relisons ce rapport, pour ne pas louper les informations primordiales.

-- Oh, Jacques, regarde, ces deux petites, elles sont mignonnes !

Il y a des photos de la compagne et des enfants de Lorenzo Marini, tout du moins les deux aînées. Ça fait assez bizarre de les voir toutes petites, sur les plus anciennes photos du dossier BSIA, elles ont 17 et 16 ans. Sur ce rapport, qui date de 1995, Alessia, la blonde, a quelques cheveux brûlés et des pansements sur le cou et une épaule, et Eleonora, la brune, a un joli hématome sur le visage et le nez très enflé, dévié légèrement vers la droite.

-- Sa femme et leurs filles ont réussi à s’en sortir. Avec plus ou moins de lésions.
-- Donatella a eu une fracture de la jambe, mais elle s’est complètement remise, explique Galeazzo. Ce qui n’a pas été le cas pour Alessia. Elle est longtemps restée paralysée du bras droit. Ça s’est résolu avec le temps, de ce que je sais, mais elle ne peut toujours pas le lever en l’air, par exemple.

Diane fronce un sourcil.

-- Comment ça se fait que vous connaissez si bien les Marini ?
-- Je pensais que vous le saviez. Bref, c&#39;est pas grave, je vous explique : j&#39;ai un fils. Il s&#39;appelle Elia, il a 27 ans. Il faisait de la musique avec Eleonora au lycée et ils s&#39;entendent très bien. Mais surtout, il a un fils avec Alessia. Il s&#39;appelle Leandro, il a deux ans. Lorenzo Marini et moi sommes les grands-pères du même petit garçon. C&#39;est un peu comme si on faisait partie de la même famille, en quelque sorte.

Ça fait beaucoup.

-- D’accord, je comprends pourquoi vous ne voulez pas vous impliquer. Pour en revenir à l’enquête, les meurtriers ont été jugés ?
-- On ne les a jamais trouvés, dit Costa.

Il cligne plusieurs fois des yeux, comme pour se réveiller d’un mauvais rêve.

-- Et je sais plus. On a entendu la moissonneuse, et… Un tracteur, peut-être… Je suis désolé, je me rappelle pas…

Toujours selon les carabiniers, les Marini ont été secourus par deux agriculteurs. Un conducteur de moissonneuse et un autre dans un tracteur, qui le précédait en direction de son exploitation. Ils ont fait monter les filles dans la moissonneuse et les parents sur la remorque de bottes de paille, avec le corps de Vittoria Giuliani. Ils les ont amenés chez l’agriculteur qui faisait moissonner son champ, et de là, ils ont appelé les secours. Ils leur ont sauvé la vie.

-- Ce n’est pas grave, monsieur Marini.

Nous attendons qu’il se calme. Les mauvais souvenirs sont revenus et ne partiront pas avant très longtemps. Je vais avoir du travail pour qu’il s’en remette.

-- Selon vos collègues, recommence Diane une fois Lorenzo Marini calmé, vous aviez 20 minutes de retard sur votre cours. Quelle heure était-il lorsque vous avez vu cette image ?

Il attend que sa respiration revienne à la normale. Levant faiblement une main, il sèche ses joues mouillées.

-- Je sais pas, vers 8 heures 30, quand je suis arrivé dans ma salle, quelque chose comme ça.
-- Donc ça faisait cinquante minutes que vous étiez sous l’effet de cette image ?

Il regarde Diane sans comprendre.

-- //50 minutes ?// Mais comment ça se fait ?

Cet agent mémétique fait perdre la notion du temps. Emportés par leurs mauvais souvenirs, les sujets touchés ne savent pas où ils sont, ni quand.

-- Trente minutes avant le début des cours et vingt minutes après. Vous pouvez me décrire les effets ? Ce que vous voyiez ?

Il recommence à trembler.

-- L’accident… Je le voyais en boucle, c’était à chaque fois plus précis et immersif. Toujours plus… Je hurlais, j’appelais au secours, mais personne ne m’entendait ! J’étais impuissant ! Il y avait des gens, mais personne ne me voyait, tout le monde m’ignorait !
-- Vous l’avez revu plusieurs fois ?

Lorenzo Marini se remet à pleurer.

-- Combien de fois, monsieur Marini ? demande Diane d’une voix douce.

Il continue à sangloter.

-- Au moins trois fois… Puis j’ai entendu des voix qui n’étaient pas dans mes souvenirs. Je reconnaissais l’une des voix et je sais qu’elle n’était pas là.

Je lui souris.

-- C’était Elia Galeazzo, votre beau-fils. Vos filles ont certainement dû lui expliquer ce qui vous est arrivé en 1995. Selon lui, vous n’étiez pas encore revenu à la réalité et vous lui avez hurlé de s’éloigner de votre voiture.
-- Je suis désolé, je ne me rappelle pas…
-- Vos collègues s’en souviennent. En plus de marques typiques de l&#39;automutilation, vous vous êtes infligé une série de blessures qui correspondent à celles que vous présentiez lorsqu’on vous a secouru en 1995.
-- C’est moi qui me les suis faites, hein ?

Diane hoche la tête.

-- Vous vous êtes griffé le visage jusqu’au sang, mais vos collègues pensent que vous vous êtes également frappé plusieurs fois la tête ; il y avait du sang sur le tableau, les murs et votre bureau. Vous vous êtes également entaillé les bras et le ventre avec on ne sait quoi, des ciseaux ou un cutter.

Les yeux de Lorenzo Marini papillonnent, affolés.

-- Je… Je m’en rappelle pas…
-- Ce n’est pas grave, monsieur Marini. Cependant, nous avons une autre question à vous poser.
-- Allez-y.
-- Cette image a été spécialement faite pour s’attaquer à votre famille. Vous avez des ennemis ou des personnes qui vous en veulent ?

Il semble confus. Il regarde partout comme si quelqu’un allait lui fournir une explication de ce que je lui demande.

-- Je ne comprends pas…
-- Nous avons dans un premier temps soupçonné Eleonora, mais il semble qu’elle soit innocente. Avez-vous des ennemis potentiels ?

L’incompréhension est très claire dans ses yeux bleus.

-- Pourquoi ? J’ai vraiment des personnes qui m’en veulent au point de vouloir me tuer ?

Moment de silence.

-- Je le mérite, peut-être.
-- Vous disiez que vous méritiez de mourir parce que vous n’aviez rien fait pour sauver votre belle-sœur. Mais selon les enquêtes, ce n’est pas que vous n’avez rien fait, mais plutôt que Vittoria Giuliani était morte avant que vous puissiez faire quoi que ce soit.

Il soupire et lève les yeux au ciel, sans rien dire.

-- C’est ce qu’on dit…

Je reprends très calmement.

-- Monsieur Marini, nous soupçonnons votre fille Eleonora.
-- //Eleonora// ? S&#39;écrie-t-il. Mais...

Il soupire de nouveau.

-- Elle a des raisons. On a donné toute notre attention à Alessia et pas assez à Eleonora. On sait qu’elle nous en veut, mais on s’est rendu compte trop tard qu’elle allait très mal. C’est seulement lorsque son professeur de physique de Terminale nous a dit qu’elle avait piqué un accès de colère et s’était planté un compas dans le bras en plein cours qu’on a réalisé que si elle détestait Alessia et qu’elle faisait des crises de rage, c’est parce qu’on ne lui a pas donné l’affection dont une petite fille a besoin.
-- Vous pensez que ça pourrait être elle ? demande doucement Diane.

Il hausse les épaules.

-- J&#39;arrive pas à l&#39;envisager...
-- Lorsque je l’ai interrogée, elle m’a dit qu’elle ne se souvenait pas de l’accident. C’est vrai, selon vous ?  
-- C’est vrai ; elle était trop jeune, elle n’a aucun souvenir, elle n’est au courant que parce qu’elle a piqué une crise un jour en nous demandant pourquoi on s’occupait seulement d’Alessia et pas d’elle. Tout ce qui lui reste comme séquelle est une légère déformation du nez. Les médecins disent qu’elle est une miraculée. On nous a dit qu’il fallait simplement surveiller ça et que si elle le voulait, elle pouvait faire de la chirurgie réparatrice. Mais elle n’a jamais exprimé ce souhait.

Diane note à toute vitesse dans son cahier.

-- Elle sait que vous vous en voulez pour cet accident ?
-- Non, répond Lorenzo Marini. C’est un peu un tabou, on n’en parle pas, ça nous rend trop tristes…

&gt; **Note du commandant Costa :** Nous avions mis Eleonora Marini sur écoute. Cela dit, nous n’avons obtenu rien de plus que des conversations banales avec des amis, des collègues du zoo où elle travaille, ou avec Aurelia. L’enquête se poursuit. Mais en accord avec le commandant Galeazzo, j&#39;ai aussi remis Luciano Berizzi sous surveillance.
