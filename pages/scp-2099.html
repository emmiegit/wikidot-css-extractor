**Název: SCP-2099**
**Autor:** [[*user DrEverettMann]]
**Překladatel:** [[*user VnnnVnnn]]
**Originál:** https://scp-wiki.wikidot.com/scp-2099

**Objekt #:** SCP-2099

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Objekty dohromady představující SCP-2099 jsou uchovávány na místě zajištění. Veškerá komunikační spojení (telefonní linky, LAN atd.) jsou odpojena. --Všechna zařízení využívající bezdrátové připojení byla nalezena a zneškodněna.-- **Viz Dodatek 2099-4**.

Sklady nad oblastí zadržení v současné době vlastní a spravuje společnost Smith-Campbell Publishing LLC., která se věnuje distribuci dezinformačních materiálů. Veškeré instance SCP-2099-B vyvážené mimo objekt je nutné maskovat jako dodávky tištěných médií.

Vchod do oblasti zadržení je zabezpečen ocelovými dveřmi, k jejichž otevření je zapotřebí přítomnosti personálu po obou jejich stranách. Kdykoli, kdy nejsou využívány, musí zůstat uzavřeny.

Personál musí monitorovat veškeré aktivní periferie pod kontrolou SCP-2099-A. Jakákoli další periferní zařízení nad rámec těch, která jsou akceptována, musí být okamžitě ohlášena a následně odstraněna.

**Popis:** SCP-2099 je mozek Jeremyho Valdeze a všechny s ním spojené stroje a zařízení, nacházející se v oblasti zadržení.

SCP-2099 bylo nalezeno pod opuštěnými sklady v Detroitu ve státu Michigan v roce 2003 poté, co provozovatelé urban exploringu zveřejnili jeho fotografie na internetu. Originální účet byl smazán a všem, co ho viděli, byla podána amnestika, avšak některé snímky SCP-2099 se na internetu dodnes nacházejí, ale vždy pod jiným označením či s jinými odkazy. Z hlediska zadržení je tento případ vnímán jako nízké možné riziko.

Oblast zadržení je tvořena sérií třinácti podzemních objektů o rozměrech od 3 x 3 x 2 metry do 30 x 20 x 10 metrů. Zatímco některé slouží jako skladovací prostory s pulty ukládajícími tisíce mechanických a elektronických přístrojů a součástek, jiné jsou z velké části volně přístupné a mají fungovat jako testovací komory. Jedna z těchto komor uchovává z větší části těžkou techniku, o které se předpokládá, že byla používána právě při kopání základů pro oblast zadržení. V každé jednotlivé hale jsou rozmístěny stovky až tisíce archů papíru s psanými poznámkami. Ty jsou psány roztržitým těsnopisem. Řada číslic a písmen v záhlaví každého listu podle všeho slouží jako označení pro obsah jednotlivých listů, ačkoli jejich přesný význam se zatím nepodařilo rozklíčovat.

Valdezův mozek, dále označován jako SCP-2099-A, je uchován v nádobě naplněné směsí vody s elektrolyty, cukry, zeleným potravinářským barvivem a umělým dochucovadlem. Jakým konkrétním způsobem tato kombinace látek udržuje SCP-2099-A při životě, či zda vůbec sehrává krom estetické role i nějakou jinou funkci není v tuto chvíli známo. SCP-2099-A se zaměstnanci Nadace povětšinou spolupracuje, třebaže jeho odpovědi málokdy poslouží nějakým markantním přínosem.

Instance SCP-2099-B jsou přístroje sestrojené SCP-2099-A, a to jak po dosažení jeho současného stavu, tak i před tím. Tyto stroje jsou sestaveny z mnoha různých materiálů. Fakticky všechny se jeví jako značně technologicky pokročilé, nicméně na základě současného chápání vědy by neměly být schopné provozu (vzhledem k potřebnému příkonu, limitací použitých materiálů či porušení základních konstant, jako je například rychlost světla). Některé z těchto zařízení jsou označována jako &#34;periferie&#34;, tedy zařízení, jež jsou pod přímou kontrolou SCP-2099-A. SCP-2099-A je pomocí nich schopno interagovat se svým okolím. Většina z nich byla během zadržení zničena. V současné době je jich aktivních pouhých pět, a to za předpokladu, že SCP-2099-A bude i nadále aktivně spolupracovat. Jde o různé typy strojů, od mechanických rukou až po humanoidního robota oděného do uniformy majordoma. Tito roboti jsou využíváni především k vyhledávání a předávání poznámek SCP-2099-A.

Příklady SCP-2099-B

* Pistole, která vystřeluje vysoce intenzivní rentgenové záření. Napájena je dvěma AA bateriemi a jako mířidlo jí slouží běžný křemenný krystal.
* Šest metrů vysoký [[[http://scp-cs.wikidot.com/goc-supplemental-equipment|humanoidní robot]]] tvořen především chromem a ocelí. Mez pevnosti v tahu použitých materiálů by neměla být schopna ustát svoji vlastní hmotnost.
* Dělo vystřelující saboty, jež uvolňují roboty lidské velikosti vyzbrojené meči a kovovými nunčaky. Za zmínku stojí, že objem sabotů není dostatečně velký, aby se do nich mohli roboti vejít.
* Koš s označením &#34;[[[http://scp-cs.wikidot.com/third-law-hub|součástky kyborgů]]].&#34; Uvnitř se nacházelo několik umělých končetin, smyslových orgánů a dalších částí těla. Žádná z nich nebyla &#34;připojena&#34;, tudíž není známo, zda by mohla či nemohla být funkční. U žádné z těchto součástek se nepodařilo přijít na způsob pro napojení k nervové soustavě.
* Velké vozidlo s namontovaným vrtákem a drapáky, schopné razit tunely skrze pevnou skálu a zeminu. Tímto způsobem odstraněný odpadní materiál se rozplývá a zanechává po sobě jen prázdné štoly.
* Kosmický raketoplán. Sedimenty ulpělé na ližinách se shodují se vzorky odebranými z Měsíce. Není možné se domnívat, že by se z místa zadržení mohl tento raketoplán jakýmkoliv způsobem dostat.
* Generátor silového pole. V tuto chvíli jej není možné podrobit zkoumání, neboť SCP-2099-A zapomnělo, jak zařízení deaktivovat.
* Velký generátor s označením &#34;antigravitace&#34; nadepsaným na boku. Slovo &#34;anti&#34; bylo přeškrtnuto červenou barvou. Po zapnutí stroje váží veškeré blízké předměty dvojnásobek toho, co by normálně vážily v zemské gravitaci.
* Počítačový systém, na kterém je zjevně spuštěna dokonalá simulace (až na jednotlivá zrnka písku) cizí sluneční soustavy. Toto provádí se dvěma gigabyty volného místa na disku.
* 713 různých typů laserových zbraní (v kontejneru s popiskem &#34;713 různých typů laserových zbraní&#34;).

Elektřina je zajišťována prostřednictvím několika vzájemně propojených zásuvkových lišt. Sledování zásuvkových lišt až na jejich konec vedlo ke koncové zásuvkové liště, jenž je zapojená sama do sebe. Po jejím odpojení dojde k výpadku proudu z celého areálu.

&gt; **Záznam Rozhovoru SCP-2099-A-1**
&gt; **Dr. ███████:** &#34;Kdo jste?&#34;
&gt; **SCP-2099-A:** &#34;Jsem Důmyslný Profesor V, geniální vynálezce Kvantové Pušky, Rakety směřující ke Střelci, Okna do Jiných Světů. Mé jméno jest Jeremy Valdez. Jeremy, býval tu ještě jeden Jeremy, kterého jsem kdysi dávno znával, nu, bylo jich spoustu, avšak tenhle mi utkvěl v paměti. Vychytralý muž, obchodník. Však to znáte, jeden jim nabídne prst a vezmou mu celou ruku, já tak hloupý ale naštěstí nebyl.&#34;
&gt; **Dr. ███████:** &#34;Jak se vám podařilo zbudovat tohle zařízení&#34;
&gt; **SCP-2099-A:** &#34;Ach, prostě jsem ho vykopal. Ta obtížná část bylo vymyslet pro něj podpory. Tak jsem použil pevné Vandezium, abych to celé udržel pohromady. To je můj vlastní vynález. Název je opatřen ochrannou známkou a teď se pouze čeká na patent, pokud jsem ovšem nezapomněl odeslat žádost.&#34;
&gt; **Dr. ███████:** &#34;Jak jsou vaše vynálezy schopné provozu?&#34;
&gt; **SCP-2099-A:** &#34;Jsem génius. Neřekl jsem to už snad? Jsem si jistý, že ano. Každopádně, je to napsané v poznámkách, ne? Ano, přece jste je četli, nebo snad ne? Nechal jsem si je pro jistotu umístit všude. Nemohli jste je minout.&#34;
&gt; **Dr. ███████:** &#34;Kdy jste začal vytvářet své vynálezy?&#34;
&gt; **SCP-2099-A:** &#34;Moment, moment. V devadesátém třetím? Nebo snad v devadesátém čtvrtém? Zapomněl bych i svoji vlastní hlavu, kdybych ji neměl řádně označenou. Ve skříni, ne, počkat, to není ta poznámka, co hledám. Ach, tady, historie. Dobrý bože, v devadesátém prvním. To už je to tak dlouho? Ne, jak dlouho to je? Jaké je datum? To je jedno. Nicméně, jednoho dne jsem začal mít nápady. Prosté nápady přicházející odevšad. Stěží jsem se mohl podívat na lopatu, aniž bych si představil těžící stroj, anebo na počítač, aniž bych se sám sebe neptal, zdali se mu nesní o ovečkách. Ó, pro vrták by se nejvíce hodily lasery, to si zapíšu. Již od mala jsem byl myslitel, víte? Měl jsem modely raketoplánů, různých paprskometů a další podobné hračky. Sháněl je buď v obchodech, nebo si je objednával poštou, prostě kdekoli to šlo.&#34;
&gt; //Zatímco SCP-2099-A hovořilo, jedna z periferií přišla k jeho nádrži s blokem a zapisovala si, zřejmě na základě rozhovoru, poznámky.//
&gt; **Dr. ███████:** &#34;Čím napájíte tohle zařízení?&#34;
&gt; **SCP-2099-A:** &#34;Ále, stačí věci prostě zapojit. Jednoduché jako facka. Všechno se to čerpá z éteru. Ostatní říkají, že nic takového neexistuje, ale pouze stačí vědět, kde hledat. Je to skryto pod všemi těmi kvantovými blbůstkami. Anebo to bylo mezi imaginárními čísly? Něco takového. Musel bych se podívat do svých poznámek.&#34;
&gt; **Dr. ███████:** &#34;Co se těch týče, měli jsme poněkud velké problémy s jejich čtením.&#34;
&gt; **SCP-2099-A:** &#34;No, je to vcelku snadné, jen musíte vědět, jak jsou věci rozděleny. Někam jsem si to poznamenal.&#34;
&gt; **Dr. ███████:** &#34;Vaše poznámky se zdají být... nekompletní.&#34;
&gt; **SCP-2099-A:** &#34;Ale. To je škoda. Pokoušel jsem se to všechno držet pokupě, ale znáte to... něco si sepíšu tady, někdy zase támhle. Bez poznámek ani ránu. Dovolte, kouknu se do svých poznámek. Hmm. Správně, bez nich ani ránu. Stojí to přímo tady. Proti tomu nelze nic namítat. Vše je to v mých poznámkách.&#34;

&gt; **Záznam Rozhovoru SCP-2099-A-7**
&gt; **Dr. ███████:** &#34;Jak jste si mohl dovolit pořídit veškeré materiály, které jste ve svých vynálezech použil?&#34;
&gt; **SCP-2099-A:** &#34;Ále, trochu toho, trochu tamtoho. Vyrábím věci pro ostatní. Někdy na prodej, někdy na směnu. Než jsem se dostal k vytváření, dělal jsem poctivou práci, pochopitelně. Pracoval jsem pro profesionální laboratoř a dělal jsem VaV pro jeden výrobní závod. Vyráběl jsem kouřové hlásiče a hračky nebo tak něco. Dneska už je těžké si to všechno pořádně ujasnit.&#34;
&gt; **Dr. ███████:** &#34;Máte nějaké nevyřízené objednávky?&#34;
&gt; **SCP-2099-A:** &#34;V současné chvíli ne, ale vždycky se za rohem objeví nějaký nový kšeft. Lidé totiž vždycky budou potřebovat něco vytvořit. Zvukové zbraně, hypnotické čočky, raketové lyže. Brýle s nočním viděním, které fungují, i když není vůbec žádné světlo. Je to sice trochu přízemní, ale účty to zaplatí. V poslední době jsem o ničem dlouho neslyšel, ale jsem si jistý, že se brzy něco objeví.&#34;
 
&gt; **Záznam Rozhovoru SCP-2099-A-19**
&gt; **Dr. ███████:** &#34;Jste si vědom svého současného stavu?&#34;
&gt; **SCP-2099-A:** &#34;Co myslíte, geniální? Pohledný? Že jsem mozek ve sklenici? Ani jedno z toho mi neuniklo.&#34;
&gt; **Dr. ███████:** &#34;Jak to, že jste stále naživu&#34;
&gt; **SCP-2099-A:** &#34;Kvalitní strava a hodně cvičení. Zdravý životní styl. A ještě elektrolyty. Někde bych to měl mít v poznámkách, ten celý proces. Na bramborovou kaši se už nikdy nebudu dívat stejně, to vám povím.&#34;
&gt; **Dr. ███████:** &#34;Ví někdo z vaší rodiny nebo přátel o vašem stavu?&#34;
&gt; **SCP-2099-A:** &#34;Ne, vlastně ne. S rodinou jsme si nikdy nijak blízcí nebyli a většina mých přátel je teď online. Na internetu nikdo nepozná, že jste mozek ve sklenici. Anebo kočka, nebo cokoliv jiného. Určitě jste o tom memu slyšel.&#34;
&gt; **Dr. ███████:** &#34;Jak se vám tohle stalo?&#34;
&gt; **SCP-2099-A:** &#34;Víte, nejsem si už tak úplně jistý. Nemyslím si, že jsem umíral nebo tak něco. Ne, moje tělo je pořád ještě zcela životaschopné, jen kdybych si tak mohl vzpomenout, kam jsem ho dal. Už si ani nevzpomínám, proč jsem to udělal, ani kdy přesně. Určitě mi to tehdy připadalo jako dobrý nápad. Tak to obvykle bývá. Asi to nějak nevyšlo úplně tak, jak jsem si představoval. Nebo možná ano. Tak či onak, daří se mi dobře.&#34;

Výtah z poznámek

&gt; přes WB MkII jsem konzultoval s HGW teploty. kolísání. navrhl jsem, aby si s EB promluvil o korekci toku.
&gt; 
&gt; RT 304 selhal kvůli nedostatečnému množství kavoritu. je třeba přepracovat vzorec.
&gt; 
&gt; MK a LS říkají, že SF by to mohl vědět. slavný protokol skink V je v platnosti šestý den
&gt; 
&gt; kaskádové selhání v jaderném generátoru téměř zničilo celé zařízení. sebe také, většinu NA. zkontrolovat poznámky, __dvakrát__.
&gt; 
&gt; reprezentuji jackovo nerespektování norem osha
&gt; 
&gt; jak dlouho jsem byl mozek v lahvi? musím prošetřit. později, teď nemám čas.
&gt; 
&gt; EHP28C zaslal navzdory nespokojenosti platbu za projekt 20083. nevadí.
&gt; 
&gt; šneci přes veškerou snahu neprojdou c. fúzí. možné využití jako zbraň?
&gt; 
&gt; SF zavírá, odeslání záloh na stanici V2 před kontrolou wetwaru.
&gt; 
&gt; jsou tu tajní agenti

**Dodatek 2099-1:** Od okamžiku zadržení byla řada instancí SCP-2099-B nalezena v držení třetích osob. Zda se jedná o předměty, které SCP-2099-A dříve vyrobil a prodal, nebo zda existuje nějaký další dodavatel, se zatím nepodařilo s jistotou potvrdit.

**Dodatek 2099-2:** SCP-2099-A během rozhovorů příležitostně odkazoval na místa, kde působil nebo která používal jako prodejní střediska, když obchodoval s produkty SCP-2099-B. Bližší informace viz SCP-2099 Záznamy o Zajištění.

**Dodatek 2099-4:** SCP-2099-A odkazovalo na misi Shenzhou 9 v roce 2012. Při dotazu, jak se o tom dozvěděl, uvedl, že má k dispozici aktivní internetové připojení skrze &#34; Univerzální V-Wave Ansible&#34;. Na otázku, kde se zařízení nachází, si vzpomněl pouze na to, že je položeno kdesi na policích, a navrhl, aby bylo nalezeno pomocí Valdezova vlnového detektoru. Do dnešního dne nebylo zařízení nalezeno. Analýza internetových účtů, o nichž je nyní známo, že souvisí s SCP-2099-A, neprokázala žádné nechtěné odkrytí chráněných informací. Zajištění a likvidace tohoto zařízení je nicméně i nadále nutno považovat za prioritní cíl zaměstnanců přidělených k SCP-2099.

**Dodatek 2099-5:** Zatímco &#34;ansible&#34; SCP-2099-A je nadále ukryt, lze jej rušit pomocí výbojů mikrovlnného záření. To však zároveň znemožňuje SCP-2099-A komunikovat a může dojít k poruše jeho podpory života. Jelikož se v současné době jedná o jediný prostředek k zajištění instancí SCP-2099-B nacházejících se mimo dosah Nadace, bude tento postup využíván výhradně za výjimečných okolností.

[[collapsible show=&#34;+ Záznamy o Zadržení SCP-2099 &#34; hide=&#34;- Sběračský Lov&#34;]]
**Lokace:** Bývalý dům dříve vlastněný SCP-2099-A, jak vyplývá z daňových záznamů.
**Vyžádaná výpověď SCP-2099-A:** &#34;Ach, tohle staré místo. Ano, velmi příjemná čtvrť, ale domovní správa měla absurdní pravidla o vesmírných lodích. A nedovolili mi ani mít žádné dinosaury. Co je to za totalitní zapadákov, který nepovoluje dinosaury? Ani ty robotické. Ale park býval pěkný. Krmíval jsem tam holuby. Možná jsem tam i nechal pár věcí, nahoře v podkroví. Třeba tam ještě jsou.&#34;
**Zajištění:** Mezitím, co byli jeho nynější majitelé na dovolené na Havaji, prohledali dům agenti, kteří nakonec našli starý zápisník s poznámkami o vesmírných lodích a mimozemšťanech.
**Reakce:** &#34;Hele, moje obrázky! Ty jsem si kreslil ve škole. Učitelé z toho šíleli, ale co mohli říct? Jedničkář. Někde mám i vysvědčení. Asi někde na polici. Kouknu do poznámek.&#34;

**Lokace:** Ulička v Bostonu, Massachusetts.
**Vyžádaná výpověď SCP-2099-A:** &#34;Rozhodně doufám, že MA dostala její zásilku. Nechal jsem ji na obvyklém místě hned, jak byla hotová, ale už se mi poté neozvala. Třeba byste se, vážení pánové, na to mohli podívat, protože já momentálně jaksi postrádám nohy.&#34;
**Zajištění:** Terénní tým se vydal na uvedenou lokalitu, ačkoli bylo již předem odhadnuto, že je nepravděpodobné, že by po uplynutí tak dlouhé doby cokoliv nalezl. Každopádně, krátce po započnutí jejich průzkumu byly napadnuti terénním týmem [[[http://scp-cs.wikidot.com/chaos-insurgency-hub|PC]]], který na místě očividně hlídkoval pro případ budoucího možného předání. Tým PC patrně nepředpokládal ozbrojený odpor a ztráty Nadace byly udrženy na minimu. Bylo zadrženo několik nepřátelských útočníků a zajištěny dvě bojové anomálie.
**Reakce:** &#34;Tihle lidi, co? Párkrát jsem s nimi měl co do činění. Protivní zákazníci. Prodali mi jednu nebo dvě věci a pak se snažili získat všechny moje hračky, aniž by za ně zaplatili. Nevěděl jsem, že hlídkují v Bostonu. Jsem rád, že jste se s nimi vypořádali. Snad nezpůsobili MA žádné potíže.&#34;

**Lokace:** Vývařovna v Seattlu ve státě Washington, ve které byly hlášeny neobvykle velké potraviny.
**Vyžádaná výpověď SCP-2099-A:** Žádná.
**Zajištění:** Členové terénního týmu zabezpečili danou oblast a nalezli zde velký box s označením &#34;Zvětšovací V-Paprskovač&#34;, který pracovníci využívali ke zvětšování porcí jídla rozdávaného místním bezdomovcům. Vyslechnutí pracovníci uvedli, že jej již před dvěma týdny přivezli příslušníci [[[http://scp-cs.wikidot.com/manna-charitable-foundation-hub|Charitativní Nadace Manna]]].
**Reakce:** &#34;Á, to je můj zvětšovač. Na ten si ještě pořád pamatuju. Že bych jim ho prodal? Nejspíš ano. Asi ho začali využívat až teď. Už je to dlouho , co jsem s nimi měl nějaký obchod.&#34;

**Lokace:** Bývalé raketové silo v jižním Idaho. Dle záznamů jej americká vláda nikdy oficiálně neprodala.
**Vyžádaná výpověď SCP-2099-A:** &#34;Ano, nějaký ten čas jsem strávil na středozápadě. Byl jsem... existuje nějaké vytříbenější slovo než nelegální osadník? Okamžik. Ach, tady to máme. //Obýval// jsem jedno z těch starých raketových sil. Stejně jej nepoužívali, tak jsem se tam prostě nastěhoval a přinesl si tam světlo. Bylo to spíš letní sídlo než cokoli jiného. Mám takový dojem, že jsem před svým odjezdem nevynesl odpadky. Byli byste tak laskaví, vážení pánové?&#34;
**Zajištění:** Terénní tým nalezl silo zapečetěné řadou kombinovaných zámků, které byly odemčeny pomocí kódů poskytnutých od SCP-2099-A. Uvnitř se nacházela tři vysušená lidská těla, vypreparovaný //Mammut americanum// a gorila ve formě jakéhosi pozastaveného oživení. Testy DNA prokázaly, že všechna zmíněná lidská těla patřila SCP-2099-A. Na dně jedné ze zásuvek psacího stolu byla nalezena částečná adresa a klíč.
**Reakce:** &#34;No, procházel jsem si zrovna klonovacím obdobím. Příliš mnoho Jurského parku, nedostatek schůzek s děvčaty. Ačkoli ten trik s komáry nefungoval. Pokud něco dostanete, tak jen další komáry.&#34; Je vhodné poznamenat, že SCP-2099-A nebyl na nalezenou adresu a klíč upozorněn.

**Lokace:** Sklad v mexickém městě Puebla, jehož adresu se podařilo vystopovat prostřednictvím darknetové stránky s názvem V2 Enterprises.  U několika zajištěných výrobků byly prokázány anomální vlastnosti, podobné těm u SCP-2099-B.
**Vyžádaná výpověď SCP-2099-A:** Žádná.
**Zajištění:** Dělníci ve skladu zrovna přesouvali veškerý inventář pomocí zařízení, které bylo zřejmě schopné teleportovat či dezintegrovat hmotu. Na základě ochoty dělníků projít skrze zařízení, než aby čelili zajetí, se teleportace jeví jako nejpravděpodobnější. Před provedením důkladné analýzy však došlo k sebedestrukci zařízení. Ve skladišti se stále ještě nacházelo několik zdánlivých instancí SCP-2099-B. Brožura s podobiznou hispánského muže v laboratorním plášti zaručovala &#34;invenciones futuristas increíbles del Profesor V.&#34;. Naopak další místa, jejichž stopa byla vysledována ke společnosti V2 Enterprises, byla nalezena prázdná a opuštěná  
**Reakce:** &#34;Že bych byl nedávno v Mexiku? Počkejte, nechte mě se podívat... ne, od doby, co mi zemřela babička, tak ne. Evidentně máme co do činění s podvodníkem. Obchoduj pouze s originálem profesora V., neber žádné jeho imitace ani náhražky.&#34;

**Lokace:** Smetiště v Boise, Idaho.
**Vyžádaná výpověď SCP-2099-A:** &#34;Jednou jsem jednoho ze svých zákazníků navštívil. Tuším, že to bylo v Iowě. Momentíček, kouknu se do poznámek. Špatně, vlastně to bylo v Idaho. Vždycky si je spletu. Chtěl byste se s ní setkat? Určitě by uvítala společnost.&#34;
**Zajištění:** Terénní tým se na místo dostal po několika hodinách a nakonec se mu podařilo zajistit stavení postavené pod hromadou starých automobilů. Uvnitř se nacházelo zjevné obydlí, které podle všeho již po nějakou delší dobu nikdo nevyužíval. Uvnitř byly nalezeny svazky hvězdných map, astronomických textů a několik spisů, o nichž je známo, že jsou spjaty s [[[http://scp-cs.wikidot.com/serpent-s-hand-hub|Hadovou Rukou]]]. Dále byla uvnitř nalezena jedna instance SCP-2099-B s označením Valdeport XT. V době zajištění již nebyla funkční.
**Reakce:** &#34;Už tam není? Nu, doufám, že se dostala tam, kam měla namířeno. Anebo alespoň někam. Každý přece chce někde být, ne? Alespoň pro mne to tak je.&#34;

**Lokace:** Kancelář v obchodním centru v Londýně. Čtrnáctý pokus o nalezení částečné adresy nalezené na třetí lokalitě.
**Vyžádaná výpověď SCP-2099-A:** Žádná.
**Zajištění:** Terénní tým nalezl operační sál, jenž nebyl používán přinejmenším od konce osmdesátých let. Bylo zde objeveno několik spisů popisujících uskutečněné lékařské experimenty. Dva z posledních záznamů popisovali pitvy dvojice přestupujících amerických studentů s iniciály JV, jejichž popis se shodoval s popisem Jeremyho Valdeze. Veškeré spisy a zprávy jsou podepsány iniciálou EM.
**Reakce:** &#34;Promiňte, ale nic mi to neříká. Pravda, nejsem sice už tak úplně ve své kůži, ale mrtvý zdaleka nejsem. Jsem si jist, že kdybych byl, věděl bych o tom. Stoprocentně bych si to poznamenal.&#34;

[http://wanderers-library-cs.wikidot.com/business-letter - Sběračský Lov]
