    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-███

**项目等级：** Keter

**特殊收容措施：** 根据目前技术水准，尚无法对项目进行收容。

已制定[[span class=&#34;ruby&#34;]]天幕协定[[span class=&#34;rt&#34;]]Canopy Protocal[[/span]][[/span]]以掩盖项目及其异常性质。初期措施包括诱导美苏太空争锋的重点转移到低轨道太空站，并且散布将会令受影响者对外太空探索持有漠然至厌恶态度的模因。

已于地球同步轨道上新建了太空站Area-32，并启动对项目收容相关的必要技术的专项研究，代号[[span class=&#34;ruby&#34;]]破壁工程[[span class=&#34;rt&#34;]]C-Breaker Project[[/span]][[/span]]。应当优先保障该工程所需的各项资源。

**描述：**项目的具体情况不明，据推测为一个完整覆盖地球同步轨道外侧的防御系统，距地面约3万6千公里。项目具有超越人类社会现有技术水平的隐形性能，无法被任何方式所探测。

当任何人造飞行物飞越项目警戒线时，项目将使用不明武器摧毁该飞行物。能够检测到爆炸的发生并确认飞行物被摧毁，但无法探测到武器本身。

项目能够模拟人造飞行物与地面进行通信，并维持自数日至数月不等的时间，之后再失去联系，以伪造成自发故障或是超出信号接受范围的假象。项目无法或不会模拟人类通话。根据推测的项目性质和实验结果，所有人造飞行物实际均已被项目摧毁。

项目被发现于1968年12月。美国土星5号火箭载着阿波罗8号飞船被项目所摧毁，三名宇航员弗兰克·博尔曼、吉姆·洛威尔、威廉·安德斯全部牺牲。

[[collapsible show=&#34;附录：事故记录&#34; hide=&#34;关闭附录&#34; hideLocation=&#34;both&#34;]]
&gt; 弗兰克·博尔曼（阿波罗8号指令长）：休斯顿，我们有麻烦了。
&gt; 
&gt; 休斯顿控制中心：请讲。
&gt; 
&gt; 博尔曼：我们正在通过舷窗观测月球。它看起来有点……
&gt; 
&gt; 休斯顿控制中心：有点怎样？请描述清楚。
&gt; 
&gt; 博尔曼：我不知道，有点……失真？
&gt; 
&gt; 休斯顿控制中心：（静默一小会儿）指令长，我们明白你正承受着心理压力，毕竟此前从未有人离地球如此遥远。请你集中注意力在任务上，好吗？
&gt; 
&gt; 博尔曼：不，你们不明白。看起来好像有种东西封锁了我们的路线。那是……不，我们要撞上去了！
&gt; 
&gt; 休斯顿控制中心：我们什么也没观测到。
&gt; 
&gt; 博尔曼：哦，上帝！不要再派人上来了！
&gt; （通讯终止）
[[/collapsible]]

得益于基金会的快速反应，本次事故和项目的存在均被成功掩盖。随后基金会接管了阿波罗计划并在1969年至1972年间对项目进行了全面勘探。所有突破该防御系统的尝试均告失败，相关实验记录请查阅破壁工程档案。
