    **Titre original :** SCP-012-IT - Valzer N°2
    **Auteur :** [[user DrHavok]]
    **Traducteur :** [[user Oreobanane]]
    **Date de publication originale :** 20 mars 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-012-IT

**Classe :** Sûr 

**Procédures de Confinement Spéciales :** SCP-012-IT doit être confiné dans une salle de 30 x 30 x 30 m, fermée au moyen d&#39;un mot de passe, sur le Site ██. Une zone rouge a été créée à 20 mètres de SCP-012-IT. Afin de ne pas recourir à un nombre excessif de Classe-D, le Commandement du Site a décidé que seuls les sujets déjà affectés précédemment par SCP-012-IT seraient utilisés pour entrer dans la zone rouge et déplacer l&#39;objet ou le manipuler pour les tests n&#39;impliquant pas d&#39;infections ultérieures. 

--Tous les sujets affectés sont retenus dans l&#39;Aire 3 Est du site, et doivent y être logés, exception faite des membres du personnel de Classe-D qui ne sont plus utilisés pour les tests et qui doivent donc être supprimés.-- Au vu des événements du 17/03/████, tous les sujets affectés par SCP-012-IT doivent être retenus à l&#39;intérieur de l&#39;Aire ██ du site, qui sera blindée et surveillée en permanence par au moins deux gardes, à l&#39;exception des membres du personnel de Classe-D qui ne sont plus utilisés pour les tests, et qui doivent donc être supprimés. Toute variation ou nouveauté dans le comportement des sujets affectés doivent être immédiatement rapportées au Commandement du site. 

Tous les membres du staff doivent faire extrêmement attention à n&#39;entrer dans la zone rouge autour de SCP-012-IT en aucune circonstance. Les nouvelles demandes pour les tests et les expériences doivent être présentées au Dr. Sanzio. 

**Description :** SCP-012-IT est une partition pour orchestre en 10 pages de la Valse n°2 du compositeur russe Dimitri Chostakovich, provenant de la &#34;Suite pour Orchestre de Jazz N°2&#34;. L&#39;objet en lui-même ne présente aucune caractéristique anormale, et est physiquement identique à toute autre de ses copies imprimées sur du papier blanc. Sur la première page de la partition apparaît la mention &#34;Transcription faite sous la direction du Professeur ████&#34;. L&#39;individu en question n&#39;a pas été identifié, et la Fondation n&#39;a trouvé aucune correspondance dans quel registre que ce soit. Des recherches sont en cours. 

Les effets anormaux de SCP-012-IT se manifestent à chaque fois qu&#39;un être humain entre dans son rayon d&#39;action, qui varie de façon imprévisible entre 19 et 17 mètres de diamètre, et si le sujet y reste pendant un temps égal ou supérieur à 17 secondes. Le sujet sera affecté de manière irréversible par les effets anormaux de la partition. SCP-012-IT rend les sujets affectés incapables de s&#39;exprimer autrement qu&#39;en reproduisant le son parfait d&#39;un instrument de musique précis, &#34;annihilant&#34; tout autre type de son provenant de leur &#34;appareil vocal&#34;. Le timbre et les étendues des instruments semblent être similaires à leurs correspondances physiques et feront tous l&#39;objet de tests ultérieurs. Les instruments varient selon un critère qui semble habituel. On a enregistré aujourd&#39;hui : 

* 8 violons
* 4 violoncelles
* 3 contrebasses
* 5 trombones
* 6 saxophones
* 13 guitares (dont 7 classiques, 2 acoustiques et 4 électriques)
* 2 euphonium
* 2 caisses claires 
* 3 grosses caisses
* 1 hautbois
* 4 clarinettes
* 2 pianos
* 1 harpe

La manière selon laquelle SCP-012-IT provoque un tel effet, bien que ne modifiant pas l&#39;anatomie de l&#39;appareil vocal du sujet, est actuellement inconnue et fait l&#39;objet de tests. Le processus d&#39;infection survient immédiatement lorsqu&#39;un sujet se trouve dans le champ d&#39;action de SCP-012-IT pendant au moins 17 secondes, et est soudain et brutal, si bien que les sujets ne se rendent pas toujours compte tout de suite des modifications qu&#39;ils ont subies. Aucun moyen de restaurer les conditions originelles du sujet n&#39;a encore été trouvé, et cela semble irréversible. L&#39;infection par SCP-012-IT ne touche cependant pas l&#39;écriture, avec laquelle les sujets peuvent s&#39;exprimer. 

Les sujets infectés seront capables de lire de manière immédiate tout type de partition musicale qui sera mise sous leurs yeux, et donc de la reproduire, indépendamment de leurs qualifications musicales avant l&#39;infection. La lecture est décrite comme &#34;instinctive et immédiate&#34;, comme le serait une autre langue.

Environ une semaine après l&#39;infection, les sujets entrent dans ce qui est appelé &#34;stade avancé&#34;, durant lequel ils expriment le besoin impérieux et la nécessité de jouer en groupe. Les tests d&#39;exécution de morceaux en groupe, pour l&#39;étude approfondie de l&#39;évolution de l&#39;infection de SCP-012-IT ont été approuvés et doivent se faire en présence d&#39;au moins un membre de la direction. 

**Note du Dr Sanzio :** //Il a été noté que les exécutions de morceaux ont un effet relaxant, en particulier sur les chercheurs. Par conséquent, étant donné la très grande qualité et le succès de l&#39;exécution de la totalité de la Neuvième Symphonie de Beethoven et du Boléro de Ravel durant les tests, l&#39;utilisation active de cette pratique est recommandée.//

**Addendum 012-S : Découverte** 
SCP-012-IT a été retrouvé au domicile de D███ G█████, ex-membre du PCI [[footnote]] Parti Communiste Italien [[/footnote]] de 19██ à 1991, et qui était déjà cible de l&#39;ULIS pour son implication présumée dans l&#39;incident &#34;Marx-IV&#34; du 20/03/19██, à la suite de son suicide. Le Dr █████ s&#39;occupait de la récupération et du confinement de SCP-012-IT après avoir compris ses capacités anormales.

SCP-012-IT se trouvait à l&#39;intérieur d&#39;un classeur pour partitions, sur lequel se trouvait une étiquette indiquant &#34;Révolution Active&#34;. Toutes les autres partitions récupérées ont été examinées et archivées, et ne ne montraient aucune caractéristique anormale.

**Addendum 012-K : Événement du 17/03/████**
A 19:17 exactement (heure locale) le 17/03/████, tous les sujets affectés par SCP-012-IT ont commencé à émettre des chants de lamentation et des &#34;cris&#34; en se penchant vers le sol et en se tenant la tête avec les mains. Ils ont expliqué avoir entendu dans leurs têtes un rythme incessant de quatre battements correspondant à leurs instruments, et une voix masculine profonde répétant sans cesse la même phrase. Ci-dessous, est reportée la transcription du patient 012-36 :

&gt; Stoppez-le ! Faites stopper le bruit !  
&gt; La voix. La voix est infinie, elle continue et continue encore : &#34;Plus de demi-mesure. Plus de gants de soie&#34;
&gt; Nous voulons devenir comme eux ! Ils veulent commencer une nouvelle Révolution et nous sommes leur Avant-garde ! Ils disent que c&#39;est la faute des faibles si la première a échoué, sans eux, la Révolution aurait été Permanente et Universelle ! Stoppez-les, stoppez-les ! 
&gt; Le bruit dans ma tête, les tambours sans fin, la voix. Arrêtez-les ! 

A exactement 19:17 le jour suivant, l&#39;effet sur les sujets a soudainement cessé et ceux-ci ont repris un comportement habituel, sans garder aucun souvenir de l&#39;événement. Les sujets infectés devront désormais être surveillés en permanence et mis en sécurité, dans l&#39;éventualité que des événements similaires ne se reproduisent.
