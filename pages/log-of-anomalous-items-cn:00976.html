    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**--15--12粒外观与████相同的胶囊，商标因模糊已经无法辨识，其包装盒上印有药品名称的部分被替换为“成为地道北京人！！”字样。当一个个体吃下相当于一粒胶囊的计量时，对象将会不自觉的在其每一个发音的尾音后加上一个儿化音并表现出对北京早餐如豆浆或焦圈的无法自制的强烈喜爱。当一个个体同时吃下多于一粒胶囊的计量时，将会转化为原始人类并在24小时后恢复正常，经研究其与原始人种“北京人”的基因相似率达██.██%\n**回收日期：**2022/██/██\n**回收地点：**北京市朝阳区██早餐店\n**当前状态：**保存于Site-CN-██低价值物品储藏柜\n**笔记：**\n我儿老儿北儿京儿人儿啦儿。——Drer.Willer beer\n我的北京朋友真不是这么说话的，也不是多爱吃焦圈和豆浆，更不是原始人类，我的//**维勒啤酒博士**//。——特工褚荔&#34;</textarea></pre>
