[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2047/theta.png|caption=So sánh giữa Hệ Mặt Trời và Hệ Theta-c.]]
**Mã vật thể:** SCP-2047

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-2047 được lưu trữ trong một buồng quản thúc với kết cấu sử dụng lưới Faraday nhằm ngăn chặn các tín hiệu vô tuyến truyền đến hoặc đi. SCP-2047 phải được giám sát việc liên lạc vô tuyến. Bất kỳ tín hiệu vô tuyến nào, hoặc thay đổi cường độ ánh sáng từ SCP-2047 phải được báo cáo ngay lập tức cho giám đốc điểm.

ĐĐNCĐ Omega-4 &#34;Những Học Sinh Trao Đổi Ngoại Quốc&#34; có nhiệm vụ giám sát các trung tâm thiên văn lớn và truyền thông công cộng nhằm tìm kiếm các thông tin chi tiết liên quan đến sự kiện SCP-2047-1 hoặc ảnh hưởng của nó. Nhân sự không thuộc Tổ Chức sở hữu kiến thức về dữ liệu dị thường liên quan đến sự kiện SCP-2047-1 sẽ được cấp thuốc lú. ĐĐNCĐ Omega-4 cũng có nhiệm vụ kiểm soát và quản thúc bất kỳ dị thể không thời gian nào do sự kiện 2047-1 gây ra, cũng như sinh khối bị dịch chuyển, các giao điểm của địa hình phi Euclid và vật chất được cấy ghép.

**Mô tả:** SCP-2047 là một quả cầu rỗng bằng sắt có đường kính 40 cm, được bao phủ bởi ngôn ngữ có nguồn gốc từ Theta-c. Những dòng chữ này mô tả quá trình xảy ra trong Sự kiện 2047-A,như một hệ thống cảnh báo cho hành tinh mục tiêu. Bề mặt của SCP-2047 cho đến nay đã chứng tỏ khả năng chống chịu một cách bất thường trước những nỗ lực mở hoặc cắt vào khoang bên trong. Quét phía bên trong SCP-2047 chỉ thu được đường nét cơ bản của máy móc tiên tiến. Cách thức hoạt động của SCP-2047 hay khả năng hỗ trợ trong Sự kiện 2047-A hiện chưa rõ, ngoài việc chuyển tiếp tín hiệu vô tuyến trở lại Theta-c.

**Nhật ký Sự kiện 2047-A-1973:**

**Ngày 1, 7/13/1973:** Vào lúc 00:01:01, Trái Đất và một ngoại hành tinh được định danh là Theta-c  hoán đổi vị trí trong không gian. Trái Đất nằm ở vị trí cũ của Theta-c trong Hệ Mặt Trời, trong khi Theta-c chiếm vị trí của Trái Đất trong Hệ Mặt Trời cũ. Quá trình xảy ra ngay lập tức. Không thể thiết lập liên hệ với dự án mặt trăng Minerva. (**Xem Phụ lục 2047-E để biết thêm thông tin về Theta-c.**)

**Ngày 2, 7/14:** Quá trình truyền vô tuyến được chuyển tiếp qua SCP-2047 vào lúc 01:32:57, thông qua dị thường về không gian và sự tồn tại đa vị trí của nó. Truyền phát vô tuyến ban đầu có thể nghe rõ và bắt đầu bằng một ngôn ngữ không xác định (được cho là một trong những ngôn ngữ được sử dụng trên Theta-c). Trong 12 giờ tiếp theo, ngôn ngữ này chuyển đổi sang tiếng Anh trôi chảy, cho đến khi liên lạc đầy đủ giữa Trái đất và Theta-c được thiết lập. &#34;Chương trình trao đổi giữa các vì sao&#34; của Theta-c lần đầu tiên được mô tả. Tổ Chức yêu cầu đảo ngược Sự kiện 2047-A. Theta-c phản hồi bằng cách từ chối.

**Ngày 113, 11/1 :** Kiến thức về Sự kiện 2047-A lan rộng trong hai tuần đầu tiên. Tổ Chức không có phương thức khả thi nào để che giấu việc chuyển dịch vũ trụ. Các cơ sở tôn giáo có một số lượng lớn người tham dự trong thời điểm này, cũng như một vài cải cách giá trị của họ nhằm phù hợp với sự kiện, trong khi những cơ sở khác biến mất. Không có kiến thức nào về tồn tại của dạng sống có ý thức trong công chúng. Tuy nhiên, khi tin tức về sự thất bại của dự án Minerva đến tai công chúng, mối lo ngày càng tăng cao. Quan hệ đối ngoại giữa các cường quốc trở nên căng thẳng khi Hoa Kỳ, Liên Xô và Trung Quốc bước vào cuộc chạy đua không gian để khám phá hệ mặt trời mới. Trung Đông trải qua một làn sóng phản đối và biểu tình không bạo động để đối phó với biến động của thế giới, và tình trạng bất ổn với các chính phủ dân sự của họ. Những nỗ lực quản thúc của Tổ Chức bắt đầu trở nên khó khăn do sử dụng nguồn lực vào những nỗ lực liên tiếp nhằm ngăn chặn sụp đổ xã hội. Yêu cầu hỗ trợ cho Theta-c bị từ chối. (**Xem Bổ sung 2047-F để biết thêm thông tin về việc khám phá hệ mặt trời trước đây.**)

**Ngày 286, 4/23/1974:** Việc quản thúc đối tượng SCP cấp Keter trở nên khó khăn và quá tải cho phần lớn nguồn lực của Tổ Chức. Thù địch giữa các quốc gia gia tăng khi họ ngày càng nghi ngờ lẫn nhau. Liên Hợp Quốc trở thành một lực lượng căng thẳng, không hiệu quả trong việc giảm thiểu tình trạng thù địch giữa các quốc gia. Đông Nam Á trải qua một cuộc đàn áp chính trị có hệ thống khi Trung Quốc tụt lại phía sau trong Cuộc Chạy Đua Không Gian, theo sau là những cáo buộc tôn giáo nhằm phản ứng lại sự gia tăng trong số lượng hoạt động tôn giáo. Yêu cầu Theta-c hỗ trợ, sau khi trình bày về những tổn hại cho nhân loại, được chấp thuận.

**Ngày 339, 6/17:** Hợp tác giữa Theta-c và Trái Đất được triển khai nhằm cố gắng đảo ngược những thiệt hại của Sự kiện 2047-A. Theta-c thông báo với Tổ Chức rằng việc đảo ngược toàn bộ quá trình là không khả thi, nhưng có thể tái thiết lập thực tại. Sử dụng SCP-2047 và công nghệ của Theta-c, viễn cảnh cấp-CK Tái Cấu Trúc Thực Tại diễn ra, bao gồm một sự thay đổi lớn đối với dữ liệu thiên văn, hồ sơ và ký ức xoay quanh lĩnh vực thiên văn học. Việc tái cấu trúc cũng đặt lại ngày trên Trái Đất thành ngày 13 tháng 7 năm 1973. Nhân sự của Tổ Chức tại [http://scp-vn.wikidot.com/secure-facility-dossier-site-88 Điểm-88] (nơi chứa SCP-2047) lưu trữ toàn bộ hồ sơ liên quan đến vị trí trước đó của Trái Đất, và được loại bỏ khỏi quá trình tái cấu trúc thực tại nhằm tạo điều kiện cho việc tiếp tục triệt tiêu kiến thức. Sau khi phỏng vấn với toàn bộ các nhân sự hàng đầu, những cư dân của Theta-c được thông báo rằng việc hợp tác với Tổ Chức sẽ không tiếp tục do hiểm họa không thể chấp nhận về sự sụp đổ xã hội xuất phát từ các sự kiện trước đó.

**Hậu tái thiết ngày 146, 12/5/1973:** Tàu không gian Apollo-18 tới vệ tinh tự nhiên mới của Trái đất được phóng. Trên tàu bao gồm nhân lực và vật liệu cần thiết giống với phương tiện do Apollo 11-17 để lại, cũng như thiết lập một khu định cư mặt trăng tạm thời để bắt đầu tái thiết lập các điểm mặt trăng của Tổ Chức.

**Hậu tái thiết ngày 156, 12/15:** Điểm Mặt Trăng-190 của Tổ Chức bắt đầu được xây dựng, với tiếp tế được đưa lên theo lịch trình hàng tuần.

**Hậu tái thiết ngày 1517, 7/5/1977:** Tàu vũ trụ Voyager 1 được phóng lên nhằm xác định rõ hơn các chi tiết của hệ mặt trời mà Trái Đất hiện đang cư trú. Dữ liệu tối thiểu đã được chuyển tiếp từ Theta-c sau khi trao đổi, nhưng cần phải điều tra thêm nếu cần thiết.

**Tài Liệu Phỏng Vấn Thích Hợp:**

[[collapsible show=&#34;+ Phụ lục 2047-E&#34; hide=&#34;- Ẩn Phụ lục&#34;]]
Hành tinh Theta-c, hay còn được gọi là &#34;Pycole&#34; bởi cơ dân của nó, là hành tinh đông đúc nhất trong hệ mặt trời tương ứng. Theta-c có khoảng 9.144 loài khác nhau, trong bản dịch tốt nhất giữa các hệ thống danh pháp khả thi. Dân số có tri giác của nó được phân bố giữa mười chín lục địa nhỏ và một vùng đất lớn, bao gồm 147 chính phủ độc lập. Tuy nhiên, tất cả các bang đều được kết nối với một chính quyền trung ương nằm trên một vùng đất lớn.

Tuổi đời của Theta-c là 4.7 4,7 tỷ năm, vượt quá tuổi xấp xỉ của Trái Đất khoảng 0,2 tỷ năm. Sự phát triển của cả sự sống kỵ khí và hiếu khí đã hỗ trợ việc tạo ra tầng ôzôn trên hành tinh này, mặc dù các dạng sống dựa trên thủy sinh nổi bật hơn trong sự phát triển của Theta-c hơn dạng sống có tri giác. Lực hấp dẫn của nó là 9,582 m/s ^^2^^, chỉ thấp hơn lực hấp dẫn của Trái Đất một lượng nhỏ. Mỗi ngày trên Theta-c chỉ nhiều hơn 24 giờ trên Trái Đất một khoảng thời gian. Cứ hai thế kỷ trên Theta-c, có thêm khoảng một ngày trên Trái Đất.

Cư dân của Theta-c là một chủng tộc bán thủy sinh, hình người hai chân. Chúng có kitin phía trên lớp biểu bì, với phần lớn hệ thống cơ quan nội tạng giống như con người. Thông qua các tuyến trên xương ức, tương tự như mang, chúng có thể duy trì khả năng thở dưới nước một cách hạn chế. Tuy nhiên, trong xã hội Theta-c đương đại, nền văn minh dựa trên đất liền, với rất ít cơ sở dưới nước, và tất cả các cơ sở của chủng loài này đều tập trung vào nghiên cứu.

Triết học của Theta-c chủ yếu xoay quanh việc mở rộng khứu giác và kết quả dẫn đến ảnh hưởng tới nhận thức.Cư dân của Theta-c tin rằng vị giác là trải nghiệm cảm giác cơ bản nhất trong sự tồn tại, và do đó, nó cung cấp liên hệ nhiều nhất với vũ trụ xung quanh họ. Các tổ chức tôn giáo dựa trên trường phái tư tưởng về ảnh hưởng của thiết kế ẩm thực và mối quan hệ của chúng với nhận thức. Không có đề cập đến đức tin về thần thánh.

Công nghệ của Theta-c là công nghệ tiên tiến trong quá khứ của Tổ Chức, vì tương tác có liên quan tới nhau, Các cư dân của Theta-c thể hiện mong muốn mạnh mẽ về du lịch và kiến thức, do đó họ sử dụng SCP-2047 để thực hiện quá trình du hành bằng năng lượng mặt trời. Theo Theta-c, các cá thể SCP-2047 có thể được tìm thấy trong nhiều hệ mặt trời xung quanh vũ trụ, được gửi đến các hành tinh có đặc điểm vật lý rất giống nhau. Sử dụng chúng, họ du hành giữa các hệ mặt trời, hoán đổi các hành tinh. Trái Đất không phải là nơi đầu tiên trải qua một cuộc hoán đổi, mặc dù Theta-c cũng bày tỏ sự miễn cưỡng khi tiếp tục thực hiện, sau khi quan sát thấy những thiệt hại gây ra cho Trái Đất.
[[/collapsible]]

[[collapsible show=&#34;+ Phụ lục 2047-F&#34; hide=&#34;- Ẩn Phụ lục 2047-F&#34;]]

Hệ Mặt Trời trước đây, trước Sự kiện 2047-1, chứa một dãy sao chính duy nhất có khối lượng 1,0034 khối lượng Mặt trời. Đây là nơi sinh sống của 6 hành tinh, bao gồm 2 thế giới trên mặt đất ngoài Trái Đất và 3 hành tinh khí khổng lồ.

Toàn bộ hành tinh trên Hệ Mặt Trời được đặt tên theo các vị thần trong thần thoại La Mã và Hy Lạp. Tên của chúng, bắt đầu gần với hành tinh mặt trời nhất: Mercury (Sao Thủy), Venus (Sao Kim), Trái Đất, Hera (Sao Hỏa), Jupiter (Sao Mộc), và Pluto (Sao Diêm Vương). Hành tinh thứ 7, Neptune (Sao Hải Vương), được tìm thấy trong vành đai tiểu hành tinh giữa Sao Thủy và Sao Kim vào đầu thế kỷ 20, nhưng do sự phát hiện gần đây của một số thế giới có kích thước tương tự ngoài Sao Diêm Vương, bao gồm cả Athena, có kích thước gấp 1,7 lần Sao Hải Vương, dẫn tới quyết định phân loại lại các thế giới này và Sao Hải Vương là &#34;hành tinh lùn&#34;.

Để biết thêm thông tin về Hệ Mặt Trời trước đây của chúng tôi, hãy tham khảo Phụ lục 2047-K cùng với Bộ Sưu tập Tài liệu Phi. Tuy nhiên, trọng tâm chính của phụ lục này là cung cấp thông tin về những nỗ lực khám phá Hệ Mặt Trời trước đây và các tác động văn hóa của những thay đổi được thực hiện bởi cư dân Theta-c, đặc biệt là các chương trình thám hiểm mặt trăng. Cần lưu ý rằng mặt trăng ban đầu của Trái Đất có thành phần tương tự như mặt trăng trong hệ thống mới của nó, mặc dù địa hình có sự khác biệt đáng kể (như được nêu trong Bộ Sưu tập Tài liệu Phi).

Chương trình không gian của Hoa Kỳ vào năm 1969 đã đưa những người đàn ông lên mặt trăng. Tuy nhiên, rõ ràng là việc khám phá hệ mặt trời của chúng ta trong tương lai sẽ cần phải diễn ra trên quỹ đạo trái đất hoặc từ bề mặt của mặt trăng. Sau khi kết thúc chương trình Apollo với Apollo 17 vào cuối năm 1972, các sứ mệnh Minerva đã được thực hiện nhằm có sự hiện diện thường xuyên của con người trên mặt trăng.

Với một số ngoại lệ, bao gồm cả nhiệm vụ tiếp tế Minerva 18, phát nổ ngay sau khi cất cánh vào ngày 29 tháng 12 năm 1972, chương trình này đã thành công rực rỡ. Ban đầu chương trình đã bị ngừng  lại vào tháng 1 năm 1973, phần lớn là do sự mất mát của Minerva 18. Các nhà thầu tư nhân bắt đầu cung cấp nhân lực và công nghệ cho hầu hết các nhiệm vụ tiếp tế và Căn cứ Minerva được coi là một trung tâm không thể thiếu cho kỷ nguyên ổn định và hòa bình thế giới bắt đầu từ năm 1973 .

Vào thời điểm đó, khoảng 2.500 cá nhân thuộc nhiều quốc tịch khác nhau đã sinh sống ở một số căn cứ trên Mặt Trăng. Ngoài phân chia tôn giáo do sự hoán đổi, tác động văn hóa của việc đánh mất những thành tựu này là chất xúc tác chính cho sụp đổ xã hội cuối cùng.
