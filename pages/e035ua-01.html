    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[collapsible show=&#34;Mostrar formato de experimentos&#34; hide=&#34;Cerrar&#34;]]

Todos los experimentos deben estar escritos en el siguiente formato:

**Nombre:**
**Fecha:**
**Condiciones:**
**Resultado:**

[[/collapsible]]

----

**Nombre:** Dr. R████
**Fecha:** 19/07/2013
**Condiciones:** Una hoja de papel blanco con la palabra &#34;Hola&#34; escrita.
**Resultado:** Sin reacción.  

&gt; **Nota:** ¿Quizás, el objeto responde solo en textos con el tamaño adecuado? - Dr. R████

----

**Nombre:** Dr. R████
**Fecha:** 19/07/2013
**Condiciones:** 53 hojas de papel normal. En cada una se escribió el número de caracteres de 7 a 60.
**Resultado:** El efecto comenzó a aparecer a partir de la hoja #24 (30 caracteres). El texto original fue sustituido en: &#34;¿Por qué rezar a Perún cuando Veles está aquí?&#34;

&gt; **Nota:** Pues bien, ahora conocemos el número mínimo de caracteres para la manifestación del efecto. - Dr. R████

----

**Nombre:** Dr. R████
**Fecha:** 19/07/2013
**Condiciones:** Una hoja de papel normal con el manual de instrucciones de los auriculares impreso en ████████ (12.000 caracteres).
**Resultado:** Descripción de la ruta comercial de la tribu eslava [BORRADA], con las mercancías descritas, su cantidad y equivalencia. El número de caracteres coincide con el original.

&gt; **Nota:** Olvidemos mi teoría de que con la ayuda del objeto nos comunicamos con el dios Veles. Sin embargo, confirmamos que el número de caracteres se mantiene después de la manifestación del efecto. - Dr. R████

----

**Nombre:** Dr. R████
**Fecha:** 21/07/2013
**Condiciones:** Pergamino con el alfabeto ucraniano escrito (65 caracteres).
**Resultado:** Un pequeño poema de oración a la diosa Lada (65 caracteres).

&gt; **Nota:** El efecto se manifiesta no solo en el papel. Intentemos algo más inadecuado para la escritura. - Dr. R████

----
**Nombre:** Dr. R████
**Fecha:** 21/07/2013
**Condiciones:** Placa metálica con el alfabeto ucraniano grabado (65 caracteres).
**Resultado:** El grabado desapareció, y en su lugar apareció una lista de nombres [DATOS BORRADOS].

&gt; **Nota:** En primer lugar, el efecto actúa sobre cualquier texto, sobre cualquier material. En segundo lugar, el texto fuente no depende del contenido del original.
- Dr. R████

----
**Nombre:** Dr. R████
**Fecha:** 03/08/2013
**Condiciones:** Papel normal con el alfabeto inglés escrito a mano (52 caracteres).
**Resultado:** Una pequeña cita en inglés.

&gt; **Nota:** El efecto conserva la lengua original, pero los textos siguen relacionándose con los eslavos. - Dr. R████

----
**Nombre:** Dr. R████
**Fecha:** 10/08/2013
**Condiciones:** Texto con 3567 caracteres en ucraniano
**Resultado:** Descripción detallada de [DATOS BORRADOS]. Después de siete (7) minutos, el papel comenzó a arder y se destruyó por completo después de veintitrés (23) segundos. Se perdió el contenido del texto. Se revisaron los procedimientos de los experimentos.

&gt; **Nota:** De acuerdo con la orden del Director de Sitio, los experimentos con textos de gran tamaño deben realizarse en presencia de al menos dos (2) miembros del personal con un nivel 3 de autorización y ser grabados por videovigilancia.</textarea></pre>
