    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-737
**Autore:** [[*user Tanhony]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-737/737-new.jpg|caption=SCP-737 poco dopo essere stato sfamato.]]


**Elemento #:** SCP-737

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-737 deve essere tenuto in una cassaforte di rame sigillata e saldata al muro nell&#39;Unità Magazzino ██ presso il Sito ██. Mentre è nella cassaforte, SCP-737 deve essere disteso per prevenire una violazione del contenimento. In caso di violazione del contenimento, il personale deve tentare di inabilitare SCP-737 senza toccare o distruggere la sua locomotiva.

SCP-737 deve ricevere 3 cm^^3^^ di legno ogni giorno tramite un braccio robotico. Eventuali vagoni aggiuntivi prodotti da SCP-737 devono essere rimossi dal corpo principale e riposte nella cassaforte per limitarne i movimenti.

**Descrizione:** L&#39;aspetto principale di SCP-737 è la locomotiva di un trenino in legno di circa --3cm-- 5cm di altezza, --2cm-- 4cm di spessore e senza considerare gli altri vagoni, --4cm-- 6cm di lunghezza.

L&#39;analisi a raggi X ha rivelato che la parte in legno di SCP-737 è un guscio esterno, che protegge un piccolo cervello e un tessuto biologico che costituisce il suo vero corpo. SCP-737 è in grado di muoversi in maniera indipendente, e lo fa costantemente se gliene viene data l&#39;opportunità.

Quando SCP-737 raggiunge un ostacolo, attraverso un processo ancora sconosciuto, assorbirà il materiale direttamente davanti ad esso e solitamente lo incorporerà sotto forma di vagone di legno. Questo processo richiede tipicamente da cinque a venti secondi, a seconda della densità del materiale, e lascerà un &#34;tunnel&#34; nell&#39;oggetto che consentirà a SCP-737 di procedere.

SCP-737 ha dimostrato la capacità di poter assorbire la maggior parte dei materiali, inclusi legno, metallo, plastica, [DATI CANCELLATI]. SCP-737 sembra incapace di utilizzare alcune sostanze per aumentare la sua massa, che convertirà invece in gas, che verrà poi rilasciato dalla sua &#39;ciminiera&#39;. SCP-737 sembra non voler assorbire il rame ed i suoi stessi vagoni rimossi. SCP-737 è un predatore e favorisce bersagli viventi rispetto a oggetti inanimati.

SCP-737 potrebbe essere vulnerabile ai danni in quanto il legno che compone il suo guscio esterno non mostra proprietà anomale. Per questo motivo, occorre prestare molta attenzione quando si maneggia SCP-737. Poiché è molto improbabile che SCP-737 sia un organismo naturale, qualsiasi indizio sulla sua natura deve essere segnalato immediatamente.

**Avvenimenti:** SCP-737 è stato scoperto in seguito ad una serie di sparizioni di bambini in ███████ seguite da testimonianze riguardanti &#34;un trenino&#34; in fuga dalle scene del crimine ricevute dalla polizia e che hanno attirato l&#39;attenzione della Fondazione. La Squadra Speciale Mobile Mu-9 &#34;Spaccagiocattoli&#34; è stata inviata per indagare sulla questione e, nonostante la perdita di █ membri del loro gruppo, è stata in grado di recuperare con successo SCP-737.

**Addendum 737-1:** //Le dimensioni di SCP-737 sono recentemente aumentate drasticamente. Se SCP-737 continua a crescere a questo ritmo, potremmo dover riconsiderare le procedure di contenimento.// - Dr. Honey

**Addendum 737-2:** Intorno alle ██:██ del ██/██/20, una violazione del contenimento di SCP-███ ha impedito l&#39;alimentazione di SCP-737 al solito orario. Venti minuti dopo la violazione del contenimento, SCP-737 ha iniziato ad assorbire lentamente il rame della sua cassaforte ad una velocità di 1 cm/ora, rilasciando un gas tossico e opaco dalla sua &#34;ciminiera&#34;.

SCP-737 è stato rapidamente riportato sotto controllo dalle azioni tempestive dell&#39;Assistente di Ricerca ████, che ha descritto il gas come &#34;nauseante&#34;. In seguito a questo avvenimento sembra che, sebbene SCP-737 non sia disposto ad assorbire il rame, abbia la capacità di farlo.
