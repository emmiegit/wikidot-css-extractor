    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item nº:** SCP-104-PT

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-104-PT deve ser contido em uma sala com paredes de concretos e o chão revestido com uma camada de madeira. Suas dimensões são calculadas 8x8 metros. A sala deve ser monitorada 24 horas por dia por quatro câmeras nos quatro cantos superiores. A sala necessita também de uma porta de ferro apenas acessada por pessoal autorizado, além de duas janelas de 50cmx50cm com vidro a prova de bala. Todos os registros feitos pelas câmeras de segurança devem ser mantidos em extremo sigilo, qualquer individuo não autorizado a ter acesso as gravações devem ter sua memória apagada e o material transmitido destruído. Seu interior deve ser limpo a cada troca de pintura.

Após a troca de pintura abaixo de SCP-104-PT-B escorre tinta pela parede e se espalha pelo chão que chega a poucos centímetros dos sapatos de SCP-104-PT-A.

**Descrição:** SCP-104-PT-A é um homem caucasiano de idade aparente de 65 anos, 1.67 metros de altura, calvo com cabelos brancos, olhos castanhos. Veste com casaco bege, uma boina cinza, calça bege e sapato de couro preto. Pelo relatado, SCP-104-PT-A não aparenta envelhecimento desde sua descoberta. O SCP-104-PT-A se senta todo tempo registrado em um banco de praça feito de madeira e ferro contra a parede onde há uma moldura esculpida em madeira onde SCP-104-PT-B é enquadrado. SCP-104-PT-B é uma tela com dimensões de 62cmx45cm. Foi registrado que a pintura sobre a tela muda aparentemente de forma aleatória, mesmo o estilo artístico é uniforme, já tendo obras que poderiam ser classificadas como cubistas, abstracionistas, futuristas e barrocas, sendo a ultima tendo apenas uma ocorrência, descrita como um retrato de Maria usando técnicas de chiaroscuro influenciado pelo pintor barroco Caravaggio.

Tanto SCP-104-PT-A quanto SCP-104-PT-B foram encontrados no museu ███████ Rio de Janeiro, Brasil no ano de 199█. O local não estava aberto ao público há 7 meses. Ao que consta, SCP-104-PT-A raramente tira os seus olhos de SCP-104-PT-B. Sua expressão é de admiração, independente de qual trabalho artístico SCP-104-PT-B apresente em sua tela.  Já foram registradas 6.587 trocas de pinturas desde o início das observações.

**Adendo:** SCP-104-PT-A apresenta sinais de que tem consciência que está sendo observado pelas câmeras instaladas na sua sala de contenção, há dois casos registrados em que SCP-104-PT-A encarou por vários minutos uma das câmeras de segurança. Sua expressão mudava pela primeira vez, o SCP-104-PT-A expressava um sorriso de canto boca e olhos relaxados.

**Adendo:** ouve duas tentativas de separar SCP-104-PT-A e SCP-104-PT-B ambas os agentes responsáveis pelo experimento sofreram uma espécie de amnesia e desistiram de prosseguir com o procedimento.

**Adendo:** A identidade de SCP-104-PT-A nunca foi descoberta, o individuo não está listado em nenhum banco nacional como obituários, lista de pessoas desaparecidas, entre outros.</textarea></pre>
