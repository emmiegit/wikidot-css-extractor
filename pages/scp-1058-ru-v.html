**Объект №:** SCP-1058-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Объект должен содержаться в стандартной камере размерами 5 x 5 метров. Поскольку он, по-видимому, не обладает достаточной силой для нарушения условий содержания и не стремится покидать камеру, дополнительных мер безопасности не требуется. Однако, за SCP-1058 должно вестись круглосуточное наблюдение, все резкие перемены в его поведении должны рассматриваться в срочном порядке, а все принятые решения - выполняться так быстро, как это возможно.

Раз в неделю в камеру объекта следует заводить сотрудника класса D с массой тела не менее 80 кг; ему следует дать приказ вступить в контакт с SCP-1058. Остальному персоналу запрещено заходить в камеру содержания объекта вне зависимости от того, что там происходит. //Категорически запрещено// атаковать SCP-1058-1 при помощи холодного, огнестрельного, энергетического, химического и других типов вооружения.

**Описание:** Объект состоит из двух частей, обозначенных как SCP-1058-1 и SCP-1058-2.

SCP-1058-1 имеет вид мужчины-европеоида неопределённого возраста. Облик SCP-1058-1 является &#34;усреднённым&#34; человеческим, благодаря чему всем без исключения людям он напоминает кого-либо из их знакомых; редко - хорошо знакомого человека; крайне редко по неизвестной причине некоторые люди воспринимают SCP-1058 как кого-то конкретного. Поведение SCP-1058-1 - активное вплоть до гиперактивного, однако он не вступает в контакт с людьми. Вся активность SCP-1058-1 сводится к имитации деятельности и бессмысленным движениям; хорошо развита жестикуляция, однако она хаотична. До сих пор не было замечено, чтобы SCP-1058-1 спал, принимал пищу или каким-либо иным образом удовлетворял обычные потребности человеческого организма. Тело SCP-1058-1 излучает тепло, однако не источает пот и феромоны и является химически инертным. Приблизительно 0,2% людей, находившихся в одном помещении с SCP-1058-1, описывали слабый запах, похожий на [УДАЛЕНО], однако даже самые точные датчики никогда не фиксировали ничего подобного.

SCP-1058-2 является неизвестным существом или устройством, находящимся за пределами нашей реальности; засечь его в виде четырёхмерного и пятимерного объектов не удалось. Облик SCP-1058-2 в настоящее время не установлен даже приблизительно. SCP-1058-1 является одной из частей этого объекта.

В поведении SCP-1058-2 не прослеживается разума, однако из этого не следует, что он не может быть разумным и даже иметь мышление, схожее с человеческим. Объект является охотником на людей, заманивающим их при помощи SCP-1058-1 в ловушку. Если кто-либо находится от SCP-1058-1 на расстоянии меньшем, чем 30 см в течение 40-45 секунд, пространство вокруг данного человека неуловимо искажается и на долю секунды становятся видны некие конструкции, напоминающие клетку или ветвистые клешни красного цвета; они смыкаются вокруг &#34;добычи&#34; и мгновенно исчезают вместе с ней. В 80% случаев какие-либо фрагменты или даже целые, но мёртвые тела жертв SCP-1058 удаётся обнаружить в радиусе полукилометра от камеры содержания SCP-1058-1.

Несмотря на то, что технически SCP-1058-2 не содержится Организацией, он составляет единое целое с SCP-1058-1, который, не имея возможности покинуть свою камеру самостоятельно, служит &#34;якорем&#34;, не позволяющим объекту переместиться в другое место. Однако, если SCP-1058 в течение 10 дней не смог никого &#34;поймать&#34;, поведение SCP-1058-1 становится гораздо более активным. Так как теоретически возможно [ОТРЕДАКТИРОВАНО] сценарий, получивший кодовое обозначение &#34;Побег из Алькатраса&#34;, следует всеми силами избегать, регулярно &#34;подкармливая&#34; объект до тех пор, пока не будет выяснена его природа и не будет создан гарантированный метод его уничтожения.

В случае получения каких-либо ранений SCP-1058-1 исчезает и появляется в другом месте в радиусе ███ км от места &#34;гибели&#34;. Все повреждения на его теле остаются, однако игнорируются им и со временем полностью исчезают. При этом внешность SCP-1058-1 может в той или иной мере меняться.

**Приложение:** Дополнительная информация об объекте SCP-1058

Начиная с ██.█.████ агентами Фонда было зафиксировано ███ случаев появления объектов, получивших классификацию SCP-1058-3. Их поведение и биологические характеристики полностью идентичны SCP-1058-1, однако они имеют внешность различных животных - грызунов, кошек, собак, лошадей, дельфинов, головоногих моллюсков и прочих представителей фауны; полный список из ██ наименований доступен в документе 1058-E-16. До сих пор Организации не удалось захватить ни одного представителя SCP-1058-3. Обо всех аномалиях, которые могут иметь отношение к данному объекту, следует незамедлительно докладывать вышестоящему начальству; вступать в контакт с SCP-1058-3 запрещается.
