「可是那個傢伙感覺是個重心意的人啊——」
@@ @@
「叫傢伙也太難聽了吧。」
@@ @@
「——這樣不管送什麼他都會很開心啊...」
@@ @@
「這樣不是很好嗎？」
@@ @@
「你是白癡嗎？」
@@ @@
「......」
@@ @@
我重重的嘆了口氣，這樣子不管送什麼都不對啊......
@@ @@
「那送吃的怎麼樣？」讓我躺在懷裡的那人問道。
@@ @@
「嗯......果然也只能這樣了。」
@@ @@
「對吧？畢竟根本也沒有認識多深啊。」
@@ @@
我再度低下頭沉思。「巧克力？」
@@ @@
「嗯，巧克力吧。」
@@ @@
----
//【28日上午12:00，Site-ZH-02站點地下街內】//
@@ @@
直到真的身處地下街，我的胃才難得的翻騰了起來，基於過去的我嚴重缺乏人際交流，現在出現的緊張感搞不好比第一次處理異常還要高漲。
@@ @@
我接到的消息是02站點的第五諮詢室諮商師Dr.Valentine，同時也是在我來到這個地方之後幫助我最多的恩人，會在今天的這個時段出現在這裡，另一個消息則是今天是他的誕辰，於是我長久以來第一次的，正單純的為自己而非報酬奔波。
@@ @@
我不知道他在地下街的絕對位置，甚至已經有把這不可思議的巨大的商圈跑遍的準備，也已經確認了時間充裕到我可以在需要的時候能夠真的這麼做，但是既使知道如此，背後包包裡白巧克力的重量仍像是把經過時間的重量收集起來一樣變得沉重。
@@ @@
----
@@ @@
##607d8b|「應該請那個人順便提供他的行程的...」##
@@ @@
##090bf4|「完蛋了完蛋了完蛋了完蛋了-」##
@@ @@
##e22525|「每次都這樣，為什麼每次我想為自己做點事都會變成這樣？」##
@@ @@

##607d8b|「閉嘴讓我好好思考一下。」##
@@ @@
----
@@ @@
我從長時間的狂奔中稍微停下，找了塊空地坐下後思考著現在的處境，一邊試著壓下愈發上漲的慌亂和腦袋中吵鬧的思緒，橫跨了半個地下街卻一點Dr.V的蹤影都沒有，時間已經算不上充裕了，要是錯過了就會有另一群人出現在他周圍一樣想為他慶生，所以才選了他應該會剛進入地下街的時間點-
@@ @@
我隨著方才的領悟拍了一下自己的額頭，默默看了一眼現在的時間，才發現自己比計畫好的時間還早了幾個小時。
@@ @@
「啊......」我把臉埋入手掌中，明明沒事自己卻犯蠢，窮緊張個半天結果其實是搞錯時間了，接下來該怎麼辦啊...距離準備的時間還要一段時間，現在也不太算是逛街的好時機。
@@ @@
「嗯......那這樣我乾脆直接過去好了......」我喃喃自語的站了起來，接到的情報是Dr.V會直接從他的辦公室前往地下街，現在直接過去的話其實也不失為一個選項。
@@ @@
----
@@ @@
在前往恩人的所在地的路上穿著這位綠色外套的特工放任自己的思想漂流，從來到基金會前的日子到像現在一樣能夠流暢的在站點內走動大概也過了一年多，而除了身邊那個最親近的人外，他感受到最多的關愛就是從那位諮商師而來。聽說像自己一樣因為不幸意外而來到這個組織的人不在少數後，對那位博士的尊敬之情更增加了不少，抱持著至少要在這特殊的一天—不求報答—但至少要表達自己的感激。
@@ @@
不知不覺地，他來到了那位博士的辦公室門前。
@@ @@
他伸手......
@@ @@
----
//【28日下午2:20，Site-ZH-02站點地下街內】//
@@ @@
......並敲了門，心臟再度高速的跳了起來，腦袋裡充斥著慌亂的想法，//如果他不在怎麼辦？如果他其實現在在工作呢？我到底......//
@@ @@
直到我聽到那熟悉的、安定人心的聲音從門後傳出。
@@ @@
「請進。」
@@ @@
我打開了門。
@@ @@
「啊，這不是J醬嗎？怎麼突然就跑過來了？」
@@ @@
我猛烈的心跳在看到那對寶石般雙眼柔和的光芒時漸漸的平靜下來，我深深的吸了口氣後把後背包裡的，顏色象徵著他奇特白髮的巧克力拿了出來，而長久以來只能儲於心中的想法竟然沒什麼阻礙的從我的口中滑出。
@@ @@
「V博士.....我這一年以來真的受盡了您的照顧，是您在我剛來到這個嶄新的世界時毫不厭煩的看著我犯錯、且給予我輔導。」
@@ @@
「啊...那個...J醬先坐下來說吧？」
@@ @@
「我從一個什麼都不懂、無禮、又幼稚的人能成長成這樣都得多虧於您的幫助。」
@@ @@
「......」
@@ @@
「我知道一定除了我以外還有更多更多的其他人被您照護著，所以即使這可能比起他們為你做的顯得微不足道或者簡陋，但是...」
@@ @@
我把頭上的兜帽輕輕的拉下，向他遞出白巧克力。
@@ @@
「咪呀，祝你生日快樂。」
@@ @@
