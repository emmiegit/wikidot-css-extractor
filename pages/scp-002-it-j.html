    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**Author:** [[*user ThatGuyRichard]]
**작가:** [[*user ThatGuyRichard]]
**역자:** [[*user Siddartha Alonne]], [[*user fluxman]]
**원문 링크:** [http://fondazionescp.wikidot.com/scp-002-it-j 이탈리아], [http://scp-int.wikidot.com/scp-002-it-j 인트]

[[include :scp-wiki:info:end]]
[[==]]

**일련번호:** SCP-002-IT-J

**등급:** 안전 (아 근데 의사면 아닐 수도)

**특수 격리 절차:** SCP-002-IT-J 개체는 [[[siti-italiani-j|마니아 기지]]] 제6복도의 &#34;매우 위험한 것&#34; 항목에 각기 따로 배정된 격리실에 격리되어야 한다. 복도 입구는 한 번도 (그리고 노파심에서 말하건데 진짜 **절대 한 번도**) &#34;Doctor&#34;라고 불린 적이 없는 경비원이 지켜야 한다. 종류를 불문하고 박사 학위나 의사 직위를 받았던 적이 있는 사람은 복도에 출입해서는 안 된다. 만일 박사나 의사가 해당 복도에 들어간다면, 경비원은 해당 인물을 사살해도 된다. 내 말 믿어. 이게 나아.

**설명:** SCP-002-IT-J는 물체로, 더 구체적으로는 [편집됨][[footnote]]서술상 이유로 검열[[/footnote]]으로, 매우 위험하며, 박사 학위/의사 직위를 가진 사람에게 치명적이기를 바라는[[footnote]]아니, 진심으로, 차라리 빨리 죽는 게 나을 거야. 저 불쌍한 것들.[[/footnote]] 물건이다. 만일 해당 인물이 --5-- 4개 (실험 001 확인) 물체 중 아무 개체에나 혼자, 또는 박사나 의사들만을 데리고 접근한다면, 흔적도 없이 사라지게 된다. 소멸 과정이 일어나는 동안 해당 인물이 내지르는 인간의 범주를 넘어선 괴성으로 보아, 사라지는 과정은 매우 고통스러울 것으로 추정된다. 현재, 박사 학위를 지닌 사람이 격리실에서 SCP-002-IT-J를 연구하기 위해선 박사/의사가 아닌 인물을 동반해야 한다. (파훼법이 사건 296[[footnote]]예상과 달리 사망자가 나오지 않아 실험 003으로 재명명.[[/footnote]] 이후 발견되었다.) 한 마디로, 의사/박사고 혼자면 멀리 떨어지세요!

**실험 001**
해당 실험의 목적은 SCP-002-IT-J를 연구하기 위해 박사/의사가 아닌 사람을 보내는 것이다. 이유는 이러한 사람은 효과에 면역이 있기로 보이기 때문이다. 이 방법을 진작 생각해 내지 않은 게 이상하다. 저것을 12년 동안이나 가지고 있었는데.[[footnote]] SRE-M 양반들 잘못이다. 도덕이니 윤리니 하는 이유 때문에 D등급 인원을 보내는 걸 막아 왔으니. 마지막으로 D등급을 써 본 게 27년이나 됐다. 듣기로서니 자원자가 필요하단다. 에라이. - 박모 씨, 격리 담당관[[/footnote]] [[footnote]]성이 박씨고 이름이 모 맞다, 왜. [[/footnote]]
&gt; **물체:** SCP-002-IT-J
&gt; 
&gt; **위치 및 시각:** 마니아 기지, 11/11/11
&gt; 
&gt; **실험 인물:** 김의학 박사(컨트롤센터), 피노 (자원해 주셔서 매우 감사합니다 ♥)
&gt; 
&gt; **[기록 시작]**
&gt; 
&gt; **김의학 박사:** 자, 피노 씨, SCP-002-IT-J 격리실로 들어가세요.
&gt; 
&gt; **피노:** 죄송한데 격리실이 다섯 갠데요? 어디 들어가야 해요?
&gt; 
&gt; **김의학 박사:** 지금 따질 땝니까! 아무거나 하나 골라서 빨리 들어가세요. 지금껏 재단이 격리해온 것 중에서 제일 위험한 물첸데 시간을 12년이나 낭비했어요!
&gt; 
&gt; **피노:** 알겠으니까 화 좀 내지 마세요. (조용히) 아니 뭔 박사가 아니면 사람도 아닌가? 왜 저래.
&gt; 
&gt; **김의학 박사:** 피노 씨, 꾸물거리지 마세요!
&gt; 
&gt; **피노:** 아, 들어간다고요. 좀 이따 봅시다. 뭐, 그랬음 좋겠네요.
&gt; 
&gt; (2분 34초 뒤)
&gt; 
&gt; **피노:** (트림하며) 네, 됐네요. 끝났어요.
&gt; 
&gt; **김의학 박사:** (만화에서나 나올 법한 방식으로 마시고 있던 음료를 뿜으며) 아직 살아 있습니까!?
&gt; 
&gt; **피노:** 제가 뭔 의사도 아니고, 박사도 아니고... 제가 죽었음 좋겠어요?
&gt; 
&gt; **김의학 박사:** ... 아뇨. (헛웃음) 아무것도 안 일어날 거라고, 뭐, 생각하긴 했습니다. 뭔 일이 있었는지 말씀해 주시겠어요?
&gt; 
&gt; **피노:** 음, 격리실에 들어가니까 SCP-002-IT-J가 탁자 위에 놓여 있더군요. 엄청 위험하단 걸 알고 있었으니, 그걸 먹었습니다.
&gt; 
&gt; **김의학 박사:** 뭐라고요?
&gt; 
&gt; **피노:** 섭취했다고요. 점심 식사로 먹었다고요. 엄청 맛있던데요. 격리실에 엄청 오래 방치해 둔 사과 치곤.
&gt; 
&gt; **김의학 박사:** 네, 알겠습니다, 먹은 건 알겠는데, 어떻게 그런 바보 같은 생각을 했습니까?
&gt; 
&gt; **피노:** 뭐, 그게 뭔지 알고 나니까 제일 말이 되는 해결책처럼 보이던데요.
&gt; 
&gt; **김의학 박사:** 설명 좀 해 주시겠습니까? SCP-002-IT-J가 뭔가요?
&gt; 
&gt; **피노:** 거 사람들이 그러잖아요. 사과 한 알이면 의사(Doctor)가 필요 없다고.
&gt; 
&gt; **[기록 끝]**

[[/==]]
[[footnoteblock]]</textarea></pre>
