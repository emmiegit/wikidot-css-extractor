    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;window-box window-box-list&#34;]]

[[=]]
[[# best]]
++ Melhor De
[[/=]]

Esta página contém uma lista de dezesseis artigos escolhidos por consenso dos contribuidores como sendo os que representam o melhor do que a Terceira Lei tem a oferecer. Esta lista não é um ranking, e cada artigo aqui deve ser considerado igualmente excelente.

* **[[[Samsara]]]** -- O Guerreiro busca vingança. A Tau-5 busca humanidade. Nenhum deles percebe que são peões de uma força superior que busca se tornar inteira. //Escrito por A Random Day e TyGently, Traduzido por L200//
* **[[[A Confluence of Clandestine Conferences|Uma Confluência de Conferências Clandestinas]]]** -- Introdução para espionagem de fast-food. //Escrito por TyGently, Traduzido por L200//
* **[[[scp-2664|SCP-2664 - Linha Vermelha]]]** -- Em 1950, Joseph Stalin exigiu uma arma para dominar o mundo. A Divisão GRU &#34;P&#34; construiu uma arma para a paz mundial. O ano agora é 1963, e essa arma quer o mundo. //Escrito por A Random Day, Traduzido por L200//
* **[[[When Situations Degenerate|Quando Situações se Degeneram]]]** -- Onde Sr. Marshall cutuca um urso; Sr. Carter faz uma pequena decoração de interiores; e Sr. Dark faz esquemas. O início da série Mundo de Homem Rico.  //Escrito por ch00bakka//
* **[[[unicorn-horn| &#39;Chifre de Unicórnio&#39; (HYTCH/8FNE6/B77KT)]]]** -- A Marshall, Carter e Dark descobre que chifres de unicórnio são contraceptivos surpreendentes e leva o inevitável horror corporal equino à sua conclusão lógica. //Escrito por GreenWolf, Traduzido por L200//
* **[[[Hypervelocity|Hipervelocidade]]]** -- Uma viciada em adrenalina cheira demônios como cocaína e rouba um banco amaldiçoado. //Escrito por A Random Day, Traduzido por L200//
* **[[[The Necromancer|A Necromante]]]** -- Uma necromante mal-humorada e seu estagiário atormentado desrespeitam o fantasma de John Maynard Keynes. //Escrito por GreenWolf//
* **[[[The Analog Kid|A Criança Analógica]]]** -- Qual é a diferença entre uma mente coletiva e telepatia de via dupla? Tem alguma diferença? A resposta talvez esteja dentro de uma oficina abandonada em Três Portlands. //Escrito por GreenWolf, Traduzido por L200//
* **[[[Under Control|Sob Controle]]]** -- Um jovem médium se encontra no cruzamento de geas, drogas mágicas, necromancia e práticas comerciais antiéticas. //Escrito por TyGently, Traduzido pór L200//
* **[[[The Bard of Ambrose|O Bard de Ambrose]]]** -- Após anos de trabalho, os Laboratórios Prometheus finalmente conseguiram criar uma inteligência artificial capaz de pensar como uma pessoa. O único problema é que ela pensa que não pensa. //Escrito por GreenWolf, Traduzido por L200//
* **[[[Moonlighting|Trabalho Clandestino]]]** -- Construir um androide para um show de artes é claramente a melhor maneira de se vingar de seu pai. //Escrito por A Random Day, Traduzido por L200//
* **[[[SCP-2308|SCP-2308 - Negociação de Futuros]]]** -- Pelo que parece, viajar no tempo não é uma estratégia de investimento segura. //Escrito por GreenWolf, Traduzido por L200//
* **[[[Moving Pictures|Imagens que se Mexem]]]** -- A caçada da UIU pelo Bombista de Três Portlands culmina em um duelo climático de bruxos em um museu de arte ilegal. //Escrito por GreenWolf, Traduzido por L200//
* **[[[new-atlantis|Nova Atlântida, Arizona]]]** -- Nova Atlântida é uma colônia atlante localizada no Estado do Arizona, e é a capital de sua civilização revivida. //Escrito por GreenWolf e ch00bakka, Traduzido por L200//
* **[[[Zeitgeist]]]** -- Um dia na vida de um assassino de fantasmas, um contrabandista de drogas espaciais, um limpador telepata de quadrilhas e uma bruxa viciada. Entre: o Espírito de Chicago! //Escrito por A Random Day, Traduzido por L200//
* **[[[the-seltzorcism|Ouvi Por Acaso No Cervo]]]** -- A Faculdade dos Cervos é a principal faculdade de ocultismo adjacente ao noroeste dos Estados Unidos. Ela também é a única a ser assombrada por uma terrível água com gás. //Escrito por ch00bakka e A Random Day, Traduzido por L200//

[[/div]]</textarea></pre>
