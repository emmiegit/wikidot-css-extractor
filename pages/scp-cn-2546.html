    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]

图片来源：https://www.pexels.com/zh-cn/photo/8986732/
[[include :scp-wiki-cn:credit:end]]

**项目编号**：SCP-CN-2546

**项目等级**：Euclid

**特殊收容措施**：基金会特制微型摄像头将会随时监控前往[已编辑]墓园进行祭拜的人类个体。一旦发现SCP-CN-2546的异常性质显现，距离项目最近的站点Site-194将会迅速启用无人机并且对目睹项目异常性质的人类个体进行A级记忆删除。针对SCP-CN-2546的特殊背景人员实验必须经过Site-194主管的允许才可进行。

**描述**：SCP-CN-2546是俄罗斯伊尔库茨克市[已编辑]墓园内的一个墓碑，立碑高100cm，宽60cm，厚8cm；其墓主为米哈伊尔·彼得洛维奇·切尔雷赫（1932.4.27-1990.12.25）。在立碑下方靠近底座处刻有一行烫金雕刻的俄罗斯文：
[[=]]
&gt; 这里长眠着米沙·切尔雷赫[[footnote]]米沙为米哈伊尔的昵称。[[/footnote]]，他无悔自己的选择。
[[/=]]
[[include component:image-block
| name=https://scpsandboxcn.wdfiles.com/local--files/picture-shop/C584BF1E-DBF3-4FFF-96F6-119B09772624.jpeg
| caption=SCP-CN-2546，因长时间未清扫导致其上文字被灰尘覆盖而模糊不清。
| width=230px
]]

当一名拥有在孤儿院成长背景的人类个体在SCP-CN-2546前摆放任意供品时，项目的异常性质将显现。此时，位于墓碑下方的烫金文字将会自行发生变化，与此同时，在墓碑的周围将会发生一起反熵现象。当祭拜者离开后，SCP-CN-2546将自行恢复原状。目前基金会仍在研究祭拜者身份背景和反熵现象类型之间的关系。

根据资料，切尔雷赫为伊尔库茨克市本地人，已婚但无任何子嗣，其于1978年着手创办了一家孤儿院，并且在接下来的12年间总共收留了将近1.3万名孤儿，因而在市内具有一定的名声。于1990年12月20日，这家孤儿院在一场火灾中被烧毁，切尔雷赫未能及时撤离而导致其在火灾中严重受伤，五天后不治身亡；根据其遗嘱，其名下所有财产均被捐献给了当地慈善机构。切尔雷赫下葬后，一名在其所创办的孤儿院长大成人的基金会特工前来祭拜，由此第一次触发了SCP-CN-2546的异常性质。

1991年前苏联解体后，由于基金会俄罗斯分部资金短缺，该项目改由中国分部接手。

**附录CN-2546**：异常性质触发记录
__**事件：**CN-2546-4__

&gt; **对象：**28岁男性，公务员，父母在其5岁时双双死于车祸。
&gt; @@@@
&gt; **供品：**一束康乃馨
&gt; @@@@
&gt; **现象：**覆盖于墓碑上的灰尘自行散去。
&gt; @@@@
&gt; **文字：**很高兴现在你过得很不错。

__**事件：**CN-2546-7__

&gt; **对象：**25岁女性，大学毕业后暂无稳定职业，父母在其10岁之前先后死于绝症。
&gt; @@@@
&gt; **备注：**对象此前连续两次考研失败，处于情绪低落阶段。
&gt; @@@@
&gt; **供品：**一个花圈
&gt; @@@@
&gt; **现象：**三只萤火虫凭空出现在SCP-CN-2546周围，随后绕着受试者转了数圈后离去。
&gt; @@@@
&gt; **文字：**长夜终将过去，坚持住，黎明的曙光就在前方。

__**事件：**CN-2546-13__

&gt; **对象：**19岁男性，就读于英国剑桥大学，父亲在其出生前死于轮船失事，母亲在其6岁时死于难产。
&gt; @@@@
&gt; **备注：**对象在切尔雷赫创办的孤儿院中长大，被记为特殊背景人员。
&gt; @@@@
&gt; **供品：**切尔雷赫生前最爱的糕点。
&gt; @@@@
&gt; **现象：**没有观察到明显的异常现象出现，但对象在无任何外部刺激的情况下突然情绪失控并流泪。此后的采访中，对象声称“感受到了一双略显粗糙的手正将自己搂入怀中”。
&gt; @@@@
&gt; **文字：**嘿，我记得你，你就是1982年的小伊凡吧？我真为你自豪。

__**事件：**CN-2546-35__
&gt; **对象：**56岁女性，切尔雷赫的妻子。
&gt; @@@@
&gt; **备注：**非孤儿，该事件是唯一一起非孤儿背景人类个体触发项目异常性质的案例。
&gt; @@@@
&gt; **供品：**一束白玫瑰
&gt; @@@@
&gt; **现象：**墓碑上有透明液体流下，并滴入泥土中。通过对这些液体采样的检测发现了少量的无机盐、蛋白质、溶菌酶等成分。
&gt; @@@@
&gt; **文字：**你受苦了。我爱你。

__**事件：**CN-2546-96__

&gt; **对象：**21岁男性，在其1岁时被父母抛弃；当前为基金会可消耗人员，编号D-9983。
&gt; @@@@
&gt; **备注：**对象在切尔雷赫创办的孤儿院中长大，被记为特殊背景人员；离开孤儿院后不久，由于生活不顺决定报复社会，在犯下多起抢劫案后最终烧毁了切尔雷赫创办的孤儿院。
&gt; @@@@
&gt; **供品：**数朵红花石蒜[[footnote]]又称彼岸花。[[/footnote]]
&gt; @@@@
&gt; **现象：**SCP-CN-2546连带其前方放置供品的地面突然塌陷，并留下了一个约8米深的不规则状深坑；在坑底没有发现SCP-CN-2546的残骸。该坑后被确认无任何异常性质。
&gt; @@@@
&gt; **文字：**无。

在事件CN-2546-96发生后，SCP-CN-2546被重新分类为Neutralized。
