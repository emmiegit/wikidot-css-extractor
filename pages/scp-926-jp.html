**アイテム番号:** SCP-926-JP

**オブジェクトクラス:** --Safe-- Keter

**特別収容プロトコル:** SCP-926-JPはサイト-81██の隔離生物収容室に収容され、継続的な麻酔投与により鎮静状態を維持します。装着された心電計からは接続機器へとバイタルサインが出力され続けており、SCP-926-JPの生命維持に異常が確認された場合、即座に待機中の選任医療スタッフが対応へと当たります。

サイト-81██の駐在スタッフは、自身が睡眠中に見た夢の内容を常時報告することが義務付けられています。この定例報告の内、「自身の死」に関連する内容が規定数を上回った場合、もしくは特定内容を含む夢の報告が確認された場合、即座にプロトコル&#34;虚夢&#34;が適用されます。プロトコル発令後は報告された夢の件数/内容に準じ、オブジェクトの保守/移送、もしくは高強度現実改変作用による周囲一帯の希釈化を含めた、あらゆる手段を用いてのオブジェクト無力化が試みられます。

**説明:** SCP-926-JPは脊椎動物に似た外見的特徴を有する未知の生物です。人間への敵対的性質を持ち、周囲に人間の存在を認識した場合、その人間に執拗な攻撃[[footnote]]「噛み付く」「引っ掻く」「纏わり付く」などの直接的な手段から、「耳元で吠える」「長時間睨みつける」「唸り声を上げながら後ろをついて周る」などの間接的な手段が確認でき、その多くは野生動物の威嚇行動に見られる内容と概ね同一です。[[/footnote]]を行います。しかし、攻撃の執拗性にも拘わらず、攻撃の結果として被害者が死亡したケースは現在まで確認されていません[[footnote]]Dクラス職員を拘束した状態でSCP-926-JPと対面させたケースでは、SCP-926-JPは非致死的な部位へ攻撃するに留まり、最終的に被験者となったDクラス職員は重傷を負い、鬱病・恐怖症などの精神疾患の兆候を示したものの生還しました。[[/footnote]]。また、後述の異常性により、SCP-926-JP本来の身体構造や外見的特徴は不明です。

SCP-926-JPは特定の決まった姿形を取らず、自身が置かれている状況/環境下に合わせて身体構造を別種の脊椎動物へと変化[[footnote]]変化に要する時間は一定ではなく、現在と変化後の姿における構造上の差異が大きくなるほどに必要な時間も長くなります。[[/footnote]]させます。その際、SCP-926-JPのサイズは通常種の平均値よりも、明らかに巨大なものとなる傾向にあります。また、変化後のSCP-926-JP身体構造には、更に別種動物の身体的特徴が追加/増設されているケースが多く見られます。しかし、検証の結果、これらの部位は本来の身体的機能を一切有していないことが判明しています。以下はSCP-926-JPの変化例です。

[[collapsible show=&#34;+ SCP-926-JP変化例（開く）&#34; hide=&#34;- SCP-926-JP変化例（閉じる）&#34;]]
||~ 変化後の姿 ||~ 特筆すべき外見的特徴 ||~ 変化概要 ||
|| ライオン（//Panthera leo//） ||全長3m、背にハクトウワシ（//Haliaeetus leucocephalus//）に似た翼を有していたが、観察中に一度も羽ばたかせず ||初めて発見された際に取っていた姿 ||
|| ワタリガラス（//Corvus corax//） ||全長1.6m、額に哺乳類に見られる円形瞳孔の眼を有していたが、光に対して一切の対光反射を示さず ||回収部隊から逃走する際に変化 ||
|| アミメニシキヘビ（//Python reticulatus//） ||全長4.1m、部分的にモモンガ属 （//Pteromys//）のような飛膜を有していたが、滑空する姿は確認されておらず ||収容直後に変化し、通気口への侵入を試みた ||

[[/collapsible]]

鎮静状態下に置かれて以降、SCP-926-JPはコモドオオトカゲ (//Varanus komodoensis//)に似た外見的特徴を持つ、全長5mほどの脊椎動物の姿を取っています。各種検査より、サイズ比が通常の種よりも明らかに巨大である点と、肩部にオオコウモリ科（//Pteropodidae//）の飛膜を有する点を除けば、その身体構造はオオトカゲ科（//Varanidae//）と概ね一致しています。

また、[!--事案926-JP後に行われた追加検証の結果、--]SCP-926-JPは上記の異常特性とは別に、限定的な現実改変能力を有していると結論付けられています。この現実改変はSCP-926-JPが死亡した際に発揮され、死亡した自身を含む全ての事象を「自身が死亡する前の状態」に再構築します[[footnote]]一種の「時間遡行作用」とも表現可能ですが、本稿中では「現実改変による全事象の再構築」と規定しています。[[/footnote]]。この発生から完了までのプロセスは如何なる手段を用いても認識できず、現在まで観測/検知にも成功していません。それに加え、あらゆる記憶/記録までもが再構築される性質上、どれだけ過去の状態に再構築されたのかを確認するための手段は、後述する特定内容を含んだ「夢」の報告を除けば存在しません。

SCP-926-JPによる全事象の再構築完了後、SCP-926-JP近隣に位置している不特定な個人は、自身のレム睡眠中に「何らかの要因によって自分が死亡する夢」を経験します。複数回の検証により、経験する「夢の中における死亡要因」と「SCP-926-JPが再構築を行う原因となった死亡要因」は、必ず一致することが判明しています。なお、一度の再構築によって「自身の死に関する夢」を経験する人物は1人のみですが、仮に同じ状況/条件/要因でSCP-926-JPが複数回に亘って死亡した場合、同じ内容の「自身の死に関する夢」を経験する人物も複数現れることになります。

SCP-926-JPは19██/██/██、ギリシャ共和国イカリア島東海岸部に漂着していたのを同島民により発見されました。現地の潜入エージェントによる報告後、近海で停泊中だったSCPS&#34;ルーシディティ&#34;から回収部隊が派遣され、SCP-926-JPを確保、収容するに至りました。回収当時の注目すべき点として、SCP-926-JPが発見されるまでの9日間、近隣海域の島民より「自分が溺死する悪夢」を見たと主張する報告が多数確認されており、前述の現実改変特性が複数回に亘って発揮された可能性が示唆されています。また、同じくSCP-926-JP回収の9日前、別件任務のためにSCPS&#34;ルーシディティ&#34;より周辺海域へと非物質変位無効装置(nPDN)が展開されていましたが、SCP-926-JPの出自/起源に何らかの形で関与しているのかは不明です。

**付記:** 収容後、詳細な調査/検査が行われましたが、すでにAnomalous相当として分類済みであった、既存のクラスⅡ異常動物実体[[footnote]]19██/██/██までSCP-███-JPとしてナンバリングされていましたが、現在はAnomalous実体として再分類済みです。[[/footnote]]との明確な差異は確認されませんでした。この調査結果を受け、SCP-926-JPの継続的な保持は有意性に乏しいと結論付けられるとともに、生体解剖用サンプルとしての活用が提案されました。19██/██/██、上記提案は承認され、SCP-926-JPは同型異常動物実体の研究部門が置かれるサイト-81██へと移送されました。

**事案926-JP:** 19██/██/██、サイト-81██に駐在する50人以上の職員が「自分が生きたまま解剖される夢」を見たと報告を行いました。事案発生の同日にSCP-926-JPの生体解剖が予定されていたこともあり、異常現象との関連性を調査する目的のため、一時的にSCP-926-JPの解剖実施日を延期することが決定、新たな解剖予定日が設定されました。

しかし、再設定された19██/██/██、再び「自分が生きたまま解剖される夢」の報告が複数発生したことから、SCP-926-JPが当該の異常現象に関与し、自身の死に際して何らかの異常特性を発揮している可能性が推察されました。これを受け、現在のSCP-926-JPとしてのナンバリングが暫定的に与えられました。

[!--初期の検証段階において、SCP-926-JPは「自身の死を予知する異常特性」と「不特定多数の人間の夢に干渉する精神影響特性」を有しており、実施責任者が解剖/終了の延期を決定するための「必要条件を満たすように夢の内容/報告数を操作」し、自身の延命を図っているのではないかと仮説が立てられました。しかし、その後に行われた実験記録926-JP-Dの実験結果を受け、最終的にSCP-926-JPの異常特性は「現実改変による全事象の再構築」であると結論付けられました。--]

**付録:** 以下の記録はSCP-926-JPの異常特性検証のため実施された、実験試行群からの抜粋です。

[[collapsible show=&#34;+ 実験記録926-JP-A&#34; hide=&#34;- 実験記録926-JP-A&#34;]]
__**実験記録926-JP-A – 日付19██/██/██**__
&gt; **実験内容:** SCP-926-JPの終了手続きを試みる（終了手段には毒物の使用を指定）。ただし、サイト内で同日中に「毒によって自身が死亡する夢」を見たと主張する報告者数が「20人以上」確認された場合、終了手続きは行わないものとする。
&gt; 
&gt; **実験結果:** 終了手続きが予定されていた当日、「毒によって自身が死亡する夢」を見たと報告した職員数が「20人」確認された。規定条件数を丁度満たしていたため、SCP-926-JPの終了手続きは行われなかった。
&gt; 
&gt; **付記:** この実験後、複数回に亘って同様の試行を試みられたものの、全てのケースにおいて「規定条件数を丁度満たして終了手続きを回避する」という結果となった。
&gt; 
&gt; **メモ:** //何らかの手段で設定された規定数を察知/予知し、それに合わせて職員の夢を操作しているのだろうか。もしくは、自身が死亡した事実を改変する異常性を有しており、改変の残渣が「夢」として検出されている？ 現状では判断材料に乏しいか。//

[[/collapsible]]
[[size 0%]] [[/size]]
[[collapsible show=&#34;+ 実験記録926-JP-B&#34; hide=&#34;- 実験記録926-JP-B&#34;]]
__**実験記録926-JP-B – 日付19██/██/██**__
&gt; **実験内容:** SCP-926-JPの終了手続きを試みる（終了手段の指定は無し）。ただし、サイト内で同日中に報告された「自身が死亡する夢」における死亡方法とは、必ず異なった方法となるように終了手段を選択すること。
&gt; 
&gt; **実験結果:** 終了手続きが予定されていた当日、30通りの「自身が死亡する夢」についての報告が為された。この結果を受け、監督者の判断により終了手続きの試みは中止された。
&gt; 
&gt; **付記:** 報告された夢の中での死亡内容は「銃によって射殺される」「ナイフによる刺殺される」などの事前に用意されていた終了手段が大半を占める一方、「血液採取によって失血死する」「無酸素室で窒息死する」などの用意されていなかった終了手段も確認できた。
&gt; 
&gt; **メモ:** //今までの実験同様、監督者が終了手続きの中止を決定する「最適な数と内容」になるよう、職員たちの夢へ干渉しているとも考えられる。だが、今回の実験のように、最終的な結果が多岐に分かれる場合であっても察知/予知できるものなのだろうか。//

[[/collapsible]]
[[size 0%]] [[/size]]
[[collapsible show=&#34;+ 実験記録926-JP-C&#34; hide=&#34;- 実験記録926-JP-C&#34;]]
__**実験記録926-JP-C – 日付19██/██/██**__
&gt; **実験内容:** 完全に自動化された装置を用いてSCP-926-JPの終了手続きを試みる。装置は指定された時刻に自動起動し、SCP-926-JPに毒物を投与するよう設定されている。
&gt; 
&gt; **実験結果:** 監督者の判断により、終了手続きは中止された。詳細は付記参照のこと。
&gt; 
&gt; **付記:** 終了手続きが予定されていた当日、「毒によって自身が死亡する夢」を見たと報告した者がサイト外部でも複数人確認された。調査の結果、サイト駐在の全職員に加え、外部民間人の100人近くに影響が及んだものと見積もられる。これを受け、SCP-926-JPの終了手続きは延期となり、サイト外部へはカバーストーリ－&#34;集団悪夢&#34;が適用された。
&gt; 
&gt; **メモ:** //これも前回の実験同様、監督者が中止の判断を下すのに「最適な数」となるよう、夢へ干渉する人数を調整したということだろうか。条件を変更した上で再検証の必要あり。//
[[/collapsible]]
[[size 0%]] [[/size]]
[[collapsible show=&#34;+ 実験記録926-JP-D&#34; hide=&#34;- 実験記録926-JP-D&#34;]]
__**実験記録926-JP-D – 日付19██/██/██**__
&gt; **実験内容:** 完全に自動化された装置を用いてSCP-926-JPの終了手続きを試みる。装置は指定された時刻に自動起動し、「9/10」の確率でSCP-926-JPに毒物を投与するよう設定されている。毒物が投与されなかった場合、数日の期間を空けて再試行する。
&gt; 
&gt; **実験結果:** 全10回の試行が為されたにも拘わらず、全ての試行において装置から毒物が投与されることはなかった。また、以下に各回の結果と夢の報告件数について示す。
&gt; ||~ 試行回数 ||~ 結果 ||~ 同日の夢の報告件数 ||
&gt; || 1回目 || 毒物は投与されず || 8件 ||
&gt; || 2回目 || 同上 || 11件 ||
&gt; || 3回目 || 同上 || 31件 ||
&gt; || 4回目 || 同上 || 25件 ||
&gt; || 5回目 || 同上 || 1件 ||
&gt; || 6回目 || 同上 || 6件 ||
&gt; || 7回目 || 同上 || 9件 ||
&gt; || 8回目 || 同上 || 4件 ||
&gt; || 9回目 || 同上 || 2件 ||
&gt; || 10回目 || 同上 || 13件 ||
&gt; 
&gt; **付記:** この実験以外にも自動装置を用いた終了手続き試行が複数回行われたが、全てのケースで上記と同様の結果となった。また、試行の際に報告される「夢」の件数は、試行回数を増やすほどに反終了成功確率の期待値に収束している。
&gt; 
&gt; **メモ:** //装置が起動しない可能性を設けたことで、前回とは大きく異なった結果が得られた。夢の報告件数も「中止させる」ことを目的とした数値とは明らかに考えにくい。このことを踏まえると、精神影響特性によって自身の死を回避していたという仮説は否定されることになる。そうなると、SCP-926-JPの異常特性の正体は現実改変である可能性が高く、夢の報告件数は「確率」の再試行/現実改変が行使された回数を示唆しているとも考えられる。問題はどのような改変であるのか。事象再構築による疑似的な時間遡行？ 自らが死んだ現実を、他者の夢に変換している？ これについて例を挙げれば切りもなく、正式な場での決議が必要だろう。//
[[size 0%]] [[/size]]
[[/collapsible]]

**追記1:** SCP-926-JPの収容以降、ギリシャ共和国内での心療内科/カウンセラーに対する「悪夢」の相談件数が、過去全ての年間平均比を5年連続30%近く下回るという大きな減少傾向を示しました。それに加え、減少した悪夢の報告内容の大半が「夢の中で翼を持つ巨大な動物に襲われ、必死になって逃げ惑う/死なない程度の攻撃を受ける」といった旨の内容であり、一部からSCP-926-JPとの関連性が指摘されました。

しかし、受診者の中に夢と同様の怪我を現実で負っていた者は存在せず、同様に「SCP-926-JPに襲われる夢」を見たと報告を行った職員は、初期実験の一環でSCP-926-JPに攻撃を受けたDクラス職員のみでした。--現在、ギリシャ共和国内の異常現象とSCP-926-JPの関連性については調査中です。--19██/██/██、重要性が低いと判断され、調査計画は凍結されました。

**追記2:** 19██/██/██、SCP-926-JPに関する議論は「SCP-926-JPの異常特性は自身の死に際して発揮され、過去の状態に全事象を再構築する現実改変である」と規定する形で決着を迎えました。また、議決後「SCP-926-JPが回避不能な要因[[footnote]]病死、老死に加え、他のK-クラスシナリオ群に巻き込まれるなど。[[/footnote]]によって死亡した場合、永続的にSCP-926-JPの死亡と全事象の再構築が交互に繰り返され続けることになり、この現実世界が一定の時間軸内に停滞/拘束される可能性がある」として提言が行われました。
