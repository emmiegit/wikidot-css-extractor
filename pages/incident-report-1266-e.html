    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>20.09.2014 в активную зону объекта было осуществлено проникновение группой неизвестных лиц в снаряжении оперативников ГОК. Ниже предоставлена информация о последовавших событиях, полученная с камер видеонаблюдения, а также расшифровка частичного радиоперехвата. Представители ГОК отрицают как причастность к данному инциденту, так и факт существования в своём составе подобной группы или сотрудников с позывными &#34;Утюг&#34;, &#34;Игла&#34; и &#34;Кощей&#34;.

&gt; **Камера 31**
&gt; **13:28**: Субъект SCP-1266-Б8 выходит к границе активной зоны. Три с половиной минуты она ходит вдоль опушки леса, явно пытаясь кого-то найти, затем садится на подходящего размера пень и ждёт ещё четырнадцать минут, продолжая всматриваться в лес.
&gt; Кощей: //...на месте... ...[зве]рьё злобное, но трусливое, разбежалось сразу, только уви... Возле исходной точки, ждем отключения ка[мер]... ...женщина, лет восемьдесят, судя по виду, мес[тная?]... Вас понял. Игла, ты сможешь ее отсю?...//
&gt; Игла: //Легко.//
&gt; Кощей: //...[рас]чётное время - сорок минут. Начинаем через три, дв[е]...//

&gt; **Камера 56**[[footnote]]Устанавливалась в качестве резервной в связи с периодическими веерными отключениями наблюдательной аппаратуры. На момент инцидента ещё не была подключена к системе, однако в связи с некорректно проведённой установкой всё равно включилась в момент отключения камер 31, 26, ██, ██ и др. Запись произведена на съёмный носитель.[[/footnote]]
&gt; **13:47**: Запись производится с удалённой от места действия точки, кроме того, угол поворота камеры не позволяет полностью видеть происходящее. Субъект SCP-1266-Б8 лежит на земле без заметных травм. Рядом стоят четыре человека в снаряжении ГОК, один из них (предположительно, Игла) - за пределами обзора камеры. Судя по жестам, два оперативника активно спорят.
&gt; Утюг: //...сама уве[ряла?]...раз плюнуть, а теперь...//
&gt; Игла: //...раз тебе повторять - Я. Не. Про[махнулась?]...//
&gt; Утюг: //...[рас]скажи это её мозгам на том ку[сте]...//
&gt; Четвёртый: //Хватит пре... ... задержка. Если удастся, труп возьмём с собой, будет чт-//
&gt; Утюг: //[жужжание]...[РУГАТЕЛЬСТВО УДАЛЕНО][жужжание]...[РУГАТЕЛЬСТО УДАЛЕНО] осы![жужжание]//
&gt; **13:50**: Один из оперативников начинает дёргаться, затем срывает с головы шлем, при этом из-под брони вылетает большое количество насекомых. В это время SCP-1266-Б8 вскакивает на ноги, пробегает три шага, с разбега &#34;ныряет&#34; в траву и исчезает в ней.
&gt; Кощей: //...стреляй в змею, уйдёт же!//
&gt; Игла: //В которую из них?!//
&gt; Четвёртый: //В ту, что спра-а-а-чщёрт!//
&gt; Четёртого оперативника нечто невидимое поднимает в воздух и отбрасывает в сторону. На броне видны повреждения, по форме напоминающие укус очень крупного животного. Остальные тут же прячутся за возможными укрытиями и начинают вести огонь по цели, остающейся за кадром камеры. Внезапно уровень травы под ногами одного из оперативников начинает стремительно подниматься. Укрытия обрастают пульсирующими наростами, извергающими крайне едкую жидкость.
&gt; Кощей: //[крик боли] Арх, [РУГАТЕЛЬСТВО УДАЛЕНО], это зелёный!.. ...[повто]ряю, у нас тут [РУГАТЕЛЬСТВО УДАЛЕНО] зелёный! [крик боли]//
&gt; Четвёртый: //Лови подарочек, тварь!//
&gt; Четвёртый оперативник, вскочив на ноги, осуществляет бросок гранаты странной формы в направлении противника. Взрыва не наблюдается, однако через несколько секунд Утюг, так и не успевший снова надеть шлем, хватается за голову и падает на землю, а наросты на укрытиях моментально начинают съёживаться и усыхать. Рост травы, однако, не прекращается. Кощей безуспешно пытается срезать стебли, при этом не двигаясь с места. Игла пытается броситься к нему.
&gt; Кощей: //Стоять, [РУГАТЕЛЬСТВО УДАЛЕНО]...[ш]агу в [РУГАТЕЛЬСТВО УДАЛЕНО] траву! [чавкающий звук, затем крик]//
&gt; Игла: //...[сде]лай что-нибудь!//
&gt; Четвёртый: //...уже работаю, не отвл[екай]...[НЕРАЗБОРЧИВО].//
&gt; В тот момент, когда четвёртый оперативник начинает производить некие пассы, рост травы резко замедляется, однако часть стеблей к этому моменту уже пробилась через бёдра жертвы наружу. Раздаётся громкий хруст, и Кощей падает на колени, выставив перед собой руки, чтобы не упасть лицом в траву. Стебли пробивают ладони насквозь и частично уходят в предплечья. В то же время из леса выходит большое количество плохо различимых камерой фигур и начинает продвигаться к оперативникам.
&gt; Игла: //...[бы]стрее. Они скоро будут здесь.//
&gt; Кощей: //...[тва]рей слишком много. Вам не у[спеть]... [тяжелое дыхание]...[хва]тайте Утюга и...[хруст][стон]...[от]сюда. А я их дождусь с проща...//
&gt; Четвёртый: //...(крайняя напряжённость в голосе) сопротивление травы очень сильное, не получится. Как только я прекращу... ...не просто убить, но еще и...//
&gt; Кощей: //Тогда [хруст][тяжёлое дыхание]... ...до того, как это сделает эта [РУГАТЕЛЬСТВО УДАЛЕНО] зелень.//
&gt; Четвёртый: //...за что!.. ...мне три чёртовых минуты!//
&gt; Кощей: //...их нет. [чавкающий звук][стон][хруст]... Игла, мы теряем вре[мя]... ...тобой должок ещё с [УДАЛЕНО]!//
&gt; Игла: //[шесть секунд молчания, затем тяжёлый вздох]//
&gt; Игла, несмотря на протестующий возглас четвёртого оперативника, полностью сосредоточенного на производимых манипуляциях, производит выстрел Кощею в голову. Руки четвёртого оперативника опускаются. Игла быстро направляется помогать подняться постепенно приходящему в себя Утюгу. Четвёртый оперативник делает несколько пассов, и тело Кощея загорается синим пламенем, бесследно и с большой скоростью уничтожающим останки, затем он присоединяется к Игле. Оперативники выходят из зоны видимости камеры.
&gt; **13:51**: Почти все фигуры возвращаются в лес. Темп сгорания трупа резко замедляется, почти остановившись. Из-за границы обзора выходят несколько представителей SCP-1266-Б, рассаживаются вокруг тела вместе с несколькими [УДАЛЕНО] и начинают греть руки у огня.

&gt; **Камера отсутствует**[[footnote]]По имеющимся данным, оперативники в это время двигались исключительно в зоне видимости камер, отказавших во время массового отключения. Ниже приведены расшифровки радиоперехвата, произведённого в данный период.[[/footnote]]
&gt; **13:55**:
&gt; Четвёртый: //...потеряли Кощея, Утюг лишился шлема и попал под воздействие вражеского... Нет, не фондовцы, местные. Возврат не возможен, из леса поперли... ...очень много. В шесть-восемь раз больше расчётного количества, причём мне так и не удалось... Понял. ...[зад]анному маршруту.//
&gt; **14:07**:
&gt; Четвёртый: //...стрелять еще способен? У тебя голова сильнее дёргается.//
&gt; //[голос Утюга со стороны, неразборчиво]//
&gt; Игла: //Это ты свою рожу ещё не видел.//
&gt; //[волчий вой]//
&gt; **14:10**:
&gt; //[звуки стрельбы, ругань Иглы, звуки, напоминающие баранье блеяние]//
&gt; **14:22**:
&gt; //[звуки стрельбы]//
&gt; [МЕМ УДАЛЁН][[footnote]]Приглушённые звуки колыбельной, напеваемой неопознанным женским голосом. Слушатели начинали испытывать сильное стремление [ДАННЫЕ УДАЛЕНЫ] до двух недель.[[/footnote]]
&gt; //[волчий вой]//
&gt; **14:27**:
&gt; Четвёртый: //[тяжёлое дыхание] Опять пугала?//
&gt; Игла: //И дохлые крысы, связанные хвостами. Ничего нового, кроме того ребёнка.//
&gt; Четвёртый: //...не ребёнок. И не человек. По-моему, даже пугала к людям ближе, чем...//
&gt; //[звуки стрельбы, скрежет, удары чего-то тяжелого]//
&gt; Четвёртый: //...прочь от стен, это сами дома! Отходим!//
&gt; **14:34**:
&gt; Игла: //...что нас загоняют в нужном им направлении? ...без камер всегда остаётся свободным. Они знали, куда и зачем мы...//
&gt; Четвёртый: //...того же мнения. База, приём. Мы подвергаемся непрерыв... целенаправленно ведут... ...[про]рываться через блокпост Фонда, готовьте срочную...//

&gt; **Камеры 64 и 22**[[footnote]]Данные камеры расположены в принципиально разных районах поселения, однако оперативники появились в зоне обзора камер одновременно.[[/footnote]]
&gt; **14:34**: Оперативники входят в зону обзора камер из-за угла перекрёстка с одной и той же стороны. Происходящее запечатлено камерами идентично за исключением двух деталей. В зоне обзора камеры 22 присутствует также SCP-1266-Б██, сидящий на завалинке и наблюдающий за происходящим, лузгая семечки. Судя по второй кучке шелухи, рядом с ним должен был находиться и второй наблюдатель, не попавший в поле обзора камеры. Их присутствие на записях камеры 64 не обнаружено, однако на них оперативник Утюг выходит из-за перекрёстка с головой, гладко срезанной на уровне основания шеи. Вместо неё из открытой трахеи высовывается крупная змея неопределённой породы. Иных отличий заснятого материала не обнаружено.
&gt; **14:35**: Утюг (или существо, его заменившее) и двое оставшихся оперативников несколько секунд с явным удивлением смотрят друг на друга. Затем Утюг нападает, при этом попав плевком крайне едкой жидкости в правую руку Иглы. Завязывается перестрелка.
&gt; **14:37**: Патроны в оружии Утюга заканчиваются, однако через четыре секунды оно начинает вести огонь небольшими кусочками твёрдого вещества (найдены в обеих заснятых зонах в большом количестве), по составу соответствующими человеческим камням в поджелудочной железе. Сам Утюг почти не реагирует на получаемые ранения, из которых вместо крови появляются агрессивно настроенные насекомые.
&gt; **14:40**: После применения оперативниками [УДАЛЕНО] Утюг, получив явно несовместимые с жизнью травмы (в т.ч. травматическую ампутацию правой руки, найденной впоследствии в обеих заснятых зонах), отступает предположительно в направлении леса, продолжая отстреливаться. Оперативники также отходят, при этом Игла поскальзывается на присутствующей в зоне обзора камеры 64 коровьей лепёшке и, по-видимому, ненадолго теряет сознание от полученных ранее травм. SCP-1266-Б██, всё это время наблюдавший за происходящим, в этот момент от смеха давится семечками. Из-за границы кадра появляется ладонь и хлопает его по спине, помогая прокашляться.

&gt; **Камеры 60,14, 28, 58 и др.**[[footnote]]В это время оперативники постепенно приближались к точке доступа Альфа. Большую часть времени они оставались в зонах, не просматриваемых через наблюдательное оборудование, однако общее направление движения сохранялось весьма точно. Качество радиоперехвата с этого момента значительно ухудшилось.[[/footnote]]
&gt; **14:53**: Оперативники останавливаются в зоне обзора камеры и некоторое время отдыхают. Игла периодически порывается встать и пойти дальше. Начинается дождь со снегом (виден только на камере 28).
&gt; Четвёртый: //...здесь. ...лучше отдохнуть перед тем...//
&gt; Игла: //...[то]ропиться. ...не будут ждать, по[ка]...//
&gt; Четвёртый: //...не станут сюда лезть... ...поле обзора камер, видимо, пытаются сохранить инко[гнито?]...//
&gt; Игла: //Ладно. Но мне всё...не нравится. Скоро мы уже добе?..//
&gt; Четвёртый: //Точно не знаю... ...[ко]е-что проверить, но в целом движемся в верном...//
&gt; **15:05**: Оперативники вне поля зрения камер. На перехват направлена  группа экстренного реагирования, однако проникнуть в район их текущего нахождения не удаётся.
&gt; //[гнусавое мяуканье, стрельба, громкое бульканье и свист]//
&gt; Четвёртый: //[тяжёлое дыхание] ...уже что-то новенькое. Мои...[подт]верждаются. ...наи[бо]льшего [со]противле[ния], то значительно быстрее приближаемся...//
&gt; Игла: //[неразборчиво]//
&gt; Четвёртый: //Поживём - увидим.//
&gt; Игла: //...ты [дейс]твительно мог спа[сти]?..//
&gt; Четвёртый: //Утю[га] - [то]чно нет, сли[шком] да[ле]ко зашло...//
&gt; Игла: //А Кощея?//
&gt; Четвёртый: //[несколько секунд молчания] Не знаю.//
&gt; **15:32**: Оперативники останавливаются на очередной привал в зоне наблюдаемого камерой перекрёстка. Четвёртый оперативник выглядит уставшим и обессиленным.
&gt; Четвёртый: //[Ка]жется, они [поня]ли... ...таком тем[пе]...  ...сил хв[атит] то[ль]ко чтобы не дать им...затянуть даль[ше] от...//
&gt; Игла: //...[т]ы предл[агаешь]?..//
&gt; Четвёртый: //...на ме[сте] и ж[да]ть фондо[вцев.]//
&gt; Игла: //...[зна]ешь что мы не мо[жем]... ...[дру]гие [ва]риа[нты]?..//
&gt; Четвёртый: //Да, есть. [стреляет в камеру наблюдения и выводит её и строя]//
&gt; Игла: //[Ка]кого [РУГАТЕЛЬСТВО УДАЛЕНО]?!..//
&gt; Четвёртый: //[посторонние шумы и несколько неразборчивых слов, затем резкий обрыв связи]//
&gt; Игла: //...[те]бе не позво[лю]!.. [ругань, звуки выстрелов]//

В этот момент радиоперехват прервался и за время дальнейшего наблюдения более не восстанавливался. После этого в зоне наблюдения камер появлялась только Игла. На протяжении последующих 32 часов и 17 минут она находилась в активной зоне объекта, пытаясь выбраться. При этом она явно полностью потеряла контроль над происходящим, на длительное время задерживаясь в различных аномальных участках[[footnote]]4 часа 12 минут оперативница провела, перемещаясь кругами (в т.ч. бегом и ползком) вокруг молодой берёзы в одном из дворов. При этом на каждом обороте у неё появлялись и исчезали различные травмы и повреждения.[[/footnote]]. В такие моменты вокруг собиралось большое количество SCP-1266-Б, обсуждавших и комментировавших происходящее, чаще всего в явно шутливом тоне. Примерно через 10 часов Игла начала попытки подать сигнал сотрудникам Фонда через камеры видеонаблюдения, однако найти её или как-либо связаться с ней так и не удалось. Последние 37 минут она провела, сидя на улице и не меняя позы. Затем Игла резко поднялась на ноги, увидев что-то за границей обзора камеры, после чего побежала к увиденному. С этого момента она более не была обнаружена.

В момент, примерно соответствующий окончательному исчезновению Иглы, большинство SCP-1266-Б вышли из домов в праздничной одежде и направились в сторону храма. Камера на высотном наблюдательном посту показала, что через полтора часа в храме действительно началось какое-то действие. Ещё через сорок минут на средства связи Временной Зоны 8 поступил сигнал на частоте передатчика Иглы. В нём неизвестный голос на фоне приглушённого многоголосого песнопения произнёс: &#34;Так. Будет. С каждым.&#34;, после чего отключился.

Дополнение от 12.11.2014: В указанную дату средствам радиоперехвата удалось вновь засечь сигнал на той же частоте, исходивший из активной зоны объекта. Большая часть звуков представляла собой фоновые шумы, кудахтанье и другие крики животных, а также хрип и плач неизвестного происхождения. На третьей минуте раздаются приглушённые слова, предположительно голосом четвёртого оперативника: &#34;Что же ты наделала&#34;. Ещё через четыре минуты сигнал оборвался и более не восстанавливался.</textarea></pre>
