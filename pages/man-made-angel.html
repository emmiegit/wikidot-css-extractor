“在你读到这里时，我已经造出了神。”

推开Site-CN-34虚掩的大门以后，我看到这样的横幅。

“Hannah博士？”我喊，没有回应。

横幅下面是一台终端，银色的界面上光标在闪动。

我拿出站点主管交给我的写有登录口令和密码的纸条走过去，同时余光仍然在四处搜寻Hannah博士的身影。我从没见过她，但我读过很多与她有关的文档。

她在文档里的那些俏皮话。她与SCP彻夜长谈，她温柔的对待长得像小动物的SCP，她的桌子上有一朵玫瑰花……她甚至从某个疯狂的研究员手下救出一个SCP，而O5原谅了她。

这次来Site-CN-034出差，我非常想见见她。
----
[[module ListUsers users=&#34;.&#34;]]
&gt; 请输入登录口令。
&gt; 
&gt;&gt; theresAroomwhereLightwontfindyou
&gt; 请输入密码.
&gt;&gt; @@***************@@
&gt; 4级权限认证成功。
&gt; 欢迎，%%title%%博士。
&gt; 正在读取最新文档……
&gt; ----
[[/module]]

&gt; ----
&gt; 
&gt; 你好啊，来访者。我是Tictoc。站点副主管，原破碎之神教会神父。
&gt; 无论你是谁，以及因为什么原因来到这个站点：只要你能看到这封信，那么就说明我们已经需要新的人来加入我们一起收容了。
&gt; 
&gt; 别慌张地四处张望，这个站点没有什么可怕的东西，这个站点位于上海，世界上人口最密集的区域之一。基金会没有傻到把682那样的Keter放在这里然后等着它突破收容。这里最危险的SCP可能是那只时刻想着吃掉Hannah桌上玫瑰花的大狗。
&gt; 
&gt; 听到Hannah博士的名字是不是有点激动？事实上，每一个走进这里的研究员都会迫不及待地搜寻Hannah博士，他们希望见一见那个拯救了一个化为粉红色雾气的孩子的女孩；那个与“孔乙己”彻夜长谈，一谈便是几个小时的女子；那个感动O5的3级研究员。
&gt; 
&gt; 然而告诉我，无论你是研究员或者特工，告诉我——你**真的**认为O5会被一个研究员感动？
&gt; 或许一个O5可以，那么13个O5呢？你能把他们全部感动吗？
&gt; Hannah的所为是在煽动一场收容失效。这样的行为，如你所知，需要O5的三分之二以上，也就是9个人，同意豁免，并且不能有O5弃权的情况下才能被容许。
&gt; 是的，O5**的确选择原谅**了她，但是O5被**感动**了吗？
&gt; 先别说9个人——哪怕是一个人，有吗？
&gt; 
&gt; Adams，一位前O5，是[[[scp-321 | 某个SCP项目]]]的……父亲。你是知道的，他在站点工作了很久很久，许多年，从研究员到站点主管最后到O5，发布了许多条释放自己女儿的提议。最后在他作为O5的提议被剩余12个O5全票否决之后几个月，他先于他那长寿的女儿而死去。
&gt; 至少Gears当时是这么对我说的。说真的，我宁愿这是一个谎言。
&gt; 
&gt; 而Hannah博士就是这样一个**谎言**。
&gt; 不，这不是说Hannah博士不存在；恰恰相反，在我敲下这篇文字时我还在等待着她从中国分部某个遥远的站点发来的消息。她是存在的，她也的确与[[[scp-cn-073|孔乙己]]]交谈，并救出了[[[scp-cn-601|那个变为粉红色雾气的孩子]]]。
&gt; 她很勇敢，比我都勇敢。你看，我的手和一部分肩胛是机械。按常理思考，应该是我在毫无风险的情况下冲进收容站点，救出那团……那个孩子。齿轮这东西多几道划痕并不影响使用，而Hannah的手……你看过就会知道，那是这基金会里我见过的为数不多美好的东西之一。
&gt; 
&gt; Hannah博士是存在的，并且如你所想，是一个温柔而感性的女研究员。然而，你在文档里所见的那些她说过的话，很有可能**并非出自她那双漂亮的手**。
&gt; 
&gt; 这也就是为什么Site-CN-034长久以来只有我们寥寥几个人；我们由O5授意，陪着Hannah博士四处奔走，在不同站点的不同的SCP文档里留下她的只言片语。然后通过把这些文档的权限锁定，我们防止Hannah博士自己看到这一切。而允许其他低权限人员读到这些只言片语——**他们会相信，基金会仍然有对于SCP和人们的“善意”存在**，在Hannah博士的俏皮话中，我们在做着正确的事。
&gt; 这最早是我的提案，就在粉色小朋友事件之后，我向O5提交的。Wheelchair始终认为，这是让O5原谅Hannah的代价。而我当时是想要救Hannah才会冒着被革职的风险提出这样一个提案。
&gt; 就让他那么想好了。
&gt; 
&gt; 所以，你想要知道事实上是为什么，对吧？很好。
&gt; **我想救的人远不止Hannah一个，而是更多。**
&gt; 基金会对一般人是残忍的。事实上，在我做过[[[scp-cn-052|那个硬币的实验]]]之后，我发现自己一无所有。我看过破碎之神教会的恶，所以我放弃神父的职位来到了基金会，同时几乎失去了我人生至今为止所积累的所有东西。我提供了大量我所知的关于破碎之神教会的情报，交换条件是一个研究员的职位，以及把所有教众记忆删除，有必要的植入假记忆，然后放走。他们同意了，然后通过我的信息捣毁了很多教会的据点。
&gt; 然而他们背叛了我。他们的确//实行//了记忆删除，然而他们**没有放走//所有人//。**
&gt; 
&gt; 在我是神父之前，我也曾经是人，是一个懵懵懂懂的16岁的小男孩。那时候我曾真正深深地爱过一个女孩子，然后不知怎么的，我获得了精神影响能力。在我意识到我拥有了什么能力之后我立刻离她远远的。我宁可远远地看着她，也不愿让她对我的感情不再自然。
&gt; 然而那都是过去了。
&gt; 我深爱的女孩子死于收容过程引发的混乱，而她的妹妹最后在那个我做实验的食堂扫地；[[[scp-cn-052|那枚硬币]]]飞过时我看见了她的眼神，她瞪大着和她姐姐一样的眼睛，茫然无措地看着硬币撞上膝盖。记忆删除抹去了她一切的过去。她早已经忘记了自己的膝盖里还有机械。她已经**//完全失去了自我//**。
&gt; 读到这里你应该明白，我很了解基金会对人有多**残忍**。
&gt; 
&gt; 我希望Hannah博士对SCP的善意也能//扩展//到基金会研究员，甚至C、D级人员身上，哪怕只有一点点。这样，那些我曾经的教众们也许可以过得好些。
&gt; 
&gt; **所谓神父这种人啊，生来就知道没有神。他们只能靠自己站在比神更近的地方来保护别人**；然而他们自己又不是神。所以神父大多没有善终。
&gt; 
&gt; 也许你会说，我的行为也是按着自己的感性做事，和本该受惩罚的Hannah又有什么分别。对此我只能说，你们是科学家，而我是个神父，所以我比你们更清楚人性对人们意味着什么。而且恰好我也知道怎么**造一个神**——我们当年正是这么做的。不过这次不是用齿轮造一个SCP了。**我们用自己的人性铸造一个半真半假的，更加伟大而充满人性光辉的汉娜。一个女神般的汉娜，天使般的汉娜。**
&gt; 
&gt; 日语有一句俗语，“猫の手も借りたい”，直译过来是“连猫的手都想借用”，意思是忙得不可开交。
&gt; 而如今当我们在此尝试收容**人性**，我们发现我们本身是如此缺乏对人性本身的理解，我们连一个3级研究员的手都要借助；而即使有了她这样一个现成的偶像，我们仍然面临困境。我们没法一直高质量地模仿Hannah的风格，而过多的Hannah文档也迟早会让人发现不对劲。
&gt; 然后随之而来的就是类似于“Hannah是个SCP”、“Hannah已经死了是‘孔乙己’在代笔”、“Site-CN-034早就废弃了，Hannah是个幽灵”这样的流言四起。我太熟悉这种事情了。
&gt; 
&gt; 于是，到那个时候，**我们将被处决**。
&gt; O5将宣布一切是我们在Hannah不知情的情况下滥用她的名字在捣乱，我们这些站点里的**欺骗者**将会被吊在挂横幅的那根杆子上面，任人殴打泄愤致死；而真正的Hannah那时将会作为可怜的受害者以及//确实充满感性的//女研究员，继续作为**“天使”**存在一小段时间，然后慢慢被淡忘。作为应急预案，这已经足够了。
&gt; 
&gt; 
&gt; 当然，你们是科学家，而我本质上是个//神父//。所以你也可以选择设法将这封邮件大白于天下，然后在基金会高层来得及做出反应之前，我们就会被疯狂的研究员和特工们撕成碎片。也许你现在就想这么干，但我希望你别忘了，基金会在很多问题上的做法也正是如此，“我们保护人们远离那些他们还没有准备好知道的真相”，不是吗？
&gt; 
&gt; 看到这里，你应该明白我说“需要新的收容人员”的意思。这个站点所控制，收容，保护的，是基金会仅存的温情。或者也许所谓“基金会的温情”本就不存在，无所谓，**只要基金会的职员们相信它存在，那么它就存在**。
&gt; 你来到这里，是你的站点主管选择了你。我需要你的帮助，基金会需要你的帮助。我们得让所有人相信我们所做的事大多还是符合**人性**的，唯有这样基金会才能团结一致，才能砥砺前行。
&gt; 
&gt; 当你读到这里时。如果你犹豫了，欢迎在这个终端向O5发出转站点申请来加入我们，申请书留白就可以了；也欢迎你喝下左手边杯子里的水，我们会负责让你在自己站点的办公室不携带任何机密情报地醒来。
&gt; 
&gt; 分离，我们是破碎的；而团结，我们将**成为神**。
&gt; 
“造一个……神？Hannah博士……是……谎言？”
不行，绝对不行。这不可能[[size 120%]]不可能[[/size]][[size 180%]]不可能[[/size]][[size 220%]]不可能！[[/size]]
心脏怦咚怦咚在跳，我转身扑向大门。
刚刚还敞开的大门不知为何紧闭，我徒劳地敲打着门。然后脑袋被从右侧猛地击中。我撞到桌子的边缘然后倒在地上，血从太阳穴流下来，把已经模糊的视野染成暗红。
一个沉重的身体压在了我身上，我的嘴被用神父的黑袍衣角捂住了，凉凉的坚硬的东西正压住我的喉管。
面前是不知何时被碰落的终端机，屏幕的角落已经被撞裂，但光标仍然在最后一行的末尾闪动。
&gt; [[size 120%]]我们将**成为神**。[[/size]]

“怎么了，Tictoc？入侵者吗？”走廊拐角的另一边传来银铃般清脆的询问和越来越近的高跟鞋的声音。
压着我的男人动作板滞了一下，随后刀锋刺进了我的喉管。我还未及张口，血液便已经喷进气管里，堵住了任何可能发出的声音。
朦胧中我听到那男人柔声说话，那声音洪亮而温和，让人想起神父的宣教。
[[size 120%]]“回去吧，汉娜……[[/size]]

[[size 180%]]不要看。”[[/size]]</textarea></pre>
