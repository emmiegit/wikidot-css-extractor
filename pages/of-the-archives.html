**보존서고**(Of the Archives)
**원작:** http://wanderers-library.wikidot.com/of-the-archives
**저자:** [[*user DrEverettMann]]
**역자:** [[*user salamander724]]
[[include info:end]]


보존서고에 대해 묻는 글을 썼더군. 첫째로, 이 점부터 분명히 하고 넘어가자. 보존서고에 들어가지 마라. 보존서고는 끔찍하게 위험한 공간이고, 너는 결코 감당할 준비가 되어 있지 않다. 너는 너무 미숙하고 충동적이라, 거기서 고작해야 한두 시간밖에 생존하지 못할 거다. 도서관의 좀더 안전한 곳들에 머물러라. 예컨대 동화책 서가 같은 곳 말이다. 뭐, 그래도 거기의 다양한 존재자들과 위치들이 호기심을 자극하긴 하겠지.

##red|검둥개##는 보존서고에 사는 생물이다. ##red|그것은 악어 같은 턱과 이빨, 불타는 두 눈, 갈고리같은 발톱을 지녔고, 울부짖고 으르렁대며 짖어댄다. 개를 무서워할 모든 이유의 결정체, 그 이상도 이하도 아니다##.  너는 절대로 ##red|그것##과 만날 일이 없을 거다. 너는 절대로 보존서고에 들어가지 않을 것이고, ##red|그것## 또한 ##red|그것##이 사는 곳을 절대 떠나지 않기 때문이다. 만일 만나게 되었다면, 그것은 네가 멍청한 선택들을 했기 때문일 것이고, 나는 너를 동정조차 안 할 거다.

만티코어는 아주 영리하고 아주 위험한 생물이다. 그러면서도 극도로 유식한 생물이기도 하다. 그것은 비밀들을 갖고 놀며, 너의 비밀과 교환해서 자기의 비밀을 나눠줄 수도 있다. 하지만 네가 거짓말을 할 경우 바로 알아챌 테니 조심해야 한다. 마찬가지 이유로, 이상적인 경우라면 너는 절대 그것과 만날 일이 없다. 하지만 만티코어는 탈출하고 싶어하기 때문에, 네가 별 잘못을 하지 않았는데도 불운하게 만나게 될 가능성도 실존한다. 그러면 예의바르게, 빠르게, 세심하게 말해야 한다. 만티코어라는 이름이 &#34;사람 먹는 것&#34;이라는 뜻임을 잊지 마라. 저 먼 땅들에서는 부줌(boojum)이라는 이름으로 불렸다.

인쇄공의 악마(Printer&#39;s Devil)는 멕시코에서 붙잡혔다. 그는 저주받은 명성을 얻었고, 세상이 불타 망하기 전에는 감방에서 나올 수 없을 거다. 그 열받은 머리통 속에 카르코사(Carcosa)가 갇혀서 풀려날 날을 기다린다. 그를 마주하게 되면, 붙잡아라. 그는 한낱 한 사람일 뿐이며, 자기 말들의 총합보다 작은 존재다.

곰들. 곰들이 아주 많지. 몇 마리는 몇 년 전에 방랑을 떠났고, 그것들을 아무도 다시 잡지 못했다. 한동안은 골칫거리였지만, 예의를 배웠고 이제는 거의 유용하다. 해설사들이 곰들을 돌보고 있는데, 돌본다기보다 거의 애정을 느끼는 것 같다.  번식도 잘 되고 있는데, ##red|무언가##가 개체수를 계속 떨어뜨리고 있다.

보일러공들은 대개 보존서고에서만 발견되며, 특히 (이름에서 시사되다시피) 보일러 주변에서 발견되는 경향이 있다. 일단 그 형상은 여전히 인간에 가깝다. 하지만 몸이 무거운 가죽옷에 파묻혀 있는데, 그 옷이 신체의 일부인지 아닌지도 모르겠다. 그들의 왼손 (가끔은 오른손) 은 커다란 부삽으로 대체되어서, 그 부삽으로 석탄과 원자어(raw words)를 연소로에 퍼담는다. 입 대신에 금속 살창이 붙었고, 그리로 석탄 먼지를 마시는데 이 먼지로 먹고사는 듯 하다.

레비아탄은 어느 바닷속에 백은 사슬로 묶여 있는데, 그 바다는 레비아탄이 잡혔던 바다보다 작기도 하고 크기도 하다. 네가 그것을 보존서고 밖에서 만날 일은 절대 없을 것이라 내 확신하는데, 왜냐하면 네가 그걸 만났다면 그것이 풀려났다는 소리고, 그렇다면 세계의 토대들이 흔들릴 것이기 때문이다. 레비아탄이 묶인 상태를 유지하는 것은 도서관의 덜 중요한 목적들 중 하나다.

어쩌다 보존서고에 들어갔다면, 그래도 안전한 공간이 몇 군데는 있다. 하나는 상도(Xanadu)다.  도서관 안에 있는 위풍당당한 쾌락의 돔이지. 상도가 그 실존을 쿨리지(Coleridge)에게 빚지고 있는지, 또는 쿨리지가 상도의 보존된 버전에 영감을 받은 건지 나는 알지 못하지만, 일단 쿨리지의 묘사에 아주 들어맞는다. 상도에 들어가면, 안전하게 있다가 해설사에게 발견되면 된다. 그래도 ##red|번뜩이는 눈##은 조심해야 한다.

어떤 장르 속을 헤매게 되었다면, 놀라지 마라. 판토마임이다. 그 ‘사람’들은 유형화된 그림자다. 카우보이들은 서부의 동네에 살고, 사립탐정들은 누아르식으로 총을 조준하며, 김빠지는 로망스의 요란한 여주인공들이 있다.  그것들은 무시해라. 왜 이런 무가치한 짝퉁들이 있는 건지, 나는 그 이유를 짐작조차 할 수 없다. 그것들을 창조한 누군가는 있을 것이나, 그따위 광경을 보고 싶어하는 사람이 도대체 누가 있을지 나로서는 상상조차 못 하겠다.

보존서고의 가장 먼 곳 어딘가에는, 늙고 비늘에 총기가 없는 뱀이 하나 있다. 아니, //&#34;그&#34;// 뱀은 아니다. 하지만 다른 한편으로는 네가 찾는 뱀인지도 모른다. 이 뱀은 말세가 오면 하늘을 독으로 물들이고 신들의 아들들을 죽인 뒤, 자기도 죽을 것이다. 그 때가 오기 전까지 보존서고에서 기다리고 있다.  거기 갇힌 죄수는 아니다. 때가 와서 밖으로 나오려고 하기 전까지는. 그 뱀은 자기의 결말이 아직 쓰여지지 않았음을 모르고 있으며, 그 뱀 자신을 위해 우리는 그 사실을 말해줘서는 안 된다. 뱀은 불어 시문학을 읽기를 좋아한다.

보존서고 안 어딘가에는 사서들의 거처도 있다. 엄밀히는 해설사들과 급사들의 공간이겠지. 기록보존사들은 내가 알기로는 잠을 자지 않으니까. 나도 그 방들을 직접 본 적은 없고, 급사들과의 대화로만 존재를 알 뿐이다. 그 방들은 잘 숨겨져 있거나, 또는 아예 접근이 불가능할 거다.  때때로 일하러 가는 한 무리의 사서들을 볼 수도 있다. 사서들 중 혼자 움직이는 것은 꽤나 고참들 뿐이고, 그 방들에서만 안전하다고 느끼는 것 같다. ##red|그들이 경비하고 있는 것##이 무엇인지 나는 알지 못하지만, 그것 역시 보존서고를 돌아다니지 말아야 할 또 하나의 이유라고 하겠다.

도서관 본관에 있는 기록보존사들의 책상 위에 시계가 있는 것을 알고 있겠지. 그 시계는 엄청나게 많은 양의 기계뭉치로 돌아가고 있다. 거대한 사슬, 기어, 톱니, 기타 기계류 잡동사니라 부를 수 있는 모든 것들이 가득한 거대한 방이 있다. 거기서는 팔 한 짝을 잃거나 아예 짓뭉개지기 십상이다. 그렇게 기계들이 움직이는데, 시계 종이 치는 소리를 들은 사람은 아무도 없다. 한번은 내가 기어올라가서 종을 직접 때려보려 했었다. 하지만 아무리 망치를 휘둘러도 아무 소리도 나지 않았다. 간신히 침대 매트리스를 때리는 정도의 소리밖에 낼 수 없었다.

천사 제라멜(Jerahmeel)이 별것(starstuff), 어린이의 수염, 최후 희망의 소리로 만든 우리에 갇혀 있다. 그녀는 말하지 않지만, 그에게 쓸 것을 주면 글은 쓸 것이다. 하지만 그녀는 필요하다고 생각하면 거짓말할 수 있음을 주의해야 한다. 꼭 믿어야 하는 정도 이상으로 그를 믿지 말아라. 그녀는 단순한 탈출 이상의 목적을 갖고 있다.

여기까지 왔으면, 이제 슬슬 겉치레는 집어던지자. 여기까지 읽었다면, 너는 이미 내 충고를 무시한 것이고, 보존서고 안에 들어와 있는 것이다. 사실 보존서고에 들어가는 것은 어렵지도 않다. 나가는 게 어렵지.

지금 있는 곳에서, 카드목록의 방으로 가라. 어디에 있는지는 사서들이 알려줄 거다. 너는 광대한 파일 캐비넷들 사이에서 옳은 곳에 있음을 알게 된다. 무언가 너를 ##red|지켜보고 있다##는 것이 느껴진다. 이 방은 기록보존사들의 시야인 것 같다. 그들은 이 방을 이용해 자기들이 맡고 있는 책들을 추적한다.

여기에서부터 출발해서, 너는 녹색 문을 지나가고 싶어진다. 그러면 종이접기의 방이 나온다. 종이에 베이지 않게 조심해라. 이곳의 모든 것, 나무에서부터 가구까지, 하늘을 나는 새들까지 종이를 접어 만들어졌다. 아무 거나 잡아서 펴 보면, 종이에 이러쿵저러쿵 쓰여 있다. 가구는 설계도, 새들은 악보가 쓰여 있다. 다만 수리부엉이는 예외로 희곡 『카르데니오』가 쓰여 있다. 너무 지체하지 말자. 너를 지켜보는 ##red|것##이 무엇인지 너는 알지 못한다.

다음 방은 양초로 가득하다. 녹아내리는 촛농을 조심하고 눈을 가려라. 이 방은 기분좋게 따뜻한 것보다 한끝 차이로 덥다. 어떻게 연기가 빠져나가는지는 내 이해 너머에 있지만, 그건 중요하지 않다. 몸에 불이 붙지 않게 조심하면서, 숫자 3이 새겨져 있는 붉은 문으로 들어가라. 들어간 방에는 또다른 붉은 문이 있는데, 이 문에는 숫자가 없다. 제대로 가고 있는지 확실히 해라. 너는 길을 잃고 싶지 않다. 내가 반복해서 강조했듯이, 보존서고에는 ##red|위험한 것##들이 있기 때문이다.

이제 너는 곤충들에 둘러쌓여 있다. 특히 벌이 많다. 하지만 걱정 마라. 이 벌들은 침이 펜촉으로 대체되어 있다. 네 몸에 내려앉은 벌은 무언가 써내려갈 것이다. 신경쓰지 마라. 벌들의 ##red|경고##는 지리멸렬한 헛소리이며, 벌들의 시는 졸렬한 광시다. 그저 내가 안내하는 대로 따라오기나 해라. 종이 바닥을 파고 내려가면 맨홀이 하나 나온다. 빨리, 이제 ##red|시간##이 얼마 없다.

이제 너는 하수도 안에 있을 것이다. 냄새가 의심의 여지 없는 정보를 전달한다. 네가 예상한 것 같은 유기폐기물이 아닌..., 아세톤이 하수도에 흐르고 있다.  화학화상에 특별히 내성이 높지 않다면, 저기 떨어지지 마라.

이제 ##red|그## 소리가 들린다. 안 들리나? ##red|으르렁대는 소리##가, 바로 이 방에서, 또는 네 ##red|바로 뒤##에서. 나는 그것이 이리로 올 줄 몰랐던 척 할 수도 있다. 하지만 이제 거짓말을 할 시간은 지나갔다. 미안하다. 나도 살아야지.

하지만 네게 한 번 기회를 줄 수는 있다. 나는 ##red|그것##에게 너를 데려오겠다고만 약속했지, ##red|그것##이 너를 잡을 수 있게 해준다고 약속한 적은 없다.

이 지점에 오면, 너는 아마 먹물의 방에 있을 거다. 먹물병에서 펜을 뽑아라. 먹물을 쏟아라. 저기, ##red|저기에## 문이 있다. 정원은 무시하고, 문을 열어라. 새들을 ##red|지나쳐라##. 그것들을 무시하고, 네 아버지의 이름을 말해라. 그러면 문이 열린다. ##red|계속 움직여라##. ##red|네 목덜미에 느껴지는 숨결##은 무시해라. 이제 너는 구름 위에 있다. 하지만 ##red|계속 움직여라##. 또다른 문이 열린다. 계속 ##red|통과해라##. 멈춰서 포커를 하지 마라. 그는 너를 도울 수 없고, 도우려 하지도 않을 거다. 다음 방이다. 너는 멈춰서 청소를 하고 싶어진다. 그건 그 방에 있는 탁자의 효과다. 무시하고 ##red|계속 앞으로##.

이제 너는 벽이 콘크리트로 되어 있고 ##red|부러진## 철근 조각들이 뒹구는 ##red|방##에 있다. 책들이 철근에 ##red|꿰뚫려## 있다. 다치지 않게 조심해라. 바닥에 ##red|핏자국##이 보인다. 미안하다. 거짓말이었다. 너는 여기서 벗어날 수 없다.

나도 살아야지.</textarea></pre>
