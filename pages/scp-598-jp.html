**アイテム番号:** SCP-598-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-598-JPはカバーストーリー「再開発」を用いて、民間人の立ち入りを防いでください。SCP-598-JPに繋がるすべての道路には最低1名の警備員を配置してください。研究目的でSCP-598-JPに立ち入る場合には、--極力現金を所持しないでください。--必要最低限の現金を所持してください。窃盗の前科があるDクラス職員を決して実験に用いないでください。

**説明:** SCP-598-JPは██県██市に所在する商店街と広場、およびその内部で生活する人型実体(以下、SCP-598-JP-1)です。SCP-598-JPに侵入した人間は、SCP-598-JP内で販売している商品(以下、商品)を「珍しいもの」「ここにしか売っていないもの」であると感じ、購買意欲を強く刺激されます。実際、商品はSCP-598-JP以外では販売されていないものがほとんどですが、非常に高価です。これまで商品自体に異常性は認められていません。

商品を購入した人間は、SCP-598-JPを出た直後、不必要なものを買ってしまったことに対する気分の落ち込みなどを感じますが、一週間程度の間隔で定期的にSCP-598-JPへ向かい、商品を購入するようになります。これは説得や軽度の拘束によって制止することが可能であり、一度制止すれば影響からは解放されます。適切な対処を行わない場合、最終的に購入者は全財産を商品の購入に費やし、窃盗や強盗などの犯罪行為に至ります。

SCP-598-JP-1がSCP-598-JPの外部へ移動することはありません。また、商品を運搬する卸業者などの存在は今まで確認されておらず、すべての商品はSCP-598-JPの各商店・移動販売車内で生成されていると考えられています。

以下はSCP-598-JPで確認された商品の一部です。完全なリストは文書598-JP-いを参照してください。

||~ 商品名 ||~ 概要 ||~ 価格||~ 販売場所|| 
||キラキラ包丁 ||セラミックナイフに電極とLED電球が埋め込まれており、 食品を切ると電解質と反応して七色に発光する。||19800円 ||金物店 ||
||焼き芋(ソーダ味) ||未知の方法によってサツマイモに炭酸飲料が浸透された焼き芋。Dクラス職員に摂食させたところ、「芋の味と炭酸が合わず、美味ではない」との回答が得られた。 ||800円 ||広場前 移動販売車 ||
||ひみつペン ||ブラックライトを当てると七色に発光するボールペン。未知のインクが充填されており、成分は分析中。 ||680円 ||文房具店 ||
||「生命の始まり」特別盤 ||動物の交尾のシーンのみを撮影したDVD。特典ディスクとみられるものが付属している。 ||238000円 ||ビデオ販売店||
||「██もん」ペン ||「██もん」というキャラクターのキーホルダーが取り付けられているサインペン。SCP-598-JPのマスコットキャラクターであるとみられ、関連商品が多数確認された。 ||1000円 ||文房具店 ||

[[collapsible show=&#34;+ インタビュー記録598-JP-ろを参照する&#34; hide=&#34;- インタビュー記録598-JP-ろを閉じる&#34;]]
__**インタビュー記録598-JP-ろ - 日付 20██/██/██**__
&gt; **対象:** SCP-598-JP-1の一個体。八百屋の店主を自称している。
&gt;  
&gt; **インタビュアー:** ██博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **██博士:** こんにちは。
&gt;  
&gt; **SCP-598-JP-1:** いらっしゃい！おや、見かけない顔だね。
&gt;  
&gt; **██博士:** ええ、まあ。ちょっと近くに用事があったもので。
&gt;  
&gt; **SCP-598-JP-1:** そうかいそうかい。今日はいいのが入ってるんだ、どうだいこれとか。レインボー人参！珍しいだろ？
&gt;  
&gt; **██博士:** すごい色ですね。確かに珍しいですが、味は普通の人参となにか違うのですか？
&gt;  
&gt; **SCP-598-JP-1:** 味？とびっきりに甘いよ。糖度いくつだったかな……まあいいや。なんせ珍しいんだよこれ。確かこれを作ってる農家が一軒しかなくてさ。ピーラーでささがきにして、オリーブオイルと塩こしょうでサラダにするのが一番うめえな！
&gt;  
&gt; **██博士:** ほう、それは美味しそうですね。
&gt;  
&gt; **SCP-598-JP-1:** だろ？ほら買った買った！せっかくだしまけとくよ。そうだな、3本でいちきゅっぱ(1980円)だけど、2本おまけだ！どうだい？
&gt;  
&gt; **██博士:** 2本もおまけしてくれるのですか。仕方ないです、買いましょう。
&gt;  
&gt; **SCP-598-JP-1:** まいどあり！ついでにこれもつけとこうかな？[袋に虹色の大根が追加される]
&gt;  
&gt; **██博士:** おやおや、すいません。
&gt;  
&gt; **SCP-598-JP-1:** いいっていいって、また来てよ！
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** ██博士は当初、SCP-598-JP内で商品を購入する意思はなかったとしています。人参と大根については異常性が認められなかったため、██博士が摂食しました。
&gt; //人参の糖度は平均的な値でした。// ─ ██博士
[[/collapsible]]

[[collapsible show=&#34;+ 事件記録598-JP-はを参照する&#34; hide=&#34;- 事件記録598-JP-はを閉じる&#34;]]
__**事件記録598-JP-1 - 日付 20██/██/██**__
SCP-598-JPを調査していたDクラス職員 D-598-06が指示に反し、SCP-598-JP内のビデオ販売店にて[編集済]を窃盗。逃走したのちに消失しました。以下はD-598-06との交信記録であり、事件発生前後の部分を抜粋したものです。

&gt; **&lt;再生開始, 13:48:51&gt;**
&gt;  
&gt; **██博士:** では、そのDVDを置いて店から出てください。
&gt;  
&gt; **D-598-06:** いや、これめっちゃ欲しいんだよ。
&gt; 
&gt; **██博士:** 買えるだけの現金は持っていないはずでしょう。
&gt;  
&gt; **D-598-06:** [3秒間の沈黙]じゃあこうするしかねえか。
&gt; 
&gt; **[D-598-06が[編集済]を持ってビデオ販売店を出る。警報機が鳴動する]**
&gt; 
&gt; **SCP-598-JP-1(ビデオ販売店の店主とみられる):** あっ、おい！待てガキ！
&gt; 
&gt; **██博士:** 店に戻りなさい。
&gt;  
&gt; **D-598-06:** やだ。
&gt; 
&gt; **██博士:** 戻れと言ってるんだ！
&gt;  
&gt; **D-598-06:** 欲しいんだからしょうがねえだろ！
&gt; 
&gt; **[SCP-598-JPの端まで逃走するD-598-06と追いかけるSCP-598-JP-1の足音が7秒間記録される。D-598-06がSCP-598-JPの外部へ出た瞬間、消失]**
&gt; 
&gt; **D-598-06:** おい、おまえらどこだ？さっきまで商店街の入口にいたろ？
&gt;  
&gt; **██博士:** 先ほどと同じ場所にいます。状況を報告してください。
&gt; 
&gt; **D-598-06:** ええと、商店街を出たらいきなり夜みたいになった。
&gt;  
&gt; **██博士:** SCP-598-JPには戻れますか？
&gt; 
&gt; **D-598-06:** 戻れそうだけど、シャッターも閉まってて真っ暗だ。[4秒間の沈黙]おい、商店街の方からなんか歩いてくるぞ。お前らか？
&gt;  
&gt; **██博士:** いえ、違います。ではその場を動かないでください。こちらで回収……
&gt; 
&gt; **████:** 万引き悪い子よくない子。
&gt; 
&gt; **██博士:** 今のは誰ですか？
&gt; 
&gt; **████:** ものを買うにはお金が必要。お金がなければものは買えない。
&gt; 
&gt; **D-598-06:** ものを買うにはお金が必要。お金がなければものは買えない。ごめんなさい、████。
&gt; 
&gt; **████:** お金がないならどうすればいい？お金がないならどうすればいい？
&gt; 
&gt; **D-598-06:** ううん、わからないよ。
&gt; 
&gt; **████:** わからないなら聞けばいい。わからないなら聞けばいい。
&gt; 
&gt; **D-598-06:** ねえ、██博士。どうすればいい？
&gt; 
&gt; **██博士:** ここで稼いでお金を作る。商店街でお金を稼ぐ。
&gt; 
&gt; **D-598-06:** ここで稼いでお金を作る。商店街でお金を稼ぐ。ありがとう██博士！ぼく、がんばるよ。
&gt; 
&gt; **██博士:** どういたしまして。
&gt; 
&gt; **████:** 今日から君はここの仲間だ。ここは楽しいアーケード！
&gt; 
&gt; **██博士:** 今日から君はここの仲間だ。ここは楽しいアーケード！
&gt; 
&gt; **D-598-06:** 今日からぼくはここの仲間だ。ここは楽しいアーケード！
&gt; 
&gt; **████、██博士、D-598-06:** ここは楽しいアーケード！
&gt; 
&gt; **[笑い声が5秒間続き、交信切断]**
&gt; 
&gt; **&lt;再生終了, 13:51:44&gt;** 

事件当時、██博士を含めた██人が████と呼称された人物によるとみられる影響を受けましたが、交信切断と同時に回復しました。尋問の結果、影響を受けたすべての職員が事件発生時の記憶を喪失していることが判明しています。████の正体は判明していません。

この事件の後、D-598-06はSCP-598-JP内のビデオ販売店にて住み込みのアルバイトとなり、現在も勤務しています。D-598-06に対するインタビューでは、「初めからここで働いている」との証言が得られました。また、D-598-06の頸部に以下の内容の刺青が彫られていることが判明しました。

&gt; 残 五九八〇〇〇〇
[[/collapsible]]</textarea></pre>
