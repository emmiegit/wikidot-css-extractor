[[/&gt;]]
**Объект №:** SCP-1359-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Вокруг бывшего Участка 203 установлена зона отчуждения радиусом 250 метров. Нахождение на территории Участка 203 дольше 15 минут, равно как и посещение внутреннего двора, запрещено. Над областью действия аномалии запрещены полёты, маршруты гражданской авиации изменены под предлогом облёта полигона испытаний средств ПВО. 

При проявлении симптомов нарушения восприятия пострадавшего необходимо обработать амнезиаком класса С, в случае сохранения эффекта допускается немедленное устранение.

**Описание:** SCP-1359 -- аномальное пространство, занимающее Участок 203 и часть области вокруг него, в пределах которого находятся сущности, по описанию исследователей, &#34;находящиеся слева&#34;. Это проявляется в следующем:
* При нахождении в зоне отчуждения в левом ухе слышен шепот; с помощью аудиооборудования ничего обнаружено не было. В 100% случаев исследователи не могли понять речь; нахождение в этой области считается безопасным;
* На территории Участка 203 исследователи начинают замечать что-то, находящееся слева от них, образы становятся более конкретными при приближении к внутреннему двору и характеризуются испытуемыми как нечто, приближающееся слева, в некоторых случаях испытуемые наблюдали силуэты, похожие на человеческие; количество голосов также растет по мере приближения к центру, в 2% случаев удается различить часть реплик (см. Приложение А); пребывание в этой области дольше 15 минут чревато риском развития нарушения восприятия;
* Во внутреннем дворе [ДАННЫЕ УДАЛЕНЫ] провоцирует скоротечное развитие нарушения восприятия, через 1-2 минуты после начала нарушения человек бесследно исчезает. 

SCP-1359-1 -- ненаблюдаемая область пространства, в которую, предположительно, попадают люди на финальной фазе нарушения восприятия. В настоящее время нет практически  никакой достоверной информации, считается, что по многим параметрам SCP-1359-1 соответствует Земле. Попытки отследить исчезающих сотрудников класса D с помощью маячков GPS закончились неудачно: сигнал обрывается при исчезновении сотрудника и в дальнейшем не возникает вновь.
    
**История обнаружения:** 24.05.2018 в Участке 203 началось проведение серии экспериментов c целью изучить некоторые особенности нарушения восприятия. Подопытный - D-1359-2. После проведения над ним [ДАННЫЕ УДАЛЕНЫ] для дальнейшего удобства был снят нейроотпечаток личности; всестороннее отслеживание развития нарушения проводилось на yлице на территории Участка, руководитель исследования - м.н.с. Беликов. 

&gt; **Начало эксперимента. Время 18:00** 
&gt; **D-1359-2:** Док, тошнота отпустила, но вокруг вроде ничего не изменилось.
&gt; **М.н.с. Беликов:** Давайте подождём, в этот раз должно получиться.
&gt; **D-1359-2:** Хотя, знаете, как будто внутри головы что-то зачесалось, а ещё предчувствие нехорошее появилось.

&gt; **Время 18:15**
&gt; **D-1359-2:** Как будто я шаг влево сделал, но я вообще не шевелился. Стойка с камерой стояла передо мной, теперь она немного правее, тот охранник тоже сместился, как, кстати, и дерево возле забора.
&gt;  **М.н.с. Беликов:** Мы не зафиксировали никаких изменений. Сейчас в наушниках заиграет мелодия, скажите, в каком yхе она громче? 
&gt; **D-1359-2:** Правый наушник громче.
&gt; **М.н.с. Беликов:** А теперь?
&gt; **D-1359-2:** Почти одинаково, правый всё ещё чуть громче.
&gt; //Примечание:// В первом случае мелодия играла одинаково громко, потом я сделал громче в левом yхе. - м.н.с. Беликов.

&gt; **Время 18:45**
&gt; **D-1359-2:** Док, я краем левого глаза ничего не вижу, всё вправо yшло. А левое yхо все равно что заложило.
&gt; **М.н.с. Беликов:** Попробуйте рассмотреть границy видимой области.
&gt; **D-1359-2:** Будто тонкая грань резко отделяет всё от пустоты. И я её пересек. Мне страшно, док, я не упаду  никyда?
&gt; **М.н.с. Беликов:** Успокойтесь и постарайтесь сфокусироваться на границе.

&gt; **Время 18:55**
&gt; **D-1359-2:** Док, левая половина меня совсем перестала работать. Солнце было прямо передо мной, а теперь оно далеко на севере! 
&gt; **М.н.с. Беликов:** Всё в порядке, дальше ничто никyда не должно ехать. Попробуйте осмотреть себя и скажите, что видите.
&gt; **D-1359-2:** Подожди. Слева, кажется, что-то появилось.
&gt; **М.н.с. Беликов:** Что именно?
&gt; **D-1359-2:** Не пойму, всё как-то смутно вижу. Что-то, похожее на дерево и...
D-1359-2 пропадает из вида. У м.н.с. Беликова началось нарушение восприятия, похожее на таковое у D-1359-2. Беликов успел передать командованию информацию о потенциальной угрозе и спустя 2 минуты также исчез. Спустя несколько минут похожие симптомы проявились у всего персонала Участка 203. █ человек из ██, находившиеся в медицинском блоке, воспользовались амнезиаками класса С с отложенным действием и покинули Участок. Кроме них, остальной персонал обнаружен не был и в настоящее время считается погибшим в результате воздействия созданной аномалии.

**Приложение А:** Список фраз, которые удалось понять исследователям при нахождении в SCP-1359:
* //Меня всё ещё тошнит//
* //Приставной шаг не работает//
* //Я попробую прыгнуть, как только...//
* //Я вижу два солнца: одно на юге, второе...//
* //Эй! Я здесь! Посмотри налево!//
//Примечание:// услышавший последнюю фразу сотрудник повернулся, но ничего не увидел.</textarea></pre>
