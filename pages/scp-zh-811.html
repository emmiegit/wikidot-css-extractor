    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名 ：南中學堂
原作者 : [[*user prtp14]]
搬運：[[*user Wupaispanda]]
[[include info:end]]

[[include component:image-block name=https://i.imgur.com/ErkjOf1.jpg|caption=南中學堂原址外觀]]

**項目編號：** SCP-ZH-811 
　　
**項目等級：** Euclid 
　　
**特殊收容措施：**鑑於SCP-ZH-811之特殊性質，該項目無法被控制。其原址已被基金會以古蹟保護的名義收購。申請對SCP-ZH-811之研究工作需獲4級或以上之安全許可。相關人員通過持有雌黃物質，可以通過Site-ZH-31的██號儲藏室進入SCP-ZH-811内部。
　　
**描述：** SCP-ZH-811被判斷為異空間類型之項目，具獨立時空。該項目以「分裂，延伸，變形」的方式連接██時空，並做為其各異常性質的解釋。

SCP-ZH-811被理解為一座辦設私人學堂（私塾）的騎樓建築，其原址自██年起坐落於馬來西亞檳城州████████ ，███路。SCP-ZH-811與其原址的連接，長期以███████偽裝保護。以雌黃接觸可使其效應無效化。
　　　　
SCP-ZH-811有別於一般私塾聚焦的儒家思想，主要教授與傳播煉金術、丹藥學與中西神學。每日隨機時段開課2〜3小時不等，每月向學生收取██叻嶼呷國庫銀票或██馬來亞元作為學費。（更新：該項目近年已解除了學費的貨幣限制。）
　　
目前已知SCP-ZH-811有█名在職老師及██餘名介於8~17歲適學年齡，總共來自於█個國家的在籍學生。有關於SCP-ZH-811的招生程序尚未被探討。
　　
**附錄：** 

[[collapsible show=&#34;+訪談記錄811-A01 &#34; hide=&#34;- 隱藏&#34;]]
&gt; **採訪者：** Dr.Liew
&gt; 
&gt; **受訪者：**老師（███小姐）
&gt; 
&gt; **前言：**與SCP-ZH-811內部的初次接觸。
&gt; 
&gt; [記錄開始]
&gt; 
&gt; Dr.Liew：「你好█小姐，不好意思佔用你的時間。」
&gt;  　　
&gt; 老師：「沒關係，我們正得閑。」
&gt;  　　
&gt; Dr.Liew：「那請你看向這裡，做一段自我介紹。」
&gt;  　　
&gt; 受訪者面對攝錄機。
&gt;  　　
&gt; 老師：。「好的。我是██████，2█歲自19██年起在南中學堂工作。」
&gt;  　　
&gt; Dr.Liew：「可以請你解釋一下這個學堂的性質嗎？」 
&gt;  　　
&gt; 老師：。「這一方面......我也不太能肯定地對你們說。据我所知，以前的學堂是確實的在一塊南洋的土地上的，但不在這裡，说不定是在島上。不知前幾任班主有著令人驚奇的，空前的力量，竟把學堂從那個世界和時代中擰掉了呢。」 
&gt;  　　
&gt; Dr.Liew：「這代表你們消失了？」
&gt;  　　
&gt; 老師：「不，我們算是在時空之上，但不具有點到點穿越時空的能力。你可以想像時間的辙……不停地滾動着，而南（中）學堂只是不動的鎮在某個地方，時大時小，不穩定地增加而排列下去......」
&gt; 　　
&gt; Dr.Liew：「好的……希望這能解釋我們的儲藏室怎麼突然就變成了補習班。」
&gt;  　　
&gt; 老師：「請不要見怪。」
&gt; 
&gt; 　　——
&gt; 
&gt; Dr.Liew：「你们為何主動接受收容？」
&gt; 
&gt; 老師：「我们有意願和基金會接觸。按你們的話，就好像把南（中）學堂當作「收藏品」一樣。有多面的關注和保護，对南（中）學堂来说自然不是壞事……但我們也可以随时脫離任何控制，就是這樣。」
&gt; 　　
&gt;  ——
&gt; 
&gt; Dr.Liew：「我們想要採訪一位學生。」
&gt; 
&gt; 老師：「沒有問題，確保他的個資完全保密。」
&gt; 　
&gt; [訪談結束]
&gt; 
[[/collapsible]] 

[[collapsible show=&#34;+訪談記錄811-A02&#34; hide=&#34;- 隱藏&#34;]]
&gt; **採訪者：** Dr.Liew 
&gt; 
&gt; **受訪者：**學生（███）
&gt; 
&gt; [紀錄開始]
&gt; 
&gt; Dr.Liew：「你好，可以聽你說說學堂的課程嗎？」
&gt; 　　
&gt; 學生：「當然，不過要從何說起呢？」
&gt; 　
&gt; Dr.Liew：「說……煉金吧。」
&gt; 
&gt; 學生：「啊......其實單說這大課程，概括還是挺大的。包括學習古今中外的煉金術史，除了熟悉舊的史料，也不斷地研究和製造「新物質」總之就像不科學版的化學課程」。
&gt; 　　
&gt; Dr.Liew：「不科學處，比如說？」
&gt; 
&gt; ［數據刪除］
&gt; 
&gt; Dr.Liew：「確實……簡直不可思議。」
&gt; 　　
&gt; 學生：「是的，我們總依著學堂的智慧去解讀這些未知的事物。」
&gt; 　　
&gt; Dr.Liew：「我了解，那些東西之後怎麼處理呢？」
&gt; 　　
&gt; 學生：「通常會被拿來製作符咒，法器，護身符之類，也會有首飾或者裝飾品。」
&gt; 　　
&gt; Dr.Liew：「這些製作都在學堂裡完成嗎？」
&gt; 
&gt; 學生：「據我所知是的，不過也無法完全確定。」
&gt; 　
&gt; 
&gt; 
&gt; Dr.Liew：「你們學生如何進入南中學堂 ？」 
&gt; 
&gt; 學生：「這個……其實是必須保密的。成為南中學堂的一員，就可以自由進出了。但要按目前的情形來看話......您也是其中之一了呢。」
&gt; 　　
&gt; [訪談結束]

**訪談備註：**受訪者███來自SCP-ZH-811創立後███年的平行時空。目前仍無法探討SCP-ZH-811與其學生接觸的契機。
[[/collapsible]]
