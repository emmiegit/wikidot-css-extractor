    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-PL-037 — Nawiedzacz
**Auteur :** [[user Dr JamesH]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 30 avril 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-037-PL

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-037-PL doit être arrêté et neutralisé dès que possible. Les gardes de sécurité et les agents de la Fondation sont autorisés à utiliser tout outil disponible afin d&#39;attraper et/ou de neutraliser l&#39;entité, tandis que les membres non-entraînés du personnel de recherche doivent rapporter les confrontations et manifestations aléatoires s&#39;ils en sont témoins. Tout changement dans la forme ou dans l&#39;équipement de toute chambre de confinement qui n&#39;a pas été enregistré et n&#39;apparaît pas dans le rapport quotidien doit être, à peine d&#39;expulsion, rapporté à l&#39;Administration O5 assigné à l&#39;ensemble des secteurs concernés. Les actions réalisées pendant les manifestations sont décrites ci-dessous.

**Description :** SCP-037-PL est une entité humanoïde mesurant probablement un maximum d&#39;un mètre et quatre-vingt-dix centimètres de hauteur. Le sujet a un visage pâle, adjectif qui désigne tant son teint que les parties individuelles de son visage (oreilles, lèvres, yeux (gris clair et très enfoncés), paupières). L&#39;entité est agile, peut disparaître du champ de vision de son observateur (sa capacité à changer de taille, se camoufler ou devenir similaire à des êtres vivants ou des objets inanimés est inconnue) et dispose d&#39;une conscience qu&#39;elle utilise avec préméditation. 

SCP-037-PL appartient au groupe des objets conspirationnistes. Les recherches concernant sa connexion avec [[[SCP-PL-086|SCP-086-PL]]] sont en cours. L&#39;entité fut observée pour la première fois en 1900, lorsque la chambre de confinement de SCP-███-PL sembla [SUPPRIMÉ] interrompant le signal de brouillage et causant une panne de courant dans l&#39;entièreté du Secteur ██, ce qui permit à SCP-███-PL de briser son confinement. Après cela, l&#39;activité de SCP-037-PL fut enregistrée à intervalles irréguliers, et les nouvelles mesures de sécurité introduites se révélèrent inefficaces. La Fondation ne sait pas si SCP-037-PL a déjà été confronté à un civil, mais depuis la fuite d&#39;une partie de la documentation le concernant (le docteur responsable de sa supervision fut exclu), il est considéré comme une légende urbaine et, en raison d&#39;une description incorrecte, a gagné de la popularité sur Internet //(cela est vraiment à considérer comme une catastrophe complète — si SCP-037-PL dispose également d&#39;une intelligence avancée en plus de sa conscience, il pourrait utiliser cela à son avantage — Dr ███████).//

**Manifestation :**
En général, l&#39;objectif de la manifestation de SCP-037-PL est d&#39;entraver le travail du personnel de la Fondation en tentant de pénétrer dans les cellules de confinement d&#39;autres objets, notamment ceux de Classe Keter ou Euclide. Selon les interrogatoires conduits et les témoignages, la manifestation commence toujours par un coup porté à la porte du bureau du chef de projet travaillant sur un objet. Après l&#39;avoir ouverte, il ne remarque rien d&#39;autre qu&#39;un objet posé au sol, qui est d&#39;une manière ou d&#39;une autre lié à l&#39;objet qu&#39;il supervise (détails disponibles dans les **[[[charakterystyka-manifestacji-scp-pl-037|caractéristiques des manifestations]]]**). Le 13/05/████, l&#39;Ordre 037-05 est entré en vigueur : &#34;à partir de maintenant, le superviseur doit immédiatement informer O5-██ de la manifestation, qui décidera de la composition de l&#39;unité opérationnelle envoyée sur le lieu de l&#39;incident.&#34; De plus, une équipe d&#39;un minimum trois individus doit être immédiatement envoyée à la chambre de confinement de l&#39;objet concerné. Cette équipe doit être composée d&#39;au minimum un ingénieur de la chambre menacée (le nombre d&#39;individus assignés peut être modifié selon la classification de l&#39;entité concernée par la manifestation). En outre, le courant doit être coupé pour toutes les voies possibles d&#39;évasion de l&#39;entité dont la chambre de confinement est violée (//l&#39;efficacité de cette procédure est questionnable, mais elle est nécessaire//-- Dr ███████). Une notification concernant la manifestation est reçue par un groupe d&#39;agents de la Fondation créé le ██/██/████, qui initie immédiatement la Procédure 037-11, dont l&#39;objet est la capture ou la neutralisation de SCP-037-PL.
