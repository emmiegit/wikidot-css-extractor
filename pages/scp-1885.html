    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1885 – Spaltbarer Backenzahn
**Autor:** [[*user Drewbear]]
**Original:** https://scp-wiki.wikidot.com/scp-1885
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1885

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1885 ist in einer mit Blei ausgekleideten Betonhülle eingedämmt, die den Standards für die Entsorgung abgebrannter Kernbrennstäbe entspricht. Diese Hülle ist außerdem in einem Explosionsschutz enthalten, der als ausreichend eingestuft ist, um einer 1-Tonnen-Explosion standzuhalten. Alle 3 Monate ist SCP-1885 aus seiner Hülle zu entfernen, um Proben zu entnehmen und die aktuelle Zusammensetzung und den spaltbaren Zustand seines Kerns zu bestimmen. Sämtliche Probenahmen und Tests von SCP-1885 sind mithilfe eines Roboters durchzuführen.

Nach Vorfall 1885-A wird vollkommen zahnlosem Personal der Vorzug gegeben, die Einrichtung mit SCP-1885 zu besetzen, und allen Forschern, die SCP-1885 zugeteilt sind, sind sämtliche Zähne zu ziehen, bevor sie an den Standort gebracht werden. Unabhängig von der Anzahl der Zähne hat sich das gesamte Personal, das der Einrichtung mit SCP-1885 zugewiesen ist, mindestens alle drei Monate einer vollständigen zahnärztlichen Untersuchung zu unterziehen.

**Beschreibung:** SCP-1885 scheint ein menschlicher dritter Backenzahn zu sein. Zahnschmelz und Zahnzement bestehen jedoch aus einer dichten keramikähnlichen Substanz mit einer Strahlenschutzkapazität, die mit der dreifachen Dicke von Blei vergleichbar ist. Es werden Anstrengungen unternommen, diese Substanz zu reproduzieren. Darüber hinaus besteht das Dentin aus gereinigtem --Uran-235-- --Neptunium-237-- --Plutonium-240-- Americium-241. Alle 17 Monate[[footnote]]+/- 10 Tage[[/footnote]] wird das Dentin spontan durch ein äquivalentes Volumen eines Isotops des nächsten Elements im Periodensystem ersetzt. Das Zahnmark wurde durch eine unbekannte Substanz ersetzt, die allen Versuchen, eine Probe davon zu entnehmen, widerstanden hat. Aufgrund radioaktiver Störungen durch das Dentin war es nicht möglich, nicht invasive Scans des Zahnmarks durchzuführen.

Die Keramik, die den Zahnschmelz und den Zahnzement bildet, weist mehrere Löcher auf, die das Dentin und das Zahnmark freilegen, in einem Muster, das den durch Zahnkaries verursachten Hohlräumen ähnelt. Obwohl es der äußeren Umgebung ausgesetzt war und Strahlung aussendete, die einem normalen radioaktiven Zerfall entspricht, gab es, abgesehen von den von der Foundation durchgeführten Probenahmen, keine messbare Abnahme der Masse oder des Dentinvolumens. Von SCP-1885 entnommene Proben wirken und zerfallen genauso wie Isotope, die aus nicht anomalen Quellen gewonnen wurden, und werden bei der nächsten Aktivierung von SCP-1885 nicht umgewandelt. Fehlendes Volumen im Dentin wird jedoch durch das neue Element aufgefüllt.

**Vorfall 1885-A**: Am 20.03.20██ wurde bei Dr. ██████, einem SCP-1885 zugewiesenen Forscher, Kehlkopfkrebs im Stadium III und Mund-/Unterkieferkrebs im Stadium IV diagnostiziert. Standardmäßige medizinische Untersuchungen ergaben, dass der linke untere zweite Backenzahn von Dr. ██████ ionisierende Strahlung aussendete. Der Zahn wurde unter Einhaltung der Gefahrstoffprotokolle extrahiert und präpariert. Obwohl der Zahnschmelz normal war, waren Dentin und Zahnmark durch Lawrencium-262 ersetzt worden. Trotz der schnellen Zerfallsrate von Lawrencium-262[[footnote]]Lawrencium-262 hat eine Halbwertszeit von etwa 3,6 Stunden.[[/footnote]], verringerte sich der Zahninhalt nicht und zerfiel nicht in leichtere Elemente, obwohl er Strahlung aussendete, die mit einem solchen Zerfall einhergeht. Der neue Zahn wurde vorläufig als SCP-1885-2 bezeichnet und unter den gleichen Protokollen wie SCP-1885 eingedämmt. Nach 37 Monaten Eindämmung wurde das Lawrencium in SCP-1885-2 weder durch ein anderes Element ersetzt, noch wurden die entnommenen Proben wieder aufgefüllt. SCP-1885-2 war am 12.05.20██ vollständig ausgehöhlt und ist seitdem leblos geblieben.

Dr. ██████s Behandlung der Krebserkrankungen umfasste eine umfassende chirurgische Entfernung der Tumore und eine aggressive Chemotherapie. Angesichts der Eigenschaften von SCP-1885 wurde eine Strahlentherapie als zu großes Risiko angesehen. Allerdings überlebte Dr. ██████ die Behandlung nicht. Keiner seiner während der chirurgischen Entfernung gezogenen oder bei der Autopsie geborgenen Zähne wies irgendwelche anomalen Eigenschaften auf.

&gt; //(Das folgende Memo wurde von Dr. ██████ kurz vor seinem Tod verfasst.)//
&gt; 
&gt; SCP-1885 und diejenigen, die mit ihm arbeiten, **müssen** regelmäßig überwacht werden. Mir wurde gesagt, dass mein Zahn einige Schritte weiter oben in der Kette der aktuellen Position von SCP-1885 ein Radionuklid enthielt, und wenn das noch einmal passiert, müssen wir vorbereitet sein. Selbst bei seinem derzeitigen Fortschritt wird SCP-1885 in weniger als 30 Jahren damit beginnen, radioaktive Elemente zu produzieren, die wir noch nie zuvor gesehen haben. Wenn Kopien davon auftauchen, die noch **höher** in der Kette beginnen, wird es nicht lange dauern, bis diese nicht nur für Einzelpersonen in meiner Situation, sondern für ganze Bevölkerungsgruppen zu einer Gefahr werden. Der ursprüngliche Zahn hat vielleicht eine haltbare Hülle, aber was ist, wenn keiner der nachfolgenden Zähne diese hat? Relativ gesehen ist Zahnschmelz nicht so schwer zu zerbrechen, und wir können nicht zulassen, dass jemand mit einem Miniatur-Atomsprengkopf im Mund rumläuft.
&gt; 
&gt; Dr. ██████</textarea></pre>
