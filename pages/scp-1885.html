    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-1885

**项目等级：** Euclid

**特殊收容措施：** 1885被收容于一内部衬入铅的混凝土套管来达到处理废弃核燃料棍的用途。这一混凝土套管还应满足一个足够承受一吨的爆炸的爆破安全分级。每三个月，SCP-1885将被从他所在的混凝土套管中移出来取样研究其目前组成和核心裂变情况。所有有关SCP-1885的取样实验都需要由机器人执行。

根据事故1885-A，更倾向于选择完全没有牙齿的工作人员作为收容了SCP-1885的设施的工作人员，所有被分配到SCP-1885的研究人员需要在调职至站点之前拔除他们的所有的牙齿。无论他们有多少牙齿，所有被分配到收容了SCP-1885设施的工作人员每三个月至少需要进行一次全面的牙科检查。

**描述：** SCP-1885表现出人类第三磨牙的外观。然而牙釉质和牙骨质是由具有辐射屏蔽能力堪比三倍的铅的类似致密珐琅质的物质组成的。除此之外，牙本质是由纯化的–--铀-235----–铀-237----–铀-240--铀-241组成。每17个月[[footnote]]正负误差不超过十天[[/footnote]]，牙本质会被元素周期表的下一元素的同位素当量体积所取代。牙髓被未知的抵抗所有取样尝试的物质所取代。由于来自牙本质的辐射影响，对于牙髓的任何非入侵性扫描都目前都是不可能的。

构成了牙釉质和牙骨质的致密珐琅质纤维上有几个洞，暴露了内里的牙髓和牙本质，看上去像是蛀牙导致的洞的形状。尽管已经被暴露在外界并且持续的与正常放射性衰变一样的释放辐射，除了基金会操作下的取样以外，牙本质的质量和体积没有被检测到减少。从SCP-1885上所提取的样本与从非异常源得到的同位素有一致的表现和衰变，并且不会随着SCP-1885下一次被激活时转变。然而，任何牙本质失去的质量都会被新的元素填充。

**事故1885-A**: 于 03/07/20██, Dr. ██████，一个被分派至SCP-1885的研究员，被诊断出患有第三阶段的喉癌和第四阶段的口腔/下颌骨癌。标准医学检查显示Dr. ██████的左下第二磨牙正在放出电离辐射。这颗牙齿在危险材料协议下被拔出并解剖。尽管珐琅质是正常的，牙本质和牙髓被铹 -262所替代。尽管铹 -262有一个快速衰变率[[footnote]] 铹-262的半衰期约为3.6小时。[[/footnote]]，牙齿里的内容没有减少或者衰变成较轻的元素，尽管辐射与这种衰变是一致的。这颗新的牙齿被实验性的编号为SCP-1885-2并且与SCP-1885于同样的收容措施下收容。在37个月的收容后，SCP-1885-2内的铹并没有被新的元素取代，也没有产生新的部分去填充取样部分的空缺。SCP-1885-2被于05/12/20██彻底挖空并且至今为止保持惰性。

Dr. ██████对于癌症的治疗包括了手术切除肿瘤和化疗。由于SCP-1885的性质，放射性治疗被认为太过危险。然而，Dr. ██████并没有从治疗中幸存。从他治疗过程中被拔除的牙齿和从尸体解剖中获得的牙齿没有一个发展出异常特性。

&gt; //(下列备忘录是由Dr. ██████ 在其死前不久写下)//
&gt; 
&gt; SCP-1885和那些研究它的人员**必须**被定期检测。我被告知我的牙齿中含有的高于SCP-1885的放射性核素目前所在的链的好几位，而且如果这样的事再发生一次的话，我们**必须**有所准备。就算只是它目前的进化状态，在三十年内，SCP-1885也会开始产生我们从未见过的放射性元素。如果其他的这样的牙齿出现并且**高于**现在的链，我们没有时间去处理这不只是我这样的人的危险，而是全人类的危险。原来的牙齿可能有一个耐用的外壳，可是如果之后的没有呢？牙釉质不那么难被打破，相对来说，我们也**不能**允许嘴里装着微型核弹的人四处走动。
&gt; 
&gt; Dr. ██████
