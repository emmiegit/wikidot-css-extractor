**หมายเลข:** SCP-013-TH
**ผู้แต่ง:** [[*user DrSSS]]

[[include component:image-block name=scp013th.jpg|caption=SCP-013-2|width=200px]]

**วัตถุ#** SCP-013-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-013-TH-1 ถูกเก็บเอาไว้ในห้องกักกันทรงโดมขนาด 18 X 26 เมตร ภายในไซต์-187 เพดานห้องกักกันทำจากกระจกใสที่สามารถหมุนเปิดปิดได้ควบคุมจากระยะไกลเพื่อให้แสงแดดและอากาศเข้าถึง SCP-013-TH-1 จะได้รับน้ำวันละ 1 ครั้งเป็นประจำทุกวันผ่านทางท่อส่งน้ำทางด้านบน การเข้าถึงใดๆกับ SCP-013-TH-1 จะดำเนินการโดยบุคลากรคลาส-D ที่ครบวาระสิ้นสุดแล้วเท่านั้น

ตัวอย่างของ SCP-013-TH-2 และ -3 จะถูกกำจัดโดยการฝังลงดินลึก 10 เมตร ที่อยู่ในความดูแลของสถาบันจนกว่าตัวอย่างจะย่อยสลายไปเองตามธรรมชาติ ทั้งนี้จะไม่มีการเยียวยาบุคคลที่ได้รับผลกระทบจาก SCP-013-TH นอกจากนี้ SCP-013-TH-3 จำนวนหนึ่งจะถูกนำไปเข้าสู่กระบวนการแปรรูปเป็นทองคำแท่งเก็บเอาไว้ภายใต้ระบบรักษาความปลอดภัยระดับสูงเผื่อเอาไว้ในกรณีที่มีความจำเป็นต้องใช้ในการแลกเปลี่ยนกับสิ่งที่เงินไม่สามารถแลกมาได้

**รายละเอียด:** SCP-013-TH-1 เป็นต้นโพธิ์ที่เกิดขึ้นเองตามธรรมชาติ ปัจจุบันมีความสูงอยู่ที่ 20 เมตร ออกใบเป็นสีทองเหมือนทองคำ และร่วงหล่นเมื่อถึงเวลาผลัดใบ (ทุกๆ 3-4 วัน) โดยทั่วไป SCP-013-TH-1 มีวัฏจักรไม่ต่างจากต้นโพธิ์อื่นๆ

เมื่อใบของ SCP-013-TH-1 ร่วงหล่นหรือถูกดึงโดยมนุษย์ ใบจะค่อยๆเปลี่ยนสภาพจากเซลล์พืชไปเป็นทองคำบริสุทธิ์ด้วยวิธีการที่ไม่รู้จัก (ต่อไปนี้เรียกว่า SCP-013-TH-2) และ SCP-013-TH-2 ที่กลายเป็นทองคำแล้วจะมีความหนักประมาณ 1.5 - 2 กก. ตามขนาดของใบ แม้ว่าจะกลายเป็นทองคำ แต่ SCP-013-TH-2 ก็ยังคงย่อยสลายไปตามธรรมชาติได้เองหากนำเอาไปฝังลงดินหรือปล่อยทิ้งเอาไว้

[[include component:image-block name=gold1baht.jpg|caption=ทองหนัก 1 บาท ที่ถูกทำขึ้นจาก SCP-013-TH-3 ภายใต้การควบคุมของสถาบัน SCP|width=200px]]

อย่างไรก็ตามการสัมผัสกับ SCP-013-TH-2 จะทำให้บุคคลที่สัมผัส (ต่อไปนี้เรียกว่า SCP-013-TH-3) ไม่ว่าจะทางตรงหรือทางอ้อม[[footnote]] การสวมถึงมือหรือใช้อุปกรณ์ใดๆก็ตาม [[/footnote]] จะส่งผลให้ร่างกายของพวกเขากลายสภาพเป็นทองคำเหมือนกับใบในเวลาเพียง 1-2 วัน ผู้ที่ได้รับผลกระทบจาก SCP-013-TH จะไม่แสดงถึงอาการเจ็บปวดหรือบาดแผล แต่จะขยับหรือเคลื่อนไหวร่างกายได้ไม่สะดวกจนกระทั่งไม่สามารถเคลื่อนไหวได้อีก เมื่อถึงระยะสุดท้าย SCP-013-TH-3 จะแข็งตัวอยู่ในท่าทางต่างๆ ส่วนใหญ่แล้วจะอยู่ในท่านั่งหรือนอนหลับและเสียชีวิตในเวลาต่อมา (โดยไม่รู้ตัว) ถึงอย่างไรการสัมผัสกับ SCP-013-TH-3 ไม่ได้รับผลกระนี้ตามไปด้วย

**การค้นพบ:** SCP-013-TH ถูกค้นพบในปีพ.ศ.25██ จังหวัด███████ หลังจากมีข่าวลือที่เกี่ยวกับคำสาปของต้นไม้ที่ออกใบเป็นทองคำจากผู้คนในพื้นที่ เอเย่น███████ จึงได้แฝงตัวเข้าไปในพื้นที่และได้พบกับนาย█████ ผู้เป็นเจ้าของ SCP-013-TH เขาเล่าได้สิ่งนี้มาจากชุมชนลึกลับที่มีผู้คนแปลกประหลาดอาศัยอยู่[[footnote]] คาดว่าเป็นกลุ่มสมาคมกลายพันธุ์ [[/footnote]] ทางทิศตะวันออกของป่า████████ █████ ที่ก่อนหน้านั้นเขากับภรรยาอาศัยอยู่ในชุมชนได้ร่วมกับปลูก SCP-013-TH ขึ้นมาตามความเชื่อของคนที่นั่น แต่ภายหลังเขาได้ทำผิดกฏของชุมชน ทำให้ถูกขับไล่ออกมา ภรรยาของเขาจึงมอบ SCP-013-TH ให้แก่เขาเป็นผู้ดูแล หลังจากที่กลับมายังบ้านเกิดของตน SCP-013-TH ก็ค่อยๆเปลี่ยนสีใบเป็นทองคำอย่างไม่เชื่อสายตา เขาจึงไม่ขายมันและได้นำใบของมันให้กับญาติพี่น้อง, เพื่อน และผู้คนที่ทราบข่าวโดยไม่รู้ถึงผลกระทบที่ตามมาในภายหลัง ดูเหมือนว่านาย█████จะเป็นบุคคลเพียงคนเดียวที่ไม่ได้รับผลกระทบใดๆจาก SCP-013-TH เลยแม้แต่น้อย

**ภาคผนวก-1:** ██/██/19██ เจ้าหน้าที่ของสถาบันได้เข้าเก็บกู้ตัวอย่าง SCP-013-TH-3 ที่ยังคงอยู่ในสภาพสมบูรณ์ ไม่ได้ถูกนำเข้าสู่กระบวนการหล่อเป็นทองคำเหลว จำนวน ███ ตัวอย่าง และอีก ██ ตัวอย่าง ที่ถูกตัดแยกชิ้นส่วนแล้วภายในโรงงาน███████████ ภายหลังเจ้าของและพนักงานโรงงานทุกคนได้ถูกลบความทรงจำระดับ B

//ดูเหมือนว่าจะมีบางส่วนของ SCP-013-TH-3 ถูกแปรรูปไปเป็นเครื่องประดับขายเข้าท้องตลาด ซึ่งเรื่องนี้คงต้องรอการตรวจสอบกันอีกทีว่ามีจำนวนมากน้อยแค่ไหน// - ดร.คีฟฟ์

**ภาคผนวก-2:** บันทึกการสัมภาษณ์ นาย█████

&gt; **เอเย่น███████:** ผมอยากให้ช่วยเล่าเกี่ยวกับที่คุณได้ต้นไม้นั้นมาให้ฟังหน่อย
&gt; 
&gt; **นาย█████:** ผมกับภรรยาร่วมกันปลูกมันขึ้นมาตามความเชื่อของคนในชุมชน
&gt; 
&gt; **เอเย่น███████:** ความเชื่อแบบไหน?
&gt; 
&gt; **นาย█████:** เชื่อว่า การปลูกต้นโพธิ์จะทำให้ความรักของคนสองคนยืนยาวเหมือนอายุขัยของมัน
&gt; 
&gt; **เอเย่น███████:** ว้าว ผมไม่เคยได้ยินมาก่อน
&gt; 
&gt; **นาย█████:** ตอนแรกมันก็แค่ต้นโพธิ์ธรรมดา
&gt; 
&gt; **เอเย่น███████:** คุณไม่รู้ว่ามันกลายเป็นทองคำได้ไง อย่างงั้นใช่ไหมล่ะ?
&gt; 
&gt; **นาย█████:** ใช่ครับ
&gt; 
&gt; **เอเย่น███████:** แล้วภรรยาคุณอยู่ไหนล่ะ?
&gt; 
&gt; **นาย█████:** เธออยู่ในที่ๆควรอยู่ ไม่ได้อยู่กับพวกเราที่โลกนี้
&gt; 
&gt; **เอเย่น███████:** หมายความว่าไง?
&gt; 
&gt; **นาย█████:** เธออยู่ที่ ████████
&gt; 
&gt; **เอเย่น███████:** ที่นั่นไม่มีอยู่จริง คุณก็รู้ มันเป็นแค่เรื่องเล่า
&gt; 
&gt; **นาย█████:** มันมีจริง ผมไปมาแล้ว
&gt; 
&gt; **เอเย่น███████:** เอาล่ะ ก็ได้ผมเชื่อ พอจะมีทางที่จะกลับไปที่นั่นได้อีกไหม
&gt; 
&gt; **นาย█████:** ไม่ ผมทำผิดกฏ โดนไล่ออกมา คงกลับไปอีกไม่ได้แล้วล่ะ //(ทำหน้าเศ้รา)//
&gt; 
&gt; //ภายหลังนาย█████ ได้ถูกลบความทรงจำและปล่อยตัวกลับไปใช้ชีวิตตามปกติ//
