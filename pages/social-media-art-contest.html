[[collapsible show=&#34;Voir les règles telles qu’elles ont été&#34; hide=&#34;cacher cette horreur&#34;]]

Salutations de la Internet Outreach team[[footnote]]L&#39;équipe de communication externe (réseaux sociaux) de la branche EN[[/footnote]], auteurs !

Afin de célébrer l’anniversaire des 10 ans de notre belle communauté, nous organisons un concours ! Il est parfois difficile de se rendre compte que l’univers SCP nous accompagne depuis près d’une décennie. Nous avons accompli tellement de choses ensemble. Bref, assez parlé. Voici les règles :

# Tous les types d’art visuel sont acceptés. Cela inclut peintures, dessins, photographies, création paint etc… 
# Les gagnants verront leur travaux présentés sur les Centres concernés jusqu’au 1er janvier 2018. 
# Les participations peuvent être publiées en discussion de cette page ou envoyées sur l’un des supports média dont le lien est dans la sidebar. N’oubliez pas d’ajouter au titre de votre participation le nom de l’artiste et la catégorie dans laquelle vous souhaitez participer. Tous les fichiers doivent être au format .png. Les participations peuvent aussi être envoyées à rhusrhadicans@gmail.com. / comme!&gt;&gt;&gt;&gt;artistnamecategory.png&lt;&lt;&lt;&lt;!ça
# Le contenu des participations doit être lié à la catégorie dans laquelle vous êtes inscrit. Un même fanart ne peut être soumis à plusieurs catégories.
# Les catégories sont les suivantes : Rapports de la  **Série I**, **Série II**, **Série III**, **Série IV**, ainsi que les **Personnages**, **Forces d’Intervention Mobile**, **Groupes d’Intérêt**, et **Contes**.
# Les fanarts réalisés avant le concours peuvent être envoyés s’ils ont été publiés dans un délai inférieur à 30 jours avant cette date.
# Les fanarts doivent être safe for work[[footnote]]sûr pour le travail[[/footnote]]. Bien que que le sang et les tripes fassent partie intégrante du l’univers de la Fondation, ils sont proscrits dans ce concours.
# La période de publication est du 30 juillet au 30 août. Ensuite la période de vote durera entre 1 et 2 mois en fonction du nombre de participations.
# L’identité des juges sera gardée secrète jusqu’à l’annonce des résultats finaux. Toute tentative de sucage des modos tumblr/deviantArt/facebook/reddit/twitter/tumblr entrainera une disqualification et/ou la //honte éternelle//.
# Les images seront présentées en format paysages en haut de chaque page du centre concerné. Toutes les participations doivent être postées au format .png. 
# Pendant le concours, beaucoup d’images seront postées sur les réseaux sociaux de la Fondation. Cette sélection ne sera pas effectuée par les juges et ne représente pas leurs opinions. Tous les artistes seront entièrement crédités.

+ CRITÈRES DE JUGEMENT

Les juges baseront leurs votes sur les critères suivants :

* A quel point l&#39;œuvre représente-t-elle son thème ?
* L&#39;œuvre fait-elle preuve d’originalité et d’imagination ?
* Appréciation personnelle de l&#39;esthétique de l&#39;œuvre.

En addition, les œuvres présentant les aspects et thèmes moins connus de la Fondation seront privilégiées.

QUESTIONS/RÉPONSES

+ Q LA STRUCTURE DE CE CONCOURS EST ÉTRANGE ET ME FAIT PEUR

Ça va allr, je suis sûr qu’on peut traverser ça ensemble. Prends ma main et prends de belles inspirations…

+ Q JE NE VEUX PAS CRÉER DE PROFIL SUR UN RÉSEAU SOCIAL

TU peux aussi publier dans ce fil et si tu nous aimes beaucoup, il suffit de mentionner la catégorie de ta participation collapsible ainsi que le titre de ton fichier &lt;3.

+ Q JE NE VEUX PAS CRÉER DE PROFIL SUR UN RÉSEAU SOCIAL ET JE NE SUIS PAS MEMBRE DU SITE

Nous serions heureux de prendre ta participation si tu pouvais nous la faire parvenir via n’importe quel autre canal de conversation. Je suis certain qu’un membre de l’équipe communication externe sera ravie de recevoir ton fanart. Comme indiqué plus haut, tu peux utiliser l’adresse suivante : rhusrhadicans@gmail.com.

+ Q MAIS JE NE SAIS PAS DESSINER

Tu es peut-être bien meilleur que tu ne le crois. C’est avant tout une célébration, nous voulons partager l’art aux quatre coins de la communauté. Dessine ton article préféré et tu feras tellement plaisir à son auteur pour l’anniversaire des 10 ans.

+ Q ET SI MON FANART COMPREND PLUS DE RAPPORT SCP QUE LA CATÉGORIE NE LE PERMET

Nous allons te demander de te concentrer sur un SCP, un personnage ou un thème spécifique. Il y a en effet un nombre important de rapports et d’éléments de lore mais il faudra se concentrer sur le sujet de la catégorie que tu as choisis.

En bref, chaque participation doit être rattachée à une seule catégorie et décrire spécifiquement cette catégorie.

+ Q DOIS-JE ÊTRE CC

Oui, toutes les participations seront soumises à la Licence comme indiqué dans les [[[licensing-guide|]]].

+ Q COMBIEN DE PARTICIPATIONS PUIS-JE SOUMETTRE

Combien peux-tu en faire ? ;)

+ Q OÙ ET QUAND PUIS-JE POSTER

Tu peux poster sur l’un de nos réseaux sociaux. Nous collecterons toutes les participations au fur et à mesure afin de les partager sur les réseaux. Les gagnants seront annoncés fin août. Tu peux poster entre le 30 juillet et le 30 août. Veille bien à préciser qu’il s’agit d’une participation au concours tout en indiquant les éléments déjà cités plus haut.
