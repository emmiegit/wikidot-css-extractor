**Объект №:** SCP-1598-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1598 должен храниться в специальном контейнере, который обеспечивает плотное размещение объекта по его габариту. Контейнер должен иметь кодовый замок и содержаться в сейфовой ячейке Хранилища особо ценных предметов Зоны 7. Код замка меняется каждую неделю. Для извлечения объекта и проведения любых экспериментов требуется разрешение как минимум двух (2) сотрудников 4 уровня.

**Внимание!** В связи с инцидентом [[[incident-report-1598-b|1598-B]]] все опыты с SCP-1598 разрешены только с участием сотрудников D-класса. Участие сотрудников с иным уровнем возможно только после получения разрешения сотрудника уровня O5.

**Описание:** В неактивном состоянии SCP-1598 представляет собой необычного вида книгу с размерами ████████ см. Обложка состоит из двух плоских ледяных брусков. В качестве страниц используются полированные серебряные пластины. На лицевой стороне обложки присутствует бронзовое зеркало. Переплёт состоит из четырёх серебряных полос, попарно скреплённых шарнирными петлями и вставленных в ледяные бруски почти на всю ширину.

Лёд, из которого состоит обложка, имеет обычный состав, однако плавиться начинает только при температуре свыше ███ °C. На страницах отсутствуют какие-либо надписи. Толщина одной пластины составляет приблизительно ███ мкм. Все пластины соединены между собой шарнирными петлями с диаметром, в два раза превышающим толщину пластины. Соединения расположены так, чтобы позволять пластинам плотно прилегать друг к другу. Состав материала ничем не примечателен. Тем не менее, одна пластина способна выдерживать нагрузку до ███ кг, не подвергаясь деформации. Также материал обладает высокой плотностью, не соответствующей своему химическому составу.

Толщина бронзового зеркала равна 5 мм. На такую же глубину оно вставлено в обложку. На зеркале присутствует тонкий слой инея. Если его удалить, он самопроизвольно восстановится через █-██ минут. Состав материала зеркала и инея ничем не примечателен. В верхней части зеркала выгравирована надпись. Для каждого читающего эта надпись выглядит как написанная на его родном языке. При наблюдении надписи на фотографии или видеозаписи эффект сохраняется. Смысл надписи не зависит от языка, на котором её наблюдают. На русском языке она выглядит так: 
&gt; Эта книга о тебе, мой друг. Читай и внимай.

Для активации объекта нужно положить его на плоскую поверхность и раскрыть как обычную книгу. После этого объект рывком отдалится на небольшое расстояние и начнёт трансформироваться. В процессе трансформации пластины страниц начинают быстро раскладываться, образуя составные горизонтальные и вертикальные сегменты. Их перемещения сопровождаются негромким металлическим шелестом. В результате формируется прямоугольная комната, которая зависает в воздухе примерно в 10 сантиметрах от поверхности. Весь процесс занимает около 8 секунд.

Стены комнаты состоят из 5 пластин по вертикали и 13 по горизонтали. Пол и потолок также имеют размеры 13 х 5. Дверь состоит из 16 пластин и крепится к стене при помощи обложки. Шарниры переплёта, таким образом, выполняют функцию дверных петель. Между рёбрами пластин остаётся зазор приблизительно в ███ мкм.

Дверь не имеет ручек, однако при приближении человека она плавно открывается в направлении от него. Через несколько секунд, если в дверном проёме не будет находиться каких-либо объектов, дверь так же плавно закроется. Внутри комната пуста и не имеет собственного освещения.

Если в комнату войдёт человек (далее - субъект) и позволит двери закрыться, ему в лицо начнёт дуть слабый ветер. Движение воздуха фиксируется только внутри комнаты и всегда направлено в лицо субъекту, независимо от его положения. Ветер быстро усиливается и через 8 секунд достигает скорости ██ м/с. В этот же момент поверхности пластин внутри комнаты начинают вспыхивать ярким светом в случайном порядке с постепенно возрастающей частотой. Вспыхнувшие поверхности продолжают светиться с меньшей интенсивностью, пока такое же не произойдёт со всеми пластинами. Через 8 секунд этот процесс завершается, и ветер резко стихает.

Внешне комната остаётся прежней. Внутри же происходят следующие изменения:
# Потолок становится зеркальным. При этом субъект, наблюдающий в нём свое отражение, видит себя обнажённым.
# На стенах появляются изображения различных сцен, по одной на каждую пластину. Изображения динамичны, создаётся впечатление непосредственного наблюдения изображаемых объектов (подробнее см. теорию сцен).
# Все пластины на полу формируют единое изображение, такое же «живое», как на стенах. Как правило, это облака, за которыми виднеется солнечный диск. Излучаемый им свет как будто выходит из поверхностей пластин, создавая таким образом освещение в комнате.

Всё, что видит субъект, также доступно стороннему наблюдателю, однако на последнего не будет оказано меметического или какого-либо иного воздействия.

Если в комнату войдёт более одного человека, дверь останется открытой, и перехода к следующим стадиям активности не произойдет.

**Теория сцен SCP-1598:** После анализа результатов экспериментов удалось выявить несколько принципов функционирования комнаты и провести некоторую классификацию  наблюдаемых явлений:
# Все сцены представляют информацию, так или иначе связанную с субъектом. Это могут быть вещи, люди, явления, пейзажи, абстрактные изображения и т.д. Связь не всегда может быть установлена сторонним наблюдателем, но сам субъект с большой долей вероятности (предположительно в 100% случаев) понимает, какое отношение к нему имеет наблюдаемая в данный момент сцена. Во время отображения сцен пластины физически не меняются, тактильные ощущения при прикосновении остаются прежними. Однако в некоторых случаях прикосновение влияет на изображение тем или иным образом. В этот момент эффект от наблюдения сцены, как правило, усиливается. Данное явление было названо «обратной связью». Для сцен четвертого и пятого уровней не рекомендуется инициировать обратную связь, если это не предусмотрено планом эксперимента.
# Страницы, из которых состоят стены комнаты, можно условно разделить на пять (5) «уровней». Страницы одного уровня находятся на одинаковом расстоянии от потолка. Соответственно, нумерация ведётся сверху вниз.
# **Первый уровень.** Сцены первого уровня представляют информацию, хорошо осознаваемую субъектом, часто осмысляемую или наблюдаемую им. Это может быть информация как сугубо личного характера, так и известная в социальном окружении субъекта. Например: рабочее место субъекта, его любимое блюдо, родные и знакомые, ближайшие планы на жизнь, неприятные ему люди, часто посещаемые городские места, бытовые, материальные проблемы и т.д. При наблюдении сцен первого уровня у субъекта появляется легкое удивление и заинтересованность, он предпринимает попытки потрогать наблюдаемые вещи, поговорить с изображениями людей. Контакт не имеет особых последствий.
# **Второй уровень.** Здесь представлена информация, которую субъект осознанно или неосознанно старается вытеснить из памяти и мыслительного процесса, а также информация, с которой это уже произошло. Как правило, такое вытеснение не окончательно и легко поддаётся восстановлению простейшим напоминанием либо спонтанно. Примеры: ссоры, личные неудачи, неприятные события с родственниками, слова и поступки, вызвавшие чувство вины, события, выпавшие из кратковременной памяти, негативные мысли о своей жизни и т.д. При наблюдении сцен второго уровня субъект может испытывать лёгкое раздражение, стеснение. В редких случаях начинает заметно нервничать и проявлять агрессию. У психически здоровых субъектов настроение быстро нормализуется. У субъектов с психическими отклонениями в редких случаях может наблюдаться как усиление симптомов, так и временное улучшение.
# **Третий уровень.** Сцены третьего уровня, как правило, отражают различные аспекты личности субъекта, плохо осознаваемые им самим. Однако многие из них, так или иначе, проявляются в его поведении, речи, характере или поступках. Реже изображаются события и объекты окружающего мира, которые имеют то или иное отношение к субъекту, но также находятся на уровне его предсознания. Примеры: привычки, шаблоны поведения, особенности социальной коммуникации, различные жизненные обстоятельства, возможные сценарии развития событий с участием субъекта и т.д. При наблюдении сцен третьего уровня реакция субъекта может соответствовать как первому, так и второму уровню, но, как правило, оказывается несколько сильнее. Также возможно появление тревоги, реакции отрицания, длительной задумчивости. В результате субъект может оказаться в легком стрессовом состоянии. Оно может длиться от часа до недели и обычно заканчивается без последствий. В отдельных случаях субъект инициирует какие-либо изменения в своей жизни или непосредственно в себе. В целом, его дальнейшее поведение схоже с поведением человека, посетившего хорошего психолога и не вызывает опасений.
# **Четвёртый уровень.** Наблюдаются сцены, воспроизводящие информацию, на момент показа доступную только подсознанию субъекта. Изображаемое чаще всего непосредственно связано с субъектом – его личностью, жизнью, ближайшим социальным и бытовым окружением. В редких случаях связь бывает лишь косвенная. Примеры: визуализируются различные инстинкты, рефлексы, события из прошлого субъекта, страхи, сексуальные предпочтения, причины и суть психологических отклонений, архетипические образы и многое другое. В течение ██-██ минут с момента наблюдения, субъект может объяснить смысл увиденного. Спустя указанное время полученные знания начинают быстро забываться. Устное или письменное воспроизведение этой информации субъектом помогает ему частично удержать её в долговременной памяти. Этот эффект можно сравнить с забыванием сна после пробуждения. Поведение субъекта при наблюдении и после сильно разнится в зависимости от конкретной сцены и личности субъекта. В большинстве случаев оно соответствует третьему уровню, но более выражено. Иногда может приводить к таким крайностям, как состояние эйфории или депрессия. В отдельных случаях [ДАННЫЕ УДАЛЕНЫ].
# **Пятый уровень.** [ДАННЫЕ УДАЛЕНЫ]
# Составное напольное изображение теоретически служит индикатором психологически глубоких моральных установок субъекта. При принятии философских воззрений, предполагающих существование души, можно утверждать, что напольная сцена представляет состояние души субъекта и отражает изменение этого состояния  в реальном времени.
# Зеркальный потолок отражает субъекта полностью обнажённым. Исходя из того, что сцены чаще всего строятся по принципу метафор, можно предположить, что данная аномалия - тоже своего рода метафора. То есть, если настенные сцены показывают некую &#34;информационную суть&#34; субъекта, то потолок показывает его &#34;материальную суть&#34;.

**Обнаружение:** Впервые SCP-1598 был обнаружен экипажем антарктической экспедиции «Терра Нова» в 1911 году. Объект располагался в ледяном гроте, расположенном [УДАЛЕНО], Антарктида. В момент обнаружения объект находился в одном из сталагмитов, на расстоянии [УДАЛЕНО] от входа в пещеру и был случайно замечен [УДАЛЕНО], благодаря металлическим частям объекта. SCP-1598 был извлечён и доставлен в Великобританию. После подтверждения аномальных свойств объект был передан Организации. 

На обратном пути объект был активирован и испытан, в результате чего большая часть экипажа подверглась меметическому воздействию. В связи с этим, по возвращении экспедиции было принято решение об устранении [ДАННЫЕ УДАЛЕНЫ] Остальные члены экипажа были обработаны амнезиаком класса A. Их дальнейшая судьба [ДАННЫЕ УДАЛЕНЫ] под контролем Фонда. Также была разработана и внедрена официальная версия произошедшего, которая гласила, что глава экспедиции Роберт Скотт и его сотоварищи погибли на обратном пути от холода, голода и физического изнеможения.
