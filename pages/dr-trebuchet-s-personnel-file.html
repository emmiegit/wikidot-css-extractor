    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**氏名:** エピファニー・&#34;トレブス&#34;・トレビュシェット博士

**セキュリティクリアランス:** レベル 2/811-████-████

**職務:** 研究員および動物エンリッチメント専門家

**所在施設:** 生物研究エリア-12

**人物像:** トレビュシェット博士は財団で最も小柄で最も寡黙な研究員の1人ですが、おそらく最も極めて献身的な人間の1人です。彼女の同僚はその振る舞いを厳格で、率直で、偏屈なまで現実的だが、特に外に向けた対立や攻撃性にはならない、と表現します。彼女は31歳で、身長はわずかに1メートルを超える程度で、彼女が働くことになる研究所がどこであれ参加するには2段の踏み台が必要です。彼女は慢性不眠症と重度の仕事中毒の傾向のため、ほぼ1度も帰宅しません。彼女が//とうとう//眠りにつくときには、研究所の「壊れた簡易ベッド」で眠り、カフェテリアへ夜食に襲撃することはしょっちゅうです。

トレビュシェット博士がしゃべろうとするとき、しばしば語音転換[[footnote]]訳注: 語音転換 (スプーナリズム、Spoonerism) は舌が回らないというよりは、利発な言葉遊びができる、というニュアンスと思われます。[[/footnote]]で話し、彼女はこれにとても自信を持ちます。彼女の無口さとは完全に正反対に、博士の文章は過酷なまでに細部へこだわり、信じられないほど冗長になりがちです。博士は、予算内でかつ保安・保全規則を順守する範囲で生物SCPの自然生息地を最もよく擬似再現するためいくつかのプロジェクトの顧問として勤務しています。

トレビュシェット博士の好む専門分野とは外れますが、彼女の低い背丈はある種の空間的異常に対処する資産となるため、彼女は機動部隊ゼータ-9 (&#34;ハダカデバネズミ&#34;)の専属メンバーとしてフルトレーニングを受けています。

トレビュシェット博士はとても強い倫理観の持ち主であることに留意しなければならず、故に平均以上の倫理観の柔軟さが要求されるプロジェクトには関わらせるべきでありません。

医療評価によれば、睡眠を医薬品に完全に依存 (そしてこれからもきっと変わらず) しています。現在服用している[編集済]の用量は████mgで、これは50%致死量のほぼ█倍になります。

**経歴:** トレビュシェット博士はフランスのボルドーで1979年1月6日に生まれました。[再調整]にて[データ削除済]の専門飼育員として8年間、うち2年は後にSCP-████と指定された実体の臨時封じ込め管理に費やされました。SCP-████が財団の管理下に置かれた時、トレビュシェット博士は記憶処理ではなく雇用を選択しました。
