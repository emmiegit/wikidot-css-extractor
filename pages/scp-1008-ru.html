**Особые условия содержания:** На данный момент полное содержание аномалии не представляется возможным. В рамках протокола &#34;Покров&#34; пострадавшие изолируются до прекращения проявления аномальных эффектов, свидетели обрабатываются амнезиаком. В случае вовлечения прессы ОВС составляет подходящую историю-прикрытие и ведёт работу по подавлению распространения и дискредитации изначальных сообщений.

**Описание:** SCP-1008 представляет собой комплекс аномальных явлений, проявляющихся в пределах населённых пунктов городского типа. Какого-либо объединяющего фактора, свидетельствовавшего о целенаправленном распространении, обнаружить не удалось.

Начальным проявлением SCP-1008 считается появление на поверхности столбов, дверей подъездов, кабин лифтов и стен зданий сообщений в форме трафаретных зарисовок и листов с ксерокопированным текстом следующего содержания: &#34;Вывоз мусора любого типа из любой точки Города (sic!). Доступные цены. Тел: ████████████&#34;. Отличаются в них только номера телефонов, часто приписанные от руки и являющиеся официально зарегистрированными, но по каким-либо причинам заброшенными текущими владельцами.

На звонки по данным номерам отвечают неизвестные лица (SCP-1008-1) и предлагают заключить с предприятием &#34;Мусороуборочная станция 15&#34; контракт на вывоз мусора сроком от 2 до 5 лет с оплатой в форме передачи прав на собственность и перепродажу вывозимых отходов. В обсуждении иных тем SCP-1008-1 не заинтересованы и при подобных попытках завершают разговор. Единственное известное исключение [ДАННЫЕ УДАЛЕНЫ] (см. Приложение 3). При получении согласия от звонящего у него в почтовом ящике на следующий день появляется для подписания договор на оказание услуг, составленный юридической фирмой &#34;Виртуоз и сыновья&#34;[[footnote]]Официально где-либо не зарегистрирована.[[/footnote]]. Документ содержит большое количество нетрадиционных и не применяемых в обычной юридической практике условий вроде &#34;поддержания уровня экзистенциальной стабильности&#34; или &#34;случаев гибели с сохранением трудоспособности&#34;, а также опирается на несуществующие законодательные акты, такие как &#34;Статья 28-Х-6 Трудового Кодекса Макрорайона Семисглазово, &#34;О возмещении метафизических убытков, понесённых по вине непостижимых (sic!) сил&#34;&#34;.

В случае подписания контракта с данным лицом (далее SCP-1008-2) начинают происходить аномальные события. Всё, что SCP-1008-2 полагает мусором, отходами или ненужной ему собственностью, начинает бесследно исчезать в случае нахождения в ненаблюдаемом человеком пространстве. Автоматические средства наблюдения при этом фиксируют появление неизвестных лиц в рабочей форме с логотипом &#34;МС15&#34; (предположительно, SCP-1008-1), производящих изъятие. Изредка в такие моменты также отмечается появление на ближайшем дорожном участке мусороуборочной машины неизвестной марки с заляпанными грязью номерами. Иных свидетельств проникновения SCP-1008-1 или их манипуляций обнаружить не удалось. Данные эффекты продолжают регулярно проявляться вплоть до истечения срока контракта или его досрочного расторжения со стороны SCP-1008.

В случае если SCP-1008-2 звонит по одному из действующих номеров SCP-1008, он может потребовать возврата любой единицы &#34;вывезенного мусора&#34;. В 40% случаев SCP-1008-1 отвечают, что предмет обращения был вывезен на городскую свалку и потому поиск и возврат SCP-1008-1 в соответствии с условиями контракта должен осуществить лично. Те, кто соглашаются на подобное, бесследно исчезают в течение 3-5 дней, возвращение зафиксировано менее чем в 2% случаев через промежуток от трёх месяцев до семи лет. Оставшиеся 60% &#34;мусора&#34; со слов SCP-1008-1 на момент звонка оказываются переданы на переработку или продажу и могут быть выкуплены в текущем виде по рыночной стоимости с доставкой обратно. Следует отметить, что способы оплаты могут значительно отличаться, требуя различной (в т.ч. несуществующей) валюты или вариантов бартера.

**Приложение 1: Список наиболее примечательных случаев SCP-1008** 

&gt; **Номер:** 26
&gt; 
&gt; **SCP-1008-2:** Костельков Д.И.
&gt; 
&gt; **Информация о произошедшем:**
&gt; 
&gt; Костельков, будучи руководителем крупной фирмы по вывозу и утилизации отходов в гор. [УДАЛЕНО], узнал о появлении объявлений конкурентов в лице SCP-1008. Попытки выяснить физическое местонахождение данной организации или выйти на связь с её руководством оказались безуспешны. В связи с этим он лично заключил договор с SCP-1008, оставив своих сотрудников стеречь баки, дабы застать SCP-1008-1 в расплох. После нескольких неудачных попыток им удалось подстеречь &#34;пару бледных рыжих жлобов в комбезах&#34;, выносивших отходы, однако те тут же ретировались в оказавшийся припаркованным рядом мусороуборочный грузовик (ранее никем замечен не был) и включили некое подобие звуковой сигнализации, от которой у присутствующих возникли множественные галлюцинации и развился хронический страх громких звуков, после чего скрылись в неизвестном направлении. Костелькову поступил звонок от SCP-1008-1 с угрозами и требованием прекратить противодействие выполнению контракта.
&gt; 
&gt; Месяц спустя с потерпевшим связался его тесть, Васильков Н. В. Оказалось, что пропала часть бывших активов Костелькова, которые были переписаны на тестя, как малоценные. В частности, несколько дачных участков в [УДАЛЕНО] обл. вместе с прилегающими пятью гектарами хвойного леса оказались окружены предупредительными знаками &#34;ПРОХОД ВОСПРЕЩЁН! Территория находится в муниципальной собственности Макрорайона Семисглазово&#34; и &#34;ОСТОРОЖНО! ПРОСТРАНСТВЕННОЕ НАПРЯЖЕНИЕ&#34;. При приближении на расстояние ближе 5 метров к данной территории живые существа оказываются с противоположной стороны данной территории, на расстоянии 100-1300 метров от неё, а примерно в 3% случаев вместо этого пропадая без вести.
&gt; 
&gt; Ещё через полторы недели была зарегистрирована пропажа сети продуктовых ларьков, также перерегистрированных на Василькова, вместе с находившимся в них персоналом. Три дня спустя SCP-1008-1, до этого игнорировавшие звонки от Костелькова, связались с ним сами, предъявив претензию касательно того, что он не предупредил при заключении договора о том, что является юридическим лицом и связан с вывезенной собственностью контрактными обязательствами и в связи с этим объявили о досрочном разрыве договора. Все пропавшие лица на следующий день оказались у себя дома со значительными провалами в памяти, касающимися недавнего времени. Большинство также приобрело набор физических или психологических травм различного характера. При каждом на момент возвращения имелась запечатанная коробка, содержащая набор ценностей, крупную сумму различных валют и документ, характеризующий это как достаточную компенсацию морального и физического ущерба, заверенный юридической фирмой &#34;Виртуоз и сыновья&#34;.
&gt; 
&gt; **Предпринятые меры:**
&gt; 
&gt; SCP-1008-1 как-либо комментировать данный инцидент отказались. Зона с аномальным эффектом объявлена собственностью близлежащей военной части и окружена оградой под напряжением. У сотрудников пропавшей сети продуктовых ларьков конфискована &#34;компенсация&#34; и сфабрикованы положительные пробы на алкоголь/наркотические вещества в крови. Путём оказания давления на правоохранительные органы города [УДАЛЕНО] удалось добиться приговора Костелькову и Василькову по обвинению во взяточничестве и хищении государственной собственности в особо крупных размерах, а также списать все действия SCP-1008 в городе на фирму Костелькова.
&gt; 


&gt; **Номер:** 54
&gt; 
&gt; **SCP-1008-2:** Никифорова Н. А.
&gt; 
&gt; **Информация о произошедшем:**
&gt; 
&gt; Потерпевшая найдена в своей квартире в бессознательном состоянии. В доме на тот момент практически не оставалось каких-либо вещей, кроме многочисленных пособий по экстремальным диетам и книги формата &#34;помоги себе сам&#34; с рекомендациями по освобождению своей жизни от &#34;захламляющих&#34; её вещей. 
&gt; 
&gt; В больнице медиками было обнаружено, что большая часть жировой ткани Никифоровой оказалась грубо срезана с тела, однако по [[[scp-1280-ru|неизвестной причине]]] кожный покров после этого сросся обратно и приобрёл способность к выделению в образовавшиеся полости жидкости, поддерживавшей тело Никифоровой в живом, хоть и коматозном состоянии. Данная аномалия привела к вмешательству Фонда и последующему обнаружению среди вещей потерпевшей контракта с SCP-1008, вложенного в одно из пособий.
&gt; 
&gt; **Предпринятые меры:**
&gt; 
&gt; Свидетели обработаны амнезиаком класса А, потерпевшая объявлена жертвой врачебной халатности. После оформления официальной опеки от SCP-1008-1 получена следующая справка:
&gt; 
&gt;&gt; [[=]]
&gt;&gt; **ИНВЕНТАРНЫЙ НОМЕР: GHU6819NN787H27O**
&gt;&gt; 
&gt;&gt; **Тип:** жир чел-кий в/с
&gt;&gt; 
&gt;&gt; **Состояние:** Сдан под реализ. Выкуп: ЕСТЬ. Заяв. стоим.: [УДАЛЕНО]
&gt;&gt; 
&gt;&gt; [[/=]]
&gt; 
&gt; Попытка применения для выкупа материалов, полученных от персонала класса D, не увенчалась успехом. Исследователь [УДАЛЕНО] предложил предоставить необходимую оплату лично, при условии удаления его личной информации из соответствующих отчётов (одобрено решением КпЭ от 07.02.2016). В результате по адресу Зоны 3 пришла посылка, содержавшая 77 крупных чёрных свечей с отчётливым запахом сирени. Аномальные свойства исследуются.
&gt; 
&gt; Кожаный мешок и выделяемая им жидкость хранятся в медицинском отсеке Зоны 3 в исследовательских целях. Тело Никифоровой извлечено изнутри и подвергнуто эвтаназии. Аномальной устойчивости к использованным химикатам не обнаружено.


&gt; **Номер:** 71
&gt; 
&gt; **SCP-1008-2:** Погодин Л. О.
&gt; 
&gt; **Информация о произошедшем:**
&gt; 
&gt; Погодин проходил обвиняемым по делу о серии изнасилований, признавшись в ходе первого же допроса. Психологическая экспертиза показала полное отсутствие эмпатии по отношению к окружающим, крайне редуцированные эмоциональные реакции и неспособность к дифференциации между морально допустимыми и недопустимыми поступками. Действия Погодина сводились к удовлетворению базовых физических потребностей, всё остальное время он спал либо сидел, не реагируя на происходящее вокруг, что его знакомые описали как крайне нехарактерное для него поведение.
&gt; 
&gt; Оперативники, проводившие расследование касательно возможного меметического заражения потерпевшего, обнаружили в его доме договор с SCP-1008 с пометкой об расторжении. Погодин на этот счёт комментариев не дал, сообщив, что забыл об обстоятельствах, касающихся договора, в силу их незначительности. 
&gt; 
&gt; **Предпринятые меры:**
&gt; 
&gt; Удалось добиться признания потерпевшего вменяемым с последующим осуждением и вербовкой в персонал класса D. SCP-1008-1 заявили, что более не обслуживают Погодина, но согласились предоставить справку о вывезенных отходах следующего содержания:
&gt; 
&gt;&gt; [[=]]
&gt;&gt; **ИНВЕНТАРНЫЙ НОМЕР: AWE467DFA07XCFD9**
&gt;&gt; 
&gt;&gt; **Тип:** [УДАЛЕНО]
&gt;&gt; 
&gt;&gt; **Состояние:** Утилизир. Причина: неисправ. производ. брак Выкуп: НЕТ Возврат: ЕСТЬ (Личн.)
&gt;&gt; 
&gt;&gt; **Примечание:** контракт расторгнут в связи с паранедееспособностью (sic!) клиентской стороны
&gt;&gt; [[/=]]
&gt; 
&gt; Возможная попытка возврата находится на рассмотрении. Дальнейшее расследование позволило установить, что последним актом социального взаимодействия со стороны Погодина был набор сообщений в религиозных группах социальных сетей, в которых он пытался доказать бессмысленность и бесполезность концепции души в современном обществе.
&gt; 


&gt; **Номер:** 118
&gt; 
&gt; **SCP-1008-2:** Семёнов Р. И.
&gt; 
&gt; **Информация о произошедшем:**
&gt; 
&gt; Потерпевший проходил принудительное лечение в связи с тяжёлым случаем патологического собирательства, развившегося после ухода его супруги, Семёновой А. С. Он настаивал на том, что его действия являются защитой от SCP-1008-1, чем и привлёк внимание Фонда.
&gt; 
&gt; В ходе дальнейших интервью Семёнов рассказал о том, как после заключения контракта с SCP-1008 начал регулярно пропадать &#34;хлам&#34;, принадлежавший его супруге, что вызвало значительное напряжение в домашней обстановке. С его слов, в попытке &#34;отдохнуть от всего этого&#34; он завёл роман со своей подчинённой, Остроуховой Л. А.
&gt; 
&gt; После скандала с супругой из-за всплывшей информации об изменах Семёнов демонстративно отправился к Остроуховой, чтобы &#34;забыть обо всей этой херне хоть на несколько дней&#34;. По возвращению потерпевший не обнаружил дома ни жены, ни её вещей и некоторое время полагал, что она уехала на некоторое время жить к друзьям, однако через полторы недели с ним на связь вышли SCP-1008-1 по вопросам &#34;проблем с реализацией вывезенного мусора&#34;. Описание Семёновым дальнейших событий обычно становится бессвязным, но всегда включает в себя множественные утверждения о том, что ему удалось вернуть жену, заплатив за это зубами (Семёнов действительно по неизвестной причине заменил все свои зубы набором протезов), однако она его так и не простила, потому он пытается исправиться, &#34;не упуская ничего важного&#34;.
&gt; 
&gt; **Предпринятые меры:**
&gt; 
&gt; Обыск в квартире Семёнова позволил обнаружить в куче скопленных им вещей крайне низкокачественное чучело обнажённой женщины (подтверждена личность Семёновой А. С.) верхом на огромном голубе. Потерпевший обработан амнезиаком класса С с внедрением воспоминаний об убийстве супруги в ходе ссоры и приговорён судом к заключению. Остроухова Л. А. на данный момент считается пропавшей без вести.
&gt;</textarea></pre>
