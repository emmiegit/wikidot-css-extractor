    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:minimal
|title=Cool 之战 2
|subtitle=Ruiz 于你墓中而出]]
[[include :scp-wiki:theme:calibri-logos |inc-s9-awcy= --]]]

“啊草，他妈的[[[*eulogy-for-the-living|真]]]疼啊。我这是在哪？”

**[[span class=&#34;ruby&#34;]]安全[[span class=&#34;rt&#34;]]Safe[[/span]][[/span]]。**

Ruiz Duchamp站定在草坡上。凉风轻柔地吹过男人那半被冻住的深棕色头发，处于地平线上的太阳就快要落下去了，天空是美丽的橙紫混合色。Ruiz 转身看向身旁的人影，那人影俯视着他。它的身体是由纯净的……光构成的？还是火？都是？都不是？说实话，想想//它//伤害到了什么。Ruiz 认为“天使”这个词可以很好地形容它。

“我，喔哇，这里是天堂？”

**是的。**

“我懂了……”

Ruiz 和天使默坐着。Ruiz 想起了自己刚刚度过的那个早晨。他醒来，离开画廊，点了杯浓缩咖啡，跟柜台后那个女孩子聊了会天，然后离开，进入工作室。在那之后，他跟“那个人”进行谈话，然后结束谈话，洗了个漂亮的冷水澡。然而，天使什么都没想。

“我不是想显得很蠢或是怎么样，天使先生，但是我完全没搞懂我为什么会在这里。你看，我不是最厉害的人对吧？我是说，在这整件谋杀……案，就你知道‘自杀’这玩意我听说在这圈子里是个大禁忌，更别提我根本就不信教了！所以总而言之，为什么我会在这里？”

**这不是你自己的错。折磨者**

“我知道，宝贝。所以呃，不好意思，正如你可能看到、听到、感觉到的那样我是个艺术家，天使先生，不好意思我有点紧张呃，这里有什么事可以做吗？我挺无聊的。”

**消耗。休息。**

“哦，我猜下，是不给吃苹果吗？”

**允许。随意。**

“这是什么垃圾测试吗？”

**不是。安全。**

Ruiz 站起来，从树上摘下苹果。Ruiz 坐回去。Ruiz 咬了一口苹果。Ruiz 看到，喔——
-----
他坐在无边无际的虚空之中。他的演技闪烁着光芒，数以亿万亿计吨的物质从他的体内喷射而出，同时孕育出了所有东西，所有人，所有时间，而 Ruiz 也随之爆炸，在永恒中被撕裂。

= [[image http://scp-wiki.wdfiles.com/local--files/ruiz-dies-again/RuizDies1.png]]
-----
Ruiz 在可怖的沙漠中劳作，埃及的阳光直射到他的身上，他将最后一块砖砌到三角纪念碑上，然后抹了抹眉头，对自己的成就赞赏不已。然后，它掉了下来。它摔到了地上。它就这么……破碎了。

= [[image http://scp-wiki.wdfiles.com/local--files/ruiz-dies-again/RuizDies2.png]]
-----

Ruiz 后撤一步，用其所能狠狠地打了一拳。去他的傻逼，去他的垃圾警察。

= [[image http://scp-wiki.wdfiles.com/local--files/ruiz-dies-again/RuizDies3.png]]
-----
Ruiz 在燃烧的街道上行进。周边的空气中弥漫着死亡与血腥的气味，头顶的天空上充斥着火花，就像白昼照亮的天空下的星星一样闪闪发光。Ruiz 让他们吃蛋糕，皇后首领并不觉得好笑。

= [[image http://scp-wiki.wdfiles.com/local--files/ruiz-dies-again/RuizDies4.png]]
-----

冰冷的海水无情地撞击着船舷，Ruiz 将茶叶扔入港口，还有着帮他把上述茶叶扔进上述港口的人。水很快变成了暗棕色。皇后首领觉得确实好笑。

= [[image http://scp-wiki.wdfiles.com/local--files/ruiz-dies-again/RuizDies5.png]]
-----

Ruiz Duchamp 用铁剑刺穿了**##bf59bf|古怪的森林人##**的胸膛，地面变成了暗红色。一声喘息之后，它倒了它蜷缩在地上。随之，##green|两人之间的草木之地##再度恢复平静。他笑了笑，继续沿着**##sienna|崎岖不平的小路##**走去。

= [[image http://scp-wiki.wdfiles.com/local--files/ruiz-dies-again/RuizDies6.png]]
-----

[[[*the-cool-war-hub|你现在应该已经知道这个故事了。]]]

= [[image http://scp-wiki.wdfiles.com/local--files/ruiz-dies-again/RuizDies7.png]]
-----

就这样循环周而复始持续了五年，十一个月，二十一天。又或者，更有可能的是，持续了几秒钟。

= [[image http://scp-wiki.wdfiles.com/local--files/ruiz-dies-again/RuizDies8.png]]
-----

——他第一次看到了这些，Ruiz Duchamp 明白了，他//真的//明白了。几秒之后，Ruiz 再死，这次是死于脑动脉瘤。

**意外。道歉。**
