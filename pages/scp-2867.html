    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2867

**项目等级：** Keter

**特殊收容措施：** 1千克单独的SCP-2967样品被保存在Site-76的密封收容柜内。为便于核实、提取及销毁，所有已确认或推定为失控的SCP-2867案例均应向MTF-Rho-87（“全部嚼碎”）报告。在未穿着标准危险品防护服的情况下不得对SCP-2867进行作业。摄入或以其他形式消耗SCP-2967的任何个人都将被视作失踪人员并被立刻处决。

**描述：** SCP-2867是由美国西北太平洋地区的POI-17357 &#34;杰克·特伦斯 &#34;和GOI-49452 &#34;特伦斯农场 &#34;生产未知数量的戈贡佐拉奶酪上的模因性及物理性感染。SCP-2867对其食用者具有强迫性，食用SCP-2867会使食用者主动尝试将SCP-2867的感染传播给其他人，这种感染会让被传染者吃下更多的奶酪，最终导致[数据删除]（见感染时间线）。感染者在此简称SCP-2867-1。可通过三个主要特征来鉴别SCP-2867感染：对奶酪的痴迷、眼睛发亮、心率及唾液分泌速度惊人地升高。感染时间表和其他感染症状见附录2867-A。

[[collapsible show=&#34;+ 附录 2867-A&#34; hide=&#34;- 关闭&#34;]]
&gt; **感染对象：** D-49013
&gt; **感染持续时间：** 1~168小时
&gt; **观察研究员：** ██████████研究员
&gt; 
&gt; //第1小时：// 感染初期。对象食用约20克SCP-2867。受试者对SCP-2867反应良好并要求食用更多。请求被拒绝。
&gt; 
&gt; //1~5小时：// 对象在房间里踱步并喃喃自语。同时麦克风接收到600多种奶酪的名称及多个未知名称，这些未知名称也被假定为奶酪的名称。
&gt; 
&gt; //5~6小时：// 对象隔着门与研究员██████████试图展开一场关于奶酪的对话。研究员██████████并未回应，但对象仍在继续企图与研究员交谈。
&gt; 
&gt; //6~24小时：// 实验对象在地板上爬行并舔舐奶酪所在的区域。但是事后18小时进行的搜索中并没有发现任何可识别的效果。
&gt; 
&gt; //24~26小时：// 对象连续12次重复布里奶酪的配方和制作过程。
&gt; 
&gt; //26~48小时：// 实验对象进入睡眠状态并出现说梦话的情况，同时梦话的内容只集中在奶酪上。
&gt; 
&gt; //48~49小时：// 对象在啃指甲。
&gt; 
&gt; //49~51小时：// 5公斤切达干酪被供给给实验对象，对象在两小时内吃光所有供给的奶酪。
&gt; 
&gt; //51~52小时：// 对象敲门并威胁研究员██████████要求得到更多奶酪。在此期间对象重复了“让你爱上它”这句话49次。
&gt; 
&gt; //52~100小时：// 实验对象坐在角落里发呆。对象的眼睛已经变成了玻璃状，皮肤也变成了灰色。
&gt; 
&gt; //100~120小时：// 对象从毛孔中分泌出一种黄色的胶状物质，随后这种物质从对象的口腔、泪腺、鼻孔和其他所有腔道中喷射出来。这种物质在对象周围开始堆积和凝固，并覆盖了以其为中心方圆两米的墙壁和地面。
&gt; 
&gt; //120~130小时：// 黄色胶状物呈现出戈贡佐拉奶酪的外形并开始成型为圆形。
&gt; 
&gt; //130~160小时：// 对象分泌出的戈贡佐拉奶酪已完全成型，并形成了27种不同品种、不同形状、不同规格的戈贡佐拉奶酪轮。一些奶酪轮上带有包括Il Giardino和Taddei这两个著名的戈贡佐拉生产商的品牌标记，而其他的奶酪轮则没有品牌标记。随后一个重约0.4千克的小型奶酪轮在奶酪堆的顶部形成，这小块奶酪上带有一个标有//特伦斯农场戈贡佐拉——完美的传播！//的标签——同时这个标签几乎没有有机物成分。
&gt; 
&gt; //160~168小时：// 实验对象已被奶酪完全侵蚀和改造，D-49013的痕迹已不复存在。除标有“特伦斯农场”的奶酪轮外的所有奶酪轮都被移走并焚烧。关于GOI-49452“特伦斯农场”的事项已申报。
&gt; 
&gt; **备注：** 这次测试得出了两个非常，非常令人担忧的结论，一是SCP-2867通过产生无法分辨的其他品牌奶酪复制品复制自身，这本身就构成了一个重大的收容失效事件；同时“特伦斯农场”极有可能大量生产或者至少生产出SCP-2867的原轮。我们的首要任务应该是找到并阻止它的制造者。//费萨尔博士//
[[/collapsible]]

在初次食用SCP-2867后SCP-2867-1个体将只试图搜索并食用更多的SCP-2867品种戈贡佐拉奶酪，但长期未能摄入SCP-2867的SCP-2867-1将会把觅食范围到正常的戈贡佐拉奶酪以及其他口味、质地、气味相似的奶酪。 SCP-2867-1个体会不顾自己的安全食用大量的奶酪，这往往会导致对象因肠道破裂或窒息而死亡。他们也会尝试使用不适当的工具和成分自制SCP-2867，这往往会导致对象导致受伤或中毒。 实例还会主动鼓励身边的其他人食用SCP-2867；甚至不惜将其喂给家养宠物、牲畜和害虫。SCP-2867-1个体在传播这种影响的方法上也试图避免暴力和冲突；但在感染多日后被感染者会试图采取极端的方法传播。SCP-2867几乎会对所有生物产生影响，但在缓步动物和大多数爬行动物中则出现了例外情况。目前对这些例外情况的研究正在进行中。

基金会在华盛顿州西雅图市发生的SCP-2867-1事件中发现了关于SCP-2867的信息，事件中的五名男子都是当地一家奶酪店的雇员，他们由于食用过多奶酪而死。随后基金会找到了三名证人，其中一人被发现处于SCP-2867-1感染的早期阶段。

[[collapsible show=&#34;+ 访谈记录2867&#34; hide=&#34;- 关闭&#34;]]
&gt; **受访者：** 詹姆斯·█████ (以下简称受访者)
&gt; **采访者：** 帕拉德许博士 (以下简称采访者)
&gt; **前言：** //受访的个体是在西雅图找到的。在使用镇静剂后，帕拉德许博士能够以半正式的方式与其进行交流。这次访谈标志着基金会第一次知晓SCP-2867的存在。//
&gt; 
&gt; 
&gt; 采访者：那么，█████先生。你介意告诉我们你发生了什么事吗？
&gt; 
&gt; 受访者：啥？好……好……请问你有奶酪吗？
&gt; 
&gt; 采访者：奶酪？
&gt; 
&gt; 受访者：对，你懂的，像埃门塔尔（emmental）、伊丹（edam）、马苏里拉（mozzarella）、切达（cheddar）、哈洛米（haloumi）、高达（gouda）、瑞士奶酪、蓝纹奶酪、帕玛森（parmesan）、卡门培尔（cambert）、布里（brie）、菲塔（fêta）、山羊奶酪、切尔西（chelsea）、阿基亚诺（aggiano）、蒙特雷杰克（Monterey Jack）……[[footnote]]**译注：**均为奶酪品种[[/footnote]]
&gt; 
&gt; 采访者：嘿，呃……
&gt; 
&gt; 受访者：坎特法阿斯（Kanterfaas）、格吕耶尔（gruyère）、尼卡西奥（nicasio）、哈维拉（havilah）、契福瑞（chevre）、蒙德瑟（mondseer）、瑞德尔克（redoric）、孔德（comte）、谢弗洛坦（chevretin）、羊乳干酪（roquefort）、芒斯特（Munster）……[[footnote]]**译注：**均为奶酪品种，chevre和chevretin为两种不同的山羊奶酪[[/footnote]] 你觉得奶酪怎么样？
&gt; 
&gt; 采访者：这……我不介意
&gt; 
&gt; 受访者：我喜欢这东西。我以前不爱吃奶酪，但后来我吃到了很好吃的奶酪——戈贡佐拉奶酪……我记得很清楚……有个家伙走进店里,说他做了一块很棒的奶酪。哦，那是最好的。它只是……
&gt; 
&gt; 采访者：嗯？
&gt; 
&gt; 受访者：就是这么好，你知道吗？而这个家伙，他有一种气场，就像他知道的那些东西那样。就像，很酷的东西。我想想他叫啥来着……杰克？杰克·特伦斯？我想就是这个名字。老天啊我希望我能再见到他，这真的是最好的奶酪。
&gt; 
&gt; 采访者：我知道了，你尝了他的奶酪后做了什么？
&gt; 
&gt; 受访者：太不可思议了！我的意思是，我不能把它留给自己。每个人都值得一试，我估计你会喜欢它。你觉得戈贡佐拉奶酪怎么样？
&gt; 
&gt; 采访者：好吧，我不得不说，我更喜欢好的布里酒。
&gt; 
&gt; 受访者：……
&gt; 
&gt; 采访者：詹姆斯？
&gt; 
&gt; 受访者：//自言自语//
&gt; 
&gt; 采访者：你说啥？
&gt; 
&gt; 受访者：我说给我吃了它！
&gt; 
&gt; //此时，由于话筒被撞到地上，音频被中断。█████冲向帕拉德许博士并从身上分泌了一小块SCP-2867。█████试图强行将这块SCP-2867喂给博士，随后█████被现场的安保人员击毙。（以下简称安保）//
&gt; 
&gt; 安保： 艹！
&gt; 
&gt; 采访者：//呻吟声//
&gt; 
&gt; 安保： 长官你还好吗？
&gt; 
&gt; 采访者：是的，是的，我很好，你有奶酪吗？
&gt; 
&gt; 安保： 啥？哦，哦，完蛋！ //(可以短暂地听到金属碰撞的声音。)//后退！
&gt; 
&gt; 采访者：就一点点有吗？
&gt; 
&gt; //这时帕拉德许博士开始接近安保人员，随后其被安保人员击毙。//
&gt; 
&gt; //笔记：// 我宣布SCP -2867带有强迫性模因以及生物危害。“杰克·特伦斯”或者说POI-17357将被列入观察名单。 - //费萨尔博士//
[[/collapsible]]

**附录 2867-B:** 在西雅图事件发生后的几个月，太平洋西北地区的城市（包括斯波坎、博伊西、波特兰和温哥华等地)出现了多起类似被SCP-2867感染的事件。根据已知信息及SCP-2867通过大众消费渠道而广泛传染的可能性越来越大，MTF-Rho-87（“全部嚼碎”）已成立并被用于定位SCP-2867的来源。

[[collapsible show=&#34;+ 事故2867-A&#34; hide=&#34;- 关闭&#34;]]

2017年██月██日，在爱达荷州博伊西市多家超市的货架上发现了新的SCP-2867个体。一款印有泰伦斯农场标志的马苏里拉奶酪在两小时内被4名男子在所有超市抢购一空，据说他们惊呼 &#34;找到了史上最好的奶酪！&#34;。基金会追踪被确认名为████·█████的其中一名男子直到其家中。他和另外两名男子被发现时尽管只在3小时前食用过SCP -2867，但状态与食用SCP -2867一周后产生的症状一致。猜测第四名不明身份的男子已被完全转化为SCP -2867，目前仍在对其进行搜寻。

//这是SCP -2867首次以戈贡佐拉以外的奶酪形式在公众场合出现并在一天内大量自我复制。我正在委托成立一个专门的小组来处理这个问题。所有关于SCP-2867的信息都将发送给MTF-Rho-87（“全部嚼碎”）的新任代理负责人费萨尔博士//

[[/collapsible]]

**附录 2867-C:** 目前已追踪到SCP-2867的来源位于不列颠哥伦比亚省奇利瓦克市的一个工业化奶牛场。
