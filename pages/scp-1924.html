**Ítem #:** SCP-1924

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1924 se mantendrá en una celda de contención humanoide especializada de 10m x 10m x 4m en el Sitio ██, AZ. La celda se suspenderá en el centro de una zona de 50m x 50m x 50m. SCP-1924 no necesita comida, agua, nutrientes, ni descanso. La celda debe estar amueblada como un facsímil de una oficina corporativa típica. El personal de mantenimiento deberá llevar ropa e insignias acordes con el personal de custodia de la Corporación Lockheed Martin. Al menos una persona debe estar presente en todo momento actuando como director corporativo de SCP-1924. SCP-1924 dispondrá de una estación de trabajo informática estándar y se le asignará un régimen preestablecido de trabajo administrativo falso. Las tareas deben recogerse y reasignarse cada dos horas. Las tareas pueden reutilizarse transcurridas 48 horas.

**Descripción:** SCP-1924 es un humanoide varón caucásico de 37 años, antiguo físico teórico Dr. G█████ F██████ que trabaja en el Centro de Investigación Lockheed Martin █████ ████. SCP-1924 experimenta aleatoriamente distorsiones especiales menores que incluyen el tele transporte a corta distancia de su cuerpo o de miembros individuales, la reestructuración de su anatomía y la intangibilidad parcial o total. SCP-1924 muestra una disfunción cognitiva extrema; no demuestra comprender que está confinado, ni nota nada inusual durante las distorsiones espaciales. Además, sufre una amnesia anterógrada extrema, siendo incapaz de recordar la mayoría de los acontecimientos más allá de un marco temporal de dos horas. A pesar de las numerosas brechas de contención; SCP-1924 nunca ha roto la contención durante más de 23 minutos consecutivos, y ha regresado a su celda voluntariamente después de cada brecha.
----
**Documento 1924-5:** Registro Parcial de Incidentes

||~ Fecha: ||~ #: ||~ Descripción: ||~ Notas: ||
||19/11/199█|| 05 || SCP-1924 estaba en su celda leyendo una revista. Sin previo aviso, su brazo se desprendió de su cuerpo, voló a 22 metros de su celda, atravesando varias paredes, y luego se detuvo, planeando en medio de un laboratorio de investigación. El brazo siguió haciendo la pantomima de sostener una revista y pasar las páginas. SCP-1924 siguió leyendo la revista en su celda. El brazo voló hacia atrás y volvió a unirse después de que SCP-1924 terminara la revista y se pusiera de pie. || SCP-1924 no se lesiono durante la separación anatómica. Sus músculos internos, hueso y tejido eran visibles a través de la abertura del incidente, aunque no se perdió sangre. El brazo seguía mostrando indicios de circulación sanguínea y conectividad nerviosa central.  ||
||10/11/199█|| 23 || SCP-1924 fue encontrado a 12 metros de su celda en un pasillo, trotando en su lugar. Las piernas de SCP-1924 se movían físicamente de forma adecuada al trote hacia delante, pero no ganaba terreno. Los guardias levantaron físicamente y devolvieron a SCP-1924 a la celda, todo ello mientras seguía haciendo la pantomima de correr. SCP-1924 sonríe y repite las palabras &#34;Buenas noches, caballeros&#34; cada 5,4 segundos mientras está en presencia de los guardias.  || Los eventos de tele transporte de SCP-1924 nunca han superado los 30 m. Se recomienda suspender la celda en una zona de 50 m x 50 m x 50 m. ||
||12/05/200█|| 37 || SCP-1924 salió de la celda, haciendo la pantomima de abrir una puerta. La puerta de la celda no se abrió, pero SCP-1924 atravesó una puerta sólida. SCP-1924 luego procedió a caminar a través de tres paredes, por varios pasillos, y acceder a la sala de descanso del Sitio ██. SCP-1924 saca del frigorífico un galón de leche medio vacío y vuelve a su celda. SCP-1924 no consumió la leche. || El comportamiento anómalo de SCP-1924 se manifiesta sobre todo cuando está activo. Recomendando sedación a largo plazo. ||
||14/11/200█|| 71 || SCP-1924 desapareció de la celda durante el periodo REM. Un trabajador de mantenimiento encontró a SCP-1924 en la esquina de una sala de conferencias del Sitio ██, boca abajo con la cabeza hundida en el suelo. Su cuerpo estaba suspendido en el aire, con los brazos y las piernas agitándose de forma errática y elástica. Mientras el personal de la Fundación decidía qué hacer, SCP-1924 se levantó normalmente, sonrió y preguntó si había algún problema. A continuación, regresó a su celda tras solicitarlo. || Se teoriza que la actividad mental de SCP-1924 también contribuye a desencadenar comportamientos anómalos. Se recomienda la lobotomía o, posiblemente, un método para mantenerlo continuamente mentalmente sometido. ||
||16/11/200█|| 73 || SCP-1924 alterado anatómicamente: su cabeza fue sustituida por otra pierna, con la parte inferior del pie unida al cuello. SCP-1924 saltó entonces 0,31 metros en el aire, con su nueva pierna imitando a la perfección su pierna izquierda. SCP-1924 procedió a saltar un total de 65.535 veces, cada vez elevándose exactamente 0,31 metros. SCP-1924 saltó intangiblemente a través del techo de su celda de contención y el techo del Sitio ██. Tras el salto final, SCP-1924 apareció inmediatamente de vuelta en su celda, anatómicamente correcto. || 65.535 es el número más alto que puede ser representado por un entero binario de 16 bits sin signo. ||

----
**Documento 1924-7:** Nota Personal

//El documento 1924-7 se recuperó del correo electrónico personal del Dr. G█████ F██████//

&gt; J█████,
&gt;  
&gt; Siento no haberte contestado antes pero ¡enhorabuena de nuevo! Esa foto del ultrasonido es adorable... ¡parece un pequeño Han Solo congelado en carbonita!
&gt;
&gt; En cuanto a mí, sí, estoy bien, todo este proyecto me tiene más fascinado que nunca con mi trabajo. Siempre me ha gustado mi trabajo, pero solía ver el ir al laboratorio más como un 9-5 para pagar las facturas que como &#34;el trabajo de mi vida&#34; o algo especial... pero todo esto está cuajando de verdad, y me he sumergido, y me encanta. Estoy emocionado por primera vez en mucho tiempo. Creemos que por fin tenemos el valor de la densidad de información del espacio bidimensional... y, sí, ya sé que eso no significa nada para ti, pero si todo esto funciona... digamos que deberíamos ser capaces de leer el tejido de la realidad como si fuera un libro o el código de un programa informático. Vale. Lo siento, probablemente eso tampoco signifique nada para ti. El caso es que puede que pronto haya un gran salto adelante en la física, y mi nombre va a estar por todas partes. Demonios, si estamos en lo cierto... bueno... ¡santa mierda... podrías tener a Stephen Hawking como el Padrino después de todo!                                                                                                                         &gt;
&gt; De todos modos, buena suerte de nuevo con todo. No puedo esperar a ver tu nueva casa en Navidad.
&gt;  
&gt; G█████
