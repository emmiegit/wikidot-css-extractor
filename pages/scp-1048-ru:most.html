[[collapsible show=&#34;Нажать на кнопку &#34;Распечатать&#34;&#34; hide=&#34;Сохранить документ&#34;]]

+++ Проект Мост

**Кодовое название проекта:** Мост

**Цель проекта:** Нахождение способа изучения альтернативных реальностей для расширения возможностей Фонда и содержания некоторых SCP-объектов.

**Класс проекта:** Совершенно секретно

**Над проектом работают:** 
Д-ра Митрукины - ведущие исследователи, ответственные за проект 
Д-р Орехов - исследователь
Д-р Р███████ - исследователь
██████ ████████ - инженер
████████ ████████ - инженер
Д-р ████████ - программист 

**Описание:** Проект Мост был запущен для проникновения в альтернативные реальности, поиска информации об успешных методах содержания SCP-объектов  и их изучения, поиска технологий, которые пока не изобрели или не могут быть изобретены в нашей реальности, а также для добычи ресурсов и полезных ископаемых. Рассматривается возможность поиска в других реальностях кандидатов на должности сотрудников Фонда.
 
 Д-ра Митрукины были сочтены подходящими претендентами на пост руководителей проекта из-за опыта их работы с альтернативными реальностями, а также в связи с множеством работ, написанных ими на данную тему.

 Для проекта Мост был открыт Исследовательский Сектор 7-С в Зоне 7. В дальнейшем планируется расширение Сектора и открытие его в других Зонах.

 К ██.██.████ был разработан первый стационарный прототип машины для создания прохода в альтернативные реальности. Для его работы требовалось задать настройки реальности, которую необходимо было найти. Учитывая, что существует любая возможная реальность, настройки всегда соответствовали нескольким реальностям. Исследователи отметили, что невозможно &#34;подключение&#34; к слишком &#34;далекой&#34; реальности без заметного воздействия на нашу (далее - &#34;родная&#34;) вселенную. Под &#34;далекими&#34; подразумеваются реальности, которые сильно отличаются от &#34;родной&#34; и, возможно, не подчиняются законам физики &#34;родной&#34; реальности. Подключение к наиболее &#34;близкой&#34; реальности занимало около 2 (двух) месяцев. Физическое перемещение между реальностями пока не достигнуто. Для более подробной информации о прототипе обратитесь к приложению &#34;Прототип &#34;Мост&#34;&#34;.

 На данный момент удалось подключиться к следующим реальностям:

 1. Ближайшая реальность. Также ведется работа над проектом &#34;Мост&#34;. Отличительных особенностей не найдено.

 2. Похожая реальность, но вместо проекта &#34;Мост&#34; разрабатывается проект по путешествии во времени. 

 3. Реальность, при подключении к которой обнаружилось, что она осуществила подключение к &#34;родной&#34; реальности.

 4. На данный момент самая далекая реальность, к которой удалось подключится. Аномального мира в данной реальности не существует. Найдены 2 лидирующие научные корпорации, которые, возможно, являются аналогами Фонда или СО. Доктора Митрукины провели беседу с Виктором Митрукиным из упомянутой реальности. 

 **Приложение 1: Интервью Мост-4-A** 
  
&gt; **Интервью дает:** Виктор Митрукин из реальности 4 (обозначен 2)
&gt; 
&gt; **Интервью берет:** Д-ра Митрукины (обозначены 1)
&gt; 
&gt; **Предисловие:** Интервью проводится через чат в компьютере, который подсоединен к реальности 4. 
&gt; 
&gt; **&lt;Начало чата, 13.10.████, 12:21&gt;**
&gt; 
&gt; [12:21] 1: Здравствуйте.
&gt; 
&gt; [12:22] 2: Здравствуйте. А с кем я разговариваю?  
&gt; 
&gt; [12:22] 1: Я - это ты из альтернативной реальности. Я бы хотел сейчас провести с тобой интервью.
&gt; 
&gt; [12:23] 2: Ага. Оч смешно. Смейся над моим проектом дальше и уверен, что тебе повысят зарплату.
&gt; 
&gt; //Д-ра Митрукины отсылают свое заранее сделанное фото в качестве доказательства.// 
&gt;    
&gt; [12:27] 2: Ладно. Считайте я поверил. Не первый день с таким работаю. Даже если это розыгрыш, то Вы по крайней мере постарались, чтобы я поверил. Чего хотите?
&gt; 
&gt; [12:27] 1: Можешь рассказать что-нибудь о своей реальности?
&gt; 
&gt; [12:27] 2: Ну это слишком широкий вопрос. Что конкретно?
&gt; 
&gt; [12:27] 1: Я бы хотел услышать о твоей работе.
&gt; 
&gt; [12:29] 2: М... Работаю в корпорации A███████ ███████. Сейчас работаю над &#34;Стационарной портальной установкой для прохода в параллельные вселенные и альтернативные реальности&#34;. Вот. Широко специализируемся на портальных технологиях. Что еще можно рассказать... Мы поставляем свои разработки на мировой рынок. Сейчас защитные установки неплохо продаются. Ах да. Вспомнил. Еще мы научились делать огненные гранаты из лимонов.
&gt; 
&gt; [12:30] 1: Ясно. А как Виктория поживает?
&gt; 
&gt; [12:31] 2: Ну... Я с ней давно не общался. А ты, судя по фотографии, общаешься с ней?
&gt; 
&gt; [12:31] 1: Да. Мы с ней более тесно связаны. Можешь рассказать про свой проект?
&gt; 
&gt; [12:33] 2: Я использую за основу &#34;Переносное устройство создания порталов&#34;. Сейчас стоит проблема открытия портала на другой стороне. Однако скоро мне принесут наработки с 80-х годов. Так что, думаю, прототип скоро будет готов.
&gt; 
&gt; [12:33] 1: Интересно. Можешь показать какие-нибудь схемы?
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; [13:36] 1: Понятно. Спасибо. Думаю, на этом интервью можно закончить.
&gt; 
&gt; [13:36] 2: Эй! Постой! Я показал тебе свой проект. Покажи теперь свои наработки. Помоги коллеге по науке.
&gt; 
&gt; [13:37] 1: Думаю, это нельзя показывать. У тебя и так скоро готовый прототип будет.
&gt; 
&gt; [13:37] 2: Тогда расскажи про свою вселенную. Где ты работаешь?
&gt; 
&gt; [13:38] 1: Думаю, это мне тоже нельзя рассказывать.
&gt; 
&gt; [13:39] 2: Козел!
&gt; 
&gt; **&lt;Конец чата&gt;**

 **Приложение 2:** ██.██.████ проект &#34;Мост&#34; был официально закрыт. Сотрудники назначены на другие проекты/объекты. Оборудование было использовано для других целей, продано или выведено из эксплуатации по причине нефункционирования. Исследовательский Сектор 7-С предоставлен для исследования аномалий класса &#34;Безопасный&#34;. 

 
&gt; //Давайте просто признаем, что проект был безнадежный. Он потреблял много денег и рабочей силы безрезультатно. Спасибо всем за хорошую работу.// 
&gt; //- Доктора Митрукины//
