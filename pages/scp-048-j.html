**Elemento #:** SCP-048-J

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** A causa della sua diffusione nella società, nessun metodo è risultato efficace per il contenimento di SCP-048-J. Verranno messe in giro voci riguardanti SCP-048-J e il fatto che &#34;porti sfortuna&#34;, per tentare di limitarne l&#39;uso. Questa procedura verrà attuata tramite passaparola e mettendo SCP-048-J in cattiva luce attraverso i mass media. Tutto il personale della Fondazione dovrà essere messo a conoscenza della vera natura di SCP-048-J, e dovrà minimizzare o cessare totalmente l&#39;uso di quest&#39;ultimo nel parlato e nello scritto.

**Descrizione:** SCP-048-J è un insieme di frasi anomale che, quando pronunciate o scritte, manipoleranno le probabilità nelle vicinanze del soggetto. Questi cambi di probabilità andranno sempre a svantaggio del soggetto o del completamento dei suoi obiettivi, e saranno di danno anche a qualsiasi fattore o individuo che avrebbe potuto in qualsiasi modo aiutare il soggetto. La frase principale di SCP-048-J è &#34;P█████ d█ c███ n██ p██ a█████&#34;, ma anche variazioni di questa frase sono in grado di attivare l&#39;effetto di manipolazione delle probabilità di SCP-048-J.

**Addendum 1:** //Esempio di utilizzo di SCP-048-J. Registrazione audio della breccia nel contenimento del Sito ██ in data ██/██/████.//

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Agente Leone Rossa:** [affannato] Ci seguono ancora?
&gt; 
&gt; **Agente Paolo Maglietta:** No, c-credo che li abbiamo seminati.
&gt; 
&gt; **Agente Rossa:** Maledette bestiacce schifose.
&gt; 
&gt; **Agente Maglietta:** Già, ma non credo che ci troveranno qui.
&gt; 
&gt; **Agente Rossa:** Oh, ma chi vuoi prendere in giro? Se non ci troveranno loro, qualcosa di peggio lo farà. E, a meno che i rinforzi non arrivino in tempo, siamo già morti.
&gt; 
&gt; **Agente Maglietta:** Eddai. D&#39;accordo, saremo anche bloccati nel mezzo di una breccia nel contenimento. E magari non ce la faremo. E probabilmente abbiamo perso i contatti con chiunque all&#39;interno del Sito. Ma guarda il lato positivo! Almeno [SCP-048-J]!
&gt; 
&gt; **Agente Rossa** No! Idiota! Non devi mai dire quella-
&gt; 
&gt; **Altoparlanti Automatici del Sito ██:** {{ATTENZIONE A TUTTO IL PERSONALE. [[[SCP-008]]] È FUGGITO DAL CONTENIMENTO. [[[SCP-096]]] È FUGGITO DAL CONTENIMENTO. [[[SCP-106]]] È FUGGITO DAL CONTENIMENTO. [[[SCP-173]]] È FUGGITO DAL CONTENIMENTO. [[[SCP-682]]] È FUGGITO DAL CONTENIMENTO. [[[SCP-2317]]] È FUGGITO DAL CONTENIMENTO. [DATI CANCELLATI] È FUGGITO DAL CONTENIMENTO.}}
&gt; 
&gt; **Agente Rossa:** Dovevi //proprio// dirlo, vero?
&gt; 
&gt; **Agente Maglietta:** Non penserai davvero che è successo solo perché ho detto &#34;[SCP-048-J]&#34;?
&gt; 
&gt; **[DATI CANCELLATI]:** [[span style=&#34;font-family: Comic Sans MS;&#34;]][[size 175%]]**//Trovati.//**[[/size]][[/span]]
&gt; 
&gt; **Agenti Maglietta e Rossa:** //AAAAAHHHHHHHHHHHHHHHHHHHHH!!!//
&gt; 
&gt; **&lt;Fine Log&gt;**
&gt; 
&gt; **Dichiarazione di Chiusura:** Nella seguente breccia nel contenimento il Sito ██ è stato distrutto, ████ anomalie sono fuggite dal contenimento, e tutte le █,███,███,███ persone presenti nel Sito sono rimaste uccise. L&#39;Agente Paolo Maglietta ha subito un richiamo a titolo postumo.

**Addendum 2:** //Log della sala mensa dell&#39;Area ███.//

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Ricercatore Joseph Shmoe:** Buongiorno █████.
&gt; 
&gt; **Agente della Sicurezza █████ Wolf:** Hey Joe, com&#39;è andata la mattinata?
&gt; 
&gt; **Ricercatore Shmoe:** Non troppo bene. Mia moglie ha chiesto il divorzio.
&gt; 
&gt; **Agente Wolf:** Oh. Mi spiace molto.
&gt; 
&gt; **Ricercatore Shmoe:** Già, e non è nemmeno la cosa peggiore successa oggi. Davvero, peggio di così non p- [A questo punto della registrazione l&#39;Agente Wolf spara in testa al Ricercatore Shmoe.]
&gt; 
&gt; **Agente Wolf:** Non dire //mai// quella frase!
&gt; 
&gt; **&lt;Fine Log&gt;**
&gt; 
&gt; **Dichiarazione di Chiusura:** All&#39;Agente Wolf è stata conferita la Stella d&#39;Oro della Fondazione per il coraggio dimostrato di fronte al pericolo e per aver evitato la breccia nel contenimento di SCP-048-J. Indagini sul passato del Ricercatore Shmoe hanno rivelato che egli era un agente dormiente della Chaos Insurgency, con lo scopo di sabotare le operazioni della Fondazione usando SCP-048-J.

**Addendum 3:** In data ██/██/████, è stata scoperta una seconda forma di SCP-048-J, e di conseguenza designata come SCP-048-J-2. SCP-048-J-2 è rappresentato dalla frase &#34;C███ p███████ a█████ s█████?&#34;. Se pronunciata da un individuo coinvolto in un progetto o un esperimento su un SCP, causerà inevitabilmente il fallimento di tale lavoro e provocherà inoltre danni collaterali su larga scala, con conseguenze oltre l&#39;immaginabile. Gli effetti negativi di SCP-048-J-2 sembrano aumentare esponenzialmente se all&#39;individuo era stato precedentemente sconsigliato di portare a termine il compito.</textarea></pre>
