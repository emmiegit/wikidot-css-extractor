//Обязателен для ознакомления всем сотрудникам, получающим назначение на объекты [[[SCP-1777-RU]]], а также службе безопасности секции 4 Зоны 7-.// 

//00.15.// [[[document-1777-8|SCP-1777-8]]] материализуется в одном из боковых коридоров Зоны 7-, рядом со складскими помещениями. Его появление фиксируется камерами.
//00.16.// В Зоне 7 объявлена общая тревога. 
//00.17.// Профессор Хув прерывает работу в лаборатории █ и спешит в свой кабинет.
//00.20.// Столкновение субъекта и охраны. Агенты открывают по SCP-1777-8 огонь на поражение. Тот не выказывает никаких признаков обеспокоенности этим фактом и не реагирует на ранения.
//00.21.// Два охранника выведены из строя.
//00.22.// Пять охранников выведены из строя.
//00.23.// Профессор Хув запирается в своём кабинете. 
//00.24.// Дополнительный отряд охраны атакует субъект с тыла. Правая рука субъекта повреждена до потери функциональности. Субъект телепортируется, камеры успевают зафиксировать [УДАЛЕНО] в точке исчезновения.
//00.25.// Субъект появляется в соседнем блоке и продолжает продвижение. Профессор Хув извлекает из сейфа [[[document-1777-7|SCP-1777-7]]] и копирует символ на обратную сторону одного из документов. 
//00.26.// SCP-1777-7(2) материализуется возле дверей кабинета. Он вооружён огнестрельным оружием, напоминающим автомат неизвестной модификации. За поясом замечен длинный клинок в ножнах, а перевязь на груди содержит пять метательных ножей. Всё вооружение субъекта помечено символами неизвестного алфавита. Камеры фиксируют их нечётко и расплывчато, однако столь значительных искажений, как у [[[document-1777-1|SCP-1777-1]]], не наблюдается. 
//00.29.// SCP-1777-8 вновь сталкивается с охраной.
//00.35.// Половина охраны выведена из строя. Субъект вновь покинул место столкновения, телепортировавшись.
//00.36.// Субъект возникает в секции 4 Зоны 7-. 
//00.37.// Начинается Событие 1777-1. 
//00.40.// Субъект проникает в лабораторию █ и осматривается. Его лицо кажется удивлённым.
//00.42.// SCP-1777-8 начинает уверенное продвижение в сторону кабинета профессора Хува.
//00.45.// Субъект достигает дверей кабинета и сталкивается с SCP-1777-7(2). Оба субъекта кажутся удивлёнными и замирают на месте. Камеры перестают фиксировать часть символов, видимых на субъектах и их снаряжении. На видео видны незначительные помехи.
//00.47.// SCP-1777-8 тихо произносит неразборчивую фразу. SCP-1777-7(2) её игнорирует. SCP-1777-8 издаёт шипящий звук и делает неопознанный жест левой рукой. SCP-1777-7(2) отвечает фразой на непонятном языке.
//00.48.// SCP-1777-8, по всей видимости, пытается телепортироваться; камера повторно фиксирует [УДАЛЕНО]. SCP-1777-7(2) поворачивает на своём оружии рычажок неизвестного назначения и производит выстрел. Из дула вырывается поток света, охватывающий SCP-1777-8.
//00.49.// [УДАЛЕНО] перестают фиксироваться камерой. SCP-1777-8 остаётся на месте, по всей видимости, не в силах телепортироваться. Субъект дотрагивается указательным пальцем левой руки до одного из уцелевших символов, вытатуированных на правом запястьи. 
//00.50.// Татуировка начинает испускать пульсирующее зеленоватое свечение. SCP-1777-7(2) выглядит заметно встревоженным. Свет, исходящий из ствола «автомата», начинает гаснуть. Помехи на видео усиливаются. 
//00.51.// Под потолком на месте столкновения двух SCP-гуманоидов вспыхивает золотистый свет. В это же время наблюдатели фиксируют появление в палате SCP-1777-1 символов красного цвета, чего никогда ранее не случалось. 
//00.52.// Голос из пустоты громко и отчётливо произносит фразу на неизвестном языке (лингвистический анализ показывает, что это с высокой вероятностью тот же самый язык, на котором SCP-1777-7(2) обращался к SCP-1777-8). Яркость сияния возрастает в несколько раз, после чего [ДАННЫЕ УДАЛЕНЫ].
//00.54.// Событие 1777-1 прекращается. 

**Комментарий д-ра Л██████:** //Что и требовалось доказать. Мы не зря объединили все эти объекты в общий номер. Как видите, 1777-7 и 1777-8, похоже, знакомы. Я уже молчу о том, что было в конце… Кстати говоря, вы заметили, что камера перестала фиксировать эти инфернальные закорючки только после сближения субъектов? Похоже, тут немаловажную роль играет и количество.//

**Фрагмент интервью с профессором Хувом:** //Да, я воспользовался аномальным субъектом для защиты от другого аномального субъекта. Будете меня в этом обвинять? Без этого шага я уже был бы мёртв, а секции 4 пришлось бы искать нового руководителя. Зато, как видите, мы узнали немало нового. Например, то, что связь между 1777ыми действительно существует, хотя какого рода эта связь – пока неясно.// 

**Приложение:** во время одного из последующих экспериментов с SCP-1777-7 у субъекта спросили о последней фазе инцидента. SCP-1777-7(2) сообщил, что фраза, произнесённая голосом, переводится как «Никогда больше Моя сила не будет сталкиваться с Моей силой». На вопрос о природе этого явления субъект ответил, что «это был Император». На дальнейшие вопросы он не реагировал.</textarea></pre>
