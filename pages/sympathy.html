    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>练习了很久、很多次，但现在他画画相当不错了。或者说，起码他自己这么觉得。他现在也挺会写字儿了，想要什么都能清楚地用笔头子表达出来。多数时候，警卫们都很温柔，总是尽力满足他的需要，可惜很多东西规定好了不能给他。这种要求要是提出来被拒绝了，他总得接受一场小讲座，内容无非是要健康生活，东西不能乱吃，以及其他诸如此类的妈妈原该和他讲的话。这么说来，基本上和在家没什么两样，只是他不再像以前那样那么擅长电子游戏了，而且他再见不到从前的朋友。

他们人确实很好，准他按自己的心愿看电视。他不擅长计算日期，因此是通过观察才发现又是一年的这时候了。他记得去年这时是在父母无微不至的关爱之下度过的，他和好友在社区跑来跑去，得了一大堆糖果。父母忘记在事后藏起那些糖了，天啊，吃那么多糖让他感觉都有点齁了。

好久之后他才意识到自己随手在纸上画下的是什么——南瓜灯和扮装小孩儿。心一沉。总是想着自己再不能得回的东西，懊恼让他对着自己尖叫。他放下蜡笔，回到房间的角落，连着几个小时都没出来，连他最喜欢的那位警卫来问他出了什么事都没理睬。其实警卫走前仔细端详了一会他的画作，同情地皱起了眉头，不过他并没在意。

孩子们都是这样，他最终不再生闷气，从躲藏的地方走了出来，饥饿和焦渴让他支撑不住接着往自己身上撒气了。要是他能揉自己的眼睛，他必得这么做一下，因为眼前不知在他没看着的什么时候突然出现了（起码对他来说）一大堆珍奇宝藏，让他咂舌不已。那是每种他最喜爱的糖果的组合，甚至包括那些父母从不让他吃，说“对他很不好”的那些品种，就这么静静地摆着等他美餐一顿。或许，仅仅是或许，这个万圣夜看来也没那么糟。

&gt; 尽管特工Johnson的职业生涯经历足征其在此领域内的能力，其通常对智能项目也展现了出色的处理能力，但在此事件中其不当判断将可能使得他自己、身边同事以及他们负责监护的特殊收容项目处于危险之中。这种不专业的举措在基金会没有容身之处，因此即刻起特工Johnson将在至少十二（12）个月内调任至观察岗位█-██，望其能够在此期间仔细反思自己究竟该首先做好什么。
