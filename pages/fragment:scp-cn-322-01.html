注意，您查看的是SCP-CN-322已归档的版本。欲查看现存版本，请单击[http://scp-wiki-cn.wikidot.com/scp-cn-322/offset/1 此处]
[[/note]]
**项目编号：**SCP-CN-322

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-322被收容于Site-CN-75-C0的标准异常收容间内。--鉴于SCP-CN-322的良好表现，每天6时至8时及18时至20时，允许SCP-CN-322在至少一名武装人员的带领下在指定开阔场地中活动。--未经项目负责人或站点主管批准的情况下，禁止人员进入项目的收容室。

**描述：**SCP-CN-322是一尊黄铜制成的虎形雕塑，体貌特征及体积与成年华南虎//（Panthera tigris Amoyensis ）//相近。对SCP-CN-322的取样分析显示其化学组成、物理性质均与普通黄铜无显著差异。

SCP-CN-322的异常性质表现为，尽管其完全由黄铜制成且不具备任何关节与内部结构，亦无任何生理需求，其可以像一只真正的华南虎一样进行移动。令它完成“移动”这一行为的能量来源至今未知。

尽管外形与部分行为模式类似华南虎，但SCP-CN-322对人类个体往往表现出极其友善的态度。有过与SCP-CN-322接触经历的人员均表示其“非常温和”“像只大猫”，并会积极鼓励未接触SCP-CN-322的人员接触项目。推测项目可能具有一定的精神影响能力。

2018/04/██，四川省██市郊区发生了异常塌陷，据探测一个之前不存在的洞穴凭空出现在地下。Site-CN-75迅速封锁了消息并派遣人员进入探查。于洞穴中发现并回收了SCP-CN-322。在洞穴中未发现其他具有价值的物品。

&gt; 鉴于SCP-CN-322的低威胁性与在提升士气方面的显著成效，建议将SCP-CN-322分级为Safe。——3级研究员罗██博士

&gt; 否决。不管怎么说，SCP-CN-322都是一个拥有感知能力和活动能力的异常。更何况项目的各项数据都近似正常华南虎，即是无意也可能造成人员伤亡。——站点主管Kalizi博士

**回收记录：**
[[collapsible show=&#34; 存取录像CN-322/75/R/Log/Video/1&#34; hide=&#34;- 结束访问&#34;]]

&gt; [无关内容略过]
&gt; 
&gt; //（画面中是一片空地，中间有一个洞口，内部一片漆黑，无法判断深度。洞口旁站着三个年轻男性，穿着基金会标准作战服）//
&gt; 
&gt; **指挥中心：**注意，你们已抵达目标地点，请做好准备。
&gt; 
&gt; **特工刘██：**明白。不过这个洞口好像有问题？怎么什么都看不见？
&gt; 
&gt; **指挥中心：**该洞穴具有一定异常性质，具体表现为，处于洞穴外的个体无法通过任何手段观测到洞穴内部的画面，其他信息如声音等不受影响。你们个人终端的“任务详情”一栏里应该写了这一点。
&gt; 
&gt; **特工刘██：**……抱歉。
&gt; 
&gt; **特工李██：**那我们下去看看？
&gt; 
&gt; **特工陈█：**老刘你留在上面吧。
&gt; 
&gt; //（特工陈█、李██、于██依次进入洞穴。三位特工携带的摄像设备在进入洞穴的瞬间损坏）//
&gt; 
&gt; **特工于██：**我们已安全抵达洞穴底部，准备进行探索。
&gt; 
&gt; **指挥中心：**注意谨慎行事。
&gt; 
&gt; **特工李██：**这地方……感觉像是个墓穴？
&gt; 
&gt; **特工陈█：**地上好像有东西……这些是……骨头？不过好像不是人骨。
&gt; 
&gt; **特工李██：**是各种家畜的头骨，牛羊头骨最多，堆放地得相当整齐。应该是陪葬品。
&gt; 
&gt; **特工陈█：**墙上有壁画，不过基本上已经看不清了。这边有个小房间，我看看……这好像是个祭坛？上面放着一根木制的权杖和几个人头骨，权杖已经严重朽烂。
&gt; 
&gt; **特工陈█：**等下，这个祭坛上画着一个法阵，但是已经被破坏了……破坏痕迹很新，这他妈可不是什么好兆头。我们得——
&gt; 
&gt; **特工李██：**嗯？怎么——卧槽那是什么玩意？
&gt; 
&gt; //（连续枪声）//
&gt; 
&gt; //（重物落地声）//
&gt; 
&gt; **特工刘██：**怎么回事？里面发生了什么？
&gt; 
&gt; **特工于██：**是一只铜老虎！TMD会动的铜——
&gt; 
&gt; **特工刘██：**靠！呼叫支援，这里是……
&gt; 
&gt; **特工于██：**等下，我们不需要支援。
&gt; 
&gt; **特工刘██：**你……你还活着？
&gt; 
&gt; **特工于██：**当然还活着，不然和你说话的是谁。
&gt; 
&gt; **特工刘██：**你刚才不是说有只铜老虎吗？难道是精神影响？
&gt; 
&gt; **特工陈█：**不，是真的有只铜老虎，但这只铜老虎……似乎没有敌意。
&gt; 
&gt; **特工李██：**它之前扑上来好像是在试图和我们玩。现在它还在我们旁边打滚呢。
&gt; 
&gt; **特工刘██：**……好吧，不管怎么说，你们没事就好。
&gt; 
&gt; **特工李██：**下面我们基本上探索完了，没有什么值得在意的东西了。
&gt; 
&gt; **特工刘██：**就是说只要把那只铜虎带回去就行了咯？那我把升降梯放下来了。
&gt; 
&gt; //（三名特工出现在洞口，身边趴着SCP-CN-322。可观察到三名特工体表无任何明显受伤痕迹）//
&gt; 
&gt; **特工刘██：**还真是铜老虎啊……
&gt; 
&gt; **指挥中心：**请用你们车上的临时收容笼控制住异常。我们还不能确定它到底有没有威胁。
&gt; 
&gt; **特工陈█：**确实。那我去拿吧。
&gt; 
&gt; //（摄像头似乎被陈█碰撞导致转向了另一个方向）//
&gt; 
&gt; **特工刘██：**咦？它想……
&gt; 
&gt; **特工李██：**放心。它没有敌意。
&gt; 
&gt; **特工刘██：**……居然真的没有敌意么，真是少见的情况。
&gt; 
&gt; **特工于██：**谁说不是呢？
&gt; 
&gt; [记录结束]


[[/collapsible]]

[[collapsible show=&#34; 查看通讯记录&#34; hide=&#34;- 结束访问&#34;]]
&gt; **关于SCP-CN-322的一些问题及项目调动申请**
&gt; 2018/4/27 19:58
&gt; **From:**Dr.胡八道
&gt; **To:**Dr.Kalizi
&gt; ----
&gt; SCP-CN-322有些不对劲。
&gt; 从一开始看到它的档案的时候我就觉得它有些不对劲。这么说吧，我完全不觉得一只黄铜做的老虎会让人觉得“像只大猫”。也许一两个口味独特的家伙会这么认为，但所有和它接触过的人都这么说那就有问题了。
&gt; 不应该是精神影响。因为[[[scp-cn-243|那柄剑]]]的缘故，Site-CN-75将近一半的研究人员对于精神影响有了抗性，只是他们自己不知道。但我查了记录，不少接触过那柄剑的人员同样会对SCP-CN-322做出那些奇怪的表述。
&gt; 鉴于此，我认为我们有理由相信SCP-CN-322的原负责人罗██博士已经受到了项目的某些影响，故在此提出申请，由我来负责这个SCP的研究工作。我相信我可以找出这个东西真正的异常性质。正式的申请书我会放在附件里。
&gt; 另外，无论是否同意我的申请，我都希望你能暂时禁止人员接触这个SCP，直到我们真的能确定它无害为止。
&gt; **附件：**项目调动申请书.txt

&gt; **Re:关于SCP-CN-322的一些问题及项目调动申请**
&gt; 2018/4/27 22:28
&gt; **From:**Dr.Kalizi
&gt; **To:**Dr.胡八道
&gt; ----
&gt; 批准申请。刚刚我通知了罗██博士这一决定，他的反应显然有些过激。我认为你的怀疑不是空穴来风。
&gt; 在你得出结果前，我会禁止人员接触SCP-CN-322的。但我也希望你能尽快完成这项工作。

&gt; **阶段性工作进展**
&gt; 2018/4/29 09:13
&gt; **From:**Dr.胡八道
&gt; **To:**Dr.Kalizi
&gt; ----
&gt; SCP-CN-322收容室内的监控设备位置有问题，无法观察到整个收容室，而且监控录像有缺失，剩余的影像里我没能找到任何有价值的东西。显然，有某个，或是某些家伙想要隐瞒某些东西。
&gt; 不过他们（它们？）做得不够彻底。我在那份回收记录影像里发现了一些东西：杂音干扰。
&gt; 整个记录中，一共出现了四次杂音干扰，持续时间都非常短，最长的也没有超过三分之一秒。而这四次杂音干扰，恰恰分别出现在四名机动特遣队队员接触SCP-CN-322的时候。
&gt; 我有了一个很可怕的猜想。但愿它不是真的。
&gt; 现在我需要一个音频方面的专家，试试能不能把杂音去掉。这个专家最好是其他Site的，或者至少要是从未接触过SCP-CN-322的。越快越好。
&gt; 另外，我建议再派遣一队同样没有接触过SCP-CN-322的特遣队去回收SCP-CN-322的洞穴里探查一下。可能会有些意外收获。

&gt; **Re:阶段性工作进展**
&gt; 2018/4/29 09:41
&gt; **From:**Dr.Kalizi
&gt; **To:**Dr.胡八道
&gt; ----
&gt; 批准申请，Site-CN-74的通讯专家陈祁博士已经去协助你了。
&gt; 另外，MTF-己巳-03 “闲云野鹤”将被秘密派遣去进行对SCP-CN-322回收地点的重探索。这支MTF之前一直在站点外执行任务，基本可以肯定没有接触过SCP-CN-322。

&gt; **紧急**
&gt; 2018/4/29 16:43
&gt; **From:**Dr.胡八道
&gt; **To:**Dr.Kalizi
&gt; ----
&gt; 立即将那些接触过SCP-CN-322的人员隔离！他们很可能已经不是人了！
&gt; 基金会使用的通讯器灵敏度相当高，很多微小的声音也会被它记录下来。事实上，那些杂音所掩盖的，也是这样的微小的声音。
&gt; 我们成功去掉了那些杂音。然后我们发现，这些杂音所掩盖的声音并不明显，但经过反复确认，我们认出了这种熟悉的声音——
&gt; 那是锐器撕裂肌肉时所发出的声音。

[[/collapsible]]</textarea></pre>
