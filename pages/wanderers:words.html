    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>像曾经的他们一样 哀求着 让言语变得美丽
他们在微笑 在怦怦声中迈步前行
长久的延误 早已让艺术之井干涸
令所有的希望消散

寂静之中 血液快速流过耳畔
电扇嘀嗒的噪音渐渐和缓——
无力的声音 困扰了失败者多年
但还是欢迎来自那个声音的烦乱

孤苦伶仃 灵感远去
耽搁之念最终胜利
想报复那轻易流失的时刻
当机会来临 再次拒绝 离去

缪斯现在明白 这里没有她的朋友
漠视 让她的礼物失去光彩
在正义的轻蔑下 她把纯粹化为琐碎
还留下一个故事 结局相当凌乱

没有话语能够给予帮助 没有结束会在未来降临
很快 偷偷摸摸 像猫一样 绝望将会进来
哎 这是艺术财富的灰烬——
一位作家月下的孤寂

——发现于一位居住于Washington，Seattle的自杀者家中客厅里，写在一只不属于他自己的手掌上</textarea></pre>
