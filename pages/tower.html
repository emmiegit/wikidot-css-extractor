##yellow|**1N1**## 2023/2/1 (수) 03:00:00 #33123122
------
[[include component:image-block
    name=http://scp-jp-storage.wikidot.com/local--files/file:4344693-1-v7fo/tarots|
    caption=매달린 남자, 연인, 탑. 모두 역위치.

점술사라는 것은 「읽어주는 가게」일 뿐이다. 주역, 수상, 위자보드. 점술사는 말[駒]이나 막대기나 혹은 카드의 첫머리가 의미하는 바를, 상대의 고민이나 인상을 반영해서 「그럴싸하게」 읽어주는 것일 뿐. 거기에 신비성은 그다지 개입하지 않는다는 것이, 아마추어 타로점술사인 나의 개인적 견해다.
 
그럼에도 불구하고, 점치러 온 쪽은 그 결과에 사로잡힌다. 성공을 예언받으면 하던 일에 기를 쓰고, 죽음이나 파멸을 예언받으면 고뇌하고, 경우에 따라서는 점치러 온 쪽에서 「어째야 좋냐」며 구원을 갈망한다. 어째야 좋을까. 나한테 물어도 곤란하다. 나는 목사도 구마사도 아니니까.
 
거기에 비대칭적인 음습한 즐거움이 없다고 하면 거짓말이다. 인터넷 포럼 같은 데서, 얼굴도 모르는 인간들에게 공짜로 점 봐준다고 먹이를 뿌리고, 나쁜 점괘를 받은 인간들의 모습을 관찰하는 것이 어느덧 나의 은밀한 즐거움이 되어 있었다.
[[/div]]

##yellow|**1N1**## 2022/3/13 (일) 03:05:11 #33123122
------
말은 그렇게 했지만 , 나쁜 결과를 받았던 인간이 SNS 타임라인상에서 진짜 계속 낭패를 당하고 있으면, 어두운 유열도 불쾌한 잡음으로 변한다. 적당히 관리된 오락으로서 점을 볼 필요가 있었다.
 
특히, 탑이라는 카드는 내가 점을 칠 때 쓰는 22장의 메이저 아르카나 가운데서 가장 「파멸적」인 조짐을 보여주는 카드라서, 그야말로 유열을 주체할 수 없다. 역위치로 나온다면 그 상황은 밑바닥이다.
 
탑이 역위치. 부모가 고통 속에 죽는다. 기르는 개가 광견병에 걸린다. 사회적으로 회복불능한 낙오를 한다. 그런 것을 암시하는 점괘다. 구원의 여지가 없는, 그저 무익한 파멸의 상징. 이글거리며 불타는 탑이 하늘에서 떨어져내린다.
[[/div]]

##yellow|**1N1**## 2022/3/13 (일) 03:10:02 #33123122
------
그럼 어떻게 해야 할까. 결론적으로, 나는 타로덱에서 탑 카드를 빼 버렸다. 점을 치는 나 개인의 즐거움에 대한 비용대비 효과를 우선시한 것이다.
 
그렇긴 하지만, 타로카드는 원래 절반 이상의 카드가 불온한 내용을 암시하는 것이다. 최악의 한 장을 빼 버려도, 스파이스한 적당한 불길함은 충분히 연출할 수 있고, 탑이 역위치로 나오지 않는다고 불만을 표시할 사람도 있을 리 없으니까.
 
불온한 내용을 말한 후에, 그럴싸한 해결책을 늘어놓는다. 별로 성의없는 내용이라도, 섬뜩한 터치로 그려진 카드 도안이 내 말을 보강했다. 역위치의 달 카드를 보여주고 기력저하가 보인다고 하면, 누구나 피곤하다는 생각이 들기 마련이다.
[[/div]]

##yellow|**1N1**## 2022/3/13 (일) 03:15:08 #33123122
------
적절한 온도로 조정된 나의 점은, 대체로 호평을 받았는데, 어느 시점을 경계로 묘한 말을 듣는 일이 늘었다. 그것들은 대체로, 점괘와 정반대로 나쁜 일이 일어났다는 이야기였다.

나는 체계적으로 점성술을 배운 것도 아니고, 이런 건 단순한 카드놀이에 불과하다. 라고 정해진 문구를 말하면서, 왠지 모를 위화감을 느꼈다. 어디고 여기고 극단적으로 파멸적인 사건의 발생을 보고했기 때문이다. 애인이 중병. 예기치 못한 빚을 떠맡음. 애묘의 죽음.

마치 내가 예전에 미루고 배제했던 악운이 뒤따라온 것 같았다.

타로의 의심은 타로로 해결하자. 그렇게 생각하고, 스리카드로 현상을 점친 결과가, 글 첫머리의 사진이다.

덱에서 빼 버린 뒤, 점 칠 때 사용하지 않는 마이너 아르카나 카드뭉치에 던져 넣었을 탑 카드가, 역위치로, 미래를 암시하는 세 번째 카드로 뽑혔다. 아마 어딘가에서 섞여들어간 것 같다.
 
이런 건 그냥 카드놀이에 불과하다. 인쇄소에서 양산된, 주술 따위 없는, 그냥 양산품인 타로에 오컬트는 개입할 수 없으니까.
 
이글거리며 불타는 탑이 하늘에서 떨어져내린다.
