**Mã vật thể:** SCP-2148

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-2148 phải được giam giữ trong một buồng chứa tiêu chuẩn dành cho người tại Sảnh ██ của Điểm-██. SCP-2148-1 luôn phải ở nguyên một chỗ mọi lúc. Thuốc lú cấp C sẽ được cấp cho SCP-2148 nếu các đặc tính dị thường của thực thể xuất hiện.

**Mô tả:** SCP-2148 là một thực thể dạng người nam giới gốc Ấn Độ. Câu &#34;Quý Ngài Sọc, từ Các Quý Ngài Bé Nhỏ ® của Ts. Wondertainment&#34; được xăm trên bắp tay phải của SCP-2148. SCP-2148-1 là một cái bịt mắt trắng miễn nhiễm với khả năng của SCP-2148 với tên thương hiệu &#34;Đơn Đặt Hàng Của Tiến Sĩ&#34; được khâu vào, được đeo bởi SCP-2148 kể từ khi được phát hiện.

Dị tính SCP-2148 không xuất hiện trừ khi thực thể có khả năng nhận thức bằng mắt vào một cái gì đó khác với SCP-2148-1 hoặc chính thực thể vào trí nhớ. Khi thực thể có thể ghi nhớ một người hoặc đối tượng vào bộ nhớ thông qua thị giác, tất cả các thông tin vật lý và kỹ thuật số hiện tại liên quan đến người hoặc đối tượng đó ngay lập tức bị che khuất bởi các thanh màu đen. Không có ảnh hường nào xảy ra với thiết bị hoặc các thông tin vật lý được tạo sau sự kiện này trừ khi SCP-2148 quan sát người hoặc đối tượng được đề cập tới lần thứ hai. Thuốc lú cấp C đã chứng minh khả năng đảo ngược quá trình này nếu áp dụng trong vòng ba giờ sau khi xuất hiện các đặc tính bất thường.

SCP-2148 được phát hiện bên ngoài Điểm-██ bởi Tiến Sĩ. ███████, và là cá thể dị thường đầu tiên liên quan đến các &#34;Quý Ngài Bé Nhỏ&#34; mà Tổ Chức gặp phải.

&gt; **Sơ lược:** Bản ghi sau được tạo lại bằng cách sử dụng âm thanh đã ghi do các thay đổi đối với bản ghi, được tìm thấy vào 07/03/1995.
&gt; 
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **SCP-2148:** Quý Ngài Nói Dối đã ở đây chưa?
&gt; 
&gt; **Ts. ███████:** Excuse me?
&gt; 
&gt; **SCP-2148:** Chỉ là, uh, tò mò thôi. Ông biết không, tôi đang nghĩ liệu tôi có thể gặp lại em trai tôi không. Thì, ông biết đấy, theo nghĩa bóng. Tôi chưa từng gặp cậu ấy trước đây. Nhưng cậu ấy nói cậu ấy sẽ ở ngay sau tôi, tôi đã ở đây một lúc rồi và tôi vẫn chưa thấy cậu ấy đâu cả. 
&gt; 
&gt; **Ts. ███████:** Không, cậu ta chưa ở đây. Vậy là, có rất nhiều Ngài khác ngoài kia?
&gt; 
&gt; **SCP-2148:** Ồ, đúng vậy. Tổng cộng là hai mươi, tính cả bản thân tôi. Những con số không có ý nghĩa gì cả, nhưng tôi là Quý Ngài Bé Nhỏ đầu tiên mà Tiến Sĩ Wondertainment tạo ra. Quý Ngài Nói Dối nói với tôi điều đó. Sau đó, cậu ấy nói với tôi rằng chúng tôi là những vật phẩm để sưu tầm, đủ để tôi hiểu.
&gt; 
&gt; **Ts. ███████:** Cậu có thấy họ thường xuyên không?
&gt; 
&gt; **SCP-2148:** Giống như, theo nghĩa đen mà nói? Tôi đã thấy mỗi người họ một lần. Đúng vậy, ngoại trừ Redd. Tôi đã gặp anh ta hai lần. Khiến tôi khá là muốn ước rằng bản thân không có trí nhớ lưu ảnh, thực sự mà nói.
&gt; 
&gt; **Ts. ███████:** Cậu nói rằng cậu chưa từng nhìn thấy Quý Ngài Nói Dối?
&gt; 
&gt; **SCP-2148:** Không. Er, vâng, đúng là tôi đã nói vậy. [Tạm dừng] Tôi chưa từng thấy cậu. Cậu ấy nói với tôi rằng cậu ấy phải là người cuối cùng vì một lý do nào đó, tôi đoán vậy? Tôi không bao giờ thực sự tìm ra lý do tại sao, nhưng đó không thực sự là việc của tôi, ông biết đấy? Việc của tôi chỉ là đi theo cậu ta xung quanh và nhìn vào các thứ.
&gt; 
&gt; **Ts. ███████:** Và hai người đã đi những đâu? Cậu đã nhìn vào những gì?
&gt;  
&gt; **SCP-2148:** Ồ, ông biết đấy. Cố rất nhiều chuyến đi vào các tòa nhà của chính phủ, hoặc ít nhất đó là những gì người khác nói. Tôi đoán tôi sẽ không thực sự biết được, ông biết đấy? Luôn luôn có Quý Ngài Nói Dối chỉ đường cho tôi. Cậu ấy có rất nhiều bạn bè, Quý Ngài Nói Dối ấy, và cậu ấy luôn biết phải nói gì để đưa chúng tôi đến nơi chúng tôi cần đến. Tôi chưa bao giờ thực sự nhìn thấy cậu ta, mặc dù. Tiến Sĩ đã cho tôi một tờ giấy nhớ ghi rằng tôi không nên nhìn vào Nói Dối, nhưng sau đó tờ ghi chú xuất hiện những đường màu đen trên đó. Vì vậy thật kì lạ.
&gt; 
&gt; **Ts. ███████:** Và anh có biết Quý Ngài Nói Dối hiện đang ở đâu không?
&gt; 
&gt; **SCP-2148:** Không! Cậu ta nên ở đây sớm, dù lẽ ra phải thế. Tôi rất mong được gặp lại cậu ta.
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**

**Phụ lục 1:** Trong vòng hai tuần sau quản thúc ban đầu SCP-2148, [[[SCP-905]]] và [[[SCP-920]]] đều xuất hiện tại Điểm-██ qua các cách thức không xác định. Một cuộc họp được tổ chức giữa Giám đốc Điểm hiện tại và O5-4 để thảo luận về sự vi phạm thông tin lặp đi lặp lại. Giám đốc Điểm ███████ đã yêu cầu tất cả các cá thể dị thường trong tương lai liên quan đến &#34;Quý Ngài Bé Nhỏ&#34; phải được lưu giữ trong Sảnh ██, được O5-4 phê duyệt. SCP-2148 sau đó được chuyển đến buồn chứa mới tại Sảnh ██ mà không có vấn đề gì.

**Phụ lục 2:** Ngày 05/12/1995 một đặc tính bất thường (dự kiến được chỉ định SCP-2148-2) được phát hiện trong cảnh quay an ninh tại Điểm-██, bắt đầu với sự ổn định quản thúc tại Điểm của SCP-2148 và kéo dài khoảng ba tuần. SCP-2148-2 xuất hiện như một thanh màu đen che khuất Tiến Sĩ. ███████ và Giám đốc Điểm ███████ tại các khoảng thời gian gián đoạn trên tất cả các cảnh quay an ninh.

Khi được hỏi về điều này, cả hai người họ có ký ức khác nhau và rất rõ ràng trong khoảng thời gian SCP-2148-2 đi theo họ. Tiến sĩ cho biết ông đã tiến hành thử nghiệm với một cá thể dị thường không liên quan, Giám đốc Điểm ███████ khẳng định rằng đang làm thủ tục giấy tờ hoặc trong cuộc nói chuyện với O5-4. Cả hai khẳng định đã được chứng thực bởi các nhân viên khác, bao gồm O5-4, cũng như cảnh quay giám sát.

Đặc tính của SCP-2148-2 kết thúc ngay sau cuộc phỏng vấn giữa SCP-2148 và Tiến sĩ. ███████ trong khi ông bị che bởi SCP-2148-2. Tiến sĩ. ███████ đã rời khỏi Điểm-██ ngay sau đó, ra khỏi tầm nhìn của camera mà không gặp sự cố gì.

Khi được hỏi về điều này, SCP-2148 nói rằng không biết về việc làm thế nào mà điều này xảy ra. Một cuộc tìm kiếm trong buồng của thực thể đã giải đáp một lời giải thích không rõ ràng về ảnh hưởng của các đặc tính bất thường của SCP-2148 đối với các bức ảnh.

**Phụ lục 3:** Thực thể ban đầu được cho là không sở hữu một tài liệu của Quý Ngài Bé Nhỏ, khi được hỏi SCP-2148 đã mở SCP-2148-1 ra và để lộ một bản in tài liệu ở phía mặt trong.

&gt; **Wow!** Bạn vừa tìm thấy cho mình một Quý Ngài Nhỏ Bé của riêng bạn, một [[[http://scp-vn.wikidot.com/miss-heir | phiên bản giới hạn ]]] của Ts. Wondertainment!
