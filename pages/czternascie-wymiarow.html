//Na samym początku wszechświata, gdy rzeczywistość dopiero nabierała kształtu, narodzili się Oni. Przez Jednych nazywani Aniołami, przez innych Twórcami lub Ogrodnikami. Ogrodnicy zostali posłani przez samego Boga jako Jego dzieci, istoty doskonałe, mające za zadanie rozwijać i pielęgnować Jego dzieło. Każdy z Ogrodników miał moc tworzenia, by mógł kształtować świat, tak jak chciał tego Stwórca. Dzieci Boga podzielone zostały na grupy, każda po siedmiu mężów, każda przypisana do innego świata.//
[[/=]]

-----
+ Legendy Pustkowia 

&gt; [[[Piaskowy Golem]]] autorstwa [[*user Excel2020]]
&gt; 
&gt; &#34;//Gdy po tygodniu pracy dzieło było gotowe, Bragoth używając swej mocy tchnął w nie życie i nadał mu imię Golem, a wraz z nim moc niszczenia wszystkiego co piękne.//&#34;

&gt; [[[Pieśń Pustyni]]] autorstwa [[*user Excel2020]]
&gt; 
&gt; &#34;//W tamtych dniach Trzynasty Wymiar przeżywał trudny okres. Jego mieszkańcy żyli w strachu przed elfickimi najeźdźcami z Dziewiątego Wymiaru, którzy podporządkowali sobie Pustkowie i za pomocą silnej magii połączyli je ze swoim światem.//&#34;

&gt; [[[Opowieść o Pięciu Braciach]]] autorstwa [[*user Excel2020]]
&gt; 
&gt; &#34;//Od czasów przegonienia mrocznych elfów, Pustkowie powoli wracało do dawnej świetności. Wiele miast zburzonych w trakcie wojny zostało odbudowanych, w tym także Skała — miasto królów oraz stolica Trzynastego Wymiaru. Jednak królestwo wciąż pozostawało rozbite. Korzystając z zamieszania wywołanego rebelią, kilku możnowładców przejęło władzę w różnych częściach Pustkowia, odmawiając wierności koronie.//&#34;

+ Inne Opowieści

&gt; [[[Rejs Po Morzu Pełnym Potworów]]] autorstwa [[*user Excel2020]]
&gt; 
&gt; &#34;//Opuściliśmy port w Twidelton East, na pokładzie Stalowej Mewy wczesnym rankiem, kierując się na północ. Naszym celem było miasto Sunnex — największy ośrodek handlu w tej części Trzeciego Wymiaru.//&#34;

&gt; [[[15 Minut Wolności]]] autorstwa [[*user Excel2020]]
&gt; 
&gt; &#34;//Wojna między rebeliantami a Królestwem trwa już tak długo, że właściwie nie pamiętam kiedy tak naprawdę się zaczęła.//&#34;

&gt; [[[Kosmogonia Szóstego Wymiaru]]] autorstwa [[*user Kato starszy]]
&gt; 
&gt; &#34;//Głuchy dźwięk wykuwania oraz ogień pieca boga kowala ściągnął lud ten na najwyższy szczyt planety czerwonej, poprzez siedem rzek i siedem mórz.//&#34;

-----

Ta kolekcja została stworzona przez [[*user Excel2020]] z pomocą [[*user Kato starszy]]. Jeżeli chciałbyś stworzyć pracę do tego uniwersum, napisz na [https://discord.gg/WuxmnxnYuq Discordzie] do Kato#0709.

[[tab Lore 14 wymiarów]]
**Pierwszy wymiar (zwany Rajem)** 
//Kraina niebiańska, przez Boga najwyższego i orszak jego ogrodników zamieszkana.//

**Drugi Wymiar** 
//Wymiar ten zagadkę stanowi. (wolny)//

**Trzeci Wymiar (zwany Morzem)**
//Kraina morza, ryb i rumu, w której to dzielni majtkowie życie ryzykują przepływając przez iście nieskończone wody.//

**Czwarty Wymiar (zwany Ziemią)**
//Kraina ludzka... życie tutaj jest naprawdę nudne.//

**Piąty Wymiar**
//Wymiar ten zagadkę stanowi. (wolny)//

**Szósty Wymiar**
//Kraina Stali i syntetyku, która spod kowadła powstała i na kowadle koniec swój spotka.//

**Siódmy Wymiar**
//Wymiar ten zagadkę stanowi. (wolny)//

**Ósmy Wymiar** 
//Wymiar ten zagadkę stanowi. (wolny)//

**Dziewiąty Wymiar (zwany Mrokiem)**
//Kraina mroku i kłów, zamieszkane przez najgorsze paskudztwa... najczęściej z mrokiem w nazwie zawartym.//

**Dziesiąty Wymiar**
//Wymiar ten zagadkę stanowi. (wolny)//

**Jedenasty Wymiar** 
//Wymiar ten zagadkę stanowi. (wolny)//

**Dwunasty Wymiar**
//Wymiar ten zagadkę stanowi. (wolny)//

**Trzynasty Wymiar**
//Kraina skał i piasków, niekiedy zwana pustkowiem... Pełna ludzi, którzy to o los własny najbardziej dbają, próbując zapomnieć czasy dobrobytu i piekne miasto zwane &#34;Nigdzieś&#34;.//

**Czternasty Wymiar**
//Ja jestem czternastym wymiarem. Ty jesteś czternastym wymiarem. Wszyscy w głowie mamy -- Czternasty wymiar.//

[[/tab]]
[[tab Poradnik pisania]]
++++ Poradnik pisarski

1. Twoja praca musi być zgodna z resztą prac w kolekcji.

2. Jeżeli zamierzasz stworzyć własny Wymiar, pamiętaj, aby wyraźnie różnił się od innych światów istniejących w uniwersum Czternastu Wymiarów. 

3. Wszyscy Ogrodnicy zniknęli tysiące lat temu i nie kontaktują się ze zwykłymi śmiertelnikami, a nawet ze swoimi największymi czcicielami, więc pojawienie się ich w pracy musi być dobrze uzasadnione.
