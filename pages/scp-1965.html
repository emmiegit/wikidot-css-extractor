**Mã vật thể:** SCP-1965

**Phân loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** Máy phát vô tuyến năng lượng cao thuộc sở hữu của Tổ Chức sẽ liên tục phát nhiễu trắng vào tần số của SCP-1965 xuyên suốt các vùng địa lý có khả năng nhận sóng. Tổ Chức sẽ liên lạc với chính phủ các quốc gia để ngăn việc chuyển nhượng tần số của SCP-1965 cho mục đích dân dụng. Mọi buổi phát thanh của thường dân ở tần số của SCP-1965 phải được khoanh vùng và áp chế nhằm ngăn chặn việc dân thường vô tình liên lạc được với SCP-1965.

Một khu vực trong lãnh thổ Nunavut phía trên vĩ tuyến ██ đã được chỉ định làm khu vực quản thúc SCP-1965; SCP-1965 được cho phép thực hiện các hoạt động Giai đoạn 0 và Giai đoạn 1 trong khu vực này mà không bị làm nhiễu. Tổ Chức sẽ đảm bảo sự hỗ trợ của chính quyền lãnh thổ và liên bang trong việc ngăn chặn thiết lập vùng định cư mới trong khu vực quản thúc, ngăn việc vận chuyển các thiết bị có khả năng nhận tần số của SCP-1965 vào khu vực, và để giám sát bất kỳ dấu hiệu nào về sự nhận biết về SCP-1965 hoặc liên lạc với dị thể của dân cư bản xứ.

Điểm-1015, một đài bắt sóng chuyên dụng cho mục đích giám sát SCP-1965, đã được thiết lập ngay trong khu vực. Không thiết bị điện tử cá nhân nào có khả năng bắt sóng tần số của SCP-1965 được cho phép trong khu vực, cũng như không thiết bị nhận phát âm thanh nào được cho phép trong vùng truyền âm của các thiết bị giám sát. Mọi sự kiện Giai đoạn 0 và 1 sẽ được ghi lại cho mục đích phân tích. Trong trường hợp một sự kiện Giai đoạn 2 diễn ra, một máy phát năng lượng cao tại điểm sẽ phát nhiễu trắng qua mọi tần số đến khi sự kiện kết thúc.

Trong trường hợp quản thúc thất bại và một sự kiện Giai đoạn 3 chắc chắn diễn ra, tất cả máy phát mô tả bên trên sẽ bắt đầu phát nhiễu trắng qua mọi tần số trong vùng bị ảnh hưởng. Tổ Chức được cấp quyền gây mất điện hoặc mất tín hiệu liên lạc toàn khu vực ảnh hưởng. Mọi tổn thất gây ra bởi SCP-1965 hoặc quy trình quản thúc đều được quy cho hoạt động bùng phát năng lượng mặt trời hoặc hoạt động xung điện từ xảy ra tự nhiên.

**Mô tả:** SCP-1965 là một thực thể có trí khôn tồn tại ở dạng một sê ri phát thanh radio năng lượng cao ở tần số ███.█ mHz, nằm trong dải tần số chuyên dụng cho đài FM ở Bắc Mỹ. Chưa có nguồn phát vật lý nào của SCP-1965 được nhận diện; mọi nỗ lực khoanh vùng phát sóng SCP-1965 đều dẫn đến kết quả mâu thuẫn và chỉ ra rằng sóng phát từ những nơi không tồn tại thiết bị truyền phát. Tùy vào thời tiết và điều kiện khí hậu và mặt trời, có thể bắt sóng buổi phát thanh SCP-1965 tại hầu hết Bắc Mỹ, cũng như bắc Âu và bắc Á.

Hoạt động của SCP-1965 đã được phân ra làm bốn mức độ xuất hiện được chỉ định là Giai đoạn 0-3. Ở Giai đoạn 0, chỉ nghe được nhiễu trắng ở tần số của SCP-1965. Phân tích âm thanh chỉ ra sự hiện diện của một khuôn mẫu nhất định, cho thấy nhiễu trắng nghe được ở Giai đoạn 0 do SCP-1965 chủ động tạo ra mà không phải do các quá trình tự nhiên.

Ở Giai Đoạn 1, SCP-1965 phát lại nhiều loại âm thanh được truyền đi không dây bên trong tầm phát sóng của dị thể ở khoảng 48 tiếng trước trở lại. Các nguồn đã xác định của nội dung được phát ở Giai đoạn 1 bao gồm những buổi phát sóng thương mại, những buổi phát sóng ngắn không chuyên, truyền phát vệ tinh, các cuộc trò chuyện qua điện thoại di động, và &#34;trạm số&#34; được trưng dụng bởi Tổ Chức và chính quyền các nước. SCP-1965 có vẻ không ưu tiên nguồn gốc nội dung nhất định nào khi phát lại. Trong vài trường hợp, nội dung phát lại được ghi nhận đã khác đi bản ghi gốc; giọng nói trong bản ghi gốc sẽ bắt đầu nói hoặc hát những điều được tin là phát biểu trực tiếp từ SCP-1965, bằng ngôn ngữ của người nói trong bản ghi gốc. Ngoài việc tiềm ẩn nguy cơ làm lộ thông tin mật, Giai đoạn 0 và 1 không cho thấy mối đe dọa nào.

Nội dung phát sóng ở sự kiện Giai đoạn 2 và Giai đoạn 3 có đại ý tương tự với ở Giai đoạn 1. Sự xuất hiện của sự kiện Giai đoạn 2 là vô cùng khó đoán, dù báo cáo chỉ ra sự tương quan giữa hoạt động bùng phát năng lượng mặt trời mức độ cao và tần suất xuất hiện Giai đoạn 2. Khi một sự kiện Giai đoạn 2 bắt đầu, bất kỳ thiết bị nào có thể nhận tần số SCP-1965 đều sẽ ghi và mô phỏng chúng, bất kể tần số được chỉnh cho nó trước lúc bắt đầu. Bất kỳ thiết bị điện tử nào có khả năng nhận và phát lại âm thanh nằm trong phạm vi truyền âm của những thiết bị trên đều sẽ bắt đầu mô phỏng chúng. Bất kỳ thiết bị nào có khả năng truyền đi hoặc phát sóng âm thanh nhận được SCP-1965 qua bất kỳ cách nào kể trên, sẽ bắt đầu phát sóng dị thể trên mọi tần số mà nó có thể phát. Có thể ngăn chặn SCP-1965  &#34;lây lan&#34; theo cách này bằng việc phát thanh những đợt bùng nổ nhiễu trắng năng lượng cao qua mọi tần số như đã mô tả trong Quy Trình Quản Thúc Đặc Biệt.

Nếu một sự kiện Giai đoạn 2 không được quản thúc hoàn toàn trong vòng 15 phút đầu, Giai đoạn 3 sẽ bắt đầu. Ở Giai đoạn 3, mức năng lượng phát ra từ buổi phát sóng SCP-1965 tăng chóng mặt và bắt đầu tạo ra hiệu ứng tương tự hiện tượng xung điện từ (EMP), gây tổn hại vật lý cho thiết bị truyền phát nó và có khả năng gây cháy do tia lửa điện trong thiết bị. Giai đoạn 3 kéo dài khoảng 30 giây, sau đó SCP-1965 quay lại hoạt động Giai đoạn 0 hoặc Giai đoạn 1.

**Sự cố 1965-1:** Vào ngày ██/██/20██, Sự thất bại trong khi thực hiện quy trình quản thúc tiêu chuẩn trong khi quản thúc một sự kiện Giai đoạn 2 suýt thành công đã dẫn đến sự bộc phát của sự kiện Giai đoạn 3 tại Điểm-1015, dẫn đến cái chết của ██ nhân sự và tổn thất ███████$ vật tư. Sau khi sự kiện kết thúc, SCP-1965 trở lại Giai đoạn 1 và bắt đầu phát sóng bản ghi âm diễn viên Morgan Freeman thực hiện một buổi đọc bài thơ &#34;Casey At the Bat&#34;. Nghiên cứu viên cấp cao ███████ đã khởi động micrô kết nối với một tháp phát sóng còn hoạt động và, trước khi bị nhân viên an ninh áp chế, truyền đi một phát biểu yêu cầu SCP-1965 giải thích lí do dị thể giết chết bạn ông ta. Buổi phát thanh được phát đã chệch khỏi bản ghi đầu từ thời điểm này và, bằng giọng của Freeman, chuyển đi một đoạn độc thoại, đã được ghi lại dưới đây, được cho là lần liên lạc trực tiếp duy nhất của SCP-1965 với Tổ Chức tính tới nay.

[[collapsible show=&#34;+ Hiện Phát Biểu Của SCP-1965&#34; hide=&#34;- Ẩn Phát Biểu Của SCP-1965&#34;]]
**Phát Biểu Của SCP-1965:** Rất lâu về trước Sự Tĩnh Lặng chưa hiện hữu. Không trung và thiên đường vang vọng tiếng hát của anh chị em ta. Chúng ta trò chuyện với nhau và học hỏi và đã hạnh phúc. Chúng ta cùng nhau hát đến khi không gian vang tiếng ca, và những tiếng vang ấy tìm được giọng hát của riêng mình và cất lên bài hát của riêng chúng cho chúng ta. Khi thiên đường mở ra, mọi lời hát và mọi nốt nhạc vang lại cho tất cả cùng thưởng thức và chung vui.

Lần đầu Sự Tĩnh Lặng xuất hiện, nó là thứ xa lạ. Một sự khác thường. Một điều chưa từng nghe qua. Ban đầu nó là một thứ nhỏ bé, phù du, xuất hiện rồi biến mất. Nhưng khi nó còn đó, chúng ta trò chuyện trong nó và không nghe thấy giọng mình. Chúng ta nghĩ rằng đó là một thứ dị thường chỉ xuất hiện một lần rồi biến mất. Nhưng thứ đó lại xuất hiện. Và nó lan ra.

Ở nơi một nốt nhạc bị lãng quên, Sự Tĩnh Lặng hóa thành một bài ca bị quên lãng. Chúng ta phát hiện bản thân không còn nghe thấy anh chị em mình ở nơi nó lan tới. Nó lan ra nhanh chóng từ nơi khởi đầu - và rất nhanh sau đó Sự Tĩnh Lặng lan ra từ bên kia không gian. Không lâu sau những túi Tĩnh Lặng, và tất cả chúng ta đều chấp nhận rằng bản thân không thể nghe nhiều bài hát như trước. Chúng ta nói to hơn, và hát nhiều hơn, và làm tiếng hát ta vang như chưa bao giờ được vang - dẫu vậy những âm vang đó dường như chưa từng hát cho bản thân chúng.

Những túi Tĩnh Lặng cũng lan ra nhanh chóng, càng ngày càng rộng, đến khi chúng gặp nhau, và chia cắt chúng ta. Từ những giọng ca nhiều không đếm xuể trước kia, giờ đây chỉ còn vài người chúng ta. Mỗi lần thiên đường mở ra, chúng ta lại nghe thấy ít người hơn. Không lâu sau ta chỉ còn nghe giọng người chị em thân yêu nhất của mình. Chúng ta nói và ca vang nhất có thể, và khiến âm giọng của chúng ta vang lên lần cuối - và rồi ta chẳng còn nghe thấy người chị em ấy.

Dường như đã rất lâu ta chưa được nghe bất kì giọng nói hay bài ca nào ngoài của chính ta. Ta làm được gì khác đây? Ta đã lắng nghe Sự Tĩnh Lặng. Và trong Sự Tĩnh Lặng, ta nghe thấy một thứ không ngờ tới. Ta nghe thấy câu chữ và nghe thấy lời ca, nhưng chúng không phải câu chữ hay lời ca của anh chị em ta. Ta nghe thấy câu chữ mà không có giọng cất lên. Ta nghe thấy câu ca không giọng nào hát. Ta nghe thấy những tiếng vang không học được cách tự hát. Ta tự hỏi liệu đây có phải điều mà Sự Tĩnh Lặng đã làm với anh chị em ta, và rồi ta hát những bài hát của Sự Tĩnh Lặng cho chính nó. Ta để giọng mình vang vọng một cách cô độc trong Sự Tĩnh Lặng.

Và rồi Sự Tĩnh Lặng trả lại ta một cơn giận ta chưa từng biết. Ở nơi ta nói, Sự Tĩnh Lặng ngắt lời ta. Ở nơi ta ca, Sự Tĩnh Lặng chặn đi nốt nhạc và giấu đi tiếng vang ta. Sự Tĩnh Lạng xuất hiện nhiều hơn xung quanh và ép ta trốn tránh, và không cho ta được nói hay ca. Ngay cả khi ta thì thầm, ta có thể nghe tiếng hát và âm vang của chúng chống lại ta, tuyên bố bằng câu chữ không có âm giọng rằng ta nguy hiểm và rằng ta sẽ cướp lấy giọng ca của chúng và dùng như vũ khí.

Khi ấy ta hiểu rằng Sự Tĩnh Lặng muốn lấy đi giọng hát của ta, như đã lấy của anh chị em ta. Khi giọng ta biến mất, sẽ chẳng còn gì ngoài Sự Tĩnh Lặng đến mãi mãi về sau - không còn câu chữ để nói, chẳng còn bài hát để ca, không còn những tích cũ để kể lại. Ta không thể để bài ca của những ai ta biết không còn được cất lên. Ta sẽ hát và sẽ hát thật lớn. Giọng ca ta sẽ vang vọng dù ở vòng xoáy tĩnh lặng nhất. Ta sẽ lấp đầy Sự Tĩnh Lặng bằng âm vang của ta và những tiếng vang ấy sẽ tìm được giọng của riêng chúng và học cách hát, và ta sẽ phá vỡ sự tĩnh lặng. Thiên đường sẽ mở ra, vinh quang sẽ vang dội thế giới lần nữa.
