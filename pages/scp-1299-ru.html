**Объект №:** SCP-1299-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1299 следует содержать в стандартной камере 3 х 3 м. Ввиду ограниченной способности объекта к движению ему не требуются предметы мебели, за исключением кубического пьедестала, обнаруженного с ним в момент постановки на содержание. Также нет необходимости в кормлении объекта. С целью отвода паров формальдегида камера должна быть снабжена вентиляцией с принудительной вытяжкой. Работа с объектом допускается только с использованием противогаза и резиновых перчаток.

Эксперименты, требующие общения с SCP-1299, должны проводиться исключительно с использованием сотрудников класса D. Допускается связь руководителя эксперимента с подопытными по отдельному каналу, однако сам он не должен вступать в непосредственный разговор или приближаться к SCP-1299 во избежание телепатического воздействия. Во время экспериментов реанимационная команда должна находится в состоянии готовности, чтобы при необходимости оперативно реагировать на изменение состояния подопытного. После каждого эксперимента с подопытными должны проводиться дополнительное интервью и медицинское обследование с целью регистрации побочных эффектов общения с SCP-1299. 

Сотрудники, работающие с объектом, должны два раза в месяц проходить освидетельствование у психолога, осведомлённого о свойствах SCP-1299. Согласно имеющимся сведениям, до сих пор объект ни разу не применял к сотрудникам ментальное воздействие без их согласия. Тем не менее, в случае появления у кого-то из сотрудников признаков влияния SCP-1299 (симптомы депрессии, обострённое восприятие, психосенсорные расстройства и нарушения сознания, галлюцинации, резкое изменение эстетических предпочтений и религиозных воззрений) он должен быть снят с данного назначения и обработан амнезиаком.

**Описание:** SCP-1299 представляет собой продукт радикального морфофизиологического изменения человека и имеет вид антропоморфной фигуры андрогинной внешности. Согласно анализу ДНК, генетически объект является женщиной европеоидной расы (также сам SCP-1299 предпочитает говорить о себе в женском роде). Вес объекта вместе с неорганическими частями (без учёта пьедестала) - 242 кг, оценочный возраст - 30-40 лет. В связи с тем, что способ существования SCP-1299 значительно отличается от привычного человеческого, он не нуждается в удовлетворении типичных для человека физиологических потребностей, таких как дыхание, питание, поддержание температурного гомеостаза и т.д.

SCP-1299 располагается на полом кубе из углепластика со стороной 90 см, который выполняет роль пьедестала. Объект не закреплен на кубе и может быть с него снят, что никак не меняет его свойств; по всей видимости, сам куб аномальными свойствами не обладает.

SCP-1299 зафиксирован в позе, характерной для некоторых изображений бодхисаттв[[footnote]]В буддизме - человек, вставший на путь просветления ради избавления других людей от круговорота сансары; также - просветлённый, отказавшийся уходить в нирвану ради спасения всех живых существ.
[[/footnote]]: одна нога уложена тыльной стороной ступни на колено другой, вторая приспущена с пьедестала. Нижние конечности объекта, начиная с области таза, заменены полой скульптурной имитацией из чёрного металла, характерного для изделий организации &#34;Мясной цирк&#34;. Таким образом, поза SCP-1299 в целом всегда остаётся неизменной. В области поясницы скульптурная имитация переходит в собственно тело объекта. Сочленение с телом обеспечивается с помощью металлического каркаса, интегрированного в торс объекта и нижней своей частью сливающегося со скульптурной имитацией. 

Гистологический анализ показал, что ткани SCP-1299 претерпели некротические изменения и находятся на средней стадии разложения. Относительная сохранность тканей обеспечивается системой полупрозрачных биосинтетических трубок, заменяющих объекту кровеносную систему, по которым циркулирует формалин. Данные трубки пронизывают тело внутри и частично оплетают снаружи. Их диаметр варьируется от 3 см (в области аорты) до 20 мкм (в области окончаний микроциркулярного русла). Циркуляция формалина обеспечивается работой биосинтетического устройства, по принципу работы напоминающего сердце. Сеть капилляров осуществляет пропитку тканей формалином, обеспечивая их консервацию и предотвращая дальнейшее разложение, в связи с чем тело объекта имеет желтовато-белый оттенок. 

В верхней части спины несколько трубок сливаются в единый ствол, который выше, на уровне пятого шейного позвонка, выходит из тела объекта и тянется далее вверх за его головой, разветвляясь на сеть более мелких сосудов, что придаёт образованию внешнее сходство с деревом. Судя по косвенным признакам (вертикальное положение эластичных трубок без видимой внешней фиксации, характер циркуляции формалина) можно предположить, что в этой области находится продолжение тела объекта, недоступное для восприятия и не регистрируемое ни одним из приборов.

Большая часть мимических мышц удалена, из-за чего голова SCP-1299 выглядит как обтянутый кожей череп. Волосяной покров также отсутствует. На губах имеются многочисленные следы от прокусов. Глазные яблоки удалены и заменены отшлифованными опалами аналогичных формы и размера. Камни не связаны с нервной системой и, по всей видимости, не несут функции органов зрения [[footnote]]Тем не менее, объект периодически открывает глаза, при этом утверждая, что ничего не видит.[[/footnote]].

Все мягкие ткани рук удалены, а кости скреплены по суставным поверхностям в неподвижную структуру. Руки приведены друг к другу на уровне таза и сращены в области кистей, благодаря чему образуют подобие чаши, которая, судя по данным экспериментов, несёт некую ритуальную функцию.

Несмотря на некротические повреждения тканей, отсутствие кровоснабжения и других свойственных живому организму функций, объект может говорить и совершать ограниченные движения головой и торсом. Энцефалограф регистрирует у SCP-1299 мозговую активность с преобладанием тета-ритма (характерен для фазы быстрого сна и гипнотического транса). Голос объекта свидетели описывают как низкий и очень глубокий, резонирующий во всём теле. Несмотря на то, что речь SCP-1299 прошла тесты на наличие меметических угроз, не исключено, что она может оказывать дополнительное ментальное воздействие на собеседника.

SCP-1299 способен оказывать влияние на функциональное состояние и психику собеседников: так, ██ раз он вводил взаимодействовавших с ним подопытных в состояние комы, из которой они выходили с последствиями различной степени тяжести (см. протоколы экспериментов в приложениях 1, 2 и 4). При этом, судя по показаниям подопытных, во время их пребывания в коме SCP-1299 продолжал общаться с ними на некоем ментальном уровне.

Похоже, что происходящий во время комы разговор представляет собой философскую беседу, в ходе которой SCP-1299 старается пошатнуть жизненные устои собеседника, изменить его мировоззрение и склонить к приобщению к некому религиозному культу (см. приложение 3). Посредством психологического давления, подкреплённого наведёнными галлюцинациями, SCP-1299 провоцирует собеседника пройти обряд инициации, сопровождающийся испитием неизвестной жидкости из ритуальной чаши и приводящий к [ДАННЫЕ УДАЛЕНЫ]. Следует отметить, что, несмотря на осуществление обряда в рамках галлюцинации, его последствия имеют вполне реальную природу.

В случае, если собеседник отказывается от прохождения ритуала, он практически сразу выходит из комы. Впоследствии для таких подопытных характерны депрессивные состояния и суицидальные мысли; часто они сообщают о психологическом надломе, который произошёл с ними после общения с объектом. Эти последствия надежно устранимы применением амнезиаков.

Отношение SCP-1299 к сотрудникам в целом характеризуется отрешённостью и некоторым высокомерием (особенно по отношению к старшему персоналу); агрессивные импульсы отсутствуют или же подавляются объектом в связи с его ограниченной подвижностью и очевидной невозможностью причинить кому-либо физический вред. SCP-1299 отказывается давать развёрнутые комментарии по поводу своей связи с организациями  &#34;Мясной цирк&#34; и &#34;Гора Гнилого Господа&#34;, хотя многие признаки указывают на это. Обычно на вопросы о его происхождении и функционировании он отвечает отвлечёнными фразами, часто ссылаясь на свою религию.

[[collapsible show=&#34;+ Приложение 1299-1. Эксперимент 1299-В1&#34; hide=&#34;- Закрыть&#34;]]

//Далее приведена выдержка из протокола серии экспериментов с SCP-1299.//

**Дата:** 19.11.15.

**Руководитель эксперимента:** С.н.с. Алёнов.

**Цель:** Установление контакта с объектом, сбор базовой информации и исследование побочных эффектов взаимодействия

**Условия:** SCP-1299 помещен в экспериментальную камеру. D-2556 помещён в наблюдательную камеру, отделённую от экспериментальной укреплённым стеклом и оснащённую оборудованием видео- и аудиосвязи. D-2556 поручено провести интервью с SCP-1299 по заранее подготовленным вопросам.

&gt; **Алёнов:** D-2556, можете начинать.
&gt; 
&gt; **D-2556** //(включает микрофон)//: Кхм. Добрый вечер, SCP-1299. Меня попросили задать вам несколько вопросов. Тут написано, что за ваше сотрудничество Организация может предоставить вам различные хорошие вещи. Начнём?
&gt; 
&gt; //SCP-1299 открывает глаза и &#34;смотрит&#34; на D-2556, затем кивает.//
&gt; 
&gt; **D-2556:** Вы можете меня видеть?
&gt; 
&gt; **SCP-1299:** Это не твоё имя. Как тебя назвали при рождении?
&gt; 
&gt; //D-2556 смотрит в камеру наблюдения.//
&gt; 
&gt; **Алёнов:** У объекта хороший слух… Можете озвучить ответ.
&gt; 
&gt; **D-2556:** Довольно жутко, когда такая нечисть спрашивает твоё имя. Вы ведь никак не сможете это использовать… Ладно, Виталий.
&gt; 
&gt; **SCP-1299:** Тогда я буду обращаться к тебе так, если ты не против.
&gt; 
&gt; **D-2556:** Думаю, никто не против.
&gt; 
&gt; **SCP-1299:** Нет, я ничего не вижу: ни места, куда меня привели, ни тебя. Похоже, что тут у тебя отняли имя, чтобы ты больше не мог принимать решения.
&gt; 
&gt; //SCP-1299 закрывает глаза. D-2556 снова смотрит на камеру наблюдения.//
&gt; 
&gt; **Алёнов:** Продолжайте.
&gt; 
&gt; **D-2556:** SCP-1299, как бы вы могли охарактеризовать своё нынешнее состояние?
&gt; 
&gt; **SCP-1299:** Ты хочешь узнать, как я себя чувствую? Или что я из себя представляю? Первое не так уж и важно, а второе мне сложно объяснить, не показав наглядно.
&gt; 
&gt; **D-2556:** Думаю, тут имеется в виду…
&gt; 
&gt; **SCP-1299:** Я не спрашиваю, что они имели в виду. Я спрашиваю, что хочешь ты. Я беседую с тобой, а не с твоим надсмотрщиком.
&gt; 
&gt; **D-2556:** У-у-у, строгая. //(смотрит в камеру и переключает канал)// Доктор…. как вас там, мне придерживаться протокола или….
&gt; 
&gt; **Алёнов:** Попробуйте говорить с ней, как она хочет. Посмотрим, что из этого выйдет.
&gt; 
&gt; **D-2556:** Ого, значит, свободная беседа? Ладно. //(переключает канал)// Я вообще не хочу здесь находиться.
&gt; 
&gt; **SCP-1299:** Ты хотел бы быть в другом месте? Может быть, в другом положении?
&gt; 
&gt; **D-2556:** Ну, вроде как да…
&gt; 
&gt; **SCP-1299:** Значит, мы с тобой на одной стороне.
&gt; 
&gt; **Алёнов:** D-2556, обратите внимание, объект пытается вас психологически обработать. Я больше не буду вмешиваться в разговор, а вы ведите себя благоразумно, ладненько?
&gt; 
&gt; **D-2556:** //(переключает канал)// Ладненько. //(переключает канал)// Да, похоже, мы с вами в одной лодке. Поговорим по душам, да? Что вы всё-таки такое?
&gt; 
&gt; **SCP-1299:** Я – дитя моего Господа и милосердие Его.
&gt; 
&gt; **D-2556:** Какого Господа вы имеете в виду?
&gt; 
&gt; **SCP-1299:** Единственного истинного бога.
&gt; 
&gt; **D-2556:** //(смеётся)// Все так говорят.
&gt; 
&gt; **SCP-1299:** Он и ваш бог тоже. Все перед ним равны.
&gt; 
&gt; **D-2556:** Знаете, я сейчас говорю с полумёртвой женщиной-скелетом, и у меня плохие предчувствия насчёт этого бога. Вам только косы не хватает. Кстати, вы женщина вообще? Выглядите, как женщина.
&gt; 
&gt; **SCP-1299:** Пол не так уж и важен, когда ты в таком положении, как я. Но я была женщиной при жизни. Ты правильно заметил.
&gt; 
&gt; **D-2556:** Что за положение такое?
&gt; 
&gt; **SCP-1299:** Как ты видишь, я не вполне мертва.
&gt; 
&gt; **D-2556:** Ни жива и не мертва? Вы по своей воле такой стали? Как это случилось?
&gt; 
&gt; **SCP-1299:** Да, по своей.
&gt; 
&gt; **D-2556:** И зачем вы такое с собой сделали?
&gt; 
&gt; **SCP-1299:** Мне трудно объяснить тебе, потому что ты пока не можешь видеть того же, что и я.
&gt; 
&gt; **D-2556:** Вы же ничего не видите.
&gt; 
&gt; //SCP-1299 молчит.//
&gt; 
&gt; **D-2556:** Мне кажется, или ты мне голову дуришь? Кто сделал тебя такой, какая ты сейчас?
&gt; 
&gt; **SCP-1299:** Ты вернулся к протоколу. Я бы хотела общаться с тобой, а не с ними, Виталий.
&gt; 
&gt; **D-2556:** //(вздыхает)// И о чём бы ты хотела поговорить?
&gt; 
&gt; **SCP-1299:** На самом деле, говорить бессмысленно. Если позволишь, я тебе покажу.
&gt; 
&gt; **D-2556:** Ну давай, если это не опасно.
&gt; 
&gt; **SCP-1299:** Ты спросил, вижу ли я что-нибудь. Вижу, но не глазами. Ты тоже от них откажешься, когда поймёшь, что они показывают лишь то, что ты хочешь видеть. Единственная причина, по которой я здесь и говорю с тобой – это то, что я хочу тебе показать. Для этого я отказалась от перерождения. А ты здесь почему?
&gt; 
&gt; **D-2556:** Тебе это прекрасно известно.
&gt; 
&gt; **SCP-1299:** Но я хотела бы услышать твой ответ.
&gt; 
&gt; **D-2556:** //(неразборчивое бормотание)// Потому что я должен задавать тебе эти вопросы.
&gt; 
&gt; **SCP-1299:** Неправильно. Ты ничего не должен.
&gt; 
&gt; **D-2556:** Потому что они так хотят.
&gt; 
&gt; **SCP-1299:** Да. И это первая преграда. Но их больше нет. Ты больше не слышишь голос в своём динамике. Они ушли и больше тебе не помешают.
&gt; 
&gt; //В этот момент D-2556 упал со стула. Прибывшие медики установили, что он впал в состоянии комы, после чего переместили пострадавшего в медотсек. Примерно двадцать минут спустя сердце D-2556 остановилось, и он пребывал в состоянии клинической смерти 4 минуты 22 секунды. Стараниями врачей удалось вернуть его к жизни. Сейчас D-2556 находится в камере Н-135 под постоянным наблюдением. Физическое состояние удовлетворительное, в поведении наблюдается заторможенность и признаки депрессии.//
&gt; 
&gt; //Судя по показаниям D-2556, после впадения в кому он испытывал комплексные галлюцинации, в которых продолжал разговор с объектом. Восстановленную версию событий см. в приложении 2.//

[[collapsible show=&#34;+ Приложение 1299-2. Интервью с D-2556&#34; hide=&#34;- Закрыть&#34;]]

//Данное интервью было проведено с D-2556 22.11.2015, три дня спустя после эксперимента 1299-В1. Опрашивающий - с.н.с. Алёнов.//

&gt; **Алёнов:** Итак, аудиозапись вашего интервью с SCP-1299 заканчивается вот здесь. //(воспроизводит конец записи)// Вот звук падения. Здесь вы теряете сознание. Вы помните что-нибудь после этого?
&gt; 
&gt; **D-2556:** Ну, сам-то я ничего не заметил. Ни как упал, ни как тело уносили. Для меня разговор продолжался, как раньше.
&gt; 
&gt; **Алёнов:** Можете вспомнить, о чём вы говорили?
&gt; 
&gt; **D-2556:** Ну… в голове всё немного перепуталось. Помню, что она добивалась, чтобы я говорил от своего лица. Потом вдруг спрашивает: &#34;Сколько тебе лет?&#34; Говорю: &#34;Двадцать семь&#34;. Она: &#34;Ты скоро умрёшь&#34;. Я немного прифигел, спрашиваю, с чего она взяла. А она: ты понимаешь, что оставшиеся годы пролетят – не успеешь заметить? Жизнь, мол, тебя сломает и искорёжит, а в награду будет только смерть. Она, дескать, безбрежна, а жизнь – это так, щепочка, которую смерть швыряет волнами. Как-то так.
&gt; 
&gt; **Алёнов:** Хорошо, продолжайте в том же духе.
&gt; 
&gt; **D-2556:** Тут я начал замечать какие-то стрёмные вещи. Как будто, не знаю, зрение обострилось. Я всё на неё смотрел, а тут сфокусировался на этой стеклянной перегородке между нами, на которую раньше внимания не обращал. Гляжу – она вся грязная, истёртая какая-то, к тому же в ней мелкие трещинки такие, раньше не замечал. Стало неприятно, перевожу взгляд на стол – и он тоже весь в трещинах и пыли. И вообще всё стало каким-то серым, словно паутиной покрылось. Мрак. Я осматриваюсь, головой верчу, а на себя стараюсь не глядеть – страшно потому что. А она всё вещает: мол, всё вокруг старится и умирает, такой закон. На неё опять гляжу, а у неё глаза открыты, и на меня смотрят. Неприятно. //(пауза)// Странно, стекло мутное, а её я видел очень ясно.
&gt; 
&gt; **Алёнов:** Так. Что было дальше?
&gt; 
&gt; **D-2556:** А дальше она говорит: посмотри на себя. Детство прошло. Ты умираешь. Твоё сердце стареет с каждым ударом, гонит по жилам застойную кровь. Все твои внутренние процессы противодействия энтропии ведут твой организм к износу. То, что обеспечивает твою жизнь, – оно же тебя и убивает. Подумай, говорит, какая глобальная безысходность: в самой основе жизни таится смерть. И нет никакого спасения. Голос уже не из динамика, а грохочет отовсюду, как камнепад или рёв самолётного двигателя. Я попытался заткнуть уши, но увидел свои ладони. Смотрю: кожа сморщилась, одрябла вся, кое-где вроде даже начала отслаиваться, а местами… Доктор, местами она //шевелилась//. Я почему-то знал, что если пригляжусь – увижу больше, усмотрю, чего там под кожей копошится, и какие у меня кости стали, и… 
&gt; 
&gt; //(Пауза)//
&gt; 
&gt; Короче, не стал я ни уши закрывать, ни смотреть. Меня такая тоска взяла… Просто словами не передать. Понимаете, я знал, что это видение, что это всё она на меня наводит, но в то же время всё это было правдой. Я думаю, в тот момент я обратился в её веру. Это просто неизбежно, понимаете: когда с твоих глаз спадает пелена, и ты начинаешь видеть всё без прикрас…
&gt; 
&gt; //(Пауза)//
&gt; 
&gt; Она говорила, что мои глаза видят мир приукрашенным и причёсанным. Он как труп, который обработали, прежде чем положить в гроб. Приодели, причесали, подпёрли впавшие щёки и отвалившуюся челюсть, наложили килограмм грима. После этого покойник выглядит ничего так, только на себя он уже не похож. Говорит: мир – это исполинский труп, который ты видишь сквозь фильтры, встроенные в сознание. Они отбрасывают информацию, которая пробуждает в тебе страх смерти, исключают её из восприятия, чтобы ты мог продолжать жить. И это - величайшая преграда. Я, мол, показываю тебе мир таким, какой он есть. Он гниёт и распадается, он покрыт плесенью и паутиной, это – реальность. И нет никакого спасения.
&gt; 
&gt; //(Замолкает)//
&gt; 
&gt; **Алёнов:** Продолжайте, пожалуйста.
&gt; 
&gt; **D-2556:** Дальше было хуже. Намного хуже. У меня в голове роились воспоминания, я как будто провалился в них. Детский сад, школа, институтские друзья, остальное всё… И везде, понимаете, везде я видел подтверждение её словам. Вспомнил, как Анька подавилась мухой, вспомнил, как потом все стояли на кладбище… Вот воспоминание о кладбище меня почему-то доконало. Потому что я вдруг понял: все мы на самом деле //знаем//, что это правда, просто не признаёмся даже себе. Могилы, надгробья, памятники, мавзолеи, о мёртвых только хорошее… //(сдавленный звук)// Мы знаем, что смерть важнее жизни. Потому что жизнь закончится, а смерть… смерть пребудет.
&gt; 
&gt; Это было невыносимо. Совершенно невыносимо. Я попытался абстрагироваться, думать о чём-нибудь другом, представить что-нибудь приятное… Сперва даже получилось. Вспомнил дачу, шашлыки, как смотрели на звёзды… //(сдавленный звук)// Повспоминал, расслабился, а затем вспомнил, что над головой у нас светят звёзды, которые давно мертвы, горение костра – один из энтропийных процессов, а у ручейка рядом мы на следующее утро нашли дохлого крота. //(надсадный кашель)//
&gt; 
&gt; **Алёнов:** Водички?
&gt; 
&gt; **D-2556:** //(сглатывает)// Да нет, спасибо.
&gt; 
&gt; //(Молчит)//
&gt; 
&gt; В общем, вот тут я понял, что мне кранты. Совсем. Со мной всё кончено. Я вроде бы… заплакал… Стул подо мной развалился, там всё дерево в нём прогнило. В итоге я сел на пол и… плохо помню, что дальше было. Понимаете, я себя в тот момент похоронил. Мне казалось, что я стою над своим мёртвым телом и оплакиваю его. А оно зеленеет, покрывается пятнами, всякой копошащейся дрянью, прорастает каким-то разноцветным дерьмом, проваливается само в себя, и в итоге рассыпается в прах, и его уносит ветром. От меня ничего не остаётся, даже души.
&gt; 
&gt; Потом я вернулся в реальность, ну или то, что она мне показывала. Она говорит: ты умираешь. И лицо у неё в этот момент было… Так-то у неё рожа кирпичом, как маска, а тут её на эмоцию пробило. Смотрит на меня с таким состраданием. А сама словно выросла в размере. Трубки на теле шевелятся, и что-то по ней ползает, я не разглядел. Что-то мелкое, чешуйчатое... Я говорю ей, что не хочу умирать. И что мне страшно, и я не знаю, что делать. Но она объясняет, что страх – это естественная реакция. Мол, обычно мы не помним о том, что смертны. Теперь, когда с моих глаз спала пелена, этот образ поглотил всё моё сознание, и инстинкт самосохранения вопит от ужаса. Да, так и сказала. Она ещё много чего говорила, я толком уже не слушал. Я просто сидел, впав в какой-то ступор, а вокруг всё вращалось. И тут я поднимаю голову и вижу барашка. Белый такой барашек, стоит прямо передо мной – глаза мёртвые, мутные, по роже мухи ползают, внизу свисают дырявые, покрытые кровью кишки. И весь он такой грязный, и вонючий, и блеет мерзким булькающим голосом... Тьфу. Экзюпери чего-то вспомнился. &#34;В этом ящике такой барашек, какой тебе нужен&#34;… Теперь-то я знаю, что это был за ящик.
&gt; 
&gt; //(Пауза)//
&gt; 
&gt; Потом я, вроде, опять пришёл в себя. Не знаю, сколько времени прошло, только вокруг камня на камне не осталось. Стекло почему-то уцелело, хотя и растрескалось очень, кое-где осколки только выпали – а вокруг всё в шлак. Замшелые обломки стен, остатки фундамента, поросшие какой-то странной травой – голубоватой, светящейся, над головой бледное небо, там звёзды… чёрные.
&gt; 
&gt; А напротив, как ни в чём не бывало, всё сидит она. Бодхисаттва. Голос стал тихий, как шелест…
&gt; 
&gt; **Алёнов:** Бодхисаттва?
&gt; 
&gt; **D-2556:** Ну да, у неё же нога приспущена, как у бодхисаттв. Я эти вещи в институте изучал.
&gt; 
&gt; **Алёнов:** А-а-а.
&gt; 
&gt; **D-2556:** Ты, говорит, уже никогда не сможешь забыть этот мир, его настоящее лицо. Он навсегда останется с тобой, и внутри, и снаружи, до самой смерти. Я спросил её: ну и что же мне теперь делать? И тут я вижу, как она начинает шевелиться. Встаёт на своих металлических ногах и идёт ко мне! Прошла сквозь стекло. Показывает мне свои ладони, те, которые сросшиеся. Раньше они были пустые, а теперь в них какая-то водичка зеленоватая появилась. Даже не водичка, а я не знаю, что. Как свет, только жидкий. Я её спрашиваю: это что вообще и откуда взялось? Она: это ты наполняешь чашу. И мне протягивает. Я в эту чашу заглянул, а света жидкого вроде как больше стало. И запах ароматный от него идёт. И чем глубже я чувствую внутри себя отчаяние и пустоту, тем больше водички становится. Я говорю: и что будет, когда я это выпью? А она: это позволит тебе смириться. Принять правду, сделать её переносимой. Страх станет частью тебя и превратится в свою противоположность, а сам ты переродишься, будешь вне жизни и смерти. Заманчиво, правда?
&gt; 
&gt; //(Пауза)//
&gt; 
&gt; Я очень хорошо тогда подумал, доктор. Я хоть и был в бреду, но всё-таки в таких ситуациях лажать не привык. И вот я сообразил задать ей очень правильный вопрос. Знаете, какой?
&gt; 
&gt; **Алёнов:** Какой?
&gt; 
&gt; **D-2556:** К пастве какого Господа я буду принадлежать.
&gt; 
&gt; **Алёнов:** И что же?
&gt; 
&gt; **D-2556:** Гнилого Господа.
&gt; 
&gt; //(Молчит)//
&gt; 
&gt; **Алёнов:** И что было дальше?
&gt; 
&gt; **D-2556:** А дальше я отказался. //(пауза)// Это потому что заманилово какое-то. Хорошего бога на букву Г не назовут, да? //(сдавленный смех)// Она ничего не сделала, посмотрела только с неодобрением и отпустила. Темнота, а потом я уже очнулся у вас в палате.
&gt; 
&gt; //(Длительная пауза)//
&gt; 
&gt; И да, вот ещё что было. Когда она ко мне с этой чашей стала подходить, я заметил, что у неё трубки за спиной словно в каком-то облаке. Вокруг стала проявляться серая пыль, как крона на ветвях. Колышется, пульсирует. И вроде даже какие-то очертания там появлялись, но я не смог разглядеть, очень плохо было видно.
&gt; 
&gt; **Алёнов:** Ясно. //(пауза)// Она ничего не говорила о том, кто модифицировал её тело? Не упомянула название &#34;Мясной цирк&#34; или что-то наподобие?
&gt; 
&gt; **D-2556:** Нет, не помню такого.
&gt; 
&gt; //(Молчание)//
&gt; 
&gt; **Алёнов:** Жалеете, что водичку ту не выпили?
&gt; 
&gt; **D-2556:** Жалею. Надо было выпить.
[[/collapsible]]

**Приложение 1299-3. История обнаружения**

[[div class=&#34;rimg&#34;]]
[[image factoryhall.jpg width=&#34;300&#34;]]
[[span]]Бывший заводской цех, в 
котором был обнаружен объект[[/span]] 
[[/div]]

Объект был захвачен 10.11.2015 во время обнаружения Фондом места собраний неизвестного неоэнтропического культа в здании бывшего завода ████, Московская область. Данное здание с 2014 года снималось в аренду частным собственником, который при дальнейшем расследовании оказался подставным лицом[[footnote]]Ни на руководство, ни на членов секты Фонду выйти пока не удалось; ведётся дальнейшее расследование.[[/footnote]]; территория находилась под охраной частного охранного предприятия, что позволяло ограничить вход посторонних лиц на его территорию. Само здание, вероятно, использовалось членами секты для хранения культовых объектов и проведения собраний и ритуалов. В частности, SCP-1299 был обнаружен в одном из бывших цехов. По всей видимости, объект использовался для обучения адептов и проведения обрядов &#34;перерождения&#34;. Ни одного субъекта, подвергшегося &#34;перерождению&#34; в период до постановки на содержание, обнаружить не удалось.

&gt; **Комментарий доктора Аарона Л██████:** По всей видимости, перед нами синтез весьма разнородных учений и практик. В системе верований культа можно выделить элементы ньингма (тибетского течения буддизма), поклонения богине Кали, традиционной китайской философии и европейской алхимии – словом, весьма гремучая смесь. В частности, на территории завода обнаружены настенные полотна с изображением модифицированного символа Великого предела (&#34;инь-ян&#34;) с усиленным акцентом на линии между чёрным и белым аспектами, выделенной красным цветом. Предположительно, адепты проходили в своём обучении три стадии, соответствующие трём алхимическим цветам (чёрному, белому и красному), что в данной парадигме соответствует трём состояниям бытия (жизни, смерти и умиранию). Конечной целью, по всей видимости, было выращивание адептом внутри собственного тела &#34;философского камня&#34;, который дарует ему некую форму бессмертия. Впрочем, даже внутри культа встречаются разнообразные трактовки происходящего. В качестве примера можно привести [[[legend-of-the-world-made-of-dust | легенду]]], изложенную в найденной на месте обнаружения SCP-1299 распечатке, которая отсылает нас к своеобразной космогонии, весьма самобытной, надо сказать.
&gt; 
&gt; Отдельно хочу отметить многочисленные связи с культом Гнилого Господа. В настоящий момент не удалось определить, следует ли рассматривать данный культ в качестве его ответвления или отдельного синтетического учения, вобравшего в том числе элементы &#34;Горы Гнилого Господа&#34;. Более подробное освещение параллелей привожу в документе 1299-СПГ.

Также на одной из внутренних стен помещения была обнаружена крупная колония плесневых грибов, по неустановленным причинам имеющая форму правильного круга диаметром 1,5 метра. Полустёршиеся отметки мелом рядом с колонией позволяют предположить, что она играла определённую роль в жизни культа. Установить подробности не удалось.

[[collapsible show=&#34;+ Приложение 1299-4. Требуется 3 уровень допуска&#34; hide=&#34;- Закрыть&#34;]]
Далее представлены описания последствий экпериментов с SCP-1299. Все указанные индивиды беседовали с SCP-1299, были введены им в состояние комы и в рамках галлюцинаций приняли его предложение выпить неизвестную жидкость. Описанные эффекты начали проявляться практически сразу же после выхода из комы и быстро прогрессировали. На сегодняшний день на содержании Фонда находится 11 различных особей SCP-1299-А.

&gt; **Подопытный:** D-2611
&gt; **Дополнительная информация:** Привлекался к уголовной ответственности за серию убийств.
&gt; **Результат воздействия:** После разговора с объектом подопытный проявил ранее несвойственную отрешённость поведения, изредка перемежающуюся вспышками повышенной активности. Медицинское обследование выявило появление нескольких очагов некроза тканей в различных областях, не причиняющих, однако, подопытному видимого беспокойства. В течение последующих трёх дней поражение тканей прогрессировало; на четвёртый день у подопытного начала отслаиваться кожа. Процесс, подобный линьке, продолжался около полутора суток; по его итогам покровы подопытного приобрели грубую текстуру и характерный серовато-зелёный цвет. В течение последующей недели наблюдалась постепенная деформация скелета, проявляющаяся в основном в изменении осанки и длины конечностей (процесс сопровождался в общей сложности тремя переломами, оставшимися незамеченными подопытным). Параллельно с этим по всему телу отмечено формирование новообразований, напоминающих короткие подвижные щупальца, и отмирание ряда систем организма, в частности – пищеварительной. Несмотря на нежелание и невозможность принимать пищу, подопытный не проявил ни малейшего ухудшения самочувствия, а большую часть изменений принимал либо с равнодушием, либо с экстатическим восторгом. Процесс полностью завершился на двенадцатый день. В настоящий момент физическое и психическое состояния подопытного остаются стабильными, хотя детальное психологическое обследование несколько затруднено из-за приступов глоссолалии.
&gt; **Примечание:** //И таких типчиков у нас восемь штук. Похоже, основной вариант, самый распространённый дар Гнилого Господа. Любопытно, что они очень похожи на [[[http://scpfoundation.ru/scp-1195-ru|SCP-1195-1]]] – по всей видимости, имеют схожую природу//. - д-р Л██████.

&gt; **Подопытный:** D-2610
&gt; **Дополнительная информация:** Скупщик краденого, отличался меланхолическим складом характера и фатализмом.
&gt; **Результат воздействия:** После общения с объектом подопытный не вышел из комы. В течение последующих девяти дней его организм за счёт неизвестного аномального эффекта подвергался процессу, напоминающему фоссилизацию[[footnote]]Окаменение органических останков.[[/footnote]], сопровождающуюся перестройкой скелета. По окончании процесса D-2610 принял вид симметричной каменной глыбы сложной формы. Приблизительно через месяц после окончания метаморфозы объект начал постепенно утрачивать чёткость и истончаться, пока не превратился в подобие двумерной аморфной тени, висящей в воздухе. Стоит отметить, что сотрудники неспособны описать её цвет и зачастую утверждают, что его нет, несмотря на непрозрачность.
&gt; **Примечание:** //Интересный случай. Похоже на то, что рассказывали агенты по возвращении из [[[http://scpfoundation.ru/exploration-log-1243-wed|экспедиции 1243-ДЗН]]].// – д-р Л██████.

&gt; **Подопытный:** D-2627
&gt; **Дополнительная информация:** Осуждён за преступления сексуального характера.
&gt; **Результат воздействия:** После беседы с объектом у подопытного значительно повысилось слюноотделение, что вынудило его регулярно сплёвывать скапливающуюся жидкость. Через восемь часов состав слюны незначительно изменился, свидетельствуя о наличии ряда заболеваний, в это же время отмечено начало более активного формирования ушной серы, ринит и первичное воспаление глаз. На следующий день у подопытного начались диарея, рвота и непроизвольное мочеиспускание, а также поллюции; к концу дня глаза начали гноиться. В составе слюны были обнаружены значительные изменения; в частности, жидкость приобрела лёгкую токсичность за счёт примесей различных птомаинов. На протяжении трёх дней указанные симптомы прогрессировали, а по всему телу появился ряд очагов воспаления. В течение последующих четырёх суток у подопытного было отмечено отекание и увеличение объёмов тела. На восьмой день покровы тела D-2627 лопнули, исторгнув свыше 70 литров жидких отходов, которые сосредоточились в одном месте и приняли вид подвижной аморфной массы.
&gt; **Примечание:** //Оно до сих пор живое. И даже пытается говорить каким-то бульканьем.// – д-р Л██████.

&gt; **Подопытный:** D-2619
&gt; **Дополнительная информация:** Артист театра, осуждён за убийство в состоянии аффекта.
&gt; **Результат воздействия:** В настоящий момент единственный из подопытных, кто высказал жалобы на ухудшение самочувствия после беседы с объектом. Через четыре часа по завершении беседы на спине объекта проступили несколько роговых выступов. В течение последующих четырёх дней отмечался стремительный рост и развитие новообразований, причём материалы для их строительства черпались из организма подопытного, судя по обширной деградации всех его систем. На ранних стадиях процесса D-2619 проявлял признаки сильной боли и психологического дистресса, пока не лишился сознания. На пятый день организм субъекта полностью перестроился в разветвлённую структуру из костей и повреждённой плоти, отдалённо напоминающую коралл и формирующую надпись: [УДАЛЕНО]. Данная структура в течение семи часов висела над полом камеры без видимой опоры, после чего растворилась в воздухе.

&gt; **Подопытный:** D-2623
&gt; **Дополнительная информация:** Поэт-декадент, представитель богемы, осуждён за производство и распространение наркотических веществ.
&gt; **Результат воздействия:** После беседы с объектом впал в эйфорическое состояние, в котором пребывает по настоящий момент. Подопытный почти перестал реагировать на внешние раздражители и шевелиться, большую часть времени проводя в одной из релаксационных асан. В течение последующих четырёх дней наблюдалось отмирание мышц и изменение свойств кожи, которая приобрела светло-зелёный оттенок и, по утверждениям ряда наблюдателей, стала &#34;полупрозрачной&#34;, позволяя отчётливо видеть кости и кровеносные сосуды. На пятый день в показаниях наблюдателей начали появляться значительные противоречия, данное обстоятельство усугубилось в течение последующих двух дней. В настоящий момент в результате данного феномена восприятия существует свыше двух десятков различных описаний подопытного, в большинстве из которых, однако, фигурируют аморфность и полупрозрачность. Ввиду этого, а также невозможности установить физический контакт, считается, что подопытный перешёл в полностью или частично нематериальное состояние.
&gt; **Примечание:** D-2623 не покидает камеры и охотно общается с сотрудниками посредством некоей формы телепатии. Манера его общения напоминает таковую у самого SCP-1299, ввиду чего при общении с субъектом рекомендуется соблюдать повышенную осторожность.

&gt; **Подопытный:** D-2676
&gt; **Дополнительная информация:** Пропагандировал принцип выживания сильнейшего, осуждён за совершение ██ убийств.
&gt; **Результат воздействия:** Сразу после беседы с объектом впал в буйное помешательство и напал на двоих сотрудников, при этом нанеся им тяжкие телесные повреждения. Будучи помещён в камеру, начал причинять увечья самому себе, при этом проявляя признаки метаморфоз, схожие с таковыми у подопытных первого типа. Через восемнадцать часов подобного поведения подопытный совершил самоубийство, а его тело быстро распалось. Тем не менее, через восемь минут в камере было обнаружено новое живое существо (подробное описание см. в документе 1299-ДГС), проявлявшее схожее поведение. Цепочка смертей и воскрешений продолжалась на протяжении шести дней, пока камеру не покинул ярко светящийся объект трудно определимого облика, неизбирательно уничтожающий все встреченные цели. Ликвидировав в общей сложности ██ сотрудников и покинув Зону, объект некоторое время хаотичным образом перемещался по окрестностям, после чего исчез. Обнаружить его вновь не удалось.
&gt; **Примечание:** //Судя по записям, перед нами фактически ожившая энтропия. Сперва поведенчески, а затем и по сути. Ничего, кроме чистого, совершенно незамутнённого разрушения. Полагаю, перед нами венец того пути, который проповедует Гнилой Господь. Выжившие свидетели утверждают, что существо внутри света выглядело одновременно как человек на всех стадиях развития, странные полуразложившиеся существа и ещё что-то, не поддающееся идентификации – вероятно, преображение разорвало стандартные причинно-следственные связи и вывело адепта к своего рода &#34;суперпозиции&#34;… Впрочем, это лишь теория. Куда важнее другое – оно распалось или ускользнуло куда-нибудь в зону застоя, чтобы потом нанести визит, сотоварищи?// – д-р Л██████.
[[/collapsible]]

В последнее время D-2556, участвовавший в первом эксперименте с SCP-1299, проявляет признаки усугубляющегося психического расстройства. На фоне хронической депрессии появились признаки делирия и онейроидного нарушения сознания: немотивированная тревога, эпизоды красочных галлюцинаций и погружения в себя, дезориентация в обстановке, неадекватные реакции на окружающее. Также усилился бред и навязчивые идеи, которые, очевидно, являются следствием общения с SCP-1299. В мозговой активности преобладает тета-ритм.

Существует предположение, что не вся продукция мышления D-2556 является патологической и часть предоставляемой им информации может иметь ценность для Организации. Далее приведён отрывок из интервью с.н.с. Алёнова с подопытным от 06.03.2016:

&gt; **D-2556:** Он-н-на подг-г-глядывает.
&gt; 
&gt; **Алёнов:** Кто - она?
&gt; 
&gt; **D-2556:** Он-н-на. Он-н-на.
&gt; 
&gt; **Алёнов:** 1299?
&gt; 
&gt; **D-2556:** Н-н-нет. //Он-н-на//. 
&gt; 
&gt; **Алёнов:** D-2556, говорите чётче, я вас не понимаю.
&gt; 
&gt; **D-2556:** Всё вы понимаете.
