**Elemento #:** SCP-083-IT

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-083-IT deve essere riposto all&#39;interno di una cassaforte standard, misurante 1×1 m, situata al [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Vesta|Sito Vesta]]]. SCP-083-IT deve essere utilizzato solamente per scopo sperimentale. __Nessun membro del personale che ha recentemente perso scommesse o gare deve toccare SCP-083-IT, tranne per scopo sperimentale.__ Nell&#39;eventualità che l&#39;incidente 083-1 si ripeta, la SSM-VI &#34;//Mater Morbi//&#34; deve essere immediatamente contattata e il sito deve essere evacuato.

**Descrizione:** SCP-083-IT è una coppa di vetro, alta 70 centimetri, rassomigliante ad un trofeo di Pierra Menta, competizione sciistica che si svolge ogni anno in Francia. Il vetro di cui è composto SCP-083-IT possiede le stesse caratteristiche e proprietà del comune vetro, fatta eccezione per un&#39;innaturale resistenza alle temperature [[footnote]]Gli esperimenti hanno confermato che il punto di fusione del vetro di SCP-083-IT è di 5000°C.[[/footnote]].

Se SCP-083-IT entra in contatto fisico con una persona, comincerà a riempirsi di un liquido giallastro non ancora identificato, designato come SCP-083-IT-1. Le analisi di SCP-083-IT-1 sono risultate inconcludenti, dato che ogni tentativo di prelevarne un campione non è andato a buon fine, dal momento che esso svanisce se separato da SCP-083-IT, fatta eccezione per i tentativi di consumazione.

Se SCP-083-IT-1 viene consumato dalla persona che ha attivato SCP-083-IT, avrà il sapore di una bevanda casuale. Il sapore si modifica in base alle &#34;vittorie&#34; personali recenti dell&#39;attivatore. Dopo vari esperimenti, si è scoperta la seconda proprietà anomala di SCP-083-IT: se viene toccato da qualcuno che ha &#34;perso&#34; in qualcosa di recente, i gusti cambiano notevolmente, risultando disgustosi e/o nocivi. In seguito una lista dei gusti riscontrati negli esperimenti con SCP-083-IT-1 [[footnote]]I dati sono stati ottenuti tramite la testimonianza degli assaggiatori.[[/footnote]]:

|| Latte || Risoluzione di un enigma || Dopo la consumazione, il QI del soggetto è aumentato di 10 punti [[footnote]]Dati ottenuti da ulteriori esperimenti.[[/footnote]]. ||
|| Coca-Cola || Vittoria in un videogioco || Nessuna ||
|| Vodka || Vincita di una lotteria || Il soggetto, dopo la consumazione, è divenuto in grado di restare sveglio e cosciente per 2 giorni di fila. ||
|| Limoncello || Vittoria ad un gioco di carte || Nessuna ||
|| Tequila || Vittoria in una gara di lotta || Nessuna ||
|| Acqua || Vincita di una scommessa || Nessuna ||
|| Vino || Vincita di una gara sciistica || Nessuna ||
[[/collapsible]]

[[collapsible show=&#34;Apri Log gusti negativi 083-IT&#34; hide=&#34;- Chiudi&#34;]]

|| Latte di Suocera [[footnote]]Alcolico molto potente, dalla gradazione di 75%.[[/footnote]] || Perdita in una gara di lotta || Nessuna ||

Se SCP-083-IT si rompe o si fonde, i frammenti scompariranno misteriosamente e una copia di SCP-083-IT si manifesterà a 3 metri dalla posizione originale di SCP-083-IT.

**Ritrovamento:** SCP-083-IT attirò le attenzioni della Fondazione dopo la segnalazione di un fenomeno anomalo ad un party organizzato dallo sciatore francese Jean-Pierre Dupertin, nella sua baita ad Airole, Imola. Quest&#39;ultimo aveva appena vinto una competizione sciistica e aveva invitato tutti i suoi ammiratori e sostenitori, tra di quali alcuni agenti della Fondazione in vacanza, a festeggiare con un brindisi nella sua abitazione. L&#39;agente Picciola, quando vide SCP-083-IT riempirsi autonomamente, mandò una segnalazione alla Fondazione, che inviò una squadra di agenti in carico della somministrazione di amnestici di Classe A ai presenti e del contenimento di SCP-083-IT. Di seguito, un log dell&#39;interrogatorio di Jean-Pierre Dupertin:

 [[collapsible show=&#34;Apri Log Interrogatorio 083-IT&#34; hide=&#34;Chiudi&#34;]]
&gt; **Intervistato:** Jean-Pierre Dupertin
&gt;
&gt; **Intervistatore:** Dr. Tr████
&gt;  
&gt; **&lt;Inizio Log&gt;**
&gt;
&gt; **Dr. Tr████:** Quindi, signor Jean-Pierre, come è venuto in possesso di SCP-083-IT?
&gt;
&gt; **Dupertin:** Parli della Coppa delle Meraviglie? L&#39;ho sempre avuta, fin da quando ero bambino. È un cimelio di famiglia, il nostro tesoro personale.
&gt;
&gt; **Dr. Tr████:** Quindi la sua famiglia è sempre stata in possesso di SCP-083-IT?
&gt;
&gt; **Dupertin:** Beh, si. L&#39;ha creata personalmente il mio tris-tris-trisavolo per Re Lotario IV, ma non riuscì a dargliela dal momento che il re morì prima che potesse riceverla. Perciò tenette con se la Coppa delle Meraviglie, passandola ai suoi discendenti.
&gt;
&gt; **Dr. Tr████:** Un attimo. Come fa ad averla creata il suo antenato, se ha l&#39;aspetto di una coppa di una competizione moderna?
&gt;
&gt; **Dupertin:** Beh, non lo so. Prima era... diversa... guardi, è difficile da spiegare, ok?
&gt;
&gt; **Dr. Tr████:** Va bene, ho capito. E come avrebbe creato la coppa, sentiamo?
&gt;
&gt; **Dupertin:** Ehm, non ne ho la più pallida idea. Il mio antenato si portò quel segreto nella tomba.
&gt;
&gt; **Dr. Tr████:** Ok, ho capito. Come funziona SCP-083-IT? Immagino che il suo antenato abbia spiegato come si attiva.
&gt;
&gt; **Dupertin:** Beh, in realtà me l&#39;ha spiegato mio nonno. Ogni volta che qualcuno tocca la Coppa delle Meraviglie e ha vinto qualcosa, comincia a sgorgare in automatico il Liquido della Vittoria. Ti dimostra quanto vincere può essere soddisfacente! Anche se...
&gt;
&gt; **Dr. Tr████:** Cosa?
&gt;
&gt; **Dupertin:** Mio cugino una volta perse ad una gara, ma decise di usare la Coppa e... Vabbè, lascia stare.
&gt;
&gt; **Dr. Tr████:** Chi era suo cugino?
&gt;
&gt; **Dupertin:** ████████ Dupertin [[footnote]]Dopo varie ricerche, il cugino di Jean-Pierre è risultato deceduto per ipotermia fulminante, data probabilmente da SCP-083-IT.[[/footnote]].
&gt;
&gt; **Dr. Tr████:** Va bene, grazie per averci dato un po&#39; del suo tempo.
&gt;
&gt; **&lt;Fine Log&gt;**
[[/collapsible]]

 Dopo l&#39;interrogatorio furono somministrati degli amnestici di Classe B a Jean-Pierre e SCP-083-IT venne portato al Sito Vesta per il contenimento.  

**Incidente 083-1:** Il 15/07/20██, D-2640 è stato portato in prossimità di SCP-083-IT a scopo sperimentale. Da notare che era recentemente arrivato ultimo ad un videogioco generato da SCP-016-IT in un altro esperimento. Dopo la consumazione di SCP-083-IT-1, D-2640 è rimasto immobile per 2 minuti, prima di morire vomitando violentemente sangue. Al momento del decesso, un gas rossastro ha iniziato a fuoriuscire dal cadavere di D-2640, contaminando per via aerea 4 ricercatori al di fuori della stanza e facendoli morire esattamente nello stesso modo di D-2640, con relativa fuoriuscita di gas. La SSM-VI &#34;//Mater Morbi//&#34; è stata contattata durante l&#39;evacuazione generale, eliminando il gas grazie all&#39;utilizzo di un aspirapolvere ad alta potenza, portandolo poi al Sito Asclepio per l&#39;esaminazione. Si stima che siano morti nell&#39;incidente ██ ricercatori e ██ Classe D. Dall&#39;incidente, è assolutamente proibito per chi ha perso ad un videogioco di recente il contatto fisico con SCP-083-IT.
