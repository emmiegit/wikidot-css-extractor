**项目编号：**SCP-252-EX

**项目等级：**--Safe-- Explained

**特殊收容措施：**SCP-252-EX已被捐赠给路易斯安那州新奥尔良市的国家二战博物馆。此文件已归档。

**描述：**SCP-252-EX是一枚曾在第二次世界大战和朝鲜战争期间被美国军队使用的马克65通用航空炸弹。其侧面存在着似乎由粉色高光笔书写的“粉色恐慌”字样。除此之外其外观与性能与一般的马克65通用航空炸弹并无差别。

SCP-252-EX的异常性质据称在被远程开关激活时表现。当其远程开关(记为SCP-252-A-EX)旋至“开”时，可能会导致3.5公里范围内的任何一个之前自我认定具有的异性恋倾向的人员暂时被同性所吸引。这种影响据称在大多数人员身上持续2-3周；然而，在大约10%的情况下，该影响被描述为“无法以任何已知手段停止或逆转”。当试图拆卸对象时，SCP-252-EX明显有提前引爆的倾向，这妨碍了对它的进一步调查。

此后发现，SCP-252-EX的文件完全虚构。大量测试表明，SCP-252-EX没有任何异常性质，项目与其他所有正常的马克65通用航空炸弹一致。对SCP-252-EX解明的调查总结如下。

**内部审查：** SCP-252-EX的文件于2006年六月[http://scp-wiki-cn.wikidot.com/scp-252-arc 首次出现]于基金会数据库。SCP-252-EX的项目负责人是Site-73的初级研究员Thomas Lieberman。由于让初级研究员负责即使是Safe级别的项目也违反了相关标准，一名内部审查人员被派到Site-73对SCP-252-EX进行评估。在审查人员到达后，初级研究员Lieberman和他的几个同事为SCP-252-EX的真实性担保，向审查人员展示了SCP-252-A-EX并声称他在2006年5月29日[[footnote]]Site-73是用于收容惰性Safe项目的低危险站点；因此，当天许多员工享受阵亡将士纪念日假期而休假，只有少数员工可能受到SCP-252-EX的影响。后来的调查发现，选择这个日期是正是为了尽量减少在此档案提交之前需要被告知SCP-252-EX异常的人数。[[/footnote]] [[footnote]]译注：阵亡将士纪念日本为纪念在南北战争中阵亡的将士，一战后逐渐演变为普遍的祭扫节日，类似清明，1971年尼克松将阵亡将士纪念日定为法定节假日，日期为五月最后一个星期一。[[/footnote]]无意中激活了SCP-252-A-EX，从而发现了异常。除了初级研究员Lieberman，Site-73的其他9名员工也被评估为受SCP-252-EX影响；但其中只有Lieberman受到的影响为“无法停止或逆转”的。

由于所有据称受影响的员工，包括Site-73站点主管Norton在内，都为SCP-252-EX的真实性担保，最初的审查维持了其分类。然而，随后一份据称由Alto Clef博士所作的文件修订因其不专业性而引起了基金会怀疑。当被问及此事时，Clef博士表示他并未做过修订，并形容那份修订是“绝对的废话”。此后不久，在3A地区(德克萨斯州/俄克拉荷马州)[[footnote]]译注：这个3A大概是指德州和俄州一共有三个字母A（Tex**a**s/Okl**a**hom**a**）。[[/footnote]]主管的监管下，D级人员对SCP-252-EX进行了测试。大量的测试结果证实，所有参加测试的D级人员都保留了他们之前自我认定的异性恋倾向。此外，对2005年5月经历SCP-252-EX激活事件的员工进行的的诘问表明，其中部分人员在有关受SCP-252-EX影响的问题上的证词不实。

而当后续测试进一步证实了SCP-252-EX并无异常性质，对Site-73收容的所有异常进行第二次审查的计划也被提上了日程。然而，在审查开始之前，初级研究员Lieberman和Site-73站点主管Norton都承认了他们虚构了此异常的目的是向Lieberman父母隐瞒其真实的性取向。[[footnote]]Martha Lieberman和Adam Lieberman都是Site-19的高级研究员。基金会研究人员的子女可以在其18岁生日时申请在基金会工作。[[/footnote]]当时，基金会还没有将LGBT员工包括在其歧视保护政策内。初级研究员Lieberman担心高级研究员Martha Lieberman和Adam Lieberman知道了他的性取向后会利用他们的影响力，破坏他在基金会光明的未来。在同事们的支持下，初级研究员Lieberman虚构了SCP-252-EX的文件，并从一家专营二战文物的博物商店购买了一枚哑火的马克65通用航空炸弹，还在上面写了“粉色恐慌”，以强调其虚构的异常效应。初级研究员Lieberman接着在2006年7月以受SCP-252-EX永久影响为借口，向父母透露了自己的性取向。

所有涉及该事件的Site-73员工都受到了纪律处分。[[footnote]]依据基金会的标准政策，纪律处分程序的细节不收录于本文件。[[/footnote]]而SCP-252-EX经过清洗和重新组装，在去除“粉色恐慌”字样后，通过一家挂名公司捐赠给国家二战博物馆。

**附录：**//我向任何看到这份文件的人员保证，基金会已经从这次事件中吸取了教训。以个人原因虚构异常的情况是绝对不可接受的——但任何对我们的LGBT员工的歧视同样也是不可接受的。在遏制和理解这种现象的斗争中，我们都将站在一起，基金会不会容忍任何形式的歧视。-O5-12//

[[footnoteblock]]
