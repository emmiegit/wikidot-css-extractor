**Titre original :**SCP-252-EX - A Completely Normal Bomb
**Auteur :** [[user ObserverSeptember]]
**Traducteur :** [[user King Gorgo]]
**Date de publication originale :** 12 juin 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-252-EX

**Classe :** --Sûr-- Expliqué

**Procédures de Confinement Spéciales :** SCP-252-EX a été donné au National WWII Museum à La Nouvelle Orléans, en Louisiane. Ce document est conservé à des fins d&#39;archivage.

**Description :** SCP-252-EX est une bombe aérienne à fragmentation Mark 65 utilisée par les forces armées des Etats-Unis pendant la seconde guerre mondiale et la guerre de Corée. Les mots &#34;The Pink Scare&#34; sont écrits sur le côté, probablement avec un surligneur de couleur rose. Son apparence et ses propriétés ne sont sinon pas remarquables. 

Les propriétés anormales de SCP-252-EX se manifestaient lorsqu&#39;elles étaient activées par un commutateur à distance. Lorsqu&#39;il était mis en position « on », ce commutateur (étiqueté SCP-252-A-EX) amenait toute personne dans un rayon de 3,5 km à éprouver temporairement une attraction du même sexe si elle était précédemment identifiée comme hétérosexuelle. Cet effet était décrit comme durant 2 à 3 semaines pour la plupart des individus ; dans environ 10 % des cas, cependant, les effets ont été décrits comme « permanents et irréversibles par tous les moyens connus ». Un examen plus approfondi de SCP-252-EX a été entravé par sa tendance apparente à exploser prématurément si le démontage était tenté.

Il a été depuis découvert que la documentation de SCP-252-EX était entièrement fictive. Des tests approfondis ont révélé que SCP-252-EX n&#39;a pas de propriétés anormales et est identique à toutes les autres bombes aériennes Mark 65. Un résumé de l&#39;enquête qui a conduit à l&#39;exposition et à la déclassification de SCP-252-EX est détaillé ci-dessous.

**Audit interne :** SCP-252-EX est apparu [[[http://fondationscp.wikidot.com/scp-252-arc|pour la première fois]]] dans la base de données de la Fondation en juin 2006. Le chef de projet de SCP-252-EX a été répertorié sous le nom de Thomas Lieberman, assistant chercheur au Site-73. En raison de la pratique peu courante pour les assistants chercheurs d&#39;être en charge de la recherche même sur des objets de classe Sûr, un auditeur interne a été envoyé sur le Site 73 pour évaluer SCP-252-EX. À son arrivée, l&#39;assistant chercheur Lieberman et plusieurs de ses collègues se sont portés garants de l&#39;authenticité de SCP-252-EX, montrant SCP-252-A-EX à l&#39;auditeur et affirmant qu&#39;ils avaient découvert l&#39;anomalie en l&#39;activant par inadvertance le 29 mai 2006 [[footnote]]Le Site-73 est un Site de faible sécurité utilisé pour le stockage d&#39;objets inertes de classe Sûr ; de nombreux membres du personnel étaient donc absents pour les vacances du Memorial Day et seul un petit nombre de membres du personnel était censé être affecté à SCP-252-EX. Une enquête ultérieure a déterminé que cette date a été choisie pour minimiser le nombre de personnes qui nécessitait d&#39;être informé de SCP-252-EX avant sa documentation.[[/footnote]]. Avec l&#39;assistant chercheur Lieberman, 9 autres employés du Site 73 ont été répertoriés comme étant affectés à SCP-252-EX ; seul Lieberman était soumis à l&#39;état « permanent et irréversible ».

En raison de tous les employés prétendument concernés et du fait que le directeur du Site 73 Norton se porte garant de l&#39;authenticité de SCP-252-EX, l&#39;audit initial a confirmé sa classification. Cependant, une révision ultérieure de la documentation qui aurait été faite par le Dr. Alto Clef a suscité des soupçons en raison de sa nature non professionnelle. Interrogé, le Dr. Clef a confirmé qu&#39;il n&#39;avait pas fait la révision et l&#39;a décrite comme de la « merde absolue ». Peu de temps après, un test contrôlé de SCP-252-EX a été mené avec du personnel de classe-D sous la direction du directeur de la région 3A (Texas/Oklahoma). Un suivi approfondi a confirmé que tous les Classes-D utilisés dans le test ont conservé leur orientation hétérosexuelle auto-identifiée antérieure. En outre, plusieurs employés présents au Site-73 lors de sa supposée activation en mai 2006 ont confirmé lors d&#39;un interrogatoire qu&#39;ils avaient menti sur le fait d&#39;être affectés par SCP-252-EX.

Une fois que les tests de suivi ont confirmé la nature non anormale de SCP-252-EX, un deuxième audit a été prévu pour toutes les anomalies du Site 73. Avant l&#39;audit, cependant, l&#39;assistant chercheur Lieberman et le directeur du Site-73 Norton ont tous deux avoué qu&#39;ils avaient fabriqué l&#39;anomalie pour cacher l&#39;orientation sexuelle du premier à ses parents [[footnote]]Martha et Adam Lieberman sont tous deux chercheurs seniors du Site-19. Les chercheurs des enfants de la Fondation peuvent faire une demande d&#39;emploi à l&#39;occasion de leur 18e anniversaire.[[/footnote]]. À l&#39;époque, la Fondation n&#39;avait pas encore mis à jour sa politique de non-discrimination pour inclure les employés LGBT et l&#39;assistant chercheur Lieberman craignait que les chercheurs seniors Adam et Martha Lieberman utiliseraient leur influence pour saper ses perspectives de carrière au sein de la Fondation s&#39;ils avaient appris son orientation. Avec le soutien de ses collègues, l&#39;assistant chercheur Lieberman a fabriqué la documentation de SCP-252-EX et a acheté une bombe aérienne inerte Mark 65 dans un magasin de musée spécialisé de la seconde guerre mondiale, écrivant également &#34;The Pink Scare&#34; dessus pour souligner ses effets anormaux fictifs. L&#39;assistant chercheur Lieberman a ensuite révélé son orientation sexuelle à ses parents en juillet 2006 sous prétexte d&#39;être affecté de façon permanente par SCP-252-EX.

Tous les membres du Site-73 impliqués dans l&#39;incident ont été soumis à des procédures disciplinaires[[footnote]]Les détails de la procédure disciplinaire ne sont pas inclus dans ce document conformément à la politique standard de la Fondation.[[/footnote]]. Après le réassemblage et le nettoyage pour enlever le lettrage &#34;Pink Scare&#34;, SCP-252-EX a été donné au National WWII Museum par l&#39;intermédiaire d&#39;une société écran.

**Addendum :** //Je tiens à rassurer tout le personnel tombant sur ce dossier en disant que la Fondation a appris de cet incident. La création de documentation fabriquée d&#39;anomalies fictives pour des raisons personnelles est tout à fait inacceptable - mais il en va de même pour la discrimination à l&#39;encontre de nos employés LGBT. Nous sommes tous du même côté dans la lutte pour contenir et comprendre l&#39;anormal, et le sectarisme de quelque nature que ce soit ne sera pas toléré à la Fondation. -O5-12//
[[footnoteblock]]</textarea></pre>
