    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>도전과제 전시대 사용법:
&gt;&gt; @@[[include component:achievement-XX-module @@
&gt;&gt; @@|a1=true@@
&gt;&gt; @@|a2=true@@
&gt;&gt; @@|a3=true@@
&gt;&gt; @@ ... @@
&gt;&gt; @@|num = n ]]@@
&gt; XX 에는 해당 도전과제의 국적/언어 코드를 입력합니다.
&gt; * a1, a2, a3, ... an 은 해당 배지에 할당된 번호입니다. 해당하는 배지들을 찾아서 그 번호와 함께 true 를 입력하세요.
&gt; * num 에는 전시될 배지의 총 개수를 입력하세요.
&gt; 전시된 도전과제 개수가 많은 전시대를 아래쪽에 배치해야 합니다.
&gt; 글래시즈 도전과제는 전시대 주소와 방식이 다르니, 문서에 들어가 적용코드를 확인하기 바랍니다.

일부 도전과제는 SCP-KO 사용자가 사용할 수 있도록 적절히 현지화됩니다.
