[[span]]Густав Шенк [[/span]]

**Объект №:** SCP-1350-RU

**Класс объекта:** --Безопасный-- --Евклид-- Нейтрализован

**Особые условия содержания:** --Объект следует хранить в стандартной ячейке для объектов класса «Безопасный».--

--Объект следует хранить в стандартной ячейке для объектов класса «Безопасный» в секции хранения объектов класса «Евклид».--

Объект списан методом высокотемпературного плавления после утраты аномальных свойств.

**Описание:** SCP-1350 представляет собой немецкую военную награду «Железный крест II класса» образца 1939 года с номером █████. Наградной лист и лента для ношения на кителе в распоряжении Фонда не находятся, но, предположительно, аномальных свойств не проявляют.

Аномальная особенность SCP-1350 проявляется при транспортировке объекта воздушным путем с использованием любого вида летательных аппаратов. За транспортом, перевозящим «Железный крест», при удержании средних эшелонов высоты и относительно невысоких скоростей материализуется истребитель Messerschmitt Bf.109E (далее – SCP-1350-1) с бортовым номером 49 и опознавательными знаками 52-й истребительной эскадры[[footnote]] Jagdgeschwader 52[[/footnote]] Люфтваффе. Me. Bf.109E занимает атакующий курс и расстреливает из штатного вооружения летательный аппарат, перевозящий SCP-1350. 

**История изучения:** Объект был обнаружен в 2010 году, но первый подтвержденный факт активности SCP-1350 пришелся на конец 1947 года. Американский Douglas C-47, вывозящий трофейные документы и ценности из зоны оккупации США был сбит неопознанным Me. Bf.109E. Вступивший в бой истребитель сопровождения получил серьезные повреждения и совершил вынужденную посадку. Американское командование приняло SCP-1350-1 за самолет уцелевшего нацистского пилота-фанатика и объявило полномасштабную поисковую операцию. После установления факта исчезновения истребителя с такими опознавательными знаками на Восточном фронте в 1941 году, расследование было поручено Отделу необычных происшествий ФБР. Связь перевозимых самолетом вещей (в т.ч. SCP-1350) с произошедшей атакой не устанавливалась, в связи с чем ОНП закрыло дело без каких-либо значимых результатов.

В 1967 году объект вновь оказался на борту самолета. DC-9, совершавший полет по маршруту Мюнхен-Лондон, потерпел крушение над проливом Ла-Манш. Глубина залегания обломков не позволила провести расследование и установить причину крушения. В багаже, уцелевшем на поверхности воды, был вновь обнаружен SCP-1350.

Вплоть до 2010 года Фонд неоднократно получал сообщения о неопознанном &#34;самолете времен войны&#34;. Ни в одном из данных случаев объект не проявлял агрессии по отношению к другим воздушным судам, не выходил на контакт и не выказывал признаков наблюдения за посторонними.

В 2010 году потерпел крушение самолет А320, следовавший из Лондона в Санкт-Петербург. На борту находился известный коллекционер ███████ ████, перевозивший SCP-1350. Перехват радиопереговоров диспетчерской службы с разбившимся судном привлек внимание Фонда:

[[collapsible show=&#34;Выдержка из переговоров диспетчера с рейсом 701&#34; hide=&#34;Закрыть&#34;]]

&gt; **Диспетчер:** 701, занимайте эшелон 3500, сбросьте скорость у захода на круг ожидания.
&gt; 
&gt; **КВС:**[[footnote]]Командир воздушного судна[[/footnote]] Вас понял, занимаем эшелон 3500. 
&gt; 
&gt; **КВС:** Петербург-контроль, это 701. Наблюдаем в опасной близости самолет, идет параллельным курсом, очень близко. Сопровождает.
&gt; 
&gt; **Диспетчер:** 701, я его не наблюдаю. Попробую связаться.
&gt; 
&gt; **КВС:** Вылетел из облаков с юго-юго-запада. Это истребитель времен Великой отечественной. Цифра 49 на борту. Немецкий. &lt;приглушенно, второму пилоту&gt; Интересная реконструкция, да?
&gt;
&gt; **Диспетчер:** Моторный самолет с бортовым номером 49, ответьте. Вы находитесь в зоне международных полетов.
&gt; 
&gt; **КВС:** Петербург-контроль, это 701. Самолет более не наблюдае... что это? Правый движок! Mayday, mayday, нас сбили, теряем управление.
&gt; 
&gt; **Диспетчер:** Занимайте эшелон 500, курс 202, посадка по глиссаде! Всем, всем, всем! Пулково 2 закрыт, экстренная посадка, готовим аварийные службы.
&gt; 
&gt; **КВС:** Падаем! Падаем!
&gt; 
&gt; **Сигнализация на заднем плане:** SINK RATE... PULL UP! SINK RATE... PULL UP!
&gt; 
&gt; **Диспетчер:** Кто-нибудь его видит? 701? 701! 

[[/collapsible]]

Служба дезинформации Фонда совместно с правительством РФ приложила огромные усилия для сокрытия истинной причины катастрофы. Результаты расследования сфальсифицированы, обломки, содержащие следы от пуль, уничтожены.

В ходе расследования была установлена связь SCP-1350 и SCP-1350-1. Me. Bf.109E принадлежал молодому пилоту 52-й истребительной эскадры Люфтваффе лейтенанту Густаву Шенку, пропавшему без вести в 1941 году в районе Одессы. За ним же числился «Железный крест» SCP-1350. Орден должен был быть вручен пилоту после его возвращения с разведывательного вылета, последнее радиосообщение с лейтенантом как раз касалось информации о присвоении награды. Согласно воспоминаниям ныне живущего командира эскадрильи SCP-1350-1, Густав Шенк сильно завидовал коллегам по 52-й эскадре, показывающим превосходные результаты в воздушных боях. Пилот был наименее результативным в эскадрилье и единственный среди сослуживцев не обладал «Железным крестом». Желание получить награду и добиться успехов в воздухе переросло в одержимость. 

Сотрудники Фонда смогли обнаружить в бундесархиве ФРГ представление Густава Шенка к награде:

&gt; Лейтенант Густав Шенк в ходе операции по зачистке побережья Одессы проявил железную храбрость и высокий боевой дух. Несмотря на то, что пилот прибыл к месту операции уже после уничтожения всех истребителей большевиков, Шенк в одиночку, под шквальным зенитным огнем, точным попаданием бомбы и огнем из пулеметов потопил уходящий в море крупный транспорт «Львов». На корабле, помимо отступающих сил Красной армии, пытались эвакуироваться представители цыганской диаспоры города Одессы, вывозя с собой значительное количество материальных ценностей. Подвиг лейтенанта Шенка, истинного сына германской нации, достоин быть отмеченным «Железным крестом» второго класса.

Исходя из обнаруженных исторических фактов, группа сдерживания объекта разработала план постановки на содержание SCP-1350-1 и его возможного пилота (далее - SCP-1350-2). Для осуществления операции агенты Фонда разыскали бывшего командира эскадрильи Густава Шенка. Оберст-лейтенант[[footnote]]Звание примерно соответствует подполковнику[[/footnote]] Альберт Лигден, несмотря на свой преклонный возраст и высокий риск, согласился занять место в восстановленном самолете Junkers Ju 87 с SCP-1350 на борту. Кроме того, согласие участвовать в операции выказали еще трое офицеров из числа бывших сослуживцев Густава Шенка.


[[collapsible show=&#34;Описание хода эксперимента SCP-1350&#34; hide=&#34;Закрыть&#34;]]


&gt; **10.06.2010 12:45**
&gt; **Вспомогательный аэродром Зоны 7**
&gt; **Участники:**
&gt; Доктор Соловьев (куратор, в командном пункте);
&gt; Оберст-лейтенант Альберт Лигден (на борту Ju 87 на месте радиста-стрелка, имеет при себе SCP-1350);
&gt; агент Олег Вахрушев (пилот Ju 87).
&gt; 
&gt; **Имитация награждения на аэродроме:**
&gt; Генерал-майор Вильгельм Ралль, первый командир группы Шенка, позднее – штабной генерал;
&gt; Гауптман[[footnote]]Звание примерно соответствует капитану [[/footnote]] Отто Брехер, командир эскадрильи (смежной);
&gt; Унтер-фельдфебель[[footnote]]Звание примерно соответствует прапорщику, но в немецкой армии относилось к офицерским[[/footnote]] Ганс Брюгге, пилот звена (смежного);
&gt; Оберст-лейтенант Альберт Лигден.
&gt; 
&gt; Приглашенные ветераны Люфтваффе проинструктированы насчет требуемой тактики возможного общения с пилотом SCP-1350-2. В случае проявления объектом агрессии куратор Соловьев оставляет за собой право отдать приказ на уничтожение аномалии зенитной ракетной батарее, либо (в случае посадки) снайперам МОГ.



&gt; Начало эксперимента.
&gt; 
&gt; По команде с земли Ju 87 Фонда с символикой 52-й истребительной эскадры Люфтваффе поднимается в воздух и удаляется от авиабазы. Заняв высоту 3500 метров, самолет начинает двигаться по круговой траектории. Спустя 28 минут после начала эксперимента РЛС Фонда фиксирует приближение небольшой цели с тыла Ju 87. Камера на самолете подтверждает, что это искомый SCP-1350-1. Истребитель занимает атакующий курс, но стрельбы не производит.
&gt; 
&gt; **Оберст-лейтенант Альберт Лигден (на немецком):** JG52-2 вызывает 2-49.
&gt; 
&gt; SCP-1350-1 продолжает сопровождение и не отвечает.
&gt; 
&gt; **Оберст-лейтенант Альберт Лигден:** JG52-2 вызывает 2-49. Это оберст-лейтенант Лигден. Шенк, ответь. Доложить обстановку.
&gt; 
&gt; SCP-1350-1 не отвечает.
&gt; 
&gt; **Оберст-лейтенант Альберт Лигден:** Шенк. У меня здесь твоя награда, твой «Железный крест». Как только сядем, я тебе его вручу. Сможешь, наконец, похвалиться Берте.
&gt; 
&gt; Истребитель движется прежним курсом около минуты, затем прибавляет ход и равняется с Ju 87.
&gt; 
&gt; **SCP-1350-2 (крайне плохое качество, немецкий):** Командир?
&gt; 
&gt; **Оберст-лейтенант Альберт Лигден:** Все верно.
&gt; 
&gt; **SCP-1350-2:** Вас повысили?
&gt; 
&gt; **Оберст-лейтенант Альберт Лигден:** Да, тебя тоже ждут новые петлицы. Шенк, доложи текущую ситуацию.
&gt; 
&gt; **SCP-1350-2:** Докладываю. При выполнении разведывательного вылета к северо-востоку от Одессы отбился от своего звена. Дезориентирован. Не могу обнаружить ни расположение эскадрильи, ни какой-либо другой аэродром. Повсюду только облака, горизонт не наблюдаю. Прием.
&gt; 
&gt; **Оберст-лейтенант Альберт Лигден:** Как давно это произошло? Что с боезапасом и топливом? Прием.
&gt; 
&gt; **SCP-1350-2:** Я не знаю, часы остановились. Стрелка уровня топлива также заела на двух третях. Боезапас истрачен примерно наполовину. Герр обер... Герр оберст-лейтенант. Я могу проследовать за вами? Я полностью дезориентирован и не могу найти землю. Прием.
&gt; 
&gt; **Оберст-лейтенант Альберт Лигден:** Конечно. Приказываю занять позицию правого заднего прикрывающего и следовать за мной. 
&gt; 
&gt; **SCP-1350-2:** Слушаюсь.
&gt; 
&gt; **Оберст-лейтенант Альберт Лигден:** Мы летим домой, Шенк.
&gt; 
&gt; **SCP-1350-2:** (после продолжительного молчания) Так точно.
&gt; 
&gt; РЛС подтверждает разворот целей. Спустя 10 минут Ju 87 и Me. Bf.109E опускаются ниже уровня облаков и приближаются к авиабазе Фонда. ЗРК Зоны 7 берёт оба самолета на прицел.
&gt; 
&gt; **SCP-1350-2:** Бог мой... это и правда... земля. 
&gt; 
&gt; Ju 87 и Me. Bf.109E садятся и выруливают на дальнюю площадку. Бойцы МОГ занимают скрытые позиции, встречающие офицеры Люфтваффе выдвигаются к самолетам. Визуально состояние Me.Bf.109E можно оценить как «отличное».
&gt; 
&gt; Оберст-лейтенант Альберт Лигден выходит из самолета и подходит к SCP-1350-1, остановившемуся возле края полосы. Остальные офицеры занимают позиции рядом, став в «линейку». Все офицеры одеты в парадные военные кители с приколотыми наградами (присутствующие, кроме унтер-фельдфебеля, которому пришлось заказать новый китель, сохранили свою форму времен войны). Оберст-лейтенант Лигден кладет «Железный крест» на красную бархатную подушку и вручает генерал-майору Вильгельму Раллю. Агент Фонда устанавливает лестницу к SCP-1350-1 и покидает место встречи. 
&gt; 
&gt; Фонарь Me. Bf.109E открывается. Пилот некоторое время смотрит на себя в зеркало, затем покидает кабину. Из самолета выходит изнеможенный седой мужчина, возраст которого можно визуально определить в восемьдесят пять – девяносто лет. Внешние признаки физических или иных отклонений отсутствуют. Растительность на лице соответствует четырем-пяти дням без бритья, а длина волос на голове – двум-трем месяцам без стрижки. Снайпер МОГ опознает в субъекте постаревшего Густава Шенка, тоже самое подтверждает и бывший командир Лигден.
&gt; 
&gt; Офицеры Люфтваффе встают по стойке «смирно», насколько это позволяет сделать их возраст. Пилот их игнорирует, подходит к краю полосы и падает на колени на участок с травой. Субъект вырывает рукой кусок почвы с дерном, прижимает его к своей щеке и начинает громко выть. Офицеры молча наблюдают за происходящим. Пилот прижимается головой к земле и замирает в таком положении на пару минут. Наконец, встав на ноги, Шенк неуверенной походкой, пошатываясь, приближается к группе офицеров. Встав напротив них, пилот принимает стойку «смирно» и, выбросив руку в нацистском приветствии, набрав воздуха, изо всех сил кричит.
&gt; 
&gt; **Густав Шенк:** SIEG HEIL!
&gt; 
&gt; Офицеры неуверенно переглядываются и, упредив команду куратора из центра, отвечают тем же приветствием.
&gt; 
&gt; **Офицеры (хором):** SIEG HEIL!
&gt; 
&gt; Густав Шенк опускает руку и смотрит слезящимися глазами на присутствующих. Генерал-майор Вильгельм Ралль выходит вперед с SCP-1350 на подушке и протягивает ее пилоту.
&gt; 
&gt; **Генерал-майор Вильгельм Ралль:** Густав Шенк, за проявленный героизм, железный дух и подвиг во славу идеалам германской нации я награждаю вас «Железным крестом» второго класса.
&gt; 
&gt; Густав Шенк берет SCP-1350 в руки и долгое время рассматривает. После, пилот бросает награду на землю и начинает агрессивно ее топтать. Генерал Ралль в растерянности возвращается в «строй», присутствующие не предпринимают никаких действий, смотря себе под ноги. От куратора объекта также не поступает никаких распоряжений. Закончив топтать «Железный крест», Шенк просит принести воды, а затем падает на землю. Подоспевший врач МОГ констатирует смерть субъекта.

&gt; Дальнейшее вскрытие SCP-1350-2, условно идентифицируемого как «лейтенант Люфтваффе Густав Шенк» выявило причину смерти – обширное обезвоживание организма. Спустя полчаса после смерти, мышцы субъекта начали ускоренно деградировать, посмертно продемонстрировав признаки полной атрофированности.
&gt; 
&gt; Ускоренные процессы коррозии стали происходить и с SCP-1350-1. В течении двух часов у Me. Bf.109E полностью сгнили все внутренние цепи, топливная система полностью закупорилась примесями, а двигатель - копотью.


[[/collapsible]]

По результатам проведенных исследований было установлено полное прекращение аномальной активности как SCP-1350, так и останков SCP-1350-1 и SCP-1350-2. По распоряжению куратора исследований все три объекта были уничтожены высокотемпературным методом.</textarea></pre>
