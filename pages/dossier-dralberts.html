    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Nome:** Matteo (Matt) A████████

**Livello di sicurezza:** Livello 3

**Ruolo:** Storico, Antropologo, Semiologo.

**Attivo/a nel Sito:** Ovunque ci sia una biblioteca, in strutture della Fondazione e altrove. È più facilmente rintracciabile al Sito Plutone o al Sito Virtus, anche se apprezza contemplare il cosmo presso il Sito Urano, il più vicino al proprio luogo di nascita.

**Profilo:** Maschio caucasico, età indefinita (gli attribuiscono sempre meno anni di quanti ha in realtà)[[footnote]]Possibile, ma mai chiarita, contaminazione da SCP-███-IT.[[/footnote]].

Cresce in un piccolo paese del nord Italia, sulla sponda piemontese del Lago Maggiore. 

Entra nella Fondazione a 30 anni su indicazione del [http://fondazionescp.wikidot.com/dossier-dei-sovrintendenti#S5-1| Primo Sovrintendente], che lo incontra durante un simposio sulla sociolinguistica dialettale italiana presso la Scuola Superiore di Studi Umanistici dell’Università di Bologna. Giunto a Bologna per conferire con il prof. Umberto Eco, Primo assiste a una sua infervorata discussione sull’influenza degli idiomi sull’organizzazione della società, in particolare nel consolidamento della struttura patriarcale. Fa il suo nome all’allora direttore della SS-A Damiano Sabelli, con cui [[*user DrAlberts]] intrattiene negli anni un lungo carteggio ignorando, tuttavia, l’effettivo ruolo del suo interlocutore.

Conclude i suoi studi alla Facoltà di Scienze Politiche di Belgrado e visita a più riprese i paesi dell’ex Jugoslavia negli anni successivi. Nel 20██ si trova a Korčula, in Croazia. Entrato di nascosto nella cantina della cosiddetta “casa di Marco Polo” – pare, sebbene a tutt’oggi continui a negarlo vibratamente, che fosse alla ricerca d’un luogo appartato dove mingere lontano dagli occhi dei turisti - si imbatte per la prima volta in un fregio con l’emblema del Leone custodente, che scoprirà anni dopo essere il simbolo dello SCEMC. 

Due anni dopo viene ricontattato dal Dr. Sabelli e convocato presso il proprio centro di ricerca in Campania, che [[*user DrAlberts]] scoprirà poi essere il [http://fondazionescp.wikidot.com/siti-italiani#Sito-Plutone Sito Plutone]. 

Una volta scoperta l’esistenza della Fondazione SCP, non ne volle più uscire. Né, d’altronde, ne avrebbe avuto l’opportunità senza una buona dose di amnestici che, da studioso, considerava e tuttora considera una violenza all’intelligenza umana. Le prime anomalie su cui ha svolto ricerche presso il sito Plutone sono [[[SCP-081-IT]]] e [[[SCP-087-IT]]].

Per un malaugurato errore di consegna, nel 200█ riceve un pacco destinato al dr. Alberti, ricercatore presso il [http://fondazionescp.wikidot.com/siti-italiani#Sito-Minerva| Sito Minerva] e viene esposto all’agente memetico poi classificato come SCP-███-IT, che causerà un significativo cambiamento nel suo atteggiamento: alternerà momenti di incontrollabile loquacità a periodi di prolungato silenzio, testimoniati dalle sue cicliche apparizioni nel server Discord della Fondazione. 

Ciò nonostante cerca di essere sempre aperto e disponibile con tutti, soprattutto quando si tratta di approfondire le origini storiche, linguistiche o antropologiche di un’anomalia. Questa disavventura lo porterà ad appassionarsi a memetica e antimemetica, a cui ha dedicato i suoi studi successivi.

A proposito della sua natura, un tempo ebbe modo di commentare “Classe-E? Poteva andare peggio.” Da allora viene saltuariamente invitato dal [http://fondazionescp.wikidot.com/dossier-dei-sovrintendenti#S5-4| Quarto Sovrintendente] al sito Asclepio, dove ha iniziato a collaborare con il progetto //Veltìosi// a partire dal 201█. Dopo alcuni mesi, senza alcuna motivazione apparente, [DATI CANCELLATI].
