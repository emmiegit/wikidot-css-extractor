+++ SCP-424-J - Сфера для содержания

**Объект №:** SCP-424-J

**Класс объекта:** Евклид

**Особые условия содержания:** Меры по содержанию для SCP-424-J не требуются. К объекту допускаются только исследователи, получившие письменное разрешение от сотрудника 4 уровня.

**Описание:** SCP-424-J - это металлическая сфера диаметром 25.4 см. Одно полушарие SCP-242-J окрашено в белый цвет, а другое - в красный. На сфере также имеется кнопка, при нажатии на которую SCP-424-J открывается. При этом кнопка не возвращается в исходное положение, на основании чего был сделан вывод, что она реагирует на касание.

Изнутри SCP-424-J выложена восемнадцатью (18) маленькими зеркальными плитками размерами 2 х 5 см каждая. Их предназначение неизвестно.

Если SCP-424-J бросить в изможденного или отвлекшегося человека, она открывается и втягивает субъекта внутрь себя. См. Файл 424-J-2. При нажатии на кнопку или повторном броске SCP-424-J снова открывается и выпускает пленника. Данная аномалия действует только на живых людей.

Люди, выпущенные из сферы, становятся крайне агрессивными по отношению к окружающим. Тем не менее, они проявляют симпатию по отношению к человеку, который их освободил. Считается, что у субъекта, побывавшего внутри сферы, развивается &#34;стокгольмский синдром&#34;. Когда субъект приходит в себя и снова получает возможность говорить, то описывает внутреннее пространство сферы как &#34;адское пекло&#34;. Другой информации об SCP-424-J получить не удалось.

**Приложение:**

[*http://scpfoundation.ru/mainlisting-editthis-joke-1#toc3 SCP-423-J] становится крайне агрессивной, когда в ее поле зрения попадает SCP-424-J. Причины этого поведения неизвестны.

**Файл 424-J-2**

&gt; Рассматривая сферу, исследователь ████████ уснул.
&gt; Поскольку тогда SCP-424-J считалась безопасной, исследователь ████ швырнул ее в ███████, чтобы разбудить его. При контакте SCP-424-J с телом ███████ произошло нажатие кнопки, и его быстро засосало внутрь сферы. Через несколько недель другой исследователь в сердцах швырнул SCP-424-J. Сфера открылась, и исследователь ███████ вылетел из нее на пол. Он выглядел весьма ошарашенным и удивленным.

+++ SCP-573-J - Бабайка

**Объект №:** SCP-573-J

**Класс объекта:** Евклид

**Особые условия содержания:** Не спите в области проведения экспериментов дольше двух ночей подряд, чтобы у вас не развились нарушения сна, такие как бессонница и ночные кошмары. Кроме того, ночник там не просто так поставлен. Любой, кто выключит его, чтобы показать, насколько он &#34;взрослый&#34; или &#34;крутой&#34;, получит взбучку. Если останется в живых. Сотрудники, которые будут подбивать прочих на то, чтобы провести ночь в области проведения экспериментов без включенного ночника, буду отправлены на дежурство к Кетерам после долгой разъяснительной беседы.

Каждые две недели в область проведения экспериментов (с предварительно выключенным ночником) нужно запускать одного сотрудника класса D. Это делается исключительно с целью изучения пищевых пристрастий SCP-573. Наблюдать за ходом эксперимента следует с помощью камеры с системой ночной съемки.

**Описание:** Существо, которое некоторые исследователи называют &#34;Бабайка&#34;, является ночным хищником, происхождение и видовая принадлежность которого неизвестны. Его внешний вид также неизвестен; известно только, что оно появляется лишь в полной темноте, но свидетели, пережившие встречу с существом, заявляли, что могли разглядеть отдельные детали.

Существо было обнаружено в комнате №███ в общежитии сотрудников класса D Сектора 17 после того, как сотрудник D-83592 начал страдать от кошмаров и бессонницы и заявлять, что у него под кроватью сидит &#34;монстр&#34;. При этом он отказывался от ночного сна до тех пор, пока сотрудник службы безопасности не проверил пространство под его кроватью и в шкафу (при этом были обнаружены лишь тапки D-83592, стандартная униформа сотрудника класса D и еще целая куча пыли) и не принес ему стакан воды. Две ночи спустя D-83592 бесследно исчез из общежития. После полного осмотра здания исследователи сошлись на мнении, что ему удалось каким-то образом сбежать; в его комнату поселили другого расходника, а все потенциальные пути побега были обнаружены, перекрыты и отрезаны. Когда две недели спустя второй расходник начал демонстрировать похожее поведение, комнату проверили еще тщательнее, и при этом исследователи испытывали чувство неловкости и страха, когда находились рядом с кроватью.

Было решено разместить в комнате видео- и аудиозаписывающую аппаратуру, чтобы определить, что в ней происходит, когда свет выключен. Для проведения эксперимента выбрали сотрудника D-55239. Субъект прошел предварительную проверку на наличие признаков паранойи и нарушения сна, чтобы предотвратить получение ложно-положительных результатов в ходе эксперимента. Доктор ███████ следил за аудиосигналом, а агент █████ - за камерами наблюдения и инфракрасными датчками.

&gt; **Протокол наблюдений**
&gt; Доктор ███████: Вы меня хорошо слышите?
&gt; D-55239: Да, я Вас слышу. Господи, мне страшно до усрачки.
&gt; Доктор ███████: В смысле?
&gt; D-55239: Ну, как бы сказать, тут все как в моей прежней каморе, но … я не знаю. Я чувствую, что за мной кто-то наблюдает. Вы проверяли под кроватью, так ведь?
&gt; Доктор ███████: Да, мы так и сделали. Мы также проверили шкаф. После того, как мы отключим свет, попытайтесь уснуть.
&gt; [Свет выключается. По каналам аудиосвязи слышно, как D-55239 располагается на кровати.]
&gt; [Проходит несколько минут. Кардиомонитор, выданный D-55239, показывает учащение пульса.]
&gt; D-55239: [шепот] Вы слышали?
&gt; Доктор ███████: Что именно?
&gt; D-55239: [шептание] О, Боже … я слышу, как оно ходит.
&gt; Доктор ███████: Можете описать звук?
&gt; D-55239: Как будто … [молчание, тяжелое дыхание], оно ходит и … что-то капает на пол. Оно пускает слюни. Что-то большое. [молчание] Скребет когтями по полу.
&gt; Доктор ███████: Агент █████, Вы видите что-нибудь на мониторе?
&gt; Агент █████: Нет, доктор. Даже инфракрасные датчики молчат.
&gt; D-55239: Оно подходит к кровати!
&gt; Агент █████: Там больше никого нет... хотя, погодите-ка.
&gt; Доктор ███████: Что такое?
&gt; Агент █████: [РУГАТЕЛЬСТВО]! Камера вырубилась!
&gt; Доктор ███████: Попытайтесь снова ее включить. D-55239, что там у Вас?
&gt; D-55239: Оно … оно тут! Прямо у кровати!
&gt; Доктор ███████: Вы можете его рассмотреть? Как оно выглядит?
&gt; D-55239: Я не вижу его ... но я могу его слышать, оно дышит … и … и этот запах … такая ужасная вонь. Как в мужском сортире на третьем этаже. Господи, вытащите меня отсюда! Вытащите меня отсюда [РУГАТЕЛЬСТВО]! Спасите!
&gt; Доктор ███████: Свет! Живо!
&gt; [Свет включается, и в комнату входят два сотрудника службы безопасности. Они обнаруживают, что D-55239 сидит на полу перед шкафом в позе эмбриона. Одной рукой он держится за дверцу шкафа и при этом сосет большой палец другой руки. Его глаза широко раскрыты от ужаса. Он обмочился, но, похоже, физически не пострадал. Постельное белье сбито и покрыто мочой D-55239. Похоже, что он был сброшен с кровати невидимой силой, которая потом дотащила его до шкафа.]

Когда D-55239 был обследован полностью, выяснилось, что он в целом здоров, но на его голени был большой синяк размером приблизительно 30.5 см, опоясывавший всю ногу. D-55239 пребывал в невменяемом состоянии, похожем на кататонию, практически до утра.

Во время допроса D-55239 рассказал, что после того, как свет был выключен, у него появилось нарастающее чувство присутствия некоего существа под кроватью. Он мог слышать, как в темноте оно выползает из-под кровати, и также заявлял следующее: &#34;Я знал, что оно меня вот-вот схватит, а потом сожрет или утащит куда-нибудь, ну вроде того&#34;. Он почувствовал, как что-то схватило его за лодыжку и начало тянуть из кровати, как раз в этот момент он начал звать на помощь. &#34;Это была рука&#34;, - говорил он. - &#34;Это точно была рука, вроде как у гориллы, ну понимаете? Еще с огромными когтями по типу медвежьих или что-то вроде&#34;.

Через какое-то время с момента обнаружения существа исследователи, которые были достаточно храбрыми, чтобы изучить его поближе, заметили, что оно способно проецировать в мозг жертвы изображение чего-то ужасного, как правило той вещи, которой жертва боится больше всего. Похоже, что оно питается чувством страха, которое вызывает, или адреналином, вырабатываемым испуганной жертвой. Пока неизвестно, что побуждает ее схватить жертву и утащить ее в неизвестном направлении.

Люди, способные к обнаружению пси-сущностей, могли отличать его от простых галлюцинаций и порождений из кошмарных снов, и, таким образом, были более устойчивы к его аномальному воздействию. Кроме того, они сообщали, что оно, возможно, наделено разумом, хотя попытки войти с ним в контакт потерпели неудачу.

Похоже, что существо выбрало себе комнату ███ в качестве постоянного &#34;логова&#34;. До сих пор не было никаких доказательств его перемещения в другие комнаты внутри здания.

Визуально наблюдать SCP-573 в периоды его активности по-прежнему не представляется возможным.

**Приложение:**

15-04-09: был обнаружен D-83592. Он спрятался в шкафу для уборочного инвентаря два дня назад, его волосы стали совсем седыми в результате психического или эмоционального потрясения. Он не оказал сопротивления и позволил вывести себя из шкафа, но не отвечал на вопросы сотрудников службы безопасности.

Точная причина его впадения в кататонический ступор пока не определена.

+++ SCP-2000-J - Какие-то кольца

**Объект №:** SCP-2000-J

**Класс объекта:** Безопасный

**Особые условия содержания:** Объекты, все вместе известные как SCP-2000, нужно хранить в закрытой шкатулке, сделанной исключительно из материалов неорганической природы. Шкатулка, в свою очередь, должна содержаться в [ДАННЫЕ УДАЛЕНЫ]. Получить допуск к объекту можно у сотрудника 2 уровня или выше.

**Описание:** SCP-2000 - это двадцать восемь (28) колец, выполненных из различных материалов, таких как жемчуг, изумруд, серебро, золото, древесина, глина, нефрит и сталь. Внешне они выглядят совершенно обычно. При надевании этого кольца на палец любым человеком начинают происходить разные аномальные явления, например:

* Окружающие пытаются нанести физический вред носителю кольца
* Носитель становится невидимым
* Носитель получает возможность двигаться бесшумно
* Скорость заживления ран возрастает
* [ДАННЫЕ УДАЛЕНЫ]

Если кольцо надевает другой субъект, то происходят те же самые аномальные события, которые имели место в случае с предыдущим носителем.

+++ SCP-2807-J - Деревянный идол

**Объект №:** SCP-2807-J

**Класс объекта:** Евклид

**Особые условия содержания:** --Объект должен всегда храниться в герметично закрытом контейнере размерами не менее 20x20x20 см. Извлекать объект из контейнера разрешается только с целью проведения экспериментов, при этом экспериментатор должен носить защитные перчатки, чтобы избежать случайного взаимодействия с SCP-2807.-- **ОБЪЕКТ БОЛЬШЕ НЕ СОДЕРЖИТСЯ ФОНДОМ SCP. ОБРАТИТЕСЬ К ПРИЛОЖЕНИЮ 2807-3 ЗА ПОДРОБНОСТЯМИ.**

**Описание:** SCP-2807 - резной деревянный идол высотой 15 см, созданный в конце 18-го - начале 19-го столетия. Историки Фонда утверждают, что идол изображает африканского бога изобилия, однако племя, которое поклонялось этому богу, исчезло за три века до того, как был создан SCP-2807.

Когда человек дотрагивается до SCP-2807, его душой и телом овладевает некая сущность, которая, предположительно, раньше тоже была человеком. Сущность получает полный контроль над телом жертвы, в котором прекращаются все биологические процессы, что делает одержимого человека крайне устойчивым ко всем типам повреждений, которые в обычных условиях могли бы привести к немедленной смерти.

Человек, попавший под воздействие SCP-2807, попытается выполнить некую последовательность действий, похожую на ритуал, а именно:

1: Одержимый закрывает свое лицо маской или надевает на голову предмет, который может скрыть лицо.
2: Одержимый попытается найти какое-нибудь клинковое оружие, желательно большого размера.

Совершенно случайно было замечено, что на одержимом появляется предмет одежды, похожий на изношенный фартук. Неизвестно, является ли это важным для проведения ритуала или нет.

Одержимость длится от 5 до 8 часов, хотя иногда длилась и до 23 часов. В это время одержимый будет пытаться убить любого человека, которого встретит. Когда срок одержимости подходит к концу, сущность &#34;возвращается&#34; в SCP-2807, а субъект падает без сознания, но приходит в себя примерно через час, при этом ничего не помнит о том, что произошло после того, как вступил в контакт с объектом.

**Приложения:**

**Приложение-2807-1:** //Было отмечено, что иногда аномалия SCP-2807 не проявляется, когда до нее дотрагиваются люди, поэтому было выдвинуто предположение, что объект имеет некие &#34;критерии отбора&#34;. Это дает основание считать, что SCP-2807 или сущность, заключенная в нем, наделен разумом, подобно человеку. Может, это чья-то душа, как думаете?// - доктор Низбит.

**Приложение-2807-2 — Об обнаружении SCP-2807:** Вся информация, касающаяся происхождения объекта, в настоящее время хранится в секретных архивах Министерства оккультных наук Великобритании, но кое-что ученым Фонда все-таки удалось узнать. Один из сотрудников филиала Министерства оккультных наук, далее обозначаемого как Учебное Заведение для Особо Талантливых, попал под воздействие SCP-2807 в ходе т.н. &#34;Инцидента в поместье Дефо&#34;. Детали этого инцидента неясны, но удалось выяснить, что в SCP-2807 заключена &#34;душа&#34; одного из членов семейства Дефо. Вышеупомянутый сотрудник также причастен к &#34;Инциденту в отеле Кланброуин&#34; (по которому у нас тоже практически нет никаких данных) и похищению SCP-2807, который, как считалось ранее, был утерян в ходе &#34;Инцидента в поместье Дефо&#34;. Независимо от того, что вызвано (ДАННЫЕ УДАЛЕНЫ) - O5-8.

**Приложение-2807-3:** После собрания, в котором участвовали представители Фонда и Министерства оккультных наук, а также сотрудник УЗОТ &#34;██████&#34;, главный виновник событий &#34;Инцидента в поместье Дефо&#34; и &#34;Инцидента в отеле Кланброуин&#34;, было решено отправить объект в космос, чтобы он не вызвал конец света класса ██. Информация по этому объекту теперь является совершенно секретной и доступна только сотрудникам с уровнем допуска 4 и Совету O5.</textarea></pre>
