    <pre><textarea class="page-source" readonly>[[include credit:start]]
作者：[[*user HatIsMyFriend]]
譯者：[[*user vomiter]]
[[include credit:end]]


那是所謂的萬聖夜。

人類遵循毫無意義的古老習俗，穿上品質低劣的服飾來嚇走鬼魂。

好，你說得都對。我們也有一些毫無意義的習俗，像是在收穫祭的時候攝取食物前要把它凌遲一番。但至少那看起來不像是穿了拙劣的打扮就自以為看起來像怪物的一群傻子挨家挨戶的索要糖質。

//嘆//。好吧。我們有時候也看起來像做工粗糙的怪物。但至少我們不是白痴。

你說術士的馭體有時很笨是想表達什麼？牠們的確偶爾會忘記長出眼睛撞到牆上然後把自己吸收掉，但至少我不會那樣。

別那樣看我，我發誓上次只是一場意外。

雖然我也是傻了才跟你打賭，特別還是在諸聖前夜的時候。

對，你鐵定已經猜到接下來的發展了。

__

人類都是白癡，真的。我下半身跟條蛇一樣出門也沒人覺得哪裡不對勁，就因為那是萬聖夜。完全沒有一個人懷疑我是怎麼擺動下半身的。

總之，我來這裡的目的是，所謂的「調查附近區域」。

我很確定實際上是要我去人群密集的地方晃晃，看看會怎麼樣——但結果是什麼鳥事都沒有。我不由得懷念起往昔的人類光是看了我一眼就會嚇到要把眼珠挖出來。那實在是一團糟，但反正他們也算不上很值得喜愛的人類。

我放眼望去全都是悼念死者用的蠟燭，排滿了教堂的……每個角落。牆面、地板、桌子上，全都是蠟燭。還有小孩子拿著裝滿糖果的籃子。以及用來玩咬蘋果遊戲的水桶。我很確定如果讓我試著把蘋果從水裡弄出來，我會直接把桶子咬成兩半。

那個夜晚也是諸聖季的第一天，隨後是紀念聖徒的諸聖節和悼念死者的諸靈節。我很希望我們有類似的活動，但我們是真的沒幾個死掉的聖徒。我沒打算死，你的好意我就心領了。因為死了被紀念實在不是我的風格。

這裡有點無聊了，也許我該回——

等一下下，這是個有趣的服裝。

齒輪__就像是__植入了手臂和臉上，還搭配了一件銅褐色的斗篷。這在萬聖節裡__幾乎百分之百__是個普通人。我的意思是，他甚至還加上了滴答聲作為背景音效。

喔該死，他看過來了。最好放鬆尾巴。這顯然沒有疑問的是一條普通的尾巴狀支架。那幾隻角也都顯然是塑膠做的，不要在意上面覆蓋的可疑紅色物質。是時候拔出緊急用的蘋果了。

「不好意思——哦，抱歉！我把你跟別人認錯了。」

我若無其事地回應道：「嗯，喔。」

我很不擅長交談。

靜默。他還站在旁邊。為什麼。站在一個爪子和角都染成紅色的蛇身女旁邊有這麼有趣嗎？

未經思索，我脫口而出「你在等人？」

「是的，女士。我在等我女兒，她說跟我在這碰面。就像其他小孩一樣，她也去玩不給糖就搗蛋了。順帶一提，你的裝扮很不錯。」

「謝謝，你的也是。」

更多靜默。

「那麼，你覺得我是什麼？」

「神父。」

我沒有馬上意識到自己的錯誤。也許我真是個白癡。

「神父，嗯哼？有趣的答案。我覺得你看起來，該怎麼說呢……如果用英文的話，我會說是聖徒。」

滴答聲每分每秒都變得越來越讓人不安。繼續這樣下去會很不妙。

「聖徒？我看起來應該正好相反吧。」

「聖徒不必看起來光鮮亮麗。我們的聖徒也絕對不和藹可親。」

喔完蛋。他可能已經察覺到了。

「我看起來像個怪物。至少你的外表像是經過拋光打磨，字面意義上的。」

「你肯定還沒見過沒拋光的他。畢竟我們的內在都是人類，你不覺得嗎？就算穿著這些服裝，我們也都是一樣的。別憑一本書的封面就判斷內容；也不要光看標題就對它分類。」

「你說得有道理。」

哦看啊，他女兒回來了，穿著一件斗篷，嘴巴裡還有尖牙凸出來。我沒聽到任何滴答聲。

「爹地！你看我拿到的！」

「哦，艾蜜莉，這有點太多了，你不覺得嗎？齒輪卡住就得去看牙齒了喔。這位女士，何不帶一些回去呢？我實在沒那麼喜歡甜食。」

我不由得有點退縮。沒有人請我吃過東西，更別提你女兒的糖果。不是__那個__沒有人，那樣事情會很詭異。

「呃，謝謝你。還有別擔心，牙齒的話我有很多。」

「太好了，下次再聊吧。」

「肯定不會有下次了。」

暗自更新之後動手時不要殺的名單。然後沒有味蕾的我對著成堆的糖果不知如何是好。

亞大孢斯的執官會喜歡糖果嗎？
