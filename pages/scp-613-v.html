**Объект №:** SCP-613

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Всех субъектов, заражённых SCP-613, следует содержать в обычных камерах, обставленных согласно их запросам, если запрошенные предметы не нарушают условий безопасности или содержания. Сотрудники, входящие в камеру, должны быть одеты в защищающие всё тело костюмы для предотвращения случайного прямого контакта. Стены камеры содержания должны быть сооружены из бетона толщиной не менее 1,5 м.  Все поражённые SCP-613 неодушевлённые объекты следует уничтожать путём сожжения или иначе, как только надобность в них пропадёт или после выздоровления субъекта. Камера должна быть изолирована от внешнего мира с помощью процедур и материалов биобезопасности 4 уровня для предотвращения распространения посредством микроорганизмов. Допускается помещение в камеру содержания SCP-613 только обесцвеченных материалов. Фотографии, электронные файлы, видеоплёнки и т.п. запрещены. Каждые шесть недель, для заражения назначается новый носитель. Носители класса D после выздоровления подлежат устранению в обычном порядке. Рекомендуется поддерживать собственную серию носителей в не менее чем двух отдельных Зонах, чтобы снизить риск нарушения условий содержания в связи с преждевременной смертью носителя.

**Описание:** SCP-613 является инфекционным агентом, передающимся путём физического контакта. Заражённые организмы постепенно теряют всю насыщенность цвета, в итоге становясь &#34;чёрно-белыми&#34; по прошествии нескольких дней, после чего становятся заразными. После поражения мозга и глаз, носители также теряют способность воспринимать цвета или даже помнить об их существовании. Болезнь передаётся через физический контакт любому организму, потеря цвета распространяется от точки контакта. Скорость распространения колеблется в зависимости от плотности тканей. Испытывать симптомы и передавать болезнь могут все известные живые существа в том числе микроорганизмы, что затрудняет содержание.

Заражённые организмы со временем выздоравливают, постепенно приобретая свою естественную пигментацию. Заразность прекращается, как только возвращается насыщенность цвета. Скорость выздоровления зависит от биологической сложности субъекта: микроорганизмы исцеляются в течение одного-двух дней, насекомые и мелкие беспозвоночные - за неделю в лучшем случае, растения - в течение примерно четырёх недель, а человек - через восемь недель. Единственным продолжительным эффектом является полный и ретроактивный дальтонизм. Случаев повторного заражения после выздоровления не наблюдалось. Если последний носитель выздоравливает или умирает, болезнь мгновенно передаётся неустановленным образом последнему организму, который прикасался к носителю до его инфицирования. Из-за трудностей в отслеживании таких носителей, крайне важно заражать нового носителя до того, как текущий перестаёт быть заразным.

Контакт с заражённым субъектом оказывает воздействие и на неодушевленные материалы. Газы не затрагиваются, распространение в жидкостях происходит медленнее, чем в твёрдых телах, наиболее подвержены эффекту металлы.
Распространение в неодушевлённых предметах происходит не далее чем на примерно 1 м; после прерывания контакта распространение прекращается, однако его последствия сохраняются навсегда. Пострадавшие приборы также вызывают обесцвечивание любых файлов или сигналов, передаваемых, производимых или хранящихся на них. Придать объектам цвет с помощью красящих веществ невозможно, хотя можно использовать обои и аналогичные покрытия, на которые эффект не распространяется.
