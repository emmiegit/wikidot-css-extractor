**Ítem #:** SCP-001-H

**Clasificación del Objeto:** Taumiel

**Procedimientos Especiales de Contención:** El Sitio 0, ubicado dentro de SCP-001-H, debe cumplir con los procedimientos de contención de SCP-001-H.

El Departamento de Control de la Población del Sitio 0 debe mantener la población del SCP-001-H en un máximo de --2 500 000-- 2 000 000 de residentes. Si se supera esta cifra, el departamento está autorizado a utilizar métodos de reducción de la población como: aumento de los índices de criminalidad; disturbios domésticos; enfermedades masivas; deterioro del bienestar general de la población y de la calidad de los servicios médicos proporcionados.

El DM Alfa-10 (&#34;Guardias Fronterizos&#34;) debe operar en la frontera de SCP-001-H. Su tarea consiste en detener a todas las personas no autorizadas que intenten salir de SCP-001-H y proporcionar protección contra las amenazas externas.

Para cumplir con el Protocolo Velo, se ha formado un grupo del mismo nombre y se ha desarrollado una superred neuronal artificial CAKENET, que permite simular el funcionamiento normal de Internet.

Fecha prevista de finalización de los procedimientos de contención actuales: 2035.

**Descripción:** SCP-001-H, situado en el sur del Reino Unido, es un territorio de aproximadamente --600-- 500 km². Es imposible establecer un tamaño fiable del área debido a la inexactitud de los límites de la actividad anómala circundante.

En el centro de SCP-001-H se encuentra la ciudad de Hopetown, con una población de 1 791 568 habitantes a partir de 2030. El Sitio 0 ha sido establecido debajo de la ciudad, conectado por un sistema de túneles con edificios administrativos y compañías fachada. El territorio de SCP-001-H fuera de la ciudad está marcado como la &#34;frontera&#34;.

SCP-001-H, a diferencia de otros objetos del catálogo, no tiene propiedades anómalas en nuestro entendimiento habitual, y tampoco contiene otros objetos anómalos. No obstante, la exclusividad y el valor de SCP-001-H para la supervivencia de la humanidad requieren la intervención de la Organización y procedimientos especiales de contención.

SCP-001-H es la única zona abierta disponible que no ha sido sometida a ninguna forma de exposición anómala. El objeto se considera el último territorio restante donde una persona puede existir en condiciones normales y relativamente seguras. Todos los intentos de detectar una civilización humana preservada en cualquier otra zona han fracasado hasta ahora.

Gracias a las acciones del grupo &#34;Velo&#34;, toda la población de SCP-001-H está convencida de que el mundo se encuentra en su estado normal.

**Descripción de las zonas fronterizas anómalas:** SCP-001-H limita con tres zonas anómalas que definen los límites del objeto.

La zona anómala del noreste tiene la frontera más larga con SCP-001-H. Desde el lado de la frontera se observa como una anomalía visual, que atenúa toda la luz (incluida la luz solar) que incide en el territorio de la zona hasta 0,006 cd/m². Como resultado, la zona mantiene una ilusión de estar constantemente envuelta en la noche.

Los operativos del DM Alfa-10 también informaron de haber visto un espejismo en forma de ciudad en varios lugares de la zona anómala del noreste. Hasta el día de hoy, no ha sido posible organizar ninguna de las expediciones que podrían confirmar la existencia de alguna infraestructura en el territorio de la zona anómala del noreste.

La exploración de la zona anómala del noreste ha sido prohibida por orden del Consejo O5, en vigor desde el 5 de julio de 2020.

La zona anómala occidental es capaz de materializar accidentalmente los pensamientos de las personas que se encuentran en ella. Originalmente, la Organización la utilizaba para reponer los recursos del Sitio 0, pero tras el Incidente 001WA-013, el Consejo O5 impuso una moratoria para visitar la zona anómala occidental.

Aparte de eso, ha habido un incidente aislado en la zona anómala occidental en el que operativos del DM Alfa-10 se encontraron con una persona que residía fuera de SCP-001-H. Los detalles se describen en el documento «[[[kalopsia |Incidente 001WA-014]]]».

La zona anómala del sur, según la hipótesis actual, es una criatura depredadora independiente. La anomalía puede interactuar con el entorno a su alcance para matar a cualquier víctima que se encuentre dentro. El cuerpo de la víctima desaparece de forma no identificada en 24 horas.

Tras el fracaso de la última expedición el 12 de mayo de 2030, el área de la zona anómala del sur se ha expandido, alcanzando el puesto de avanzada más cercano del DM Alfa-10. Tras este suceso, el Consejo O5 ha prohibido nuevas expediciones a la zona anómala del sur.

Para obtener información más detallada sobre las zonas anómalas fronterizas, consulte los documentos correspondientes.

**Historial de Contención:** Tras el registro de SCP-7561, la Fundación realizó una serie de predicciones analíticas para determinar la dinámica de las zonas anómalas en todo el mundo. Las investigaciones posteriores establecieron que la menor actividad anómala durante toda la vida de la Organización tuvo lugar en la zona conocida hoy como SCP-001-H. El surgimiento de nuevas zonas anómalas en esta área tampoco estaba previsto.

En 2009, tras una serie de incidentes causados por anomalías, los territorios con baja actividad anómala fueron considerados &#34;zonas de normalidad aumentada&#34;. Un año después, la Fundación inició un programa de desarrollo de infraestructuras civiles y organizativas en estos distritos. Se inició la construcción del Sitio 0 dentro de SCP-001-H.

En 2012, las zonas de normalidad aumentada recibieron el estatus de objetos SCP de categoría -H .

En 2029, el Sitio 0 perdió el contacto con SCP-058-H, la última zona de normalidad aumentada conocida aparte de SCP-001-H en Longyearbyen, Noruega. Se considera que SCP-001-H es el último objeto en contención de la Organización.

**Anexo 1 - Procedimiento para la Retirada Definitiva del Protocolo Velo:**

La retirada definitiva del Protocolo Velo es iniciada por el Consejo O5 si se sabe con certeza que el incumplimiento de los protocolos especiales de contención por parte de SCP-001-H se producirá en menos de tres meses. El procedimiento incluye varias etapas:

# Preparación de materiales destinados a divulgar acontecimientos históricos reales de los últimos años y las actividades de la Fundación para su publicación.
# Sellado del almacén de la historia del mundo en el Sitio 0.
# Entrega de cápsulas de ácido cianhídrico a todo el personal, excepto a los trabajadores del piso de enterramiento del Sitio 0 y a los de Clase A.
# Enterrar o incinerar, según su preferencia, al personal que decidió tomar la cápsula.
# Entregar las cápsulas de ácido cianhídrico al personal del piso de enterramiento del Sitio 0.
# Publicar los materiales descritos en la cláusula 1.
# Implementar la entrega de cápsulas de ácido cianhídrico gratuitas en farmacias y hospitales de Hopetown.
# Entrega de cápsulas de ácido cianhídrico al personal de Clase A.

El Consejo O5 tiene el derecho de omitir algunos de los puntos si el plazo para su aplicación resulta demasiado corto.

**Anexo 2 - Llamamiento del Consejo O5 al Personal Asignado al Objeto:**

&gt; Hemos hecho un gran trabajo.
&gt; 
&gt; Incluso ahora, cuando nuestros analistas pueden predecir el fin del mundo con un margen de error de una semana, seguimos, no obstante, haciendo un gran trabajo. Nos gustaría expresarles nuestra más profunda gratitud por ello.
&gt; 
&gt; Tal vez, durante todo el tiempo de nuestro trabajo, sólo nos hemos alejado de uno de nuestros principios. En lugar de todas las cosas extrañas y anómalas, hoy contenemos los restos de lo que nos recuerda la habitual, antigua y normal vida. Aunque tales cosas en el mundo actual parecen ser algo increíblemente único y extraño.
&gt; 
&gt; No podíamos hacer otra cosa. El crecimiento exponencial del número de objetos anómalos ya se advirtió hace tiempo. Las series de objetos del catálogo se llenaron tan rápidamente que no pudimos ser lo suficientemente rápidos para transferir las anomalías del almacenamiento temporal a sus cámaras de contención permanentes.
&gt; 
&gt; El papeleo contable no pudo seguir el nuevo ritmo de trabajo, las finanzas se dispersaron en más y más lugares. Los incidentes de contención han aumentado en un porcentaje significativo.
&gt; 
&gt; Pero incluso entonces, estábamos haciendo nuestro trabajo con éxito.
&gt; 
&gt;  Cuando, en lugar de Nueva Zelanda, que Dios guarde las almas de sus habitantes, apareció lo que ahora llamamos SCP-7561, muchos de nosotros esperábamos que el mundo secreto se revelara al público. Pero gracias a los valientes empleados de la Rama Oceánica, pudimos formar el grupo &#34;Velo&#34; a tiempo, desarrollar un sistema de introducción de falsos recuerdos y desplegar CAKENET, cuya labor se acercaba ya a sus etapas finales.
&gt; 
&gt; Mientras el mundo seguía extinguiéndose, pieza a pieza, todos sentíamos la impotencia ante lo que estaba ocurriendo. Hoy sólo nos queda el último fragmento del viejo mundo: SCP-001-H. Nuestros recursos, asumiendo el plan establecido para su consumo, durarán hasta 2035. Sin embargo, cada uno de nosotros es consciente de que, muy probablemente, nuestro trabajo se verá interrumpido mucho antes por algún factor aleatorio, como ha ocurrido recientemente durante la expansión de la zona anómala de la frontera sur. A pesar de ello, estamos obligados a seguir persiguiendo nuestro objetivo.
&gt;   
&gt; Mientras el resto de la humanidad vive en la luz, nosotros debemos permanecer en la oscuridad para combatirla, contenerla y protegerla de los ojos del público, para que otros puedan vivir en un mundo sano y normal. Hasta el final.</textarea></pre>
