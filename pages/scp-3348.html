**项目编号：**SCP-3348

**项目等级：**Safe

**特殊收容措施：**SCP-3348应被保存在一个保险箱内，通过一个密码至少为五（5）个字符的密码锁加以保护，同时该保险箱应被收容于一Safe等级的标准收容室内。

为防止SCP-3348的内容在测试之外被说出，连接收容室和设施其余部分的前厅应装备有能执行A级记忆删除的设备。当不具有3-3348级别或更高权限的人员离开收容室时，应启动该设备以抹除其对于所述内容的记忆。

**描述：**SCP-3348是一个黑色皮革装订的日记本，封面白色区域写有标题//《Kaejnithionian语汇编词典》，编译/Mandred Motzer//。

该日记本的前几页包含有手写的词条，列出了一种几乎未知的语言的单词，大概率为Kaejnithionian，以及它们的翻译。这些单词都具有非常长的特点；没有一个词条被观察到少于六（6）个音节。此外，基金会的语言学家还未能在每个实例间找到一致的联系，貌似它们的结构是完全随机的。

日记本的其余页面为空白，但于回收时在笔记本背面发现了一页额外撕下来的纸(详见附录3348-02)。

SCP-3348的异常属性表现在一名个体（以下简称对象）说出其中包含的一个词语时。 一旦该词语被完全说出，对象周围30m范围内所有与之相关的实体或概念实例将会以某种方式受到负面影响。该影响大体上分为三种，取决于被选取词语的词性：

* 名词：受影响的实体将会改变，使其不能执行其预期的功能，并且/或者试图使用它们将会对使用者造成伤害。
* 动词：在对象说出词语后的30秒内，任何人或任何物品试图执行相应动作都将无一例外地失败，通常会在该过程中伤害自己或他人。
* 形容词：实体将会失去相应的特征。

**附录3348-01：**测试记录
以下为使用SCP-3348中的词条进行初次实验的列表。

[[collapsible show=&#34;+打开测试记录&#34; hide=&#34;- 收起&#34;]]
**测试条目：** “te██████viserex”
**词性：** 名词
**翻译：** “刀”
**过程：** 一把刀和一段绳子被放置在桌面上。对象被要求说出该词语，然后尝试用刀割断绳子。
**结果：** 刀的刃部在冷却前被短暂加热到████°C，现明显暗淡。对象试图割开绳子，约5分钟后刀突然断成两截。

**测试条目：** “gulsa██████tid”
**词性：** 动词
**翻译：** “行走”
**过程：** D-50339（对象-B）在说出该词语后被要求尝试从测试室的一头走到另一头。
**结果：** 对象-B开始向前走。在走了几步之后，他的腿变形并摔到地上。随后进行了多次尝试但每次都是同样的结果，直到30秒结束后。

**测试条目：** “ki██████iworyac”
**词性：** 动词
**翻译：** “坠落”
**过程：** 在说出该词语后，对象被要求从桌子上举起一个保龄球并使其自由下落到他们的脚边。
**结果：** 保龄球并未掉下，悬浮在其被释放处的空气中。在30秒结束后，其以极快的速度掉落在地上。对象受轻伤。

**测试条目：** “fazava██████wikuc”
**词性：** 形容词
**翻译：** “红色的”
**过程：** 一个红色的苹果被放置在桌上，在该词语被说出后对其进行观察。
**结果：** 苹果的表皮从红色变成了一种令在场人员描述为“难以描述的”和“难以理解的”视觉现象。对象和观察人员在接下来的██小时内感到严重头疼。

**测试条目：** “at██████ejiraqun”
**词性：** 形容词
**翻译：** “大的”
**过程：** 一个标准的██████████牌冰箱被放置在一个大小几乎相同的叉子雕塑旁。在该词语被说出后对两者进行观察。
**结果：** 雕塑被缩小到与普通叉子相近的大小，但冰箱未受影响。
//研究院笔记： 这个测试揭示了SCP-3348的一个有趣特性。尽管冰箱和叉子差不多大小，但是只有叉子被认为是“大的”。这似乎表明了某种程度的主观感受，因为对象的看法似乎造成了不同的结果。后续我们将会对更多基于感受的词条进行测试，以证实这种假设。  ——首席研究员Dr. Hapton//

**测试条目：** “ezo██████tyia”
**词性：** 名词
**翻译：** “爱”
**过程：** D-03934和D-14045（对象-B和 -C）——他们彼此间有恋爱关系，被一同安排进测试室里，并在说出该词语后对他们进行观察。
**结果：** 对象-B和对象-C面面相觑，带着一副厌恶与憎恨的表情，互相挪开身子并反复要求立刻放他们离开测试室。

**测试条目：** “chros██████midav”
**词性：** 形容词
**翻译：** “敌对的”
**过程：** 对象-A（安保人员B███）将说出词语，并与D-99328（对象-B）互动。需注意，对象-B此前曾在多种场合对对象-A有口头和肢体上的攻击，并公开表达了对他的负面看法。
**结果：** 对象-B进入了对象-A等候着的房间，并对他表现出积极的反应，热情地问候他并与他握手。研究员示意对象-A拒绝并激怒对象-B，但对象-B的情绪没有明显变化。自从这次测试结束后，对象-B一反常态地与工作人员合作。

**测试条目：** “it██████kwapo”
**词性：** 动词
**翻译：** “改进”
**过程：** 研究员Dr. M█████（对象-B）和对番茄过敏的初级研究员Dr. Y██（对象-C）被要求在说出该词语后同时将大量的番茄酱涂在放置在他们面前的汉堡包上。
**结果：** 对象-B毫不费力地完成了任务，但对象-C在试图使番茄酱瓶倾斜合适角度时表现出了极其巨大的困难。当对象-B被指示提供协助时，他报告称他不能移动它，直到对象-C从瓶子上移开手。

**测试条目：** “jugi██████ua”
**词性：** 名词
**翻译：** “财产”
**过程：** 三（3）个相同的订书机（项目-1至 -3）被放置在对象面前并在该词语说出后进行观察；项目-1由对象购买，项目-2由助理购买并送给对象，项目-3是为本次测试特意购买的。
**结果：** 项目-1和 -2的弹簧部件突然断裂，但项目-3完好无损并保持齐全的功能。

//**首席研究员Dr. Hapton的通知：** 经过对上述实验所收集到的数据的分析，我的专业意见是，我们团队的进一步测试将无法取得更多有用的信息。但是，若您是急需SCP-3348进行您的实验的研究人员，请让您所在的项目领导人与我联系，以便于做出安排。//
[[/collapsible]]

**附录3348-02：**回收记录
██/██/20██，多个休谟传感器检测到一物品短暂降落，落点位于距Site-██入口0.5km处。SCP-3348在之后不久被回收和收容，目前保存在该站点内。在搜寻后，一张撕下的纸做的手写便条被发现在日记本背后。便条的内容记录如下：
[[collapsible show=&#34;+ 查看内容&#34; hide=&#34;- 关闭&#34;]]
&gt; 不论是谁找到这本书：
&gt; 
&gt; 我需要你保管我的心血。在我写下这些时，有好几个愤怒的家伙要来毁掉我的成果。试想一下，我的同事们，我曾经的朋友，他们本应致力于保存真理与知识，却突然跑过来对我说记录它简直是大错特错。当我发现Kaejnithionian语时，它几乎要在历史的长河中消逝；我以为我是第一个。
&gt; 
&gt; 事实证明我不是，并且他们意图掩埋这段历史，一些古代战争或类似的东西，我不确定，但他们故意销毁了几乎全部Kaejnithionians的所有记录——几乎全部。他们说我的所作所为是“禁止的&#34;，所以我现在在这，在[[[http://www.scp-wiki.net/serpent-s-hand-hub |图书馆]]]的一个黑暗的小角落里给你写信，希望这条密径能去到我想去的地方。世界上没有哪里比狱卒的牢房更安全的地方了，对吧？拜托了，我知道你们像我一样致力于保护知识——或者说，曾经。
&gt; 
&gt; 希望这样的安排不是永久性的。如果我能从这活着出来，我会回来拿我的书——我要完成我未竞的事业。
&gt; 
&gt; 在一个个学者间辗转的，
&gt; 
&gt; Motzer
[[/collapsible]]

根据便条的内容以及SCP-3348回收过程中的细节，可以推断出有一名为“Mandred Motzer”的个体以某种方式获得了Site-██的位置信息（或者说，至少是大概位置） 并能到达那里。目前正在进行调查以找出可能的信息泄露模式，同时也相应地更新了站点的安保工作。
