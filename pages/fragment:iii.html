    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++++ 我所履踏的黄泉路，我心深处的启示录：
* Tyrannia
 * [[[http://thrumuvethur.wikidot.com/trash:the-choice|基金会究竟在控制什么，在收容什么？又究竟在保护什么？]]]
 * [[[http://scp-wiki-cn.wikidot.com/SCP-CN-059|从政府方面，一开始颁布鼓励利他的法规，再到禁止利己，总之通过捏造各种情节恶劣的案例推行越发激进的法令。在扭曲对痛苦的定义方面，使用不明方法令民众向往痛苦，认为苦难是美，再到苦难是善，最终达到本能地追求痛苦。]]] 
 * [[[http://scp-wiki-cn.wikidot.com/scp cn 002|死刑不能阻止人们犯下那些滔天大罪——当他们选择那样做的时候，他们往往已经被逼到了绝境，而我们的社会和法律只不过是草草解决了此事——当他们可以草草解决问题的时候，他们就会缺乏反省和完善自己的动力。遗憾的是，人们往往热衷于仇恨，却对这一点熟视无睹。]]]
 * [[[http://scp-wiki-cn.wikidot.com/forum-post|这对我来说太他妈难过了，因为楼主是他们善待的人之一，他甚至从来不会意识到还有像231这样被虐待的人，他们甚至都没想去了解基金会对其他skips做的所有令人讨厌的蠢事，他们只会变老并死在一个混凝土盒子中，并认为自己获得了美好的生活。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-2750|我听到过你们是怎么说我们的。你们叫我们读心者还有暴力的野兽，好像我们比地上的蠕虫还不如，还是什么献身邪恶的怪物。我们的人民被你们的谎言和嫉妒害得垂死殆尽。你们的手里沾上鲜血，我们的人民要为此复仇。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-2085|所有那些败类，那些毒枭那些皮条客那些放高利贷的那些黑手党教父还有那些疯子暴徒恶霸，所有那些以让人们绝望为业的败类，那些用人们的尸体为自己铺路的恶魔，他们一定是你们的亲戚。你们只会装得道貌岸然，穿着实验服满口请和谢谢，假装自己是好人。你们带着虚伪的笑容，带着你们的伪装，每日提供三餐偶尔还能给点书看，说什么把我们像笼中的囚鸟、架上的木偶一样摆布囚禁是为了正义。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-321|这是最后一次了，Adam。她现在不是，也从来不是，你的女儿。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-3554|南京也不会原谅我们的。]]]
* Dolor
 * [[[http://scp-wiki-cn.wikidot.com/scp-cn-687|鉴于SCP-CN-687近期有精神崩溃的征兆出现，准予配备一台电视，但遥控器应由基金会收容人员掌握，并在天气恶劣时回收。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-093|它们看起来并不悲伤或快乐，只是，纯粹的好奇。它们想知道……为什么……为什么是它们……为什么会发生这一切？我不知道……我真的不知道……]]]
 * [[[http://scp-wiki-cn.wikidot.com/SCP-3017|他……害怕，崩溃了。我把他拖到街边，但之后他又在对自己说“我不想死”，我想告诉他已经安全了但他是如此心碎。我从未见过……上帝，我从未见过有人这么……这么心碎。]]]
 * [[[http://scp-wiki-cn.wikidot.com/toraya-s-proposal|我/我们反对这一措施。被称为SCP-001-JP-A的人中，有我/我们的亲友，妻子，孩子。他们不止一次两次的将我/我们家人残暴地碾碎。为什么他们一定要无数次不断的死去？他们的罪过如此之深吗？]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp 070 jp|这个项目应该是基于所谓的puppy mills，国内似乎是翻译成幼犬滥育场这种现象，在世界各国都存在。我不是狗奴，但是我真心觉得宠物世界光鲜明亮的背后真的是令人发指。果然这个世界最大的敌人就是人类……]]]
 * [[[http://scp-wiki-cn.wikidot.com/SCP-1723|重新读了一遍这篇文档，我觉得一个患有老年痴呆的94岁的老太太不应该被分级为Euclid，而应该是Safe。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-s|看著我們的眼睛吧你這該死的混蛋。你還能笑出聲嗎？]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-1833-jp|我们应该可以做到任何事情。但我们也是一群被踩到就会丧命的尸虫。又不是能登上什么大台面的东西。真悲哀。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-3340|帮助　实　体　们　。]]]
* Pugna 
 * [[[http://scp-wiki-cn.wikidot.com/clavis|而你们老底嘉，是罪恶的集大成者，你们良善和忠实的工作，只是让神眼中的无罪者受苦。你们一面如圣人般拯救人群，一面将他们的信仰粉碎。你们冀望拯救，也贩卖拯救，但救赎必不在你们，你们必落在我手上。]]]
 * [[[http://scp-wiki-cn.wikidot.com/bowwow|我们是狗啊　精神十足啊　那种笼子的里面　再也不回去　我们是狗啊　精神十足啊　曾经蒙受的不幸　都飞走了啊　我们是狗啊　精神十足啊　感觉非常的幸福　因为是狗啊　汪呜汪呜汪　汪呜汪呜汪　汪呜汪呜汪汪汪　汪呜汪呜汪]]]
 * ##red|[[[http://scp-wiki-cn.wikidot.com/scp-444-jp|红色的风　夜空呼啸　绯红色的鸟儿啊　吞噬着草　吞噬着根　丰满其羽翼]]]##
 * [[[http://scp-wiki-cn.wikidot.com/serpent-s-hand-hub|花园是毒蛇栖息之所。我们，是蛇之手。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-000|我不会停止尖啸，直到获得自由。]]]
* Invidia
 * [[[http://scp-wiki-cn.wikidot.com/SCP-733|如果我没有了你，那么别人也不能有。当我完成时，没有人将能回忆起你的名字。]]]
* Clement 
 * [[[http://scp-wiki-cn.wikidot.com/scp-cn-421|只是……我以前睡不着，起来偷吃东西的时候，我爸就会给我夹了老干妈的馒头……虽然不是火腿片，但是也差不多。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-2420|我不想走。我不想忘记她。我担心若是回到以前，没了她我会死。我不会记得她做了如此奇事来再一次陪伴我。我又做了如此疯狂的事。我不想又变回自己，以前的自己。我恐怕又要走向大桥，这一次她不会在狗园等着我了。该死，如果我想我会愿意去洗厕所。该死，十年。我要怎么找工作？十年，天哪。]]]
 * [[[http://scp-wiki-cn.wikidot.com/SCP-CN-066|好啊……太好了……不去学校，悦悦不去学校。咱回家……咱回家。]]]
 * [[[http://scp-wiki-cn.wikidot.com/SCP-2712|再见，Josh。]]]
 * [[[http://scp-wiki-cn.wikidot.com/SCP-CN-098|晚安，地球。]]]
* Sacrifico
 * [[[http://scp-wiki-cn.wikidot.com/fragment:chaos-insurgency|这个世界将涌现出大量的勇者，他们将唾弃我们、辱骂我们、孤立我们、征讨我们，他们将团结一致、守望相助、竭尽全力要消灭我们，然后，我们将死得其所。]]]
* Apocalypse
 * [[[http://scp-wiki-cn.wikidot.com/scp-3031|曾有言，恐惧为勇气之源。我们给你们恐惧。我害怕这未必足够。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-3406|人类在这个星球上并不孤独。我们用我们的身体和其他事物填满这个世界，包括我们的意识，当我们的头脑内没有更多空间时，我们将蔓延到其他地方。]]]
* Salvator
 * [[[http://scp-wiki-cn.wikidot.com/scp-414|自私，我会治愈它，切除这肿瘤。我治愈社会，让迷失者找到意义。]]]
 * [[[http://scp-wiki-cn.wikidot.com/flameinex-s-personnel-file|我们将理解。我们将共存。我们将同生。来吧。]]]
 * [[[http://scp-wiki-cn.wikidot.com/SCP-2737|今天你会哭泣，你会哀悼。你会记起你曾失去的一切。而经过了这些，你将开始痊愈。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-cn-612|你将不再是那既为自己骄傲、又自我鄙夷的自己，如同重获新生。而且改变它不代表你会失去爱别人的能力，你依然能爱、被爱——而且是在日光之下。没有无时无刻的担忧和煎熬，没有愧疚感，没有躲藏。所有人都会为你们高兴。]]]
 * [[[http://scp-wiki-cn.wikidot.com/scp-2094|那天晚上，当我妈睡着后，他来到了我的房里。出现在窗上，在星星下显现，就像彼得潘一样。他告诉我怪人不会一辈子困在箱子里。他告诉我他们属于外面的世界，他们要用自己的天赋让人们欢笑尖叫呕吐。他告诉我有个地方我能被千百人爱戴。我能成为明星，我能找到真正的家人。于是我握住了他的手。亲爱的老妈醉的深沉，甚至没听到我们在前门闹出的动静。这，亲爱的傻蛋，就是我如何逃家加入马戏团的过程。我一生中最大的壮举。]]]
 * [[[https://www.zhihu.com/question/281906566/answer/432929417|花儿，你虽将死。但请仰首，星空依旧灿烂，请暂且忘记苦难。]]]
 * [[[http://scp-wiki-cn.wikidot.com/fragment:herman-fuller|终有一天，我们可以和所有观众一起高喊：“自由啦！自由啦！感谢全能上帝，我们终于自由啦！”]]]
*  Memoria
 * [http://scp-wiki-cn.wikidot.com/expanded-biography-of-the-administrator 为防止一切有关管理员的事件发生，应对生命、宇宙以及一切保持大量虚假的偏见。任何由管理员做出的行为在官方层面不存在，任何目击应被视为违反协议。管理员不应改变任何有关我们先前的经历的事物，除非受到████-███-██████的要求。]
 * [http://scp-wiki-cn.wikidot.com/never-the-end-of-the-person 看著那個好像曾經記憶過的名字，然而不管如何思考，就好像只是找到標示名字的資料夾一样，裡面空無一物。]
 * [https://tieba.baidu.com/p/5200661631?red_tag=3486085306 “Izsac真该自己干这活儿。”]
 * [http://scp-wiki-cn.wikidot.com/zhishihangluanma 他不再关注椅子，把注意力集中到一行行数据上。而在另一张椅子上，“Ithaca”的刻痕正在逐渐消退。]
 * [http://scp-wiki-cn.wikidot.com/scp-cn-968 曾经有一个作者，他死去了。按照他的遗嘱，他的网络上所有账户被注销，包括他的黑历史，他的回忆。但他的意识依旧存在，存在于他曾经涉足的一个网站之中。]
 * [http://scp-wiki-cn.wikidot.com/wanderers:riluo 他不知道回去要做些什么，因为流浪早已变成了他的习惯。]
 * [http://scp-wiki-cn.wikidot.com/who-am-i-by-izsac 那么，我是谁？]
 * [http://scp-wiki-cn.wikidot.com/you-know-who/offset/1 　]</textarea></pre>
