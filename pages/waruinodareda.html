**タイトル:** わるいのだれだ？
**著者:** [[*user mojamoja]]
**作成年:** 2022
[[include credit:end]]

Ｑ．今回の事案に至る経緯の説明をお願いします。

Ａ．……先日、札幌で発見されたプラスチック製のホイッスル。それが騒動の原因となった問題のオブジェクトだ。ホイッスル……わかるかね？ あれだ、スポーツの審判が吹いているような小さな笛だよ。オブジェクトなのに破壊不可能というわけでもなさそうな、見た目はただの白いホイッスル。
まだ発見されたばかりだが、我らが財団が誇る優秀な研究員諸君の手によってオブジェクトの異常性についてはほとんど結論が出ているそうだ。
君は、「夜中に口笛を吹くと蛇が出る」と言う迷信は知っているかな？ 

Ｑ．必要な事のみ発言してもらえますか？

Ａ．……失礼。ああ、君のところは幽霊派だったのかな？ 私の実家は蛇だったよ。夜中に騒ぐなと親にはそうやって躾をされた。その迷信の成り立ちについては諸説あり、今言ったような近隣への迷惑になるからといった戒めだったり、口笛自体が神聖な行いとされていたり、地域によっては集落の異常を住民に知らせる方法が警笛であるがため誤報にならないように……まあ、昔は今よりも夜が静かだったんだろう。子供にルールを守らせるため、大体の迷信はそんな成り立ちで生まれてきたんだろうさ。蛇か幽霊、あとは泥棒あたりが有名だろうか……他は家庭や地域によって違いはあれど全国的に有名な迷信と言えるだろうね。

Ｑ．話を戻してもらえますか？

Ａ．……そう怒らないでもらえるかい？ 問題のホイッスル……まさにその迷信を引き起こす異常性を有している。深夜に子供が吹くと蛇やら泥棒が出てくる笛なんだ。もちろん幽霊だってね。正確に言えば、午前0時から午前3時の間、20歳未満の未成年者がオブジェクトに息を吹き込むことで異常性が発揮される。この時点でオブジェクトを吹いた対象の身体は硬直し、心拍や呼吸などの生命維持に必要な器官と眼球のみが動ける状態になる。まばたきはできないらしいと付け加えておこう。そして……対象の目の前には、自分が聞いたことのある例の迷信に出てきた実体が出現する。蛇も、幽霊も、泥棒も、笛を吹いたら突然現れる。対象は逃げることもできず、出現した実体と対面することになるんだ。

Ｑ．実体は対象に危害を加えるのですか？

Ａ．……ああ、君が心配しているようなことにはならない。対象に危険は無いよ。出現した実体は対象に危害を加えることは無い。できないと言った方が適切かもしれないね。実体は対象に触れることはできるみたいなんだが、対象の硬直というのが未知の方法で空間ごと固定されているみたいでね、跳躍した最高到達点で笛を吹く実験ではその姿勢のまま空中で停止して、あらゆる物理的被害を受けることは無かった。対象は蛇に咬まれることも、泥棒に痛い目にあわされることもない。幽霊については……今後の実験でわかるだろうが、被害を受けることはないと目されている。ああ、実験と言えば6月18日にこのサイトで実施された実験の話は傑作だったね。あの時は特異性もおおよその推測ができてきたぐらいだったんだそうだが、出現したのがね……忍者だったんだよ。

Ｑ．忍者……ですか？

Ａ．そう、忍者。ある程度オブジェクトの安全性が確認できたことから、その実験の被験者は財団エージェントの子供だったんだ。母親からは蛇が出ると言われて育てていると報告されていたんだが、父親は[[[http://scp-jp.wikidot.com/mujin-getsudo-hub | 無尽月導衆]]]と因縁があったようでね、忍者憎しと言った感情で母親の知らぬところで子供に「夜遅くまで起きてると忍者が来るよ！」と言っていたらしい。そうしたらもう現場は大混乱さ。まさか忍者が出てくるとは夢にも思っていなかったし、対策なんてできているはずもない。例の事案の対応でてんてこ舞いのところに忍者のエントリーだ。夜通しエージェント達と忍者がサイト内で縦横無尽の大立ち回りをして、途中からは忍者が呼び出した忍熊も暴れまわってたそうだ。……熊を使役していたんだ。昔のマンガみたいに大ガマに乗って戦う忍者よろしく、熊に乗って手裏剣やら煙玉やらを投げ付けて。その騒ぎは別の棟の取調室にいた私の耳にも届いてしまうほどだったよ。そして、朝を迎える頃には戦闘はサイト外へと波及した。小刀を持った忍者が一般人に見付かり警察に通報され、忍術で全裸にされたエージェントが撮影されてSNSで拡散され、忍熊がはぐれた主人を探して住宅地や駐屯地を襲撃してしまった。結局忍者には逃げられてカバーストーリーの辻褄合わせで大変だったらしい。このサイトの人間は忍熊を駆除した地元猟友会に足を向けて寝られないねぇ。しかも、お偉方から大目玉を喰らったそうじゃないか。何人の首がトブんだろうねぇ……いい気味だよ。私を閉じ込めてるバチが当たったんだよ本当に。

Ｑ．異常性については以上ですか？

Ａ．もう少し……説明しておきたいかな。この愉快な騒動を引き起こすだけのオブジェクトだが、そうは言っても考えてみてほしい。夜中にイタズラ心で笛を吹いたら身体は金縛りにあったかのように硬直し、丑三つ時の闇の向こうに得体のしれない存在の気配を感じるんだ。しかも、呼吸はできる。……そう、追加で笛を吹くことができるんだよ。吹けば吹くほど実体は増えていく。まるで魔法のポケットに入れたビスケットのように。部屋から溢れるほどの蛇を出現させた被験者は重度のPTSDを発症し、細長いものを目視しただけで叫び声を上げるようになってしまったらしい。今は君達の世話になっているそうじゃないか。可哀想にね。まあ、それだけだよ。それだけのオブジェクトさ。夜中に子供が吹かなければ何の変哲もないホイッスルなだけ。Anomalousアイテムとして登録してロッカーにぶちこまれるか、良くてSafeクラスに分類されるのが妥当だろう。もしくは、収容に霊的実体を必要とするオブジェクトのために使用されるかもしれない。ただ、それだけの……それだけのオブジェクトなんだ。

Ｑ．……それだけですか？ 本当にそれだけのオブジェクトなのですか？

Ａ．そう。そうだ。問題はそこなんだ。何故、その程度の異常性しか持たないオブジェクトがこれだけ問題視されているのか？ 何故、私は何日も監禁されるに至ったのか？ 何故、調査委員会が発足されるほどの事態になったのか？ 何故……倫理委員会の君がわざわざ北海道までやって来て私にインタビューという名の尋問をしているのか……。全てはオブジェクトの発見経緯にある。事案発生時、オブジェクトを所持していたのは大学生になったばかりの少女だった。東京の大学に入学し、旅行サークルに入り活動の一環で北海道を訪れ札幌市内のホテルに宿泊していた。初めての友人だけでの旅行、気になる先輩、翌日の予定など若さに任せて無視し、浮かれて同室の友人達と夜中まで起きていて……ふと、ホイッスルのことを思い出した。親が北海道に行くのだからと熊避けの鈴の代わりに音の鳴るものとして持たせた小さなホイッスル。流石に疲れて微睡みの淵に落ちそうな友人達……今、ここで、ホイッスルを吹いたらどうなるのだろうという……幼稚な好奇心。それがどれだけの迷惑になるのか一欠片も想像などすることもなく、自身が幼い頃に「夜中に笛を吹くと&#34;とっても悪い人&#34;が来るよ」と言われていた事も忘れて……少女はホイッスルに、オブジェクトに息を吹き込んだ。

Ｑ．……それから？

Ａ．同時刻、私の連絡用端末に連絡が入る。部下曰く、「収容所にてDクラス職員の集団脱走が発生した」と。私が所長を勤める&#34;網走刑務所地下Dクラス職員収容所&#34;は創設以来脱走が発生していないことが自慢でね。収容しているDクラスにはGPSを体内に埋め込み、収容部屋もそれぞれ厳重なロックを施し、いくつもの監視装置が張り巡らされた現代技術の粋を結集させた牢獄だ！ それも遥か地下の！ 完璧な！ なのに、それなのに、それなのになんだよ！ あのチンケな笛はそれらを無視してDクラス共を転移させていきやがったのさ！ 私はすぐさまDクラス共のGPSを追跡し、奴らが札幌市のホテルに集結していることを突き止めた。一瞬で網走から札幌までの数百kmを移動したという事実は未知のオブジェクトの存在を私に確信させた。これはただの脱走ではない。私はすぐさま終了ボタンを押そうとした。

Ｑ．終了ボタン……ですか？

Ａ．私はDクラス脱走の最終手段として独断で……もしものために終了用の爆薬仕込みの首輪をＤクラスに装着させていた。

Ｑ．……Dクラス職員は財団に所有権があります。それを損なうような行為と思われますが？

Ａ．君達は勘違いをしている。私は長年、何百人とDクラスを見てきているが、あれらは獣だよ。人間ではない。熊など足下にも及ばない害獣だ。例え鋼鉄の檻に閉じ込めたとしても、爆弾付きの首輪を付けさせたとしても、奴らは狡猾に他者へ害をなす事を考えている。所有権を主張して、それが何になる？ 万に一つDクラスが外に出て何か事を起こしたら？ 財団はどうやって責任をとるんだね？ 戸籍の無い死刑囚の所有権を主張するならば、非情な判断も必要となるだろう。正に、今回は万に一つの事態が起こったわけなのだからね。

Ｑ．全てのDクラス職員がそのような蛮行に及ぶとは考えられないのですが？

Ａ．あれかい、君もDクラスに助けられた過去でもあるのかい？ 確かに、全てのDクラスが害獣というわけでもない。私も過去には何人か人としての理性を持った者と接した事もある。オブジェクトの確保に尽力し、美しく命を散らした事例を聞いた事もある。だが、それがどうした？ ほんの一握りの特例のために一般人の命を危険にさらしても良いと言うのか？ 最近ではDクラスの人権がどうのとか、財団内部でふざけた主張をする輩もいるそうじゃないか？ 今回の事案だってね、そいつらのせいで起こったと言っても過言ではない！

Ｑ．……詳しく話してくれますか？

Ａ．終了ボタンの話に戻るが、押しても意味がない事を思い出したんだ。翌日に大規模な実験を控えているサイトへDクラスを運ぶ準備を夜通ししていたんだよ。そんな中で移送先のサイトから指示があった。「実験で命を失うかもしれないDクラス職員の最期の夜、心安らかに眠れるように配慮してほしい。」とね。私はしらばっくれたが相手は「寝苦しくないよう～」とか「首回りが～」とか、随分と遠回しに釘を刺してきたんだ。私も首輪の件が公になれば不味いことになる自覚はあった。下手に波風を立たせないためにも首輪の点検も兼ねて、全てのDクラスの首から首輪を外してしまっていたんだ。本当に……本当にタイミングが悪かった。そんな時にあの忌々しいオブジェクトが吹かれてしまった。首輪さえ外していなければ多少の被害で済んでいた事案なんだよ！ むしろ、私の考えが正しかったことが証明されるはずだった！ なのに、なのにこれだよ！ 私は取調室に監禁され、責任を取らされるかどうかの瀬戸際だ！ 首輪の指示が無ければ……無ければなぁ！

Ｑ．落ち着いてもらえますか？

Ａ．そう、私は悪くない！ 悪いのは首輪を外すよう言ってきた奴だ！ あいつのせいであの地獄が生まれたようなもんだろ！ 違うか！？

Ｑ．……地獄？

Ａ．ああ、地獄だよ。この世の地獄さ。オブジェクトなんてただの切っ掛けに過ぎない。陳腐な言い回しだが……人間の方が恐ろしいとはよく言ったものだよ。……終了ボタンが無意味だと悟った私は急いで特殊部隊を編成し現地へ向かわせた。一般人に見付かるとか始末書とかは考えず、2機の財団製高速移送ヘリに二個小隊60名を詰め込んで出発させた。ヘリはDクラスの消失からおよそ1時間で現着。私は各所への根回しと財団への詳細報告のため網走に残ったが、現場の確認のために小隊長に装着させた小型記録装置を同時に……。

Ｑ．……大丈夫ですか？

Ａ．……転移したDクラスは8名。特殊部隊の現着は1時間後。それに対し、被害者数……従業員、宿泊客、合わせて57名が死亡、29名が四肢欠損等の重体、極度のストレスによるPTSD発症者が16名、行方不明が3名……ホテル内のみでこれだ。たった1時間でこの有り様だ！ 1時間だぞ！？ 行方不明ってなんだよ！ しかも6名はすぐに拘束できたが、残り2名は既にホテルの外に出て好き放題をしていた！ 内1人は近隣の住宅で住民を料理しているところを捕らえ、もう1人は翌日の昼に東京の羽田空港で確保した。警察に通報されたらと怯えていたが、そんな心配は必要無かった。ホテル内には電話をかけることができた人物は1人もいなかったんだ……。

Ｑ．それだけの……短時間で？

Ａ．ホテル内は血溜まりと臓物の赤絨毯が敷かれていて、宴会場は文字通りの酒池肉林の宴の残骸が残されていた。聞こえてくるのは踠き苦しむ辛うじて生き残った者達の呻き声……。その中でも一番印象に残ったのはやはり、オブジェクトを所持していた女子大生のいた部屋だろうな。何があったか詳細は不明だ。彼女は何があったか口を開こうとしない。部屋の中には同室だった友人達５人を一つに縫い上げた悪趣味なオブジェが鎮座していたよ。まったく、戦隊ヒーローの合体ロボじゃあるまいし、どちらかと言えば多面多脚のヘカトンケイルに近かったかな。他の惨状から考えてもあのオブジェを全員で作ったとは考えられない。少人数で、なおかつそれを所持者の少女に見せ付けるように作り上げていった。オブジェクトの特異性で瞬きすら許されない少女に、お前のせいだと言わんばかりに製作工程を刻み込んだ。恐ろしいことにね、全ての傷口から生活反応が検出されたんだよ。つまり、少女達は生きたまま解体されて、そこらにあった針と糸で縫い合わされていたんだよ！ なんだその出鱈目な技術は！ これじゃあどっちがオブジェクトかわからないじゃないか！ そんな化け物を助けたい？ 何様だ？ 神様か？ 言ってる連中は現場の事なぞ何も知らん。フカフカの椅子をケツで磨きながら地球の未来と犯罪者の人権を憂いている。彼らは何も悪くないぃ？ 環境がそうさせたぁ？ 人権的配慮ぉ？ 悪い奴だからDクラスなんだよ！随分とまぁ滑稽だとは思わないか！ なぁ！

Ｑ．そう……ですかね？

Ａ．……罪悪感か？

Ｑ．えっ？

Ａ．今の君の表情……随分とまあ痛々しい表情だった。確かにショッキングな内容ではあったが、財団職員が傷付くには今更な内容だろう？ 被害者の中に親族友人でもいたか？ いや、ならばもっと怒りが表に出てくるはずだ。

Ｑ．何を言っているのですか？

Ａ．これでも私はDクラス職員収容所の所長だよ？ 長年、罪人を見続けてきたんだ。私が罪の意識を感じている表情を見逃すはずがない。縁者ではなく、この事案の関係者……。

Ｑ．……言っている意味がわかりませんが？

Ａ．もしかして……首輪を外す指示を出したのは君なのかい？

Ｑ．！？

Ａ．その顔！ やっぱりか！ お前か！ お前だったんだなこの野郎！

Ｑ．言いがかりはやめてもらえませんか！？

Ａ．おかしいと思ったんだよ！ 東京から倫理委員会の奴が一人で来るなんて不自然すぎる！ ……ああ、なるほど、なるほど。責任の所在をハッキリさせたかったのはそれか。今回の惨劇が、自分の指示のせいだと思いたくないんだな！ 俺に責任を全部おっ被せて、自分は安心して枕を高くして寝ようって事か！ 何て奴だ！ 親の顔が見てみたいね！

Ｑ．ち、違います！ 私は……私はただ……。

Ａ．……いや、失礼。取り乱してしまいました。しかしまあ、あれですな。君の言うことももっともだ。

Ｑ．……はい？

Ａ．責任の所在をハッキリさせよう。それで今回の話は全てまとまる。

Ｑ．あの……なにを？

Ａ．今回の事案、悪いのはDクラス職員か？ これは違う。私は言ったな。あれらは獣だと。それは災害と変わらない。人喰い熊を殺人罪でしょっぴくのかい？ 台風に倒壊した家屋の賠償請求をするのかい？ 答えはノーだ。

Ｑ．え、あ……え？

Ａ．ああ、彼らにも人権をという話だものな。だが、既に死刑宣告されている彼らに罪状が増えたところで大海に墨汁を一滴垂らすようなもの。責任の取りようがない。

Ｑ．そう……なのでしょうか？

Ａ．では、収容所の所長である私の監督責任なのか？ 確かに収容システムの件では後ろぐらい部分もあったが、首輪さえ作動していれば最低限の悲劇で被害は抑えられた。そもそも、未確認オブジェクトの特異性まで考慮した監視システムなど不可能だ。よって、私は悪くない。

Ｑ．……それで？

Ａ．では、首輪を外すよう指示をした貴方の責任か？ これも違う。貴方の行動は人間として実に正しい。命は平等。人に優しく。性善説ですか実に結構。首輪に爆弾を仕込むような私には貴方の行動を責めることなどできんよ。それに、今回の事案は全ての収容所にも起こり得る事だ。下手をすれば他のオブジェクトの収容違反を起こしかねない実例だ。後程、詳細なレポートと新しい監視システムを提案書を提出しよう。これで手打ち、とは言わんが、懲戒は免れたいところだねぇ。

Ｑ．それで……それでいいんですね？

Ａ．それでいいじゃないか。誰も悪くない。みんな悪くない。みんなが被害者。みんなが傷付いた。それでいこう。余計な報告は上にしない。後は……話を擦り合わせようか。君の活動の妨げにならない程度に。

Ｑ．これ、で……いいんですよね？

Ａ．……あ。

Ｑ．なにか？

Ａ．いや、考えてみれば悪い奴がいたなあと思ってね。

Ｑ．え、だ、誰なんです？

Ａ．夜更かしをする、回りの迷惑も考えずに笛を吹く……。

Ｑ．まさか……オブジェクトを所持していた女子大生のことを言っているんですか！？

Ａ．まさか！ 彼女も何も知らなかった被害者だ。

Ｑ．では誰が……？

Ａ．人を傷付ける、大騒ぎする、人を殺す。

Ｑ．……Dクラスのことですか？

Ａ．悪巧みする、人を騙す、人を唆す。

Ｑ．わ、私達のことか！？

Ａ．違う。例え迷信だろうと悪い人などというあやふやな言葉でなく、正しい言葉を伝えればDクラスは転移しなかった。ルールを守らないことが悪いことだと、悪いことを悪いことだと子供に教えられなかった。それが全ての原因で、元凶で、子供のしたことの責任を取るべき人達……。

Ｑ．……親？

Ａ．そうだ。親達の躾が悪かった。ただ、それだけの話さ。</textarea></pre>
