**タイトル:** SCP-1015-JP - ████プリン
**著者:** ©︎[[*user kigoremon]]
**作成年:** 2017
[[include credit:end]]


[[include component:image-block
|name=pudding.jpeg
|caption=生産期のSCP-1015-JP。
|width=250px
]]

**アイテム番号:** SCP-1015-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:**  SCP-1015-JPはサイト-81██内の冷蔵機能と計量機能を備えた収容ロッカーにSCP-1015-JP-1-aを上に向けた状態で保管されています。最長でも1週間に一度セキュリティクリアランス2/1015-JP職員立ち会いの下でSCP-1015-JP-1-aの破壊を行って下さい。分離後のSCP-1015-JP-2は適切に処理されるべきです。実験目的以外でSCP-1015-JPの重量が規定値を超えた際には、主任研究員立ち会いの下でプロトコル&#34;森の木&#34;に従った処理が行われます。　

**説明:** SCP-1015-JPは█████社から発売されている████プリンの物と酷似した容器(SCP-1015-JP-1)と内容物(SCP-1015-JP-2)です。SCP-1015-JP-1は上記製品と同様の大きさ[[footnote]] 高さ4,8cm、直径7.0cm。 [[/footnote]]ですがフタは附属しておらず、容器への文字の記載も見られません。また、SCP-1015-JP-1-aと分類される底部の突起を除いてあらゆる損傷を受け付けません。破壊後のSCP-1015-JP-1-aの材質は上記の製品と同一の物でした。SCP-1015-JP-1-aを破壊するとSCP-1015-JP-2は問題無く容器から分離されます。SCP-1015-JP-1-aが破壊されると同時にオブジェクトの周囲一定範囲内で、通常想定されるSCP-1015-JP-1-aの破壊音と同程度の音[[footnote]]音量、音の長さに相似が見られる一方で音の発生源や音程に関しては大きな幅が見られます。 [[/footnote]]が適切な事象と共に発生します。SCP-1015-JP-1-aは破壊後に即時再生されます。

**実験記録抜粋**
&gt; **実験担当者:** ██博士
&gt; **内容:** 研究室でSCP-1015-JP-1-aの破壊を行いました。
&gt; **発生した音:** ｢カチッ｣
&gt; **結果:** 破壊と同時にSCP-1015-JPから5m離れた室内灯のスイッチが切り替わりました。
&gt; 

&gt; **実験担当者:** 草雛上級研究員
&gt; **内容:** オブジェクトと類似する製品を持参の上でSCP-1015-JP-1-aの破壊を行いました。
&gt; **発生した音:** ｢プチッ｣
&gt; **結果:** 破壊と同時に類似製品の突起も破壊されました。
&gt; 
&gt; //やはり味は変わりません。 — 草雛上級研究員//


SCP-1015-JP-2は一般的なプリンであり、安定期ではSCP-1015-JP-1内に67gが堆積しています。SCP-1015-JP-1から分離する以前の破壊は不可能ですが、分離後は成分･性質共に異常性を持ちません。SCP-1015-JPは以下のような特徴を持つ生産期、安定期、拡大期を繰り返しています。

|| **名称** || **特徴** || **期間** ||
|| 生産期 || SCP-1015-JP-1内にSCP-1015-JP-2が生成される || SCP-1015-JP-1-a破壊から29時間 ||
|| 安定期 || SCP-1015-JP-1内にSCP-1015-JP-2が67g堆積している || 1週間 ||
|| 拡大期 || SCP-1015-JPの体積と質量が対数関数的に増加する || 安定期終了からSCP-1015-JP-1-a破壊まで ||

安定期が1週間継続するとSCP-1015-JPは拡大期に突入し、徐々に体積と質量を増大させます。この際SCP-1015-JP-1とSCP-1015-JP-2の比率はほぼ変化しませんが、SCP-1015-JP-1-aのみ安定期の大きさと強度を維持しています。SCP-1015-JP-1-aを破壊することによりSCP-1015-JPの大きさは元に戻ります。SCP-1015-JP-1-aの破壊が引き起こす音の大きさと発生範囲はSCP-1015-JPの体積と何らかの相関関係を持つ物と推測されています。引き起こされる事象に関しては追加実験記録を参照して下さい。SCP-1015-JP-2はSCP-1015-JP-1から分離した時点で67gまで縮小されます。

[[collapsible show=&#34;+ 追加実験記録を開く&#34; hide=&#34;- 追加実験記録を格納する&#34;]]


&gt; **実験担当者:** ██博士
&gt; **対象:** 拡大期に入って3時間が経過し、体積は1.1倍程に増加しています。
&gt; **内容:** 意図せず拡大が発見されたため、研究室で即時実行されました。
&gt; **発生した音:** ｢バタッ｣
&gt; **結果:** 開いていたロッカーの扉が閉まりました。
&gt; 

&gt; **実験担当者:** 草雛上級研究員
&gt; **対象:** 生産期のSCP-1015-JPです。
&gt; **内容:** SCP-1015-JP-1-aの破壊後に分離したSCP-1015-JP-2を除去せず観察を行いました。
&gt; **結果:** SCP-1015-JP-1底部からSCP-1015-JP-2が通常通り生成され、以前のSCP-1015-JP-2は問題無く押し出されました。
&gt; 
&gt; //あくまで分離後は別物なんですね。 — 草雛上級研究員//

&gt; **実験担当者:** 草雛上級研究員
&gt; **対象:** 拡大期に入って1日が経過し、体積は3.5倍程に増加しています。
&gt; **内容:** オブジェクトと類似する製品を20個持参した上で実験を行いました。
&gt; **発生した音:** ｢バキッ｣
&gt; **結果:** SCP-1015-JPから約22m離れた近隣研究室のドアが外れ床に落ちました。
&gt; 
&gt; //複数の小さな音で大きな音の代用はできないようです。 — 草雛上級研究員//

&gt; **実験担当者:** ██博士
&gt; **対象:** 拡大期に入って1日が経過し、体積は3.5倍程に増加しています。
&gt; **内容:** SCP-1015-JP-1-aの破壊と同時にD-234に想定される音を発声させました。
&gt; **発生した音:** ｢ボキッ｣
&gt; **結果:** [編集済]
&gt; 
&gt; //追加実験も総合した結果、生物の発声は対象外と判断します。 — ██博士//

&gt; **実験担当者:** ██博士
&gt; **対象:** 拡大期に入って2日が経過し、体積は7倍程に増加しています。
&gt; **内容:** 50m×50m×50mの特別実験室中央でD-1003にSCP-1015-JP-1-aを破壊させました。室内からは音の発生源となる機構を可能な限り排除してあります。
&gt; **発生した音:** ｢ベギョッ｣
&gt; **結果:** 破壊直前に実験室の天井が崩壊、破壊と同時にD-1003の頭上に落下。D-1003は[編集済]。
&gt; 
&gt; //当面は音の発生源を排除した実験を禁止します。 — ██博士//

[[/collapsible]]


**補遺:** SCP-1015-JPは19██/██/██に██県██市で発生した局所的な地震と土砂消失現象の調査において財団に認知されました。世間的にはカバーストーリー｢過度な揚水による地盤沈下｣が流布されました。その後の調査により、災害発生地点に存在した███山の大部分がSCP-1015-JPにより構成されていた物と推測されています[[footnote]] ███山の標高を考慮するとオブジェクトの拡大期は████年継続したと考えられています。 [[/footnote]]。███山の消滅と同時刻に発生した[データ削除済み]の収容設備損壊の関連については現在調査が継続中です。

**追記:** 草雛上級研究員の継続的な調査によりSCP-1015-JP-2--の味--を食した際の満足度はSCP-1015-JPの--大きさ--拡大期の長さに比例して向上するという新たな特性が判明しました。

**追記2:** 草雛上級研究員から██県██市におけるSCP-1015-JP発見箇所の更なる調査が申請されました。調査内容の妥当性については現在審議中です。
&gt; //もう土に還っているのでは？ -██博士//</textarea></pre>
