----

**Objekt #:** SCP-2664

**Třída Objektu:** --Keter-- Neutralized

**Speciální Zadržovací Procedury:** Od této chvíle bylo SCP-2664 překlasifikováno na neutralizované. Vyšetřování aktiva Globální okultní koalice &#34;Gaius Prime&#34; pokračuje.

[[collapsible show=&#34;+ DŘÍVĚJŠÍ SPECIÁLNÍ ZADRŽOVACÍ PROCEDURY&#34; hide=&#34;- Zastaralé od 25/12/2000&#34;]]
SCP-2664 se nachází v místě svého původního nálezu, v zařízení pro výzkum psioniky divize &#34;P&#34; GRU (SCP-2664-A) ve Verchojanském pásmu na Sibiři. Oblast v okruhu 10 km od tohoto zařízení (označovaná jako &#34;horká zóna&#34;) je nepřístupná všem neexponovatelným prostředkům. Oblast mimo horkou zónu v okruhu 50 km od zařízení (označená jako &#34;žlutá zóna&#34;) byla pod rouškou zařízení pro testování munice uzavřena pro veřejnost.

Pět kilometrů za žlutou zónou byl zřízen tábor, kde je umístěn spotřební, zdravotnický a bezpečnostní personál. Jednou týdně se do něj přesunou dva zdraví a fyzicky zdatní lidé. [[[http://www.scp-wiki.net/grant-request-for-genetically-engineering-low-cost-organic-a |postradatelné prostředky, které prošly rekondičním programem Zeta-Umbrage]]], mají být nakrmeny pěti kapslemi s orichalkem a mají dostat standardní vybavení do chladného počasí, videokamery, monitory životních funkcí a sněžné skútry; poté mají být vyslány do žluté zóny s instrukcemi, aby dosáhly SCP-2664 a podaly zprávu o jeho stavu.

Pokud některý z nich zemře na traumatické poranění mozku ve žluté zóně, které nemohlo být způsobeno okolními vlivy, SCP-2664 bude okamžitě překlasifikováno na nezachycené, okamžitě bude uveden v platnost protokol 148-Zeta a velení Hlídky bude upozorněno na blížící se scénář konce světa třídy YK. Další exkurze do zařízení jsou zakázány bez výslovného povolení nejméně dvou členů velitelství Hlídky.

Nadace vyjednala se světovými vládami, aby zajistila, že všechny globální satelitní snímky SCP-2664-A budou zfalšovány nebo zničeny.
[[/collapsible]]

**Popis:** SCP-2664 je psionická vlastní zbraň, kterou v letech 1950-1961 vyvíjela divize &#34;P&#34; GRU, oddělení Sovětského svazu pro vyšetřování anomálií, pod názvem &#34;Projekt Redline&#34;. Na příkaz tehdejšího generálního tajemníka Josifa Stalina mělo SCP-2664 působit jako psychický odstrašující prostředek, který by okamžitě vymyl mozky obyvatelům celého světa a přinutil je následovat zásady sovětského socialismu. Divize &#34;P&#34; GRU však tajně navrhla SCP-2664 tak, aby zmírňoval a odstraňoval lidské sklony k násilí.

Fyzicky se SCP-2664 skládalo ze tří ukrajinských trojčat trpících cefalothorakopagem[[footnote]]. Mimořádně vzácnou formou srostlice, při níž jsou těla spojena v oblasti hlavy a hrudníku [[/footnote]]. V tomto případě každá z hlav SCP-2664 směřovala jiným směrem, zatímco jejich těla se spojila u pupku. Měli celkem tři ruce a šest nohou. Rozsah jejich vnitřního spojení zůstává neznámý.

Z psionického hlediska je SCP-2664 jedinou gestaltovou entitou se třemi mentálními subdivizemi - řídicí divizí, efektorovou divizí a receptorovou divizí - vztahujícími se k jeho fyzickému já, což mu umožňuje vnímat a komunikovat s okolím. SCP-2664 je schopen samovznášení a manipulace s předměty o hmotnosti až 100 kilogramů na velké vzdálenosti; jeho psionické schopnosti však slouží především k ovlivňování ostatních vnímajících a sapientních bytostí v jeho okolí.

Nestíněné vnímající organismy, které se přiblíží do vzdálenosti --100 metrů-- --3 kilometry-- 5 kilometrů od SCP-2664, budou vystaveny vážné změně chemie mozku a mutaci tkání, zejména v thalamu, prefrontální kůře, amygdale, hipokampu a septu. Sapientní bytosti projdou dramatickou změnou osobnosti, dojde k 90% snížení sekrece noradrenalinu a dalších hormonů spojených s agresivitou a k celkovému útlumu sympatického nervového systému; to vyvolá nechuť být svědkem a účastníkem násilí, silně sníženou reakci na akutní stres a silně negativní reakci na všechny formy zbraní. Neživé bytosti, jako jsou myši, trpí rychlým nástupem spongiformní encefalitidy a hromaděním toxických sulfátů a umírají během několika minut.

Předpokládá se, že SCP-2664 má inteligenci a dispozice odpovídající šesti až desetiletému dítěti. Jeho duševní stav byl pravděpodobně nepříznivě ovlivněn kondičním a výcvikovým programem, kterému byl podroben v divizi GRU &#34;P&#34; [[footnote]]. Prvky programu zahrnovaly elektrošokovou terapii, pokusy o hypnózu a vystavení velkému množství sovětské propagandy [[/footnote]].

SCP-2664-A je bývalé zařízení GRU divize &#34;P&#34; pro výzkum psioniky, kde bylo SCP-2664 vytvořeno. Až do své přeměny v anomálii během průzkumné mise Alfa bylo zařízení navrženo a postaveno tak, aby se síla všech psionických přenosů uvnitř struktury snížila o 99,5 procenta. Za tímto účelem byly do jeho izolace použity materiály jako elektrum a jeho uspořádání bylo navrženo tak, aby maximalizovalo odraz a rozptýlení psionických přenosů uvnitř struktury.


**Dodatek 2664.1:** Většina znalostí Nadace o SCP-2664 pochází od bývalého výzkumného pracovníka divize &#34;P&#34; GRU, označovaného jako &#34;Iceman&#34;, který pro divizi vedl řadu výzkumných a vývojových projektů, včetně vývoje SCP-2664. Dne 25. prosince 1962 Iceman přeběhl k nadaci prostřednictvím atašé na britském velvyslanectví v Západním Berlíně a přinesl několik tisíc tajných dokumentů a záznamů divize na ultrafiších, které zahrnovaly &#34;&#34;&#34; různé projekty a iniciativy, včetně SCP-2664. Sovětská vláda oficiálně popřela, že by věděla o existenci projektu i zařízení během tajných smluv o zastavení výroby paravýstřelných zbraní v roce 1963. V důsledku toho Nadace nepřímo převzala péči o SCP-2664 i o zařízení.


[[collapsible show=&#34;+ Hlášení Icemana ohledně projektu Redline &#34; hide=&#34;- PŘÍSTUP ÚROVNĚ PROVĚRKY 4 POVOLEN&#34;]]

&gt; [ZAČÁTEK PŘEPISU]
&gt; 
&gt; **Tazatel:** Do zápisu uveďte své jméno a předchozí zaměstnání.
&gt; 
&gt; **Iceman:** Jmenuji se [DATA VYMAZÁNA]. Pracoval jsem jako projektový manažer v oddělení psychotroniky Hlavního zpravodajského ředitelství.
&gt; 
&gt; **Tazatel:** Co bylo cílem projektu Redline?
&gt; 
&gt; **Iceman:** Oficiálně byl projekt Redline iniciativou, kterou v roce 1950 zadal Stalin s cílem vytvořit mimořádně silnou psychickou zbraň: zbraň, která by dokázala lidi psychicky obrátit k následování zásad doktríny marxismu-leninismu. Vnitřně však...
&gt; 
&gt; **Tazatel:** Interně?
&gt; 
&gt; **Iceman:** Téměř všichni členové Divize psychotroniky, včetně mě, byli veterány druhé velké války. V té válce zahynulo více než dvacet //milionů// Sovětů - přátel, sourozenců, milenců. Nikdo v Psychotronice, dokonce ani ve velení, netoužil po tom, aby tak brzy vznikla další zbraň. Ve skutečnosti jsme snili o tom, že lidstvo vůbec osvobodíme od nutnosti vyrábět a používat zbraně. A tak zatímco Redline byla oficiálně zbraň určená k přeměně lidí ve správné sovětské socialisty, my jsme ji tajně navrhli tak, aby přeměnila lidi v pacifisty. Všechno se samozřejmě dělo v nejvyšším utajení... kdyby KGB jen tušila pravdu, tak by každého člena Psychotroniky a každého, s kým by jen promluvil, zastřelili nebo odvlekli do gulagu.
&gt; 
&gt; **Tazatel:** Shrňte proces tvorby Redline způsobem srozumitelným laikům.
&gt; 
&gt; **Iceman:** Proces byl... složitý. Museli jsme vydestilovat více než dvacet let výzkumu a teorie psioniky do funkčního inženýrského problému. Základní teorie spočívala v tom, že psionické schopnosti člověka jsou omezeny jeho tělem - dítě tedy může mít tisíckrát větší potenciál psionické energie než dospělý, ale kvůli svému nedostatečně vyvinutému tělu je schopno prakticky vydat jen desetinu. Předpokládali jsme, že když vystavíme schopnou mysl masivnímu psychickému traumatu a poté vyvoláme smrt mozku, tato mysl, s ní spojené vědomí a veškerý její psionický potenciál se v okamžiku smrti oddělí od těla. Tuto mysl bychom pak mohli uzamknout do ovladatelného avatara.
&gt; 
&gt; **Tazatel:** Jak jste provedli samotný proces?
&gt; 
&gt; **Iceman:** Nejprve jsme proces testovali a poté zdokonalili na politických vězních. Jakmile jsme si byli jistí svou metodikou, začali jsme se poohlížet po dětech - poddajnějších a snáze vycvičitelných. V roce 1960 jsme narazili na zlatý hřeb: v květnu toho roku KGB přivezla sadu srostlých trojčat. Tyto děti byly strašlivě deformované, a přesto nesmírně schopné - zjistili jsme, že je naživu drží téměř výhradně jejich psionické schopnosti. Další rok jsme strávili vyhodnocováním a měřením psionických schopností trojčat, a jakmile jsme byli připraveni pokračovat... během osmačtyřiceti hodin jsme jim podali obrovské dávky LSD, donutili je sledovat speciálně vytvořenou propagandu a usmrtili je elektrickým proudem. Vědomí trojčat se oddělilo a my jsme je mohli zachytit pomocí [REDAKCE]. Chci, aby bylo jasno - nejsem na to hrdý. Udělal jsem to, protože jsem věřil, že jejich oběť změní svět k lepšímu.
&gt; 
&gt; **Tazatel:** Jak přesně jste ovládal a řídil Redline?
&gt; 
&gt; **Iceman:** [DATA VYMAZÁNA]
&gt; 
&gt; **Tazatel:** Byla Redline testována? Jak byl testován?
&gt; 
&gt; **Iceman:** Pětkrát. V prvních čtyřech případech jsme ji přinesli před stále větší skupiny uvězněných násilných zločinců, aktivovali ji a pak je požádali, aby zaútočili na lidi, o kterých jsme tvrdili, že je nechali uvěznit na začátku. Počtvrté jsme Redline přinesli před celou populaci gulagu Norillag. Padesát tisíc těch nejkrutějších zločinců, jaké člověk zná - lupičů, vrahů, násilníků - odhodilo své provizorní nože a odmítlo se pohnout o píď, i když jsme brány tábora otevřeli dokořán.
&gt; 
&gt; **Tazatel:** Nebyl gulag Norillag uzavřen v roce 1957?
&gt; 
&gt; **Iceman:** Pouze oficiálně.
&gt; 
&gt; **Tazatel:** Jaký byl pátý test?
&gt; 
&gt; **Iceman:** Nikita Chruščov a John F. Kennedy. I deset tisíc kilometrů daleko, uprostřed Verchojanského pásma, jsme sledovali dění na Kubě - byli jsme si jisti, že jaderná válka je nevyhnutelná a veškerá naše práce přijde vniveč. Měli jsme strach o lidstvo. Vypálili jsme Redline na Moskvu, vzdálenou čtyři tisíce kilometrů, a pak na Washington, dvakrát tak daleko. Neměli jsme tušení, jestli to skutečně funguje. Jediné, co nás zajímalo, bylo, že se podařilo odvrátit válku.
&gt; 
&gt; //Iceman se směje.//
&gt; 
&gt; **Iceman:** Možná jsme si dokonce způsobili vlastní pád.
&gt; 
&gt; **Tazatel:** Co tím myslíš?
&gt; 
&gt; **Iceman:** Necelý týden po skončení krize Chruščov nařídil, aby byla Divize uzavřena a všechny její projekty zničeny nebo uloženy do skladu. Velení psychotroniky zuřilo - znamenalo to, že je v sovětské politice téměř úplně bezmocné. Přivedli nového psychotronika a nařídili nám přepracovat Redline do agresivnějšího stavu. Když o tom teď přemýšlím, asi to bylo nevyhnutelné. S Redline jsme mohli zbavit celé armády vůle bojovat... vzdorovat... dýchat. Nejdřív Kreml, pak Rusko a pak...
&gt; 
&gt; //Iceman se na jednu sekundu odmlčí.//
&gt; 
&gt; **Iceman:** Měli jsme provést konjunkci: implantovat Redlinovo vědomí do nového vězně a pak ho zase odpojit. To by výrazně posílilo jeho síly, ale pro dobývání. Ten nápad se mi hnusil; byla to zrada ideálů, pro které jsme my - a děti - tolik obětovali. Rozhodl jsem se přeběhnout. Měl jsem to štěstí, že jsem měl téměř neomezený přístup do celé knihovny divize &#34;P&#34; GRU a potřeboval jsem odjet do Berlína během vánočního týdne. Byly to nejděsivější týdny mého života.
&gt; 
&gt; **Tazatel:** Dotáhl jste tento proces spojení do konce?
&gt; 
&gt; **Iceman:** Ne. V týdnu, kdy se procedura konala, jsem odjel do Berlína. Pak jsem utekl a přijel sem.
&gt; 
&gt; **Tazatel:** Děkuji. To je vše.
&gt; 
&gt; [KONEC PŘEPISU]

[[/collapsible]]

**Dodatek 2664.2:** Vyšetřování SCP-2664

Po leteckém průzkumu Verchojanského pásma a potvrzení existence zařízení pro výzkum psioniky byla vyslána Úderná Jednotka Lambda-9 (&#34;Mind Over Matter&#34;), aby zařízení prozkoumala a zjistila stav SCP-2664 a dalších anomálií v něm.
[[collapsible show=&#34;+ Průzkumná mise Alfa, část I.&#34; hide=&#34;- Skrýt deník mise, Část I.&#34;]]

&gt; **Shrnutí mise:** Prozkoumejte výzkumné zařízení Psioniků, zjistěte stav SCP-2664 a identifikujte další anomálie a/nebo výzkumníky divize &#34;P&#34; GRU na místě. Tento přepis mise byl pro snazší čtení rozdělen do několika záznamů.
&gt; 
&gt; Přidělená úkolová skupina: Úderná Jednotka Lambda-9 &#34;Mind Over Matter&#34; (8 členů)
&gt; 
&gt; Další informace: Všichni členové infiltračního týmu byli vybaveni antipsionickým vybavením třídy Keter[[footnote]]. Vybavení odolné vůči všem v současnosti známým psionickým anomáliím třídy Keter a sloužící k ochraně proti nim [[/footnote]], například helmy s elektrem a experimentální střelné zbraně s dutou dutinou pro způsobení maximálního poškození mozku. Členové L9-1 a L9-2 navíc disponovali psionickými schopnostmi průzkumné a útočné úrovně. Zatímco L9-1 byl zkušený agent, který vedl Lambdu-9 jedenáct let, L9-2 byl nový agent vybraný jako náhrada za předchozího L9-2 (který byl zabit během znovuzískání SCP-████).
&gt; 
&gt; [ZAČÁTEK ZÁZNAMU]
&gt; 
&gt; //Lambda-9 je vysazena na Verchojanském pohoří přibližně 2,5 km od výzkumného zařízení Psioniků. Přistávací zóna je relativně rovná, i když zledovatělá. Nad oblastí se postupně vytváří bouře, v jejímž důsledku je snížená viditelnost.//
&gt; 
&gt; **L9-1:** Kontrola vybavení.
&gt; 
&gt; /Všichni členové týmu potvrzují, že jejich vybavení je funkční.//
&gt; 
&gt; **L9-1:** Blizzard se zvedá, mohli bychom přijít o příjem. Velitelství, slyšíte mě?
&gt; 
&gt; **Velení:** Potvrzuji, 1. Pokračujte podle plánu. Můžete se stáhnout z horké zóny, pokud usoudíte, že podmínky budou příliš tvrdé.
&gt; 
&gt; **L9-1:** Rozumím... Dobře, pojďme si rychle projít plán. Nás šest prozkoumá zařízení a vy dva zůstanete tady vzadu, abyste dohlédli na vrtulník. Provedeme standardní prohlídku a vyčištění a pak podáme zprávu o všem, co najdeme. Dobře?
&gt; 
&gt; //Všeobecný souhlas skupiny.//
&gt; 
&gt; **L9-1:** Dobře. Tak jdeme na to.
&gt; 
&gt; //Lambda-9 se vydává směrem k zařízení. Cesta je bezproblémová, i když -1 a -2 hlásí, že je náhle postihla migréna.
&gt; 
&gt; **L9-1:** Veliteli, dorazili jsme k zařízení. Odpovídá popisu informátora: velký betonový blok s malými okny a větracími otvory blízko vrcholu. Kolem budovy vidím tři strážní věže... pravděpodobně čtvrtou. Dvojka právě provedla základní mentální prohlídku; necítí žádné živé bytosti a zařízení proti sledování nic nezaznamenává. Vypadá to, že venku jsme jediní.
&gt; 
&gt; **Příkaz:** Rozumím. Pokračujte v infiltraci, ale buďte ve střehu.
&gt; 
&gt; **L9-1:** Rozumím. Dobře, trojko, zkontrolujte dveře. Uvidíme, co se dá dělat.
&gt; 
&gt; //Předpokládá se, že L9-3 prozkoumá hlavní dveře a otevře je. Lambda-9 vstupuje dovnitř po jednom, přičemž L9-1 se ujímá vedení.
&gt; 
&gt; //V tomto okamžiku selže veškerá audiovizuální telemetrie a kontakt s infiltračním týmem se ztratí. L9-7 a L9-8 jsou schopny udržet zvukový kontakt s velením. O pět minut později L9-7 zaznamená psionickou telemetrii[[footnote]]. Když psionický jedinec zmanipuluje jiného jedince, aby za něj mluvil[[/footnote]] vůči L9-1. L9-1 začne používat L9-7 jako netradičního mluvčího, který podává zprávy o podmínkách v zařízení.//
&gt; 
&gt; **L9-7:** Haló? Slyšíte mě? Osm? Jsi tam? Tady jednička!
&gt; 
&gt; **L9-8:** Co to sakra je? Jednička?
&gt; 
&gt; **Command:** L9-7? Jsi tam? L9-1, nemůžeme se spojit s vašimi vysílačkami - jak se vám daří komunikovat přes Sedmičku?
&gt; 
&gt; **L9-7:** Nejsem si jistý. Všechno naše rádiové vybavení se vyplo hned, jak jsme vešli, ale moje a Dvojky psionické schopnosti šílí. Sedmou a Osmou pořád cítíme, ale nedokážu říct, jak jsou daleko... a je tu ještě něco. Něco... jiného. Myslím, že nám to dodává šťávu - tak jsem se mohl napojit na Sedmou. Nevím, jak to popsat, je to... jako by nás něco špehovalo. Měl jsem pocit, že bych se měl pokusit spojit se s vámi a informovat vás. Sedmá by měla být v pořádku, přinejhorším mírná bolest hlavy.
&gt; 
&gt; **Příkaz:** Jedničko, co vidíš?
&gt; 
&gt; **L9-7:** Stojíme na dvojité šroubovici. Vertikálně. V okamžiku, kdy jsme prošli dveřmi, jsme stáli kolmo k ní.  Jako bychom stáli na straně obrovské, mnohobarevné dvojité šroubovice. Je oranžová a zelená a fialová a červená a...
&gt; 
&gt; //L9-7 je na chvíli zticha.//
&gt; 
&gt; **L9-7:** A prostě... pokračuje to dál, do toho velkého, prázdného, bílého prostoru. Nevidím žádný horizont. Není tam vůbec žádný horizont. V dálce se vznáší spousta takových... koulí. Mají různé barvy, červenou, modrou, zelenou a černou, ale nedokážu říct, jak jsou daleko. Ani si nejsem jistá, jestli jsou tak daleko. Nikdo z nás to nedokáže. Šroubovice prostě pokračuje dál - ale nezmenšuje se. Prostě... pokračuje donekonečna. Dveře se vznášejí... Řekl bych, že tři metry nad námi. Tedy relativně. Vidím to tady zvenčí. Sníh. Čtyřka se tam pokusí vyskočit.
&gt; 
&gt; //Nastane krátká pauza, než L9-7 náhle vykřikne.//
&gt; 
&gt; **L9-8:** Kurva!
&gt; 
&gt; **L9-7:** ČTYŘI! Ježíši Kriste! Šest, ne! Bože, sakra, Šestko, bože, sakra, STOP! Nemůžeš nic dělat! Do prdele!
&gt; 
&gt; //L9-7 se ztěžka nadechne, než znovu promluví.//
&gt; 
&gt; **L9-7:** Příkaz? Čtyřka se pokusil vyskočit ke dveřím, ale jakmile vyskočil, jako by se náhle vrátila gravitace. Nedokázal skočit a prostě spadl dolů. Dolů dolů. Za šroubovicí dolů. Už ho nevidíme. Ale já ho pořád cítím... pořád padá. A křičí.
&gt; 
&gt; **L9-7:** Já nevím, Šestko! Do prdele. Pojďme... pokračovat? Dobře? Dobře.
&gt; 
&gt; **L9-8:** Šest?
&gt; 
&gt; **L9-7:** Jo. Mluvím se zbytkem týmu... Jsme domluveni. Budeme postupovat vpřed a hledat další cestu ven. Možná doženeme Čtyřku - pořád ho cítím. Pořád padá. A křičí.
&gt; 
&gt; //Po následující tři hodiny L9-7 nereaguje na pokusy -8 ani velení o komunikaci, než znovu promluví.
&gt; 
&gt; **L9-7:** Velitelství? Něco jsme našli. Šroubovice se trochu rozvětvuje. Jsou tam dveře. Vidím dovnitř... vypadá to jako nějaká laboratoř. Můžeme k ní dojít. Snad je to cesta ven.
&gt; 
&gt; **L9-7:** Sakra, to je bez šance. Jsme zpátky ve skutečném světě... ale jediné dveře odsud vedou stejnou cestou, jakou jsme sem přišli. A tyhle stěny musí být tlusté tak patnáct centimetrů? Čtyři už necítím...
&gt; 
&gt; //L9-7 je několik vteřin zticha.//
&gt; 
&gt; **L9-7:** Prohlédneme si laboratoř, uvidíme, co najdeme, než se vrátíme dovnitř. Právě teď vidím spoustu prachu, spoustu stolů s vědeckým vybavením. Mikroskopy, zkumavky - uf, něco tam plave - police plné elektrických součástek... to je divné. Elektřina je pořád zapnutá. Dívám se na... jak se to jmenuje? Osciloskop. Pořád je zapnutý. Co je to, nějaká vlna? Celá roztřesená a chaotická. Hm. Vypadá to, že to tu někdo narychlo opustil - hm?
&gt; 
&gt; **L9-7:** Ježíši. Příkaz? Tři něco našli. Mrtvý Rus v rohu místnosti. Sedí na židli před... osciloskopem. Vrchní část lebky je prostě pryč. Jeho mozek... je celý roztažený. Jako Silly Putty. Je... nacpaný do všech těch přístrojů tady. Mozek je v mikroskopech, v osciloskopu, ve stěnách. Kromě toho vypadá docela normálně? Asi tak... asi tak třicet let. Nevykazuje žádné známky rozkladu. Ale je trochu zaprášený.
&gt; 
&gt; **L9-7:** Oh, hej, jo. Velení? Na tomhle chlápkovi je identifikační štítek. Jmenuje se... Albert Brin.
&gt; 
&gt; **L9-7:** Pětka seškrábla ze zdi kousek Albertova mozku, aby získala vzorek. Rozhodli jsme se, že si tady pár hodin odpočineme a pak se vrátíme do spirály. Teď přeruším spojení - udržovat ho v tomhle zmatku je vyčerpávající. Vyřiď Sedmičce poděkování.
&gt; 
&gt; **Vedení:** Rozumím. Sladké sny.
&gt; 
&gt; [END LOG]
&gt; 
&gt; //L9-7 se krátce zhroutí, než se probere z bezvědomí a dostane instrukce od L9-8. Zhoršující se povětrnostní podmínky brzy donutí -7 a -8 evakuovat oblast ve vrtulníku. Velení se radí s oddělením psioniky, které -7 a -8 doporučí různé dechové a meditační techniky, aby se snížily fyzické a psychické nároky psionického spojení.//
&gt; 
&gt; //Krátce poté je Iceman vyslechnut podruhé, ale není schopen poskytnout žádné informace o jevech, k nimž v zařízení dochází.//
[[/collapsible]]

[[collapsible show=&#34;+ Průzkumná mise Alfa, část II.&#34; hide=&#34;- Skrýt deník mise, Část II.&#34;]]
&gt; **Shrnutí mise:** Prozkoumejte výzkumné zařízení Psioniků, zjistěte stav SCP-2664 a identifikujte další anomálie a/nebo výzkumníky divize &#34;P&#34; GRU na místě. Tento přepis mise byl pro snazší čtení rozdělen do několika záznamů.
&gt; 
&gt; Přidělená úkolová skupina: Úderná Jednotka Lambda-9 &#34;Mind Over Matter&#34; (8 členů)
&gt; 
&gt; [ZAČÁTEK ZÁZNAMU]
&gt; 
&gt; /Když se následujícího rána bouře rozptýlí, L9-8 okamžitě vrátí vrtulník na původní místo vysazení a v tu chvíli L9-7 opět zažije psionickou telemetrii (jejíž intenzita je dramaticky snížena výše zmíněnými dýchacími a meditačními technikami).//.
&gt; 
&gt; **L9-7:** Osm? Jsi tam?
&gt; 
&gt; **L9-8:** Jedna? To jste vy?
&gt; 
&gt; **L9-7:** Svatá prostoto - Ne, to je Dvojka! Kluci! Vzbuďte se! Hej! Konečně to zvedli. Velení? Já a Jednička se vám snažíme dovolat už několik hodin. Co se sakra stalo?
&gt; 
&gt; **L9-8:** Promiň. Zvedla se bouřka a museli jsme odtamtud vypadnout.
&gt; 
&gt; **L9-7:** Dobře. Báli jsme se, že se něco stalo. Sedmička a osmička jsou v pořádku, lidi. Včera v noci byla bouřka a oni museli opustit LZ. Příště nás varujte, ano?
&gt; 
&gt; **L9-8:** Heh, udělám to.
&gt; 
&gt; **L9-7:** ...Dobře. Budeme pokračovat po šroubovici. Jedna? Veď mě.
&gt; 
&gt; //L9-7 je tři minuty zticha.//
&gt; 
&gt; **L9-7:** Kristus. Jo, cítím to. Čtyřka zase křičí. Pořád padá. Přichází zprava.
&gt; 
&gt; //L9-7 je už dvě hodiny ticho.//
&gt; 
&gt; **L9-7:** Počkejte. Jedničko, cítíš to? Cítím, jako by vycházel z... Všichni jste to viděli, že? Co to sakra...
&gt; 
&gt; **L9-7:** Příkaz? Uh... Čtyři právě proletěly kolem. Zleva.
&gt; 
&gt; **L9-7:** Budeme pokračovat. Pokusíme se ho chytit, jestli se... zase objeví.
&gt; 
&gt; Rozumím.
&gt; 
&gt; //L9-7 je patnáct minut zticha.//
&gt; 
&gt; **L9-7:** Našel jsem další dveře. Vypadá to na další laboratoř. Já, trojka a šestka se jdeme podívat do laboratoře. My ostatní počkáme tady venku, kdyby se tu zase objevil Čtyřka.
&gt; 
&gt; Rozumím.
&gt; 
&gt; **L9-7:** Hej. Velení? Mluvil jsi s tím... tím ruským špiónem, který nám řekl o tomhle místě? Ani jsem o tom nepřemýšlel, když se děly ty sračky se Čtyřkou nebo tak, ale... Tohle jsem nečekal. Co se to sakra děje?
&gt; 
&gt; **Command:** To jsme udělali. I při intenzivním výslechu se zřekl všech znalostí o současném stavu zařízení.
&gt; 
&gt; **L9-7:** Aha... Jo, říká, že to neví. No tak.
&gt; 
&gt; **L9-7:** Dobře. Veliteli, jste tam? Laboratoř vypadá podobně jako ta druhá. Spousta harampádí, podivné stroje, ale kromě prachu a...
&gt; 
&gt; **L9-8:** Dva?
&gt; 
&gt; **L9-7:** Panebože.
&gt; 
&gt; **L9-8:** Dva! Co se děje?
&gt; 
&gt; **L9-7:** Osm? V laboratoři jsou těla. Je jich osm.
&gt; 
&gt; **L9-8:** Takže? Co je s nimi?
&gt; 
&gt; **L9-7:** Jde o //nás//. Jsou to naše //zasraný mrtvoly//. Ty, já, Jednička, Čtyřka... všech nás osm. V laboratorních pláštích. Jako bychom padli mrtví uprostřed té zasrané místnosti.
&gt; 
&gt; **L9-8:** Ježíši.
&gt; 
&gt; **L9-7:** Trojka bere nějaké vzorky. Kdybych věděl, že budu řešit takovýhle sračky, asi bych zůstal v Precogu.
&gt; 
&gt; **L9-8:** Budeš v pořádku.
&gt; 
&gt; **L9-7:** Myslím, že půjdu zpátky ven... zpátky ven.
&gt; 
&gt; //L9-7 je několik minut zticha.//
&gt; 
&gt; **L9-7:** Osm? Příkaz? Budeme pokračovat. Myslím podél šroubovice.
&gt; 
&gt; **Velení:** Rozumím.
&gt; 
&gt; //L9-7 je dvě hodiny v klidu.//
&gt; 
&gt; **L9-7:** ...může projít. Do těch zatracených věcí už nevkročím.
&gt; 
&gt; **L9-8:** Dvě? Jste tam?
&gt; 
&gt; **L9-7:** Oh! Osm? Slyšíte mě?
&gt; 
&gt; **L9-8:** Teprve teď. Co se děje?
&gt; 
&gt; **L9-7:** Uh, našel jsem další dveře. Jednička a trojka to jdou zkontrolovat. My ostatní zůstaneme tady a počkáme na Čtyřku.
&gt;
&gt; **L9-8:** Správně.
&gt;
&gt; //L9-7 je dvacet minut zticha.//
&gt;
&gt; **L9-7:** Do prdele. Kluci? Cítím Čtyřku. Připravte se. On... padá zprava? Ne, počkat, zleva... ne... padá //na nás//? Co to sakra je?
&gt;
&gt; **L9-7:** Počkej. Cítím, jak křičí, ale připadá mi to skoro... falešné. Jako by to přeháněl. Družstvo? Ochranka vypnuta. Něco je špatně.
&gt;
&gt; **L9-7:** Tady je. Vidím ho. Určitě padá směrem k nám... Jo, taky ho vidím. Velení? Něco se děje se Čtyřkou. Vypadá to, že je... roztažený? Má roztažené ruce... je nahý?
&gt;
&gt; **L9-7:** Jeho křik. Není hlasitější. Stává se //plošším//.
&gt;
&gt; //L9-7 náhle ochabne a L9-8 ho nedokáže vzbudit. //
&gt;
[[/collapsible]]

[[collapsible show=&#34;+ Průzkumná mise Alfa, Část III.&#34; hide=&#34;- Skrýt deník mise, Část III.&#34;]]
&gt; **Abstrakt mise:** Prozkoumejte výzkumné zařízení pro psioniky, zjistěte stav SCP-2664 a identifikujte případné další anomálie a/nebo výzkumníky divize &#34;P&#34; GRU na místě. Tento přepis mise byl pro snazší čtení rozdělen do více záznamů.
&gt; 
&gt; Přidělená úkolová skupina: Mobilní operační skupina Lambda-9 &#34;Mysl nad hmotou&#34; (8 členů)
&gt; 
&gt; [ZAČÁTEK ZÁZNAMU]
&gt; 
&gt; //L9-7 je několik minut v bezvědomí, než se náhle probudí.//
&gt; 
&gt; **L9-7:** -když se odsud dostaneme.
&gt; 
&gt; **L9-8:** Cože?
&gt; 
&gt; **L9-7:** Řekl, že budu rád, až se odsud dostaneme. Stejně tam nic nebylo, jen další mrtví Rusové s rozstříknutými mozky.
&gt; 
&gt; **L9-8:** Dva? To jsi ty? Co se stalo? Kde je čtyřka?
&gt; 
&gt; **L9-7:** /Osm? // Jsi to ty? To je trojka. Uh... Jedna? Já... mluvím s Osmičkou.
&gt; 
&gt; **L9-8:** ...Three? Jak //mluvíš//? Příkaz?
&gt; 
&gt; **Příkaz:** Tři? Můžete potvrdit, že jste to vy?
&gt; 
&gt; **L9-7:** [MEMETICKÝ KÓD VYMAZÁN]
&gt; 
&gt; **L9-8:** Dobře. Jsi to určitě ty... ale jak to, že tě slyším?
&gt; 
&gt; **L9-7:** Nevím. Mluvil jsi první.
&gt; 
&gt; **L9-8:** Ale... ty jsi mluvil první. Řekl jsi &#39;budu rád, když odsud vypadnu&#39; nebo tak něco.
&gt; 
&gt; **L9-7:** Možná tady absorbuju psionickou energii nebo tak něco? Jedna, co myslíš?
&gt; 
&gt; **L9-7:** Do prdele. Osm? Dvojka, pětka a šestka jsou pryč. Jednička je necítí //vůbec//.
&gt; 
&gt; **L9-8:** Kriste. Poslední, co jsem slyšel od Dvojky, bylo, že zahlédli Čtyřku, ale něco s ním není v pořádku. Pak se Sedmá prostě zhroutila.
&gt; 
&gt; **L9-7:** Sakra. Jednička? Osmý říká, že zbytek oddílu viděl Čtyřku těsně předtím, než zmizeli. Co myslíš, že bychom měli dělat?
&gt; 
&gt; **L9-7:** Jo, ale když tu budeme čekat, kdo ví, co se stane? Třeba zmizíme. Já říkám, že máme jít dál. Jedna z těch laboratoří musí vést zpátky ven.
&gt; 
&gt; **L9-7:** Osm? Velení? Jednička a já budeme pokračovat. Možná zkusíme najít 2664.
&gt; 
&gt; **Příkaz:** Rozumím. Pokračujte. Hodně štěstí.
&gt; 
&gt; **L9-8:** Sedm? Řekni Jedničce: až se vrátíme, pití je na mě.
&gt; 
&gt; **L9-7:** One? Osmý říká, že pití je na něj.
&gt; 
&gt; **L9-7:** Heh. To by měly. Dobře, měli bychom si pohnout.
&gt; 
&gt; //L9-7 zůstává několik následujících hodin zticha, občas si povídá a vtipkuje s -8.//.
&gt; 
&gt; **L9-7:** Hej. Zdá se mi to, nebo se stmívá?
&gt; 
&gt; **L9-7:** Nevím, rozhodně mám pocit, že... Podívej! Teď je to určitě šedé. Příkaz?
&gt; 
&gt; Slyšeli jsme vás.
&gt; 
&gt; **L9-7:** Oh. Jo, dokonce i šroubovice a ty koule na obloze se vymazávají.
&gt; 
&gt; **L9-7:** To se mi nelíbí. Působí to - těžce. Hustý.
&gt; 
&gt; **L9-7:** Teď se stmívá. Začíná mě bolet hlava. Kurva - smrdí to jako pečené maso. Lidské maso.
&gt; 
&gt; **L9-7:** Obloha zčernala. Koule jsou ale stále ve vzduchu. Jako lucerny. Jedna? Jsi tam ještě?
&gt; 
&gt; **L9-7:** ...taky to cítím. Kriste. Jako bych procházel koncentračním táborem. Velení? Jeden říká, že cítí spoustu ozvěn smrti. Jako že umírá hodně lidí najednou. Hlava mi třeští.
&gt; 
&gt; **L9-7:** Počkej. Viděl jsi to?
&gt; 
&gt; **L9-7:** Přísahal bych, že jeden z těch - podívej, támhle! Právě jsem viděl, jak jedna z těch koulí ztmavla.
&gt; 
&gt; **L9-7:** Příkaz? Všechny glóby ztmavly.
&gt; 
&gt; **Příkaz:** My víme. Celou dobu jste mluvili prostřednictvím Sedmé.
&gt; 
&gt; **L9-7:** Oh. Zápach spáleniny se zhoršuje. Kéž bych měl nějaký - co to sakra? Příkaz? Všechno je... vykachličkované. Jako bychom stáli v nějaké obří doktorské ordinaci.
&gt; 
&gt; **L9-7:** Ach můj bože.
&gt; 
&gt; **L9-7:** Příkaz? To je - to je tým. Oni... oni se vznášejí. Vznášejí se směrem k nám.
&gt; 
&gt; //V tuto chvíli L9-7 začíná mluvit rusky.//
&gt; 
&gt; **L9-7:** &lt;Dobré dívky. Sedněte si tam. Jde vám to tak dobře. Nebude to trvat dlouho. Buďte trpělivé. Jsme na vás tak pyšní. Dostaneš spoustu hraček.
&gt; 
&gt; **L9-7:** &lt;Jaké jsou jejich životní funkce? Drží se stabilně na 95 tepů za minutu. Krevní tlak 101 systolický, 63 diastolický. Tělesná teplota 37,2 C. Připraven na proces disociace. Výborně. Zahajte disociaci.
&gt; 
&gt; **L9-7:** &lt; Nebojte se, nebude to bolet. Nemáš rád filmy? Pojďme se podívat na nějaký film. Tady máš nějaké cukrovinky a džus&gt;.
&gt; 
&gt; //V tuto chvíli začíná L9-8 vnímat psionickou telemetrii vůči L9-1.//
&gt; 
&gt; **L9-8:** Příkaz! Je to jedna! Trojka byla pohlcena jednotkou. Začal se vznášet uprostřed nich a pak mu mozek prostě vyletěl z hlavy. /Každému z nich// vyletěl mozek ven a pak se prostě všichni - smíchali dohromady.
&gt; 
&gt; **L9-8:** Utekl jsem. Ale pořád to cítím. Vím, co se děje. Ta přítomnost? Ta věc, kterou jsem cítil, jak nás špehuje? Je to 2664.
&gt; 
&gt; **L9-7:** &lt; Jsme na tebe pyšní. Jsme na tebe tak pyšní. Potřebujeme, abyste byli mírumilovní. Nesnášíš boj. Je to zlé. Nechceš bojovat. Je tak snadné nebýt zlý. Je zábavné nebýt zlý. Jsme tak hrdí na to, že nejsi zlý&gt;.
&gt; 
&gt; **L9-8:** Celé tohle místo - zařízení, prostor, šroubovice, //čtveřice// - to všechno je součástí //mysli// téhle věci. Celou dobu jsme byli uvnitř její mysli. Všechno to do sebe vstřebalo. Je to všude kolem mě. Hraje si to se mnou.
&gt; 
&gt; **L9-7:** &lt;Přestaň. Vzdej se. Neodporuj. Odolávat je špatné. Pokud se budeš bránit, budeš //potrestán//. Začněte s elektrickým výbojem. 500 voltů. 3 ampéry. Každou minutu zvyšujte napětí&gt;.
&gt; 
&gt; **L9-8:** Snaží se mě to otevřít. Stejně jako všechny ostatní. Ale já do toho vidím. Učí se to od nás. Ví to o mně všechno. Družstvo. O nadaci.
&gt; 
&gt; **L9-7:** &lt;Zvýšit proud na 20&gt;.
&gt; 
&gt; **L9-8:** Už jsou skoro u mě. Je to spojení. Vědci - ti bastardi, co to vyrobili. Poslední věc, kterou věděla, než zemřela, bylo, že chtěli, aby se konjunkce. Chce z nás udělat svou součást. Nevracejte se sem.
&gt; 
&gt; **L9-8:** Chce, aby se celý svět stal jeho součástí.
&gt; 
&gt; [KONEC VÝPISU]
&gt; 
&gt; //Přesně ve chvíli, kdy došlo ke ztrátě spojení s -7 a -8, všichni členové Psionické divize hlásili, že pocítili náhlé nutkání navštívit Verchojanský hřbet na Sibiři - někteří z nich uvedli, že o Verchojanském hřbetu slyšeli poprvé. Zároveň letecký průzkum Střelnice ukázal, že zařízení náhle zmizelo a bylo nahrazeno neprůhlednou různobarevnou koulí o průměru přibližně 5 kilometrů se středem v původní poloze zařízení.//
[[/collapsible]]

Následné pokusy o prozkoumání sféry vedly k jejímu rychlému růstu a ztrátám všech zúčastněných pracovníků. Na základě závěrečných záznamů předaných Lambdou-9 a původní dokumentace SCP-2664 nakonec Psionická divize vymyslela současnou metodu zadržování: vyslání psionicky zakrnělého personálu a psionicky tlumících materiálů do anomálie, aby zpomalily její růst. V současné době se poloměr sféry zvětšuje rychlostí 1,5 % za měsíc.

**Dodatek 2664.3: Neutralizace**

Dne 25. prosince 2000 ve 13:00 hodin zjistila Psionická divize neočekávaně vysoké vyzařování psionické energie z SCP-2664, což mělo za následek smrt mozku všech lidí v okruhu 200 kilometrů. Zároveň satelitní záběry ukázaly, že SCP-2664-A roste abnormálně rychle. Všechny pokusy o zpomalení jeho růstu selhaly a velitelství Overwatch bylo informováno o blížícím se scénáři konce světa třídy YK.

 Dne 26. prosince 2000 v 17:00 hodin satelity Nadace zaznamenaly zbraňový satelit Globální okultní koalice, který vystřelil do SCP-2664-A kulovou nálož. Po následujících třináct minut SCP-2664-A vyzařovalo velké množství záření. V 17:13 hodin 26. prosince 2000 se SCP-2664-A náhle dematerializoval a zanechal za sebou pouze kulové užitečné zatížení. Náklad se neznámým způsobem vznesl do vzduchu a unikl do atmosféry.

Po této události nebylo v oblasti zjištěno žádné záření ani psionická energie. Výpravy na původní místo výskytu SCP-2664-A proběhly bez problémů. Dne 1. ledna 2001 bylo SCP-2664 znovu klasifikováno jako neutralizované.

Předběžné zprávy o povaze užitečného zatížení rozmístěného Globální okultní koalicí naznačují, že se jedná o vlastní zbraň na bázi démonů s interním kódovým označením &#34;Gaius Prime&#34;. Další vyšetřování probíhá.
