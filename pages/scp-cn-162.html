**项目编号：**SCP-CN-162

**项目等级：**Euclid

**特殊收容措施：**目前共12个SCP-CN-162样本，即SCP-CN-162-02至SCP-CN-162-13，被收容于Site-CN-51的标准Euclid级物品收容室。关于项目的所有申请必须以书面形式提交并存档，且至少有2名4级人员的批准。

SCP-CN-162-01个体被允许保存在目前的人形状态，收容于Site-CN-51内的标准人形异常收容室中，每天应被提供至少500ml葡萄糖溶液，并在必要的时候提供更多。--SCP-CN-162-01目前被授予了1级权限，允许在Site-CN-51的部分内部限制区域内活动，同时在某些实验中可被授予临时2级权限。--除必要的实验外，SCP-CN-162-01禁止在收容室外活动。

**描述：**SCP-CN-162是对SCP-CN-162-01至SCP-CN-162-15的总称，指在未激活时表现为无任何标识、无法被摧毁的不透明白色胶囊状物体。目前除SCP-CN-162-14与SCP-CN-162-15外，所有SCP-CN-162均被收容于Site-CN-51内。基金会目前仍在搜集SCP-CN-162-14及SCP-CN-162-15的去向信息，推测其可能为实体状态于人类社会中活动。

SCP-CN-162-01目前表现为一无法判断具体年龄的人形个体，其外貌为老年亚裔男性，体表表现为黑色西装，手持黑色手杖状物体。SCP-CN-162-01自愿接受收容，与基金会保持合作关系。在实验CN-162-07之后，SCP-CN-162-01被允许一直保持该形态。同时，SCP-CN-162-01个体可参与到某些SCP-CN-162相关的实验当中。

项目的异常性质在于，当一个具有某种强烈意愿的人类将SCP-CN-162放置到某种液体[[footnote]]实验已证实，大部分液体都可以激活SCP-CN-162，但某些种类的液体会使对象更活跃或更迟钝。具体内容请查看附录CN-162-a。[[/footnote]]中时，项目会根据需求开始吸收一定量的液体，并生成一个实体。该实体通常为人形，出现时一般穿着类似衣物的物体，其外貌、体型，及表现出的性别不定，总质量[[footnote]]这里的总质量指该实体，及其衣着和可能携带的其他物品的总质量，实体本身的体重一般与其表现的人类外形通常具有的体重相同。[[/footnote]]与其所吸收的液体质量相同。

SCP-CN-162实体具有一定的完成使用者意愿所需要的知识和能力，甚至包括一些异常科技物品与异常知识，并且在某些情况下会附带一些额外物品，除衣物外实体所携带的其它物品均被称为SCP-CN-162-a。同时，大部分实体均表现出了对于完成使用者意愿的强烈冲动。但值得注意的是，如果使用者的意愿被SCP-CN-162认为无法用某种明确的方法完成或根本无法完成，项目就不会被激活。

大部分SCP-CN-162实体均表现出了高度智能，具有不同的个性、行为方式、说话与穿着风格。对个体的询问及对其信息的分析表明，每个SCP-CN-162表现出的实体外形均为完全不同的独立个体，并且相互知道其他个体的存在。

已被激活的SCP-CN-162个体会以某种未知的方式消耗其已吸收的液体，其消耗速率与液体种类、个体总质量及个体的活动量有关。经实验证实，浓度为30%的葡萄糖溶液对SCP-CN-162个体消耗补充最为经济、有效，一般情况下，300ml~1500ml的葡萄糖溶液足以补充一个SCP-CN-162个体一天的正常消耗量。在必要情况下，可在溶液中加入部分盐溶液离子以改变实体活跃度（详见附录CN-162-b）。

当某个SCP-CN-162个体的任务完成后，或当所吸收的的液体质量达不到需求、所消耗液体质量超过本身总质量的30%、以及在某些少数例子中，SCP-CN-162会自行放出未被消耗完的液体并重新回到胶囊状态。在实体得到激活者的要求或允许其消失后，所有SCP-CN-162个体都会说出一段介绍词：“Wondertainment博士产品，小小先生系列，吸水型便携助手先生或女士等候您的下一次光临”，之后放出液体并回到胶囊状态。当实体目前状态无法说话时，相应文字会浮现在其身体上。

SCP-CN-162个体的表面触感与皮肤几乎完全相同，其衣物或其他物品的触感也类似于其表现材料的触感相同，但任何的扫描及检测结果显示，其组成材料均为SCP-CN-162所吸收的液体。在某些例子中，因实体的体积原因，即使常规情况下该液体粒子在SCP-CN-162实体体内被分散到了足以改变其物理状态的情况下，该物质仍会保持其外表应表现出的状态[[footnote]]//“简单来说，我们认为它们（指异常）具有某种尚未被发现的共通异常效应，使得部分区域内出现了空间或时间扰动——或二者都有——，导致了异常物理性质的出现，这也促使我们加大了对统一场论的研究力度。对于表现出异常物理状态的异常来说，从其中一个方面的解释来看这一条性质，就体现为强、弱相互作用，以及库仑力与引力在数值上的协调性变化，而这标准却是我们现在仍未曾知晓的。”//详见《异常物理定律详解》第三版 第134页，Hewige Deswein，Tisfound Autos等合著，2013年，基金会科学出版社。[[/footnote]]。

SCP-CN-162实体在诸多方面上与普通人类无异，除了在使用者的特殊意愿下，其实体一般都具有通常的体温、进食需要、呼吸活动[[footnote]]进食需求一般为饮用液体，呼出气体成分的检测也与人类正常情况下的呼气成分相同，尽管SCP-CN-162实体无法从呼吸中获得能量。为SCP-CN-162个体提供不适宜呼吸的气体时，除个体会报告感到难受、恶心及呼吸不畅、窒息等情况外无其它影响。[[/footnote]]，以及在使用某些非纯净液体时可能会有排泄需求，尽管在非特殊需求下，SCP-CN-162体内一般不具有所需的器官或系统。

所有SCP-CN-162个体均声称自己由Wondertainment博士制造，是“小小先生”产品的一部分。在问及其“小小先生”系列文件时，SCP-CN-162-01表示“被一群该死的骗子毁掉了”，并拒绝了进一步的解释。

**附录CN-162-b：SCP-CN-162实验记录**
[[collapsible show=&#34;+ 展开实验记录&#34; hide=&#34;- 隐藏内容&#34;]]
以下内容为SCP-CN-162部分具有代表性的实验记录节选，更多实验记录请查看[[[scp-cn-162-extra-experiment-log|SCP-CN-162拓展实验记录]]]。

&gt; **__实验记录CN-162-04__**
&gt; 
&gt; **时间：**2017/5/13
&gt; **实验对象：**SCP-CN-162-01
&gt; **操作者：**Wislarm Touwn研究员
&gt; 
&gt; **实验过程：**Touwn研究员在思考着“想吃一个美味的汉堡”时将SCP-CN-162-01投入水中，SCP-CN-162-01吸收了约103kg水并生成了一个实体，对象穿着白色的厨师服并戴着厨师帽，同时携带有一个表现为大型黑色旅行箱的SCP-CN-162-a。项目自称为“Wondertainment博士的专用厨师Ratty”，声称自己是专业厨师，受雇于“米其林六星餐厅//博士的命令//”。
&gt; 
&gt; 对象出现后向实验人员表现出了歉意，表示自己“出行匆忙未携带食材”，向实验人员索要了制作汉堡的相应原材料。在遭到拒绝后，对象提出了提供更多液体的需求，并表示使用液体也可以进行制作。
&gt; 
&gt; 对象要求了约2升纯净水，在提供后，对象将箱子放在桌子上并打开，从中拿出了多个表现为容器以及一个手掌大小的密封盒的SCP-CN-162-a。此时可以观察到对象的箱内装有多个各个规格的密封盒型容器，4把不同样式的厨师刀及多种小型常规厨房用具。根据目测推断，对象箱内可能存在夹层。
&gt; 
&gt; 对象将纯净水分别倒进各个容器中，并打开密封盒，从中拿出类似于SCP-CN-162外观的胶囊状物体并分别投入容器内。该物体迅速吸水并生成多种已经过烹饪的所需食材，包括多个汉堡肉饼、面包、生菜叶、番茄切片、一小碗蛋黄酱等。当时正处在室内的研究人员均报告闻到了浓郁的食物香气，符合该物体所表现出的食材外表的实际味道，但这种味道似乎不具有精神暗示或认知危害效果。
&gt; 
&gt; 对象拿出了4个盘子，并使用该食材制作了四个汉堡，之后将所有使用过的物品收起，询问是否还需要其它服务。
&gt; 
&gt; 在询问关于箱内的其它东西，包括夹层和类似SCP-CN-162的物体时，对象以“Wondertainment博士产品机密”为由拒绝进行说明。对于Wondertainment博士的其它信息，以及对象本身的询问也均以类似理由拒绝。
&gt; 
&gt; Touwn研究员表示无需更多服务，对象询问是否需要现在食用该产品。在Touwn研究员表示拒绝之后，对象表示了遗憾，并在说完介绍词之后放出剩余液体回到胶囊形态，但桌上的4个汉堡及盘子状SCP-CN-162-a均未消失。
&gt; 
&gt; 其中两个SCP-CN-162-a被用于材料检测实验。实验中发现在汉堡离开盘子后，盘子会立即变回液体，而对汉堡进行的切割、取样发现，小规模的质量损失并不会造成影响，直到汉堡整体质量损失超过30%后无法继续维持该形态，致所有组成成分放出剩余液体，在其中未发现对象使用的类SCP-CN-162胶囊物体。
&gt; 
&gt; 其中一个SCP-CN-162-a被提供给D-37794，对方被告知这是购买自某快餐连锁店的汉堡。D-37794称汉堡“味道不太一样，但非常美味，除了有些凉了”，在食用该汉堡超过30%后，汉堡重新变成了液体，之后对D-37794进行的身体检查显示其胃中剩余的食物残渣均也已变为纯净水，剩余液体经过品尝后报告并不具有原先的味道。
&gt; 
&gt; 剩余的一个SCP-CN-162-a被放置在正常环境中以记录其变化。在持续30天的观察期内，该SCP-CN-162-a以正常汉堡的表现腐败，其中仍正常生长有分解型生物。观察实验被终止，之后对该样本进行切割，在累计损失超过30%的质量后[[footnote]]包含于腐败过程中损失的质量。[[/footnote]]，该SCP-CN-162-a重新变为液体，其中所有原本存在于SCP-CN-162-a中的分解型生物掉落至水中。对该水体的检测显示，除生物尸体外，水体中各项指标均与提供前的纯净水相同，似乎并未受到30天放置的影响。
&gt; 
&gt; **实验结论：**比起直接生成所需的物品，SCP-CN-162似乎更倾向于产生人形实体后自行进行制作。第一次观察到SCP-CN-162-a于实体消失后仍然存在，同时此次实体所使用的外观类似SCP-CN-162的物品也值得注意。

&gt; **__实验记录CN-162-06__**
&gt; 
&gt; **时间：**2017/5/29
&gt; **实验对象：**SCP-CN-162-03
&gt; **操作者：**D-49890，男性，39岁，因强奸罪、猥亵儿童罪入狱。
&gt; 
&gt; **实验过程：**原本为对象提供了一张印有数独的A4纸，要求实验对象思考着“需要帮助”并将SCP-CN-162-01投入水中。没有理由证明D-49890了解SCP-CN-162的异常性质，根据实验结果推测D-49890在实验进行中替换了自身的意愿。SCP-CN-162-01在吸收了约59kg的水后转变为一实体，[该内容在伦理道德委员会命令下被删除]
&gt; 
&gt; 实验被紧急终止，4分钟后实体自行消失。除无法治疗的器质性损伤外，D-49890在经过D级记忆清除和心理治疗恢复健康后被分配至其他实验。
&gt; 
&gt; **实验结论：**建议在之后的实验中挑选无性犯罪经历的D级人员，禁止相关实验的申请。

&gt; **__实验记录CN-162-07__**
&gt; 
&gt; **时间：**2017/6/3
&gt; **实验对象：**SCP-CN-162-01
&gt; **操作者：**Wislarm Touwn研究员
&gt; 
&gt; **实验过程：**Touwn研究员在内心思考着“需要对SCP-CN-162进行解释”将SCP-CN-162-01投入水中。
&gt; 
&gt; 在吸收了约71kg液体后，生成了一个穿着黑色西装，持手杖的年长男性实体。对象自称“Wondertainment博士的专属发言人Wonder”，Touwn研究员对其进行了访谈，记录如下：
&gt; 
&gt;&gt; **访谈记录CN-162-2**
&gt;&gt; 
&gt;&gt; **时间：**2017/6/3
&gt;&gt; **采访者：**Wislarm Touwn研究员
&gt;&gt; **被采访者：**SCP-CN-162-01
&gt;&gt; **时长：**23分钟
&gt;&gt; 
&gt;&gt; **[开始记录]**
&gt;&gt; 
&gt;&gt; **Touwn研究员：**你好，SCP-CN-162-01。
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**//（微笑）//您好，美丽的小姐。不需要那无趣的编号，请叫我Wonder就好。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**抱歉，我们必须要用编号来称呼你。
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**没关系，我一向对女性十分宽容，毕竟博士的发言人并不好当。//（轻笑）//
&gt;&gt; 
&gt;&gt; **Touwn研究员：**请问你刚才说的“发言人”是什么意思？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**啊，真是抱歉，我未给您介绍解释清楚。//（清嗓子，骄傲地）//我名为Wonder Tainment，是博士的专属发言人。博士对外的声明与采访均通过我进行。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**你的意思是……你是Wondertainment博士本人的发言人？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**准确说应该是二世，不过目前来说倒是都无所谓了。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**可以解释一下吗？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**抱歉，这是商业机密。不过不用太在意，我相信你会对另外一项事情感兴趣：我们都是博士的产品之一--他最伟大的系列作品，小小先生。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**你也是小小先生之一吗？另外你说“你们”，意思是还有其它和你相关的实体吗？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**是的，小姐，您的洞察力令我叹服。我们是博士身边最得力的助手们，他最喜爱的作品。我们有很多人……说实话我也记不太清了，总之是有各种各样的同事们，我们都在为博士服务。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**你们都曾是真人？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**//（大笑）//不，小姐。我们都不是真人，我们只是博士制造出来的产品罢了。我们擅长各个领域，能为博士提供所有帮助。//（叹气）//唉，几乎所有吧。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**请问发生什么了吗？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**不，没什么，小姐。对了，您不是需要一些问题的解答吗？我很愿意为您服务。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**好的。可以解释一下你们为什么都要拥有一个独立的形象吗？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**因为我们之间都是完全不同的，你没法把这么多东西安在一个人身上，一个全能的人也太像个笑话了。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**你们的形象都是由Wondertainment博士独自决定，还是根据现实人物进行的仿制？你的形象又是如何决定的？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**//（摇头）//仿制应该没有，博士的产品都是有专利的，应该都是博士跟据我们的特点设计的。至于我嘛……//（大笑，摊开双手）//这就是你们对博士的刻板印象，不是吗？
&gt;&gt; 
&gt;&gt; **Touwn研究员：**嗯……请问你们是如何、何时、何地被制造的呢？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**很抱歉，不过这些内容都属于商业机密。商业机密的意思就是“说出去就赚不到钱了”，为了博士的利益，请恕我不能向您说明。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**没关系。另外你们又是如何、又为什么被送到基金会，鉴于你刚才说你们是为博士工作？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**啊……//（停顿，表情变得悲伤）//这个问题我还是只能用“机密内容”来回答您，那群该死的骗子不会被原谅的。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**骗子是指？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**一群网络喷子，博士对他们很生气。很抱歉，我不想多谈这里的事情，我们能进行到下个话题吗？
&gt;&gt; 
&gt;&gt; **[无用对话删除]**
&gt;&gt; 
&gt;&gt; **Touwn研究员：**关于那些SCP-CN-162，是否可以解释一下？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**您说形体吗？
&gt;&gt; 
&gt;&gt; //（经过确认后）//那是我们的形体，博士用它可以将我们叫出来工作。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**但为什么要使用水？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**//（笑声）//水可是万物之源啊，博士一直都不会忘记教导人们水的重要性。好像用其它液体也可以？不过博士从没试过。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**好的。请问SCP-CN-162一共有多少个？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**这我不太清楚，在博士那里的时候我最多的时候见过9位同时工作的同事。也许还有更多？
&gt;&gt; 
&gt;&gt; **[无用对话删除]**
&gt;&gt; 
&gt;&gt; **Touwn研究员：**你们在未激活的时候对外会有所感知吗？或者说在未激活的时候你们都在干些什么？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**//（轻笑）//巧妙的话题，小姐，您真聪明。我们平时不工作的时候都会待在我们的专属空间里。博士为我们建造了容纳处，我们休息的同事和工作回来的同事都在这里。事实上，比起空间这个词，“脑海”似乎更为准确。我们在这里不具有形体，但是信息、交流都可以正常进行。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**这么说其它SCP-CN-162实体的工作经历你们也可以得知？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**是的，只要他们愿意交流。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**好的。那么你对我们之前进行的实验有过了解吗？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**哦，是的，我记得一些。//（轻蔑地）//那个肮脏的犯人，不是吗？罪有应得。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**你是指D-49890？可以解释一下该实验中的行为吗？
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**博士讨厌伤害孩子的人，我们也是。所以Abomy去了，给了他个教训。
&gt;&gt; 
&gt;&gt; **Touwn研究员：**但你们的教训让他这辈子都不会再有后代了。
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**//（激动）//那是他应受的！为什么他不去考虑孩子们的感受？
&gt;&gt; 
&gt;&gt; **Touwn研究员：**嗯……那就先这样吧，我们进入下一个话题。
&gt;&gt; 
&gt;&gt; **SCP-CN-162-01：**//（叹气）//小姐，说实话，您让我有些失望。难道坏人不应该被惩罚吗？
&gt;&gt; 
&gt;&gt; **[该内容涉及敏感信息，3级及以上权限人员请查看附录CN-162-c以获取更多信息]**
&gt;&gt; 
&gt;&gt; **[结束记录]**
&gt; 
&gt; 鉴于该实体本身的研究价值与良好的合作态度，在经过项目小组内部讨论之后，决定保留SCP-CN-162-01目前的实体状态，以方便之后的其它实验。该请求在经过SCP-CN-162-01实体考虑后被同意，目前的收容措施被建立。
&gt; 
&gt; **实验结论：**与SCP-CN-162-01的对话可以发掘很多有价值的信息，来历、历史和其它效果信息都值得记录，建议之后可将SCP-CN-162-01用于SCP-CN-162的其它相关实验，以该异常本身的角度来提出意见与解释。根据对话记录，对象本身似乎具有一定的道德倾向，在之后的实验中需要注意。
&gt; 
&gt; **附加内容：**
&gt;&gt; 我注意到最近有些员工和SCP-CN-162-01关系有些太近了。我明白SCP-CN-162-01的性格与亲和力，它确实能在很多地方帮到我们。但是请注意：SCP-CN-162-01仍然是一个异常，不论是从这方面，还有另一个--不要忘了它也是来自Wondertainment博士的产品，我们无法确认它是否会泄露基金会的机密。因此，我认为应对SCP-CN-162-01进行限制，新的员工规章已被制定，请注意遵守，谢谢。
&gt;&gt; [[&gt;]]
&gt;&gt; -- Wislarm Touwn研究员
&gt;&gt; [[/&gt;]]
[[/collapsible]]

**附录CN-162-c：对话记录节选**
[[collapsible show=&#34;[该内容已被锁定，仅限持有3级及以上权限的人员访问]&#34; hide=&#34;检测到相关权限，内容已解封&#34;]]
&gt; **[无关对话删除]**
&gt; 
&gt; **Touwn研究员：**请稍等一下。//（走出收容间）//
&gt; 
&gt; //（经过短暂的组内讨论后，Touwn研究员重新进入收容室）//
&gt; 
&gt; **SCP-CN-162-01：**//（疑惑）//小姐，请问发生了什么吗？
&gt; 
&gt; **Touwn研究员：**SCP-CN-162-01，是这样的。我们推测目前还有其它SCP-CN-162未被基金会收容，请问你是否有关于其它实体在非基金会管控下的“工作经历”？
&gt; 
&gt; **SCP-CN-162-01：**哦……谢谢您，我也相信我们待在这里会更安全。嗯，稍等，让我想一想……好的，对了，我想起来了。
&gt; 
&gt; Stony曾经消失过一段时间，谁都找不到他。那时候我们还没想到会是被雇主叫出去了。当时我们已经离开博士很久了，没听说过这期间还有谁又外出工作。大家都挺闲，不过还很高兴的过着。
&gt; 
&gt; 我们当时没太在意，还以为是故意藏起来或者在准备什么东西。这种事之前就发生过。之后有天，Stony终于回来了，他慌张地冲进我的屋子，惴惴不安地告诉我，他就在刚刚被叫出去了。（Touwn研究员：可以说一下具体是在什么时候吗？）抱歉，我们这里没有什么时间观念。时间当然是在流动着的，但基本上没人在意，所以说是具体什么时间我还真不记得了。我可以继续了吗？
&gt; 
&gt; 好的。Stony是我们这里最健壮的一个，如果你有什么需要力气的工作可能会看到他。但是那天Stony告诉我，他出去了。这令我有些不安，会是什么样的人在为我们提供工作？
&gt; 
&gt; ……我先说说我所记得的东西吧，可能不太准确，请原谅。Stony说他当时来到了一个很大的……仓库？不，应该说工厂。一个非常大的工厂，一眼看不到头，各式各样的机器在运转，无数人在机器前灰头土脸地工作着。按Stony的原话来说，他们闻起来就像一群死人一样。
&gt; 
&gt; 一个穿着风衣，戴帽子的人站在他面前，让他去工作。您知道的，我们一般不会在意雇主是谁，除了心里犯点嘀咕基本上没有什么问题。
&gt; 
&gt; 他看见那人手上有一个盒子，博士曾经用那来装我们的形体。我猜其他人的形体也在那里，不过就Stony说，他并没有看到其他人。
&gt; 
&gt; 所以他就去工作了，把那些机器产出的东西放进推车，运送到一个小房间里。工作没什么意思，每天就是这样的重复，关键是这里的环境不太对劲。
&gt; 
&gt; 那些人没日没夜地在工作，几乎没有休息的时间，他每天都能看见前一刻正工作着，后一刻就倒在地上的人们。那些人会被怪模怪样的机器人们拖下去，之后他就再也没见过他们。他们穿着风衣，带着长檐帽，帽子下面却是机器人的脸……我们从没见过这种东西。
&gt; 
&gt; 他试着和其他人说话，但他们都只是看着他不说话，这时候那些机器人就会过来警告他。他说有次有个女孩动摇了，刚想要回应他，然后--
&gt; 
&gt; ……他在那里待了一周，Stony告诉我，他第一次想抛下工作回去了。
&gt; 
&gt; 那些东西——产品，他们都是这么叫的——，都是些正常的东西，至少看上去没什么问题。但是奇怪的是涉及范围也太广了，毛绒玩具、牙膏、沙发椅、汽车、建筑模型，各种各样的东西。这么多东西，却都从一个工厂里产出？
&gt; 
&gt; 我们一般不能主动拒绝工作请求，但是可以用……其它方法拒绝。他找到了个机会，跳进了一台机器当中……
&gt; 
&gt; 我所知道的就是这样了，也许你们能发现些什么？
&gt; 
&gt; **Touwn研究员：**那先这样吧，我们会继续调查的。感谢你的配合，SCP-CN-162-01。
&gt; 
&gt; **SCP-CN-162-01：**不用客气，有需要叫我即可。
&gt; 
&gt; **[结束记录]**
[[/collapsible]]

**附录CN-162-d：SCP-CN-162来源记录**
[[collapsible show=&#34;+ 展开SCP-CN-162来源记录&#34; hide=&#34;- 隐藏内容&#34;]]
2016年7月11日当天早晨，Site-CN-51前台公司保洁人员上班时发现，一个包裹放置在其门口监控死角处，包裹上以油性笔写有“收件人：EEESalis |:3”的字样，没有任何其他信息，对该包裹来源的调查均以失败告终。

包裹内为一个无任何标识的破损的硬纸盒，纸盒内共有15个槽位，但其中只有13个槽位放置有某种胶囊状物体，有两个槽位是空的。该纸盒盒盖仅剩一半，内侧有部分文字，部分地方有涂改痕迹，目前只能辨认出以下内容：

&gt; **哇噢！**你刚刚发现了你自己的小小先生，来自Wondertainment博士（中国）限量版收藏！
&gt; 
&gt; 把他们全部找到，成为收藏家先生！
&gt; 
&gt; [被涂改的内容]
&gt; 
&gt; 26. 吸水型便携助手先生/女士√
&gt; 27. [[[scp-cn-173|自定义先生]]]
&gt; 
&gt; [以下内容被损毁]

该纸盒被送入Site-CN-51，在通过实验确认其性质后，该物体被编号为SCP-CN-162并采取了收容措施。根据纸盒内内容推测SCP-CN-162共有15个，之后向SCP-CN-162-01的询问也证实了这一点，目前并不清楚未被收容的两个SCP-CN-162的具体位置。
[[/collapsible]]

**附录CN-162-e**
[[collapsible show=&#34;+ 展开附录&#34; hide=&#34;- 隐藏内容&#34;]]

以下内容被发送至Site-CN-51公用邮箱，发件人署名“反大麻玩家”。

&gt; **时间：**2017/4/19 12:00
&gt; **发件人：**[数据错误，不存在的邮箱地址，详情请联系所在站点//##green|反大麻玩家##//]

&gt; **主题：**深挚的歉意，小部分要求，和不痛不痒的讽刺。

&gt; **内容：**近日我们中的一位犯了一个小错误，而我不得不为我们所记恨的基金会表达作为一个普通人的深切抱歉。我们的一个合作伙伴把包装盒弄错了，本来要寄给我们的东西和给你们的产品搞混了。现在这个家伙在我们那里搞出了很多麻烦，如果可以的话，请**尽快**到[地址删除]来把他接走，然后把我们的东西放在那里就好。

之后对该区域周边的调查，以及对周边监控录像的调取均未发何有效信息。站点内决定在该地点周边布控多个监测点，等待相关人员出现。在第二天的11月20日Site-CN-51对外邮箱收到如下邮件，在持续3天的监测活动中均未发现任何异常情况后，该行动被取消，所有人员撤回。目前MTF-甲寅-02 “第五收集者”正在网络上收集关于“反大麻玩家”和“EEESalis”的有关信息。
