**제목:**  SCP-590-KO/원조 O5네 순대국밥집

**저자:** [[*user oratio]]

**작가 페이지:**

&gt; = [/run-night-run oratio]

&gt;
&gt; **출처:** https://commons.wikimedia.org/wiki/File:Korean_soup-Sundae_gukbap-01.jpg
&gt; **소유자:** pcamp

&gt; 어째서 눈을 감고 있습니까?
&gt; 우리들의 눈물이 보이지 않습니까?
&gt; 어째서 귀를 막고 있습니까?
&gt; 우리의 비명이 들리지 않습니까?
&gt; 눈물도 비명도 닿지 않는다면 무엇을 통해 저희가 당신에게 닿을 수 있습니까?

[[include info:end]]

[[include component:image-block
|name=sundae.jpg
|caption=SCP-590-KO에서 판매하는 순댓국]]

**일련 번호:** SCP-590-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-590-KO는 현재 격리되지 않았으며 민간에 영업을 지속하고 있다. 손님으로서 SCP-590-KO를 이용하는 것은 자유로우나, SCP-590-KO가 요주의 단체(특히 혼돈의 반란)와 연관이 있을 확률이 높으므로 SCP-590-KO에 대한 실험은 3등급 이상 인원의 허가를 받아야 한다. 만약 SCP-590-KO가 요주의 단체와 연관이 있다는 추가 증거가 확보되었다면 즉시 통보해야 한다. SCP-590-KO를 장기적으로 격리할 방법을 연구 중이다.

**설명:** SCP-590-KO는 서울특별시 [편집됨]구에 위치한, 식당 목적으로 개조된 1층 건물이다. 현재 SCP-590-KO는 &#39;원조 O5네 순대국밥집&#39;이라는 이름으로 운영 중이며 외형은 같은 음식을 취급하는 비변칙적인 식당과 비교했을 때 유의미한 차이는 없으나 영업을 정지, 혹은 민간으로부터 격리하려는 시도는 모두 실패로 돌아갔다.

SCP-590-KO의 변칙성은 식당 내에서 순대국밥을 섭취했을 때 발현된다. 영향을 받은 사람은 대상이 조직에 속해 있을 때 그 조직 안에서 자신보다 높은 지위에 있는 사람이 외부와 소통을 하지 않는다고 간주하며 불만을 표출하려는 충동을 미약하게 느낀다. 다만 이 충동이 미약하기 때문에 이내 기분 탓으로 여기게 되며 이 때문에 충동성 밈 조사 장치의 기록을 통해 입증하기 전까지 변칙성이 발견되지 않았다. 포장, 혹은 배달한 순대국밥을 섭취했을 때는 이 변칙성이 발현되지 않았으며 성분 또한 비변칙적인 순대국밥과 차이가 없었다.

SCP-590-KO의 간판명이 O5 평의원을 연상시키는데, SCP-590-KO의 직원에게 질문했을 때 대상의 주장에 따르면 오씨 성을 가진 인원 다섯이서 레시피를 만든 것에서 따왔다고 한다. 하지만 SCP-590-KO의 인근에서 혼돈의 반란의 표식이 붙은 무전기[[footnote]]무전기는 어떤 변칙성도 발견되지 않았으며 발견 당시 비가역적으로 파괴되었다. 이에 따라 사용자의 정체를 확인하는 것에는 실패했다.[[/footnote]]가 발견됨에 따라, 현재 SCP-590-KO이 혼돈의 반란이 만들었다는 추측이 우세하다. 다만 현재 간판명과 해당 물건 외에 어떤 증거도 발견되지 않았으며 이 때문에 단순히 혼돈의 반란 조직원이 SCP-590-KO를 이용했을 뿐이라는 추측 또한 제기되었다.

&gt; SCP-590-KO 문서를 보았을 때 위화감이 드는 것이 한둘이 아니었다. 첫번째, 재단이 영업 정지를 시도했다가 실패했다던데 정작 기록에서는 그 자료가 부족하다는 것. 두번째, 정보 유출이 일어날 수도 있는데 재단이 이를 방치하고 있다는 것. 격리를 할 수 없다면 이름만이라도 적당하게 바꾸면 되지 않을까? 마지막, 만약 장사 자체를 못 하게 막을 수 없다면 적어도 다른 방법이 있지 않았을까. 식당 위치를 재단 기지 안으로 옮긴다던가, 뭐 그런 것 말이다.
&gt;  
&gt; 그렇게 추가 조사를 요청했으나 거부당했다. 이미 590-KO는 조사가 끝났으니 필요 없다나 뭐라나. 그래서 나를 포함해 다섯 요원은 SCP-590-KO에 대해 개인적으로 조사하기로 했다. 일단 결론부터 말하자면, 조사 결과 의문점은 풀리지 않았다. 전혀. 첫 술에 배부를 수야 없다만...
&gt;  
&gt; 그래도 소득이 아예 없는 것은 아니다. 그 동안 느꼈던 위화감의 정체를 알 수 있었으니 말이다. 다른 식당에서도 정부 욕이나 상사 욕이 안줏거리가 되곤 하지만, 이곳에서는 그 빈도가 이상하게 높았다. 다들 기분 탓이라고 말했지만 장치를 몰래(물론 다른 임무 때문에 받은 것이지만) 반입한 결과, 역시 이곳에서 일어나는 변칙성이었다. 몇 번이고 실험했으니 단순 오차는 아닐 거다. 아직 순댓국과 직원, 장소 중 어느 쪽인지는 모르겠지만...
&gt;  
&gt; 마음 같아서는 D계급 인원을 실험에 차출하고 싶지만, 아직 그렇게 마음대로 실험을 할 정도로 인가가 높지는 않다. 애초에 이건 정식으로 진행되는 것도 아니고, 나 포함해서 다섯이서 진행하는 개인적인 실험이니까. 큰 실험이 아니니까 우리들을 대상으로 실험을 진행하기로 했다. 이 실험을 바탕으로 보고서를 올리면 정식으로 조사할 수 있겠지. 당분간 순대국밥을 많이 먹게 생겼군.
&gt;  
&gt; //최아현 요원//

&gt; 그 동안 SCP-590-KO에 대해 실험한 결과를 기록했다. 여럿이서 돌아가며 실험했으니 돈이 꽤 들었지만, 그래도 꽤 괜찮은 성과가 나왔다.
&gt;  
&gt; 일단 제일 먼저 발견한 건 순댓국 자체가 원인은 아니라는 것이다. 배달을 하거나 포장해온 순댓국에는 어떤 이상도 발견되지 않았고 무엇보다 다른 메뉴를 먹어도 수치는 (약간의 오차를 제외하면) 크게 변하지 않았으니까. 현장에서 섭취한다는 조건이 붙지만.
&gt;  
&gt; 처음 실험을 했을 당시에는 가능성이 낮다고 생각했지만, 현재는 장소 자체가 원인이 아닐까 싶다. 가게에 들어가지 않고 외부에서 관측한 결과를 보니 말이다. 직원이 원인일 가능성도 있지만 현재로서는 실험할 수 없으니 무리다.
&gt;  
&gt; 이 이상은 여가 시간에 잠깐잠깐 하는 선으로는 무리다. 좀 더 제대로 된 지원이 필요하다. 그래도 이 기록을 바탕으로 보고서를 올리면 적어도 재조사가 들어갈 수 있겠지. 지금껏 알려지지 않은 변칙성을 발견한 것이니까.
&gt;  
&gt; //최아현 요원//

&gt; 정식으로 실험 권한을 인계받을 수 있었다. 내 실험을 바탕으로 문서가 갱신된 것을 보니 뿌듯하다. 그럼에도 격리 절차가 바뀌지 않은 것은 아쉽지만...
&gt;  
&gt; 일단 SCP-590-KO이 일으키는 변칙성의 원천이 장소 그 자체라는 건 상당히 큰 성과다. 지원을 바탕으로 직원들에게 면담을 해본 결과 어떤 직원도 이 변칙성을 일으키지 않았고, 반대로 장소에서는 변칙성이 일어났으니까. 그 과정에서 충동이 더 강해졌다는 특이사항 또한 발견할 수 있었다. 직원들 중 현실 침강을 일으키는 사람은 없었는데, 이것이 우연인지 아니면 직원이 그곳에서 일하는 것이 억제 조건인지는 불명이다.
&gt;  
&gt; 그리고 SCP-590-KO가 있던 장소를 조사한 결과 새로운 사실을 발견했다. 하나는 이전부터 그 자리에 가게가 몇 있었지만 이 변칙성이 일어난 건 SCP-590-KO가 최초라는 것. 다른 하나는 SCP-590-KO 이전에 식당을 영업하던 주인이 자살한 것. 그 주인 때문일 가능성도 있으므로, 좀 더 조사가 필요하다. 물론 다른 SCP를 관리하는 것도 중요하고.
&gt;  
&gt; //최아현 연구원//

&gt; SCP-590-KO의 주인에 대해 좀 더 조사해보았다. 원래는 어떤 대기업에서 근무하다가 부당하게 정리해고. 현재 SCP-590-KO가 있는 곳에서 떡볶이 장사를 했다가 파산, 자살했다고 한다. 조사해본 결과 유가족, 회사 중 어디에도 변칙성은 없었다. SCP-590-KO를 제외하면. 전 주인 역시 변칙 존재라는 증거가 어디에도 없는 것을 보아 일단 비변칙적이었을 가능성이 높다.
&gt;  
&gt; 가게가 망한 이유는 SCP-590-KO의 옆에 있던 프랜차이즈 분식점이겠지. 전 주인이 일하던 회사에서 만들었다던데. 처음에는 그게 들어오른 걸 막으려고 시위했으나 통하지 않았다고 한다. 왠지 이 SCP의 변칙성이 떠오른다. 변칙 개체로서는 격리 대상이지만, 적어도 이 주인에 대해서는 애도를 표하고 싶다.
&gt;  
&gt; 추신: 같이 그 순대국밥집을 연구하던 성호가 죽었다. 이 SCP 때문은 아니고, 얼마 전 있었던 격리 실패 때 휘말렸다. O5 국밥집을 다섯이서 연구하고 있다고 농담했는데, 이제는 그런 농담이 통하지 않게 되었다. 슬프다.
&gt;  
&gt; //최아현 연구원//

&gt; SCP-590-KO에 들렀다가 돌아가던 도중 새로운 것을 발견했다. 혼돈의 반란에서 쓰이는 인식표인데, 직원인지 손님인지가 떨어트린 모양이었다. 일단 누구에게도 밝히지는 않았지만 좀 더 기록이 모이면 증거로서 제출할 생각이다. 친구 셋에게도 그 때 얘기할 생각이고.
&gt;  
&gt; SCP-590-KO가 일단 기존 문서에 따르면 혼돈의 반란이 쓰던 무전기가 발견되었다고는 했지만, 워낙 파손이 심한데다가 증거가 충분하지 않아서 보류했다고 한다. 그것에 비하면 이건 꽤 잘 보존되어 있다. 이름도 명확하게 보이니까(이게 누군지는 아직 모르겠지만.) 이게 결정적인 증거가 될 수는 없지만, 적어도 어떻게 조사하면 될 것이라는 방향은 잡을 수 있겠지.
&gt;  
&gt; //최아현 연구원//

&gt; 여기 전 전 주인, 그러니까 분식집 전 주인은 요주의 단체 [편집됨]의 회장이었다고 한다. [편집됨]이라고만 되어 있어서 어딘지는 모르겠지만, 적어도 한참 전에 혼돈의 반란이 무너트렸다고 한다. 그걸 인수해서 지금처럼 된 건가, 라고 생각했지만 정이가 반박했다. 그렇다면 바로 자기들이 가게를 열면 될 것을 굳이 한 다리 건널 이유가 있냐고. 애초에 그 중간다리 될 사람들은 혼반하고 연관이 없는데.
&gt;  
&gt; //최아현 연구원//

&gt; 인식표 주인 찾았다. 친구 혜린이 것이었는데 마지막에 방문했을 때 흘린 것이라고 한다. 우리가 알던 이름은 잠입을 위해 만든 가짜 신분이었던 것이다. 그 때문에 그 동안 SCP-590-KO의 주체가 혼돈의 반란이라고 생각해서 수사한 것도 원위치로 돌아갔다. 처음 그 국밥집을 조사할 때는 다섯이 있었는데 이제 셋 뿐이다. 그렇게 조사하면 점점 불행해질 것이라고 점원들이 비웃는 것 같은 느낌이 든다. 우울하다.
&gt;  
&gt; //최아현 연구원//

&gt; 이곳을 틈틈히 조사하다보면 익숙한 얼굴이 보인다. 물론 국밥집은 재단 인원들도 많이 이용한다. 제21K기지에서 그리 멀지 않고 맛도 좋고 가격도 저렴하고. 하지만 단순히 국밥 먹으려고 찾아왔다기에는 뭔가 수상한 사람들이 있다. 행동거지도 그렇고 하는 말도 그렇고...
&gt;  
&gt; 천세윤 박사와 이세율 현장 팀장. 그쪽 직원들도 종종 따라오고. SCP-590-KO의 변칙성이 사람 심리 건드리는 거긴 한데, 부서장이 나설 정도로 분석심리학부와 연관이 있던가? 아니, 그건 둘째 치고 을호-2는 심령 독립체 담당 특무대가 아니었던가? 이곳에 올 이유가 있나?
&gt;  
&gt; 일단 정이보고 좀 더 찾아봐 달라고 부탁했다. 혜린이 때문에 충격을 받은 건지 의심병이 늘었다. 그냥 평범한 단골이기를. 별 다른 관계 없기를. 그냥 내 의심병이기를. 제발.
&gt;  
&gt; //최아현 연구원//

&gt; 정이가 사라졌다. 연락도 없이. 왜?
&gt;  
&gt; //최아현 연구원//

&gt; 승진했다. 연구원이 되었을 때는 넷이 축하해줘서 기뻤는데, 부서장이 된 지금은 하나만 축하해주고 있다. 고맙기는 한데 외롭다. 그래도 나아가야겠지. 나는 이제 책임질 것이 많다. 여기서 좌절하면 곤란하다.
&gt;  
&gt; 덕분에 SCP-590-KO에 대해 조사할 시간도 부족해졌다. 원래도 부족했던 여유 시간을 쪼개가면서 했던 건데, 당분간은 인수인계해야하는 것도 그렇고 힘들겠지. 그나마 하나가 자기들이 좀 더 자료를 모아오겠다고 했다. 미안하고 또 고맙다.
&gt;  
&gt; 그 김에 내가 마지막으로 조사했던 것을 기록하고자 한다. 지금까지 전 주인양반이 해고당한 뒤, 재벌의 횡포로 자살했다고 생각했다. 그 여파로 SCP-590-KO가 지금 같은 변칙성을 얻은 것 아닌가, 그렇게 생각해왔다. 하지만 사실은 그것보다 상황이 복잡했던 것 같다.
&gt;  
&gt; 프랜차이즈, 그 자리에 진출한 게 전 주인이 자살한 뒤다. 아니, 애초에 자살 직전까지도 손님은 꾸준히 있어왔다. 고급화를 추구하는 프랜차이즈와는 차별점이 많으니까, 만약 진출했어도 바로 망할 수준까지는 가지 않지 않았을까. 그건 잘 모르겠지만 한 가지 확실한 것은 있다. 평화로워보이는 국밥집에 숨겨진 것이 너무 많다. 그리고 나는 발이 묶였다.
&gt;  
&gt; //최아현 부서장//

&gt; 하나에게 자료를 받았다. 전 주인이 여기를 사기 전에는 여기가 창고라고 했다. 전 주인이 일하던 곳이 아니라 다른 회사. 창고 잠금 장치가 고장나서 인부들이 질식했다던데, 슬픈 사고다.
&gt;  
&gt; 이 정도 사건이면 진작에 알 수 있지 않았을까, 했는데 자신들 선에서 수습한 것이라 언론을 타지 않았던 것 같다. 하나에게 조금 더 조사해달라고 부탁했다.
&gt;  
&gt; 추신: 하나가 정이 비슷한 사람을 SCP-590-KO 근처에서 보았다고 했다. 기분 탓 같다고 했지만..
&gt;  
&gt; //최아현 부서장//

&gt; 하나가 죽었다. 사고사라고 했다. 괴롭지만 이제는 익숙하다. 익숙하다는 것이 괴롭다. 이제 조사는 다시 내가 해야겠지. 그래도 지금 일에 조금 여유가 생긴 것이 다행이다.
&gt;  
&gt; 정리를 해보자. 일단 가게명은 증거가 부족하니 보류하고. 전 주인 사건, 이것도 변칙적인 것은 발견되지 않았고. 천세윤이랑 이세율. 그래, 일단 이 둘부터 먼저 만나보자. 둘 다 여기에 대해 뭔가 알 것 같은데, 조금이라도 단서를 얻으면 좋을테니까. 둘이 숨기는 것이 있는지도 알면 좋고.
&gt;  
&gt; //최아현 부서장//

&gt; 일단 천세윤 박사에게서는 소득이 없었다. 그냥 넘어가더라. 그나마 다행이라면 이세율 팀장에게는 꽤 쏠쏠한 정보를 얻을 수 있다는 것일까. 그녀는 귀신에게는 몰라도 우리에게는 협조적이니까. 스파이일 가능성이 낮아진 것은 덤이다.(방심은 할 수 없지만)
&gt;  
&gt; 그녀의 말에 따르면, SCP-590-KO에는 심령체가 묶여 있다고 했다. 수시로 울며 울며 충동을 일으키는 망령들. 스스로의 한에 사로잡힌 채 떠나지 못 하는 자들. 어떤 힘 때문에 움직이지 못하고, 그 힘을 사람들에게 퍼나르고 있다고 했다. 손님이 있으면 그나마 덜한데 영업을 정지하면 그게 더 심해진다고-적어도 그들만이 알고 있는 기록에 따르면 그랬다-, 그래서 격리도 못 한다고. 그들이 할 수 있는 일은 그저 주기적으로 방문하면서 틈틈이 유령의 행동을 엿보는 것 정도라고 했다.
&gt;  
&gt; 전 사장의 원혼이라고 보기에는 수가 많았다던데, 유가족일까? 아니면 그 전의 인부들? 하지만 그쪽에서 해결했다고 들었는데... 좀 더 찾아봐야지.
&gt;  
&gt; 추신: 정이 비슷한 사람을 문득 보았다. 국밥집에서 나가는데 잠깐 스쳐지나갔다. 하나가 본 것이 저걸까? 닮은 사람일까? 아니면...
&gt;  
&gt; //최아현 부서장//

&gt; 또 속았다. 그 창고에 있던 사람들은 질식한 것이 아니었다. 어쩐지 환기구가 있지 않나 의심이 들 때 알았어야 했다. 사인은 아사. 연락을 받고 사장이 무시했다고. 유가족도 없어서 그렇게 흐지부지 넘어갔다고. 그리고 그 외에도, 이 가게가 열기 전까지 그 근처에 자살율이 이상하게 높았다. 전부 다 직장인이었고, 전부 죽기 전까지 높은 지위에 있는 사람들이 자신들을 무시한다고 주장했다. 그것이 사실이든 아니든.
&gt;  
&gt; 세율 팀장이 말한 것이 그들의 원혼들인 걸까. 그 원혼 때문에 상황이 이렇게 번진 것 같다. 하지만 미싱링크가 몇 개 남아있다. 모종의 힘 때문에 원혼이 묶여 있다고 한 것. SCP-590-KO의 주인이 이를 알고 있는지 여부. 분석심리학부와의 관계. 그리고 이 지옥의 원인인 그 놈의 점포명.
&gt;  
&gt; 추신: 그 회사는 이후 파산했단다. 유령 때문이 아니라 경영 문제로. 자업자득.
&gt;  
&gt; //최아현 부서장//

&gt; 정이를 만났다. 심령체들 중 하나인 줄 알고 걱정했는데, 여러 차이점을 보아 가능성은 낮은 것 같다.(자세한 건 그쪽에게 물어봐야겠지만) 외모나 성격 등이 예전과 똑같아서 처음에는 기뻤다. 하지만 뭔가 이상하다. 정식으로 재단을 퇴직한 것도 아닌데 어째서 여기에 취직을 했냐, 왜 솔직하게 말하지 않고 실종된 것처럼 꾸몄냐, 누가 너를 고용했냐, 무엇을 하고 있냐... 많은 것을 물어봤지만 대답은 없었다. 그저 &#39;그런 것을 말하면 안 된다&#39;라고 할 뿐.
&gt;  
&gt; SCP-590-KO를 개업한 주체는 누굴까. 무엇이, 어째서 심령체들을 붙잡아두고 있는 걸까. 내가 지금 조사하는 것이 맞긴 한 것인지 고민이 된다. 그래도 나아가야 한다. 설령 잘못되었다고 해도, 내 뒤에 있는 사람들은 이 길을 가지 않아야 한다는 것을 알테니까...
&gt;  
&gt; 추신: 전 일지를 다시 읽어보았다. 전 사장이 SCP-590-KO가 있는 곳에서 가게를 열기 전에, 그곳에 있던 단체를 혼돈의 반란이 무너뜨렸다고 했다. 정작 뚜껑을 열어보니 혼돈의 반란과는 접점이 없었는데. 일단 지금 자료가 더 정확한 것 같은데, 어떻게 된 거지?
&gt;  
&gt; //최아현 부서장//

&gt; 분석심리학부 사람들을 만날 수 있었다. 능구렁이답게 여전히 천세윤은 능글맞게 넘어갔으나, 다른 사람들에게서 정보를 얻을 수 있었다.
&gt;  
&gt; SCP-590-KO는 어째선지 그 장소 자체가 집단 무의식과 닿아있다고 했다. 분석심리학을 몰라서 제대로 이해했는지는 모르겠지만, 요약하자면 변칙적인 아키타입이 어째서인지 그곳에 닿아있다고 했다. 그 아키타입이 그 장소를 통해 사람들에게 특정한 컴플렉스를 각인한다고 했다. 슬픔, 소외감, 열등감... 뭐 그런 감정들이 컴플렉스 아래 합쳐져서 그런 감정으로 번진다고 했다. 그리고 이유는 모르겠지만 그 영향력이 미약하지만 꾸준히 증가하고 있다고도 덧붙였다.(아마 묶여 있는 심령체 수가 늘면서겠지) 아마 내가 그들의 말을 잘못 이해했을 수도 있겠지만, 한 가지 확실한 것이 있었다.
&gt;  
&gt; SCP-590-KO을 내버려두어서는 안 된다.
&gt;  
&gt; //최아현 부서장//

&gt; 분석심리학부는 생각한다. SCP-590-KO 한복판에 인간의 감정이 담긴 우물이 있다고. 그 우물에서 온갖 감정이 고여 간다고.
&gt;  
&gt; 을호-2는 생각한다. 그 감정에 속박된 영혼들이 감정을 산 사람에게 퍼내고 있다고. 그렇게 그 감정에 매몰된 새로운 희생자를 모으고 있다고.
&gt;  
&gt; 나는 생각한다. 어느 쪽이든 상관 없다. 가장 중요한 것은 이게 그렇게 깊은 어둠을 품고 있으면서, 어째서 그것이 터져 나오지 않고 안정적으로 새는 수준에서 그치는지. 그리고 SCP-590-KO가 어째서 민간에 공개되어 있는지. 그러던 중 갑자기 생각이 들었다.
&gt;  
&gt; 그 전 인부가 겪은 사고가 연결되었다면, 혹시 이것이 높은 지위의 의사소통을 희망하는 것은 아닐까? 두 번 일어난 사고는 모두 상사와 부하의 의사 소통 부재가 컸다. 그렇다면 반대로, 높은 지위에 있는 사람들이 이곳에서 소통한다면. 그러니까... 그 높으신 분들이 직접 SCP-590-KO를 운영한다면 충분히 변칙성을 억제할 수 있지 않을까?
&gt;  
&gt; 문제는 내 추측이 사실일 경우, SCP-590-KO를 운영하고 있는 주체의 지위는 아주 높다는 것이다. 그것이 혼돈의 반란이 되었든 다른 누가 되었든, 보통 사람들도 방문할 수 있는 식당이 사실은 간부들의 집합처라는 것이다. 특히나 O5라는 이름을 간판에 붙일 정도라면, 그들은 평의원을 이미 알고 놀리듯이 그 이름을 붙였다는 의미다. 이건 굳이 변칙성 때문이 아니더라도 케테르를 붙일 수밖에 없다.
&gt;  
&gt; 그렇기 때문에 이제 일지를 덮고 제대로 된 보고서를 쓰려고 한다. SCP-590-KO는 아직도 숨은 것이 너무 많고, 제대로 된 조사가 필요하다. 처음 SCP-590-KO 실험 허가를 받았을 때 보고서를 썼던 것이 생각난다. 그 때는 다섯이었고, 지금은 하나다. 그럼에도 나는 패배하지 않으리라. 끝까지 남아서 이것을 완전히 격리하리라.
&gt;  
&gt; //최아현 부서장//

##BB0011|▶ 그것이 그 달이 거짓이라는 증거일지니##

##BB0011|▶ 신분 확인 완료.##
##BB0011|▶ 파일 열람 중...##

##BB0011|▶ 환영합니다, O5-12님.##


&gt; 신임 O5-12에게
&gt;  
&gt; 이 편지를 읽었을 때쯤 자네가 새로운 O5가 되었다는 것에 대해 처음 느꼈을 감정은 이미 가라앉았을 것 같군. O5로서 해야 할 일에 대한 내용은 여러 번 들었으니 지금쯤 그 무게가 실감이 날 걸세. 물론 재단의 목표가 목표다 보니 자네가 앞으로도 새겨들을 것은 많다만, 이번에 보내는 내용은 그런 것이 아닐세. 그저 어디까지나 이 자리에 오른 것을 축하하는 의미로 보내는 편지일세. 자네가 오랫동안 찾아왔던 질문에 대한 정답지기도 하고. 그래. SCP-590-KO에 대해 말하려고 하네. 그 O5가 간판에 적힌 그것 말일세. 지금껏 숨겨왔지만, 이제 자네가 진짜 O5가 된 이상 공개해도 나쁠 것은 없을 것 같다고 생각했네.
&gt;  
&gt; 시작하기에 앞서, 자네가 스스로의 힘으로 SCP-590-KO의 진상을 찾은 것에 대해 축하하고 싶네. 더군다나 우리의 도움이 없었음에도. 다른 사람이라면 넘어갈 허점을 발견하고 사건 해결을 위해 나아가려는 모습, 더군다나 다른 업무를 소홀히 하지 않은 모습. 그 모습을 칭찬하고 싶네. 지금 쓰는 글은 자네가 놓친 것을 설명하기 위한 것일세.
&gt;  
&gt; SCP-590-KO는 자네가 예상한 대로 케테르 등급이 맞네. 정해진 조건을 못 맞춰서 격리 파기가 발생하면 문제가 생기는 것 또한 맞고. 다만 안심해도 좋네. SCP-590-KO는 자네의 생각보다 격리가 잘 되어 있으니까. 자네는 SCP-590-KO를 억제하고 있는 주체가 요주의 단체라고 생각하고 있을 걸세. 지금은 어떨지 모르겠지만 적어도 자네가 마지막에 올린 보고서에 따르면 그렇지. 걱정하지 말게나. SCP-590-KO의 직원들은, SCP-590-KO를 억제하고 있는 사람들은 우리 O5 평의원이니까.
&gt;  
&gt; 인제야 얘기하는 것이지만, 사실 O5에게 할당되는 번호는 13까지가 끝이 아닐세. 아니, 정확히 말하면 재단을 지탱하는 핵심 번호는 13까지가 맞네. SCP로부터, 위험으로부터 보호받으면서 또 그들을 보호하기 위해 모든 짐을 드는 사람들은 13명이 맞지. 사실 나는 우리들이 어쩌면 D계급보다도 SCP를 모르는 것 아닌가 싶네. 어쩌면 우리 O5야말로 변칙 개체들과는 다른 방법으로 격리되는 것일 수도 있고.
&gt;  
&gt; 하지만 그렇게 격리된다고 모든 것이 해결되지는 않네. 이 SCP 뿐만 아니라 세계 곳곳에서, 우리 O5의 개입을 요구하는 존재들이 많아. [[[ask-o5-99|굳이 SCP가 아니더라도 O5의 개입이 필요한 경우도 있고.]]] 그래서 대부분의 사람에게 알려진 13명 외에도 O5들은 더 있네. 번호를 숨기고, 자신들이 필요한 곳에서 5등급으로서 일하는 자들이지.
&gt;  
&gt; 그게 가능하냐고? 글쎄. 정석적인 방법으로 5등급까지 승진하는 건 극히 드문 일이지. 그건 자네가 더 잘 알지 않은가. 하지만 모든 O5가 동일한 권한을 가지고 있는 것은 아닐세. 어떤 사람은 다른 O5조차 접근할 수 없는 정보를 알기도 하지. 반대로 말하자면 재단에게 지나치게 간섭할 수준의 권한을 제외한다면 5등급을 주는 것 자체는 충분히 이상한 것이 아닐세.
&gt;  
&gt; 물론 그들도 엄연히 5등급인 만큼 중요 인물이지. 그만큼 존재 자체가 극비 사항이고. 그래서 일부러 역정보를 만든 거네. SCP-590-KO를 유클리드 등급으로 속인 것도, &#39;O5의 이름을 더럽히기 위해 혼돈의 반란이 개입했을지도 모른다&#39;라는 거짓 정보를 뿌린 것도 그 이유일세. 누가 일반인도 방문하는 식당을 보고 재단 고위 임원이 일한다고 생각하겠는가? 그것도 고급 식당도 아니고 순대국밥집인데.
&gt;  
&gt; 오해하지 말게나. 자네를 5등급으로 승진시킨 건 자네 보고 국밥이나 끓이라고 하기 위한 것이 아닐세. 자네는 어디까지나 재단에 충성과 성과를 보여왔기 때문에 승진이 된 것이네. 쉬는 시간을 쪼개가며 SCP-590-KO를 조사한 것은 고맙게 생각한다만. 이런 얘기를 이렇게 중요한 정보라도 말할 것처럼 보낸 것은 그저 자네에게 사과하고 싶었던 것뿐일세. 물론 정 요원처럼 [[[jung-epilogue|진작에 솔직하게 밝히고 SCP-590-KO에 근무하게 할까]]]도 고민했네. 하지만 그렇게 하기에는 자네의 실력이 아까웠어. 자네라면 분명 정식으로 이 자리에 올 것이라고 믿었고.
&gt;  
&gt; 아, 그리고 마지막으로 하나만 더. 승진 축하하네, 최아현 평의원.
&gt;
