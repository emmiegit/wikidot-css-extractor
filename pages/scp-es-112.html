    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=http://kaktuskontainer.wdfiles.com/local--resized-images/hired-gun/gun.bmp/medium.jpg|caption=保管中のSCP-ES-112。|width=300px]]

**アイテム番号:** SCP-ES-112

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-ES-112は--サイト-88-- サイト-34に存在する、機密物品収容ロッカーに保管されています。

**説明:** SCP-ES-112は銃口の側に「金は力である」という文が存在する、1861スプリングフィールドのモデルライフルです。内部の弾倉には外側からの開閉が可能な深さ約2cm、幅3cmの小さな溝が存在します。[[footnote]]それの小ささに反し、溝は異次元的な特徴を有しており、一切の問題を引き起こさずに大型の物体も収納する事ができます。[[/footnote]]SCP-ES-112内部に収納されている貨幣類及び物品は、溝部分が閉じられると同時に消失します。

SCP-ES-112の異常性は、個人的あるいは金銭的な価値を有す任意の価値の貨幣及び物品が溝に収納されると活性化します。[[footnote]]当異常性は小切手や決済書では発生しません。[[/footnote]]収納後に作動した場合、即座にその溝に収納されている物品や貨幣類の価値に応じた弾丸もしくは物体が射出されます。

**実験ログ**

&gt; **価値:** 0.25ドル。
&gt; **結果:** SCP-ES-112は巻き笛のような音と共に、2gほどの紙吹雪を射出。

&gt; **価値:** 5ドル (偽造)。
&gt; **結果:** SCP-ES-112は丸めた紙を射出。この紙に対する調査の結果、その紙の内容は中指を上げた手であることが判明した。

&gt; **価値:** サイト-88の食堂の食事券。
&gt; **結果:** SCP-ES-112は20発のエンドウマメでできた弾丸を射出。

&gt; **価値:** 15.00ドル。
&gt; **結果:** SCP-ES-112は90発のペイントボールの弾丸を射出。

&gt; **価値:** エリオット研究員が愛用している白衣。
&gt; **結果:** SCP-ES-112は1本のクロスボウの矢を射出。

&gt; **価値:** 500.00ドル。
&gt; **価格:** SCP-ES-112は25発の0.32口径の銃弾を射出。

&gt; **価値:** エリオット研究員の車の鍵。
&gt; **結果:** SCP-ES-112は完全なW51トヨタの変速機を射出。

&gt; **価値:** 900.00ドル。
&gt; **結果:** SCP-ES-112は500発の0.50口径の銃弾を射出。

&gt; **価値:** エリオット研究員の婚約指輪。
&gt; **結果:** SCP-ES-112は弾丸の形状をしたダイヤモンドを射出。

&gt; **価値:** 3000.00ドル。
&gt; **価格:** SCP-ES-112は製造元が不明な爆発する先端を有す弾頭を射出。

&gt; **価値:** エリオット研究員の飼い犬の写真。
&gt; **結果:** SCP-ES-112は13秒間連続して赤色のエネルギービームを射出。

&gt; **価値:** 15000.00ドル
&gt; **結果:** 結果は不明。民間人にはカバーストーリー「核実験」が流布された。

&gt; **価値:** D-1221の娘の写真。
&gt; **結果:** 施設の上に出現した隕石によりサイト-88が崩壊した。記録上の生存者はなし。
&gt; 
&gt; 当実験の結果から、SCP-ES-112が破壊不可能であることが仮定された。

[[[registro-de-pruebas-scp-es-112|SCP-ES-112の研究は現在進行中です。]]]
