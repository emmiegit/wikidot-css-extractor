**志号**
柒玖肆

**志类**
魍

**经**
伊、洛入于河，玉灯台出焉，颛顼曳影[[footnote]] 王嘉《拾遗记》：“ （颛顼）有曳影之剑，腾空而舒，若四方有兵，此剑则飞起指其方，则剋伐。未用之时，常于匣里，如龙虎之吟。”就所述特征来看，可能为如今下落不明的异学███。 [[/footnote]]之类。

**传**
玉脂灯台者，高八寸二分，通体莹然，为羊脂白玉整块琢出。有铭曰：“□何人□□河之麋。”[[footnote]] □表示残缺或不可辨认的字，下同。[[/footnote]]刻划粗陋，当为后人所镌。奸邪持之，则降祲氛，继而祸至。古时见于洛阳，后不觅其跡。

嘉靖《宿州志》载[[footnote]] 现存的嘉靖《宿州志》卷八杂志下并无该记载。可能为后世刊刻时脱漏，或故意删去。宿州，约为今安徽宿州。 [[/footnote]]：成化二十年[[footnote]] 即公元1484年。[[/footnote]]二月晦，州东地陷，隆隆如雷。时当白昼，赤气贯日，移时乃灭。旋即天地晦黑，雨雪交作不止者凡十昼夜。又五日，云中现一白龙，双目如炬，玉光灿然。当其时，狡民□□□等十余名于州治聚讼喧闹，为之席卷而尽。

**史**
成化甲辰[[footnote]] 即成化二十年，公元1484年。 [[/footnote]]二月，宿州农夫遇古墓，获镜一、灯台一。镜出红光，其人惧，弃之不复顾。独携灯台出墓室，鬻于富户，且道及镜事。富户以灯台光明异常，献于官。时崇庆州[[footnote]] 约为今崇州市和新津县地区。 [[/footnote]]举人万本知州事，得之，大喜，馈其叔祖万阁老安[[footnote]] 即万安，成化间宠臣，官至内阁首辅。 [[/footnote]]，亦遗书道及镜事。纯皇[[footnote]] 朱见深，年号成化。 [[/footnote]]素爱古器，安欲并得镜以献上，移书索之。本遂逮系农夫追索，了不可得。[[footnote]] 又见于黄瑜《双槐岁钞》，文字有差，而所述大略相同。 [[/footnote]]

附周□□事之判牍，存于宿州吏目署。[[footnote]] 宿州吏目署毁于明末战火，判牍已不存。 [[/footnote]]

&gt; 审得周□□者，本地农夫。自言垦田时遇青石一块，叩之铿然有声。石下为一窄穴，幽深莫测。周委身探之，洞壁平整，石阶蜿蜒而下。沿阶入穴，灯光渐现，至尽头墓室，方知为长明灯。灯止一盏，而光焰赫然，室无暗处。室正中为一朱漆铁棺，长约八尺，前广后狭。周自谓今日有千金之获，遂开棺，见一男子尸首，着夷服，须发皆存，眉目宛然若生者。指爪尖利，僵握一镜，周强得之。磨镜而照，见农家室户，窗槅几榻、男女往来皆历历在目，正为周之住处。无何，棺内人自农户之墙款款而出，屋中妻子视若不见。周自生疑，又见镜中棺内人顾己启唇发笑，惊骇仆地。镜甫触地，即发红光。周以为怪物，独携灯台出。闻其后土石崩坠，复视之，则土地平整，穴已不存矣。
&gt; 
&gt; 周鬻灯台于蒋□。蒋□者，本地富室。灯光朗朗，三日不熄，蒋怪之。周告以灯台来历。是夜，蒋献灯台于官。
&gt; 
&gt; 周□□掘古墓而求财，虽多缥缈无稽之语，而其情实非莫须有也。红光复见于应天[[footnote]] 应天府，即今南京。 [[/footnote]]，问周则支吾曰不知。察其情状，似是古镜已售而不愿言其去向。当即系狱。

三月，安闻宿州龙异，以为不祥，意若奏灯台来历，上必诘之，故藏灯台于家。敬皇[[footnote]] 朱佑樘，年号弘治。 [[/footnote]]即位，安失宠致仕，郁郁而卒。家财亦散，灯台竟失。本以安败，地方蹉跎十余年，以知州终。

@@@@
@@@@

正德己巳[[footnote]] 即正德四年，公元1509年。[[/footnote]]，灯台辗转为石斋杨公[[footnote]] 杨廷和，号石斋。正德间入内阁，后为首辅。 [[/footnote]]所得。其子升庵[[footnote]] 杨慎，号升庵。可能与异学会高层有一定联系，但不知其确切交往事迹。 [[/footnote]]识之，曰：“此古神物也。昔者黄帝与蚩尤战于涿鹿之野，因大雾作指南车，青玉为轮，白玉为轴。后琢轴玉成灯台，是为九黎[[footnote]] 九黎为蚩尤统领的部落之名。 [[/footnote]]灯。君子持之无恙，小人得之则凶。”五月，琉球国中山王尚真遣使臣来朝[[footnote]] 可参见《明实录·武宗实录》。 [[/footnote]]，石斋遣人进灯台，并琉球所贡方物同入内府，示于权珰瑾[[footnote]] 即刘瑾，正德间宦官。凭借宠幸党同伐异、大肆敛财，正德五年时被处死。 [[/footnote]]若无意者。瑾以为琉球珍宝，私试之，灯台发光如昼，毛发可鉴，风雨尘埃皆不能侵。爱益甚，日日赏玩。

毅皇[[footnote]] 朱厚照，年号正德。 [[/footnote]]驾幸香山寺，瑾从之，窃蓄逆谋。以灯自照，灯忽发花作人面，耳目口鼻俱备。瑾以为己祥，暗祝曰：“我成大事，封汝作天下光明大元帅。”花倏忽不见，红光黯晦，五指几不可辨。又闻十数人呜咽悲鸣，嘈嘈不休，间杂猿啼鹤唳之声，然不知其所在。是时户牖严合，居然风起，灯台动摇，油越数尺飞溅瑾衣袍成油晕，气腥如血。瑾大恚，掷灯台于地，碎之。逆谋因之迟回，瑾竟以诛灭。[[footnote]] 又见于王同轨《耳谈类增》，文字有差，而所述大略相同。 [[/footnote]]

@@@@
@@@@

嘉靖辛丑[[footnote]] 即嘉靖二十年，公元1541年。 [[/footnote]]，直隶山阳县[[footnote]] 即今江苏省淮安市淮安区。 [[/footnote]]人沈坤赴公车。夜宿旅社，方就寝，忽见窗外红光荧荧，命苍头寻之，于河干得碎玉一枚。文饰古稚，光润可爱，坤把玩甚乐，纳之囊中。未几，坤会试既得首荐，廷对所射策称旨，遂擢为第一人。坤凡三上南宫不第，今大魁天下，以为玉之赐运也，益重之，裹以红绸，函以宝匣。坤善属文而落落不群，入史馆，宗伯严嵩颇诱引之，屡加提携。坤虽耻嵩之伺意媚上，然念其为座师，亦受之。酬唱往来，交游日密。

嘉靖丙辰[[footnote]] 即嘉靖三十五年，公元1556年。 [[/footnote]]八月，沈坤丁母忧返淮。明年夏，倭寇犯淮，屠戮甚众。坤散家赀募乡兵，自教练之，远近依附者千余人。倭纵火延烧，官兵且却，坤率所部亲当矢石，射中其魁，趁势追杀，城上人望之呼曰“状元兵”。[[footnote]] 又见乾隆《山阳县志》卷二十，文字有差，而所述大略相同。 [[/footnote]]

坤性鲠直，任气违俗，违令者辄笞之。有被笞而生怨者，给事中胡应嘉之宗党也。应嘉与坤有隙，遂撰谣言，构之于御史林润。言坤剁乡民胡銮两手，又指不知名人为败卒，枭首示众。

林润以坤与嵩有私，素欲劾之，闻之则持所草奏札示大学士徐阶。阶谓润曰：“是必行。汝不见阮𠙶峰[[footnote]] 指阮鹗，𠙶峰为其号。嘉靖二十三年进士。嘉靖三十六年任福建巡抚，奉命抗倭。因闽军腐败，整理军纪时被御史宋仪望指诬怯懦畏敌、贪污军饷，下狱。幸而军队账目尚在，阮鹗仅被勒令罢职闲居。 [[/footnote]]之故事乎？” 润唯唯。嘉靖庚申[[footnote]]  即嘉靖三十九年，公元1560年。 [[/footnote]]三月，润遂劾奏国子监祭酒沈坤居乡横暴、擅用非刑，尽述被杀者、被砍手者之惨状。疏上，举朝震动，众论纷纷。上恶之，令巡按御史逮坤来京，并籍其家。抄得宝盒一方，中有碎玉古物，内透红光，如炭火未烬者。稍可见白龙一尾，游弋其间。应嘉指以为谋逆之信物，复从旁力证坤私练乡勇、另有所图。上益怒，亟命禠坤职为民。大司寇郑晓以士论多冤坤，招应嘉所谓断手胡銮者问讯，其人固无恙。然及逮至京，坤已栲死狱中。润、应嘉竟免责。[[footnote]] 可参见《明实录·世宗实录》。 [[/footnote]]

坤祀乡贤，至今郡人哀之。

@@@@
@@@@

**赞**
玉脂灯台真神器也。心存贪邪念者遇之得祸，而曳影之剑腾空征伐四方，制敌于千里之外，故曰“颛顼曳影之类”。然其降祸时血光充室，似又狠恶。财气酒色，人欲也，无论深浅，因此被难，得无过乎？《宿州志》云郡伯万公[[footnote]] 即万本。 [[/footnote]]“为人豁达，勤于修理，甚得人心”[[footnote]] 见嘉靖《宿州志》职官志。 [[/footnote]]，困于地方不得擢，可怜可叹。而祭酒沈公[[footnote]] 即沈坤。 [[/footnote]]以负气积怨，以流谤论死，虚舟相触，终成睚眦，其祸元非天降，实乃人为。今朝中宰执交倾，同堂宴豫，中有甲兵。吏用冠虎，击如挚鹰；文深次骨，众愤填膺。何异于玉脂灯台之凶险？喉舌可为刀剑，则言路之用不可不慎。

古镜与灯台共出一墓，亦放红光，或二器同出一源耶？镜后为方士所获，余曾见之于茅山某洞天仙君殿中，铜锈黯淡，异象已失。

升庵之所谓“九黎灯”者，则聩聩可笑。焉有冠蛮族之名于己宝物之理？升庵博学，而不明辨。

太尉天璇于嘉靖乙丑[[footnote]] 即嘉靖四十四年，公元1565年。 [[/footnote]]□月□日
