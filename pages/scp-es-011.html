**Ítem#:** SCP-ES-011

**Clasificación del Objeto:** Seguro

[[include component:image-block
 name=caliper.jpg|
 caption=SCP-ES-011-3 en contención
]]

**Procedimientos Especiales de Contención:** Los objetos deben estar asegurados en una caja de acero de color negro justo en la mitad de su celda de contención, en el Sitio-52. Ésta cuenta con una sola entrada que se encuentra a una distancia mayor a 10 metros. Toda investigación realizada deberá ser autorizada por al menos 2 investigadores de nivel 3.

El personal a cargo de la investigación deberá ser acompañado por 2 guardias armados con la cantidad necesaria de sedantes para neutralizar temporalmente al sujeto de experimentación. El recinto deberá permanecer iluminado durante todo el transcurso de la experimentación; el lugar cuenta con un generador auxiliar en caso de emergencia. 

A los sujetos que entren en contacto con SCP-ES-011 se les deberá proveer de alimentos y bebidas durante períodos prolongados de pruebas. En caso de presentar cualquier rastro de alteración mental o fatiga física, las pruebas serán suspendidas según lo amerite cada situación. Todos los sujetos deben ser entrevistados tras el contacto con SCP-ES-011 antes de reincorporarse a sus actividades ordinarias. Debido a que se ha demostrado el bajo riesgo al interactuar con los objetos, el personal de la Fundación tiene permitido interactuar con SCP-ES-011 con fines de investigación. Los registros obtenidos, así como las instancias de SCP-ES-011-A recuperadas, serán enviadas al Departamento de Memética antes de proceder con cualquier otro análisis.

**Descripción:** SCP-ES-011 es un set de tres divisores, conformado por:
* SCP-ES-011-1: instrumento de 8 cm de largo, apariencia y uso similar al de un compás de medidas interiores. 
* SCP-ES-011-2: instrumento de 7 cm de largo, apariencia y uso similar al de un compás de punta metálica.
* SCP-ES-011-3: instrumento de 8.5 cm de largo, apariencia y uso similar al de un compás para mediciones de superficies exteriores. 

Las instancias de SCP-ES-011 tienen una capa exterior metálica, los análisis sugieren una aleación de platino y acero. Los objetos pueden alterar su forma permitiendo variaciones en su uso; pese a las alteraciones espaciales, el peso de los objetos no ha mostrado variaciones. Los espectrómetros empleados durante la experimentación sugieren que las alteraciones son ocasionadas por transformaciones a nivel atómico; los detectores de radiación han captado emisiones espontáneas de radiación de alta frecuencia en cantidades pequeñas (inconsistente con la energía teórica que liberaría un proceso de transformación similar), por lo que la interacción con SCP-ES-011 no resulta nociva para la salud de los involucrados. Los intentos por determinar la naturaleza interior de SCP-ES-011 han resultado inconcluyentes, debido a que la radiación incidente que penetra la capa exterior no ha sido registrada de vuelta, sin que las instancias muestren algún aumento de energía. Se ha hipotetizado que el espacio interior de SCP-ES-011 no está definido físicamente dentro del espacio-tiempo real o bien, se trata de un subespacio exótico del mar de Dirac.[[footnote]] El mar de Dirac propuesto por el físico británico Paul Dirac en 1930 hace referencia un marco teórico resultado de la ecuación de Dirac. En éste se interpreta el vacío como un &#34;mar&#34; donde los estados de una partícula están ocupados y poseen energía negativa. El término sub-espacio hace referencia un subconjunto de fenómenos de comportamiento similar a las del mar de Dirac, es decir, un //sub-espacio// teórico del vacío [[/footnote]]

Cuando un sujeto se encuentre una distancia menor a 10 metros de cualquiera de las 3 instancias de SCP-ES-011 su atención será atraída directamente a ésta, el sujeto será consciente de la ubicación exacta de SCP-ES-011 llevándolo a esta. El efecto de compulsión solo afecta a un sujeto a la vez, aquel que sea el primero en estar dentro del área mencionada. Además, solo tiene efecto sobre sujetos  en estado de vigía, con las capacidades cognitivas y //motoras finas// lo suficientemente desarrolladas.[[footnote]] Las habilidades motoras finas en general hacen referencia a los movimientos musculares pequeños que ocurren en el cuerpo, como los dedos, generalmente en coordinación con los ojos. Lo que permite el uso de herramientas especializadas y actividades como la escritura. Estas habilidades se desarrollan durante la infancia del individuo. [[/footnote]]. Cuando el sujeto tenga a su alcance cualquiera de las instancias de SCP-ES-011, procederá a observar cada una atentamente entre 1 y 15 minutos, después cerrará los ojos durante un intervalo similar; posteriormente, el afectado buscará alguna superficie que considere adecuada para realizar trazos y procederá a emplear las instancias de SCP-ES-011.

[[include component:image-block
 name=caliper2.jpg|
 caption= Conjunto de fotografías de algunas formas que SCP-ES-011 ha adquirido durante años de experimentación | width=250px
]]
El sujeto intercambiará entre las instancias de SCP-ES-011 disponibles para realizar los trazos, según considere necesaria la utilización de tal artefacto. Durante este proceso, SCP-ES-011 puede modificar su forma facilitando su uso sobre algunas superficies, los casos más notorios consisten en cambios de tamaño de uno o ambos brazos, dejando un rastro de carboncillo [[footnote]]Determinado como una mezcla de carbones vegetales producidos por la quema de distintos árboles como el //Euonymus europaeus//, //Salix babylonica// y //Juglans regia//, SCP-ES-011 produce este material en la punta que es utilizada para trazar las circunferencias; el material emerge de el acero tintado, que parece no desgastarse[[/footnote]] o bien, desarrollando un soporte para el uso de otros materiales para el trazado. Las placas obtenidas mediante este proceso son designadas como SCP-ES-011-A.

Durante este proceso, los sujetos afectados centrarán toda su atención y esfuerzo en continuar con sus trazados, descuidando necesidades básicas en caso de no contar con sustento en las cercanías.[[footnote]] Se ha determinado que el uso de Unidades de Nutrición Parental para proveer de sustento por vía intravenosa limita la actividad de los sujetos; éstos suelen buscar la manera de desconectarse ocasionándose ligeras lesiones e interrupciones a la experimentación. Debido a que el sujeto es capaz de ingerir los alimentos por su propia cuenta, siempre que estos le sean proporcionados, se ha descartado el uso de las UNP [[/footnote]] De ser necesario, los sujetos pueden ser removidos quitando por la fuerza las instancias de SCP-ES-011 o bien mediante el uso de sedantes. Aquellos individuos con una mayor exposición presentarán comportamiento hostil hacia el personal que trate de evitar que continúe con el trazado. Hasta ahora, no se han presentado secuelas físicas ni psicológicas a corto ni mediano plazo tras la interacción con SCP-ES-011. Sin embargo, la exposición reiterada puede provocar estados de paranoia y degradación psicológica, llegando a  entrar en un estado de shock en que seguirán con la actividad de trazo incluso siendo heridos; no responderán ante la necesidad de alimento o descanso de los músculos ni sistema nervioso. Preferiblemente, las exposiciones no deberán durar más de 12 horas continuas limitándose a un máximo de 7 sesiones por individuo. Los afectados que expresan el deseo de volver a ser expuestos a SCP-ES-011 pueden ser tratados con amnésicos de clase C.

Las instancias de SCP-ES-011-A consisten en conjuntos de curvas de diferentes tamaños y longitudes. La disposición de cada una de ellas sugiere patrones de diseños de maquinaria de diversa índole, sin embargo, la mayoría presentan inconsistencias en su diseño, así como espacios vacíos. Los sujetos han expresado que esto se debe a que no cuentan con el conjunto completo de herramientas. El uso de sustitutos para herramientas como reglas y escuadras han terminado con la destrucción total de estas herramientas durante la experimentación. Se ha iniciado una investigación para determinar la existencia y ubicación de los elementos aparentemente faltantes. 

Los análisis más detallados de las instancias de SCP-ES-011-A muestran el diseño de máquinas complejas; las anotaciones realizadas por los sujetos van desde dimensiones de las piezas involucradas, borradores de instrucciones para ensamblado e información sobre el tipo de material elegido para su construcción. [[footnote]] Algunos de estos materiales son de naturaleza exótica, extraterrestre, anómala, esotérica o abstracta [[/footnote]] Estos planos contienen agentes meméticos de diversa naturalezas y efectos,  los análisis revelaron que son resultado de la organización de los trazos, ocasionados por diseños hipercomplejos, la mayoría de ellos permiten la correcta interpretación de los planos obtenidos.

Se determinó que SCP-ES-011-A resultaba más legible si los sujetos afectados tenían conocimientos sobre el uso de los instrumentos, así como de dibujo técnico o de diseño industrial. Para las pruebas, los sujetos fueron sometidos a un breve período de entrenamiento para aprender los conceptos básicos de dibujo, seleccionando aquellos que mostraban mejores aptitudes. 

**Registro Experimental:** Durante los últimos 5 años, los experimentos han estado a cargo del Dr. Jaime █████████, con el objetivo de encontrar alguna relación entre las instancias de SCP-ES-011-A recuperadas, su naturaleza o posible origen. Algunos de los diseños revisados y asegurados han sido llevados al Departamento de Manufactura dando origen a nuevas tecnologías inspiradas en las instancias de SCP-ES-011, las placas originales han sido almacenadas y se han creado copias seguras que se emplean para su estudio en diversas instalaciones de la Fundación SCP. 

A continuación se muestran un breve listado de algunos de los resultados obtenidos durante la experimentación con SCP-ES-011:

[[collapsible show=&#34;Acceder al Registro&#34; hide=&#34;Cerrar Registros&#34;]]
&gt; **Sujeto:** D-9969 Varón de 30 años de edad
&gt; **Conocimientos:** Carrera técnica en dibujo industrial
&gt; **Tiempo de exposición total:** 32 h. repartidas en 4 sesiones con 2 días diferencia 
&gt; **Estado del sujeto:** El sujeto no sufrió daño más allá de la deshidratación y fatiga causada por el trabajo continuo.
&gt; 
&gt; **Resultados:**  Se recuperaron un total de 31 instancias de SCP-ES-011-A. 28 de las láminas recuperadas muestran un diseño de estructuras microscópicas, con un tamaño estimado de 42 [[$ \mu $]]m, circuitería con base en cobre y platino formando aleaciones con algunos isótopos inestables de metales pesados, integrados sobre una placa base de composición porosa. No fue hallado sistema de alimentación energética alguno. Las anotaciones sugieren métodos de ensamblados que no son posibles con la tecnología actual. Notablemente, algunos de los agentes meméticos ocasionaban pequeñas alucinaciones en los sujetos expuestos, consistentes con la experiencia onírica. El Departamento de Memética informó que los estados inducidos producían breves momentos de euforia que se mantenían durante algunas horas.
&gt; 
&gt; Los análisis sugieren que dicho instrumento sería capaz de interpretar los impulsos nerviosos de los mamíferos durante la etapa de sueño REM, almacenando registros audiovisuales en un dispositivo de memoria convencional. Los agentes meméticos fueron neutralizados para el almacenamiento de SCP-ES-011-A, los planos derivados se pusieron a disposición de la Dirección del Área-08 para el desarrollo de nuevas tecnologías médicas en la rama de las neurociencias.
&gt; 
&gt; **Transcripción del registro de Audio del Dr. Jaime █████████:** //Durante todo el proceso, el sujeto parecía susurrar en voz muy baja. Él mismo había expresado con anterioridad su deseo de escribir historias de índole fantástica, sin embargo, era incapaz de escribir sus ideas. Tras finalizar la exposición, el sujeto se mostró más animado; mantuvo esta actitud durante su reutilización a pesar de los tratamientos con amnésicos. D-9969 llegó a escribir 12 borradores de novelas de ciencia ficción y fantasía en un plazo de 5 meses antes de su eliminación. Durante todo ese tiempo no pudimos identificar señal alguna de contaminación mental. Debo decir que sus historias son realmente entretenidas; no pudimos determinar si éstas eran consecuencia directa de su exposición a SCP-ES-011 o al estado de euforia inducido. Solicité que algunas de sus obras se publicaran bajo seudónimos entre la población civil de manera póstuma, han tenido un gran número de ventas.//

&gt; **Sujeto:** D-9976
&gt; **Conocimientos:** 3 Años de aprendizaje de dibujo artístico durante su educación secundaria
&gt; **Tiempo de exposición:** 20 h. repartidas en 3 sesiones con 12 h. de diferencia
&gt; **Estado del sujeto:** El sujeto no sufrió daño físico ni psicológico más allá de la deshidratación y fatiga causada por el trabajo continuo. 
&gt; 
&gt; **Resultados:** Se recuperaron un total de 24 instancias de SCP-ES-011-A. 23 de las placas obtenidas mostraban diversas disposiciones de circunferencias en distintos patrones, aparentemente enlazados mediante ejes que no fueron dibujados debido a, en palabras de D-9976, //falta de las herramientas adecuadas//. Las anotaciones sugieren la presencia de ejes multidireccionales, materiales de grosor entre los 4 mm y 5 mm de espesor, y densidades similares a las de algunos metaloides. Tras analizar los planos se hipotetizó que el diseño hacía referencia a un giroscopio con estabilidad sobre 5 fuerzas ortogonales; teóricamente el diseño mantendría una estabilidad en un espacio de 5 dimensiones. Los ejes estarían compuestos por campos electromagnéticos orientados según los dispositivos de emisión en cada aro. 
&gt; 
&gt; Los agentes meméticos permitían la visualización de los planos en 3 dimensiones; su uso facilitó la compresión de las instancias de SCP-ES-011-A. Los planos sugieren la creación de un objeto de más de 4 dimensiones, la falta de información sobre los enlaces y sistemas de ensamblado lo hacen imposible de construir con la tecnología actual. Los agentes meméticos fueron reutilizados para las investigaciones donde el presupuesto no permitía el uso de sistemas de proyección holográfica.
&gt; 
&gt; **Transcripción del registro de Audio del Dr. Jaime █████████:** //El sujeto comenzó a realizar sugerencias durante las experimentaciones posteriores en las que participó durante su reutilización, generando pruebas con resultados inesperados. Sin bien, estos resultados ofrecieron información importante, su constante interrupción y desvío de los procedimientos establecidos ocasionaron su terminación tras 2 meses. Todos los estudios y aplicaciones de amnésicos descartaron contaminación o alteración psíquica. Es interesante notar que, tras las quejas por el comportamiento de D-9976, la mayoría de las investigaciones integraron sus ideas propuestas. D-9976 no había mostrado aptitudes de experimentación desde su llegada 3 meses antes.//

&gt; **Sujeto:** D-9982
&gt; **Conocimientos:** 10 hrs de capacitación en el uso de herramientas y técnicas de dibujo
&gt; **Tiempo de exposición:** 35 h. repartidas en 4 sesiones con 20 h. de diferencia
&gt; **Estado del sujeto:** El sujeto no presentó señales de fatiga ni estrés. Cuando se le indicó la finalización de las pruebas este se negó. El sujeto fue retirado de la sala por la fuerza tras la última sesión.
&gt; 
&gt; **Resultados:** Se recuperaron un total de 7 instancias de SCP-ES-011-A. Los planos recuperados contenían una cantidad inusualmente alta de agentes meméticos, dichos agentes ocasionaban la inhibición de ciertas regiones del cerebro encargadas del lenguaje, memoria procedimental y toma de decisiones. Cuando el Departamento de Memética e Ingeniería los retiraron, se descubrió que la mayoría formaban parte de la construcción de la máquina teórica diseñada. Las diferentes partes, composiciones y notas producían de manera consecuente estos memes; debido a esto, los análisis pasaron por diversos retrasos. La hipótesis más sólida sugiere el diseño de una maquinaria de naturaleza conceptual, creada para trabajar con procesos específicos dentro del cerebro humano, debido a que no requeriría materiales para su construcción, posiblemente ésta sería ensamblada con diferentes piezas de información sensorial. 
&gt; 
&gt; A pesar de que la construcción completa de la máquina no es entendible para la psique humana, algunos de los subsistemas que la componían fueron reproducidos exitosamente bajo entornos controlados; éstos poseían naturaleza cognitopeligrosa. Entre los usos se destacan: efectos amnésicos selectivos con una precisión controlable mediante comandos de voz, fallos fisiológicos de naturaleza psicosomática e inhibición de procesos fisiológicos subconscientes tales como la respiración o el parpadeo. 
&gt; 
&gt; **Transcripción del registro de Audio del Dr. Jaime █████████:** //El sujeto mostró un cambio de actitud que derivó en un diagnóstico de psicopatía, logró evadir su participación en diversos experimentos y terminación en repetidas ocasiones; era capaz de convencer a otros mediante diálogos en apariencia sencilla. Los registros de audio no mostraron la presencia de ningún agente memético ni tampoco otro tipo de cognito-peligrosos. Tras un intento de escape el sujeto se entregó afirmando que &#34;no había lugar en este mundo para poder expresarse cómo deseaba&#34;. El personal que fue &#34;convencido&#34; por D-9982 recibió sanciones severas, pues el sujeto solo empleó palabras y no algún otro medio adicional que justificara la irresponsabilidad de los implicados. No fue posible confirmar si D-9982 había asimilado alguno de los subsistemas descritos arriba, pero debo reconocer que cuando vi sus grabaciones, el tipo realmente era ingenioso en cuanto a los argumentos que formulaba.//

&gt; **Sujeto:** Investigador Jr. █████████ (Luego de que se determinara el nulo riesgo de daño o contaminación se procedió a realizar pruebas con personal operativo para tener un mejor control sobre los resultados)
&gt; **Conocimientos:** 30 hrs de capacitación en el uso de herramientas y técnicas de dibujo, así como un curso tomado durante sus estudios en bachillerato.
&gt; **Tiempo de exposición:** 25 h. repartidas en 5 sesiones con 24 h. de diferencia
&gt; **Estado del sujeto:** El sujeto no experimentó ningún daño físico ni psicológico
&gt; 
&gt; **Resultados:** Se recuperaron un total de 12 instancias de SCP-ES-011-A, 7 de las cuales mostraban la formación de diferentes sistemas de transporte y estructuras de organización poco convencionales, los materiales sugeridos para su construcción consistían en piezas de madera, plástico, o incluso cartón ordinario. las estructuras formaban patrones de tuberías y pequeñas edificaciones con paneles porosos, con forma de redes o bien, huecos de distintas formas. La naturaleza no-anómala y la sencillez de los diseños permitieron la creación de algunos prototipos para analizar de manera más detallada su uso. Se determinó que las placas describían al menos 7 estructuras independientes de las cuáles 5 podían ser construidas sin mayores problemas, las otras 2 presentaban inconsistencias en cuanto a su diseño. 
&gt; 
&gt; Las estructuras resultaron ser altamente sólidas y con una resistencia mayor a la esperada, su diseño resultaba atractiva a diversas especies de aves y mamíferos pequeños. Los animales expuestos a estas estructuras presentaban un comportamiento más dócil y mayor propensión a la cooperación durante experimentaciones. En opinión de los etólogos que participaron durante estas observaciones &#34;estas estructuras estimulan a los animales de manera eficiente, el ejercicio y el &#39;placer&#39; generados por su interacción con estas resultan ser un refuerzo positivo para ellos&#34;. Algunas replicas fueron instaladas en las salas de contención de objetos SCP de naturaleza animal, el comportamiento de las entidades mostró resultados consistentes a los análisis etológicos.
&gt; 
&gt; **Transcripción del registro de Audio del Dr. Jaime █████████:** //El investigador ████████ me contó recientemente que le gustaría llevar alguna de esas estructuras para sus mascotas (un gato atigrado y un hurón), así mismo, me mostró un cuaderno de dibujos donde tenía decenas de bocetos de animales, tanto reales como ficticios. Pese a que el Investigador ciertamente no tiene un talento especial para  el dibujo, los diseños resultan atractivos y, si me es permitido, muy imaginativos. Bien podrían ilustrarse algunos libros infantiles o de fantasía... si sus bocetos mejoraran un poco, claro. Curiosamente, los dibujos que me había mostrado anteriormente de sus mascotas mostraban una técnica pobre y que regularmente lo avergonzaban.//
[[/collapsible]]

**Anexo I:** Incidente 011-ZZ02.D: A continuación se describe un registro breve del incidente ocurrió el 13 de Mayo de ████.

[[collapsible show=&#34;Ingrese sus credenciales&#34; hide=&#34;Acceso registrado&#34;]]
&gt; **Sujeto:** D-9976
&gt; **Conocimientos:** Curso de dibujo tomado durante la universidad, 5 horas de capacitación en el uso de herramientas y técnicas de dibujo
&gt; **Tiempo de exposición:** 6 h.
&gt; **Estado del sujeto:** Fallecido
&gt; 
&gt; **Resultados:** Durante las primeras 5 horas, el sujeto reaccionó de manera ordinaria ante SCP-ES-011, realizando los trazados a un ritmo esperable y tomando los alimentos que tenía a disposición cuando este lo consideró adecuado. Tras este tiempo, se activó el protocolo de emergencia debido a la brecha de contención de SCP-ES-████, ocasionando que el recinto quedara sin iluminación de forma inesperada, los guardias presentes, así como el equipo de investigación reportaron gritos de angustia y desesperación provenientes de D-9976. Cuando el personal logró encender algunas lámparas para ubicar al sujeto y detener la experimentación se descubrió que éste había desaparecido. Las puertas habían sido forzadas y D-9976 había escapado a través de medios desconocidos. Se declaró una brecha de contención secundaría de prioridad beta y se procedió con la búsqueda. 
&gt; 
&gt; Debido a que los generadores fueron desactivados, todas las áreas comunes no vitales permanecieron sin iluminación durante las siguientes 12 horas hasta que se levantó la alarma. El sujeto fue hallado 50 minutos después de reportar su desaparición, dentro de un armario ubicado en la cocina de la cafetería del ala sur, en un estado casi catatónico. Las paredes tenían diversos trazos de circunferencias y arcos de curvas que emitían un brillo rojizo. Los análisis mostraron que se habían trazado usando la sangre de D-9976, así mismo, la luminiscencia era producida de manera natural, debido a la organización de los trazos. El sujeto falleció minutos después debido a la pérdida de sangre. 
&gt; 
&gt; Se intentó reproducir los trazos para replicar la capacidad lumínica de dichos diseños, tras múltiples fracasos, se empleó un escáner de frecuencias superiores a la ultravioleta para analizar los patrones y un software especialmente diseñado por el departamento de informática obteniendo una precisión del 99% para reproducir los diseños. Tras lograr recrear el fenómeno con éxito, se descubrió que los diseños generaban variedades pseudoriemanniana de signatura (1,5)[[footnote]] Estas variedades pseudoriemanniana detectadas se refieren a métricas de Lorentz, usadas para describir curvaturas en el espacio-tiempo dentro de la teoría de la relatividad general. Particularmente, en este caso se habla de curvas en un espacio de 6 dimensiones[[/footnote]] cuyo tensor energía-momento[[footnote]] El tensor energía-momento se usa para describir el flujo de energía y momento lineal en el contexto de la relatividad general[[/footnote]] generaba un flujo de electrones entre las células presentes en la sangre para realizar los trazos, provocando que la hemoglobina produjera un flujo eléctrico cada vez que los electrones de la capa exterior cambiaban de órbita, produciendo una emisión fotónica que permitía el brillo.
&gt; 
&gt; 
&gt; **Observaciones:** Dado que no se disponía de información sobre si D-9976 padecía de nictofobia o algún otro tipo de temor por la oscuridad (se hipotetizaba que la psique del sujeto lo había llevado a realizar esta acción para combatir su temor) se realizó una réplica similar con otros sujetos de los que se estuviera certeza de que no padecieran nictofobia, aumentado la seguridad del recinto. Los resultados fueron similares: los sujetos entraron en pánico en el instante en que se perdió la iluminación y al verse retenidos en la sala procedieron a realizar trazados similares con su sangre, en todos los casos los patrones presentaron variaciones, pero el fenómeno de luminiscencia se presentó de igual forma. Los sujetos fueron expuestos a iluminación ordinaria poco después para evitar desangramiento, tras una entrevista y revisiones no fue posible determinar la causa de estos ataques de pánico, tampoco presentaron secuelas psicológicas debido a la exposición. Los Procedimientos Especiales de Contención se actualizaron con base en esta nueva información.
[[include component:image-block
 name=sacred.png|
 caption=Reproducción de una de las instancias de SCP-ES-011-A generadas tras los análisis. Tanto las líneas rectas, como las 3 circunferencias concéntricas, pese a su apariencia continua, están formadas por curvas de construcción fractal a escala microscópica. Se desconoce cómo fue posible este resultado usando solo herramientas macroscópicas. | width=500px | align=center
]]
[[/collapsible]]
@@  @@

**Anexo II:** Tras múltiples registros de placas obtenidas con el paso de los años, se descubrió que algunas de las láminas parecían no coincidir con los diseños obtenidos durante la experimentación. Al agruparlas y estudiarlas detalladamente se descubrió que los patrones y anotaciones coincidían, haciendo referencia a un mismo diseño. Sin embargo, las escalas y patrones no mostraban forma alguna que pudiera ser interpretada por el equipo de ingeniería. El Dr. Jaime █████████, luego de estudiar durante un largo plazo estas placas, se ofreció como voluntario para el uso de SCP-ES-011 esperando poder continuar con el desarrollo de estos planos. Durante el desarrollo de estas pruebas, fue relevado de su cargo como líder de experimentación hasta que se hubo recuperado totalmente.

La estructura sugerida, oscilaba de dimensiones, conteniendo detalles a escalas subatómicas, hasta detalles de varios parsecs de longitudes. 
[[collapsible show =&#34;Ingrese sus credenciales&#34; hide=&#34;Acceso registrado&#34;]]
&gt; **Sujeto:** Dr. Jaime █████████
&gt; **Conocimientos:** Cursos de dibujo y diseño industrial llevados durante su formación profesional.  
&gt; **Tiempo de exposición:** 60 h. en 5 sesiones con 10 h. de diferencia
&gt; **Estado del sujeto:** El sujeto experimentó deshidratación y fatiga física provocada por el trabajo prolongado, su salud psicológica se determinó como estable, sin embargo, permaneció en un estado de agitación con tendencia en la psicosis. La exposición en su última sesión fue detenida mediante el uso de sedantes.
&gt; 
&gt; **Resultados:** Se recuperaron un total de 245 instancias de SCP-ES-011-A que se sumaron a las 483 instancias de SCP-ES-011-A correspondientes al mismo diseño. Las placas seguían los mismos patrones y las anotaciones fueron más detalladas, sin embargo, en lugar de encontrar materiales para construcción mostraban diversas magnitudes y unidades correspondientes a energía. Algunos grupos de curvas se mantenían en patrones paralelos, describían sistemas de interacción entre múltiples grupos de curvas que contenían diversas anotaciones y ecuaciones al lado. Los sistemas se agrupaban en áreas del mapa donde mostraban figuras similares a redes de información complejas, con cierto parecido a las del sistema nerviosos central. 
&gt; 
&gt; Los agentes meméticos presentes permitían la comprensión de algunas áreas mapeadas, donde se podían apreciar curvas de nivel, geodésicas y pequeñas animaciones sobre la forma en que se distribuían campos y estos eran afectados por diversos sistemas de interacciones, hasta la fecha, ha sido imposible replicar estos agentes meméticos. Las constantes y ecuaciones fueron garabateadas no solo en las placas generadas, sino en las previamente obtenidas. Las placas en sí mismas solo pueden ensamblarse asumiendo que se encuentran proyectadas sobre variedades topológicas descritas en las anotaciones de cada placa. Gracias a los comentarios realizados por el Dr. Jaime durante su exposición, así como las notas y a la intervención de otros investigadores de física teórica, se pudo realizar una hipótesis del diseño.
&gt; 
&gt; 
&gt; **Transcripción del registro de Audio del Dr. Jaime █████████:** //Era un universo... uno de tantos... nuestro diseño. Cuando la vi me dio la impresión de que había más que ciencias en ella, una máquina tan compleja que nunca podríamos llegar a entender totalmente, de dimensiones infinitas y que no se construía por medios convencionales; una voz serena que gritaba las maravillas de lo sencillo a lo complejo, el paisaje a una realidad indescriptiblemente grande, bella y... Siento no haber tenido el conocimiento para dibujarla. Yo... lo sabía, sabía que había algo en ellos, en los divisores, creía que era una forma de comunicarse con nosotros.... pero nos estábamos comunicando con nosotros, con esas ansias de crear que viven en nuestro interior. La creatividad no nos define, pero nos enaltece... estas piezas hacen que la imaginación fluya y vaya hasta donde no había llegado antes... No hemos creado casi nada de lo diseñado, pero eso no importa, porque el deseo de seguir ideando, de seguir imaginando entidades que no existían antes, es lo que nos atañe, lo que rellena esos espacios que nos consumen día a día... porque a veces, solo necesitamos una pausa, un breve respiro y dar el primer paso para crear algo que puede ser asombroso a partir de la nada.... En ese instante, estamos vivos, y el diseño es la primera fase para expresar esa vida misma. El universo de estas placas quizá sea solo muestra de hasta dónde llegaremos... o hasta donde llegamos alguna vez. No necesito dormir, necesito ir a mi despacho.//
