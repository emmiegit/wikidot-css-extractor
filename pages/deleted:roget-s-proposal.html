**SCP-001:** 로제의 제안
**저자:** [[*user Roget]]
**원작:** http://www.scp-wiki.net/roget-s-proposal
**역자:** [[*user QAZ135]]
[[include info:end]]

[[include component:image-block name=Keter-Duty.jpg|caption=SCP-001에서 발견된 표식 예제.|width=300px]]

**일련번호:** SCP-001

**등급:** 타우미엘(Thaumiel)

**특수 격리 절차:** 각 SCP-001-K 개체들에 대한 격리 절차는 감독 평의회에 의해 관리되며, 일괄적으로 단일 SCP-001 격리 규약으로 취급한다.

각각의 격리실에 배속된 인원은 완전히 단절되어 있으며, 배속된 격리실에서만 작업할 수 있다. 완성되거나 부분적으로 완성된 통합 격리 문서 접근은 5등급 인원으로 제한된다. 만약 배속된 인원이 전체 SCP-001 격리 절차를 익히려 하거나, 다른 격리실에 배속된 인원에게 자신이 담당하는 SCP-001-K를 노출하려고 시도할 경우, 해당 인원들은 V등급 기억소거를 받은 후 다른 부서로 배치된다.

SCP-001이 들어있는 모든 격리실 입구에는 의례적인 표식을 새겨야한다. 방 안을 중성 대기 상태를 유지한 채로 입구을 봉해야하며, 봉한 부분에 생긴 손상은 즉시 보수되어야 한다. 이 표식이 손상되거나 마모될 경우에는 격리실의 유효성이 서서히 감소되어 정상적인 격리 절차를 수행할 수 없는 수준까지 파괴된다.

SCP-001-K에 포함된 모든 개체는 SCP-001의 안에 보관되어 있다. 6등급의 허가를 받은 인원만이 SCP-001-K 개체와 직접 소통할 수 있다. 재단이 격리한 추가적인 개체들은 격리 등급 상 케테르 등급으로 분류하여 보관한다.

SCP-001-K 개체들은 VK-등급 현실 재구성 사태를 앞당겨야 하는 일이 발생하지 않는 이상 SCP-001에서 나올 수 없다. 이를 감독 평의회가 만장일치로 승인할 경우, 재단 인원들은 6등급 인원과 접촉해서 지시를 기다릴 것.

**설명:** SCP-001은 케테르 등급으로 지정된 모든 변칙성 현상들의 원천이다. 5등급 이하의 인원들을 위한 문서에는 이 변칙성 현상들을 SCP-XXX-(X) 형식으로 기록해 놓고 있다.

[[module Countpages tags=&#34;+케테르&#34; rating=&#34;&gt;=0&#34;]]
SCP-001은 [데이터 편집됨]에 위치한 구조물이며, 해당 지역이 차지하는 땅보다 훨씬 더 넓은 내부 구역으로 구성되어 있다. 구조물의 외관은 별 특징 없는 거대한 연구 시설처럼 꾸며져 있다. SCP-001의 외관을 상세히 기록하려는 시도에서는 서로 상충되는 결과만이 도출된다. 내부 전체의 지도를 기록하려는 시도 역시 서로 모순되는 내부 구조만이 기록되었다. SCP-001의 내부 공간은 --1200명-- 450명의 사람들을 수용할 수 있는 얼추 동등한 규모의 사무실이나 군사 시설로 되어있다.

현재까지 존재가 확인된 SCP-001-K 개체는 총 %%total%% 개체가 있다.
[[/module]]

SCP-001-K는 SCP-001에서 기원한 모든 개체이다. SCP-001-K 개체는 모두 SCP-001의 발견 당시 발견되었으나, 일부는 그 후 실종되었다. 각각의 SCP-001-K 개체들은 두 개체씩 보관되어 있었으며, 각 개체들은 서로의 변칙성을 상쇄하고 있었다.

만약 SCP-001-K의 격리 절차가 일부 실패할 경우, 격리 시설은 현실 왜곡적 변칙성에 노출된다. 내부 시설은 격리가 풀린 새 SCP-001-K 개체들의 특성에 따라 변화된 물리 법칙에 따라 작동한다. 이러한 구역은 인간에게 매우 적대적이며 다른 SCP-001-K의 격리 실패 사태가 발생할 경우 공격적으로 확장되기 시작한다. 현재, 1999년 9월 18일 이후로 아무런 격리 실패 사태도 발생하지 않았다.

SCP-001은 제2차 세계대전 직후 그리스에 파견된 미국 용병부대에 의해 발견되었다. 이 시설의 변칙성이 확인되자, 몇 개의 단체가 이 지역에 대한 영유권을 주장했으나, 해당 부대는 SCP-001이 외부의 손에 떨어지지 않도록 하였다. SCP-001 관리권은 1949년 재단에 자발적으로 양도되었다. 몇 종류의 SCP-001-K 개체가 탈주하면서 SCP-001의 여러 구역이 통행 불가 상태가 되었기에, SCP-001의 격리 시설에 대한 이 당시의 데이터는 현재까지도 회수되지 않았다.

[[row]]
[[cell]] [[[SCP-718]]], [[[SCP-689]]] [[/cell]]
[[cell]] SCP-718 개체들은 미라화된 인간의 시체들 위에 올려져 있었고, 이들은 SCP-689를 삼각형을 이루며 둘러싸고 있었다. 간혹 SCP-718 개체들이 눈을 다른 곳으로 돌리면, SCP-689 개체들은 시체들에게로 옮겨져서 SCP-718 개체들을 제거하고, 새로운 SCP-718 개체들이 생겨난다. 그 뒤에 SCP-718 개체들은 다시 시야를 사용하여 SCP-689를 원래 위치로 되돌려 놓고 감시를 재개한다. [[/cell]]
[[/row]]
[[row]]
[[cell]] [[[SCP-990]]], [[[SCP-122]]] [[/cell]]
[[cell]] SCP-122 개체들은 SCP-990을 영구 수면 상태로 묶어 놓음으로써 현실 세계에 격리시켜 놓았다. 그밖의 SCP-122 개체들은 외부의 모든 광원을 막기 위해 격리실 벽, 천장, 바닥을 덮고있었다. [[/cell]]
[[/row]]
[[row]]
[[cell]] [[[SCP-1178]]], [[[SCP-1984]]] [[/cell]]
[[cell]] SCP-1178은 거대한 정육면체의 방에 떠 있었고, SCP-1984가 그 뒤를 계속해서 쫓고 있었다. SCP-1984가 뒤쫓는 방식은 총 여섯 가지가 관측되었고, 별다른 규칙성 없이 계속해서 변화했다. SCP-1178은 SCP-1984가 속도를 높일 때마다 가속해서, SCP-1984와 SCP-1178 간의 거리는 절대로 15 m 이내로 좁혀지지 않았다. SCP-001의 붕괴 및 즉각적 VK-등급 세계 멸망 시나리오 진행을 막기 위해서, 격리 인원들은 현재 SCP-1984로 인해 발생하는 SCP-1178의 폭발 가능성을 낮추기 위한 방법을 연구하고 있다. [[/cell]]
[[/row]]
[[row]]
[[cell]] [[[SCP-1440]]], [[[SCP-836]]] [[/cell]]
[[cell]] 거대한 둥근 방의 문에 SCP-1440이 묶여 있다. 그 주변에 떠다니는 SCP-836의 영향을 받은 벽이나 문 같은 구조물들이 격리실에 영향을 주어서, 계속해서 SCP-1440에게 다가오고, 대상의 효과로 인해 파괴된다. 그것들이 격리실 바닥에서 재생되어 그를 향해 다시 접근한다. SCP-1440은 자신이 어떤 신부에 의해 갇혔다고 주장했지만, 다른 정보는 알려주지 않았다. 왜 SCP-1440의 효과가 SCP-001을 파괴하지 못하는 지는 알 수 없다. [[/cell]]

[[cell]] SCP-1055의 질량이 늘어날 때마다, SCP-1048 개체들이 그것을 뜯어내서 자기 자신을 새로 만들어내는 데에 사용한다. SCP-1055는 움직일 수 있으며, SCP-1048이 다가올 때마다 그것들을 모두 부수려고 시도한다. 부서진 잔해는 새로운 SCP-1048이 만들어지면서 수리된다. 현재까지 SCP-1048 개체는 총 ████ 개체가 있는 것으로 추정되며, 추가로 ██████████ 개체가 새로 만들어질 수 있을 것으로 추정된다. [[/cell]]

[[cell]] [[[SCP-1295]]], [[[SCP-871]]] [[/cell]]
[[cell]] SCP-871은 목제 탁자에서 계속해서 생겨나고 있으며, 웨이트리스 복장을 한 금발의 인간 여성[[footnote]] SCP-001의 일부로 추정됨. [[/footnote]]이 계속해서 SCP-1295 네 개체에게 SCP-871을 제공하고 있다. 네 개체 모두 SCP-871이 제공하는 품질과 다양성에 대해서는 찬사를 보내고 있지만, 계속해서 똑같은 메뉴 구성에 불평하고 있다. [[/cell]]

[[cell]] SCP-505는 SCP-140의 위에 매달려 있으며, 다에바 문명과 문화에 대해서 70,000 단어 분량의[[footnote]] 고대 그리스어로 쓰인 [[/footnote]] 글을 15편 이상 작성했다. SCP-505가 작성하고 있는 문서는 현재로부터 최소 470년 뒤에 대한 내용이기 때문에, 이 격리 절차가 방해를 받았을 때는 세계사 전체에 비가역적인 변화가 발생할 것으로 추정된다. [[/cell]]

[[cell]] SCP-058은 거대한 원통형 구멍 위에 매달려 있으며, 이 구멍은 살아있는 인간의 심장으로 채워져 있다. 과량의 심장 조직 세포가 SCP-058의 주변과 내부를 채우고 있다. 방의 거의 모든 위치에는 조명이 들어오지 않으며, 조명이 들어오지 않는 공간에서 SCP-1983 개체들이 계속해서 SCP-058의 몸체에 달린 조직을 떼어내려고 시도하고 있고, SCP-058은 그것들을 난폭하게 공격하는 한편으로 바닥의 구멍에서 새로운 조직 세포를 계속해서 모으고 있다. [[/cell]]

**부록 001-B:** VK-등급 현실 재구성 사태는 SCP-001-K의 모든 개체가 격리 상태에서 벗어날 때 발생할 것으로 추정되는 이론상의 변칙 현상이다. 만약 SCP-001-K의 모든 개체가 격리 해제될 경우, 이 현상은 현재 비변칙적인 물리 법칙에 의해 지배되고 있는 현재의 우주의 모든 것을 바꾸어 놓을 가능성이 있다.
