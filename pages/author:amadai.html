[[tab 甘ヶ崎研究員の人事ファイル]]
[[include component:image-block
|name=image.jpeg
|caption=甘ヶ崎研究員。サイトを出て3分で道に迷った。
]]
**名前:** [[span class=&#34;ruby&#34;]]甘ヶ崎 舞[[span class=&#34;rt&#34;]]あまがさき まい[[/span]][[/span]]

**セキュリティレベル:** レベル2

**所在:** サイト-81██内研究室

**職務:** SCPオブジェクトの研究 --ずんだ餅の配布--

**専門:** 海洋学、--ずんだ学--

**人物:** 宮城県出身の199█年/03/18生まれ。身長168cm、体重██kgの女性です。性格は常にマイペースでのんびりしており、他人に対しては敬語を常に使います。[[footnote]]彼女を怒らせた場合を除き[[/footnote]] [[footnote]]あるいは彼女の前でずんだ餅の悪口を言った時を除き[[/footnote]]

彼女は大の**ずんだ**好きであり、彼女の研究室には常にずんだ餅が保管されています。--彼女がずんだを作成する事は禁止されました--ずんだの作成禁止以降彼女の職務効率が██%下がりました。現在は許可を得てサイト81██の畑にて█種類の枝豆を栽培しています。また彼女はずんだ餅を広めようとたまに他の職員の机にずんだを置いて行くという--非常に迷惑な--行為をします。

[[include component:image-block
|name=メンダコ
|caption=犯行直後の甘ヶ崎研究員
]]

SCP-████-JPの影響により後述の異常性を持っています。その後財団に保護され、研究後周囲に害を与える異常性では無いことや研究職に志願、財団忠誠心テストにて問題が見られなかった点からプリチャード学院高等学校に編入、現在は研究員としてサイト-81██に勤務しています。

甘ヶ崎研究員の異常性は自身の体を未知の方法によって5cm程度のメンダコの縫いぐるみに変化させることができる、というものです[[footnote]]1度変化した際再変化には15分ほどのインターバルが必要です。[[/footnote]]。この状態でも通常通り会話や移動を行うことができ、背中に当たる部分に生成されるストラップを用いて他人のバッグにくっついて移動している姿が目撃されています。

//でもさすがに[[[*author:dr-toraya| 虎屋博士]]]のバッグにくっついたのは自分でも間違いだったと思っています…まさかあんなに縫いぐるみ好きだとは思ってもいませんでした… -甘ヶ崎研究員//
