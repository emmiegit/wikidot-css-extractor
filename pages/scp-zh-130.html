**項目編號:** SCP-ZH-130

**項目等級:** Safe
 
**特殊收容措施:** SCP-ZH-130僅需收容10cmX10cmX10cm的玻璃櫃中，並放置於2mX2mX2m的收容房間中，方圓5米內禁止有人員出沒，否則將強制對此人員進行詳細的健康評估

**描述:** SCP-ZH-130的外表為一顆單獨存在的成年男子之心臟，儘管SCP-ZH-130未連接任何心肺交換裝置，SCP-ZH-130依舊保持獨立每分鐘60下跳動狀態。SCP-ZH-130於臺灣██縣一間廢棄醫院，被一名調查異常現象的特工發現，隨即帶回基金會，此特工於帶回SCP-ZH-130後第██天死亡，死亡原因為血液感染。

研究報告表示，當SCP-ZH-130方圓5米內有生命體出現，SCP-ZH-130會以不明方式傳輸大量不明液體於最近的生命體內，傳輸過程為10～15分鐘，若於傳輸過程中離開SCP-ZH-130的影響範圍，此生命體於5分鐘內恢復到正常狀態。被完整傳輸的生命體第一天會感到胸悶、胸痛或呼吸困難，隨著時間進行，症狀將會持續惡化，於第██天左右為咳血、心肌梗塞甚至是休克。死亡原因均為血液感染致死。SCP-ZH-130的症狀僅發生於人體上，任何非人類生物均不受影響。

「目前還尚未有解決SCP-ZH-130症狀的方法，請各單位人員儘量遠離此房間，我可不想看到一具又一具的屍體出現。」 ——████博士
