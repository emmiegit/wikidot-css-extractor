**Ítem #:** SCP-751-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-751-JP deberá ser almacenado en una cámara de contención específica situada en el Sitio-81██. 20 hojas de papel con la palma de una mano impresa serán fijadas en las paredes de la cámara, revisándose una vez por día en busca de cambios. De producirse algún cambio en las hojas, un miembro del personal de Clase-D deberá sustituir la hoja afectada y subsecuentemente destruirla. El uso de símbolos con forma de manos, así como la introducción de artículos con dicha simbología de forma impresa está prohibida por el Sitio-81██.

En caso que se descubra una instancia de SCP-751-JP sin contener, deberá ser inmediatamente re-contenida en la misma cámara de contención de la original.


**Descripción:** SCP-751-JP es una estatua de 1.8 metros de altura de una mano con el dedo medio alzado, compuesta principalmente de parafina no anómala. En el pedestal sobre el que reposa se encuentra una pequeña inscripción en la que es posible leerse &#34;TODOS,JÓDANSE No.3&#34;.

En intervalos regulares que van de 4 a 38 días, una instancia de SCP-751-JP-1 aparecerá a cierta distancia de la posición de SCP-751-JP, con un rango de alcance máximo confirmado de 6.8km. SCP-751-JP-1 es un símbolo semejante a una mano con el dedo medio alzado, también se han registrado otras variaciones de los gestos realizables por una mano.[[footnote]]Gestos tales como el signo de la paz, etc.[[/footnote]] No se han realizado experimentos que demuestren lo que ocurriría si no hubiesen símbolos con forma de mano cerca de SCP-751-JP.

[[include component:image-block
|name=http://lafundacionscp.wikidot.com/local--files/scp-751-jp/2.png
|caption=Una instancia SCP-751-JP-1 descubierta en un libro de texto de la Escuela de Formación Profesional de ██████
|width=280px
]]

Todo individuo (de ahora en adelante referido como sujeto) que observe SCP-751-JP-1 a corta distancia (aproximádamente entre 4 a 5 metros) se verá invadido por un sentido de rabia extrema, así como confusión acerca de sus recuerdos. Dicho efecto es temporal, y disminuye hasta ser indistinguible de un individuo no afectado tras 8 semanas de la exposición inicial. Los efectos de la anomalía también pueden ser neutralizados mediante la administración de un amnéstico de Clase-A. Adicionalmente, una vez que una instancia de SCP-751-JP-1 afecta a un sujeto, perderá sus propiedades anómalas y no volverá a afectar a otros individuos que lo observen.

SCP-751-JP-1 fue descubierto durante una investigación de seguimiento a un notable aumento de incidentes en ████████, Japón, a mediados de Septiembre en 2011, que ultimadamente condujo al descubrimiento del propio SCP-751-JP frente a la Estación ██████. Cuando se les preguntó a los residentes acerca de la apariencia del objeto, estos respondieron que solo reconocieron la aparición de SCP-751-JP una vez que se les informó de su existencia, y no se pudo obtener información de su aparición inicial. 

Seguido de la contención el Sitio-81██, un incidente (posteriormente designado Incidente-751) ocurrió cuando un investigador vio accidentalmente una instancia de SCP-751-JP, volviéndose violento hacia un colega. El investigador en cuestión fue detenido y se condujo una entrevista previa al tratamiento amnéstico.


[[collapsible show=&#34;+ Entrevista durante el Incidente-751&#34; hide=&#34;- Cerrar&#34;]]
Transcripción de una entrevista con el Investigador Kazama, que vio a SCP-751-JP-1 durante el Incidente-751.

__**Registro de Entrevista - SCP-751-JP-001**__

[[div class=&#34;blockquote&#34;]]

**Sujeto:** Investigador Kazama

**Entrevistador:** Dr. Kugimura

**Notas:** El Investigador Kazama fue sujetado a una silla de ruedas durante la entrevista.

**&lt;Inicio de la grabación, [11/4/2012]&gt;**

[El investigador Kazama se retuerce y lucha en su silla]

**Investigador Kazama:** ¡Mierda! ¡Déjenme ir, carajo! ¿¡Tanto me odian!?

**Dr. Kugimura:** ¿Qué es lo que te molesta tanto? 

**Investigador Kazama:** //¿Qué es lo que te molesta tanto?// [Alzando la voz] ¡Este maldito trato!  ¿¡A quién carajos le preguntas, después de haberlo hecho tú mismo!? ¡Debes estarme jodiendo! 

**Investigador Kazama:** ¡Día tras día me tienes haciendo nada más que mierda peligrosa! ¿¡Solo porque maté a esos chicos de la familia ████████ te hace pensar que puedes hacerme hacer lo que mierda quieras!?

**Dr. Kugimura:** Disculpa, ¿Qué dices que hiciste? 

**Investigador Kazama:** ¡Pero entonces me pides que hable!  ¿¡Por qué carajos no me escuchas!?

**Dr. Kugimura:** Por favor, cálmese y explíqueme a qué se refiere.

**Investigador Kazama:** ¡Sigo siendo puesto en situaciones irrazonables! ¡Me mataste, mierda!  ¿¡Por qué solo yo tengo que pasar por esto!? ¡Todos ustedes están en esto y se ríen de mí! ¡Tú también, doc!

**Dr. Kugimura:** No me estoy riendo de ti.

**Investigador Kazama:** No me mientas, carajo, tú [Improperios removidos]

**Dr. Kugimura:** Esto concluye la entrevista.

**Investigador Kazama:** [Procede a continuar repitiendo improperios]

&lt;Fin de la grabación&gt;

[[/div]]

El Investigador Kazama es un empleado con buen comportamiento laboral y no cuenta con historial de verse involucrado en asesinatos. 

La investigación posterior reveló la existencia de D-40412, un miembro del personal de Clase-D del Sitio-18 condenado por el asesinato de varios miembros de la familia ████████, una organización secundaria directa de la Asociación ██████, un grupo criminal designado por la Agencia Nacional de Policía de Japón. Se realizaron varias entrevistas en un intento de establecer una conexión entre el investigador Kazama y D-40412, sin embargo no se identificó ninguna asociación particularmente fuerte, y D-40412 sólo expresó su descontento con sus circunstancias actuales. A partir de esto, se conjetura que los efectos que recibe un sujeto después de ser expuesto a una instancia SCP-751-JP-1 son adoptados por individuos que albergan un sentimiento fuerte de insatisfacción dentro de un cierto rango de la instancia SCP-751-JP-1.

La identificación del recuerdo y del autor de la frase, &#34;¡Me mataste, mierda!&#34; ha sido infructuosa. Aunque se está investigando el asunto, aún no se ha establecido el origen exacto.

Tras esto, al investigador Kazama se le administró un amnéstico de Clase-A y volvió a sus funciones sin incidentes.

Adicionalmente, no se han producido casos posteriores de recuerdo o conducta violenta relacionados con el investigador Kazama y el D-40412.

El investigador Kazama no estaba a cargo del SCP-751-JP y nunca entró en su cámara de contención. Sin embargo, al examinar una grabación de la pantalla de la computadora que el investigador Kazama utilizaba para acceder al material de investigación, se descubrió que el cursor del ratón cambiaba a una instancia de SCP-751-JP-1 cuando pasaba por encima de un hipervínculo. Tras este incidente, se añadieron cambios en la configuración del cursor del ratón de todo el Sitio-81██ a los procedimientos de contención de SCP-751-JP.
