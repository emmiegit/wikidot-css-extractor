    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1476

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1476将被隔离在透明、可安全收纳档案的聚乙烯袋中，并放置于密封收容间的高底座上。不得有明火或其他高热源在任何情况下进入收容间。SCP-CN-1476的已被完成的部分将被拍照，以供今后分析。

至本文档建立时，站点内收容于共1本SCP-CN-1476。对额外潜在的SCP-CN-1476的搜寻正在进行中。

**描述：**SCP-CN-1476是一本针对高级中学数学科所准备名为《████》的教辅图书。项目的//习题部分//被称为SCP-CN-1476-A，与之相对应的//解答部分//被称为SCP-CN-1476-B。

//习题部分//的异常性质不会表露于一般的阅读行为之间。只有当使用者完成其中的某部分习题后，使用者对于此题目的解答方法及学习过程将由使用者的记忆中被删除。进一步的实验表明，使用者所遗忘的解题方法可以被再次习得，但失去的记忆无法被恢复，通过对使用过程进行记忆删除也被证明无效。大多数使用者同时被观察到会陷入短暂的晕眩状态，目前尚不可知此种晕眩的产生原因是否与//习题部分//的异常性质有关，推测为使用者因无法理解习题所产生的不适反应。

在失去记忆的使用者通过阅读//解答部分//来重新学习解题方法时，使用者所形成的记忆同样也被证明不可消退或被删除。




**附录SCP-CN-1476-1：****收容记录**
河北省██市07/09/20██，有媒体报道██中学考场数学考试结束后，一位名为███的考生在考场门前的媒体采访中表示题目过于简单，然而在之后的采访中并不能给出自己的学习方法。同年高考成绩放出后，在媒体的跟进报道中发现，此考生唯有数学成绩得到满分，而其他成绩仍保持平时测试成绩。潜伏在██市工作的基金会特工察觉到其中的异常存在，在秘密调查之后锁定了SCP-CN-1476的存在。基金会通过伪装高中新生购买高考状元学习资料的方式成功收容了SCP-CN-1476。

**附录SCP-CN-1476-2：****实验记录**（注：在未说明的情况下，所有实验且处于先前答题痕迹已被消除情况下进行）
&gt; **实验编号：**CN-1476-1
&gt; **对象：**D-10451
&gt; **实验内容：**为探究SCP-CN-1476的异常性质，对象被要求完成//习题部分//第一页的应用题部分，并在遇到无法解答的情况下查阅//解答部分//。
&gt; **实验结果：**对象通过抄袭//解答部分//的方式完成了实验。
&gt; **备注：**申请文化素质更高的实验对象。

&gt; **实验编号：**CN-1476-2
&gt; **对象：**D-10795，毕业于清华大学。
&gt; **实验内容：**为探究SCP-CN-1476的异常性质，对象被要求完成//习题部分//第一页的应用题部分，并在遇到无法解答的情况下查阅//解答部分//。
&gt; **实验结果：**因题设的连贯性，对象在完成了前三道应用题后出现了短暂的晕眩与紧张，并开始通过查阅//解答部分//继续实验。后续的交流中，对象对自身于实验中无法记起高考数学的部分知识感到迷惑。
&gt; **备注：**实验顺利，相关项目文档建立中。正在申请额外的补充实验。

           

**附录SCP-CN-1476-3：**
&gt; //情况有些不对劲，有种说不出来的古怪。以防万一，将在此处建立有关附录以备参考。//                  
&gt;&gt; 站点当前员工情况
&gt;&gt; 自收容SCP-CN-1476始：
&gt;&gt; 有超过半数参与SCP-CN-1476相关实验的员工报告称，在日常工作中发生了短暂的精神恍惚或健忘的情况。
&gt;&gt; 在站点内进行日常训练的机动特遣队被记录到，因重复的战术交流而造成的效率下降。
&gt; //推测以上情况与站点内某种尚不可知的异常存在有关。就目前状态而言，建议继续开展针对SCP-CN-1476的探究实验。//
&gt; [[&gt;]]
&gt; ——项目主管
&gt; [[/&gt;]]
