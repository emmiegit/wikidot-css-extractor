    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-3584 - Mechanical(?) Dandelion Garden
**Auteur :** [[user Weryllium]]
**Date :** 7 février 2019
**Traducteur :** [[user OceanLys]]
[[include credit:end]]


**Objet n^^o^^ :** SCP-3584

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les instances de SCP-3584 sont conservées dans une serre spécialisée au Site-892, avec des fenêtres uniquement sur le toit, et sont arrosées comme il convient. Les images directes de SCP-3584 ne peuvent être visionnées que par des membres du personnel déjà affectés.

**Description :** SCP-3584 est un groupe anormalement grand (25-35 m) de pissenlits (//Taraxacum officinale//).

Les instances de SCP-3584 sont de puissants dangers-sensitifs ; les sujets ayant vu SCP-3584 ou des images de ce dernier commencent à percevoir n’importe quelle plante comme des constructions mécaniques pendant plusieurs semaines, en commençant par SCP-3584 lui-même avant de se propager graduellement au reste du règne végétal. Par exemple, les sujets affectés signalent apercevoir des tuyaux et des câbles à la place des racines, de la tôle ondulée à la place de l’écorce, ainsi que de grossiers panneaux solaires pour les feuilles.

En raison de l’anomalie de SCP-3584, toutes les images et impressions de celui-ci sont perçues comme des machines d’aluminium et d’acier ressemblant à des pissenlits. Les échantillons prélevés par des membres du personnel aux yeux bandés et analysés par des chercheurs n’ayant pas connaissance de SCP-3584 montrent qu’ils sont génétiquement identiques à des pissenlits ordinaires.

Deux mois après la première exposition, la perception biaisée des plantes par le sujet s’étend à tous les autres sens. Les membres du personnel de Classe D affectés auxquels il avait été ordonné de disséquer les tiges de SCP-3584 ont eu recours à des outils de soudage. Les sujets atteignant ce niveau passent presque toujours à un régime constitué uniquement de viande et évitent les tissus d’origine végétale, tels que le coton ou le chanvre.

Les sujets continuant à consommer des végétaux après leur exposition finissent par mourir d’empoisonnement au métal ou de saignements internes. Les autopsies effectuées sur des chercheurs affectés comme non-affectés ont révélé la présence de petits bouts de métal ressemblant à des racines ayant poussé dans le corps des sujets.

**Addendum :** Une large partie de la forêt située à 2 km du Site-892 a commencé à se remplir de pissenlits et s’est soudainement effondrée, tandis que plusieurs tiges de SCP-3584 ont simultanément dépéri et sont tombées. Des membres du personnel affectés par SCP-3584 ont été envoyés avec des équipes de reconnaissance sur le terrain à des fins de recherches.

Un cratère d’approximativement 200 mètres de diamètre s’est ouvert, rempli de fleurs de pissenlits et d’épines de conifères. Un épais nuage de fumée émanait du trou, sans qu&#39;aucune source ne soit visible. Les agents de terrain n’ont trouvé aucun signe d’une quelconque activité géologique amenant à la formation d’un cratère, ni même d’anomalie gravitationnelle, spatiale ou botanique autre que la densité anormalement élevée des racines.

Les membres du personnel présents affectés par SCP-3584 ont rapporté avoir perçu les troncs d&#39;arbres tombés comme des grandes cheminées et des tours de refroidissement et les racines comme des tuyaux et des tubes s’enfonçant profondément sous terre.</textarea></pre>
