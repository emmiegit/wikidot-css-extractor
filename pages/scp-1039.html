    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1039 – Die sammelnde Puppe
**Autor:** [[*user SassyBritches]]
**Original:** https://www.scp-wiki.net/scp-1039
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1039

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1039 ist jederzeit in einer versiegelten, zehn (10) Meter mal zehn (10) Meter großen Isolierzelle aufzubewahren. Unbefugten Mitarbeitern ist es nicht gestattet, die Isolierzelle zu betreten, es sei denn, sie werden von einer Standortaufsicht mit Stufe-4 Sicherheitsfreigabe (oder höher) ausdrücklich angewiesen. Das Innere der Zelle ist durch die dafür vorgesehene wandmontierte Überwachungskamera ständig fernüberwacht, deren Aufnahmen periodisch von zugeteilten Mitarbeitern zu überprüfen sind. Alle bei der Durchsicht des Überwachungsmaterials festgestellten Auffälligkeiten und Verhaltensänderungen sind aufzuzeichnen und den dem Objekt zugeordneten Forschern zu melden.

Jeder Mitarbeiter, der sich innerhalb eines Außenradius von vierzig (40) Metern um die Isolierzelle begibt, hat alle Gegenstände an seiner Person zu entfernen und erfassen zu lassen, bevor sie vorübergehend in einem verschlossenen und gesicherten Container außerhalb des Wirkungsbereichs von SCP-1039 deponiert werden, es sei denn, es wurde von der Standortaufsicht angewiesen, diese Gegenstände vor Betreten des Geländes in Besitz zu behalten. Sobald der Mitarbeiter den Wirkungsbereich verlässt, kann er alle Gegenstände, die ihm abgenommen wurden, wieder an sich nehmen.

Wenn ein Gegenstand, der zuvor im versiegelten Container deponiert wurde, nach der Rückkehr aus dem Wirkungsbereich nicht gefunden werden kann, ist dies dem Objekt zugeteilten Forschungspersonal mitzuteilen, das SCP-1039 umgehend nach dem Gegenstand durchsucht. Wenn der Gegenstand in SCP-1039 nicht gefunden werden kann, ist ein solcher Vorfall höchstwahrscheinlich ein Diebstahl und ist der Standortsicherheit zu melden, die nach besten Kräften eine unabhängige Untersuchung der Angelegenheit durchführt.

Unter keinen Umständen sind andere SCP-Objekte oder andere von der Foundation besonders geschützten Gegenstände weder zu Forschungszwecken noch aus anderen Gründen in den Wirkungsbereich von SCP-1039 zu bringen, es sei denn, eine Standortaufsicht mit Stufe-5-Sicherheitsfreigabe hat diese Handlung ausdrücklich angewiesen, um die Effekte von SCP-1039 auf diese Objekte in einer kontrollierten Umgebung zu erforschen. 

**Beschreibung:** SCP-1039 ist eine dreißig (30) Zentimeter große, dreizehn (13) Zentimeter breite Puppe, die größtenteils aus einer dicht gewebten Textilfaser besteht, deren Bemalung auf dem Torso dem eines groben menschlichen Brustkorbs ähnelt. Der Kopf von SCP-1039 besteht aus gehärtetem Ton, der zu einem grotesken und unförmigen menschlichen Schädel geformt wurde. Die Rückseite von SCP-1039 ist mit einem Symbol unklarer kultureller Herkunft markiert, das noch übersetzt werden muss.

SCP-1039 zeigt die Fähigkeit, Gegenstände innerhalb eines geschätzten Radius von vierzig (40) Metern von ihrer ursprünglichen Position in das Innere seines Körpers sofort und aus der Ferne zu transportieren. Da SCP-1039 neben dem aus Ton geformten Kopfstück meist ein hohler Stoffsack ist, werden Gegenstände von ihrer ursprünglichen Position in den leeren inneren Rumpfbereich des Stoffkörpers transportiert. SCP-1039 scheint nur einen einzigen Gegenstand gleichzeitig zu transportieren und die Vorfälle dieses Transports sind inkonsistent und scheinbar zufällig.

Mitarbeiter, deren persönliche Gegenstände in das Innere von SCP-1039 überführt wurden, berichten, dass der Gegenstand von ihrer Person verschwindet und sofort im Körper von SCP-1039 zu rematerialisieren scheint. Jedes Objekt, das gewaltsam in das Innere von SCP-1039 gebracht wird, wird an eine andere zufällige Position innerhalb des vierzig (40) Meter großen Wirkungsbereichs transportiert. Wie SCP-1039 die Fremdobjekte aus der Ferne verlagert, wurde noch nicht bestimmt. SCP-1039 wurde ursprünglich nicht mit irgendwelchen Objekten darin geborgen.

Während der Durchsicht des Überwachungsmaterials begannen die zugewiesenen Mitarbeiter, regelmäßige visuelle Ausbrüche statischen Rauschens zu bemerken, woraufhin das Beobachtungspersonal berichtete, dass SCP-1039 sich in einen anderen Bereich der Zelle verlagert hatte. Das statische Rauschen zusammen mit der Bewegung von SCP-1039 scheint in zufälligen Abständen aufzutreten. Ob SCP-1039 die direkte Ursache für die Fehlfunktion der wandmontierten Kamera ist oder nicht, ist unbestimmt, aber trotz des Fernüberwachungsmaterials, das die offensichtlichen Teleportationsfähigkeiten von SCP-1039 zeigt, befindet sich SCP-1039 immer im Zentrum der Kammer, wenn Personal die Isolierzelle betritt. Das Objekt weist keine Ortsveränderungen oder Bewegungsmerkmale auf, solange sich das Individuum innerhalb der Grenzen der Zelle befindet.

Der Kopf von SCP-1039 ist dafür bekannt, dass er sich unabhängig vom Körper Agenten innerhalb der Isolierzelle zuwendet, als würde er sie anstarren. Viele Mitarbeiter haben von zunehmendem Unbehagen und Paranoia berichtet, da der Kopf von SCP-1039 weiterhin ihrer Bewegung durch die Zelle folgt.

Alle Gegenstände, die aus SCP-1039 extrahiert wurden, scheinen mehrere Stunden lang einen Geruch ähnlich dem von Benzinabgasen zu verströmen. Die Ursache dafür bleibt unbekannt.

**Experimentprotokoll**

[[collapsible show=&#34;+ Experiment 1039-1&#34; hide=&#34;- Experiment 1039-1&#34;]]
In einem Test, um zu demonstrieren, welche Gegenstände SCP-1039 transportieren kann, sollte das Personal eine große Auswahl an Polystyrol-Testwürfeln mit einer Größe von fünf (5) Zentimeter mal fünf (5) Zentimeter mal fünf (5) Zentimeter bis einem (1) Meter mal einem (1) Meter mal einem (1) Meter  im Wirkungsbereich von SCP-1039 platzieren. Anfänglich zeigte SCP-1039 nicht die Fähigkeit, einen der größeren Testwürfel zu transportieren und schien sich ausschließlich auf die Würfel zu konzentrieren, die nicht größer als es selbst waren. Als SCP-1039 jedoch weiterhin Gegenstände in sich selbst transportierte, begann sich der Rumpfbereich des Objekts sowohl vertikal als auch horizontal auszudehnen, um mehr Gegenstände aufzunehmen. Als SCP-1039 größer wurde, begann es die größeren Testwürfel zu transportieren.

Als weitere Testwürfel in das Innere von SCP-1039 transportiert wurden, dehnte sich das Gewebe des Torsos weiter nach außen. Der Test dauerte ungefähr vier (4) Stunden, bevor SCP-1039 vorübergehend entflochten wurde und die Objekte entfernt werden konnten. Am Ende des Tests maß SCP-1039 vier (4) Meter im Durchmesser und fünf (5) Meter vertikal. Als die Objekte aus dem Inneren von SCP-1039 entfernt wurden, begann sich der Torso allmählich zusammenzuziehen, bis er seine ursprüngliche Länge und Breite wieder erreicht hatte. Es wurde keine Grenze für diese Ausweitung gefunden. 
[[/collapsible]]

[[collapsible show=&#34;+ Experiment 1039-2&#34; hide=&#34;- Experiment 1039-2&#34;]]
Aufgrund der Fähigkeit von SCP-1039, sich unabhängig durch seine Isolierzelle zu transportieren, insbesondere wenn sie nicht von fremden Entitäten besetzt ist, sowie seiner Fähigkeit, seinen Kopf physisch in Richtung von zusätzlichen Anwesenden in der Kammer zu bewegen, hat Dr. █████ die Hypothese aufgestellt, dass SCP-1039 empfindungsfähig sein könnte. Um dies weiter zu testen, wurde Agent D-1039-1 mit einem Apfel in die Isolierzelle geschickt und erhielt den Befehl, zu versuchen, SCP-1039 dazu zu bringen, den Apfel in sich selbst zu transportieren. D-1039-1 forderte SCP-1039 ständig auf, den Apfel aufzunehmen. SCP-1039 reagierte nicht auf diese Aufforderungen. Als D-1039-1 den Apfel einige Zentimeter vor dem Gesicht von SCP-1039 schwenkte, schien der Kopf der Bewegung des Apfels zu folgen, zumindest eine einfache Wahrnehmung seiner Umgebung zu zeigen und zu bestätigen, dass es empfindungsfähig ist. SCP-1039 reagierte jedoch weiterhin nicht auf die Aufforderungen von D-1039-1, den Apfel aufzunehmen.

Ungefähr siebzehn (17) Minuten nach Beginn des Tests rief D-1039-1 aus: &#34;Der dumme Wichser nimmt den Apfel nicht, Arschlöcher!&#34;, bevor er den Apfel gewaltsam durch die Isolierzelle schleuderte. Als der Apfel mit der Wand am gegenüberliegenden Ende der Zelle kollidierte, drehte sich der Kopf von SCP-1039 um 180° zu der Stelle, wo der Apfel die Wand berührte. Der Kopf von SCP-1039 behielt seine Position für ungefähr fünf (5) Sekunden bei, bevor er zu seiner ursprünglichen Position zurückkehrte, woraufhin D-1039-1 heftig zu krampfen begann, bevor er auf den Zellenboden kollabierte. Das medizinische Personal erklärte D-1039-1 einige Minuten nach dem Vorfall für tot.

Als der Inhalt von SCP-1039 untersucht wurde, enthielt sein Torso einen großen Klumpen Hirnsubstanz. Die Autopsie von D-1039-1 ergab später, dass der gesamte Frontallappen seines Gehirns entfernt worden war. Dr. █████ hat nicht länger die Wahrnehmung oder das Bewusstsein von SCP-1039 zu testen. 
[[/collapsible]]

[[collapsible show=&#34;+ Experiment 1039-3&#34; hide=&#34;- Experiment 1039-3&#34;]]
Um die Fähigkeit der Fasern des Torsos von SCP-1039 zu untersuchen, sich scheinbar unendlich zu dehnen, ohne Anzeichen von Beschädigungen oder Rissen zu zeigen, wurde ein kleiner Stoffstreifen mit einer Länge von vier (4) Zentimetern und einer Breite von fünf (5) Zentimetern aus SCP-1039 entfernt. Ein Ende des Stoffstreifens wurde in ein Paar stationärer Klemmen am Anfang der dreihundert (300) mal zehn (10) Meter großen Testkammer platziert, die zwanzig (20) Meter vom Wirkungsbereich von SCP-1039 entfernt war. Das andere Ende des Gewebes wurde in die Klemmen eines motorisierten ferngesteuerten Rovers mit der Bezeichnung R-1039-1 platziert. R-1039-1 sollte die dreihundert (300) Meter lange Testkammer hinuntergefahren werden.

In Abständen von zehn (10) Metern sollte R-1039-1 gestoppt werden und das Personal sollte alle Veränderungen, Anzeichen von Reißen oder Beschädigungen im gespannten Stoff beobachten und aufzeichnen, bis die vollen dreihundert (300) Meter Länge der Kammer vom Rover durchquert worden waren. 

* 10 Meter: Keine Veränderungen beobachtet
* 20 Meter: Keine Veränderungen beobachtet
* 30 Meter: Keine Veränderungen beobachtet
* 40 Meter: Keine Veränderungen beobachtet
* 50 Meter: Stoffbreite um 0,1 Zentimeter verdünnt
* 60 Meter: Keine Veränderungen beobachtet
* 70 Meter: Keine Veränderungen beobachtet
* 80 Meter: Keine Veränderungen beobachtet
* 90 Meter: Keine Veränderungen beobachtet
* 100 Meter: Stoffbreite um 0,1 Zentimeter verdünnt
* 110 Meter: Keine Veränderungen beobachtet
* 120 Meter: R-1039-1 schaltet spontan ab. Die Klemmen wurden gelöst und die Stoffprobe zog sich schnell wieder auf ihre ursprüngliche Länge und Breite zusammen.

Eine weitere Untersuchung des Inneren von R-1039-1 ergab, dass mehrere interne Komponenten fehlten. Diese Komponenten wurden später schwer beschädigt und funktionsunfähig in SCP-1039 gefunden. Der Test konnte nicht abgeschlossen werden und es wurden keine anwendbaren Daten extrahiert. Eine weitere Untersuchung von SCP-1039 nach dem Test ergab, dass der Bereich auf SCP-1039, von dem der Stoffstreifen entfernt wurde, vollständig repariert worden war.

Wie es SCP-1039 gelungen ist, Objekte außerhalb des Radius von vierzig (40) Metern seiner Zelle zu transportieren, bleibt unbekannt --und ein Vorfall dieser Art hat sich nicht wiederholt--.
[[/collapsible]]

**Anhang:** Da gründliche Experimente mit SCP-1039 eingeleitet wurden, scheint das Objekt aggressiveres Verhalten als zuvor zu zeigen. Mehreren D-Klassen wurden Augen, Zungen und Zähne von SCP-1039 entfernt, seit der Test an dem Objekt begann. Außerdem scheint SCP-1039 Gegenstände innerhalb und mehrere Meter außerhalb seines Wirkungsbereichs viel schneller als zuvor zu transportieren. An SCP-1039 sind keine weiteren Tests mehr durchzuführen und bis auf weiteres ist kein Personal innerhalb von vierzig (40) Metern um das Objekt erlaubt.

//Anmerkung: &#34;SCP-1039 hat damit begonnen, die Überwachungskamera innerhalb seiner Isolierzelle in sich selbst zu transportieren. Es wird eine sicherere Methode der Fernüberwachung angefordert.&#34; - Dr. █████//
