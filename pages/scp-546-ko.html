**일련번호:** SCP-546-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-546-KO는 제344K기지에 위치한 격리형 데이터베이스-1에 저장되어있다. 실험 목적이 아닌 용도로 SCP-546-KO를 열람하거나 플레이 영상을 녹화하는 것은 금지되어 있으며, 모든 SCP-546-KO 플레이 영상들은 삭제되어야 한다. SCP-546-KO를 소재로 한 창작물들은 기록 후에 즉시 파기되어야 하며, 이전에 확인되지 않은 SCP-546-KO와 관련된 흔적이 발견될 시 기지 내에 SCP-546-KO-A가 있는 것으로 판단, 기지 내 직원들을 대상으로 대대적인 검사가 이루어져야 한다. 이때 발견된 SCP-546-KO-A는 D등급 기억 소거 절차를 진행한 이후 상부의 결정에 따라 처분된다.

만일 SCP-546-KO 격리 실패 사태가 발생하였을 경우 제21K기지 내에 주둔하는 기동특무부대 델타-18 (&#34;밈담김&#34;) 이 출동하여 발생한 모든 SCP-546-KO-B와 SCP-546-KO-C 개체들을 제거할 것이 요구된다. 또한 기지 관리자의 결정에 따라 SCP-546-KO-A까지도 제거가 가능하다. SCP-546-KO-B가 SCP-546-KO가 저장된 전자기기에 접촉하는 것은 최우선 순위의 방해 대상이다.

또한 델타-18은 한국 요주의 웹사이트들을 감시하며 SCP-546-KO와 관련된 자료들을 검열하는 임무를 맡으며, 개체 관련 정보가 유출되었다 판단될 시 인력을 동원하여 정보 차단 절차를 시행할 수 있다. 요주의 웹사이트 감시 임무는 최소 4명 이상의 인원들이 교대로 돌아가면서 수행해야만 하며, 이 임무를 원활히 수행하기 위한 목적으로 2기 이하의 재단 봇 사용이 허가된다.

**설명:** SCP-546-KO는 &#34;the_sacrificed_queen&#34;이라는 파일명의 파일에 저장된 총 8개의 게임들을 지칭한다. 파일의 최상단에 위치한 SCP-546-KO-1을 제외한 모든 개체들은 영문자, 숫자 조합의 12자 비밀번호를 입력해야 정상적으로 언락하여 플레이 할수 있다. 각각의 비밀번호들은 파일 내 배열에서 바로 위쪽에 위치한 개체의 엔딩 크레딧 중에 생성된 힌트들을 통해 유추해내는 구조이며, 이는 SCP-546-KO의 배열을 인위적으로 바꾼 경우에도 동일하게 적용된다.

SCP-546-KO의 변칙성은 임의의 대상이 중간 휴식 없이 개체를 5시간 이상 플레이 한 경우, 또는 그 플레이 영상을 시청하였을 때 발생한다. 이때 해당 대상을 SCP-546-KO-A로 지칭한다. SCP-546-KO-A는 개체에 대해 마약 중독과 흡사한 반응을 나타냄과 함께 일종의 강박적인 행동 양상을 보이기 시작한다. 이러한 증세들은 작게는 타인에게 개체를 적극적으로 홍보하려는 모습을 보이는 것에서 크게는 성적 욕망의 대상이 SCP-546-KO와 관련된 인물로 변화하는 등 다양한 유형으로 나타나며, 간혹 게임 파일을 조작하여 스토리와 같은 것들을 바꾸려는 행동도 보인다. 위와 같은 SCP-546-KO-A의 증세들은 SCP-546-KO와 관련된 기억을 소거하는 것으로 제거할 수 있다는 사실이 밝혀졌다.

SCP-546-KO-A는 시간이 흐르면서 SCP-546-KO의 등장 인물들 중 하나와 동일해지고자 하는 모습을 보인다. 이는 성격이나 외모뿐만 아니라 해당하는 등장 인물의 상태까지 포괄하며, 예컨대 해당 등장 인물이 병에 걸리거나 칼에 찔리는 경우 SCP-546-KO-A는 스스로에게 바이러스를 주입하거나 칼로 자해하는 행위 또한 서슴치 않을 것이다. 이러한 현상은 SCP-546-KO 내의 주인공이나 조연, 악역 등 게임 내에서 차지하는 분량이 많은 등장 인물들에 국한되는 경향을 보인다.

SCP-546-KO 특유의 결말에 의해 SCP-546-KO-8까지 플레이한 모든 SCP-546-KO-A들은 뇌사 상태의 신체와 반투명한 무형의 독립체로 나누어질 것이다. 해당 상태가 된 SCP-546-KO-A는 각각 SCP-546-KO-B-1과 SCP-546-KO-B-2로 지칭한다.

SCP-546-KO-B-1은 여러 테스트 결과에 따라 뇌사로 판정되었음에도, 혈액이 약간씩 순환하거나 미세한 호흡을 보이는 등의 생명 활동의 징후가 보이곤 한다. 또한  SCP-546-KO-B-1 자체에는 이 이상의 변칙성은 없는 것으로 확인되었다. SCP-546-KO-B-2는 생명 활동이 이루어지고 있음이 분명함에도 목 부분에 매여진 밧줄 이외에는 물리적인 형체가 존재하지 않기 때문에 타인과 접촉하는 것이 불가능하며, 그저 SCP-546-KO 파일이 저장된 전자기기(이하 &#39;해당하는 전자기기&#39;로 지칭함)를 향해 나아가려 시도한다. 그러나 밧줄은 물리적인 형체가 존재하여 벽이나 기타 장애물에 걸려 더이상 이동할 수 없을 뿐더러, SCP-546-KO-B-2는 무조건적으로 직선상으로만 나아가려는 경향을 보이기 때문에 개체 스스로로서는 해당하는 전자기기에 도달할 수 없을 것이다.

SCP-546-KO-C는 SCP-546-KO 플레이 도중에 출현하는 인간형 개체를 지칭한다. 개체는 주로 신장 약 180cm의 여성의 형태를 띠며, SCP-546-KO 플레이 도중 발생하는 팝업창 광고와 상관관계에 있는 것으로 보인다. 출현한 SCP-546-KO-C는 SCP-546-KO를 플레이하는 대상에게 출처를 알 수 없는 일화나 사진 자료를 이용해 임의의 상품을 홍보하려 할 것이다. 홍보하는 상품들은 값싼 성인용품이나 다이어트와 관련된 약품들이 주를 이루며, 대부분의 경우 해당하는 상품과 관계없는 사진이나 후기들을 이에 사용한다. 조사 결과 SCP-546-KO-C가 홍보하는 상품들의 90% 이상이 불량품 또는 홍보 내용과 전혀 관계없다는 사실이 확인되었다.

실험 결과 SCP-546-KO-C의 홍보에 응하거나 홍보하는 상품을 구매한 플레이어는 SCP-546-KO의 영향에서 벗어날 수 있으며, SCP-546-KO-B 상태로 변화하지 않음이 확인되었다.
-----
**부록 546ko/1:** SCP-546-KO는 2017년 4월경, WoI-107 (&#34;섀도넷&#34;)의 71번 데이터베이스를 공격한 기동특무부대 델타-18 (&#34;밈담김&#34;)에 의해 회수되었다. 당시 SCP-546-KO는 이미 섀도넷 중앙 게시판의 시크릿 란에 공유된 상태였으며, 이에 따라 각지의 인터넷 블랙마켓과 변칙 제품 도매소에 대한 감시가 이루어지기 시작했다. 이후 2017년 7월경, 남궁수경 양이 운영하던 블랙마켓인 &#34;체셔.com&#34;에 SCP-546-KO와 흡사한 게임의 출시가 확인됨에 따라 저작권 침해 명목으로 //절차 WoI/ko107//을 실행하여 SCP-546-KO가 대량으로 유출되는 것을 막을 수 있었다.

그러나 2018년 1월 초, 요주의 웹사이트 &#34;루리웹 변칙 게시판&#34; 이용자였던 조희철 씨가 SCP-546-KO에 대한 정보와 함께 그 파일본을 공유한다며 게시판 이용자들의 이목을 집중시키는 사건이 발생하였다. 당시 조희철 씨는 SCP-546-KO에 관한 정보와 리뷰 등을 간략하게 정리한 글과 함께 재단이 개체의 판매를 막았다고 주장하는 내용의 글을 업로드하였다. 재단은 조희철 씨를 t/POI-028로 지정한 뒤 추적하여 표준 기억 소거 절차를 진행한 뒤 개인 컴퓨터에 저장되어 있던 SCP-546-KO의 사본을 회수하였다. 또한 재단 소속의 작가들을 통해 광범위한 역정보 공작과 정보 검열 절차를 시행함으로써 해당 사건은 성공적으로 일단락되었다.

한국 주요 요주의 웹사이트들에서 수집한 정보에 따르면 SCP-546-KO는 요주의 단체 &#34;대마초를 반대하는 게이머들&#34; 측의 일원들 중 하나가 단독적으로 제작한 것으로 보인다. 다음은 자신이 SCP-546-KO를 개발했다 주장하는 GAW의 일원(POI-374█)과 진행된 면담 중 일부이다.[[footnote]]면담 기록의 전체는 //면담 기록 546ko//를 참조할것. [[/footnote]]
&gt; **제이콥 초이 박사:** 자세히 설명해주세요.
&gt; 
&gt; **POI-374█:** [한숨] 아니 봐봐. 원래 그건 폐기될 게임이었어. 내가 다니는 게임 회사에서 만들다가 폐기하기로 결정났던 거였다고. 그런 게임을 몰래 빼내서 내 입맛대로 중독성같은 장난질을 넣은 것뿐이야. 별로 끔찍한 건 넣은 적 없다고. 기껏해야 플레이어 성향을 언폭도 같은 놈들로 바꾸는 건데 그것마저도 한두달이면 다 없어지고 인생의 가벼운 흑역사로 남는 것뿐이었다니까?
&gt; 
&gt; **제이콥 초이 박사:** 플레이어 대부분이 엔딩을 보고 뇌사 상태가 되었습니다.
&gt; 
&gt; **POI-374█:** 아니 잠시만 기다려봐, 그 부분에 대해서도 말할테니까. 내가 그걸 만들고 나서 어딘가에 팔고는 싶은데 미국에는 적당한 곳이 없는 거 있지. 그래서 한국쪽에 눈을 돌렸지. 마침 적당한 블랙 마켓이 있더군! 그런데 난 다른 문제를 직면했어. 나는 한국어를 못하거든. 그래서 중간에 브로커가 필요했고, 운좋게도 섀도넷이라는 사이트를 발견했어.
&gt; 
&gt; **POI-374█:** 문의넣었더니 금세 답장이 오더군. 기쁜 마음으로 협조한다며, 대가는 필요없다고 했어. 나는 땡잡았구나 하고 고맙다고 했지. 그러고 한 이틀 정도 지났나? 내가 집어넣은 마법이 출시하기에는 조금 재미있는 부분이 부족하다더군. 나는 고심 끝에 마법 하나를 더 집어넣었어. 조금 소름끼치기는 했는데, 어짜피 한 이틀 동안만 그 상태로 있다가 원래대로 돌아올테니까 별로 위험할 건 없다고 생각했지. 그런데 뭔가 이상한 일이 일어났어.
&gt; 
&gt; **제이콥 초이 박사:** 무슨 일이 있었나요?
&gt; 
&gt; **POI-374█:** 게임에 바이러스가 있다는 거야! 바이러스 때문에 자기네들 컴퓨터 자료가 몇 개 소실되었다며 발광하더군. 나는 뭔 개소리냐고 그런거 넣은 적 없다고 했지만 막무가내로 우기면서 보상하라고 했어. 나는 당연히 거부했지. 그렇게 말싸움만 한 시간 정도 하고 나니 그쪽에서 제안을 하나 해왔어. 자기네들이 원하는 거 하나만 넣겠다고, 그러면 고소도 안하고 없던 일로 하겠다고. 내가 그걸 거부할 수 있었겠어? 국제적으로 말싸움하는 것도 모자라서 법적 분쟁까지 가면 내 위에 구멍이 뚫릴 게 분명한데. 그래서 아주 조금만 손대는 조건으로 수락했지. 
&gt; 
&gt; **제이콥 초이 박사:** 그 다음에는요?
&gt; 
&gt; **POI-374█:** 뭐, 그러고서 두 달 정도 후에 게임이 출시됐지. 트레일러, 설명, 개발자 이름 등등, 죄다 정상적인것 같아서 직접 다운로드 받아봤지. 근데 뭐, 별로 달라진 게 없더라고? 그래서 &#34;뭐지 시발?&#34;하면서 마법 부분을 뜯어봤어. 그랬더니 젠장할, 내가 넣은 적도 없는 것들이 잔뜩 들어가있더군. 이틀이면 끝나야 할 것은 거의 영구적으로 남게 되었고, 심지어 그놈이 게임이랑 만나면 조때버리는거야! 그 뒤는 더 가관이지. 뭘 홍보하고 지랄이야 지랄은. 시발, 그놈들 말을 믿는 게 아니였는데.

**부록 546ko/2:** 부록 546ko/2는 체셔.com에 작성된 SCP-546-KO에 대한 소개글을 옮겨 놓은 것이다.
&gt; +++ **희생당한 여왕님**
&gt; 
&gt; [업체명 검열됨] 게임 개발팀 팀장 1740 씨의 역작!
