[[include component:image-block name=SCP-2298.jpg|caption=Una instancia de SCP-2298-1.]]

**Ítem #:**  SCP-2298

**Clasificación de Objeto:**  Euclid

**Procedimientos Especiales de Contención:** El cobertizo que alberga a SCP-2298 será trasladado al ala Euclid del Sitio-162. La cámara de contención se vigilará mediante cámaras de seguridad y detectores de movimiento que, cuando se activen, activaran automáticamente una alarma de nivel de amenaza medio. Se apagarán los detectores de movimiento a distancia antes de entrar en la cámara de contención.

Las encuestas rutinarias de SCP-2298 se llevarán a cabo quincenalmente, y se informará de cualquier cambio significativo en el comportamiento de las instancias de SCP-2298-1.

**Descripción:** SCP-2298 es una manzana que ocupa los confines de un pequeño cobertizo en █████, Italia. El exterior del cobertizo, construido con concreto, madera y yeso, tiene una longitud de 3 m y un ancho de 2,4 m. Al entrar en el cobertizo, se encontrarán saliendo de un edificio dentro de SCP-2298. La manzana en cuestión consta de dos calles (Avenida Planck y Carretera Luminol) que se cruzan en el centro de la manzana, y de 14 edificios de distintos tamaños y propósitos. Entre ellos se encuentran apartamentos, tiendas al por menor, un pequeño supermercado, una oficina de correos, y ██████.  Todos los materiales[[footnote]]Incluyendo tanto las sustancias orgánicas, como los alimentos, la tecnología y los ordenadores.[[/footnote]] en SCP-2298 están compuestos de plástico, caucho, látex y/o resina.

SCP-2298 cubre un espacio de 94 m^^2^^, y parece estar “encajonado”, ya que los bordes de la manzana dan lugar a solidas paredes de plástico pintadas para parecer un horizonte. Un análisis más detallado revela que el cielo situado directamente sobre SCP-2298 es también un techo situado a 2 km del nivel del suelo. Cuando SCP-2298 no tiene actividad humana, se ha observado que el cielo cambia según la hora del día.

Las instancias de SCP-2298-1 designan a los 37 maniquíes conscientes de resina de poliéster que habitan en SCP-2298. Las instancias de SCP-2298-1 no parecen ser animadas mientras los humanos o cualquier dispositivo de grabación estén dentro de SCP-2298, pero cambiarán de ubicación a intervalos desconocidos cuando la ciudad no sea observada. Los maniquíes solo muestran una vaga conciencia de la intervención humana dentro de la manzana (Véase el Anexo). Se teoriza que cuando la ciudad es observada, el tiempo dentro de SCP-2298 se detiene.[[footnote]]Relativo a las instancias de SCP-2298-1. SCP-2298 y las instancias de SCP-2298-1 parecen congeladas en su lugar, pero el tiempo no se detiene realmente.[[/footnote]].

El estudio a largo plazo de las instancias de SCP-2298 y SCP-2298-1 ha mostrado patrones dentro del comportamiento individual del maniquí, lo que sugiere que cada uno tiene una personalidad única e incluso relaciones interpersonales.

**Anexo 2298a:** El ██/██/██, se intentó el contacto con las instancias de SCP-2298-1 a través de una encuesta realizada por  la empresa tapadera de la Fundación S&amp;C Plásticos. Se entregaron 26 ejemplares de la encuesta; el texto figura a continuación.


&gt; Hola. Somos un equipo de investigación de S&amp;C Plásticos que está realizando una encuesta sobre productos. Le agradeceríamos mucho que respondiera a nuestras preguntas y devolviera esta carta a su oficina de correos local. Esto nos permitirá ofrecer una mejor experiencia con nuestros productos y darle a usted, como consumidor, más valor en cada compra.
&gt; 
&gt; Pregunta 1: ¿Cuál es su nombre completo?
&gt; Pregunta 2: ¿Es usted hombre o mujer?
&gt; Pregunta 3: ¿Qué edad tiene?
&gt; Pregunta 4: ¿Ha oído hablar de S&amp;C Plásticos?
&gt; Pregunta 5: ¿Consideraría comprar productos de S&amp;C Plásticos en un futuro próximo?
&gt; Pregunta 6: ¿Cuál es su actual ciudad de residencia?
&gt; Pregunta 7: En una escala del 1 al 10, ¿cómo califica su reacción al cambio?
&gt; Pregunta 8: ¿Cree en lo paranormal? Por favor, explique por qué o por qué no.

Solo 3 de 26 SCP-2298-1 rellenaron la encuesta y la devolvieron a la oficina de correos. En el momento de la recogida, las encuestas habían cambiado de hojas de papel a hojas de plástico. Las transcripciones de las mismas se encuentran a continuación:

[[collapsible show=&#34;Encuesta 2298-1-12&#34; hide=&#34;esconder&#34;]]
&gt; Pregunta 1: ¿Cuál es su nombre completo? **//A█████ ███████//**
&gt; Pregunta 2: ¿Es usted hombre o mujer? **//hombre//**
&gt; Pregunta 3: ¿Qué edad tiene? **//26//**
&gt; Pregunta 4: ¿Ha oído hablar de S&amp;C Plásticos **//Nop, nunca.//**
&gt; Pregunta  5: ¿Consideraría comprar productos de S&amp;C Plásticos en un futuro próximo? **//Probablemente no.//**
&gt; Pregunta 6: ¿Cuál es su actual ciudad de residencia? **//███, NH, EUA.//**
&gt; Pregunta 7: En una escala del 1 al 10, ¿cómo califica su reacción al cambio? **//6.5//**
&gt; Pregunta 8: ¿Cree en lo paranormal? Por favor, explique por qué o por qué no. **//Sí. Hubo una vez, hace unos años, en que todo lo que había en la casa de mis amigos se movió durante la noche. Una cosa espeluznante.//**
[[/collapsible]]

[[collapsible show=&#34;Encuesta 2298-1-22&#34; hide=&#34;esconder&#34;]]
&gt; Pregunta 1: ¿Cuál es su nombre completo? **//E████ ███//**
&gt; Pregunta 2: ¿Es usted hombre o mujer?  **//Mujer.//**
&gt; Pregunta 3: ¿Qué edad tiene? **//38//**
&gt; Pregunta 4: ¿Ha oído hablar de S&amp;C Plásticos **//No.//**
&gt; Pregunta 5: ¿Consideraría comprar productos de S&amp;C Plásticos en un futuro próximo? **//¿Tal vez?  No estoy muy segura de que es lo que hacen.//**
&gt; Pregunta 6: ¿Cuál es su actual ciudad de residencia? **//Es ██, Nuevo Hampshire.//**
&gt; Pregunta 7: En una escala del 1 al 10, ¿cómo califica su reacción al cambio? **//2//**
&gt; Pregunta 8: ¿Cree en lo paranormal? Por favor, explique por qué o por qué no. **//Sí. Parece que todo el mundo en la ciudad tiene una historia sobre cómo algo extraño e inexplicable les ha sucedido.//**
[[/collapsible]]

[[collapsible show=&#34;Encuesta 2298-1-36&#34; hide=&#34;Esconder&#34;]]
&gt; Pregunta 1: ¿Cuál es su nombre completo? **//No me siento cómodo compartiendo eso con ustedes.//**
&gt; Pregunta 2: ¿Es usted hombre o mujer? **//Hombre.//**
&gt; Pregunta 3:  ¿Qué edad tiene? **//43//**
&gt; Pregunta 4: ¿Ha oído hablar de S&amp;C Plásticos? **//Sí. Bonito acrónimo, por cierto.//**
&gt; Pregunta 5: ¿Consideraría comprar productos de S&amp;C Plásticos en un futuro próximo? **//No, porque esa empresa no existe. Por supuesto, ambos ya lo sabemos, ¿no?//**
&gt; Pregunta 6: ¿Cuál es su actual ciudad de residencia? **//███, NH. ¿Por qué necesita saberlo?//**
&gt; Pregunta 7: En una escala del 1 al 10, ¿cómo califica su reacción al cambio? **//depende del tipo.//**
&gt; Pregunta 8: ¿Cree en lo paranormal? Por favor, explique por qué o por qué no. **//La puerta se abre en ambos sentidos.//**

A raíz de ello, se revisaron en profundidad los procedimientos de contención.
[[/collapsible]]
