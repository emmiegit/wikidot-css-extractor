    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** A Lack Of Proper Procedure
**Auteur :** [[user Jekeled]]
**Traducteur :** [[user DrMarcus]]
**Date de publication originale :** 18 mai 2012
[[include credit:end]]

[[include component:scp-traduits motif=supprimé par son auteur]]

Il s&#39;est échappé. L&#39;agent Rodriguez ne sais pas comment, il ne sait pas pourquoi. Probablement à cause de l&#39;attitude arrogante et effrontée d&#39;un gardien trop paresseux  qui a merdé, mais cela n&#39;a pas d&#39;importance. En réalité, il était après elle, et il avait besoin de savoir comment l&#39;arrêter.

Courant encore dans un autre couloir (mon dieu, ces choses ne s&#39;arrêtent jamais), il tombe sur le terminal d&#39;un ordinateur. Tape à la hâte son code d&#39;accès, il navigue jusqu&#39;au SCP, qui est en train de faire des ravages dans l&#39;établissement :

**Objet n^^o^^ :** SCP-████

**Classe :** Keter

**Procédures de confinement spéciales :** SCP-████ doit être contenu dans une boîte faite d&#39;un alliage de [SUPPRIMÉ], ███ et [DONNÉES SCELLÉES] dans exactement [DONNÉES SUPPRIMÉES] millimètres d&#39;épaisseur. **En aucun cas**, SCP-████ doit [SUPPRIMÉ], car sinon les résultats deviendraient rapidement catastrophique. En cas de brèches, l&#39;ensemble du personnel sur place doit immédiatement adopter [DONNÉES SUPPRIMÉES]. Un refus se traduira par un scénario d’effondrement de classe-██ uniquement évitable grâce à l&#39;utilisation du SCP [DONNÉES SUPPRIMÉES].

L&#39;agent Rodriguez se retourna lentement pour faire face à la... chose... infiniment mortelle... qui avait fondue sur lui.

&#34;Putain d&#39;arrogance&#34; était tout ce qu&#39;il pouvait encore gronder avant sa mort.

//[DONNÉES SCELLÉES SUR ORDRE D&#39;O5] -Directeur du site O&#39;Reilly//</textarea></pre>
