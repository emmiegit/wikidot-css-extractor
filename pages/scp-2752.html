**Ítem #:** SCP-2752 

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** El [[[*http://lafundacionscp.wikidot.com/task-forces#toc2 | Destacamiento Movil Alfa-4 (&#34;Pony Express&#34;)]]] se encarga de la identificación e intercepción de las instancias de SCP-2752 antes ser enviadas a la direcciones de sus respectivos destinatarios. Una copia escaneada de cada instancia recuperada de SCP-2752 debe ser producida y almacenada en el Sector 7 de Archivos en el Sitio-64. Después del escaneado, las copias originales pueden ser incineradas.

Las personas afectadas por SCP-2752 deben ser mantenidas en celdas de contención clase-E en el Sitio-64 y ser sometidos a exámenes médicos semanales. A discreción del Oficial Médico que lo atiende, pueden ser realizados procedimientos quirúrgicos invasivos en dichas personas para prevenir complicaciones de salud atribuidas a SCP-2752.

**Descripción:** SCP-2752 es referido como una serie de cartas enviadas a direcciones de Nueva Zelanda, los cuales ofrecen publicidad de servicios de exclusión voluntaria por correo a los destinatarios. El remitente se atribuye como una organización llamada &#39;Robinson Toʊ Liz&#39;, que no es figurado como empresa registrada en Nueva Zelanda ni en ninguna entidad política conocida por la Fundación. No es posible encontrar alguna dirección de retorno en las instancias de SCP-2752 confiscadas. Hasta la fecha, todas las instancias conocidas de SCP-2752 son enviadas únicamente a varones de entre 20 y 60 años de edad con domicilio legal en ciudades de Nueva Zelanda.

Cuando SCP-2752 es leído por su destinatario previsto (de ahora en adelante denominado &#39;sujeto&#39;), son manifestadas las siguientes anomalías:

* Cese de cartas postales (publicitarias o de otro tipo) enviadas a la dirección de las instancias de los sujetos. Mediante el uso de cartas equipadas con un rastreador GPS, se demuestra que las cartas desaparecen cuando son colocadas dentro de un buzón de correo. Las cartas enviadas a mano están exentas de este efecto.
* Clarividencia sobre el contenido de las cartas postales que serán enviadas a los sujetos. Ocurre después de que dichas cartas son colocadas en un buzón de correo.
* Rastros de tinta negra manifestados en el sistema urinario del sujeto, particularmente en el riñón, la vejiga y la uretra. 
* Manifestación de trozos de papel dentro de los órganos internos del sujeto, incluyendo el estómago, el intestino grueso, los pulmones, el riñón, etc.

Las copias escaneadas y manuscritas de SCP-2752 no tienen los efectos anteriormente descritos en el destinatario provisto.

SCP-2752 fue identificado el ██/██/1974 en Auckland, Nueva Zelanda cuando fueron encontradas múltiples tiras de papel en los pulmones de PdI-2752-01 ( (Sr. █████ ████) después de una cirugía. Aunque inicialmente se creía que se trataba de un aislado incidente, fueron identificados casos similares en otras ciudades de Nueva Zelanda, siendo SCP-2752 oficialmente clasificado. 

**Anexo 2752-1:** Registro de Entrevista PdI-2752-04-13 [Fecha: ██/██/1975]

&gt; **Entrevistado:** PdI-2752-04 (Sr. █████ ████)
&gt; 
&gt; **Entrevistador:** Dr. Aster Black
&gt; 
&gt; **Prefacio:** La siguiente entrevista fue llevada a cabo a petición de PdI-2752-04.
&gt; 
&gt; **&lt;Comienzo de Entrevista&gt;**
&gt; 
&gt; **Dr. Black:** He oído que has pedido hablar conmigo. Así que, ¿Qué hay de malo?
&gt; 
&gt; **PdI-2752-04:** Doctor, &#39;mal&#39; es una subestimación. He recibido otra carta... Uh, aquí arriba. 
&gt; 
&gt; [PdI-2752-A04 señala su frente.]
&gt; 
&gt; **Dr. Black:** ███████, ya hemos informado sobre esto. Es un momento difícil, pero-
&gt; 
&gt; **PdI-2752-04:** Proviene de Robinson Toʊ Liz.
&gt; 
&gt; **Dr. Black:** De acuerdo, lo estoy escuchando. ¿Qué es lo qué dice?
&gt; 
&gt; **PdI-2752-04:** La usual basura de &#39;gracias por usarnos&#39;. Pero tienen una forma extraña de expresarse, tanto así que lo han cagado.
&gt; 
&gt; **Dr. Black:** Por favor, de algunos ejemplos de estas expresiones.
&gt; 
&gt; **PdI-2752-04:** Cosas como que no sabían que la celulosa es indigerible, o que el venenamiento de la tinta es una cosa. Y las peculiaridades biológicas de los llamados humanos de este plano, eso fue subrayado, y una cinta directa. También nos dieron una compensación, un cheque con gran suma de dinero en yenes.
&gt; 
&gt; **Dr. Black:** ¿Recuerdas el valor?
&gt; 
&gt; **PdI-2752-04:** 960,000,000,000,000 yenes, precisamente esa cantidad. Pero doctor... Si esto es como el resto de su llamado servicio, no estoy recibiendo dinero de verdad, ¿No es cierto?
&gt; 
&gt; **Dr. Black:** Tendremos que esperar y ver primero.
&gt; 
&gt; **&lt;Fin de Entrevista&gt;**
&gt; 
&gt; **Declaración de Clausura:** Las entrevistas con otros sujetos han indicado que han recibido cartas similares de &#39;Robinson Toʊ Liz&#39;. El valor ofrecido por &#39;Robinson Toʊ Liz&#39; es consistente entre todos los sujetos, con un valor de ¥960,000,000,000,000.

**Anexo 2752-2:** En ██/██/1975, todos los sellos postales se encontraron manifestados debajo de las lenguas de todos los sujetos conocidos.[[footnote]]Esto incluye los cadáveres de sujetos actualmente fallecidos, con dichos sellos manifestados desde dentro de las cenizas de dichas instancias.[[/footnote]] La denominación se establece como ¥960,000,000,000,000. Dichos sellos tienen un motivo de árbol de plátano, y están etiquetados como &#34;[[[Dai-tō-a]]] - Malai Baru&#34;.

No se ha sido identificado calidad anómala entre los sellos recuperados. Todas las instancias de dichos sellos postales son guardados en el Sector 2 de Almacenamiento en el Sitio-64, y están programados para su incineración.
