**Titre original :** Planetfall: 3
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 28 février 2016
[[include credit:end]]

Je ne suis plus qu&#39;à quelques jours d&#39;atteindre le MEKHANE. J&#39;ai travaillé des mois durant. J&#39;ai inséré les engrammes de sécurité dans le système central du vaisseau avant de les éliminer jusqu&#39;à ce que je sois sûr qu&#39;il l&#39;ait totalement oublié. J&#39;ai tracé ma route exacte jusqu&#39;au Confici à travers les pans de montagne qui seront obscurcis aux bons moments. J&#39;ai appris à piloter le Tanxian Type 4 sans même en avoir touché un. Je ne suis plus qu&#39;à 600 000 lignes de code de réussir à rerouter les systèmes d&#39;alimentation du chauffage et de l&#39;appareil de refroidissement interne du Tanxian vers les actionneurs tibiaux pour pouvoir atteindre une vitesse suffisante.

Le code avance lentement. Je reviens en arrière et je trouve des erreurs en même temps que je l&#39;écris. Je vois mes côtes saillir à travers ma chemise. Je me sens étourdi. Je dois manger quelque chose.

Si proche de ne plus avoir à me soucier de ce genre de choses. Je ne méprise pas ma chair, pas au point que certains patriarches aimeraient nous voir la mépriser. Mais je suis sur le point de m&#39;en échapper. Ce sera un soulagement, c&#39;est certain, mais elle m&#39;a amené jusqu&#39;ici. Et j&#39;en ai encore besoin pour faire quelques autres choses.

Je note l&#39;endroit où je m&#39;arrête, et je me lève pour m&#39;étirer. Je passe mon bras derrière mon dos et trouve le petit creux juste derrière mon omoplate droite. Je grimace encore en me rappelant cette sensation, lorsque j&#39;ai dû l&#39;extraire. Je passe un doigt dedans et trouve la couture qui parcourt mes épaules. Je la détends en faisant attention à ne pas rompre des vaisseaux sanguins ou ni distendre des ligaments.

En tirant un peu mon cou sur le côté, j&#39;ai délogé mon crâne. En le sortant doucement de la couche de chair qui l&#39;entoure, je passe mon crâne à travers la couture ouverte. Maintenant, je peux libérer le reste de mon corps.

Au début, la sensation de me séparer de ma chair était comme arracher un poil à la racine très profonde, pendant environ une demi-heure. Maintenant, on dirait que j&#39;enlève une chemise un peu trop petite. Je m&#39;active pour sortir mes bras et mes jambes de l&#39;enveloppe creuse et rigide qui va garder l&#39;autre structure droite, et peu de temps après, je suis entièrement libre.

La coquille de chair fait un demi-tour parfait et me regarde. Pendant qu&#39;elle bouge, je peux entendre les minuscules servomoteurs implantés partout en elle, situés à des articulations clé et autour des organes vitaux. Si vous passiez du temps auprès d&#39;elle dans une pièce silencieuse et que vous saviez quoi écouter, vous pourriez remarquer ces sons.

Est-ce que je ressemble vraiment à ça ? Si... maladroit, mal entretenu ? C&#39;est sans importance. Je lève une de mes mains face à mes yeux. Du laiton brillant, ouvragé, chaque articulation assemblée par moi-même, les doigts filigranés de fines gravures. Je sais que c&#39;est vain, mais je suis impressionné d&#39;avoir pu faire une telle œuvre quand j&#39;étais dans mon ancienne forme. Je dois dire que c&#39;est une œuvre d&#39;art. Tellement plus élégante qu&#39;un squelette ; fonctionnelle, mais pas dépourvue d&#39;ornementations. Bon, mes yeux n&#39;ont pas vraiment besoin de luire en bleu quand je suis comme ça. Le seul bout de chair qu&#39;il me reste désormais réside dans mon crâne.

Je pose mes mains sur les épaules de la coquille de chair. Je suis léger, mes mouvements fins, mais je suis fort. Va, mange quelque chose, pas de conversation à moins que ce ne soit absolument nécessaire, et reviens directement, lui dis-je. L&#39;expression sur mon visage de chair bouge à peine en acquiesçant. J&#39;espère vraiment que je ne ressemble pas à ça quand je suis dedans. Les gens doivent penser que je suis simple d&#39;esprit. On ne peut pas vraiment en demander plus à une unité neurale artificielle ; la fusionner avec la colonne vertébrale n&#39;a pas laissé beaucoup de place. Elle quitte mes quartiers tandis que la porte se referme derrière elle, et elle part récupérer un burger au soja et pisser un coup pendant que je travaille sur les trucs importants.

Je me rassois à mon terminal, ma charpente métallique s&#39;y pliant parfaitement, mon interface désormais bien plus propre et nette. Je passe en revue le code de l&#39;heure précédente ; tout de suite, je repère trois erreurs de plus que j&#39;avais manquées auparavant. Rapidement, je corrige les erreurs. Les deux cents lignes suivantes me viennent d&#39;un coup, claires comme le jour terrestre, et mes doigts de laiton filent sur le clavier pendant que je tape.

Nettement mieux.
