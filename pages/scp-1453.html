**Ítem #:** SCP-1453

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1453 debe almacenarse en una caja fuerte de contención estándar equipada con una cerradura de doble llave. El personal no debe tocar SCP-1453 bajo ninguna circunstancia, aunque lleve equipo para materiales peligrosos. En caso de que sea necesario mover SCP-1453, deberá hacerse con equipos robotizados. Cualquier investigación relacionada con SCP-1453 debe documentarse con equipos de video.

En caso de que una persona empleada por la Fundación que haya trabajado con SCP-1453 sea acusada de una falta penal grave no sancionada (ya sea en el aparato administrativo interno de la Fundación o en el sistema judicial externo), los abogados de la Fundación revisaran todas las pruebas incriminatorias y los registros de seguridad relacionados con SCP-1453. En caso de que el acusado haya entrado en contacto físico con SCP-1453, deberán tomarse medidas específicas. Si la falta se está tramitando internamente en la Fundación, estas pruebas deben considerarse admisibles en las correspondientes audiencias de faltas. Si la falta se tramita ante la justicia exterior, una vez concluido el proceso judicial, si el acusado es declarado culpable; deberá ser entregado a la custodia de la Fundación. A continuación, se le volverá a juzgar sin prejuicios en el marco de una audiencia de la Fundación a puerta cerrada que se ajustara a las mismas normas jurídicas que la judicatura externa y en la que se incluirá como prueba el contacto del acusado con SCP-1453.

**Descripción:** SCP-1453 es un ópalo de fuego negro pulido y tallado de aproximadamente tres centímetros de largo, dos centímetros de ancho y un centímetro de grosor.

Cualquier persona que toque a SCP-1453 será acusada de un grave delito capaz de destruir su reputación y su buena posición dentro de su comunidad. Las acusaciones se producen entre una semana y seis meses después de tocar a SCP-1453; el tiempo transcurrido entre el contacto físico y el momento en que se producen las acusaciones parece ser aleatorio. Aunque en un principio se creía que el SCP-1453 afectaba a cualquier individuo u organización que lo poseyera, ahora se sabe que solo afecta a los individuos que lo tocan físicamente. Asimismo, no se conoce ningún individuo que haya sido acusado como consecuencia de SCP-1453 más de una vez.

Los denunciantes en casos relacionados con SCP-1453 han presentado invariablemente pruebas corroborantes, incluidos testimonios personales y de terceros, pruebas documentales y/o demostrativas. El origen de estas pruebas y los medios por los que llegan a poder de los denunciantes se desconocen por completo en este momento. Aunque la denunciante siempre ha tenido una relación previa con el denunciado, las circunstancias de esta relación varían (amigos, compañeros de trabajo, cónyuges, familia, etc.). Todos los denunciantes se han mostrado sinceros, al igual que los testigos que han declarado en su favor, independientemente de sus opiniones previas o de su relación con el acusado. Todos los acusados han proclamado su inocencia con igual aparente sinceridad.

En los procedimientos judiciales o administrativos pertinentes en los que no se ha portado como prueba el conocimiento de SCP-1453, la frecuencia de los acusados declarados culpables o culpados es un quince por ciento superior a la frecuencia de los acusados en casos comparables en los que SCP-1453 no estaba implicado. Se desconoce si esto representa una anomalía estadística o demuestra que SCP-1453 ha afectado a la imparcialidad de los procedimientos.

Hasta la fecha, ha resultado difícil determinar si //todas// las acusaciones formuladas contra personas que han tocado SCP-1453 se debían a sus efectos (y, por tanto, eran falaces), o si estos individuos cometieron, de hecho, los delitos de los que se les acusaba. Sin embargo, según la información de la que dispone la Fundación, ninguna de las acusaciones formuladas contra personas que se encontraban en posesión de SCP-1453 o que habían estado en contacto con el objeto en los últimos seis meses se ha demostrado solida si se tiene en cuenta el conocimiento de los efectos de SCP-1453.

Se cree que SCP-1453 existe al menos desde el siglo III A.C. pero no se llegó a manos de la Fundación hasta 20██.
