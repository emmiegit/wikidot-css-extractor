    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Schlummern
**Autor:** [[*user Zyn]]
**Original:** http://scp-wiki.wikidot.com/slumbering
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

&#34;Und wer sind Sie?&#34;

&#34;Oh, ich bin neu … Hier ist meine ID.&#34;

&#34;Sie sind die Person, die mit diesem Schmetterling arbeitet … Eins … Eins vier … fünf irgendwas, richtig? Fütterungsdienst oder ähnliches? Die Treppe runter, zweiter Flur.&#34;

&#34;1457. Ja, ich glaube, das bin ich.&#34;

&#34;Viel Glück. Soweit ich weiß, beißt es nicht, speit kein Feuer, bricht keine Hälse, frisst Menschen nicht im Ganzen auf, erschafft keine …&#34;

&#34;Nun, das ist … gut zu wissen, denke ich. Außerdem, wenn es Ihnen nichts ausmacht, wenn ich frage, …&#34;

&#34;Beratung ist möglich.&#34;

&#34;… kann ich jemanden außerhalb des Standorts kontaktieren? Anrufe, E-Mails oder irgendwas in der Art?&#34;

&#34;Bin nicht sicher. Könnten in der Lage sein, Memos oder sowas zu verschicken. An wen, zur Familie?&#34;

&#34;Eigentlich habe ich so ziemlich eine Person im Kopf. Sie kann meine Familie für mich kontaktieren. Wäre das zu viel Mühe?&#34;

&#34;Ich werde mich umhören. Sie werden Ihre Forschung jedoch wahrscheinlich mit niemandem außer den Mitarbeitern besprechen können.&#34;

&#34;Vielen Dank.&#34;

&gt; Memo Nr. █
&gt; █████,
&gt; //Es ist eine Weile her. Ich kann dir nicht genug dafür danken, dass du mich vergangenen Monat begleitet hast – ich weiß, es war abrupt, und ich werde es vermissen, so oft wie zuvor mit dir reden zu können. Wirklich, wir sind immer noch am selben College; ich werde nur für Forschungen weg sein. Ich verspreche, ich komme so oft wie möglich vorbei.//
&gt; //– K//

&#34;Also, welche Erinnerung haben Sie heute erhalten? Wieder Scheidung? Der Schmetterling scheint //voll// mit Scheidungsgeschichten zu sein.&#34;

&#34;Nein, es war … naja, etwas Schlimmeres. Viel schlimmer. Ich frage mich wirklich, wohin der Schmetterling geflogen ist, da ich die Umgebung nicht erkannt habe.&#34;

&#34;Krieg? Mord?&#34;

&#34;Sowas in der Art. Tote Körper.&#34;

&#34;Auch hier wurden viele Leichen gefunden.&#34;

&#34;… witzig.&#34;

&#34;Das versuche ich zu sein. Ich habe von Ihrem Schmetterling gehört, wissen Sie. Ein paar andere auch. Es ist keine leichte Aufgabe. Sie brechen sich keine Knochen, aber es besteht immer die Möglichkeit, dass Sie sich viele Male das Herz brechen werden.&#34;

&#34;Danke für&#39;s Verständnis?&#34;

&#34;Gern geschehen. &#39;Die Foundation ist kalt, nicht grausam&#39; heißt es. Sie sind neu, aber andere hier werden Ihnen helfen, wenn Sie etwas brauchen. Wir verstehen das.&#34;

&gt; Memo Nr. █
&gt; █████,
&gt; //Ich habe von Mr. ███ gehört. So wie es ist, und es tut mir sehr leid, kann ich nicht an der Beerdigung teilnehmen. Ich weiß, dass wir ihn beide so viele Jahre kennen, und es ist ihm zu verdanken, dass wir uns kennengelernt haben, aber die vergangenen paar Tage waren wirklich stressig für mich, und um ehrlich zu sein, glaube ich nicht, dass ich mich  während der Beerdigung zusammenreißen könnte. Sag ██████, dass es mir leid tut und ich ihr auf jede erdenkliche Weise helfen werde, sobald ich die Arbeit hier beendet habe.//
&gt; 
&gt; //Hast du deshalb nicht auf meinen letzten Brief geantwortet?//
&gt; //– K//

&#34;Geht es Ihnen gut? Es ist wie lange her, zwei Monate? Diese tägliche Dosis Einsamkeit kann nicht gut für Sie sein.&#34;

&#34;Ich bin in Ordnung. Ich meine, ich weiß, dass diese Dinge jeden Tag Menschen auf der ganzen Welt passieren, richtig? Es ist nicht so, als wären sie etwas Neues für die Menschheit.&#34;

&#34;Wie Sie meinen. Die Foundation ist auf Sie angewiesen. Und wirklich, wenn Sie Hilfe oder jemanden zum Reden brauchen …&#34;

&#34;Mir geht es gut.&#34;

&gt; Memo Nr. ██
&gt; █████,
&gt; //Ich habe gerade erfahren, dass du mir nicht zurückschreiben kannst. Foundation-Protokoll oder so. Nochmals, es tut mir leid – ich wusste es nicht. Aber ich versichere dir, sobald wir uns wiedersehen, höre ich mir alles an, was du zu sagen hast, und wir treffen uns bei einem Kaffee an deinem Lieblingsplatz. Die Angestellten hier waren nett, aber sie können sich nicht mit dir vergleichen. Sie verstehen es nicht, schätze ich.//
&gt; //– K//

&#34;Forscherin, es tut mir leid, aber Medikamente können zu diesem Zeitpunkt nicht verschrieben werden. Die Experimente sind noch nicht abgeschlossen. Beratung ist jedoch möglich; ich glaube, Sie sind über die Öffnungszeiten informiert worden …?&#34;

&#34;Ich würde lieber mit jemandem sprechen, den ich gut kenne.&#34;

&#34;Es tut mir leid, das kann im Moment nicht arrangiert werden. Ich würde Ihnen raten, noch ein paar Tage zu warten. Vergangene Nacht gab es einen Eindämmungsbruch, und außerdem scheint 1457 Gefallen an Ihnen gefunden zu haben.&#34;

&#34;Können Sie nicht jemand anderen finden?&#34;

&#34;Tatsache ist, dass Sie beim EI-Test, der zu Beginn Ihrer Anstellung durchgeführt wurde, kompetent abgeschnitten haben und daher die beste Kandidatin  sind, um mit diesem speziellen SCP umzugehen.&#34;

&#34;Ich habe gefragt … Aber niemand … niemand sonst hat sich dafür interessiert…&#34;

&#34;Was?&#34;

&#34;Nichts.&#34;

&gt; Memo Nr. ██
&gt; █████,
&gt; //Ich dachte wirklich, ich könnte mich diesen Monat mit dir treffen. Wenn ich gewusst hätte, dass es so sein würde … hätte ich mich nicht darum gekümmert. Ich sehe was ich tun kann. Ich vermisse dich mehr denn je. Ich vermisse dich und alle und alles andere zu Hause. Ich kann nicht über meine Forschung sprechen, aber anscheinend läuft sie gut, also gibt es keinen Grund zur Sorge.//
&gt; //– K//

&#34;Also, wem schreiben Sie überhaupt?&#34;

&#34;An jemanden zu Hause. Wartet auf mich, denke ich.&#34;

&#34;Muss sehr geduldig sein. Es ist fast ein Jahr. Und Sie sind die Einzige, die schreiben darf, da die Foundation nicht möchte, dass Ihr geistiger Zustand beeinträchtigt wird.&#34;

&#34;Was?&#34;

&#34;Es ist zu Ihrem Besten. Jeder kann sehen, dass Sie gestresst sind, warum sollten Sie sich also die Mühe machen, Sie noch mehr zu belasten? Auch für den unwahrscheinlichen Fall, dass jemand, der gegen die Foundation arbeitet, herausfindet, an wen Sie schreiben, ist es am besten, dass … egal. Haben Sie irgendwelche Versprechungen gemacht, bevor Sie gegangen sind?&#34;

&#34;… das taten wir beide?&#34;

&#34;Dann sage ich Ihnen, dass Sie sich keine Sorgen machen müssen. Kopf hoch. Wie ich höre, läuft Ihre Forschung recht gut.&#34;

&gt; Memo Nr. ██
&gt; █████,
&gt; //Ich dachte nur, ich sage dir, dass ich noch lebe, wenn auch müde, und ich habe gerade ein altes Bild von uns in einer meiner Schreibtischschubladen gefunden. Hat meinen Tag gerettet. Erinnerst du dich an das erste Konzert? Der Höhenunterschied war schon damals so offensichtlich.//
&gt; //– K//

&#34;Verstehe ich richtig, dass die letzte Erinnerung für Sie besonders erschütternd war?&#34;

&#34;Ja. Normalerweise würde ich mir nicht die Mühe machen, um Beratung zu bitten … nicht böse gemeint … aber aus irgendeinem Grund schien die Eindämmungseinheit so – leer. Es waren Leute weniger als 1,50 Meter entfernt, die außerhalb der Eindämmungseinheit herumliefen, aber ich hatte das Gefühl … nun, ich brauchte jemanden zum Reden. Früher war es anders, aber jetzt … die Foundation-Mitarbeiter waren nett, aber vielleicht könnte jemand die Erinnerungen teilen, die ich erhalten habe …?“

&#34;Ihre Anfrage wird zur Kenntnis genommen.&#34;

&#34;Ich weiß, dass Medizin jetzt nicht in Frage kommt, jemand hat mir die experimentellen Verfahren erklärt, aber ich weiß einfach nicht, was ich tun soll, wirklich. Ich habe all diese Geschichten in meinem Kopf, aber ich habe das Gefühl, dass es für niemand anderen unmöglich ist, sie wirklich zu verstehen, weil niemand sonst diese Bilder gesehen oder all die Jahre und Jahre gespürt hat von … allem.&#34;

&gt; Memo Nr. ██
&gt; █████,
&gt; //Gute Nachrichten! Ich denke, ich werde in ungefähr einer Woche in der Lage sein, dich zu besuchen. Bis dahin werde ich weiterhin zwanghaft, unaufhörlich, immer nur an dich denken.//
&gt; //– K//

&#34;Halten Sie sich gut?&#34;

&#34;Bekomme nicht genug Schlaf. Aber ich komme zurecht. Irgendwie.&#34;

&#34;Der ganze &#39;Lebe von Tag zu Tag&#39;-Ansatz, oder?&#34;

&#34;So ungefähr. Es gibt nur eine Sache, auf die ich warte, und danach wird alles in Ordnung sein.&#34;

&#34;//Diese// Person, huh? Sind wir Foundation-Mitarbeiter nicht die besten Gesprächspartner?&#34;

&#34;Das ist es nicht.&#34;

&gt; Memo Nr. ███
&gt; █████,
&gt; //Ich freue mich sehr darauf, wieder persönlich mit dir sprechen zu können. Nie mehr diesen Memos. Und du kannst sehen, ob sich mein Humor überhaupt verbessert hat – erinnerst du sich, wie wir früher jeden Freitag darüber gescherzt haben? Oder besser gesagt, du hast gescherzt, und ich machte nur sarkastische Bemerkungen. Natürlich ist es besser als als wir Kinder waren und ich überhaupt nicht mit dir gesprochen habe, oder? Ich vermisse diese Zeiten, das Aufwachsen. Und wenn man bedenkt, dass wir uns in ungefähr zwei Tagen zehn Jahre kennen! Erstaunlich, nicht wahr?//&gt; 
//– K//

&#34;Endlich diesen Urlaub bekommen, huh? Also, was ist passiert? Haben Sie sich getroffen? Über Ihre Leben gesprochen und wie alles so war?&#34;

&#34;Bitte fragen Sie nicht.&#34;

&#34;Haben Sie überhaupt geredet?&#34;

&#34;Lassen … Sie mich einfach in Ruhe.&#34;

&gt; Memo Nr. ███
&gt; █████,
&gt; //Ich verstehe. Danke, dass du es die ganze Zeit mit mir ausgehalten hast und █████ sagtest, mich wissen zu lassen, was passiert ist. Ich wünschte, ich hätte mich wenigstens verabschieden können.//
&gt; 
&gt; //Meine besten Wünsche an euch beide.//
&gt; //– K//</textarea></pre>
