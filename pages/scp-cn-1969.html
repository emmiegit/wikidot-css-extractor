**Ítem #:** SCP-CN-1969

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-CN-1969 será contenido en una Cámara de Contención Humanoide Estándar en el Ala de Contención Humanoide del Sitio-CN-21. Con el fin de evitar efectos retrocausales innecesarios, toda la información relativa a SCP-CN-1969 se eliminará por completo de Internet, y se prohíbe hablar de SCP-CN-1969 más allá de lo necesario para la contención. Con el fin de mantener la existencia de la anomalía, un miembro del personal de Clase-D debe insultar a su madre biológica al menos una vez a la semana, y el personal pertinente debe cambiarse semanalmente. Para evitar que la reconstrucción retrocausal del objeto afecte al trabajo de la Fundación, el personal de Clase-D utilizado en la contención debe someterse a una estricta evaluación psicológica. Además, durante la aplicación de los procedimientos de contención, la madre biológica del objeto debe ser descrita como &#34;muerta&#34;[[footnote]]**N. del T.:** Esto hace referencia al insulto chino &#34;Tu mamá está muerta&#34;, ([https://en.wiktionary.org/wiki/%E4%BD%A0%E5%AA%BD%E6%AD%BB%E4%BA%86#Chinese 你妈死了] //nǐ mā sǐ le//), comúnmente abreviado como &#34;NMSL&#34;. La frase fue popularizada en Internet por el streamer chino Sun Xiaochuan (孙笑川 //Sūn Xiàochuān//).[[/footnote]].

La alteración de las pertenencias personales y de la estructura de la sala de la Cámara de Contención requieren una aprobación de miembros de personal Nivel 4 o superior. Las solicitudes de SCP-CN-1969 han incluido:

* Un ordenador personal con acceso a Internet (denegado)
* Un ordenador personal sin acceso a Internet, pero con juegos instalados (aprobado)
* Una versión crackeada y modificada de //Sekiro: Shadows Die Twice// (pendiente)
* Novelas web en formato .txt (aprobado)
* Obras relacionadas con los Mitos de Cthulhu de Lovecraft en formato .txt (aprobadas)

**Descripción:** SCP-CN-1969 es un tipo entidad de Hume comúnmente conocida como &#34;Víctima de una alteración de la realidad&#34;. Su nivel de Humes habitual fluctúa entre 43,2 y 44,8. Su apariencia física suele ser la de un ser humano (//Homo sapiens//); sin embargo, ocasionalmente se manifiesta como un cerdo, un burro, un perro u otro animal similar debido a sus efectos retrocausales. Para reconstruir retroactivamente la realidad local pasada, el ítem debe provocar constantemente a las personas que lo rodean, incitándolas a insultar a su madre biológica. Estos insultos hacen que su madre se mantenga en un estado de &#34;haber existido alguna vez&#34;, garantizando así la existencia del propio objeto.

Antes de su contención, el ítem había publicado una gran cantidad de mensajes provocativos en diversas plataformas en línea, lo que provocó transformaciones retroactivas a gran escala:

||~ Plataforma ||~ Contenido ||~ Resultado ||
|| Baidu Tieba || Crear &#34;fanart&#34; de estilo anime sobre el virus del Ébola e insultar a las personas que padecen la enfermedad. || Se descubrió que una de las personas que respondieron tenía una relación paterno-filial con el ítem, muchas otras personas que también respondieron dieron positivo en las pruebas del SIDA. ||
|| Wiki de Parawatch || Afirmó que los incendios forestales en la selva amazónica fueron causados por un grupo desconocido que intentaba &#34;matar kaijus&#34; || Fue baneado por los administradores de Parawatch, sin efectos retroactivos significativos. ||
|| Sina Weibo || En contra de la reclamación territorial de █████ || Se descubrió que los usuarios que respondieron habían sido detenidos hace varios años por violación, homicidio intencionado y profanación de difuntos. ||
|| Twitter || Publicar insultos contra la Wiki de Parawatch || Una caja de cenizas con la etiqueta &#34;la madre de @█████████&#34; (@█████████ es el nombre de usuario del ítem en Twitter) fue descubierta en la órbita terrestre baja, y tras ser recuperada se descubrió que sí contenía las cenizas de la madre del ítem. ||
|| App de Restaurantes Ambrose || Provocar discusiones entre usuarios con gustos diferentes. || La radiación de partículas EVE alrededor del objeto se volvió errática; se encontró un [[[how-the-foundation-body-check-a-reality-bender|contador Kant fabricado por la Fundación introducido a la fuerza en el ano del ítem]]], tras lo cual el objeto fue contenido por la Fundación y se llevaron a cabo investigaciones.||
