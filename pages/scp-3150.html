[[include credit:start]]
**SCP-3150:** O Caravançarai no Fim do Mundo

**Autor:** [[*user Tufto]], escrito em sua conta original. Mais de seus trabalhos podem ser encontrados [[[tufto-personnel-file|aqui]]].

**Tradutor:** [[*user JazonRM]].

**Imagem:** Pode ser encontrada [https://commons.wikimedia.org/wiki/File:Caravanserai-i-Shah_,_Qazvin_by_Eug%C3%A8ne_Flandin.jpg aqui], e está sob domínio público.

@@ @@

[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3150/scpcaravanserai|caption=Uma renderização exótica de SCP-3150-1 pelo Dr. I███.]]

**Item nº:** SCP-3150

**Classe do Objeto:** Thaumiel

**Procedimentos Especiais de Contenção:** Devido ao tamanho extremo de sua área de efeito, SCP-3150 é atualmente considerado incontrolável. A cooperação com o governo do Turquemenistão atualmente não é possível, devido à forte influência da ORIA impedindo relações cordiais. O Sítio ██, localizado secretamente no deserto de Karakum, foi reaproveitado com o único propósito de pesquisar e utilizar SCP-3150. Pesquisadores que desejam utilizar SCP-3150-3 para fins de pesquisa através da Iniciativa Sadra devem solicitar ao Dr. K████ no Sítio ██.

**Descrição:** SCP-3150 refere-se a um fenômeno que ocorre no deserto de Karakum, Turquemenistão. Esse fenômeno é ativado se um indivíduo caminhar pelo deserto em algum ponto entre o nascer e o pôr do sol por aproximadamente 6 km (o equivalente a um //parasang// Iraniano) sem ser observado. Se essas condições forem atendidas, uma estrutura aparecerá abruptamente diante do sujeito, a aproximadamente 24m (o equivalente a um //chebel// Iraniano) de distância, com a aparência de um caravançarai iraniano do século XVII. Este edifício é designado como SCP-3150-1. Apenas o sujeito que ativou SCP-3150 é capaz de entrar em SCP-3150-1; acredita-se ser imperceptível para quaisquer outros indivíduos.

SCP-3150-1 parece ter sido projetado e equipado de uma maneira que lembra um caravançarai iraniano do século XVII, com uma série de antessalas e quartos elaboradamente decorados dispostos em torno de um pátio quadrado. SCP-3150-1 é normalmente habitado por vários indivíduos que foram afetados por SCP-3150. Esses indivíduos parecem ser extraídos de vários períodos ao longo da história humana; acredita-se assim que SCP-3150-1 existe em uma dimensão separada com diferentes leis temporais. Todos os indivíduos - exceto SCP-3150-2 - acordam e aparentemente se sentem compelidos a sair pouco antes do nascer do sol na manhã seguinte, aparentemente retornando ao horário e local de onde entraram em SCP-3150-1. Uma compulsão semelhante aparentemente impede o uso de força ou violência dentro de SCP-3150.

Indivíduos que dormiram em SCP-3150-1 relatam universalmente que resolveram alguma preocupação mental que os preocupava após sua visita. Este fenômeno é referido como SCP-3150-3. A natureza precisa dessas preocupações é extremamente variada; ele variou de aperfeiçoar um projeto para um motor de fusão para perceber os problemas em um casamento vacilante. As &#34;soluções&#34; alcançadas são igualmente variadas, muitas vezes levando a que as tentativas de resolver os problemas sejam totalmente descartadas como uma perda de tempo.

Após a consulta com o Conselho-O5, SCP-3150-3 está agora sendo utilizado sob a Iniciativa Sadra, onde pesquisadores que encontram problemas específicos com protocolos de contenção e questões de pesquisa têm permissão para entrar em SCP-3150-1 na esperança de encontrar uma solução. Devido à natureza um tanto imprevisível de SCP-3150-3, pesquisadores elegíveis devem ter demonstrado uma necessidade particular de utilização de SCP-3150-3. A partir de ██/██/201█, um total de ███ expedições sob a Iniciativa Sadra ocorreram, com ██ delas produzindo resultados úteis para contenção e pesquisa.

SCP-3150 é habitado por um humano do sexo masculino, doravante designado SCP-3150-2. SCP-3150-2 não divulgou nenhum nome, e apenas se refere a si mesmo ocasionalmente como um &#34;procurador da luz&#34;, um termo que ele também aplica aos funcionários da Fundação. SCP-3150-2 atua no papel de proprietário de SCP-3150-1, garantindo que uma variedade de necessidades de todos os indivíduos afetados sejam atendidas; especificamente, ele garante que todos os quartos sejam confortáveis ​​e que os indivíduos afetados sejam bem fornecidos com chá, café, vinho ou ópio.

Acredita-se que a primeira língua de SCP-3150-2 seja o pachto, mas também é fluente em persa (dialetos persa ocidental e dari) e turcomano, e tem alguma proficiência em russo, uzbeque, inglês e chinês. SCP-3150-2 também professa fluência em persa antigo, avéstico, pahlavi, sogdiano e corásmio. SCP-3150-2 não se opõe a ser entrevistado, mas as informações que ele fornece são limitadas e muitas vezes de natureza enigmática. A idade e a memória de SCP-3150-2 parecem variar com cada ativação de SCP-3150, o que implica que a linha do tempo de eventos dentro de SCP-3150-1 não corresponde à nossa.

SCP-3150 foi descoberto pela primeira vez pelos funcionários da Fundação durante uma quebra de contenção causada por SCP-████ em 194█. Durante uma extensa busca por SCP-████, o agente Nyazik Niyazov inadvertidamente ativou SCP-3150, passando a noite em SCP-3150-1. Apesar desta quebra de protocolo, o Agente Niyazov foi aparentemente afetado por SCP-3150-3, e posteriormente foi capaz de detalhar uma maneira bem-sucedida de encontrar e reconter SCP-████.

O registro a seguir contém uma seleção de entrevistas que ocorreram em SCP-3150-1.

[[collapsible show=&#34;Registro de Entrevista 3150-A&#34; hide=&#34;Registro de Entrevista 3150-A&#34;]]

&gt; **Entrevista 3150-8**
&gt; 
&gt; **Entrevistado:** O sujeito é um homem, no início dos 50 anos. O sujeito falou em uma forma de Pahlavi.
&gt; 
&gt; **Entrevistador:** Dr. A██████. Deve-se notar que o Dr. A██████ não compreende Pahlavi, e apenas tem Persa limitado.
&gt; 
&gt; **Prefácio:** Esta entrevista foi conduzida em 02/09/194█, dentro de SCP-3150-1.
&gt; 
&gt; **//&lt;Iniciar Registro&gt;//**
&gt; 
&gt; **Dr. A██████:** Olá. Posso me sentar?
&gt; 
&gt; **Sujeito:** Pode vir, pode vir... não importa o que você faça..
&gt; 
&gt; **Dr. A██████:** Ah- me desculpe, eu não falo- er, tawa, tawa Fars-
&gt; 
&gt; **Sujeito:** Perdido, tudo perdido... meu reino cairá, e meu nome será espalhado ao vento... Sughra, Sughra, você é minha ruína!
&gt; 
&gt; **Dr. A██████:** Eu não falo a sua lingua. Sinto muito.
&gt; 
&gt; **Sujeito:** Hah! Já está acontecendo! Nem você sabe o nome do rei desta terra, o grande Khushnavaz! Eu, que dei o reino a Peroz e o tirei! Eu, que lutei e governei este reino por tanto tempo... e agora, nada... eu não sou nada...
&gt; 
&gt; Você não parece um guerreiro. Você parece um daqueles homens moles e preguiçosos aos quais os persas se apegam, que lê seus livros e dirige seu governo. Você não sabe como é, o vento batendo em seu cabelo, o fogo em volta do seu rosto! Para atacar com o arco e a espada, atirando na multidão! Mas, infelizmente, o menor passo em falso e tudo está perdido. Peroz aprendeu isso, o tolo. Flertar com a morte é um jogo perigoso, mas o único que importa.
&gt; 
&gt; //Sujeito ficou sem responder depois disso.//
&gt; 
&gt; **//&lt;Fim do Registro&gt;//**

&gt; **Entrevista 3150-33**
&gt; 
&gt; **Entrevistado:** Sujeito é uma mulher, no final dos 20 anos. Sujeito falava em um dialeto antiquado do Persa.
&gt; 
&gt; **Entrevistador:** Dr. M████████. Deve-se notar que o Dr. M████████ é de origem Mongoliana.
&gt; 
&gt; **Prefácio:** Está entrevista foi conduzida em 02/09/196█, dentro de SCP-3150-1.
&gt; 
&gt; **//&lt;Iniciar Registro&gt;//**
&gt; 
&gt; **Sujeito:** Você! Você aí! Por que você teve que vir aqui?
&gt; 
&gt; **Dr. M████████:** P- Perdão? já nos conhecemos?
&gt;  
&gt; **Sujeito:** Merv, Merv, meu querido Merv. Você e seu pessoal, eles vieram, não sobrou nada... meus filhos, todos mortos. Meu marido, morto... Eu escapei por pouco, e não sobrou nada.
&gt; 
&gt; **Dr. M████████:** Acho que você me confundiu com outra pe-
&gt; 
&gt; **Sujeito :** Você percebe o que fez? O que você é? Vocês infiéis mancharam esta terra para sempre. Nós nunca vamos recuperar. Minhas crianças! Meus filhos estão mortos! Você, você e seu pessoal-
&gt; 
&gt; **Dr. M████████:** Eu não sou um soldado, senhora. Por favor, por que não nos sentamos?
&gt; 
&gt; **Sujeito:** Não! Você é o inimigo, seu cachorro! Você é a ruína, você é o apocalipse, você- você- meus filhos, Deus, grande Deus, meus filhos!
&gt; 
&gt; //Sujeito abruptamente fugiu da sala neste momento.//
&gt; 
&gt; **//&lt;Fim do Registro&gt;//**

&gt; **Entrevista 3150-103**
&gt; 
&gt; **Entrevistado:** Sujeito A é um homem, no final dos 30 anos. Sujeito B é um homem, no início dos 20 anos. Sujeito A fala em turcomeno moderno. Sujeito B fala em um dialeto antiquado do turcomeno; cada um estava tentando adaptar seus padrões de fala para entender melhor o outro.
&gt; 
&gt; **Entrevistador:** Dr. U██████.
&gt; 
&gt; **Prefácio:** Esta entrevista foi conduzida em 02/09/197█, dentro SCP-3150-1. A  entrevista começou quando o Dr. U██████ interrompeu uma conversa entre os dois sujeitos.
&gt; 
&gt; **//&lt;Iniciar Registro&gt;//**
&gt; 
&gt; **Sujeito A:** ...não compreendo é o conceito de nação! Isso é uma coisa acima da tribo, acima da religião! Você não se define apenas contra os uzbeques, você se define como um entre muitos.
&gt; 
&gt; **Sujeito B:** Essa ideia é perversa! Estou ligado ao clã e à fé tanto quanto você é-
&gt; 
&gt; **Dr. U██████:** Com licença. Vocês se importam se eu me juntar a você??
&gt; 
&gt; **Sujeito A:** Sim.
&gt; 
&gt; **Sujeito B:** Claro que você pode. Não dê atenção ao meu amigo aqui; ele tem algumas noções muito estranhas. Meu nome é Makhtumkuli, de Etrek, e sou Gerkez. Meu estranho amigo aqui se chama Aman. Ele tem algumas noções muito estranhas sobre essas coisas que ele chama de &#34;classe&#34; e &#34;nação&#34;.
&gt; 
&gt; **Sujeito A:** Bah! Você simplesmente não entende o materialismo dialético.
&gt; 
&gt; **Sujeito B:** E você não entende a importância da tradição oral, ou as vozes no vento quando você reza, ou a fronteira selvagem. Mas eu te perdoo. Sua poesia é boa.
&gt; 
&gt; **Sujeito A:** E a sua é lendária, meu amigo. Aqui, recém-chegado, traga-nos uma bebida!
&gt; 
&gt; **Dr. U██████:** Uh, claro. O que você vai levar.
&gt; 
&gt; **Sujeito A:** Cumis!
&gt; 
&gt; **Sujeito B:** Alas, devo abster-me. Minha religião me constrange. Eu vou falar com você mais tarde.
&gt; 
&gt; **Sujeito A:** Ah, tenho que ir também. Tome uma bebida por nossa conta, meu amigo.
&gt; 
&gt; **Dr. U██████:** Com prazer. Hum. Vocês dois são poetas?
&gt; 
&gt; **Sujeito B:** Oh sim.
&gt; 
&gt; **Sujeito A:** Procure-nos algum dia. Nós somos realmente bem conhecidos, ou assim me disseram este.
&gt; 
&gt; //Neste ponto, ambos os sujeitos deixaram a sala.//
&gt; 
&gt; **//&lt;Fim do Registro&gt;//**

&gt; **Entrevista 3150-436**
&gt; 
&gt; **Entrevistado:** Sujeito é uma mulher, no final dos 40 anos. Sujeito fala em um Russo moderno.
&gt; 
&gt; **Entrevistador:** Dr. Q███████.
&gt; 
&gt; **Prefácio:** Esta entrevista foi conduzida em 02/09/198█, dentro de SCP-3150-1.
&gt; 
&gt; **//&lt;Iniciar Registro&gt;//**
&gt; 
&gt; **Dr. Q███████:** Se importa se eu sentar aqui?
&gt; 
&gt; **Sujeito:** Pode vir! Venha e faça o que quiser! Venha, tome um copo de vinho comigo!
&gt; 
&gt; **Dr. Q███████:** Não, obrigado. Com quem estou falando?
&gt; 
&gt; **Sujeito:** Dr.ª Svetlana Venediktov, arqueóloga extraordinária! E eu estou de muito bom humor, amigo! Muito bom humor mesmo!
&gt; 
&gt; **Dr. Q███████:** E o por que disso!?
&gt; 
&gt; **Sujeito :** Porque eu encontrei! Encontrei este caravançarai! Sempre houve rumores, desde os tempos soviéticos, mas eu encontrei! O achado do século!
&gt; 
&gt; **Dr. Q███████:** Ótimo, parab- espera, o que você quer dizer com &#34;desde os tempo soviéticos&#34;?
&gt; 
&gt; **Sujeito:** Desde sempre, meu amiguinho! Hah! Eu vou me embebedar mais um pouco!
&gt; 
&gt; //O sujeito então se afastou, e começou a cantar canções folclóricas russas//
&gt; 
&gt; **//&lt;Fim do Registro&gt;//**

&gt; **Entrevista 3150-941**
&gt; 
&gt; **Entrevistado:** Sujeito é um homem, no início dos 20 anos. Sujeito fala em um Persa moderno, com algumas pequenas alterações.
&gt; 
&gt; **Entrevistador:** Dr. I███
&gt; 
&gt; **Prefácio:** Está entrevista foi conduzida em 02/09/199█, dentro de SCP-3150-1.
&gt; 
&gt; **//&lt;Iniciar Registro&gt;//**
&gt; 
&gt; **Dr. I███:** Olá. Você se importaria se eu fizesse algumas perguntas?
&gt; 
&gt; **Sujeito:** Não.
&gt; 
&gt; **Dr. I███:** OK, então... Quem é você? De onde você veio?
&gt; 
&gt; **Sujeito:**Eu sou Ali Isma&#39;ili. Tenho 22 anos. Sou um soldado. No Exército. O exército do Império para a Reivindicação dos Artefatos Islâmicos.
&gt; 
&gt; **Dr. I███:** Que- que Império? Você quer dizer da ORIA?
&gt; 
&gt; **Sujeito:** Esse lugar é estranho. Ele brinca com você. Você é da Fundação? Pessoas boas. Aliados. Na guerra. Velhos inimigos são novos amigos agora.
&gt; 
&gt; **Dr. I███:** A guerra?
&gt; 
&gt; **Sujeito:** A única guerra que resta. A guerra contra o Xá Vermelho. Estas são as fronteiras. Estamos perdendo, você vê. Devo... devo pensar. Preciso pensar em um jeito. Uma forma de vencer.
&gt; 
&gt; //O sujeito não respondeu após essa troca de informações.//
&gt; 
&gt; **//&lt;Fim do Registro&gt;//**

[[/collapsible]]

**Adendo 1:** Em 20/06/199█, Dr. I███, um pesquisador de Nível 3 designado para SCP-3150, entrou em SCP-3150-1. Dr. I███ tinha um interesse particular na natureza de SCP-3150, e acreditava que esse interesse poderia ativar SCP-3150-3, esperançosamente fornecendo uma nova visão sobre suas propriedades. Durante sua estada em SCP-3150, Dr. I███ conduziu uma entrevista com SCP-3150-2, que foi extraordinariamente lúcida; acredita-se que isso seja resultado de uma manifestação de SCP-3150-3.

[[collapsible show=&#34;Registro de Entrevista 3150-B&#34; hide=&#34;Registro de Entrevista 3150-B&#34;]]

&gt; **Entrevistado:** SCP-3150-2.
&gt; 
&gt; **Entrevistador:** Dr. I███
&gt; 
&gt; **Prefácio:** Esta entrevista foi conduzida em 20/06/199█, dentro de SCP-3150-1.
&gt; 
&gt; **//&lt;Iniciar Registro&gt;//**
&gt; 
&gt; **Dr. I███:** Olá, SCP-3150-2. Eu tenho algumas perguntas para você.
&gt; 
&gt; **SCP-3150-2:** Você deseja saber sobre o caravançarai.
&gt; 
&gt; **Dr. I███:** Sim, eu- como você sabia disso?
&gt; 
&gt; **SCP-3150-2:** Este lugar. Tem um jeito de entrar na sua cabeça. Faz você saber das coisas, depois de um tempo. Coisas que você não deveria saber.
&gt; 
&gt; **Dr. I███:** Então- você nunca esteve sempre aqui?
&gt; 
&gt; **SCP-3150-2:** Oh, não. Nem sempre. Eu costumava ser como você, uma vez. Um procurador da luz.
&gt; 
&gt; **Dr. I███:** O que isso significa?
&gt; 
&gt; **SCP-3150-2:** Muitas coisas. Ah, aqueles foram dias sombrios, eu temo. Não quero muito falar sobre eles. Estou aqui agora, e é isso que importa. Fazendo o que os procuradores sempre fizeram; protegendo o mundo.
&gt; 
&gt; **Dr. I███:** Como você está protegendo isso? Tudo o que você faz é manter este lugar funcionando. Você ajuda as pessoas, suponho, mas nem sempre da maneira como elas gostariam de ser ajudadas.
&gt; 
&gt; **SCP-3150-2:** O que é um caravançarai, meu querido? Como você definiria a palavra?
&gt; 
&gt; **Dr. I███:** Bem, é como uma pousada. Um lugar onde viajantes e mercadores descansavam por uma noite, nos velhos tempos.
&gt; 
&gt; **SCP-3150-2:** Nos velhos tempos, sim. Mas eles simplesmente paravam quando descansavam, em um ponto de parada entre um lugar e outro. Você vê, todo mundo aqui é um procurador de alguma coisa. Procuradores da verdade, em suas muitas formas. Eles estão aqui porque estão em uma jornada, entre a ignorância e o esclarecimento. Quando entram, trazem as lembranças de sua ignorância. Quando eles saem, eles são preenchidos com uma visão de conhecimento, sentada no horizonte. Isso é o que este caravançarai é, em um aspecto; o caravançarai entre a falta de verdade e a conquista da verdade.
&gt; 
&gt; **Dr. I███:** Muito enigmático. Mas o que você quer dizer com &#34;em um aspecto&#34;?
&gt; 
&gt; **SCP-3150-2:** Em outro aspecto, é a última parada antes do esquecimento. Antes da morte, antes do nada, antes do fim do mundo.
&gt; 
&gt; **Dr. I███:**...O quê?
&gt; 
&gt; **SCP-3150-2:** Este deserto tem sido muitas coisas para muitas pessoas. Foi uma fronteira selvagem, entre as hordas dançantes e a grande muralha dos Sassânidas, onde homens corajosos vigiavam um império que estava condenado à morte. Tem sido um ponto de encontro para os clãs dos turquemanos, grandes exércitos de cavaleiros indo e vindo em êxtase frenético, mapeando políticas complexas perdidas sob as areias. Tem sido um refúgio sagrado para místicos errantes, buscando Deus longe do homem. Foi uma estrada para Samarcanda, onde o cobalto brilha contra o céu e onde os pináculos distantes de um novo mundo estão logo além do horizonte. Fora um lugar no meio do nada, um ponto de terra cuidadosamente mapeado e definido a serviço da grande máquina do império. E tem sido, novamente, uma fronteira, onde uma aliança esfarrapada trava sua luta amarga contra o Xá Vermelho.
&gt; 
&gt; Mas eu sabia disso como meu fracasso. Eu o reconheço como o último refúgio da escuridão, a escuridão que nunca para e termina. A escuridão que eleva as areias acima de todo o mundo, a escuridão que a engole e a faz esquecer. Eu... lutei contra isso, e falhei, até que esta pousada antiga e em ruínas era tudo o que restava. Retirei-a do próprio tempo e fiz dela uma rocha que se ergue das areias que enterram o tempo. Aqui, todos somos lembrados, porque todos nós lembramos uns dos outros, passados ​​ou futuros. Este é o testamento do mundo, existindo quando todo o resto se foi.
&gt; 
&gt; Há muitos futuros e muitos passados, meu amigo. Talvez a escuridão não venha aqui. Mas se isso acontecer, ainda seremos lembrados. Seremos todos lembrados, no caravançarai no fim do mundo. Esta é apenas uma parada na jornada de todos em direção à verdade, uma parada que sempre será quando for necessário. E sempre estarei aqui para ajudar os procuradores da verdade, os procuradores do real e os procuradores da luz como você e eu.
&gt; 
&gt; //Após isso, SCP-3150-2 não respondeu ao questionamento da Fundação pelo restante do tempo do Dr. I███ em SCP-3150-1.//
