    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
この文書では、SCP-069-Jの内容だけではなく、さらに能率的な実験目的で収集された調査記録についての追加情報が含まれています。

**内容記録**:

* オープニングであるチャプター1を通して、主人公は[[[scp-055|055]]]教室への行き方を覚えるのは難しい、と繰り返し、仕方なく道を尋ねています。

* チャプター2では、主人公は&#34;[[[scp-073|Cain]]]&#34;と名乗るキャラクターに遭遇します。彼は学園の生徒会長で、学園中の生徒達から愛され、労われています。加えて、彼には&#34;[[[scp-076|Able]]]&#34;という、トラブルメーカーで兄の人気に嫉妬している不良少年の弟が居るようです。

* [[[scp-294|2組み]]]の[[[scp-261|機能不全な自販機]]]がチャプター2には存在します。それらは主人公が学生部を通過する場面で背景として描かれています。

* チャプター3は、学園の生物研究室から脱走した巨大なイグアナの騒動に巻き込まれる、というショートストーリーです。イグアナと遭遇した時、それは&#34;[[[scp-682|682]]]&#34;と彫り込まれたドッグタグを付けていました。ただ一人、イグアナを捕まえることができるという[[[scp-053|無名の女子生徒]]]が名乗り出るまで、イグアナは逃げ回りました。彼女はこの不始末を詫びると、生物研究室へと戻りました; この二人の登場人物は、後のチャプターでも再び確認されました。

* またチャプター3では、ベアトリスは学園の本棟にある&#34;[[[scp-087|呪われた階段]]]&#34;の噂についてぶっきらぼうに語っています; 過去数年間、何人もの生徒がその階段から転落し、重傷を負ったという噂から、その階段を使うことに対し不安感を抱いています。

* チャプター4の背景で無名の生徒が読んでいる本のタイトルは、&#34;[[[scp-423|フレデリック・ポッターと賢者の石]]]&#34;であるように見えます。

* チャプター5において校長室を訪れる場面では、壁に[[[SCP-914]]]と[[[SCP-882]]]の一部分と非常に類似した装飾品が見えます。

* チャプター6では、主人公は[[[SCP-105|Iris]]]と名乗る女子生徒と遭遇します。彼女は写真部の部長です。

* チャプター7において、レイチェルは不可抗力により何度もクラスから消える[[[scp-507|男子生徒]]]について説明します; その理由は交通事故や急病、現地のマフィアによる拉致などといったものでした。

* 主人公は、ゲーム内で見る限りは[[[SCP-590]]]の写真に限りなく似ているように思われます。

* 学園のメインアトリエには[[[SCP-173]]]に似た彫刻が見られます。作中において何人かの生徒はその存在に対し不安を感じています。また、誰も見ていない時それが動く、という噂が存在します。しかしながら、これらの噂を実証する証拠は得られません。

* シャイアン・ポイント学園の空間構造の調査は、それが[[[SCP-110]]]の構造に類似していることを明らかにしました。

* シャイアン・ポイント内におけるいくつかのシーンでは、&#34;[[[groups-of-interest#toc13|マーシャルカーター&amp;ダークのアンティークと骨董品屋]]]&#34;と書かれた、小さなレンガ造りの店が見られました。

**調査記録**:

* 主人公が偶然カレンの下着を見た時、彼女に謝るどころかからかう行動をとってしまうと、例え彼女との関係を追求されようと、他の行動を選ぼうと関係なく&#34;バッドエンド&#34;に繋がります。

* カレンとベアトリスのどちらとも関係を持とうとするとマイナーエンドになるようです。しかし、Strelnikov先生の主人公に対する攻撃が顕著なほど目立ちます、別の意味で。

* 主人公が書類の分類に関係する宿題に頭を悩ませているとき、レイチェルよりも他の友人を頼ってしまうと宿題ができないという結果を招くでしょう。

* Rights女医の&#34;秘密の恋愛モード&#34;のらしきものがあります。しかしこのルートを選ぶと&#34;バッドエンド&#34;になります。

* もし主人公がClef博士の&#34;研究プロジェクト&#34;を手伝おうとすれば、すぐさま&#34;バッドエンド&#34;となります。</textarea></pre>
