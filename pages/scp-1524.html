    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1524  – Ein kleines Geschäft
**Autor:** [[*user Inkshooter]]
**Original:** http://scp-wiki.wikidot.com/scp-1524
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1524

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Beide einzelnen Komponenten von SCP-1524 sind in separaten Isolierzellen aufzuteilen, wobei Sicherheitsvorkehrungen und Unterkünfte (falls zutreffend) wie folgt für jede Komponente angemessen angepasst werden:

1) SCP-1524-1 ist in Standort-██ oder einer gleichwertigen Parkeinrichtung, die für die Eindämmung anomaler Fahrzeuge ausgelegt ist, mit vollständig entleertem Kraftstofftank zu aufzubewahren. Fünf Kilogramm Grasschnitt müssen pro Tag in das hintere Fach von SCP-1524-1 gelegt werden. Der Zugang zum Lagerbereich des Fahrzeugs ist auf Personal mit Sicherheitsfreigabe der Klasse 2 und höher beschränkt. Alle Instanzen von SCP-1524-2 nach der ersten, die von SCP-1524-1 produziert werden, sind nach ihrer Entdeckung zu zerstören.

2) SCP-1524-2 ist in einer Standard-Isolierzelle für Humanoide in der Nähe des Standorts mit SCP-1524-1 unterzubringen, wobei zweimal täglich Wasser und einfache Mahlzeiten bereitgestellt werden. Eine Aufzeichnung einer Ausstrahlung des in Seattle, WA, ansässigen Radiosenders KMPS (94,1 FM) muss ständig innerhalb der Zelle von SCP-1524-2 abgespielt werden. Obwohl es nicht die Fähigkeit gezeigt hat, menschliche Sprache zu sprechen oder zu verstehen, wird den Beaufsichtigenden davon abgeraten, mit ihm zu sprechen oder anderweitig zu interagieren. Wenn SCP-1524-2 zwischen Einrichtungen transportiert werden muss, dürfen keine Fahrzeuge verwendet werden, die SCP-1524-1 ähneln. Bei Bedarf wird für diesen Zweck ein von der Foundation zugelassenes Fahrzeug bestimmt. Eine kontinuierliche Exposition gegenüber KMPS-Sendungen muss jederzeit aufrechterhalten werden.

3) Alle Werkzeuge und andere nichtorganische Geräte, die in SCP-1524-1 gefunden werden, können sicher in Standard-Lagerschließfächern aufbewahrt werden.

Unter keinen Umständen dürfen Komponenten von SCP-1524 miteinander interagieren, außer in einer kontrollierten Testumgebung.

**Beschreibung:** SCP-1524 ist das einzige verbliebene Exemplar einer Art modularer Organismen, die in ██████, WA, entdeckt wurden und die Form eines kleinen Landschaftsbauunternehmens in lokalem Besitz namens &#34;Freddy Sanchez’ Super-Service-Rasenpflege&#34; hat. Jedes Exemplar von SCP-1524 besteht aus einer menschenähnlichen Entität (vermutlich &#34;Freddy Sanchez&#34; genannt) mit dem Aussehen eines Latino-Mannes mittleren Alters und einem großen, weißen Lieferwagen von unbestimmtem Hersteller und Modell.

Der Lieferwagen (SCP-1524-1) scheint das Zentralnervensystem und den Verdauungstrakt von SCP-1524 zu enthalten. Im hinteren Fach befindet sich ein großer, feuchter Hohlraum aus grauem organischem Gewebe, der eine konstante Temperatur von 24 Grad Celsius aufrechterhält. Dieser Bereich dient als Magen von SCP-1524, hat aber auch die Funktion, Gartengeräte wie Zackenscheren, Rechen und einen Rasenmäher zu lagern.

Der humanoide &#34;Passagier&#34; von SCP-1524 (SCP-1524-2) wurde direkt aus dem Fahrersitz von SCP-1524-1 gezüchtet und diente als Gliedmaßen und Sinnesorgane des Lieferwagens. Scans haben gezeigt, dass es ein kleines sekundäres Gehirn hat, das in einer dicken Membran im Kopf eingeschlossen ist, und dass es keine anderen erkennbar menschlichen Systeme im Körper gibt; stattdessen ist die Bauchhöhle mit dem gleichen grauen organischen Gewebe gefüllt, das in SCP-1524-1 vorhanden ist. Da es kein inneres Skelett hat, geht es mit wellenförmigen Schlingerbewegungen, ähnlich denen eines Regenwurms.

Obwohl sie sich in Form und Funktion stark unterscheiden, sind SCP-1524-1 und SCP-1524-2 ein einzelner Organismus. Es wird angenommen, dass SCP-1524-2 Nährstoffe direkt von den Sitzen des Lieferwagens aufnimmt, sich aber bei Bedarf auch durch aufgenommenes organisches Material ernähren kann. Obwohl keine neuronale Verbindung zwischen den beiden Komponenten besteht, während sie getrennt sind, übt SCP-1524-1 die Kontrolle über seine humanoide Komponente durch lokale Radiosendungen aus, die über seine eingebaute Stereoanlage abgespielt werden, wobei verschiedene Sender bestimmte Verhaltensweisen in SCP-1524-2 hervorrufen, einschließlich Erkundung, Sammeln von Nahrung, Verteidigung gegen wahrgenommene Bedrohungen und Initiierung der Fortpflanzung. Der Country-Musiksender KMPS versetzt SCP-1524-2 in einen tranceähnlichen passiven Zustand, in dem es nicht versucht, sich zu verteidigen oder sich wieder mit dem Fahrzeug zu vereinen, und wird daher für die Verwendung in der Eindämmung von SCP-1524 empfohlen.

Die Hauptfunktion der menschlichen Komponente von SCP-1524 scheint darin zu bestehen, Pflanzenmaterial zu ernten, das es unter dem Deckmantel der Durchführung von Landschaftsarbeiten sammelt und dann zu SCP-1524-1 zurückbringt, wo es in Nährstoffe zerlegt wird. Es dient auch als Fortpflanzungssystem von SCP-1524, wie die vielen verschiedenen Exemplare, die am Fundort anwesend waren, und das unglückliche ███████████ von Agent Onno zeigen. Beim Hören der Senderkennung des Radiosenders KZOK (102,5 FM) wird SCP-1524-2 in einen Zustand der Erregung übergehen, während dem es einen Wirt aussuchen wird. Wenn ein brauchbares Ziel angetroffen wird, wird SCP-1524 [DATEN GELÖSCHT].

Versuche, diesen Vorgang umzukehren, waren erfolglos, da das gesamte ursprüngliche Gewebe bei der Umwandlung zerstört wurde, obwohl die Fahrzeugkomponente einen Großteil seiner ursprünglichen Funktionalität und seines Systems beibehielt. Da die Herkunft und der Zweck von SCP-1524 (falls vorhanden) unklar sind, wird derzeit davon ausgegangen, dass es im besten Interesse der Foundation liegt, die Erstellung weiterer Instanzen zu verhindern.</textarea></pre>
