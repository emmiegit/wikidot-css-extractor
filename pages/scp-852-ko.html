    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scpko:info:start]]
**SCP-852-KO:** 랭크 올리는 게임
**작가:** [[*user trianglebacteria]]
-----
[[include :scpkrsandbox:tkarkrrbs]]

[[include :scpko:info:end]]

**일련번호:** SCP-852-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-852-KO로 의심되는 게임 계정의 동향을 감시한다. 또한 SCP-852-KO의 주요 서식지에 심해 탐사 로봇을 파견해 대상의 생태를 관찰한다.

현재 실험 목적으로 SCP-852-KO 개체 10 마리가 포획되어 재단 기지에 격리되고 있다. 대상을 이용한 실험을 하기 위해서는 3등급 이상의 허가가 필요하다.

**설명:** SCP-852-KO는 갑각류 십각목 단미하목, 즉 게(//Brachyura//)의 일종이다. 대상은 주로 해저 케이블 근처에 서식한다.

SCP-852-KO는 자신의 집게를 이용해 변칙적으로 해저 케이블의 신호에 간섭할 수 있다. 대상은 해당 변칙성을 통해 랭킹 시스템이 있는 경쟁형 온라인 게임에 접속하는데, 해당 계정의 접속 동향을 살펴본 결과 장기간 미사용 상태의 계정을 탈취하는 것으로 나타났다. SCP-852-KO가 어떻게 계정 보안을 무력화시킬 수 있는지는 불명이다.

SCP-852-KO는 게임에 접속한 후 최대한 랭킹을 올리려 시도한다. 장기적인 관찰 결과 SCP-852-KO는 짝짓기 경쟁 중 자신의 계정을 보여주며, 이 과정에서 랭킹 점수가 높을수록 짝짓기 경쟁에서 우위를 얻는 것으로 추정된다. 점수가 비슷한 몇몇 사례에서는 경쟁 개체와 즉석에서 1대1 대전을 하는 것이 목격되기도 했다.

어류의 지능을 검사하는 고전적 검사에서 SCP-852-KO의 지능은 여타 게와 다르지 않았으나, 게임을 이용한 검사에서는 IQ 50~80 수준으로 측정되었다. 채팅을 이용한 대화 시도가 몇 번 있었으나, 이는 전부 실패했다. SCP-852-KO의 게임 녹화 기록을 본 인원들은 대체로 &#39;게임 못하는 사람을 보는 것 같다&#39;고 평했다.

SCP-852-KO의 랭킹은 그 지능의 한계 때문에 일반적으로 하위 10%의 범위에 머물며, 가장 높은 랭킹의 경우에도 하위 20% 범위에 포함된다. 

**부록1:** 최근 연구 결과에서 SCP-852-KO의 개체별 랭킹과 서식하는 수심에 어느 정도 상관관계가 있다는 것이 확인되었다. 랭킹이 낮을수록 대상은 더 깊은 수심에서 서식하며, 이것이 개체가 수준별로 알맞은 수심을 찾아가 짝짓기 과정을 더 용이하게 하기 위한 것이라는 가설이 세워졌다.

**부록2:** 한 SCP-852-KO 개체의 계정이 온라인 게임 리그 오브 레전드에서 흔히 &#39;헬퍼&#39;로 알려진 치팅 프로그램을 사용하는 것이 목격되어, 주요 관찰 대상으로 지정되었다. 관찰된 2번째 짝짓기 과정에서 해당 개체의 계정이 부정행위로 인해 정지되었으며, 이를 확인한 것으로 추정되는 암컷 개체가 해당 개체를 공격했다. 곧이어 2명의 암컷 SCP-852-KO 개체가 공격에 합세했으며, 이는 대상이 완전히 파괴되어 생체적 기능을 잃을 때까지 지속되었다.</textarea></pre>
