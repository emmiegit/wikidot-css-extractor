    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>神庙中展出的发条自动机是工匠多年勤苦工作的最高成就。一年年勤苦工作，一次次向锻造之神祈祷，无数次割伤划破几乎使他的双手变得麻木而不堪用，他的指纹也早已磨损。

但他的成果还配不上付出。

这些发条动物和发条人……不完美。麻雀只能坐在树枝上，不能起飞；自动的人只能茫然地盯着行人，让他们不安。即使是他制作的压制着大狮子的发条海格力斯[[footnote]]**译注：**Heracles（Ἡρακλῆς），希腊神话中半人半神的英雄，力大无穷，杀死了人间武器无法伤害的尼密阿巨狮。后文的神均出自希腊神话。[[/footnote]]也毫不起眼：它只能重复它的动作，直到发条松弛。这还不够。

而他担心它们永远不会变得完美。
----
第二天，自动机被撤出神庙；工匠会拆卸它们，融化它们的零件，以便创造新的作品。更好的作品。更逼真的作品。

工匠想，神的眷顾将是改进他作品的唯一途径。所以他决定前往利姆诺斯岛，朝圣对执掌金属的神[[footnote]]**译注：**Hephaistos（Ἡφαιστος），火神、工匠之神，司锻造、冶炼等。赫拉嫉妒宙斯独自生育雅典娜，孤雌生殖生下赫菲斯托斯，初生的赫菲斯托斯摔到地上，又被暴怒的宙斯扔下奥林匹斯山落在利姆诺斯岛摔成了跛脚。虽然他的残疾直接由天父宙斯造成，但希腊神话体系中一般认为他的残疾主因在母亲赫拉。一说赫拉嫌弃他样貌丑陋将他扔下奥林匹斯山。[[/footnote]]来说最神圣的地方：在那里他被抛下神国，因怀恨在心的母亲变成了一个瘸子。这次旅途将漫长、艰难且耗费不菲，但工匠有很多德拉克马[[footnote]]**译注：**Drachmae，古希腊货币。[[/footnote]]和很多时间。
----
神庙非常壮观。它坐落于跛足的神坠落的精确地点，在阳光下闪闪发光。它完全由金属构成，但工匠不知道是什么金属：它看起来像青铜，但敲它的时候密度又不对。神庙顶的立面绘有从天空坠落的赫菲斯托斯、他放荡的妻子阿佛洛狄忒[[footnote]]**译注：**Aphrodite（Αφροδιτη），性与爱之神，金星的象征。拒绝宙斯求爱后被强行许配给赫菲斯托斯。[[/footnote]]，还有他的第二任妻子，优雅的卡里斯[[footnote]]**译注：**Kharis（Χαρις），通常转写为Charis。优美与恩赐的化身，司欢乐、妆饰、歌舞、丰收等的美惠（Χαριτες）三女神之一。[[/footnote]]。它还描绘了阿瑞斯[[footnote]]**译注：** Ares（Αρης），战神，火星的象征。赫菲斯托斯知道他与妻子阿佛洛狄忒通奸时制作了一张网，将他们捉奸在床，并召集奥林匹克众神将他们公之于众。[[/footnote]]和阿佛洛狄忒被众神捉奸在床、奸诈的赫拉[[footnote]]**译注：**Hera（Ἡρη），众神之母，宙斯正妻。赫菲斯托斯为报复母亲，打造了一把极其美丽的椅子——赫菲斯托斯神座，放在她的必经之路上。赫拉中计，坐上神座后立即被机关锁住，魔法也被封住。[[/footnote]]被困在赫菲斯托斯亲自设计的神座上……令人惊讶的是，这面立面没有上色；也许他们在翻新它？

神庙内部更加壮丽。和大多数露天的神庙不同，它是封闭式的，一扇门开着，仿佛众神亲自推开了它；他知道这是一个简单的把戏，但他依然欣赏它。祭司们和铁匠们看守着中心的神圣锻炉，他们主要制作仪式用品，比如仪式用剑、珠宝、盾牌……还有齿轮。自动机的灵感大体上来自塔罗斯[[footnote]]**译注：**由赫菲斯托斯打造的青铜巨人，在宙斯将腓尼基公主欧罗巴掠到克里特岛后，奉命保护欧罗巴。原文为Talon，结合后文应该是Talos（Ταλως）的误拼。[[/footnote]]，赫菲斯托斯打造的、保护克里特岛上的欧罗巴的青铜巨人；它们依然相对少有制作，因为它们制作复杂，而且相对来说缺乏娱乐以外的用途。

工匠走近一位祭司。突然，一只鸟飞过他的头顶，让他弯腰躲过。他一边咒骂一边环顾四周，惊奇地发现这只鸟是个能够飞行的自动机。他检查这只小麻雀，麻雀啾啾尖声回应；他伸手去摸……

“我建议你不要这样做，朝圣者。”工匠转过身，看到一位身着红色长袍的祭司，“破碎之神不喜欢那些篡改他的作品的人。”

工匠郑重地跪在祭司面前：“请原谅我。这是我第一次来这座寺庙朝圣。我来这里是为了向赫菲斯托斯祈祷，希望得到更多创造自动机和发条装置的技艺。”他指着那只鸟，“请告诉我，这是你们中哪位工匠创造的？太惊人了，我必须向他学习技艺。”

“它从未经凡人之手。”祭司微笑着回答，“破碎之神亲自创造了那件作品，还有神庙里其他几件。破碎之神是如此伟大的工匠，只需一次触摸就能创造出复杂的造物。”他取出一副手套，递给工匠，“如果你真的想观察它，那就戴上这些，以免受破碎之神惩罚。”

工匠忍不住想，“破碎之神”真是一个对赫菲斯托斯的奇怪委婉说法。但他认为这很合适：毕竟，赫菲斯托斯一出生就摔伤了，从天上被抛下时又摔破了。不管怎样，他戴上手套，仔细检查停在他手指上的那只鸟。它的细节非凡。根根羽毛纤毫可辨，不是雕刻而成，完全由单独的金属片构成；眼睛是细小的不知名的宝石；喙是钢制的……而且轻得难以置信。他本以为这么复杂的一件会重到他拿不住，更别说能飞了。他带着灿烂的微笑放开自动鸟，再次跪在祭司面前：“我恳求您，告诉我赫菲斯托斯的秘密。”

“一切都会发生在适当的时机，朋友。一切都会发生在适当的时机。”
----
就这样，工匠开始在神庙里学习，住在神庙的祭司、铁匠和工匠之间。他很快开始注意到一些关于神庙中的人的怪事。首先，几个男人，从外表看起来是西西里岛人，用他不熟悉的语言说话写作。他还注意到这座神庙有几面墙壁是用一种未知的金属制作的，上面刻着晦涩的、可能属于异教的符号。神庙被破坏过吗？

这座神庙里疾病也非常普遍：由于咳嗽和疼痛突然爆发，几个男人被匆匆带去医院，工匠们再也没见过这些人。他问牧师时被告知：他们被带到其他地方为赫菲斯托斯工作，他们还活着。

最令人不安的是他看到的人形自动机；无论何时他离开房间，它们似乎都会变化姿势。当然，自动机本就应该会移动手臂、头部、腿部、嘴巴，甚至是眼睛……但他从未听说过会走路的自动机。其次，他也从来没有听说过能飞的机械鸟。

虽然如此，他还是继续做他的自动机，技艺一天天娴熟。他每天参加祈祷和冥想，总为一件事感到稀奇：尽管这是一座赫菲斯托斯的神庙，但神庙中仅有的火焰在熔炉里，而没有用于献祭的圣火。他想这是那种狂热信奉赫菲斯托斯铁匠一面的神庙，觉得这没什么。

----

在神庙工作了11个月后的一夜，工匠去年遇见的祭司走进了他的卧房：“我想，你在这里呆得够久了。是时候了。”

工匠从他的蓝图中抬起头来。这是一只麻雀的蓝图，他觉得它能够飞行：“……是什么的时候了，祭司？”

“是时候让你去看看破碎之神的真正秘密了。”他向工匠伸出一只戴着手套的手，“来吧。”工匠从桌边站起，跟着牧师走出房间，走到神庙的正厅。在那里，祭司用脚踩下地面的一块金属嵌板。一声异常大声的闷响，地板滑开，露出向下的楼梯。“在这里，你将看到真正的神庙。”祭司拿起火把，走进神庙的深处，工匠紧随其后。

他们继续步行往下，工匠听到了一声未知语言的吟唱。那声吟唱让他心神不宁，汗毛直竖，仿佛被地狱微不可见的阴风吹过。他向下，再向下，吟唱声也越来越大……

最后，似乎永恒的路程之后，工匠走进了一个大房间。房间和上面的神庙用相同的金属建造，刻有相同的符号。几个信徒正在向房间另一端神座上的身影鞠躬敬礼，用同一种未知语言吟唱圣歌。这个人……根本不是一个人，而是某种形式的自动机，脖子上戴着一个金属吊坠，上面刻着几个怪异的符号。自动机站着，指向工匠，示意他走近。

工匠紧张地走了过去，人群分开为他让路。自动机更明确地招手召唤，眼中浮现厌烦的神色……这时，工匠意识到，那对眼睛对自动机来说太完美了。

他们是人。眼中恐慌骤现，工匠转身盯着祭司：“以冥河[[footnote]]**译注：**Styx（Στύξ），冥河之一，代表憎恨，与憎恨与誓言之神同名。众神发誓的地点，一旦背誓将丧失神力逐出神界。[[/footnote]]起誓，这都是什么疯狂的事？”

祭司笑了。“疯狂？这是破碎之神的抚摸，就是你信仰的赫菲斯托斯。破碎之神的抚摸让人和动物的真实形态显现，因为整个世界就是一台机器……我们只是其中为他服务的齿轮、杠杆和螺丝钉。”

“……你把人变成机器？但……那……”

“你一直渴望创造伟大的作品，哦，工匠。”自动机在他身后走下神座，踏着精准的节拍慢慢走近。“现在，你将成为人类历史上最伟大作品的一部分。”自动机抽出一把刀，割开工匠的手心，俯身亲吻鲜血。祭司微笑着。“做完了。”

“……怎么了？你做了什么？”极度的惊恐搅动工匠的心，他的脉搏却不肯加快。他听到的不是心跳，而是滴答……滴答……滴答……滴答……滴答……

工匠感觉很冷，像四周的金属一样冷。
