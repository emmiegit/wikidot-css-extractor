    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 31 декабря

Завершая 2016 год, наш сайт может вас порадовать следующими новинками.

[[[SCP-2627]]] – Дощатое царство. Статья из конкурса коротких объектов, поэтому будем кратки: это такой мостик в мир мостиков.
[[[SCP-2660]]] – Предмет, который рассеивает тьму. При помощи компьютеров Церковь Максвеллизма общалась со своим божеством, а при помощи обычной аномальной лампочки – вообще постигла Небытие. Дайте им картофелину с воткнутыми проводами, так они вовсе в Нирвану улетучатся.
[[[SCP-2925]]] – Сфера влияния. Повстанцы Хаоса в своём репертуаре. Хотели подружиться с каким-то неведомым божеством, но в итоге, как обычно, получилась бомба.

[[[slate-thunder|ГРАФИТОВЫЙ ГРОМ]]]. Это лекция по истории Повстанцев Хаоса, и она расскажет вам, как всё было на самом деле. Вы же не думаете, что такая злокозненная организация действительно сформировалась из трёх дезертиров и пары краденых объектов?
[[[secure-facility-dossier-site-77|Досье Учреждения: Зона 77]]]. Давно хотелось посмотреть, как наши англоязычные коллеги представляют свои учреждения. Вот первый пример.

Рассказ &#34;[[[continued-deliberations|Продолжившиеся обсуждения]]]&#34;. С одной стороны, когда понимаешь, что О5 – тоже люди, становится немного легче. Но с другой, если подумать, что человеку свойственно ошибаться, да и вообще человеки – существа ненадёжные...

Пара переводов из хаба &#34;[[[resurrection|Воскрешение]]]&#34;:
* [[[the-wolves-at-the-door|Волки у дверей]]]. Фонд снова вербует в свои ряды гуманоидные объекты. Главное, чтобы из этой затеи не получилось то же, что в прошлый раз.
* [[[new-tricks|Старый пес и новые трюки]]]. Кто у нас в Фонде старый пёс, тут все знают, ну а как ему живётся – можно узнать из этого рассказа.

Несколько объектов принесли нам и другие филиалы.

[[[SCP-004-FR]]] – Гипнотическое облако. Это облако очень любит привлекать внимание и собирать компанию. Вот и привлекло внимание Фонда, сидит теперь в компании себе подобных.
[[[SCP-ES-058-V]]] – Очень мощная батарейка. Ну не зря ж на батарейках пишут: &#34;Не разбирать&#34;! Взяли и испортили полезный объект (и с полсотни полезных сотрудников). (перенесено в архив 9.9.2020)
Наши испанские коллеги также стремятся к совершенству, поэтому переписали свой [[[SCP-ES-040-V]]] – Играя с притяжением. Ещё и [[[ingresar|документ]]] добавили. (Перенесено в архив 13.09.2020)
[[[SCP-PL-005]]] – Унитаз под давлением. Интересно, не эта ли компания сделала [[[SCP-729]]]?

Ну а теперь – к нашему собственному творчеству.

[[[SCP-6789-RU-J]]] - Гиблое болото за авторством нашего 4opHbIu_6o6p. Здесь наглядно показано, какими бывают иногда поклонники нашего Фонда. А ещё здесь не менее наглядно демонстрируется, что с такими обычно бывает.

Наконец-то перенесена на основной сайт обещанная и три года жданная [[[history-of-the-foundation-ru|История Фонда: Русскоязычный Филиал]]]. Бонусом за ожидание – ещё и [[[history-of-the-foundation-ru-staffs-tales|мемуары]]] от многих наших участников.

Ну а теперь, уважаемые участники и просто читатели, хотим поздравить вас с наступающим (а у кого-то – уже наступившим) Новым 2017 годом и пожелать... Впрочем, почитать пожелания и добавить свои вы можете вот здесь, [[[new-year-2017|у нашего Новогоднего Маяка]]]. Милости просим! (:

= = = = =

+++ 18 декабря

На этой неделе мы хорошо поработали. Для начала представим вам наши переводы сразу из двух филиалов.

* [[[SCP-2120]]] - Устранение последствий. В пресловутом Бермудском Треугольнике кто только воду не мутил. На этот раз пожаловала компания &#34;Боинг&#34; из параллельного мира, которая решила позапускать кораблики вместо самолётиков.
* [[[SCP-2173]]] - Межпространственное &#34;мексиканское противостояние&#34;. Краткое содержание: сначала Повстанцы Хаоса, как обычно, связались непонятно с кем, потом в это вляпался Фонд и полтора года пытался понять, во что вообще вляпался, ну а в итоге &#34;//пришёл лесник и всех выгнал//&#34;. Для пущей хаотичности добавлен также проясняющий [[[recovered-document-scp-2173-004|документ]]], который ничего не проясняет.
* [[[SCP-2466]]] - Убей дракона, спаси город. Говорят, мол, компьютерные игры плохо влияют на психику. Но почему-то в данном случае неадекватно ведёт себя не игрок, а жители города Многоплашкина, которые об этой игре ни сном, ни духом.
* [[[SCP-2574]]] - Жестокий зверь. В общем, вы правильно поняли: люди на самом деле добрые и хорошие, а всему виной злобный кровожадный сфинкс, шагающий по планете.
* [[[SCP-2918]]] - БПЛА с пост-травматическим синдромом. А всякие танчики и пушечки – даже ещё добрее, чем люди. Не первая уже в Фонде (и в фантастике в целом) боевая вундервафля, которой надоело воевать.
* [[[SCP-2926]]] - Корректор изображений. От этой программы тоже крыша может поехать основательно, хотя это вроде и не игра. Что интересно, от неё люди начинают считать себя сфинксами (насчёт злобности, кровожадности и шагания по планете пока ничего не известно).

* [[[in-other-news|И к другим новостям]]]. Вот примерно такое с людьми происходит от упомянутого выше SCP-2926. А вы говорите, мол, игры.
* [[[going-out|На выходе]]]. У нас тут разумный шкаф завёлся. Когда-то придётся для всего этого выделить Крыло содержания разумной мебели.

* [[[SCP-ES-056-V]]] – Проходимая стена. Испанские ТВП?шники развлекаются. Интересно, а как подействует такая стена на Несуществующую акулу? (Перенесен в архив 28.06.2022)
* [[[SCP-ES-057]]] – Транспортирующая щеколда. Желаете ли составить компанию Пропавшему Космонавту с Авиатором? Космоса хватит на всех.

Ну а теперь, конечно, о сочинениях нашего собственного филиала. Нынче у нас не Полигон, а целый Байконур.

* [[[SCP-1284-RU]]] - Неоправданные ожидания от [[*user O_W_Grant]]. Этот объект о-о-очень любит делать сюрпризы.
* [[[SCP-1301-RU]]] - Первопроходец от [[*user cleveremptY)]]. Интересно, что в таком случае мог бы нам рассказать Путешественник, который ещё дольше по мирам скитается.
* [[[SCP-1303-RU]]] - Испод от того же [[*user O_W_Grant]]. Продолжаем пополнять Склад антимеметических объектов. Главное не забыть, что они там есть.
* [[[SCP-1308-RU]]] - Художник от [[*user SR Anomikoner]]. Интересно, можно ли его использовать для содержания объектов? --Перевести того же 682 в 2D...--
* [[[SCP-1066-RU]]] - Цена слова от [[*user ACKARU]]. Может о чём угодно рассказать (и подсказать), но за эти рассказы и подсказки требует слишком уж многого.

* [[[fragment-of-the-new-world|Фрагменты нового мира]]] [[*user Mr Self Destruct]]. Продолжаем дополнять и развивать вселенную аглицкого хаба &#34;Сорванный маскарад&#34; в таких аспектах, о которых и сами англики не думали.

= = = = =

+++ 11 декабря 2016

* [[[SCP-2490]]] - Оперативник Повстанцев Хаоса Альфа-19. {{//Тили-тили-бом. Ты слышишь, кто-то рядом? Притаился за углом и пронзает взглядом.//}} ©

* [[[SCP-ES-047]]] – Машинка &#34;М&#34;. Щепетильные испанцы никак не отстанут от бедного аномального предмета в надежде, что он окажется полноценным объектом SCP. 
* [[[SCP-ES-053]]] – Мать и [УДАЛЕНО]. Собственно говоря, как и &#34;написано на упаковке&#34;, это некое Удалено и его мать, что-то ещё из этой статьи понять затруднительно.

* [[[SCP-005-EX-J]]] – Сел в машину и сгорел. В мире Фонда что ни возьми, всё SCP. А неумение рассказывать анекдоты – так вообще кетер.
* [[[SCP-938-J]]] – Будильник из глубин Преисподней. Да-да, и это тоже объект. Наверное, у каждого есть такой.

* [[[the-czar-cometh|Явление царя народу]]] из хаба ЛолФонда. Как мы знаем, в этом хабе фондовцы маются дурью, так вот, теперь они сдурели настолько, что воплотили чатик в реальности.

* Также представляем вам //ещё один// хаб по &#34;Лабораториям Прометея&#34;, который зовётся [[[third-law-hub|&#34;Третий Закон&#34;]]]. В этот раз куда более подробный и с красивым дизайном страницы.
 * [[[grant-request-for-genetically-engineering-low-cost-organic-a|Заявка на грант для генного инжиниринга дешёвых органических автоматов-работников со сложным искусственным интеллектом]]]. Ну, по крайней мере, эти &#34;роботы&#34; не ржавеют.
* [[[a-brief-explanation-on-demonics|Краткая лекция по демонике]]]. Никогда ещё фраза &#34;шайтан-машина&#34; не была настолько уместна.

+++ 4 декабря 2016

* [[[SCP-2094]]] - Моторот. Возможности человека безграничны, но тот факт, что в человека влезет целое авто, все же может удивить.
* [[[SCP-2394]]] - Одиночество. Нет ничего обиднее, когда у тебя есть сознание, мысли, чувства, идеи, а ты - простая лягушка в дельта-фазе сна.
* [[[SCP-2669]]] - Кебтеул 1. Когда Фонд решает воспользоваться услугами разумного разума в поисках далеких-далеких наших соседей, немудрено, что этот самый разум может немного выйти из себя.

* [[[SCP-ES-045]]] – Кукла Анны. Не уродуйте куклы своих детей, иначе эти куклы будут уродовать //вас//.
* [[[SCP-ES-051-V]]] – Дополнительная фантомная конечность. Вроде как просто перчатки, позволяющие чувствовать третью руку, но видать они еще и третий глаз активируют... (статья была перенесена в архив)

* [[[SCP-002-FR]]] - Операционный зал. Рассказывают много страшилок о концлагерях времен Второй Мировой, а есть один такой лагерек, где по-прежнему можно стать жертвой увеселительных операций.

* [[[SCP-013-J]]] - Величайшая и Наимудрейшая Каракатица. Был у нас осьминог Пауль, так вот, рядом он не стоит с этой громогласнейшей каракатицей. Точнее, Каракатицей.
* [[[SCP-200-J]]] - Очень умный холодильник. Нынче у нас много Smart-вещей - смартфоны, смарт-часы, смарт-холодильники. Один из них умнее своего хозяина и не дает наводить беспорядок в своем внутреннем педантично расставленном отсеке для продуктов.
* [[[SCP-231-J]]] - Кредит бюджету вредит. При &#34;удачном стечении обстоятельств&#34; Фонд может остаться и без копейки. А еще тут замешана процедура 110-Монтаук, ага.

* [[[scp-cliche-generator |Возможно, отличная идея...]]] &#34;Как насчёт: гомосексуальная кукла, которая вызывает землетрясения? Клише, да? Но народ, сюжетный поворот в том, что она просто хочет с кем-то поговорить. Ну ладно, буду работать с чем есть, вам-то как?&#34; и прочие интересные идеи от [[[SCP-2020]]].

* [[[questioning-ru|Допрос]]] от нашего новичка iskra_LT. Фонду временами ребята из ТВП не по зубам, и там никакая спецподготовка и техника бесконтактного боя не поможет.</textarea></pre>
