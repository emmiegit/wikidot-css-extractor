**열람 전 보안 절차에 따른 확인을 위하여 발신자와 수신자를 입력해 주십시오:**

**발신자:** //쯔산//
**수신자:** //노래마인//

...잠시만 기다리십시오...
...통화 기록 2014-12-25 0100 찾는 중...
...불러오는 중...

완료되었습니다.
&gt; **쯔산:** 노래마인 관리자님? 관리자님? 여보세요?
&gt; 
&gt; **노래마인:** 아, 쯔산. 며칠 전에 킬리 박사가 승진했다고 들었어요. 비서니까 당신도 같이 승진했다면서요? 축하해요.
&gt; 
&gt; **쯔산:** 아, 네. 살짝 귀띔해 드리자면 내부 보안부 3차장이라는 엄청난 요직으로 갔다는군요. 저는 그 비서고. 하여간 그게 중요한 게 아니라...
&gt; 
&gt; **노래마인:** 3차장이라. 엄청난데요? 근데 중요한 게 뭐죠? 뭐, 드디어 당신 킬리 박사랑 좀 진지한 관계를 시작했어요? 
&gt; 
&gt; **쯔산:** 네? 이거 직장 내 성희롱... 아니, 지금 이런 얘기하고 있을 때가 아니에요! 지금 당장 피해야 한다고요!
&gt; 
&gt; **노래마인:** 무슨 소리죠?
&gt; 
&gt; **쯔산:** 무슨 짓을 벌였길래 이런 지시가 내려왔는지는 모르겠지만, 지금 상황이 심각하게 돌아가고 있어요. 내부 보안부 3차장이 뭘 하는 건지 알아요? 
&gt; 
&gt; **노래마인:** 적발한 배신자들을 체포하고 조사, 처분하는 거를 총괄하잖아요. 아니에요?
&gt; 
&gt; **쯔산:** 지금 저한테 노래마인 님을 체포하라는 지시가 내려왔다고요. 그것도 그냥 체포해서 어디어디에 가두라는 것도 아니고, 3시간 후, 그러니까 새벽 4시에 비밀리에 잡아다가 재교육 처분하라는 거였다고요.
&gt; 
&gt; **노래마인:** 재교육이라니요?
&gt; 
&gt; **쯔산:** 재단...은 인원이 부족하잖아요. 배신자라고 다 죽이는 게 아니에요. 잡아다가 기억 소거하고 밈하고 인식 재해 물질 동원해서 재단에 대한 충성심을 강제로 심어가며 재교육 하는 거죠. 그다음 다시 일 시키러 내보내는 거고. 하여간, 재교육 시설로 끌려가면 윤리위원회의 결정이고 뭐고 없어요. 거기는 지역사령부 관리자도 순식간에 시체 비누 주식회사 청소부로 바꿔놓을 수 있을 거라고요.
&gt; 
&gt; **노래마인:** 하하, 재밌네요.
&gt; 
&gt; **쯔산:** 재밌으면 안 되죠! 지금 당신이 그 타겟이라니까요! 당장 도망치세요! 재단 기지 최대한 없는 아프리카나 태평양 섬이나 뭐 그런 곳으로! 
&gt; 
&gt; **노래마인:** 이봐요, 쯔산 비서. 당신이 아무리 나랑 같은 보안 등급이어도, 접근 가능 정보에는 차이가 있어요. 그건 알죠? 재단의 프로토콜은 상당히 여러 가지가 있답니다. 최악의 사태를 대비한 것들도 여럿 있고.
&gt; 
&gt; **쯔산:** 뭐...무슨 프로토콜을 생각하는 중인데요?
&gt; 
&gt; **노래마인:** 가니메데 프로토콜을 지역사령부 본부에서 실행에 옮길 생각이에요. 그러면 그 시설에 위치해 있는 최고 책임자가 그 시설을 책임지죠. 즉, 평의회가 아닌 내가 지역사령부 본부를 완전히 컨트롤한다고요. 그러면 당신들이 날 체포하러 오기 전에 내가 당신들을 체포할 수 있죠.
&gt; 
&gt; **쯔산:** 가니메데 프로토콜이라. 제가 들은 몇몇 음모론에 의하면 그건 재단이 망했을 때를 대비한 거라고 하던데요.
&gt; 
&gt; **노래마인:** 맞아요. 그리고 난 지금 재단이 심각한 세계멸망 시나리오를 향해 달려가고 있다고 판단하고 있고. 하지만 당신을 체포하지는 않을 겁니다. 그냥 추방만 하고 끝낼 생각이지. 무인 수송기에 실어서 일본에 떨궈버릴 겁니다, 하하. 빨리 짐 싸요.
&gt; 
&gt; **쯔산:** 그럼 그렇게 그 다음에는 어떻게 할 거죠? MTF를 보내오면 어떻게 상대하려고?
&gt; 
&gt; **노래마인:** 한국 내의 인원은 내가 컨트롤할 수 있어요. 다른 것도 대충 생각해 둔 방법이 있고. 걱정할 필요 없어요. 
&gt; 
&gt; **쯔산:** 알았어요. 의심을 안 사려면 뭐 나도 쫓겨나는 게 맞겠죠. 짐을 정리해야겠군요. 그런데 왜 갑자기 당신을 잡아들이라는 명령이 내려온 거죠? 그럴 이유가 전혀 없는데?
&gt; 
&gt; **노래마인:** 글쎄요... 그럼 당신은 왜 나한테 전화를 걸어서 알려주는 거죠? 내가 만약 배신을 했다면 당신도 이제 공모한 거 아니에요?
&gt; 
&gt; **쯔산:** 전 관리자님을 믿으니까.
&gt; 
&gt; **노래마인:** 그래요. 나도 뭔가 믿는 게 있답니다. 그만 끊죠. 가니메데 프로토콜이 그리 발동시키기 쉬운 게 아니어서. 아, 이 통화기록은 당신이 알아서 지워요. 그럼 메리 크리스마스.
&gt; 
&gt; (통화 종료)
