    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：Cheshire cat 579
篇名：狂暴鯨靈
在聽到日本與挪威捕鯨活動的新聞時就想寫了，希望以後不會只在課本、圖鑑或是博物館才能看到牠們。
[[include info:end]]

**項目編號：**SCP-ZH-155

**項目等級：**--Keter--  Euclid

**特殊收容措施：**由於該項目無法收容的性質，基金會在Site-ZH-81成立觀測站與研究團隊，並且在航行中經過捕鯨海域時，沿途播放事先錄製好各種鯨類的聲音以吸引SCP-ZH-155，以避免項目攻擊船隻。

研究團隊需進行長期性觀察該異常與非異常個體數量。當SPC出現異常活動時，基金會必須設置可回收性障礙物以誘導SPC離開海域。


 **描述：**SCP-ZH-155是一群數量不明，外型和大小與成年鯨類一致的異常實體，經觀測到的種類有長鬚鯨、露脊鯨、藍鯨、大翅鯨等瀕危物種，每隻呈現可透視內臟和骨骼的半透明狀，身上都有因魚叉槍等銳器造成的傷痕。

SCP-ZH-155活動範圍沒有限制，但大多活躍於捕鯨活動頻繁的海域，目前以挪威海與日本海為主。SCP-ZH-155會混在無異常的鯨群中，當有捕鯨船靠近鯨群時，項目會針對船隻發出一種低頻聲波，讓人出現暈眩、耳鳴、疲倦、反胃，精神狀態會陷入輕微抑鬱現象。並且對自己「捕鯨」這個行為感到抗拒和愧疚。若捕鯨船成功獵殺目標，無論距離多遠，SCP-ZH-155都會快速衝撞船隻，造成船體嚴重受損甚至翻覆。若是複數的船隻，SCP-ZH-155會輪流躍出海面製造大浪，讓船隊不得不駛離海域。

值得注意的是，無論性別，該項目完全沒有出現覓食或交配的舉動，推測該項目沒有或不需要此類生理需求。而非異常個體對於項目的存在沒有任何排斥的表現，但也從未出現兩者其中一方主動去接近的現象。

另外，非異常鯨類個體數的增減與項目個體數成反比，每當有多少鯨類死亡，項目的數量就會增加。而有多少新生的鯨魚幼體時，項目的個體也會減量。

**__附錄ZH-155-1__：**SCP-ZH-155首次被目擊於2016年，當時一艘從日本海航向菲律賓海域的走私船，在太平洋上的花蓮外海被發現，全體船員陷入昏迷，潛伏在海巡署的特工因而得知SCP-ZH-155的存在。

據基金會調查發現，剛開始SCP-ZH-155只攻擊捕鯨船，但近年來發生的油外洩或非法排放造成的海洋污染、氣候異常、非法捕撈造成攻擊事件巨增。受害對象大多為中小型船隻，包括但不限於普通漁船、私人遊艇、觀光船。而「在船底正下方傳來撞擊聲」、「船身有不明的巨大凹痕」、「聽到令人不舒服的詭異低鳴」則多次出現在受害者証詞中。

2020年年初，一場全球性瘟疫爆發，捕鯨活動短暫中止的兩年間，項目也停止了對船隻的攻擊，甚至傳出項目救助人類或護送動保團體營救海洋動物的船隻，而上述該類船隻都未曾出現在攻擊事件中，顯示項目具有一定程度的智力、行為認知與憤怒以外的情緒感知。

**__附錄ZH-155-2__：**在ZH分部、JP分部、RU分部、ND分部的合作下，向外界以清除海洋污染物與展開長期性的海洋生物復育計劃為由封鎖捕鯨海域。

上述分部自2020年起，大約每半年派出偽裝成以海洋救援活動的救護船釋放十隻利用鯨魚類基因（雌雄各五隻，以數量最少的種類為優先）複製出來的非異常幼年個體至海中。

**__附錄ZH-155-3__：**採訪記錄

2021年1月13日，Site-ZH-81在航行途中目擊SPC的異常活動，當時Site-ZH-81剛駛離捕鯨海域，SPC在追捕非異常鯊魚時與SCP-ZH-155發生追撞，一隻藍鯨外型的項目對SPC發出足以陷入暈眩的聲波。基金會趁機派出偽裝海巡署的巡邏船救出鯊魚並驅離SPC，雙方因而產生短暫交火。一位外勤特工因此不慎落海，在小隊安排救援行動時，項目載著溺水的特工停在站點外，基金會人員藉此提出採訪的要求。

&gt; **日期：**2020年1月14日
&gt; 
&gt; **受訪者：** 一隻藍鯨外型的SCP-ZH-155
&gt; 
&gt; **採訪者：** 研究員Oliver
&gt; 
&gt; **前言：** 由於該異常個體過於龐大，此次採訪於東沙群島的某處海岸進行。不同於以前具危險性的聲波，項目用了另外一種頻率針對在場人員傳遞訊息，基金會開發了專門針對解析該項目聲波系統的設備以進行翻譯，在翻譯之後發現訊息只能以簡單的字詞組合來進行對話，以下內容為原始對話。
&gt; 
&gt; **＜開始記錄＞**
&gt; 
&gt; **SCP-ZH-155：** 聽得到，說話？
&gt; 
&gt; **研究員Oliver：**可以（與在場人員一同比起拇指）
&gt; 
&gt; **SCP-ZH-155：** 他（指溺水的研究員），活著？（約兩秒的低鳴）
&gt; 
&gt; **研究員Oliver：** 是的，他醒過來了，真的非常謝謝你，你聽得懂我們的語言？
&gt; 
&gt; **SCP-ZH-155：** 一點，人類，語言，複雜。
&gt; 
&gt; **研究員Oliver：**你怎麼找到我們的？
&gt; 
&gt; **SCP-ZH-155：** 海面，平靜，水紋，轟轟。
&gt; 
&gt; **研究員Oliver：** 你是說，海面上什麼都沒有，你們卻看得到我們航行的水波還聽得到我們軍艦的引擎聲？
&gt; 
&gt; **SCP-ZH-155：** 是。
&gt; 
&gt; 
&gt; （現場人員倒抽一口氣）
&gt; 
&gt; 
&gt; **研究員Oliver：** 你明明發現我們的存在，卻沒有攻擊我們，還救了我們的同事，是有什麼原因嗎？
&gt; 
&gt; **SCP-ZH-155：** 好奇，你們，一切。
&gt; 
&gt; **研究員Oliver：** 你對我們有很多疑問？
&gt; 
&gt; **SCP-ZH-155：** 是。
&gt; 
&gt; **研究員Oliver：** 你想問哪些問題呢？
&gt;  
&gt; **SCP-ZH-155：** 沒有，捕魚，沒有，觀光，沒有，打仗。經常，看到，航行，藏起來，為什麼？
&gt; 
&gt; （從項目的問題來看，研究團隊推測項目可能已經觀察本站點一段時間，在討論之中一致決定釋放一部份訊息）
&gt; 
&gt; **研究員Oliver：** 其實我們的狀況跟你們有些類似，這個世上還有很多和你們類似的存在，我們只是單純的探索和研究。或許你們不介意被人發現，但對外界而言，我們的存在是需要被隱藏起來的。
&gt; 
&gt; **SCP-ZH-155：** 會殺死，我們？
&gt; 
&gt; **研究員Oliver：**（遲疑）不，我們不會那麼做。
&gt; 
&gt; **SCP-ZH-155：** 說謊。
&gt; 
&gt; 
&gt; （項目切換頻率，在場人員感受到劇烈的頭痛）
&gt; 
&gt; 
&gt; **研究員Oliver：**我們沒有，嘶----（咬牙），你能不能……先……停下來。這個……（指頭痛）
&gt; 
&gt; （頭痛迅速消退，研究團隊再次試圖進行對話）
&gt; 
&gt; **SCP-ZH-155：** 為什麼，說謊？
&gt; 
&gt; **研究員Oliver：**我們沒有說謊……（喘氣）你不相信我們沒有關係，能不能告訴我們發生什麼事，為什麼你會這麼想？
&gt; 
&gt; **SCP-ZH-155：** 最近，經常，見到，你們，船隻，追打，鯊魚。
&gt; 
&gt; **研究員Oliver：**追打鯊魚？喔該死……我想我大概知道什麼了……能說說看那艘船長什麼樣子嗎？還是有什麼文字、圖案，或者你能把你看到的東西傳給我們？
&gt; 
&gt; （項目沉默，約三十秒後，又是一陣暈眩，事後據研究團隊表示，這次是一段不屬於自己的記憶，內容為SPC的船隻在追逐鯊魚，影像記憶是一致的。根據記憶的視角推測，這是屬於項目的記憶。）
&gt; 
&gt; **SCP-ZH-155：** 認識？
&gt; 
&gt; **研究員Oliver：** 是的，如果你是指這個的話，我們確實知道他們，雖然我們都是三個同樣的文字，但是我們雙方的宗旨是完全不一樣的。
&gt; 
&gt; **SCP-ZH-155：** 沒有關聯？
&gt; 
&gt; **研究員Oliver：** 沒有，真的沒有。不過你們不是只保護鯨魚……你們的同類嗎？
&gt; 
&gt; **SCP-ZH-155：** 生活，海洋，一起，保護。
&gt; 
&gt; **研究員Oliver：** ……我明白了。
&gt; 
&gt; **SCP-ZH-155：** 新的，家人，不認識，很多，從這裡。
&gt; 
&gt; **研究員Oliver：** 呃……那是我們複製出來的，我們認為是人類的濫殺行為導致你們的出現。你們不喜歡牠們？那些人工複製體？
&gt; 
&gt; **SCP-ZH-155：** 可以，牠們，我們，一樣，家人。
&gt; 
&gt; **研究員Oliver：** 你們知道自己是怎麼出現……變成這樣子的嗎？
&gt; 
&gt; **SCP-ZH-155：**不記得。
&gt; 
&gt; **研究員Oliver：** 能說明一下為什麼要攻擊觀光船和私人遊艇嗎？他們應該沒有傷害你們的同伴吧？
&gt; 
&gt; **SCP-ZH-155：** 每天，很多船，轟轟，很吵。
&gt; 
&gt; **研究員Oliver：** 我聽說你們護送海洋救護船的傳聞，你們是如何得知人類的行為的？
&gt; 
&gt; **SCP-ZH-155：** 家人，陸地，治療，回來。
&gt; 
&gt; **研究員Oliver：**所以是從被人類幫助的海洋生物聽說的？聽起來你們的溝通並不侷限於同物種。
&gt; 
&gt; **SCP-ZH-155：** 減少，家人，死亡，幫忙？
&gt; 
&gt; **研究員Oliver：**很抱歉，我們沒辦法阻止這些國家濫殺的行為，所以我們才會試圖增加鯨類的個體，以彌補減少的鯨魚數量，我們只能做到這麼多了。
&gt; 
&gt; **SCP-ZH-155：** 懂了。
&gt; 
&gt; 
&gt; **&lt;紀錄結束&gt;**
&gt; 
&gt; **結語：** 這是首次與項目的對談，也是研究團隊第一次深入了解項目不只擁有能夠與人類溝通能力，還能夠傳遞自身的影像記憶。項目在採訪結束後並未出現攻擊行為，但在之後，除了非法捕撈的船隻依舊遭到SCP-ZH-155的攻擊，原先遭到攻擊的各類船隻的事件開始逐漸降低，之後在釋放人工複製體的日子時，都會出現三到五隻不同品種的SCP-ZH-155在距離Site-ZH-81大約兩公里處的海中，當複製體被釋放至海中時，該項目會守候在複製體的周圍，以護送的陣形游離Site-ZH-81。
