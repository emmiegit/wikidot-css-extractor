    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1299 - Drowning Tub
**Auteur :** [[user Anonymous99]]
**Traducteur :** [[user Dr Manoa]]
**Date de publication originale :** &#34;24 Juin 2022&#34;
[[include credit:end]]

**Objet n^^o^^ :** SCP-1299

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1299 doit être confiné dans une cellule en béton de 8 x 10 x 4 m. Il doit être maintenu déconnecté de toute source d&#39;eau, quel que soit son état actuel. La porte de sa chambre de confinement doit rester verrouillée en toutes circonstances, à moins que la procédure F-30 ne soit en cours d&#39;exécution. Tous les membres du personnel de Niveau 2 et supérieur sur place doivent disposer des clés de la cellule de confinement de SCP-1299. Une fois par mois, un Classe-D doit exécuter la procédure F-30. En cas de brèche de confinement, il est conseillé au personnel essentiel de s&#39;éloigner le plus possible de la zone de confinement, et tout Classe-D de sexe féminin disponible doit être escorté au site de la brèche par la sécurité.

**Description :** SCP-1299 est une baignoire autoportante en porcelaine blanche sur acier, fabriquée en ████ par ██████ Corporation. Il a été découvert lorsque les occupants d&#39;une maison au 75 ████ Street à ██████████, dans l&#39;Ohio, ont connu un taux inhabituellement élevé de suicides apparents et de meurtres par noyade. Un reportage sur l&#39;anomalie a attiré l&#39;attention de la Fondation sur la maison. La Fondation a rapidement supprimé toutes les informations concernant les crimes et sécurisé la maison en question. Aucune anomalie n&#39;a été observée jusqu&#39;à ce qu&#39;un agent tourne la poignée de SCP-1299, qui s&#39;est activée malgré la déconnexion de l&#39;alimentation en eau de la maison, entraînant la mort de l&#39;agent. La Fondation a rapidement sécurisé la baignoire et l&#39;a déplacée vers son confinement actuel.

Lorsqu&#39;un humain vivant touche l&#39;une des deux poignées de SCP-1299, la baignoire commence à se remplir d&#39;eau. Une fois la baignoire remplie, une force invisible, désignée SCP-1299-1, attire le sujet dans SCP-1299 et le maintient de force sous l&#39;eau. L&#39;empreinte d&#39;une paire de mains apparaît autour du cou du sujet pendant qu&#39;il tente de s&#39;échapper. Sans intervention extérieure, le sujet se noie invariablement, moment auquel l&#39;eau commence à s&#39;écouler par des moyens inconnus jusqu&#39;à ce que la chambre de confinement soit complètement sèche. Le cadavre peut alors être récupéré en toute sécurité.

Si, avant la 26^^e^^ nuit de chaque mois, aucun corps vivant n&#39;a touché les poignées ou ne se trouve dans la pièce, SCP-1299-1 se manifeste et quitte SCP-1299, laissant une traînée d&#39;empreintes humanoïdes humides. Il cherche le corps humain vivant le plus proche, qu&#39;il ramènera vers SCP-1299 et commencera à noyer normalement. Si le processus est interrompu et que le sujet est éloigné de SCP-1299-1, la personnalité du sujet est entièrement modifiée (pour davantage d&#39;informations, voir l&#39;Addendum 1299-0-1). SCP-1299-1 est intangible, impossible à endommager par quelque moyen que ce soit déjà testé et n&#39;apparaît pas sur l&#39;imagerie thermique ou radiographique. Pour davantage d&#39;informations, consultez le Rapport de test 1299-A.

**Rapport de test 1299-A :**

**Sujet :** Un (1) membre du personnel de Classe D (D-985) avec une formation en plomberie.
**Instructions :** D-985 a reçu l&#39;ordre d&#39;attacher SCP-1299 à une conduite d&#39;eau nouvellement construite.
**Résultats :** SCP-1299 a commencé à se remplir de manière autonome, et SCP-1299-1 a immédiatement traîné D-985 dans SCP-1299 pour le noyer. Immédiatement après la mort de D-985, des empreintes de pas caractéristiques de SCP-1299-1 ont formé une traînée vers et à travers la porte verrouillée de la chambre de confinement. SCP-1299-1 a ensuite attrapé l&#39;un des deux gardes postés à l&#39;extérieur et l&#39;a tiré à travers la porte toujours verrouillée vers SCP-1299. Le personnel du site a été alerté d&#39;une brèche de confinement. SCP-1299-1 a continué à s&#39;emparer et à noyer du personnel jusqu&#39;à ce qu&#39;il réussisse à tuer un Classe-D de sexe féminin, moment auquel SCP-1299 s&#39;est désactivé. Le tuyau a été enlevé sans autre incident.

--**Remarque :** Les tests sur SCP-1299 doivent être interrompus jusqu&#39;à nouvel ordre. La procédure F-30 doit continuer comme prévu. Je recommande des sujets féminins afin d&#39;éviter une seconde brèche de confinement. -Dr T██--

**Addendum 1299-0-1 :** Le ██/██/2008, le Dr ████, le chercheur qui supervisait SCP-1299 à l&#39;époque, a tenté de modifier les conditions de la Procédure F-30 sans autorisation appropriée. D-1130 a été introduit dans l&#39;environnement de test et a reçu l&#39;ordre d&#39;entrer dans la baignoire conformément aux règles, mais lorsque SCP-1299-1 est apparu, le Dr ████ a rompu le confinement et a tenté de retirer le sujet de SCP-1299. Après approximativement 1 minute de lutte, le sujet a été retiré de SCP-1299, et l&#39;instance de SCP-1299-1 a disparu. D-1130 semblait extrêmement perturbé, demandant où il était et insistant sur le fait qu&#39;il était chez lui juste avant. Après un examen et un entretien plus approfondis, D-1130 se présenta comme ██████, une femme tuée par noyade il y a ██ ans à ██████, à New York. Son petit ami avait été reconnu coupable de son meurtre, même si les preuves étaient purement circonstancielles. Après avoir rassemblé toutes les informations disponibles, le sujet a été éliminé (pour les enregistrements complets, voir l&#39;Entretien 1299-A). Un jour plus tard, un deuxième Classe-D a été utilisé dans la procédure F-30 pour empêcher une brèche de confinement. Des expériences sont actuellement en cours pour déterminer la cause et les résultats de cet effet secondaire.

[[collapsible show=&#34;[+]Rapport de test 1299-B[+]&#34; hide=&#34;[-]Rapport de test 1299-B[-]&#34;]]

**Sujets :** Deux membres du personnel de Classe D (D-701 et 803).
**Instructions :** D-701 a reçu l&#39;ordre de toucher la poignée, puis D-803 et D-701 ont tous deux reçu l&#39;ordre de s&#39;allonger dans SCP-1299.
**Résultats :** Après 30 secondes, SCP-1299-1 est apparu et a attaqué les deux sujets simultanément. Trois gardes ont tiré les sujets hors de l&#39;eau. Les deux sujets ont prétendu être ████, une femme de 25 ans tuée par son mari en la noyant dans la baignoire. Chaque sujet a exprimé une détresse extrême face aux affirmations de l&#39;autre. Tous deux ont pu se rappeler des détails intimes de la vie de ████. D-803 a été éliminé, et D-701 a été utilisé comme sujet pour la procédure F-30.

**Sujet :** Un membre du personnel de Classe D (D-942)
**Instructions :**  D-942 porte un appareil d&#39;enregistrement relié à un EEG. Il est conduit à l&#39;intérieur de la chambre de confinement, et il lui est ordonné d&#39;exécuter la procédure F-30. Il est ordonné à la sécurité de retirer le sujet après cinq secondes.
**Résultats :** 1,25 seconde après le début de l&#39;attaque de SCP-1299-1, D-942 a brièvement présenté des schémas d&#39;ondes cérébrales compatibles avec le début d&#39;une crise d&#39;épilepsie, avant de revenir presque immédiatement à un état excité typique d&#39;une personne en train de se noyer. SCP-1299-1 a retiré l&#39;appareil d&#39;enregistrement du sujet après deux secondes.

**Sujet :** Un membre du personnel de Classe D (D-1074)
**Instructions :** D-1074 est conduit à l&#39;intérieur de la chambre de confinement pour exécuter la procédure F-30. La sécurité a reçu l&#39;ordre de récupérer un échantillon d&#39;eau de SCP-1299.
**Résultats :** La procédure F-30 a été exécutée avec succès, et un échantillon d&#39;eau a été récupéré. Il n&#39;a présenté aucune propriété anormale. Les concentrations de minéraux et le pH se sont révélés être typiques de l&#39;eau du robinet municipale de ██████, à New York.

**Sujet :** Un membre du personnel de Classe D (D-873)
**Instructions :** SCP-1299 est rempli à l&#39;aide d&#39;un tuyau relié à une source d&#39;eau externe. D-873 est positionné dans la chambre de confinement en cas d&#39;activation de SCP-1299-1.
**Résultats :** Immédiatement après que SCP-1299 a été complètement rempli, SCP-1299-1 a attaqué D-873, initiant la procédure F-30.

**Sujet :** Un membre du personnel de Classe D (D-1132)
**Instructions :** SCP-1299 est rempli d&#39;eau de Javel par le biais d&#39;un tuyau. D-1132 est positionné dans la chambre de confinement en cas d&#39;activation de SCP-1299-1.
**Résultats :** Aucune activation de SCP-1299 ; aucune apparition de SCP-1299-1.

**Sujet :** Un membre du personnel de Classe D (D-894)
**Instructions :** D-894 est conduit à l&#39;intérieur de la chambre de confinement pour exécuter une procédure F-30 classique.
**Résultats :** En voyant SCP-1299, D-894 se retira dans le coin le plus éloigné de la pièce et y resta en criant jusqu&#39;à ce qu&#39;il soit escorté hors de la pièce par le personnel de sécurité. Voir l&#39;Entretien 1299-B.

[[/collapsible]]

[[collapsible show=&#34;[+]Entretien 1229-A[+]&#34; hide=&#34;[-]Entretien 1299-A[-]&#34;]]

**Interrogé :** Sujet D-1130

**Interrogateur :** Dr T███

**Avant-propos :** Entretien avec D-1130 après que le Dr ████ a rompu le confinement au cours de la procédure F-30.

**&lt;Début de l’enregistrement&gt;**

**D-1130 :** Où… [pause de 3 secondes] Où suis-je ?

**Dr T███ :** Vous êtes dans un hôpital, vous semblez être tombé et avoir subi un traumatisme crânien. Maintenant, si vous pouvez vous concentrer, nous devons savoir quel est votre nom et la dernière chose dont vous vous souvenez.

**D-1130 :** ███ ██████. Mais un hôpital ? J&#39;étais juste chez moi. J&#39;avais décidé de prendre un bain.

**Dr T███ :** Quelle était la date et l&#39;heure ?

**D-1130 :** ███████ ██, ████. Vers █:██ dans l&#39;après-midi.

**Dr T██ :** Merci. Que s&#39;est-il passé ensuite ?

**D-1130 :** Eh bien, je suis monté à la salle de bain et… [pause de 4 secondes] Je ne — je ne sais pas, tout s&#39;est passé si vite… [Le sujet devient visiblement bouleversé]

**Dr T███ :** D-1130 ? Que s&#39;est-il passé si vite ? Quelle est la dernière chose dont vous vous souvenez ?

**D-1130 :** Je dois partir d&#39;ici s&#39;il vous plaît, il va venir, il va venir !

[D-1130 se lève et tente d&#39;attraper le Dr T███, mais se fait tirer dessus deux fois par l&#39;Agent █████.]

**&lt;Fin de l’enregistrement&gt;**

**Conclusion :** La description du sujet correspond à la date exacte et à l&#39;heure présumée du meurtre par noyade de ███ ██████ par son petit ami.

[[/collapsible]]

[[collapsible show=&#34;[+]Entretien 1229-B[+]&#34; hide=&#34;[-]Entretien 1229-B[-]&#34;]]

**Avant-propos :** Entretien avec le sujet D-894 après que le sujet a présenté une familiarité et une peur vis-à-vis de SCP-1299.

**&lt;Début de l’enregistrement&gt;**

**Dr T███ :** Bonjour, D-894. Vous semblez disposer d&#39;une connaissance préalable de SCP-1299.

**D-894 :** Espèce de [INSULTE SUPPRIMÉE], vous devriez détruire ce truc ! Cette putain de baignoire a ruiné ma vie ! Mais personne ne me croit, personne ne me croit jamais, [INSULTE SUPPRIMÉE] !

**Dr T███ :** De quoi parlez-vous, D-894 ?

**D-894 :** Ma femme et moi venions d&#39;acheter une maison à ██████, et le lendemain de mon emménagement, le putain de jour suivant, j&#39;entends des cris venant de l&#39;étage. Alors je me précipite dans la salle de bain et je la vois se débattre dans la baignoire. Le temps que je la rejoigne, elle était morte. Il s&#39;avère que le voisin a également entendu les cris et a appelé les flics. Eh bien, devinez qui est accusé de meurtre ? Mais... [pause de 2 secondes] vous avez la baignoire maintenant. Ce qui signifie que vous l&#39;avez arrêté ! Alors vous pouvez dire la vérité au monde, vous pouvez me faire libérer !

**Dr T███ :** Merci pour votre coopération, D-894. Votre dossier sera traité sous peu.

**D-894 :** Merci docteur, merci beaucoup, merci, merci !

**&lt;Fin de l’enregistrement&gt;**

**Conclusion :** Le sujet a reçu des amnésiques de Classe B et a été ramené dans les installations de détention.

[[/collapsible]]
