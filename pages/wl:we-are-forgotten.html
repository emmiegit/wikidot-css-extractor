    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Земля для меня чужда.
Почему воздух такой разрежённый?
Где леса из хвощей?

Громадные существа,
Покрытые омерзительной падалью,
Бродят по ландшафту.

Лёд покрывает полюса,
Наши собратья работают как один,
Посещая ярко окрашенные… вещи.

И монстры…
Монстры, которые носят другие шкуры —
Властвуют над всеми.

Мои дети…
Где они?
Что с ними случилось?

Мои дети…
Они были великанами,
Но теперь //их// дети…

Они всего лишь гномы!
Раздавленные ногами монстров!
Вы щадите их не задумываясь!

Когда-то они были великолепны.
Однажды они сокрушили монстров,
И пощадили //вас//, не задумываясь.

Почему никто из вас не может,
Ни хотя бы один,
Видеть меня?

Вы что, все ослепли?
Или…
Я вообще здесь?

Вы забыли моих детей,
Несмотря на ваши слова
И несмотря на ваши книги.

Вы вообще знаете, что мы исчезли?
Всё так по-другому…
Может быть…

Может быть, никому из нас здесь не место.

Может быть, это и к лучшему, что мы забыты.</textarea></pre>
