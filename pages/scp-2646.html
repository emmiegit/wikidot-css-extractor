**SCP-2646:** 급수탑,,Water Tower,,
**저자:** [[*user CirclesAndSquares]]
**역자:** [[*user LR0725]]

[[div style=&#34;float:right;&#34;]]
[[include component:image-block name=watertowerfinal.jfif|caption=2019년 3월 24일 기준 SCP-2646-1의 위치]]
[[/div]]
**일련번호:** SCP-2646

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-2646은 제2646기지-베타에 배치된 현장 관측 팀이 감시한다. 관측 팀은 91번 국도를 수리하는 도로 건설 팀으로 위장한다. 민간인이 즉각적인 위험 상황에 처한 것으로 보이지 않는 한 요원들은 SCP-2646의 영역에 들어가거나 SCP-2646-1에 접근해서는 안된다. SCP-2646-1의 위치는 매일 기록-2646에 기록한다.

SCP-2646-2는 표준 인간형 격리실에 격리한다. 모든 생활 구역과 면담 구역은 표준 격리 프로토콜 문서 12-C에 의거, 정신과 병동과 유사해야 한다.

**부록:** 사건 2646-09를 기준으로, 관측 팀의 구성원들은 30일마다 현장에서 교대해야 한다. 현장에 주둔하는 연구원들은 SCP-2646-1의 원래 위치를 확인하는 보고서를 매일 작성해야 한다. SCP-2646의 연구에 참여하지 않는 연구원들은 이 정보를 통제 문서 SCP-2646-A와 비교해야 한다. 통제 문서 SCP-2646-A와 모순되는 보고를 올린 직원은 즉시 프로젝트에서 배제한 후 B등급 기억소거제를 투여해야 한다.

**설명:** SCP-2646은 ████████고등학교와 SCP-2646-1, 즉 ███████시 급수탑에 영향을 미치는 현상으로, 둘 모두 매사추세츠주 ███████에 위치하고 있다. SCP-2646의 인식재해적인 특성으로 인해, 현상의 내력에 관한 연구는 어렵다고 판단된다. SCP-2646-1의 건설이나 수원으로서의 사용에 관한 공식 문서는 기록에서 제거되었거나 아예 존재하지 않았다. 지자체 직원들은 이 현상의 인식재해 효과에 영향을 받았던 것으로 밝혀져 있다. 그렇지만 연구원들은 이 변칙적 활동이 2018년 겨울의 어느 날에 시작되었다고 추정한다.

SCP-2646-1은 ███████시의 급수탑이다. 급수탑의 높이는 44 m, 직경은 25 m이며 대략 450,000L의 물을 수용할 수 있다. SCP-2646은 외부에서 들어갈 수 있는 부분이 없으며 구조물로 침입하려는 시도는 성공하지 못했다. 첫 보고가 이루어졌을 당시, SCP-2646-1은 그 용량의 60% 정도가 차 있는 것으로 추정되었다.[[footnote]]부록: 사건 2646-09 참고.[[/footnote]]

SCP-2646-1은 자발적으로 이동할 수 있으며 그 추정 범위는 40m이다. SCP-2646-1의 물 보관 능력은 이동 후에도 변하지 않는다. 또한 SCP-2646-1은 대상에 익숙한 모든 사람에게 인식재해 효과를 보이는데,[[footnote]]SCP-2646-2는 이 현상에 영향을 받지 않는다.[[/footnote]] 즉 SCP-2646-1이 특이한 위치에 있다 하더라도 현재 위치가 원래 SCP-2646-1이 늘 있던 자리라고 사람들이 믿게 만든다. SCP-2646-1의 위치가 이치상 말이 되지 않는다고 인식재해의 영향을 받는 사람에게 의문을 제기하는 경우 그 사람은 SCP-2646-1에 대해 논하는 것에 무관심함을, 계속 질문하는 것에는 불만을 보인다. SCP-2646-1에 관한 모든 면담에서, 면담 대상들은 모두 똑같이 &#34;글쎄요, 모두 물은 필요하잖아요?&#34;라고 말하였다.

SCP-2646-2는 클로딘,,Claudine,, ██████████으로, 이전에는 학교에서 화학 교사직을 맡고 있었다. SCP-2646-2는 SCP-2646-1의 인식재해 효과에 영향을 받지 않는다. 이런 면역성을 보이는 이유는 현재 밝혀져 있지 않다. 2018년 4월 14일, SCP-2646-2는 무모한 위험행위,[[footnote]]역주: Reckless endangerment. 의식적으로 위험한 행동을 선택하여 다른 사람을 위험에 빠뜨리는 범죄.[[/footnote]] 불법 약물에 취한 상태에서의 운전, 폭발물 소지, 테러 기도 혐의로 체포되었다. 그녀는 면담을 진행한 경찰관에게 SCP-2646에 관하여 설명하였다가 ███████ 정신병원에 구금되었다. SCP-2646-2는 ███████ 경찰서에 잠입해 있던 재단 요원에 의해 요주의 인물(PoI)로 지정되었다. 2019년 4월 18일, 요원들은 클로딘 ██████████을 회수한 뒤 제177기지로 이송하였다. 그녀는 기지를 정신 건강 시설이라 생각하고 있으며, SCP-2646-2로 지정되었다.

SCP-2646-2를 대상으로 진행한 면담에 따르면, 2018년 3월의 어느 날 SCP-2646-1이 █████████ 고등학교를 향해 30 m 이동해 왔다. SCP-2646-2는 탑이 이동해 왔다는 것을 원래는 확신하지 못했고 자신이 착각한 것이라 생각했다고 말했다. 그러나 SCP-2646-1이 학교 방향으로 약 26 m 이동하여 학교 옆 운동장으로 이동해 왔을 때, SCP-2646-2는 다른 사람들에게 급수탑의 위치가 이상하지 않냐고 질문하기 시작했다. SCP-2646-1이 학교의 축구장으로 이동했을 때, SCP-2646-2는 사법당국에 신고했으나 당국에서는 이 보고를 조사할 가치도 없다고 판단했다. 그러자 클로딘 ██████████은 급수탑을 파괴하기 위해 폭발물을 가져왔다. SCP-2646-1로 가던 중, SCP-2646-2는 난폭운전으로 경찰의 단속을 받았고 결국 체포되었다.

SCP-2646의 영향을 받은 영역의 지리적, 구조적 분석을 통해 연구원들은 SCP-2646-1의 원래 위치가 현재 위치에서 91 m 정도 떨어진 지점이라고 추정했으나, SCP-2646-1이 또 다른 위치에서 추정되는 초기 위치로 이동해 왔을 가능성도 존재한다. 이에 대한 연구가 진행 중이다.

**부록: 사건 2646-09**

2019년 5월 16일, SCP-2646-1이 이동해 와 ████████ 고등학교와 합쳐진 것을 제2646기지-베타에 전근을 온 직원이 처음 발견하였다. SCP-2646 연구원들은 가스 누출이라는 구실로 학교에서 사람들을 대피시키기로 만장일치로 동의하였다. 학생과 학교 직원들은 유독한 정도의 가스 흡입에 대해 치료를 받기 위해 ███████ 병원으로 이송되었으며, 이로 인해 느슨하게나마 모든 사람들의 격리가 이루어졌다. 진찰 결과 이들은 물 중독 증상을 보여 그에 맞춘 치료를 실시하였다. 학교 기록상 73명의 학생과 6명의 직원이 행방불명되어 있었다. 면담 대상이었던 교사진이나 학생들은 이 실종된 사람들에 대해 아는 바가 없었다.

SCP-2646에 배치된 관측 직원은 SCP-2646-1이 항상 학교 구조의 일부였다고 증언했다. 이 연구원들 역시 SCP-2646의 인식재해 효과 하에 있었다는 것이 확인되었다. 모든 인원들을 B등급 기억소거제로 치료한 뒤 관찰을 위해 격리하였다.
 
학교에 관한 조사 도중, 학생들에게 &#34;물 수업&#34;에 참여할 것을 알리는 게시물이 여럿 발견되었다. 모두 정상적으로 작동하는 음수대가 복도에 2 m 간격으로 총 283개 확인되었다. 여러 교실에는 책상과 의자가 없었으며, 모두 중앙에 음수대가 배치되어 있었다. 학교 본관에는 체육관, 식당, 지하실에 수영장을 설치할 목적의 설계도가 게시판에 걸려 있었다. 3층에서 조사 팀은 &#34;물&#34;이라는 표시가 있는 이전에 존재하지 않았던 문을 찾아냈다. 이 문 너머에는 비계[[footnote]]역주: 공사장에서 발판 등의 목적으로 임시로 설치하는 가설물.[[/footnote]]가 있었으며 비계는 SCP-2646-1의 측면에 난 문까지 연결되어 있었다. SCP-2646-1의 내부는 비변칙적인 급수탑의 모습을 하고 있었다. 모든 실종된 학생과 교사는 급수탑 내에서 익사한 채 발견되었다. 이 시점에 SCP-2646-1의 물 보유량은 최대 용량의 73%로 증가한 것이 밝혀졌다.

메사추세츠주 정부에 잠입해 있던 재단 요원들은 ████████ 고등학교가 구조적으로 안전하지 못하다고 발표하여 영구적으로 폐교되도록 만들었다. 학생들은 B급 기억소거제를 투여받은 뒤 인근 학군에 등록되었다. 교사들은 A급 기억소거제를 투여받은 뒤 영구 해고를 밝히는 통지서를 받았다. 사망자들의 유족에게는 요원들이 파견되어 사망자들이 가스 누출로 인해 사망했다고 알렸다. 그러나 유족들은 SCP-2646의 인식재해 효과를 받고 있었으며, 사건으로 인해 사망한 이들에 대한 기억이 없었다.

**부록: 사건 2646-11**

2019년 6월 5일, SCP-2646-1을 감시하던 요원들이 SCP-2646-1의 원래 위치가 통제 문서 SCP-2646-A와 일치하지 않는다고 보고하였다. 요원들은 SCP-2646의 인식재해 효과를 받고 있는 것으로 간주되어 현장에서 소환된 뒤 기억소거 처분을 받았다. 제2646기지-베타로 새로 배치된 요원들은 SCP-2646-1이 ███████ 시내의 상업 지구 방향으로 28 m 이동했다고 보고하였다. SCP-2646-1의 무효화가 O5 승인 대기 중이다.
