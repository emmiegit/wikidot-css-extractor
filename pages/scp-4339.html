**Procedimentos Especiais de Contenção:** SCP-4339 deve ser armazenado em um armário para itens pequenos de segurança máxima. Testes não podem ser conduzidos sem o --aprovação de dois funcionários Nível 4-- consentimento unânime do Conselho O5. (Ver Adendo 4339-2)

**Descrição:** SCP-4339 é uma caneta esferográfica sem marcações visíveis de fabricante. Testes em laboratório revelaram nenhum efeito que altere a mente ou memético resultantes de exposição ao objeto.

SCP-4339 exibe suas propriedades anômalas quando é --utilizado para escrita-- segurado. (Ver Experimento 4339-04) Quando o possuidor atual faz uma afirmação sobre o mundo, o item causa uma reestruturação da realidade para que seja verdadeira. Isso não afeta propriedades físicas.

**Adendo 4339-1:** Registros de Experimento
[[collapsible show=&#34;▸ Acessar Arquivo&#34; hide=&#34;▾ Fechar Arquivo&#34;]]
Experimentos começaram em 10/05/20██ 09:13 e foram supervisionados pelo Dr. Archibald.

&gt; __**Experimento 4339-01**__
&gt; **Procedimento:** D-91386 recebeu uma bola vermelha de plástico. Sujeito foi instruído a escrever “minha bola é verde”.
&gt; **Resultados:** D-91386 e os pesquisadores presentes descreveram a bola como “verde”. Entretanto, análises cromáticas afirmaram que a bola não mudou de cor. Os presentes concordaram com essa afirmação.

&gt; __**Experimento 4339-02**__
&gt; **Procedimento:** D-91386 foi perguntado se possuía algum apego emocional com a bola. O sujeito respondeu negativamente. O sujeito foi instruído a escrever “essa bola é a minha favorita”. D-10381, que não tinha contato prévio com o sujeito ou a bola, entrou na sala.
&gt; **Resultados:** D-10381 foi perguntando se havia pensado que a bola de plástico era a favorita de D-91386. O sujeito respondeu que não sabia. D-91386 foi perguntado sobre a mesma coisa. Respondeu afirmativamente.

&gt; __**Experimento 4339-03**__
&gt; **Procedimento:** D-91386 foi instruído a escrever “essa bola pertence a D-10381”.
&gt; **Resultados:** Ambos os Classe-D foram perguntados sobre a quem a bola pertenciam. Ambos concordaram que pertencia a D-10381. D-91386 expressou angústia após perder sua bola verde favorita.

&gt; __**Experimento 4339-04**__
&gt; **Procedimento:** D-91386 foi instruído a escrever “a bola foi fabricada pela Synthetic Colored Plastics Inc.”
&gt; **Resultados:** D-91386 disse “minha bola foi roubada de mim” enquanto segurava SCP-4339. D-10381 sentiu remorso, e devolveu a bola a D-91386. D-91386 aparentou felicidade. Pesquisador Chen repreendeu D-10381 pelo roubo.
&gt; **Notas:** Esse teste foi feito de forma não intencional.

&gt; __**Experimento 4339-11**__
&gt; **Procedimento:** D-91386 foi instruído a dizer “meu nome é D-88111”.
&gt; **Resultados:** A identificação de D-88111 mudou.

&gt; __**Experimento 4339-14**__
&gt; **Procedimento:** D-41562 e D-34177 foram trazidos a sala de testes. D-88111 segurou SCP-4339 e pronunciou que D-41462 e D-34177 eram marido e mulher. D-88111 não é um padre ordenado ou oficial de casamento.
&gt; **Resultados:** Um oficial local foi perguntado sobre o status de casamento de D-41562. Ele confirmou que D-41562 e D-34177 eram de fato legalmente casados.
&gt; **Adendo 21/05/20██:** Após uma reclamação, um contato do Comitê de Ética decidiu que os pedidos de D-41562 e D-34177 para visitas conjugais semanais não devem ser negadas a menos como forma de punição por insubordinação.

&gt; __**Experimento 4339-27**__
&gt; **Procedimento:** D-8811 foi instruído a criar uma empresa do estado da Virgínia chamada “Specialized Corporate Properties”.
&gt; **Resultados:** D-88111 bocejou e disse que estava exausto, dizendo aos pesquisadores que estava farto de testes pelo dia. Foi dispensado.
&gt; **Notas:** Esse teste foi feito de forma não intencional. Devido a tendência de D-88111 de falar sem permissão, foi decidido que deveria ser amnestizado e transferido para outro projeto.

&gt; __**Experimento 4339-28**__
&gt; **Procedimento:** Pesquisador Júnior Adams tomaria a frente no lugar de D-88111. Ele deveria usar SCP-4339 para criar a empresa anteriormente mencionada.
&gt; **Resultados:** Após tocar SCP-4339, o Pesquisador Júnior Adams declarou que a Emenda de Direitos Iguais era parte da Constituição Americana. Ele foi repreendido pelo uso não autorizado de um objeto anômalo.
&gt; **Adendo:** Televisão a cabo americana cobriu extensivamente a nova 28º emenda adicionada. Juristas estavam de acordo sobre sua legitimidade, mas estavam confusos sobre sua origem.

&gt; __**Experimento 4339-29**__
&gt; **Procedimento:** Dr. Archibald deveria assumir o controle de SCP-4339. Ele usaria o objeto para restaurar a normalidade política com efeitos mínimos para o mundo. Após alguns debates, a equipe de pesquisa decidiu criar retroativamente uma Convenção Constitucional padrão para propor a emenda, e deveria passar com um alto nível de apoio popular.
&gt; **Resultados:** Agências noticiários nacionais atribuíram a confusão anterior a euforia.
&gt; **Notas:** Dr. Archibald saiu da câmara de testes para atender a um chamado oficial de [REDIGIDO]. O teste foi suspenso até seu retorno.

&gt; __**Experimento 4339-30**__
&gt; **Procedimento:** (Nenhum teste foi planejado)
&gt; **Resultados:** Dr. Archibald entrou na câmara de testes, aparentemente perturbado. Ele escreveu em um pedaço de papel usando SCP-4339. Ele não permitiu que ninguém visse o que estava sendo escrito. Após isso, ainda em posse de SCP-4339, O5-14 anunciou que tinha agido de uma forma coerente com os objetivos e práticas da Fundação. O5-14 aparenta relaxar.
&gt; **Adendo:** Devido aos perigos inerentes ao uso de SCP-4339, O5-14 cancelou testes posteriores.
[[/collapsible]]

**Adendo 4339-2:** Suspensão do Comitê de Ética
[[collapsible show=&#34;▸ Acessar Arquivo&#34; hide=&#34;▾ Fechar Arquivo&#34;]]
&gt; **Memorando do Comitê de Ética**
&gt; 
&gt; **Data:** 03/06/20██
&gt; **Para:** Conselho Supervisor
&gt; **De:** Presidente Summers, Vice-Presidente Wendell
&gt; **Cc:** Comitê de Ética
&gt; **Assunto:** SCP-4339
&gt; 
&gt; Durante nossa revisão padrão de novos arquivos SCP criados, uma tentativa não-usual de expurgar registros de experimentos foi notada. Depois de RAISA ter restaurado o arquivo original, nós analisamos e decidimos debater esse assunto a fundo. Esse memorando é para informar ao Conselho que O5-14 está sob investigação pelo potencial uso antiético de SCP-4339.
&gt; 
&gt; Com efeitos imediatos, todo o acesso a SCP-4339 está suspenso e seu arquivo foi bloqueado. O5-14 está sujeito a recusa mandatória sobre todas as matérias envolvendo SCP-4339.
[[/collapsible]]

**Adendo 4339-3:** Interrogatório Supervisor
[[collapsible show=&#34;▸ Acessar Arquivo&#34; hide=&#34;▾ Fechar Arquivo&#34;]]
&gt; **Relatório de Ação de Força Tarefa**
&gt; 
&gt; **Forças Relevantes:** [[[tanhony-s-proposal|Força Tarefa Móvel Omega-1 (&#34;Mão Esquerda da Lei&#34;)]]]
&gt; **Corpo Ordenador:** Comitê de Ética
&gt; **Localização:** Sala de Reunião O5, Sítio-01
&gt; **Data:** 17/06/20██ 16:31
&gt; 
&gt; **Ações Planejadas:**
&gt; * Deter O5-14.
&gt; * Retirar Nível 5 de Acesso de O5-14.
&gt; * Reorganizar o Conselho Supervisor para remover o 14º assento.
&gt; 
&gt; **Ações Resultantes:**
&gt; O5-14 foi detido e demovido de forma bem sucedida. Dr. Archibald é atualmente um indivíduo Nível-0 Classe-E no Sítio-██ Cela de Detenção ███ aguardando sentença.
&gt; 
&gt; **Justificativa:**
&gt; Após uma investigação, completa com entrevistas com o Acusado e pesquisadores envolvidos nos testes com SCP-4339, o Comitê de Ética decidiu que O5-14 violou o Código de Ética da Fundação notoriamente o suficiente para uma ordem de remoção do Conselho Supervisor. Um relatório completo está disponível a membros O5 sob pedido.
&gt; 
&gt; **Outras Ações:**
&gt; Procedimentos especiais de contenção foram modificados para requerer uma votação unânime dos O5. Seu arquivo foi desbloqueado, ainda que o Conselho é aconselhado a ter cautela em testes futuros.
[[/collapsible]]
