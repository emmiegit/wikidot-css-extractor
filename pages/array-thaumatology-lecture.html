各位上午好，欢迎你们来听我的讲座，我今天的主题是布阵型奇术理论与实……什么？要先自我介绍？啊这个没有关系，知识本身才重要，提出知识与传播知识的人不重要。如果你坚持的话，叫我Kaze就好了。嗯……你们有人知道我的来历，但我猜你们第一次听我这样自报家门，没有关系，这个名字用在这里正合适。

回到正题。[[[type-blue-2|布阵]]]这个术语，想必大家都熟悉……什么？原来这里不是所有人都知晓奇术的吗……好吧，那么就允许我现学现卖，简短地为大家介绍一下，这个来自方术士体系的奇术要素。

欸这话有那么搞笑吗？没事，想笑的话随便，我希望大家都用放松的心情听完……你们可能有所误解，我本身不是研究这方面的专家，我今天要讲的布阵型奇术之所以叫这个名字，也不过是因为有前辈认为，它们在理论上有令人惊讶的相通之处。是的，我不懂方术士那套。是的，奇术的理论繁多且独立疏离，这应该不是很奇怪的事吧？我记得现代科学的量子力学和相对论，甚至在核心之处存在根本矛盾，但没有人对他们的有效性有所怀疑。

总而言之，布阵是一种利用空间展开EVE流模式的一种特殊图纹。方术士们认为，这个图纹越复杂，越有利于他们维持EVE粒子流，方便他们进行强度更大的施法。我对此提出一点异议，这个复杂度本身，应该是优化EVE粒子流运行路径时的附带效应，没人会认为未经加工的原材料能起多大用处，但当你用这些原材料造出结构精巧复杂的机械时，很自然地，这个机械的功能会大大加强，而功能强弱与这个结构的精巧当然是有关的，但是，并不是越复杂越好，无谓的结构只会严重影响性能的发挥。

我认为，方术士们的这个观点，源自他们没有获得一个完美的神赐法阵，这使得他们只能自行探索——什么？神赐法阵当然是可行……哦抱歉，是的，没有任何神性实体给予过方术士们这种东西，也不应该相信这些意图不明的未知实体，我完全同意这一点。我的意思是，方术士们只能用自己的智慧去优化他们的布阵结构，经历过漫长的历史迭代，初期的简单结构逐渐不能适应强度越来越大的施法要求，更多的优化结构加了进去，但残余的旧结构却鲜有人取出……没错，理论的更新是很花费精力的事，奇术学也是这样。你们能够想象，当你不清楚哪部分结构是相对更优，而哪部分结构是相对更差，你要改进它，最简单的方法是在这之上修修补补，让功能较差的结构成为无用的冗余。这位先生你说什么？没错，这当然不是什么好方法，也不会一直这样发展下去，就算准备时间宽裕，越来越复杂的结构就意味着快速施法变得困难。但你可能忽略了一点，我刚刚说的是……我还是写一下吧
&gt; 简单结构→适应低强度施法→低烈度EVE粒子→改造风险小
&gt; 复杂结构→适应高强度施法→高烈度EVE粒子→改造风险大
除非是传说中能统合所有已知奇术理论的奇术师，没有人有能力“轻松”地进行高强度施法，所以你所说的改造动力并不存在。而进行高强度施法时，你这样做其实和从头构筑一个法阵差不了多少，没有什么人能做到——至少教我这些基本常识的圣所里面没有，哈哈。

咳咳，我们还在人家地儿里开心地讲奇术呢，还是给人家一点面子吧——欸你别抢我的麦——

//“这不是圣所能力不足，无论是知识储备还是情报搜集，请大家相信这一点。”//

你别这样瞪着我嘛……咳，总之，这可能就是方术士们误解的来源。你们之中有人可能认为这种误解没什么大问题，但是恰恰相反。大家请看——

什么？不允许现场施展奇术进行说明吗？那我该怎么……呃，谢谢，那就请大家看一下圣所的工作人员为我们准备的PPT，我想给大家看的，是我施展奇术所用布阵元素的核心结构。嗯，相当简单，一个四臂的螺旋。什么？外围的圆周？那个是不必要的限制结构，目的只是集中EVE粒子流转的范围而已，在奇术使用者，或者EVE辐射源能提供的有限烈度里，通过这种形式的限制与压缩，提高[[[goc-supplemental-arad|形态辐射的色调]]]，从而……抱歉我忘了你们中并不是所有人都对此有基本认识。简单来说，就是类似于通过收缩转动半径，在恒定的角动量下提高转速，这下能听明白了吗？是吗？那真好，因为我在准备讲稿时还担心有没有错用角动量这个科学知识，哈哈。

我刚刚说到哪里……对，核心结构。这个简单的图案既是它所能施展的奇术类型的标志，也是EVE粒子流的运行路径，更是所谓的“反冲”本身。如果依照现行的[[[thaumaturgy-subject-first|标准化法阵学]]]的分类，它既是引导结构、也是回冲补正结构，也许也能算得上是奇术源结构——虽然它本身不能产生任何的EVE粒子。我们慢慢来说明这一点，唉，不能现场演示真的是比较遗憾。首先，所谓的引导结构，便是标准化法阵学中，对法阵中引导EVE粒子流动轨迹的元素之和的称呼，起到把EVE粒子引导至以特定方式运行的功能。当然，通常来说，EVE粒子流的运行路径并不会与法阵的引导结构完全重叠，但要注意，在布阵型奇术中，你越是能保证它们的一致性，你的法阵越稳定，至于为什么，我一会再说。然后，所谓的回冲补正结构，便是标准化法阵学中为处理反冲而向法阵中引入的结构。所谓“反冲”，常规的说法是“当你使用奇术，那么除了你想要达成的结果之外的副作用都属于反冲”。呃，这位先生有什么问题？

不不不，这绝对是一个很大的误解，请那位板着脸的圣所工作人员为我们切换刚刚的法阵的细节图。什么嘛明明是因为你们不让我直接展示才弄得这么麻……啊好了，看这里。如你所说，在标准化法阵学里，他们强调“把引导结构和回冲补正结构连在一起，将反冲导入引导结构可能会发生恐怖的能量对冲”。那么问题来了，你觉得这个实摄的高清照片里展示的法阵，是用什么作为构成法阵的材料的？特殊的颜料？你自己也笑了对吧，你笑了对吧！你刚刚应该有想起来我手里什么也没有拿，直接展示出了类似的法阵图案。对，我是水色型个体，有一定的现实扭曲能力，但这只不过让我跳过了一点点准备工作而已。那位工作人员……对不起因为我不知道你姓什么，好吧，陈先生，请帮我播放一下孟女士施展布阵型奇术的录像。

看来他们要找一小会儿，请大家先休息一下，我们为大家准备了小吃和饮料。放心，我让他们把咖啡和油条换了，这种恶趣味的组合可能是哪个讲师开的玩笑。

------

嗨嗨，把你们的注意力先从甜冰茶上移开，我们来看看这个录像，请用0.25x的速度播放谢谢，**陈先生**。我们看到，孟女士使用奇术时只是简单地做了个手势——不不，这没有任何神秘学意义，虽然她比划的时候，你们之中眼尖的能看出来，它与我们刚刚放的核心结构有很高的相似性。作用？作用相当简单，同时形成四股气流，并往其中注入EVE粒子。是的，孟女士也是奇术师。不是，她没有现实扭曲能力所以不是水色型。流派？看来这位女士对奇术有所了解，但这件事可能并非如你所想。我的答案是，不，孟女士在演示的奇术并不属于她的奇术“流派”，然而是的，这的确算是我的奇术流派。我很高兴你们表示出有一点点兴趣了，不，我不是在指责你们，我们只是在愉快地交流一些知识而已，嗯，一些异于所谓“常态”的知识。

给没有相关背景的听众解释一下吧，奇术之所以没有被基金会视为常态的一部分，一个重要的原因便是，基金会难以确定怎么样才能保证一个普通人学会使用奇术，从而变成所谓的“蓝色型人型实体”。这种事就算是在奇术师之间也是一样的，我们没有办法保证能让其他奇术师掌握自己所能使用的奇术。我一开始就提醒过你们了，**奇术的理论繁多且独立疏离**。所以是的，所谓的流派基本上可以大致框定奇术师能使用的奇术，以及这些奇术背后的理论架构。当然，这并非必然，而孟女士也并不是唯一的能使用布阵型奇术的其他流派的奇术师。

好问题，你问布阵型奇术既然与方术士体系不同，那它是否应该属于别的流派，我想你们都在猜答案是“是”。然而真正的答案是……我也不知道。哈哈。诚然，我相当确定基金会之中我是最为精通布阵型奇术的人……噢别，别去猜测我的身份，这会给你们带来麻烦，我不是说了吗，**知识本身才重要，提出知识与传播知识的人不重要**，我本以为在座的各位是很善于记笔记的。很好，我终于看到有人拿起笔了。

我之所以说我不知道答案，是因为在布阵型奇术的体系里，“流派”这个词并不是一个很好的界定方式。按照理论的独特性，这当然可以视为是一个全新的流派，但是，在布阵型奇术的理论框架中，有时其他流派的奇术与它自身的本质是那么的……相似。呃，奇术理论中有条相当普适性的总结，“相似产生相似”。我瞅到那边的先生……呃是女士？好吧，那边的女士在我说出这个经典语录之前，就已经在笔记本上作了个猜测了，能请你上来为大家解释一下你的思路吗？哦，不用这么拘谨。

……

Bingo！甚至你可以大胆一点假设，布阵型奇术体系中对“相似性”的认定，已经跨越了很多流派之间的界限，我甚至可以以这个法阵为框架，去重建其他流派中绝大多数的高相似性奇术——就像万能钥匙一样？我很喜欢你对这个体系的肯定，那我接下来要说的可能会吓你们一跳。我曾经认为，只需要找齐十种基本法阵并以某种方式将它们统一，我们将拥有用相同的框架描述、拆解、应用所有奇术的能力。我看见你摇头了，是因为我加上了“曾经”吗，其实我面临的最大困难，便是一些公然地违背质能守恒的奇术。当我前不久看见一份[[[to-hear-an-emotion-from-a-note|最新论文]]]时，我对这个通过简单地进行音乐演奏，短暂地创造一个生物实体的奇术感到不可思议。嗯？我刚刚有说什么难以理解的话吗？

什……当然！布阵型奇术体系完全没有违背现代物理学或者别的什么常态科学体系，你说质能守恒？先生，你觉得我们一直在说的EVE粒子是什么东西？这方面的理论我目前正在恶补，简单地说，人的心智可以以共鸣的形态影响无处不在的EVE粒子，**相似产生相似**，记得吗？有人认为EVE粒子就是所谓的暗物质或者暗能量。嗯，这个理论有个问题，因为据估算，整个太阳系内的暗物质质量之和顶多能堆成一个几公里直径的正常密度小行星，于是……记得让我无比困惑的公然违背质能守恒的奇术了吗？当然，历史上没有记录到凭空产生达到甚至接近这个水平的物质的奇术，至少圣所给我的记录里没有。嗯，他们给我的最接近这种程度的只有这张没有任何说明的图片。
[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/gallery/maki9.JPG|caption=██████████████。|width=300px]]
哈哈，大家放过可怜的陈先生吧。另一种理论便是，我们的心智与EVE粒子的共鸣的本质，是在调整暗物质波函数与正常物质波函数的耦合关系，奇术中释放的这部分能量并不是从暗物质本身转化而成，而是从暗能量中凭空“借”出的。直到奇术进程结束，耦合关系便会尝试回归至接近原始的状态，把借出的能量还回去。你说更具体的表述？行啊，我本来要用的PPT里有一些公式，不过我猜陈先生那份给我们展示了法阵核心结构的PPT里肯定也有……噢谢谢陈先生，感谢你的气度。

嗯？你问我这是什么？你觉得我是能看懂这些量子力学公式的人吗？我还期待你能给我讲讲呢……总之！总之！这么高深的东西不是我今天要讲的，我们已经有点离题了。

我们刚刚说到了，其他流派的奇术中与布阵型奇术核心的相似性可以让后者反向兼容、解析前者，而且这种相似性的存在是如此的常见，以致于我有了用布阵型奇术破解一切类型奇术的信心……我看见你想举手提问了，没关系，别担心离题，有时候讨论会获取比原计划更为精彩的知识……哈！这正是我接下来要说的，这个核心有什么了不起的地方可以与这么多不同的奇术产生联系？我其实在刚刚有所夸大，因为**一**个单独的核心往往是无法完整破解已知的奇术的。破解通常奇术所需要的核心结构数量嘛，据目前的情况来看在一至四个为主，大多集中在三个，有时是两个。记得我说的我们需要找齐**十**种基本法阵吗？我们已经知道多少个了？零个、一个、三个、七个、或者是运气好到爆炸的十个，主要取决于你怎么定义找到以及……基金会上层的支持力度。刚刚我们展示的核心结构，是我们掌握的最为接近完美认知的一个结构。当然，有时我们并不需要完整地破解一个奇术，如果我们掌握的核心结构正好对应于这个奇术中我们最看重的部分，那么残余的部分就算多多少少有点滥竽充数的意味也是可行的……这位女士请讲。

是的，这种拼凑式的奇术相当危险，因为所谓的“反冲”可能比功能不良的主功能还要强力，或者说设计的不足使得奇术以意想不到的方式运行。既然说到这里，我就提前一下本来打算放在后面讲的内容好了。各位，还记得我们在休息前关于回冲补正结构与引导结构相连的讨论吗？我想刚刚你们已经明白了是什么充当了这个基本法阵的构成元素了。气流，或者说，风。很独特的材料选择？也许吧，也许就是你们的思维惯性阻碍了这个基本法阵的发现。是的，用什么来构成这个基本法阵也相当重要，这关系着我们能不能把引导结构与回冲补正结构连接在一起。幸运的是，我们已经知道了一部分构成基本法阵的组成元素，它们是：气流、光线、电流、水、燃烧过程中产生的等离子体——也就是火、生物体。另外四个基本法阵分别是：土、暗、幻、毒。不要好高骛远地想着先去寻找余下的四种对应什么元素，事实上，我猜测你们认知中的“普通”的材料选择，无论是方术士的朱砂与水银，还是古时就很流行的金属与岩石，都属于“土”这个范畴。我们还是说说为什么这是好高骛远吧。就算是我们目前认识最为深刻的风法阵——请允许我这么不太严谨地称呼这个基本法阵，我们都不太确定气流是否便是它真正的构成元素。不，不是说气流不对，而是说气流不是最为全面的描述，就像是我们应该把一样东西归纳为水果，但我们却不得其法地将之归纳为苹果，你能明白我的意思吗？我目前的猜测是，“流体”也许是更为接近的概括方式，但我们还没有实证出来，因为我已经产生了一个牢固的错误认知——除了气体之外的流体都应该属于水的范畴，属于另一个基本法阵。是的，我能勉强使用水法阵施法，这个认知问题一直在困扰着我。我看没有奇术基础的听众有点跟不上了，那么请看这句话。
&gt; 奇术师认知世界的异常视角是其区别于基准人类的重要因素。
这句话对我来说过于含糊了，基准人类的认知方式难道不是每个个体都有所差异的吗，我觉着我作为一个奇术师挺普通的，和其他人没什么不同——哈哈，你说得有点道理，普通人应该会在潜意识里确认自己作为客体的独特性，而不是像我这样正好相反？受教了，不过我们还是接着往下说吧。奇术师的认知方式本身其实与我们刚刚聊过的流派很相似，奇术师所能运用的奇术受限于他对世界的理解方式。如果我顽固地认为水不应该用于风法阵，那么就算我的理性告诉我我应该这样做，我还是无能为力。记得我们刚刚稍稍离题时讨论的理论吗，我们使用奇术时，是在让**我们的心智与EVE粒子共鸣**，或者说与什么波函数耦合子、或者暗能量之类的共鸣。[[[scp-i|我们的想象力限制了我们。]]]

我在空暇时会读一读哲学作品，当然，是比较粗浅的那种。我觉得所谓的“客观唯心主义”最符合奇术使用者的实际情况。十个完美的神赐法阵——请允许我这样描述这十个基本法阵——便是我们需要去用心智接近的客观唯心实体，当我们的认知越接近它们，我们使用奇术则越容易。回到你们可能更感兴趣的常规法阵的材料选择，你们中可能已经有人意识到了……没错，水银也属于流体，或者说，万物皆流，只要我们从一个足够长的时间尺度来考虑它，这便是所谓的视角的选择性了。当然，根据布阵学研究者的前人总结，我们对十种基本法阵有一个更接近实验结论的总结——十大法阵对应五组相互对立的元素。水对火，很显然。风对土，也很显然，古希腊的四元素说早就抓住了这点。这个相互对立应该从更高的层次上去理解，正如你不能简单地把风法阵理解为风是它的元素一样。从这点出发，土似乎是对应“刚体”，不过这太蠢了，我的猜测是“晶体”。为什么？这就是认知角度的问题了。我可以说是风法阵认知上的权威——流体，你们觉得它在神秘学上的引申义是什么？不，我不是在提问，我想给你们的是一个答案——**自由**，无拘束地流动，无规则的湍流……我很难更直观地和你们表述，除非你们也通过布阵型奇术理论成为奇……等等陈先生，我没有引诱他们的意思，我只是提出了一个可能，他们来听我的讲座前应该早就或多或少地有这方面的想法了不是吗？如同大家所见，我与圣所的各位都要满足基金会方面的要求，你们要满足好奇心，请向上级申请。回到我们的话题，作为与风法阵对应的土法阵，它应该象征一种极致的规律，所以，“晶体”，这便是我的答案。什么？我刚刚举的例子基本都不是晶体？所以说我们才不知道土法阵应该是什么样子的，因为历史上的法阵根本就没有多接近神赐法阵。

我们时间好像快够了，让我把最后一点内容说完吧。我们最开始的话题，为什么布阵型奇术可以把引导结构与回冲补正结构连接——不对，应该说是直接在空间上重叠在一起？好了，我已经说过气流便是风法阵的引导结构的组成元素，那么你们为什么会看到这种淡青色的光芒呢？不，这不是形态辐射，肉眼看不到这种程度的形态辐射，这也只是普通的摄像机。对，这就是所谓的反冲的结果，**完全可控**的反冲。我怀疑，所谓的反冲理论，不过是因为他们所用的法阵与神赐法阵偏离得太远而产生的另一个谬误罢了，正如同方术士们误以为复杂度等同于精巧度一样。反冲在布阵型奇术里表现出来的通常是这种无害的可见光。不，这种光的颜色不是固定的，你可以微调一些副结构把这种光变成你更喜欢的颜色，甚至是有害的伽马射线，不过不要被我发现你这样做，你这种做法据我所知是严重违背基金会的奇术管理条例的。不行，开玩笑也不行，对待知识请严肃一点。我不建议大家做这种无用功，这种状态下的风法阵应该是更接近神赐法阵的，当然，没有实验数据支持，我也不想花精力做这种无用的东西，有太多更重要的事了，如果你们想试是你们的自由。

我刚刚说的是“通常”，因为我们有两个更棘手的基本法阵要处理，光法阵与暗法阵。对，他们是另一组对立的法阵。对，电磁波便是我们目前认为的光法阵的元素。圣光？那是什么？不，我认为电磁波在神秘学上的引申义是“存在”，所以暗法阵应该是对应于虚无与……更像圣光了？因为是要击败虚无的邪恶……？我不知道你在开什么玩笑，抱歉我没有相应的知识背景。不过，暗法阵不代表邪恶，这是一个常见的误解。暗的一种引申义应该是“黑暗中的守护”之类的。抱歉我不想也不能就这个话题继续展开。

最后一次回到正题，我们的时间真的快够了。既然气流构成了引导结构，回冲补正结构由无实体的光组成，你们为什么会认为他们会相互冲突引致能量爆炸？所以我们的结论从一开始便很明显了。认知角度产生的奇迹？有趣的解读，也许正是布阵型奇术的特点让我们的认知天然地不支持标准化法阵学的这个结论，但我更愿意相信的是，你们平时用来构建法阵的材料会让你们担心这种冲突。如你们所见，风法阵里头，EVE粒子流、作为奇术效果表现形式的核心区域的气流、以及所谓的“反冲”产生的光在空间上完全重合，但是完全相互独立，这便是布阵型奇术最为特殊的地方，从标准化法阵学的角度来看。这里的“反冲”，和通常意义上的“排除有害干扰”不一样，这个回冲补正结构本身，是起到反过来稳定法阵的作用。没错，它们不会直接相互作用，但是，**相似产生相似**，这是一种神秘学意义上的正反馈，只要你能提供EVE源，法阵本身便能轻松地维持下去，甚至于说环境中的气流会自发地扭曲成法阵所需要的状态，帮助你维持法阵。什么？和奇术本质上是在冲击现实框架相违背？你难道还没有看出来吗？这个特殊的法阵结构本身便在现实框架的规则之中，以最适合流体力学的方式运动，所以我才说要贴近这个特殊的模式。所以你有明白我对所谓“平凡”与“异常”之分的疑惑了吗？**布阵型奇术体系完全没有违背现代物理学或者别的什么常态科学体系。**

嗯，时间刚刚好，大家可以带走没喝光的甜冰茶，如果有问题，可以一会再交流。联系方式？你以为这里是哪？基金会的机密设施[[[area-cn-07-2|Area-CN-07-β]]]，哪是能随便联……个人联系方……好吧，陈先生说了也是禁止的，但你随时可以来这里再和我单独交流，感谢你的热心。那么各位，我们今天的讲座到此结束，希望你们有所收获。</textarea></pre>
