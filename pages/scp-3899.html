**Quy trình Quản thúc Đặc biệt**: SCP-3899 hiện không thể được quản thúc bằng các phương pháp thông thường. Cho đến nay, dị thể vẫn chưa xuất hiện bên ngoài biên giới Hoa Kỳ, do đó các biện pháp thứ cấp hiện tại được cho là thích hợp cho đến khi nghiên cứu đưa ra một cơ chế hoàn chỉnh và khả thi hơn cho việc quản thúc vật lý.

Trong trường hợp SCP-3899 xuất hiện, tất cả các sóng radio công dân (CB) từ SCP-3899 phải được giám sát bởi các trạm thám thính của Tổ Chức gần đó nếu SCP-3899 cố gắng tiếp xúc với dân thường. Tất cả các cá nhân tiếp xúc với SCP-3899 cũng như tất cả các nhân chứng liên quan đến dị thể đều phải được giam giữ, cấp thuốc lú Loại B và thả ra sau đó. Mọi thông tin liên quan đến SCP-3899 đều phải được triệt tiêu thông qua sự phủ nhận từ cơ quan quản lý giao thông vận tải địa phương và việc cắt truyền thông. Bất kỳ đề cập về SCP-3899 được lan truyền qua Internet sẽ bị cáo buộc là sai sự thật với sự phối hợp của chính quyền địa phương hoặc bị xóa nếu có thể. Câu chuyện che đậy 3899-OILSLICK sẽ liên tục được cập nhật và phổ biến trên các phương tiện truyền thông xã hội và các trang web có lưu lượng truy cập cao khác để duy trì trạng thái hiện tại của SCP-3899 như một truyền thuyết đô thị.

**Mô tả**: SCP-3899, về ngoại hình, là một chiếc xe tải sơ mi rơ moóc Peterbilt 379 màu đen, có gắn thêm một toa moóc. Hiệu suất của SCP-3899 vượt quá khả năng của các xe tải thông thường cùng loại với tốc độ tối đa đạt tới 430 km/h và khả năng tăng hoặc giảm tốc đột ngột ở mức thường dẫn đến hư hỏng cấu trúc đáng kể. SCP-3899 cũng thể hiện khả năng dịch chuyển tức thời trong khoảng cách ngắn, thường để tránh các tài xế mô tô hoặc chướng ngại vật gần đó khi đang di chuyển với tốc độ dị thường. Việc dịch chuyển này thường diễn ra dưới dạng dị thể biến mất một cách đột ngột, sau đó ngay lập tức xuất hiện ở khoảng cách không quá 300 mét theo bất kỳ hướng nào, kèm theo một đám khói đen dày đặc. Các mẫu khói do đặc vụ thực địa thu được cho thấy bao gồm hỗn hợp các sản phẩm phụ của quá trình đốt cháy nhiên liệu diesel, tro núi lửa và một lượng máu người chứa các dấu hiệu di truyền không xác định được.

SCP-3899 thường xuất hiện trên một đoạn đường cao tốc liên bang ngẫu nhiên trong biên giới Hoa Kỳ. Khi xuất hiện, dị thể sẽ luôn trong trạng thái di chuyển và có vận tốc bằng với giới hạn tốc độ được quy định, hoặc chênh lệch trong phạm vi 3km/h so với giới hạn đó, với một khoảng cách đáng kể giữa chính nó và bất kỳ tài xế ô tô nào gần đó. SCP-3899 sau đó sẽ tăng tốc nhanh chóng đến tốc độ tối đa của nó, sử dụng khả năng dịch chuyển dị thường để tránh các chướng ngại vật trên đường đi.

SCP-3899 đã được quan sát chỉ xuất hiện trong khoảng thời gian từ lúc mặt trời lặn đến khi mặt trời mọc và sẽ biến mất ngay lập tức khi nó tiếp xúc trực tiếp với ánh sáng mặt trời hay khi sự xuất hiện của dị thể gây ra một vụ tai nạn giao thông (xem Phụ lục 3899-01 để biết thêm chi tiết).

Tài xế của SCP-3899, từ đây gán mã định danh SCP-3899-1, sẽ phát sóng qua đài radio công dân của vật thể tại những thời điểm ngẫu nhiên. SCP-3899-1 đôi khi đáp lại bất kỳ câu trả lời nào trong cuộc trò chuyện, mặc dù lời nói của đối tượng thường rời rạc và đối tượng luôn từ chối làm rõ các vấn đề liên quan đến nguồn gốc và mục đích của nó (xem Phụ lục SCP-3899-02 để biết thêm chi tiết). SCP-3899-1 chỉ xuất hiện như bóng một người đàn ông thừa cân đội mũ bóng chày. Ngoài ra, một số lời khai của nhân chứng đã chứng thực sự xuất hiện của các cấu trúc xúc tu dạng khói trong buồng lái cùng với SCP-3899-1. Thông tin chính xác về diện mạo của SCP-3899-1 hiện chưa được xác thực do SCP-3899 đã được chứng thực có khả năng chống lại tất cả các loại máy quét hiện hành. 


**Phụ lục 3899-01**: Vào ngày 27/11/1999, các đặc vụ của Tổ Chức nằm vùng trong Bộ Giao Thông Vận Tải bang Virginia đã nhận được báo cáo về một xe tải lớn màu đen xuất hiện ngay lập tức trên một đoạn đường Liên Bang 64. Sau khi ngăn chặn các tác động của SCP-3899 đối với dân chúng bằng các biện pháp thứ cấp, các đặc vụ đã bắt được Martha Lewis, một người lái xe tông vào một tường chắn bê tông khi bị giật mình bởi sự xuất hiện của SCP-3899 ở làn đường bên cạnh.


**Bản phỏng vấn 3899-01**
&gt; **Ngày thẩm vấn:** 03/12/1999
&gt; **Đối tượng thẩm vấn:** Martha Lewis
&gt; **Thẩm vấn viên:** Đặc vụ Lee
&gt; Cuộc phỏng vấn được tiến hành một tuần sau khi đối tượng tiếp xúc với SCP-3899 nhằm mục đích thu thập thông tin, dưới vỏ bọc một cuộc điều tra của cảnh sát.
&gt; 
&gt; 
&gt; **Lee:** Cảm ơn bà vì đã hợp tác làm việc với chúng tôi, bà Lewis. Chúng tôi biết bà đã có một tuần bận rộn. 
&gt; 
&gt; **Lewis:** Đó chẳng phải là sự thật hay sao. 
&gt; 
&gt; **Lee:** Liệu bà có cần thứ gì trước khi chúng ta bắt đầu không? 
&gt; 
&gt; **Lewis:** (cười) Không, tôi nghĩ tôi sẽ vượt qua được thôi. 
&gt; 
&gt; **Lee:** Được rồi. Bây giờ, tôi biết việc này có vẻ thừa, nhưng chúng tôi muốn đảm bảo câu chuyện của bà luôn nhất quán qua nhiều cuộc phỏng vấn. Giống như kiểu một bài kiểm tra ổn định tâm lí trong khi chúng ta củng cố các sự kiện của ngày hôm đó, bà hiểu ý tôi chứ? 
&gt; 
&gt; **Lewis:** Tôi hy vọng tôi vượt qua nó!
&gt; 
&gt; **Lee:** (cười) Cứ thư giãn thôi, bà Lewis, nó chỉ như thủ tục thôi. Chúng ta sẽ bắt đầu từ phần nhẹ nhàng trước. Bà cứ nói những gì bà nhớ từ đầu. 
&gt; 
&gt; **Lewis:** Nó vẫn còn in hẳn trong tâm trí tôi. Tôi đang lái xe về nhà dọc theo I-64 sau một ngày dài làm việc. Lúc đó mặt trời vừa lặn. Tôi đang ở làn trái và không có phương tiện nào gần tôi cả. Tôi đã kiểm tra rất kĩ vì tôi chuẩn bị rời khỏi con đường đó. Rồi không biết từ đâu chiếc xe tải đó đột nhiên… xuất hiện, ngay cạnh tôi. Có một đống khói như kiểu chiếc xe đang cháy hay gì đó, và tiếng xe thì như một tia chớp vừa đánh xuống ngay cạnh tôi vậy. Tất cả chỗ khói đó phủ kín kính chắn gió của tôi và lúc đó tôi thật sự sợ hãi, tất cả diễn ra quá nhanh. Trước khi tôi kịp hiểu chuyện gì đang xảy ra, tôi đã đâm sầm vào một tường chắn bê tông và một vài cái cây rồi. Tôi nghĩ tôi đã ngất đi. Khi tôi tỉnh lại thì có nhân viên y tế và cảnh sát quanh tôi rồi. Họ sau đó đưa tôi đến bệnh viện.
&gt; 
&gt; **Lee:** Tôi hiểu. Chà, tôi đoán mọi điều bà vừa kể giống với mọi thứ có trong báo cáo. Bà còn điều gì nữa không? Còn bất kỳ phàn nàn hay vấn đề phức tạp nào không? 
&gt; 
&gt; **Lewis:** Thực ra thì còn một việc nữa. Ngày hôm qua khi tôi trở về nhà, tôi có kiểm tra hòm thư và phát hiện ra mình có thư. Bức thư đó không có địa chỉ người gửi. Trong thư có một xấp tiền nhiều mệnh giá, tất cả đều bị nhăn nheo và ố vàng như đã có người sử dụng nó. Tôi đã đếm số tiền đó và tổng giá trị của chúng là hơn 12,000$. Ngoài ra trong thư còn có một tờ giấy. Nó đã bị cháy và tôi không thể nói được nó được viết bới gì. Không phải bút chì hay bút máy đâu, một cái gì đó khác cơ.
&gt; 
&gt; **Lee:** Hmm. Liệu có cách nào để chúng tôi có thể thấy nó không? 
&gt; 
&gt; **Lewis:** Vâng, tôi có nó trong ví của tôi đây. 
&gt; 

Martha Lewis đã được cấp thuốc lú loại B và thả ra sau khi tịch thu tài liệu nêu trên. Lượng tiền đi cùng đã được tịch thu và một lượng tiền tương đương đã được chuyển đến tài khoản ngân hàng của Bà Lewis sau khi được Ủy Ban Đạo Đức xem xét.

Phân tích Tài liệu SCP-3899-01 cho thấy nó được viết bằng than củi trên một tờ giấy vở không có đặc tính dị thường.

Nội dung văn bản đã được thu hồi:

&gt; **TÔI XIN LỖI. KHÔNG CÓ Ý XẤU ĐÂU. VÌ MẤY THIỆT HẠI ĐÓ. HÃY MUA CON XE MỚI VÀ LÁI TIẾP ĐI!!!**
    

**Bản phỏng vấn SCP-3899-02**
    Cuộc phỏng vấn được tiến hành bởi Đặc vụ Knowles thông qua máy thu phát radio từ một chiếc trực thăng của Tổ Chức trong một lần xuất hiện của SCP-3899 vào ngày 22/10/2003.


&gt; **Knowles:** SCP-3899-01, ngươi có nhận được tín hiệu không? 
&gt; 
&gt; **SCP-3899-01:** Chết tiệt, cô gái, đó không phải tên liên lạc của ta! Nếu cô đang lái trên đường, cô phải dùng tên đường phố! 
&gt; 
&gt; **Knowles:** Ồ. Vậy thì, tên liên lạc của ngươi //là gì//?
&gt; 
&gt; **SCP-3899-01:**  TA LÀ HUNG THẦN BÓNG ĐÊM VÀ TA //ĐANG ĐẾN ĐÂY//! TA BIẾT CÁC NGƯƠI CŨNG CÓ THỂ CẢM NHẬN ĐƯỢC TỐC ĐỘ NÀY!  
&gt; 
&gt; **Knowles:** (chỉnh tiếng radio để giảm âm lượng của SCP-3899-01) Được rồi. Xin lỗi. Hung Thần Bóng Đêm, ngươi có thể nói cho tôi biết chính xác ngươi đến từ đâu không? 
&gt; 
&gt; **SCP-3899-01:**  TA LƯỚT ĐI TRONG GIÓ! BÁNH XE CỦA TA HÁT KHÚC CA TÌNH YÊU VỚI NHỰA ĐƯỜNG! TA SẼ LẤP ĐẦY HUYẾT QUẢN CÁC NGƯỜI VỚI MUỐI ĐƯỜNG, KHÍ THẢI CÙNG MÙI CAO SU KHÉT LẸT!! CHẲNG BẬN TÂM TA ĐẾN TỪ ĐÂU, CHÚNG TA ĐỀU SỐNG ĐỂ TẬN HƯỞNG VÀ //CHẾT TRONG VÔ NGHĨA//!
&gt; 
&gt; **Knowles:** Tôi... hiểu. Ngươi có đang... “vận chuyển” thứ gì không? 
&gt; 
&gt; **SCP-3899-01:** Cô không nghe sao, cô gái? Cô có đang //thấy// thứ này không? Những gì ta có là sự cứu rỗi thuần túy, mười tám bánh xe lăn cùng lúc! Khi mọi con đường bị tắc nghẽn, khi mọi lối đi bị chặn và các người mất hết tốc độ, ta sẽ thả đống tải này và tất cả chúng ta sẽ //uống đầy khí và hít thở khói//! 
&gt; 
&gt; **Knowles:** Tôi không chắc là tôi hiểu. Ngươi là ai? Sao ngươi lại ở đây? 
&gt; 
&gt; **SCP-3899-01:** THỨ NÀY LÀ DÀNH CHO LINH HỒN CỦA CON ĐƯỜNG! CHO NHỮNG ĐÊM DÀI, NHỮNG ĐỘNG CƠ ĐÃ CHẾT VÀ TẤT CẢ NHỮNG NGƯỜI CỐ ĐẶT ĐƯỜNG CHÂN TRỜI ĐÓ ĐẰNG SAU TAY LÁI! TA LÀ TIẾNG GẦM CỦA SẮT NÓNG! TA LÀ TIẾNG HÉT CỦA TỰ DO! TA LÀ TỬ THẦN CỦA MỌI RÀO CẢN! //HÀNH TRÌNH NÀY KHÔNG THỂ KẾT THÚC, BÉ YÊU À!// ĐỪNG //DỪNG LẠI//! EM CÓ CẢM NHẬN ĐƯỢC TIẾNG GẦM RÚ KHÔNG? EM CÓ THỂ THẤY NGỌN LỬA VÀ NGỬI THẤY NÓ KHÔNG? TA //BIẾT// EM CÓ THỂ, TA CÓ THỂ //NẾM ĐƯỢC TRÁI TIM EM VÀ TA BIẾT EM MUỐN BAY CÙNG TA//!
&gt; 
&gt; **Knowles:** Tôi... Tôi nghĩ tôi có- có thể… Không. Paulings, quay đầu đi, có gì đó không ổn rồi.
&gt; 

Từ cuộc phỏng vấn của Đặc vụ Knowles, Tổ Chức đã bắt đầu điều tra về khả năng ảnh hưởng nhận thức độc của SCP-3899.
