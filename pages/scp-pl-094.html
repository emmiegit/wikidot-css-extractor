[[include component:image-block name=SCP-094.jpg|caption= SCP-PL-094 podczas przenoszenia z przechowalni do pomieszczenia testowego.|width=300px]]

**Identyfikator podmiotu:** SCP-PL-094

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Podmiot musi być przechowywany w wytrzymałym sejfie stworzonym z materiału przepuszczającego światło. Sejf musi znajdować się w pomieszczeniu o wymiarach nie mniejszych niż 3 [m] x 3 [m] x 3[m], w Ośrodku 9. W pomieszczeniu musi panować ciemność, w narożnikach mają być ustawione  cztery kamery, dwie nagrywające widzialny zakres światła i dwie nagrywające światło podczerwone, odpowiednio naprzeciwko siebie. Podmiot powinien być zamknięty.

Obecnie testy nad podmiotem są zawieszone z powodu wyczerpania możliwych obrazów typu //Krajobraz//. Po wystąpieniu Stanu Anomalnego **094-B**, kiedy oprogramowanie wykryje zmianę natężenia światła w przechowalni, należy powiadomić nadzorcę podmiotu, doktora Matthewa Nine&#39;a, lub personel Poziomu 4, i przygotować pomieszczenie testowe, pracownika Klasy-D i MFO Lambda-12 (&#34;Amatorzy Fotografii&#34;), po czym w warunkach kontrolowanych sprawdzić zawartość SCP-PL-094 i w razie potrzeby przeprowadzić test na obrazie typu //Krajobraz//.

Dostęp do przedmiotu możliwy jest tylko w czasie testów nadzorowanych przez doktora Nine&#39;a, lub dla personelu o upoważnieniu Poziomu-4 lub wyższym za pisemną zgodą doktora Nine&#39;a.

**Opis:** SCP-PL-094 to album ze zdjęciami formatu A4, w grubej, skórzanej oprawie. Na okładce znajduje się ledwo widoczny napis **&#34;Album mistrza sztuk artystycznych, Niesamowitego Fotografa&#34;**. Pierwsza właściwość anomalna jest widoczna po otwarciu albumu. Wszystkie strony, zarówno te z tekstem jak i same zdjęcia, świecą światłem o strumieniu własnym rzędu około 1000 Φ [lm], ponadto są negatywami, t.j. kolory są w nich odwrócone. Oznacza to, że nawet przy mocnym źródle światła, treść strony przeciąża delikatnie siatkówkę odbiorcy, swoiście się na niej &#34;wypalając&#34;, jak w przypadku oglądania statycznego obrazu na ekranie monitora w ciemnym pomieszczeniu. W przypadku normalnego negatywu, obserwowanego np. na monitorze komputera, efektem jest zarys obraz pojawiający się podczas patrzenia na białą płaszczyznę albo przy szybkim mruganiu.

Pierwsza strona zawiera drukowaną dedykację, wraz z dopisaną poniżej ręcznie:
&gt; 
&gt; Dla wszystkich moich wspaniałych modelów i modelek, a także przyjaciół którzy towarzyszyli mi w czasie moich wędrówek i chwil artystycznych uniesień. Kocham Was █████, ██████, Julianie i ████████. Wasz Niesamowity Fotograf
&gt; 
&gt; 
&gt; //Ten album jest dla Ciebie ████████, stary lisie. Mam nadzieję że się kiedyś znowu spotkamy, chociażby u Juliana na cmentarzu...
&gt; Dziękuję za modeli!//
&gt; 

**Notatka:**
&gt; //Taka dedykacja sugeruje istnienie trzech innych albumów, najprawdopodobniej podobnych do tego. Nie wiemy czy mają one coś wspólnego ze Stanem Anomalnym 094-B, ale koniecznie trzeba je odnaleźć.
&gt; No i oczywiście ta dedykacja dla ███████, wspominająca o Julianie i jego cmentarzu. Trzeba mieć na oku zarówno SCP-PL-010 jak i SCP-PL-094.
&gt; Złożyłem wniosek o utworzenie nowej Mobilnej Formacji Operacyjnej która będzie pomagała w testach nadzwyczajnych SCP-PL-094 i będzie poszukiwać kopii podmiotu. I jego twórcy.//
&gt; 
&gt; [[&gt;]]
&gt; Doktor Matthew Nine
&gt; [[/&gt;]]

Pozostałe strony zajęte są przez rozmaite zdjęcia. Badanie podmiotu pozwoliło podzielić je na trzy kategorie, w kolejności występowania:
* //Martwa Natura//
* //Krajobrazy//
* //Portrety//

//Martwa Natura// to zdjęcia różnych artykułów gospodarstwa domowego. Aktualnie w SCP-PL-094 znajduje się 6 zdjęć w tej kategorii, przy czym między stronami tej kategorii i następną wyrwanych jest █ kartek.
//Krajobrazy// nie wyróżniają się niczym od normalnych pejzaży. Aktualnie w SCP-PL-094 znajduje się 12 zdjęć w tej kategorii i ślady po ██ wyrwanych stronach.
//Portrety// to wywołujące uczucie niepewności i lęku zdjęcia ludzkich twarzy wykrzywionych w nienaturalnych grymasach. Aktualnie w SCP-PL-094 znajduje się 11 zdjęć w tej kategorii i ślady po █ wyrwanych stronach aż do końca albumu.

**Pozyskanie:** SCP-PL-094 został odnaleziony w bibliotece miejskiej miasta ███████, Polska. W bibliotece doszło do pożaru, przy czym odpowiednie służby nie potrafiły odnaleźć źródła zapłonu, przez co podejrzewano podpalenie, ale sprawę zamknięto z powodu braku dowodów (nagranie z monitoringu nic nie wykazało). Gdy w bibliotece doszło do paru zaginięć, tajemniczych zgonów spowodowanych zawałami, jednego samobójstwa, a jedną z pracownic znaleziono w stanie katatonii, miejscem zainteresowali się Agenci Fundacji. Po przeszukaniu obiektu odnaleziono SCP-PL-094 w jednym z pomieszczeń magazynowych, zaraz pod konstrukcją składającą się z 213 rondli, ułożoną w kształty jednej osoby duszącej drugą. Po przeprowadzeniu testów i cząstkowym zrozumieniu natury podmiotu nie znaleziono bezpośrednich powiązań SCP-PL-94 z biblioteką, więc po przeniesieniu podmiotu bibliotekę przywrócono do normalnego funkcjonowania.

**Dodatek:**
**Stan Anomalny 094-A** - zwany również stanem aktywnym - wywoływany jest przez przyglądanie się jednej stronie albumu przez przynajmniej 15 sekund bez przerwy (mruganie w czasie oglądania strony nie ma żadnego wpływu na wynik). Wywołanie stanu jest wykorzystane w testach, więcej informacji w [[[dziennik-eksperymentow-scp-pl-094|Dzienniku Eksperymentów SCP-PL-094.]]]
**Stan Anomalny 094-B** - zwany stanem pasywnym - jest wywoływany przez siłę obcą. Polega on na mocnym rozjaśnieniu się zawartości podmiotu, po czym w albumie pojawia się nowa strona z nowym zdjęciem z dowolnej kategorii. Po wystąpieniu tego stanu należy sprawdzić zawartość podmiotu i w przypadku pojawienia się obrazu z kategorii //Krajobraz// przeprowadzić odpowiednie procedury, to znaczy przeprowadzić eksperyment kontrolowany, wyznaczyć nową lokację i zabezpieczyć ją zgodnie z protokołem. Nowe zdjęcia w innych kategoriach należy ignorować, chyba że dr Nine zarządzi inaczej.
--Nie jest wiadome co lub kto powoduje to zjawisko, jak również czy wykorzystywane są w nim hipotetyczne kopie SCP-PL-094. Sugeruje się, że twórca podmiotu może dodawać nowe zdjęcia do innych instancji, przez co namierzenie i przechwycenie obiektów jest zadaniem priorytetowym dla MFO Lambda-12.--
**Uwaga:** Po Incydencie PL-094-B-09 wiadomym jest, że za **SA 094-B** odpowiada SCP-PL-094-1. Zadaniem MFO Lambda-12 jest namierzenie bytu oraz pozostałych kopii podmiotu podczas testów związanych z **SA 094-B**.

Przebieg kluczowych eksperymentów i zapis Incydentów znajduje się w [[[dziennik-eksperymentow-scp-pl-094|tym dokumencie.]]]
