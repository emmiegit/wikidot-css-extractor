**アイテム番号:** SCP-571-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-571-JPは標準人型オブジェクト収容房に収容され、1日に3度財団職員と同様の食事が提供されます。SCP-571-JPは、担当する収容スペシャリスト及びサイト管理者の許可を得た上でSCP-571-JPに支払われている毎月の給料を嗜好品及び自身の収容房の快適化のために使用することが可能です。

SCP-571-JPはレベル0職員と同等の権限を与えられて、財団の食堂で雇用されています。

以下の物品をSCP-571-JPが入手することは決して許可されません。
* トラフグ(//Takifugu rubripes//)の肝
* カシワ(//Quercus dentata//)の根
* 三酸化二ヒ素(As,,2,,O,,3,,)

**説明:** SCP-571-JPは19██年に東京都で産まれた日本人男性であり、戸籍上の名前は「西行 ██」となっています。SCP-571-JPは戸籍に記録された年齢である53歳の男性と同等に、頭髪の脱毛といった老化の徴候が見られます。SCP-571-JPには、後述する能力を除いて一般的な人間との差異は見られていません。

SCP-571-JPの特異性は対象が日本食である&#34;握り寿司&#34;を特異な手順を使い作成した際に発揮されます。通常、握り寿司を作成する場合酢飯(以下、シャリと表記)と寿司種(以下、ネタと表記)の間にわさびを少量挟み込みますが、SCP-571-JPはわさびだけでなく、以下の物品をすりつぶし粉状にしたものに水を加え練ったものを挟み込みます。
* トラフグ(//Takifugu rubripes//)の肝
* カシワ(//Quercus dentata//)の根の煮汁
* 三酸化二ヒ素(As,,2,,O,,3,,)
その後SCP-571-JPは寿司を強く握りしめ、約5分ほど叫び声を上げながら[[footnote]] 叫び声は概ね「美味しく食べられろよ！」や「お前は寿司だ！　美味い状態で食われることが幸福だ！」「乾いたらもう美味しく食べられないんだぞ！」など、寿司に対して美味な状態で摂食されることの幸福を丁寧に説いたものです。 [[/footnote]]上下に振ります。この動作を行うことによって、SCP-571-JPが握った握り寿司(以下、SCP-571-JP-1と表記)は自律的な行動を開始します。この5分間の動作(以下、プロトコル西行と表記)がない場合、SCP-571-JPが握った寿司はSCP-571-JP-2となります。

SCP-571-JP-1は自身の状態を摂食に最適な状態――自身の温度、水分、うま味、形状など、味にかかわる要素が完璧に保たれた状態――をできるかぎり維持しようとします。例えば、長時間放置された場合ネタは這って移動し食塩水の中に飛び込み、シャリは乾燥した飯粒を排除し、その後再び握り寿司としての形状を保ち直します。摂食がされないまま、摂食に最適な状態を維持できなくなった場合、およそ90%のSCP-571-JP-1は自ら最も近隣にあるゴミ箱に飛び込み、それ以後自律的な行動を行わなくなります。残りのものは跳躍し、人間の顔面に張り付き、鼻孔を塞ぐことで口を開けさせ、強引に自身を摂食させようとします。

SCP-571-JP-2は前述したとおりSCP-571-JPがトラフグ、カシワの根の煮汁、三酸化二ヒ素を挟み込んだ寿司へプロトコル西行を行わなかったかあるいは中断してしまった時にのみ産まれる、凶暴な寿司です。これらの寿司は主に人間に向かって跳躍し、喉に飛び込むことによって強引に摂食されようとし、概ね摂食されますが、時折窒息などをまねきます。

SCP-571-JP-1及び2はトラフグ、三酸化二ヒ素といった明らかに猛毒である物品を成分として含むにもかかわらず、人体に一般的な寿司として、あるいは鼻孔や喉に酢飯や魚の切り身が詰まったことにより起きる窒息以外の悪影響を与えることはありません。また、わさびとともに寿司ネタをSCP-571-JP-1、2へと変化させる物品を挟み込むため、一般的にわさびを使わない寿司、すなわちギョク、軍艦巻きといった寿司ネタをSCP-571-JP-1、2に変化させることはできません。また、実験の結果、サビ抜きの寿司をSCP-571-JP-1、2に変化させることはできないようです。このことから、SCP-571-JP-1、2への変化には必ずわさびが必要であることが現在判明しています。

SCP-571-JPは201█年に「馴染みの回転寿司屋の職人が突然奇声を上げ暴れ始めた」と119番通報があり、その後現場に駆けつけた救急隊員及び店にいた客をSCP-571-JP-2が襲い始めたことにより財団に確保されました。

**補遺1:** インタビュー記録
&gt; **対象:** SCP-571-JP
&gt; 
&gt; **インタビュアー:** 住ノ江研究員
&gt; 
&gt; **付記:** 円滑なインタビューのため、収容スペシャリスト及びセラピストの許可の上でSCP-571-JPを、その名前である「西行 ██」と呼んでいる。
&gt; 
&gt; &lt;**録音開始, 20██/██/█**&gt;
&gt; 
&gt; **住ノ江研究員:** どうも、西行さん。今日もよろしくお願いします。
&gt; 
&gt; **SCP-571-JP:** へぇ、どうも、よろしくお願いしやす、先生。
&gt; 
&gt; **住ノ江研究員:** あなたに今日聞きたいのは、まず……その。SCP-571-JP-1、つまりあなたの作った動く握り寿司のことなのですが。あれを作るやり方をいつ、どこで、どうやって知ったのですか？
&gt; 
&gt; **SCP-571-JP:** ああ、そいつですかい。えーっと、まず、あたしの昔の実家が寺だってのは知ってますよね。空襲で焼けちゃったらしいけど。
&gt; 
&gt; **住ノ江研究員:** はい。[編集済]寺ですよね。
&gt; 
&gt; **SCP-571-JP:** あたしがこんな生臭の職業についたから勘当されてんですけどね。なんでもあたしの親父曰くね。どうもうちは西行法師の末裔とやらが作ったらしくてね。
&gt; 
&gt; **住ノ江研究員:** 西行法師とはまた。
&gt; 
&gt; **SCP-571-JP:** あたしだって信じちゃいませんでしたよ。まぁ寺のない坊主が親父なもんですからあたしも半グレになって、そんでもって……
&gt; 
&gt; **住ノ江研究員:** あいや、そっちはまた今度にしましょう。握り寿司の話をお願いします。
&gt; 
&gt; **SCP-571-JP:** おっと、こりゃ失礼。えーっと、あたしがチェーンの寿司屋とはいえ一国一城の主になった時に親父がとうとういけなくなりましてね。んで、通夜で兄貴から「親父がこれ、お前に渡してくれって言付けられてさ」って言って、ボロボロの半紙に鉛筆で書いたメモをあたしに渡してきたんですよ。あんだこりゃ、と思って見たら「西行法師の反魂の秘術」の作り方とかいう大層な名前が書いてあって、そこに材料とか呼びかけとかのやり方が書いてあったわけです。
&gt; 
&gt; **住ノ江研究員:** 反魂……でも、伝説によれば西行法師は失敗したそうですが。あと、わさびとかフグの肝については聞いたことがありませんね……。
&gt; 
&gt; **SCP-571-JP:** ああ、それですけどね。なんでも西行法師が死者蘇生をしくじったのは輪廻転生したがる魂をいつまでも引き止めたからだ、ということでね。わさびによってピリッと引き締める必要が有ることと、畜生道に進んだ者というのは何かに食われたりすることで次の道に進めるわけです。更に火というものはこういう秘術には相性が悪い。というわけでナマで食べられて、わさびを使う寿司にこの反魂の秘儀を行うのが仏門の人間として正しいとかなんとか。あと、真心を込めて美味く食われるよう呼びかけることと、なんでもなじませるために振る必要があるとか書いてありましたね。
&gt; 
&gt; **住ノ江研究員:** え、あの、それを信じて実行したんですか？
&gt; 
&gt; **SCP-571-JP:** え？　何か問題でも？
&gt; 
&gt; **住ノ江研究員:** え……(約5秒間の沈黙)。その、続けてください。
&gt; 
&gt; **SCP-571-JP:** んでもってね、やってみたらうまく行ってね。野良猫に食わせてみてもピンピンしとるし。あたしが食ってもなんともないわけです。毒を使ったのに毒が消えてる！　そして回転寿司の問題としてネタが悪くなるなんてことがありますが、それも寿司が勝手に良いままにしてくれる。あたしゃ小躍りしましたね。んでもって、早速客に出してみたらね。
&gt; 
&gt; **住ノ江研究員:** はい。
&gt; 
&gt; **SCP-571-JP:** ちょっと張り切って気合を入れすぎましてね。通報されて、呼びかけがうまく行きませんで。美味しく食われることが幸福だと説かないと、とにかくがむしゃらに食べられようとしてああなるわけですな。それからは先生がよく知っていらっしゃるとおりですわ。
&gt; 
&gt; **住ノ江研究員:** はぁ……あの、ところでフグの肝はどういうわけで入れてるんですか？
&gt; 
&gt; **SCP-571-JP:** 当たる心配のないフグ肝ほど旨いものってないでしょ？
&gt; 
&gt; **住ノ江研究員:** え……ヴードゥーのゾンビとかそういうのではなくて？
&gt; 
&gt; **SCP-571-JP:** ありゃ映画の作り話でしょうに。
&gt; 
&gt; &lt;**録音終了, 20██/██/█**&gt;</textarea></pre>
