**Объект №:** SCP-1395-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Сотрудникам приствленым к SCP-1395, следует ежедневно проверять состояние объекта который хранится в помещении с поддерживаемой температурой в -10 градусов по Цельсию. Помещение представляет собой камеру 5x5x10 метров из железобетона, подключённую к системе охлаждения. При условии, что вещество SCP-1395 перейдет в жидкое агрегатное состояние, следует незамедлительно направить на место происшествия сотрудника, экипированного аэрозолем &#34;Freezer&#34;, целью которого, остановить &#34;плавку&#34; вещества, путем использования балончика непосредственно на текучее вещество. На данный момент изучение аномалии, является приоритетом и для этого были назначены сотрудники с уровнем допуска не ниже 4, а так-же специалисты по меметике которые в достаточной мере ознакомились с материалами, касающаяся SCP-1395. Несанкционированная разморозка объекта запрещена и строго карается.

**Описание:** Объект представляет собой крайне грубо и некачественно отлитую фигуру из стекла, по форме и внешнему виду сильно похожую на ключ. Размеры объекта составляют 20x130x10 мм.

Объект способен мгновенно расплавляться в жидкое состояние при воздействии на него температуры не ниже 21 градусов по Цельсию. В момент когда SCP-1395 полностью переходит в жидкое агрегатное состояние, то объект подвергается трансформации в другое вещество, являющаяся материальной пространственно-временной аномалией, ведущей судя по виду на той стороне, в другое измерение, но состоящее полностью из стекла кроме воздушного пространства (Далее - SCP-1395-1). При дальнейших попытках нагрева жидкости она не кипела и никак не испарялась. Многократные исследования показали, что если в рапславленном состоянии температура воздействия ниже чем температура плавления, то жидкость SCP-1395 начинает обратную трансформацию и затвердевание, приобретая изначальную форму. Скорость протекания обратного перехода зависит от температуры. Если объект повредить или разломать на две части, то не смотря на это, вся жидкость переместиться в определённую точку, судя по всему туда, где было больше расплавленного вещества. Однако если отдалить части далеко друг от друга, то данное событие не произойдёт. И если после обратной трансформации их приблизить достаточно близко, то они мгновенно соединятся обратно в цельное изделие. Остальные параметры, в том числе состав и свойства вещества, идентичны обычному кварцевому стеклу.

Так-же при работе с объектом были замечены психические отклонения у сотрудников, которые проявлялись в виде бредовых идей о стекле как &#34;Части души&#34; и в прямой агрессии. Данные симтомы развивались постепенно и на прямую зависили от времени провождения рядом с объектом, в радиусе десяти (10) метров. Развитие симптомов:

* Лёгкое головокружение.

* Рассеяность и не бодрое состояние.

* Агрессивное поведение, по отношению к не подвергшимся воздействию людям.

* Прекращение какой либо деятельности, исключение - базовые потребности.

* Попытка расплавить объект и проникнуть в SCP-1395-1.

Объект был случайно обнаружен агентом фонда у стеклодува [УДАЛЕНО], когда он был у него в гостях. Агент украл объект и на своём месте жительства, достал объект из контейнера, после чего SCP-1395 расплавился у него руках в следствии воздействия комнатной температуры. После этого он сообщил организации об этом и SCP-1395 был поставлен на содержание в зону 7. На вопрос агенту, зачем он выкрал SCP-1395 у его законного владельца, он ответил, что это &#34;Была необходимость&#34; и что &#34;То что объект в контейнере, само по себе подозрительно&#34;. Агент получил выговор. Вскоре субъект был задержан для допроса об происхождении SCP-1395 (См. Приложение 1395-1).

**Приложение 1395-1: Интервью с [УДАЛЕНО]:** 

Был проведён допрос [УДАЛЕНО], с целью выяснить как был создан SCP-1395.

&gt; Опрашивающий - Д-р Волков.
&gt;   
&gt; Опрашиваемый - [УДАЛЕНО]
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **[УДАЛЕНО]**: Где я?
&gt; 
&gt; **Д-р Волков**: Это не имеет значения. Нам нужно знать откуда у вас это.
&gt; 
&gt; Доктор протянул небольшой контейнер для хранения SCP-1395, на центр стола.
&gt; 
&gt; **[УДАЛЕНО]:** Это же моё творение! Это вы его украли!
&gt; 
&gt; **Д-р Волков**: Его нашёл у вас на работе агент [УДАЛЕНО].
&gt; 
&gt; **[УДАЛЕНО]**: Ну и?
&gt; 
&gt; **Д-р Волков**: Как вы его так создали, что он способен трансформироваться в портал?
&gt; 
&gt; **[УДАЛЕНО]**: Боюсь, я не могу ответить на этот вопрос...
&gt; 
&gt; Видно как [УДАЛЕНО] мнёт руки и отрывает взгляд от доктора.
&gt;  
&gt; **Д-р Волков**: И почему?
&gt;  
&gt; **[УДАЛЕНО]**: П... Потому что я не знаю! Я его сделал и всё, а потом ваш болван ко мне заявился и выкрал его, теперь понятно?!
&gt; 
&gt; **Д-р Волков**:Вы чего то не договариваете, просто скажите мне как вы его создали. Вы что то добавляли или как то по другому его делали?
&gt; 
&gt; **[УДАЛЕНО]**: Я дул его как обычное стекло, мать вашу. И никаких намёков на ваши &#34;Порталы&#34; даже не было.

Через несколько секунд субъект сбежал с комнаты для допроса, по пути убив несколько исследователей и охранников, в том числе Доктора Волкова. SCP-1395 был взят им. По приказу директора зоны, в квартире субъекта был совершён обыск, в результате которого, был найден объект в расплавленном состоянии, однако следов [УДАЛЕНО] и самого его найдено не было. [УДАЛЕНО] был объявлен пропавшими без вести, после неудачных поисков его по всему городу. Объект же был поставлен обратно на содержание, а вскоре директором зоны были одобрены эксперименты с ним.

**Протоколы Исследований:**

[[collapsible show=&#34;+ Исследование 1&#34; hide=&#34;- Скрыть&#34;]]

Цель: Осмотреть измерение за порталом SCP-1395.

Вовлечённые сотрудники: D-70328 и Д-р █████. 

Примечание: Не смотря на все убеждения остальных сотрудников об возможной опасности, Д-р █████ все равно учавствовал в этом эксперименте.

&gt; Сотрудники заходят в портал, включается камера. После того как они зашли, подул ветер и они упали и начали кричать от острой боли. 
&gt; 
&gt; **D-70328**: Ах... Кхеак... Чт... Чррр. Что за хуйня?
&gt; 
&gt; С камеры Д-ра █████ видно, как сотрудник класса D падает с кровоточащими порезами и ранениями по всему телу. Через несколько секунд доктор так-же падает, что говорит о его смерти. Было решено срочно закрыть портал и ждать указаний от куратора объекта Д-ра ███████.[[/collapsible]]


[[collapsible show=&#34;+ Исследование 2&#34; hide=&#34;- Скрыть&#34;]]

Цель: Исследование.

Вовлечённые сотрудники: D-45002.

Примечание: Связи со смертью D-70328 и Д-р █████, было решено экипировать сотрудника в защитный костюм сделанный из железа.

&gt; Субъект прошёл сквозь портал в SCP-1395-1, включается камера.
&gt; 
&gt; **База**: Вы как себя чувствуете? Не болит ничего?
&gt; 
&gt; **D-45002**: Нет, про... Твою мать!
&gt; 
&gt; **База**: Что такое?
&gt; 
&gt; **D-45002**: Тут человеческие трупы!
&gt; 
&gt; С камеры и вправду видны два тела лежащих под слоем стеклянной пыли. Субъект подошёл к одному из них и стряхнул стекло.
&gt;  
&gt; **D-45002**: Они все в крови и стекле. Похоже что тут была стеклянная буря или типо того, но блин, осколки при этом острые, это просто невозможно.
&gt; 
&gt; **База**: Да, мы видим. Продолжайте исследование.
&gt; 
&gt; Сотрудник провёл ногой по стеклу под ногами и у видел плоский пол в несколько слоёв.
&gt; 
&gt; **D-45002**: Хм... Тут даже пол, блин, стеклянный.
&gt; 
&gt; Субъект опустился и стукнул по стеклу палкой из рюкзака, но стекло не треснуло и не разбилось. D-45002 проругался и посмотрев несколько секунд в даль, отправился дальше. Пройдя 58 метров он увидел большие холмы из осколков и более мелких частиц.
&gt; 
&gt; **D-45002**: Офигеть, вот это куча...
&gt; 
&gt; **База**: Можете взять образцы?
&gt; 
&gt; **D-45002**: Сейчас...
&gt; 
&gt; Субъект взял несколько осколков разных размеров и положил их в пакеты, положив их в свой рюкзак. Субъект продолжил исследование, по пути ругаясь нецензурной бранью. Недалеко виднелись белые дюны больших размеров,  а так-же источник света диаметром примерно 5 метров, субъект увидел дюны и начал идти к ним, однако ему запретили и он развернулся в противоположную сторону.
&gt; 
&gt; **База**: Мы видим из показаний ваших датчиков температуру 12 градусов, правильно?
&gt; 
&gt; **D-45002**: Да, но здесь это очень странно.
&gt; 
&gt; **База**: Что именно?
&gt; 
&gt; **D-45002**: Тут температура постоянная, причём она почему то разная. Когда я сходил к тем холмам, они были совершенно другой температуры, а воздух рядом был такой же как сейчас. Это физически невозможно.
&gt; 
&gt; **База**: А сколько градусов там было?
&gt; 
&gt; **D-45002**: 15.
&gt; 
&gt; **База**: Ясно.
&gt; 
&gt; Сотрудник отвлёкся и посмотрел вдаль.
&gt; 
&gt; **База:** Что вы заметили?
&gt; 
&gt; **D-45002**: Там что-то есть.
&gt; 
&gt; Субъект прошёл около ста метров и остановился.
&gt; 
&gt; **D-45002**: Это что-то жидкое. Наверное расплавленное стекло.
&gt; 
&gt; **База**: Пожалуйста, проверьте.
&gt; 
&gt; Он подошёл к объекту, с камер виден пруд прозрачной жидкости с температурой около  21 градусов по Цельсию.
&gt; 
&gt; **База**: Возьмите образцы.
&gt; 
&gt; Субъект взял образцы и продолжил путь. Он достал компас.
&gt; 
&gt; **D-45002**: Компас себя странно ведёт.
&gt; 
&gt; **База**: Да мы видим. Он крутиться постоянно, это говорит об отсутствии нормального магнитного поля.
&gt; 
&gt; Вдруг начался огромный вой и шум, похожий на звук приближающейся бури.
&gt; 
&gt; **D-45002**: Блять! Буря походу!
&gt; 
&gt; Субъект побежал в направлении малых холмов.
&gt; 
&gt; **База**: Немедленно возвращайтесь!
&gt; 
&gt; **D-45002**: Бегу!
&gt; 
&gt; В следующее мгновение субъект упал на землю, слышны звуки прорезанной плоти, камера перестаёт работать, однако микрофон продолжает записывать и рядом с объектом слышен звук хруста и битья стекла, который постепенно отделяется от субъекта. Буря в тот момент резко прекратилась. Связь была прервана в ручную.[[/collapsible]]

[[collapsible show=&#34;+ Исследование 3&#34; hide=&#34;- Скрыть&#34;]]


Цель: Исследование и захват образцов взятых D-45002.

Примечание: Для данного исследования использовался мини робот на ДУ &#34;████-█████&#34;.

&gt; Камера включается. Сразу в глаза бросается серое небо, которое раньше было намного светлее. Тела субъектов лежат там же. Робот отправился в путь. Все следы были заметены, поэтому направление было установлено косвенно: По памяти исследователя который наблюдал за D-45002. Робот направился в ту сторону. По пути ему встретились новые объекты, а именно: Ещё одна дюна, разбитые стеклянные капельники и новый пруд. При этом ландшафт поменялся, старые дюны исчезли, возможно из-за сильного ветра. Робот взял образцы воздуха и продолжил путь. После того как он прошёл примерно 28 метров, резко подул ветер, стеклянные осколки врезались в робота и повредили камеру, робот проработал ещё несколько минут, после чего прервал связь. Портал был экстренно закрыт по приказу куратора объекта.[[/collapsible]]

**Приложение 1395-2:**

&gt; Хватит с меня этого. Неужели не понятно, что отправлять туда наших сотрудников и ресурсы - это не логично? Не? Вообщем хватит с меня этой клоунады, я запрещаю всем без исключения взаимодействовать с SCP-1395, а также прошу внести поправки в условия содержания. Как мне кажется, мы имеем дело не только с артефактом, но и с возможной разумной угрозой.
&gt; 
&gt; - Д-р ███████

**Инциндент 1395-A:**

██.██.████: Один из сотрудников проигнорировав приказ Д-ра ███████, проник в камеру содержания SCP-1395 и отключив систему охлаждения камеры, расплавил его. Вскоре субъект вернулся с большим осколком в руках и был устранён сотрудником СБ. На осколке был нацарапан текст, он гласит следующее:

&gt; Вы - противные тараканы. Если вы не перестанете отправлять своих разбитых в мой мир, то я проникну в ваш и сделаю с вами тоже что и с ними, уж в этом я вас уверяю.

После была усилена безопасность камеры содержания SCP-1395.

**Приложение 1395-3:**

[[collapsible show=&#34;Потвердить уровень допуска 4&#34; hide=&#34;Уровень допуска потверждён&#34;]]

██.██.████: По приказу директора зоны 7, были возобновлены исследования 1395-1. В качестве исследователя был выбран D-45098. Ему была выдана экипировка высокой прочности а также: Табельный пистолет, нож, провиант, аптечка, одна (1) граната и рюкзак с необходимыми устройствами.

&gt; Субъект зашёл в портал, включается камера. Трупы сотрудников исчезли, а на месте их прошлого расположения, остались следы ведущие в одну из сторон.
&gt; 
&gt; **База**: Двигайтесь по следам.
&gt; 
&gt; **D-45098**: Понял.
&gt; 
&gt; Субъект пошёл в сторону предпологаемого нахождения трупов D-70328 и Д-р █████.
&gt; 
&gt; **D-45098**: Одно стекло кругом.
&gt; 
&gt; **База**: Видим.
&gt; 
&gt; Субъект вдруг остановился и пригледелся в даль.
&gt; 
&gt; **База**: Вы что-то заметили?
&gt; 
&gt; **D-45098**: Да, там вдали какая-то огромная светящяяся хреновина. Пойду туда пожалуй.
&gt; 
&gt; D-45098 достал пистолет и направился в сторону объекта. Но пройдя совсем немного он остановился и увидел огромную кучу стекла гуманоидной формы, которая вышла из здания, похожего на замок.
&gt; 
&gt; **D-45098**: Эй ты!
&gt; 
&gt; Куча развернулась к субъекту и очень громко заревела. Субъект открыл огонь по куче, но та судя по всему даже и не почувствовала это. Вскоре она скрылась в здании, а D-45098 пошёл за ней.
&gt; 
&gt; **D-45098**: Вы видели?!
&gt; 
&gt; **База**: Да. Пожалуйста, обследуйте здание.
&gt; 
&gt; Субъект зашёл через вход похожий на ворота, ведущий в помещение обставленное стеклянными предметами. Сотрудник подошёл к столу и взял книгу.
&gt; 
&gt; **D-45098**: &#34;Свой мир&#34;. Хм... А автор...
&gt; 
&gt; Надпись с именем автора было стёрта, видны царапины. Субъект попытался открыть книгу но у него не вышло, он положил её и прошёл по лестнице ведущей на второй этаж. Там был зал с большим столом и стульями. Подойдя к столу субъект неожиданно провалился вместе с полом. Все предметы рухнули на первый этаж. По видио видно, что субъект не двигается.
&gt; 
&gt; **База**: Вы в порядке?
&gt; 
&gt; **D-45098**: Да.
&gt; 
&gt; D-45098 встал и прошёл в комнату на первом этаже. Комната была пуста и субъект вышел оттуда. У входа он увидел несколько таких-же куч гуманоидной формы, но меньших размеров. Выйдя из комнаты, субъект был замечен существом, оно басисто заговорило.
&gt; 
&gt; **Существо**: (Кричит) Проваливай отсюда!
&gt; 
&gt;  Субъект попытался прекратить вражду.
&gt; 
&gt; **D-45098**: Стой, прекрати. Я просто хочу поговорить.
&gt; 
&gt; **Существо**: Хм... Поговорить?
&gt; 
&gt; **D-45098**: Да-да... (Пауза) Я бросаю оружие.
&gt; 
&gt; Субъект бросил пистолет не смотря на запрет исследователей. Он спустился с лестницы у существу.
&gt; 
&gt; **Существо**: Кто ты такой? Что ты здесь делаешь?
&gt; 
&gt; **D-45098**: Я сам не знаю, меня должны казнить были, а я, теперь каким-то учёным подопытной крысой служу...
&gt; 
&gt; **База**: Возвращайтесь немдлено!

После этого субъект прервал связь. D-45098 вернулся спустя 3 дня. Он, был очень счастлив и выглядел бодро. На следующий день его допросили.

&gt; Опрашивающий - Д-р Таргонин.
&gt;   
&gt; Опрашиваемый - D-45098.
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **Д-р Таргонин**: Ну что молчите?
&gt; 
&gt; Субъект отвёл взгляд от доктора.
&gt; 
&gt; **Д-р Таргонин**: И...
&gt; 
&gt; **D-45098**: Вы не понимаете...
&gt; 
&gt; **Д-р Таргонин**: ...Что?
&gt; 
&gt; **D-45098**: Это было замечательно! Это очень хороший человек! Он создал потрясающий мир с великолепными башнями и дворцами! Чего стоят те существа!
&gt; 
&gt; **Д-р Таргонин**: Пожалуйста, подробнее.
&gt; 
&gt; **D-45098**: Вам обыкновенным людишкам не понять суть стекла. Вы - противные невежи, которые далеки от &#34;Нас&#34;.
&gt; 
&gt; **Д-р Таргонин**: Что вы имеете в виду?
&gt; 
&gt; **D-45098**: То что стекло разбито только у &#34;Вас&#34;, а не у &#34;Нас&#34;.
&gt;  
&gt; **Д-р Таргонин**: Хватит с меня этого. Забирайте этого психопата.

Вскоре, D-45098 был устранён в рамках ежемесечной ротации. Сотрудниками было обнаружена видиокамера, которую спрятал у себя субъект. На записи был снята беседа субъекта с существом. У двоих субъектов было плачевное психическое состояние и явные психические отклонения, что было доказано записью разговора:

&gt; **Существо**: Ты такой же как я, я вижу это.
&gt; 
&gt; **D-45098**: Что?
&gt; 
&gt; **Существо**: Стекло не разбито...
&gt; 
&gt; **D-45098**: Какое стекло?
&gt; 
&gt; Существо посмотрело на него, вдруг субъект начал удивляться окружению.
&gt; 
&gt; **D-45098**: Вау! Где я?
&gt; 
&gt; **Существо**: Ты дома мой дорогой друг.
&gt; 
&gt; **D-45098**: Какое прекрасное место мой дом, так ведь?
&gt; 
&gt; **Существо**: Ага.
&gt; 
&gt; Субъект побежал на второй этаж и каким-то образом начал идти по воздуху.
&gt; 
&gt; **D-45098**: Я присяду?
&gt; 
&gt; **Существо**: Конечно.
&gt; 
&gt; Субъект, предположительно сел на невидимое кресло. Существо село так-же.
&gt; 
&gt; **Существо**: И так.
&gt; 
&gt; **D-45098**: Да?
&gt; 
&gt; **Существо**: Как ты себя чувствуешь?
&gt; 
&gt; **D-45098**: Если честно не очень...
&gt; 
&gt; **Существо**: И почему же?
&gt; 
&gt; **D-45098**: Такое чувство, что я разбит...
&gt; 
&gt; **Существо**: Это в прошлом мой дорогой друг, ты теперь дома. У меня у самого такое было, но как видишь всё теперь хорошо.
&gt; 
&gt; Субъект молчит.
&gt; 
&gt; **Существо**: Знаешь, когда пришли эти побитые &#34;Осколки&#34; и начали тут расхаживать, я думал что нет больше таких как &#34;Мы&#34;, но я ошибался.
&gt; 
&gt; **D-45098**: Это да.
&gt; 
&gt; Камера выключается, предположительно, она была выключена самим субъектом.
