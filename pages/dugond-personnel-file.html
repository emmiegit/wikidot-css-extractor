    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div style=&#34;text-align:right;float:right&#34;]]
**Dugond**
[[/div]]
[[div style=&#34;height:4px&#34;]]
[[/div]]

**Имя:** ███████ ████████ Салигов

**Уровень допуска:** 4

**Занимаемые должности:** Зона 7: руководитель отдела кадров, директор испытательного полигона, ответственный за первичную экспертизу поступающих объектов.

**Специализация:** Изучение физических аномалий класса &#34;Евклид&#34;

**Характеристика:** ███████ ████████ Салигов - один из старейших сотрудников Российского филиала, принимал участие в основании на территории стран СНГ [УДАЛЕНО] и [УДАЛЕНО], а также Зон █,██ и ██. После создания крупнейшей зоны филиала, Зоны 7, был назначен советом О5 на должность начальника отдела кадров. Параллельно с этим продолжал заниматься научной работой и разработкой условий содержания объектов. Под руководством доктора Салигова в Зоне 7 был создан испытательный полигон, служащий для исследований поступающих в Зону объектов, разработки первичных условий содержания и при необходимости - списания объектов, не представляющих ценности для Фонда. 

За время работы проявил себя как педантичный сотрудник, склонный к безукоризненному соблюдению правил. Внёс большой вклад в ужесточение правил внутреннего распорядка Зоны, что стало причиной негативного отношения к нему части сотрудников, однако предотвратило не менее █ нарушений условий содержания.

**Описанные объекты SCP:**
[[image http://scp-ru.wikidot.com/local--files/scp-series/euclid.png]] [[[SCP-206]]] - Путешественник 
[[image http://scp-ru.wikidot.com/local--files/scp-series/safe.png]] [[[SCP-1033-RU]]] - Универсальный защитник 
[[image http://scp-ru.wikidot.com/local--files/scp-series/euclid.png]] [[[SCP-1034-RU]]] - Врата Мидаса
[[image http://scp-ru.wikidot.com/local--files/scp-series/euclid.png]] [[[SCP-1035-RU]]] - Невидимый нетопырь 
[[image http://scp-ru.wikidot.com/local--files/scp-series/euclid.png]] [[[SCP-1036-RU]]] - Заточённый
[[image http://scp-ru.wikidot.com/local--files/scp-series/safe.png]] [[[SCP-1090-RU]]] - «Пригнись и накройся»
[[image http://scp-ru.wikidot.com/local--files/scp-series/euclid.png]] [[[SCP-1094-RU]]] - Древняя монета

**Дополнительные материалы:**

* Ряд переводов статей и других документов

Также доктору Салигову приписывается создание документа [[[SCP-1100-RU-J]]] с целью &#34;повышения мотивации персонала&#34;. Установить его причастность на данный момент не представляется возможным.
