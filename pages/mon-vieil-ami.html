    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Mon Vieil Ami
**Auteur :** [[user Leodax]]
**Date :** 1 mai 2017
[[include credit:end]]

**Tout d&#39;abord, j&#39;y vais pour sauver mon ami.**

Pour ça, je vais pénétrer __dans la Fondation__. Les plans sont déjà avec moi. Une fois là-bas, je vais tenter --d&#39;hypnotiser les gardes--, --fa re u e diver ion ave  de  a fu  e  foutue gomme--.            Non, je vais plutôt
                                                                                                                                               essayer de ne pas me faire voir.                
Si jamais on me repère, je vais simplement leur parler. 

Il faut que je trouve __l&#39;endroit et l&#39;heure du convoi__. Je vais trouver les bureaux des agents, ils ont sûrement des infos ?... je vais voir ça sur place.
                      Peut-être que les agents qui vont me repérer ont des connaissances sur ça ? Ça vaudrait peut-être        
                                                                                                                                                                 le coup de tenter...
      Dans le pire des cas, je ferai diversion


--Maintenant,-- enfin après avoir déniché les renseignements, il faut que je trouve le moyen d&#39;accéder à/aux? voitures? je ne sais pas comment ils ont prévu ça...
  Je vais décider ça sur place.

Si j&#39;ai de la chance, le convoi n&#39;aura pas commencé, et je pourrai le délivrer. Il y aura sûrement des tas de gardes, --je vais voler une arme...-- trop violent --plutôt les tuer silencieusement--        Non, **il ne faut tuer personne** 
                                                                                                                                     surtout pas moi-même !
Me faire passer pour du personnel... pourquoi pas... Il faudrait me déguiser, recueillir des informations sur l&#39;employé... Non, trop compliqué. Je dois réfléchir à autre chose.


Une autre situation, si le transport à déjà commencé : --je rattrape les véhicules-- trop difficile, je vole une voiture, il faudrait déjà que j&#39;en trouve une, sans propriétaire → __impossible__

Une question que je me pose : il sera déplacé tout seul ? Si oui, ça va être plus compliqué, enfin moins facile.
Un autre pourrait attirer l&#39;attention, mais voudra se libérer aussi... problème.
Mais seul, je n&#39;aurai pas d&#39;aide extérieure... Je ne sais pas ce que je préfère !


__Libération :__ 
Il sera sûrement attaché ou au moins très surveillé.                     Le sabotage va être très tendu. 
Je devrai être très professionnel, sinon → __mort__ et mon ami aussi d&#39;ailleurs !       **Tout sauf ça...**

Je ferai mieux de m&#39;en tenir au __plan d&#39;hier__.      C&#39;est la meilleure solution.


Pour partir, --je-- on va devoir aller très vite. Je pourrai essayer de voler le véhicule dans lequel il sera détenu. Du coup, il faudra jeter les agents hors de la voiture.           Ça m&#39;a l&#39;air possible, surtout avec mon ami.


...Mais finalement... à quoi bon ? Ce sauvetage ne détruira pas ma personne. Ce ne sera qu&#39;une énième tentative de trouver un but à ma vie, du sens... 

...Et s&#39;il s&#39;avérera être un échec ? Cette nouvelle m&#39;obligera à, de nouveau, me créer un destin, lequel j&#39;essayerai d&#39;accomplir...


Mais, j&#39;ai oublié une chose, je vais regarder dans les papiers... je m&#39;en souviens... son numéro ! 
Comment est-ce qu&#39;ils l&#39;appellent ?!                 Voilà : **__682__** 


--Personne.-- Je suis bête !</textarea></pre>
