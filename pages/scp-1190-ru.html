    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://files.scpfoundation.net/local--files/scp-1190-ru/1190.jpg

**项目编号：**SCP-1190-RU

**项目等级：**Euclid 

**特殊收容措施：**SCP-1190-RU应保存于一黑色的厚信封内，相应的信封置于保险柜内。需要取出时，仅可由不知晓内容物的人员完成，因此实验仅可使用D级人员进行，且应对受试者的亲属进行监控。

知晓项目性质的人员应避免处于项目所在房间，因此以下信息仅限参与项目相关工作的研究员和站点主管查阅。

使用SCP-1190-RU进行实验时，需以远程观察与交互的方式进行。

**描述：**SCP-1190-RU为一张10×15cm的硬卡纸明信片，纸张本身并无异常。其正面印有夕阳下人物背影的图案，背面则是一般明信片印制的内容，如收件人与寄件人地址、邮编、邮票、留言等。

若有人处于项目附近，此人（以下指定为“对象”）会认为项目是寄给自己的明信片，并觉得有必要阅读。若项目周围存在多名人员，则距离最近者优先受到影响。对象查看SCP-1190-RU时会看见亲人给自己的留言，值得注意的是，此时一切其他信息（地址、邮编等）均变为空白。

留言内容各不相同，但主旨均是“悲剧性的离别”，而所有情况下留言均会以“每个人都终有一天要离开”结尾。

留言阅读完毕后，项目标注的“寄件人”将消失。尚不明确该现象的原理，但在实验中表明相应的人员会伴随着闪光瞬间消失，研究人员将此类现象称为“日落”（详见“实验2”）。所有寻找消失人员的尝试均以失败告终，人员消失后，其携带的设备定位会位于在████地区的某一地，但从未在该地寻获相应人员，在相应地区的长期观察同样未见异常。

阅读留言后，对象会出现严重的情绪压力，上述的压力无法以任何方式抑制。记忆删除能够消除相关的记忆，但不能消除相应的情绪，最终，无端的情绪压力将导致对象出现严重抑郁。绝大多数受试者均在阅读项目留言后2～3个月内自杀。

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 折叠&#34;]]
&gt; **实验1**
&gt; 
&gt; **实验对象：**D-1190-01
&gt; 
&gt; **备注：**-
&gt; 
&gt; **实验目的：**验证项目异常性质。
&gt; 
&gt; **实验结果：**在阅读留言后，对象坐在地板上并开始哭泣。他拒绝回答问题并喃喃自语，难以听清所说内容。研究人员对其注射镇静剂并进行讯问，对象回答说自己的母亲“离开了他”。幸而相应人员失踪时独自在家，因此未引起广泛注意。
&gt; 
&gt; //对于实验对象的挑选有必要更谨慎一些，毕竟如果一个人在大庭广众之下突然消失可不是什么好事儿。//——████████博士

&gt; **实验2**
&gt; 
&gt; **实验对象：**D-1190-02
&gt; 
&gt; **备注：**研究人员找到了D-1190-02的丈夫，对其注射安眠药并准备进行试验。
&gt; 
&gt; **实验目的：**了解人员如何失踪，并追踪失踪者。
&gt; 
&gt; **实验结果：**D-1190-02读完留言后，她的丈夫立刻消失，研究人员观察到了闪烁的橘黄色光芒。被问及光芒是什么样时，人员统一答复称“像是看了一场美得无法形容的日落，但光芒消失以后，心里却有些失落”。此后一小时内，研究人员处于忧郁和悲伤之中。

&gt; **实验3**
&gt; 
&gt; **实验对象：**D-1190-03
&gt; 
&gt; **备注：**对象在实验前佩戴面罩，同时未告知对象保险箱内有何物品。
&gt; 
&gt; **实验目的：**了解项目对人产生影响的模式。
&gt; 
&gt; **实验结果：**对象在距离SCP-1190-RU半米的位置站了十分钟，但未出现被影响的迹象。研究人员告知他面前有一张明信片，对象随后摘下面罩并阅读留言，但仍未受到影响。
&gt; 
&gt; //显然，为了异常效应显现，对象必须一开始就知道项目的存在。//——████████博士

&gt; **实验4**
&gt; 
&gt; **实验对象：**D-1190-04
&gt; 
&gt; **备注：**对象无阅读能力。
&gt; 
&gt; **实验目的：**了解项目对无法阅读的人的影响。
&gt; 
&gt; **实验结果：**对象希望了解留言的内容，但仅是出于好奇心。与对象亲密的人员均未消失。

&gt; **实验5**
&gt; 
&gt; **实验对象：**D-1190-05
&gt; 
&gt; **备注：**未告知对象保险箱内有何物品。
&gt; 
&gt; **实验目的：**了解项目在存在障碍情况下的影响。SCP-1190-RU被放在保险箱内。
&gt; 
&gt; **实验结果：**对象看着保险箱，但未受到影响。研究人员告知他面前有一张明信片，其仍未受到影响。对象在实验后表示研究人员的话不可信，认为“保险箱里可能是任何东西”。
&gt; 
&gt; //从实验4和5中获得的信息为我们需要转移项目时提供了很好的指导。//——研究员Named

&gt; **实验6**
&gt; 
&gt; **实验对象：**D-1190-06
&gt; 
&gt; **备注：**D-1190-06，极度厌世，且无在世亲属。
&gt; 
&gt; **实验目的：**了解项目如何影响无亲属的人员。
&gt; 
&gt; **实验结果：**对象在阅读完留言后消失了，发出的光芒使得对SCP-1190-RU进行材料采样时造成的损坏恢复。
&gt; 
&gt; //目前无法确认这是个例还是说所有无亲属人员都是如此。明信片上的留言是什么？他是对自己告别了吗？有必要进行重复测试。//——研究员Named

&gt; **实验7**
&gt; 
&gt; **实验对象：**D-1190-07
&gt; 
&gt; **备注：**D-1190-07和D-1190-06相似，厌世且自卑，无在世的亲属。
&gt; 
&gt; **实验目的：**与实验6相同。
&gt; 
&gt; **实验结果：**[数据删除]
&gt; 
&gt; //谁能想到这家伙居然暗恋█████████████博士？她在进行与SCP-████-RU相关的实验时直接消失了，项目还发生了突破。我认为现在必须暂停1190-RU相关的实验。//——Site-██站点主管
[[/collapsible]]

**附录：事故1190-A，20██年11月██日**

当日，SCP-1190-RU突然出现在由于某些原因即将调离当前岗位的█████████博士[[footnote]]调离前曾是SCP-1190-RU的首席研究员，也是唯一认为项目具有智能的人。[[/footnote]]的办公桌上。在看到SCP-1190-RU后，█████████博士将其拿起并阅读上面的留言。而在阅读完毕后，SCP-1190-RU从她手中消失。博士立刻向站点负责人报告了此事，并表示她读到的留言与往常实验中观测到的不符。以下是由█████████博士凭记忆复述的留言内容：

&gt; //亲爱的█████████：//
&gt; 
&gt; //我很遗憾你将离开，与你共处的时光一直让人难以忘怀，你为了探索我的最大能力而进行的那些实验和测试，还有所有的假设与验证……唉，但这一切如今都已过去了。尽管想到这些让我十分难过，但是每个人都终有一天要离开。//
&gt; 
&gt; //爱你的壹仟壹佰玖拾//

█████████博士并未表现出通常情况下接触SCP-1190-RU后出现的迹象，在此后的工作中同样一直健康。她调离后，SCP-1190-RU回到了收容间内。根据上述事件重新修订了收容措施。</textarea></pre>
