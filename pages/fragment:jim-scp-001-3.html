    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**項目編號：**SCP-001

**項目等級：**Keter 

**特殊收容措施：**鑒於項目每年龐大數量的產物，SCP- 001被分級為Keter，並應在出現可行方案後立刻關停。當前的收容措施主要針對於其產物，並給予其單獨的編號及收容措施。目前，針對SCP-001發布虛假信息、偽造產品召回事件及銷毀廣告資料等行動已被下令執行，以此確保公眾毫無或僅有極少對於項目及其產品的認知。

**描述：**SCP-001是一個以「Wondertainment博士™」作為商標運營的公司。其中所有員工的能力總和，相當於一名III級現實扭曲者，能夠創造出異常且非常實惠的產品，他們主要利用此種能力製造如玩具、桌遊、糖果、無酒精飲料、電子遊戲、集換式卡牌、拼圖、樂器，以及其他針對兒童、青少年及年輕人的產品，並透過異常的XTREEM™，也就是從一個名為「幻想世界™」的神秘地點，派發此些物品。每週二到週五，工廠之旅都會對外開放，11：00開始，每小時一次。

由工廠內R&amp;D部門的天才們所研發，同時更著名的商品包含了：[[[SCP-111|Wondertainment博士的龍蝸牛™]]]、[[[SCP-1224|Wondertainment博士的超級科學™小小化學套裝™]]]、[[[SCP-2228|Wondertainment博士的SCP基金會收容站點套組™]]]以及備受好評的[[[vend-a-friend|賣個朋友™系統]]]！今天就全包了吧！ 

**附錄 001/1 歷史：**由於其在經濟層面上難以捉摸，目前對SCP-001的地點、管理層以及運營策略都了解甚少。即便是曾經或目前正為其工作的人員，也沒有任何對SCP-001大致狀態的記憶，他們只知道自己一直玩得很開心。

其主要總部常被描述為基本的行政辦公室、一個巨型的玩具製造機器、一個設施永遠不會停的主題公園，你夢想中最他娘棒的工作場所，亦或是上述內容的組合。所以不要再等了，今天就來遞交申請表吧！我們所有位置都在招人，尤其是整個公司最重要的職位：Wondertainment博士的皇家法務部門™！只要登入我們的網—

好，所以，我覺得我們可能有點離題了。

粗暴的商業主義的確能輕鬆賺快錢，沒錯，但把你們的SCP-001收藏變成一個超大廣告，不是我的駭進來的主要目的，我用我的Wondertainment博士的歡樂數位駭客套—

//噶！//抱歉！不會再有下次了。

不不，你看，我現在在試著創造藝術，不是那種離譜的「有其他人感到一絲涼意了嗎？」的「藝術」，我已經試著向你們提供一個SCP-001項目很久了。某個更吸睛！更有活力的東西。針對17到38歲人群的那種。

噢！我知道了！[[[http://scp-zh-tr.wikidot.com/jim-north-s-proposal/offset/3|我們來改一點東西如何？]]]</textarea></pre>
