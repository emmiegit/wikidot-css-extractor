**SCP-075-PT-J:** 좋은 아침입니다~^^
**원작:** [*http://scp-pt-br.wikidot.com/scp-075-pt-j PT], [*http://scp-int.wikidot.com/scp-075-pt-j INT]
**저자:** [[*user JollyChimp]]
**역자:** [[*user JeraldoBabado]](PT to EN) , [[*user fluxman]](EN to KO)
-----
**이미지 출처:** [https://i.imgflip.com/3jwh9n.jpg Cat Eating Palm Blank Template], CC0. 작가 및 역자 수정.
[[include info:end]]
[[include component:image-block name=scp075ptj.png height=&#34;300px&#34; | caption=//메모: 누가 이거 여기 올렸어? - 프린트 박사//]]

**일련번호:** SCP-075-PT-J

**격리 등급:** 안전(Safe)

**특수 격리 절차:** SCP-075-PT-J의 영향을 완화하기 위해, 모든 메신저 프로그램의 설정에 들어가 파일 자동 저장 설정을 꺼 두어야 한다. 15일에 한 번씩, 휴지통을 포함한 바탕화면에 있는 폴더의 사진 파일을 청소해야 한다. SCP-075-PT-J를 발현하는 재단 인원이 있다면 해당 인원과 관련자는 즉시 처분한다.

**설명:** SCP-075-PT-J는 메신저 애플리케이션 --잽잽-- 왓츠앱(WhatsApp)에서 일어나는 현상이다. 해당 현상은 단체 대화방 회원들이 공유하는 이미지 파일을 포함하는데, 해당 이미지에는 주로 꽃, 고양이나 강아지 등을 배경으로 &#34;좋은 아침입니다~^^&#34;등의 텍스트가 쓰여 있으며, 가끔 동기 부여 격언 등이 같이 있기도 하다. 해당 이미지들은 일반적인 이미지 파일보다 디스크 공간을 2000% 더 차지하며, 단말기에 각종 바이러스를 감염시키기도 --하며 개빡친다-- 한다. 또한, 해당 이미지는 [데이터 말소]를 생성하는 원인으로 의심받고 있다.

SCP-075-PT-J는 가족 대화방에서 발현할 확률이 95%에 달하며, 친구 집단이나 직장 대화방에서는 70% 정도이다. 실험 결과, SCP-075-PT-J 발현은 나이와 밀접한 관계가 있으며 특히 --니 할머니-- 노인층이 해당 현상의 영향을 받기 쉬운 것으로 드러났다. 해당 이미지 파일들의 출처를 찾기 위한 조사가 진행 중이다.

**부록 075-J-1:** //2018/11/19 15:32// - &#34;🌻🦋💗███ ██████🌷🌸💁‍💋&#34;라는 이름의 왓츠앱 단체 대화방 에서 SCP-075-PT-J 개체가 다수 확인되어 해당 단톡방이 변칙 현상의 근원으로 추정된다. 해당 대화방의 회원은 전원 60세에서 75세 사이의 여성이다. 해당 정보를 검증하기 위해 수색단을 파견했다.</textarea></pre>
