    <pre><textarea class="page-source" readonly>[[&gt;]]

各位尊敬的同僚们，下午好，感谢各位的到来。我是来自Site-CN-06科研部门的研究员王德渊，也是本次讲座的主讲人与教授。今天我将为大家简单讲解一下平行宇宙学是如何把现实与平行世界联系到一起的，也就是其子学科“平行现实学”的一些基本法则。此外，我还将为大家简单介绍一下我们平行宇宙学科研进程的推进器，[[[http://scp-wiki-cn.wikidot.com/project-aidita-hub| 爱蒂塔计划]]]。

首先，作为基金会的员工，我相信大家对“现实”这个词都不陌生。基金会职责的一部分就是去处理现实扭曲者并维持现实的稳定。最近在工作中，我常能听到有人说“别扯淡了，现实和平行世界根本不是一回事，这俩一点关系都没有”这种话。这些话只有一半能算对。现实和平行世界的确不是一个东西，它们是两个截然不同的概念。

为了避免可能的疑惑，我想先在此解释一下相关的用语——“平行世界”在平行宇宙学里通常指代的是一个“平行宇宙中的地球”。虽然“平行世界”这个概念也可以用来指代其所在的“平行宇宙”，但要记住前者是后者的一部分。

那我们现在回到现实与平行世界上：在平行宇宙学中，现实是一个宇宙各项属性的统称，是所有事实的集合；不同的平行宇宙有着不同的现实。在这个世界，我们都知道Holy_Darklight博士是一位备受尊敬的基金会领导，而在另一个平行世界他可能是一名天天想着给其他人下药的坏蛋——这也是不同现实的体现。平行现实学的职责与内容便是研究不同平行宇宙间不同现实的各种关系还有相互作用的方式、结果及原理等。

当大家在理解休谟指数时，大家常会简略得把现实理解为覆盖于世间万物上的一层沙，而当这些沙子在某个地方没有均衡地分布时，这个地方的现实便会发生波动。但是对于不同的平行宇宙来说，覆盖在万物上的这层沙本身的平均厚度是不同的，也就是不同的宇宙中宇宙本身的正常休谟水平是不一样的。有的宇宙正常休谟水平比我们的宇宙较高，我们可以称之为高休谟宇宙；有些宇宙平均休谟水平较之我们的宇宙较低，我们同理称其为低休谟宇宙。

正如我所说，高休谟宇宙中的个体的休谟含量是要比低休谟宇宙中的个体要高的。这些来自高休谟宇宙的个体在他们自己的宇宙中只是一个正常人，但一旦将他们通过某种方式弄到低休谟宇宙中后，他们便会在新的环境中成为一个高休谟含量个体，即现实扭曲者。而一个低休谟宇宙中的普通人到高休谟宇宙后，便会毫无疑问成为一个低休谟含量个体——我们称之为无法反抗现实的人。坐在后面的这位先生，请问你是有什么问题吗？好，请讲。

&gt; 为什么这些来自其他宇宙的个体身上的休谟含量不会被所处的环境宇宙给平衡掉呢？就像如果你从水池中打出一桶水，水池中并不会出现一个水桶形状的凹陷，而是整体的水深会发生变化。

这个想法挺有趣的，不过遗憾的是抽象的现实不是水那样的流体，如果现实真能像水那样自我保持一个完美的水平面的话世界上就没有现实扭曲者这种东西了。你带到另一个宇宙的休谟含量不会那么简单“飘散”到新环境中的。

当然，你也可以把现实扭曲者理解为来自另一个高休谟宇宙的普通人，但目前我们并没有发现任何能够在平行宇宙间进行旅行的方法，也就是说我们世界的现实扭曲者们应该都是土生土长的。庆幸的是，其他宇宙的人同样没有发现在不同宇宙间通行的方法，或至少到目前为止我们的世界仍没有被某些高休谟宇宙里一批一批的人当成现实扭曲游乐场过来为所欲为。不过即使有人想要这么做，应该也会被我们在其他宇宙的同僚所阻止吧。这些事谁能知道呢？无限的可能性，这正是平行宇宙学迷人，也是可怕的地方。那位女士，我很抱歉刚刚没有在你举手的时候回应你，但我想先把这一段完整地讲完。你为什么把手放下了呢？

&gt; 没什么。只是我刚刚想问我们能否把现实扭曲者流放到其他高休谟宇宙，或移交给其他宇宙中的基金会，让这些现实扭曲者变成无害的普通人。不过我现在已经知道了，没有在平行宇宙间通行的方法，对吧？

是的，即使有爱蒂塔计划的帮助，到目前我们仍无法使物体在不同的平行宇宙间移动。平行宇宙之所以叫**平行**宇宙，就是因为各个宇宙间本应是互不干涉的。但未来的某一天，我们或许能实现你的想法。这也是平行现实学对于处理现实异常意义重大的原因之一。

虽然物体无法在平行世界宇宙间转移，但现实呢？虽然各个宇宙看似互不干涉，但我们能否使各个宇宙间的现实互相流动，互相影响呢？答案是肯定的。我们其实早就有了相关的科技，而且它的诞生时间远早于爱蒂塔计划，或甚至我们脚下这座站点的建造时间。

相信在座的各位都知道斯克兰顿现实稳定锚，这个基金会物理学科技的里程碑。我们都知道斯克兰顿现实稳定锚——或者简称“SRA”——的作用是稳定现实，但它的原理呢？SRA是靠什么来稳定现实、压制现实扭曲者能力的呢？答案就是利用其他平行宇宙的现实来影响我们宇宙的现实。

SRA的工作原理可以简单理解为从其他宇宙中“抽取”现实来稳定我们的现实。SRA的平行现实学原理即是不同宇宙间的现实能够流动，互相影响的证明。当然，也是不同平行宇宙间互相影响的证明。

SRA的存在证明我们在正式确立平行现实学这门学科之前就已经开始在这个物理领域进行探索了。同样，我们也可以说是SRA是平行现实学对处理现实异常方面所作出的一个杰出贡献。各位若想了解更多关于休谟指数及SRA的信息，可以在稍后查看[[[http://scp-wiki-cn.wikidot.com/and-this-one-explains-humes| 另外两堂由本部研究人员做的指导讲座]]]的记录。

现在，说够了平行宇宙学中现实与平行世界的关系，我们再来简单介绍下我一直在提及的爱蒂塔计划，也就是促使Site-CN-06的各项技术尤其是平行宇宙学蓬勃发展的动力。

爱蒂塔计划其实并不是我们开展的，我们只是一个接受邀请的参与者罢了。这里的“我们”指的不是Site-CN-06，也不是基金会的中国分部，而是指我们这个世界的基金会。爱蒂塔计划最初由B-10075号平行宇宙启动——B-10075这个编号用的是他们的命名规则，我们给他们的编号是AA-DT01。他们借助一项名为[[span class=&#34;ruby&#34;]]爱蒂塔平行连接器[[span class=&#34;rt&#34;]]Aidita Parallel Connector[[/span]][[/span]]的发明建立了不同平行宇宙间基金会的联系，并开启了基金会与基金会间相互分享知识，科研互助的局面。当然，参与爱蒂塔计划是需要条件的，能够参加计划的平行宇宙不同方面的多项指标要在一个特定的阈值内，这些指标包括基础休谟水平，基金会的行动宗旨甚至组成该基金会的物种。这不是一句玩笑，按照当时的标准即使是高智慧熊猫组建的基金会也不能加入计划。

&gt; 请原谅我的打断。你之前不是才说过现在没有在平行宇宙间互相旅行的方法吗？那么不同宇宙中的基金会是怎么互相交流的呢？而且爱蒂塔计划是怎么得知哪些平行宇宙符合参加条件的？

嗯，没关系，这是一个好问题。爱蒂塔计划中各基金会交流借助的是爱蒂塔平行连接器建造出的一种名为[[span class=&#34;ruby&#34;]]爱蒂塔空间[[span class=&#34;rt&#34;]]Aidita Interspace[[/span]][[/span]]的特殊空间。这种空间应该算是一种各个平行世界的人都能进入的口袋宇宙？抱歉，虽然我研究平行宇宙学但是爱蒂塔空间目前不太算是我的研究对象。我只知道严格来说爱蒂塔空间并不处在任何一个平行宇宙里，它是一个在平行宇宙间某种虚无中创造出的一块地方，而且来自各个平行宇宙到这个空间中的物质在退出时只能从哪来回哪去。而对于能够参加计划的宇宙的筛选方法……我们是可以对不同的平行宇宙进行某些数值的远程测量的，就像SRA在使用前需要对现实抽取目标的选择进行校准。

尽管爱蒂塔计划进行期间我们收获颇丰，但由于一些原因，爱蒂塔计划已经被冻结了。好在我们以爱蒂塔计划为基础开展的许多工程还仍在进行当中，来自爱蒂塔计划的许多知识与技术也仍在对我们产生影响。

那么以上就是这堂讲座的所有内容了。今天我们从现实与平行世界的关系入手，简单地了解了一下平行现实学里的一些基础概念。在下一堂讲座中，我将会继续讲解平行现实学的基础知识。与此同时，想要了解一些进阶内容的朋友们可以去听由我的同事[[[a-lecture-of-reality-parallelism-the-reality-annihilation|研究员徐千惠所做的讲座]]]，她将会解释平行现实学中一种名为“现实湮灭”的有趣现象。

再次感谢各位在百忙之中抽出时间来听我的讲座，祝各位工作顺利，万事平安。
