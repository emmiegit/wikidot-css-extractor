[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4052664-52-8p0d/Mo_2007_pocket_daily_planner_-_Flickr_-_lexly87_aka_Duc_N._Ly.jpg|width=250px|caption=デクスター博士の机上にある閉じた状態のSCP-180-DE]]
**アイテム番号:** SCP-180-DE

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-180-DEは常時、保管室31-513C内の収容棚に収容してください。収容棚は5桁の数字コードを用いて保護されており、週に1度コードの変更を行う必要があります。当コードへのアクセス権は、セキュリティクリアランスレベル2の職員にのみ付与されます。SCP-180-DE-Aが出現した場合、SCP-180-DEを取り出して別の収容施設に配置してください。現在、SCP-180-DEはサイト-に配置されています。

**説明:** SCP-180-DEは、黒革の表紙の予定帳です。横幅は約10cm、縦幅は約15cmで一般的な紙でできたと思しきページ約14枚で構成されています。SCP-180-DEにはボールペンが紐で取り付けられており、これまでの試みから分離が不可能であるとみられています。また、このボールペンはSCP-180-DEの紙面上でのみ機能するとみられています。このボールペンで別の物に記述を行う試みは全て失敗に終わっています。実験の結果、SCP-180-DEの紙面で機能するのはSCP-180-DEに取り付けられたこのボールペンのみであり、他のボールペンでSCP-180-DEに記述を試みても失敗することが分かっています。

SCP-180-DEの各ページの左上にはその時点での月と年が表示されます。表示される年と月は、年が変わるごとに自動的に変更されるとみられています。結びつけられたボールペンを用いてSCP-180-DEの予定帳に「誕生日」の文言とフルネームを書き込むと、その日の対象の人物が起きている時間のどこかで[[footnote]] SCP-180-DE-1の出現時刻は観測ごとに変動しているため、確定することができません。 [[/footnote]]小さなペンギンが訪ねてきます[[footnote]] 出現したペンギンはこれまでの記録ではアデリーペンギン属に属しています。他種のペンギンが出現する可能性もあると考えられていますが、現在のところ出現していません。 [[/footnote]]。なお、「誕生日」という語を付記しなかった場合は何も発生しません。


[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4052664-53-oiqx/450px-Artis_Afrikaanse_Pinguin_%2836544332465%29.jpg|align=left|caption=サイト-DE13に帰還した機動部隊の隊員を訪れたSCP-180-DE-1]]

発生したペンギンをSCP-180-DE-1と呼称します。複数人が同じ日に誕生日を迎えた場合、SCP-180-DE-1は両人のもとに出現する場合があります。SCP-180-DE-1が存在する期間は状況により変化します。SCP-180-DE-1は数時間滞在することもあれば、数分しか出現しないこともあります。SCP-180-DE-1の出現時間は、誕生日を迎えた人物の精神状態に依存することが明らかになっています。対象の人物の精神状態が良い場合、SCP-180-DE-1は数分しか出現しませんが、精神状態が悪い場合SCP-180-DE-1は数時間出現します。SCP-180-DE-1が出現すると、周囲10mに存在する人間及び動物などのすべての生物は、暖かい気分と幸福感を覚えるようになります。その場にいるすべての生物はSCP-180-DE-1が突如出現したことに違和感を覚えますが、記録によると数秒後にはその違和感が消え、SCP-180-DE-1の出現は自然なことであると認識します。この効果はSCP-180-DE-1の消失以降も数時間から数日継続します。SCP-180-DE-1が誕生日会の場に出現した場合、SCP-180-DE-1はその参加者全員を抱きしめます。誕生会の参加者が怒りを露わにしている場合、SCP-180-DE-1はその人物に歩み寄って抱きしめ、飲料を持ってくるなどの行動を行い、その人物を落ち着かせます。誕生日会で一人になっている人物がいる場合、SCP-180-DE-1はその人物が元気になるまでそばにいます。

SCP-180-DEに名前が記載された人物が死亡した場合、SCP-180-DEから名前が削除され、約12時間経過すると遺体の頭部のそばに小さなペンギンのぬいぐるみが出現します。このペンギンのぬいぐるみはSCP-180-DEとの関連から、SCP-180-DE-Aと呼称します。対象の人物が水葬及び火葬された場合でも、12時間後にSCP-180-DE-Aが出現します。火葬の場合においては、火葬後の灰の中からSCP-180-DE-Aが発見される場合があります[[footnote]] SCP-180-DE-Aがどのように出現したか正確な確認を試みましたが、SCP-180-DE-Aが故人の隣に出現するであろう瞬間に、監視システムがほんの一瞬ダウンしました。一部始終を目視で監視しようとすると、SCP-180-DE-Aが出現する瞬間に人々は瞬きをします。 [[/footnote]]。その人物が生物に消化される等、遺体が存在しない場合にもSCP-180-DE-Aは出現します。何故このような現象が発生するのか正確なことは判明していませんが、SCP-180-DEの異常性が関連しているとみられています。これまでもSCP-180-DE-1の捕獲を試みていますが、影響を受けた人間あるいは動物に精神的、肉体的な危害を加えると、SCP-180-DE-1が消失するため成功していません。

これまでのインシデントから、予定帳が損傷すると予定帳に名前が記載された人物も被害を受けることが判明しています[[footnote]] 財団の博士2名が口論をし、███████博士がSCP-180-DEを掴んで非常に強い力で床に投げつけた際、同時に名前が書かれた人物が全員倒れました。SCP-180-DEに名前が記載された人物へいくつかの質問を行ったところ、彼らは倒れる際に非常に強い痛みを感じていました。回答者の全員が、痛みを感じた箇所について各々で異なる部位を回答しています。 [[/footnote]]。SCP-180-DEを破壊した場合、名前が記載された人物は全員死亡すると推定されています。SCP-180-DE-1に損傷を与えることでSCP-180-DEと同様の被害を与えられるか試したところ、SCP-180-DE-1に損傷を与えると、誕生日を迎えた人物が短期間何も思い出すことができなくなることが確認されました。時間の経過に伴いこの記憶は復活します。

&gt; SCP-180-DEの破壊によって、サイト管理官数人を含む現在までに記入された███名が死ぬ危険を冒すことはできません。そのため、SCP-180-DEに損傷を与えた場合直ちに罰せられます。偶発的な損傷を防ぐため、SCP-180-DEのセキュリティ対策を強化します。 -- O4-1

SCP-180-DEの紙への書き込みを消去する試みが過去に行われましたが、SCP-180-DEに付属しているポールペンのインク以外の物質が消失するため失敗しました。SCP-180-DE-1はボールペンを用いてデータが見えない状態にしても出現する等、データを認識不能にしても効果はありません。

**発見:** SCP-180-DEは当初デクスター博士の予定帳で、SCP-180-DEにはデクスター博士の誕生日が記載されていました。しかし、同僚複数人に誕生日を書いてもらうことでデクスター博士の予定帳は博士の同僚や友人たちの誕生日カレンダーのようなものになっていました。サイト-DE6、-DE15、-DE19などのサイトに勤める職員複数名の誕生日を予定帳が書き込まれた後、ヨーゼフ博士の誕生日にSCP-180-DEが出現しました。セキュリティチームが監視カメラを確認しましたが、SCP-180-DEがどこから出現したか明らかにできませんでした。あらゆる監視カメラを見直した結果、デクスター博士が自身の職場を抜け出し、自室に戻ってドアに鍵をかけ、少しの間儀式のようなことを行っている様子が見受けられました。ラテン語が変化したような単語を含む文が用いられていたことから、この行動が儀式であると確認できました。その直後、儀式が行われている最中に、監視カメラに一時的な障害が発生し、再び起動したことが確認されました。監視カメラに再び鮮明な映像が映し出された後、デクスター博士と彼のノートの痕跡は消えていました。これ以降、デクスター博士には[[[scp-149-de|数か月前に存在が発覚した]]]魔術師学会の一員であり、学会に協力を行っているという疑いがかけられました。映像記録を収容した後、デクスター博士に尋問を行いました。尋問の中で、デクスター博士は自白し、魔術師協会に協力していると告白しました。デクスター博士は、SCP-180-DEを生み出した理由を明かしませんでした。デクスター博士は確保された後、クラスE職員に降格されました。現在、デクスター博士は拘束され、猿ぐつわをかませた状態で収容室に入れられています。尋問が必要な場合は、護衛とともに退出することが許可されています。</textarea></pre>
