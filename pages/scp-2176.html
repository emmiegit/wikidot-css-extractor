**Identyfikator podmiotu:** SCP-2176

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Instancje SCP-2176 zawierające ektomorfy Klasy A mają być trzymane w Ektoodpornej Komnacie Przechowawczej Klasy 4 w Ośrodku 96.

Titan Consumer Appliances and Electronics ma być monitorowane przez fundacyjnych agentów, by upewnić się, że wszelkie nowe produkty paratechnologiczne wynalezione przez spółkę nie są zagrożeniem dla normalności.

**Opis:** SCP-2176 to marka anomalnych żarówek wynalezionych przez Titan Consumer Appliances and Electronics,[[footnote]]Spółka paratechnologiczna skupiona na konsumenckich zastosowaniach anomalnej technologii, utworzona w 1999 przez kilku dawnych pracowników [[[prometheus-labs-hub|Laboratoriów Prometeusza]]].[[/footnote]] oryginalnie sprzedawanych pod nazwą &#34;Ghostlight™&#34;.

Wygląd zewnętrzny żarówek marki SCP-2176 przypomina nieanomalne żarówki fluorescencyjne sprzedawane dla użytku domowego. Jednakże ich zasady działania są analogiczne do tych lampy żarowej, która używa prądu elektrycznego, by nagrzać wolframowy żarnik. Podobny proces jest używany w żarówkach SCP-2176 ale wolframowy żarnik jest zastąpiony roztworem ektoplazmy[[footnote]]Półmaterialna ciecz, która jest przezroczysta w normalnych warunkach i wyparowuje w temperaturze pokojowej. Gdy jest poddana działaniu prądu elektrycznego emituje fotony w widmie widzialnym w procesie znanym jako ektoluminescencja.[[/footnote]] o dużej gęstości składającym się z ektomorfów.[[footnote]]Ektomorfy to anomalne byty składające się z ektoplazmy, czasami wytworzone po śmierci żywego organizmu. W mniej klinicznym języku często zwane duchami.[[/footnote]] By zapobiec wyciekom ektoplazmy wewnętrzna powierzchnia żarówek jest pokryta ektoodporną warstwą. 

Dokumenty i zeznania od przedstawicieli TCAE pokazują, że ektoplazma użyta w SCP-2176 była pozyskana od zewnętrznych dostawców, głównie Organizacji znanej jako &#34;[[[factory-hub|Fabryka]]]&#34; (GoI-010). Analiza wykazała, że ektoplazma zapewniona przez Fabrykę składa się z ektomorfów Klasy A i B, a ektoplazma od innych dostawców z ektomorfów Klasy B, C i D w różnych ilościach[[footnote]]Ektomorfy są klasyfikowane bazując na ich rozumności i oddziaływalności (możliwość podejmowania fizycznych działań). Tylko ektomorfy Klasy A mają i rozumność i oddziaływalność. Klasa B ma rozumność ale nie oddziaływalność, Klasa C ma oddziaływalność ale nie rozumność, a Klasa D nie ma żadnego.[[/footnote]] Uważa się, że TCAE było tego nieświadome.

TCAE sprzedawało SCP-2176 jako nowy typ żarówki fluorescencyjnej, taki, który był tańszy, bezpieczniejszy i bardziej długotrwały. Jednakże, ze względu na obecność ektomorfów Klasy A żarówki te generowały niebezpieczeństwo. Gdy żarówka SCP-2176 jest rozbita, zawarte w niej ektomorfy są wypuszczone do otaczającego środowiska. Mimo że ektomorfy Klasy B, C i D bezpiecznie znikają i rozpraszają się, gdy to się dzieje, ektomorfy Klasy A pozostają i powodują anomalne wydarzenia, często składające się z błędów elektryki.

Zaangażowanie i próby zabezpieczenia ze strony Fundacji zaczęły się w 2006, w przybliżeniu sześć miesięcy po tym, jak TCAE zaczęło sprzedawać klientom SCP-2176, po zwiększeniu się liczby przypadków domowych porażeń prądem. Gdy ustalono związek z SCP-2176, Fundacja była w stanie przekonać TCAE, by zarządzić wycofanie wadliwych żarówek. Późniejsze śledztwa wykazały obecność ektomorfów Klasy A w około 40% wszystkich żarówek SCP-2176. Trwające zabezpieczanie jest przeprowadzane przez [[[task-forces#mu-13|MFO Mu-13 (&#34;Ghostbusters&#34;)]]] z użyciem [[[grant-request-for-utilization-of-electro-thaumic-computers-t|Przenośnych Jednostek Elektro-Taumaturgicznych Hoffmana]]].

**Dodatek 2176-1:** Od tamtego czasu TCAE zaprzestało używać Fabryki w charakterze dostawcy i zgodziło się na respektowanie fundacyjnych standardów bezpieczeństwa i marketingowych wytycznych dla produktów używających paratechnologii. Jest to uznawane za tańszą i bardziej miarodajną metodę utrzymania normalności niż zmuszenie TCAE do zaprzestania ich działań. Jako część tej umowy TCAE będzie również dostarczać Fundacji niektóre potrzebne paratechnologie, rozpoczynając Licznikami Kardeca.[[footnote]]Urządzenia używające ektoluminescencji do wykrywania ektomorfów[[/footnote]]
