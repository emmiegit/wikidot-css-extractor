**@@**BẮT ĐẦU BẢN GHI**@@**

&gt; Tài liệu 84-█████
&gt;
&gt; {{*Đoạn phim giới thiệu mở ra với cảnh một tòa nhà đang bốc cháy. Máy quay từ từ phóng to một tập tài liệu có tiêu đề &#34;SCP&#34;, chuyển cảnh sang một cuộc trò chuyện giữa Ts. Gears với tông giọng đều đều (do Ben Stien thủ vai) và thành viên Đặc vụ O-5 có chất giọng đặc sệt ngớ ngẩn (do Tommy Wiseau thủ vai).*}}
&gt;
&gt; {{TS. GEARS: Vụ này nghiêm trọng tới mức nào?}}
&gt;
&gt; {{ĐẶC VỤ O-5: Ầu... siêu tệ luôn.}}
&gt;
&gt; {{*Những diễn viên đeo mặt nạ trượt tuyết xuất hiện trong khung hình, vác theo một chiếc quan tài bằng gỗ xuống phố ngay giữa thanh thiên bạch nhật.*}}
&gt;
&gt; {{ĐẶC VỤ O-5: Lũ khủng bố đã đánh cắp *rõ ràng đang chế kịch bản* quan tài của một *tương tự* chúa tể ma cà rồng.}}
&gt;
&gt; {{*Chuyển cảnh những người khoác áo choàng đang cầu nguyện trước cơ thể bất động của SCP-76-2 (AKA Able), do Robert Pattinson thủ vai.*}}
&gt;
&gt; {{ĐẶC VỤ O-5: Nếu ta không thể ngăn cản chúng, cả thế giới... không, cả vũ trụ sẽ lâm nguy mất.}}
&gt;
&gt; {{*Cảnh quay mờ dần.*}}
&gt;
&gt; {{TS. GEARS: Tôi sẽ cử đội giỏi nhất của mình đi.}}
&gt;
&gt; {{*Chuyển cảnh ba người đeo kính râm, mặc áo khoác diễu võ dương oai trên nền nhạc rock trong một bối cảnh hành lang được dựng sơ sài. Từ trái qua phải lần lượt là: Yoric (do Tommy Wiseau thủ vai), Ts. Clef (do Samuel L. Jackson thủ vai), và Ts. Bright (do chú khỉ Bobo thủ vai, lồng tiếng bởi Richard Simmons).*}}
&gt;
&gt; {{NGƯỜI DẪN CHUYỆN: Từ thiên tài sáng tạo Uwe Boll...}}
&gt;
&gt; {{*Chuyển cảnh &#34;Marshall Carter&#34; (do Keven Spacey thủ vai) dùng súng máy mang nhãn hiệu &#34;Dark. LTD&#34; tỉa sạch những người mang súng, mặc áo chống đạn .*}}
&gt;
&gt; {{M. CARTER: ĐÂY. LÀ. SPARRRRTAAAAAAAAAAAAA!}}
&gt;
&gt; {{*Ts Aeish (do một anh chàng Tây Ban Nha vô danh thủ vai) mặc áo tay phồng, tay lăm lăm kiếm đột nhiên xông vào.*}}
&gt;
&gt; {{TS. --ALEPH-- --ASASH-- --AEGEAL-- AEISH: Tên ta là Ts. Asphalt. Mi đã giết cha ta. Chuẩn bị đi chết đi.}}
&gt;
&gt; {{NGƯỜI DẪN CHUYỆN: ...cùng một trong hai đạo diễn đã tạo ra siêu phẩm “Phim Sử Thi”...}}
&gt;
&gt; {{*Chuyển cảnh Ts. Bright và Ts. Gears đang lái xe.*}}
&gt;
&gt; {{TS. GEARS (vẫn nói đều đều): Mẹ nó chứ, ông lái nhanh lên được không?}}
&gt;
&gt; {{TS. BRIGHT: *Đập vô lăng, rít lên. Giọng lồng tiếng cho Ts. Bright được chèn vào một cách cẩu thả.* WEEEE! HẾT TAY RỒI! *Đánh rắm*}}
&gt;
&gt; {{NGƯỜI DẪN CHUYỆN: ...Đến với bom tấn kinh dị hành động, khoa học viễn tưởng, hài lãng mạn năm nay, nó sẽ khiến-}}
&gt;
&gt; {{*Chuyển cảnh Yoric nạp đạn một khẩu súng hoa cải...*}}
&gt;
&gt; {{NGƯỜI DẪN CHUYỆN: -Bạn-}}
&gt;
&gt; {{*...Clef gảy đàn Ukulele...*}}
&gt;
&gt; {{NARRATOR: -Phải sững sờ!}}
&gt;
&gt; {{*...và hình ảnh Bright lù lù xuất hiện, trong khi một cặp tay khỉ rõ ràng là giả giơ lên trước màn hình và bẻ khớp răng rắc.*}}
&gt;
&gt; {{*Chuyển cảnh Ts. Edison (do Brad Pitt thủ vai) quay bước khỏi vụ nổ SCP-682.*}}
&gt;
&gt; {{DR. EDISON (lồng tiếng): Đến giờ rồi...}}
&gt;
&gt; {{*Cảnh quay mờ dần, chữ &#34;SCP&#34; màu bạc cùng một số lượng lớn danh đề bắt buộc ở cuối màn hình từ từ hiện lên. Bên dưới biểu tượng là dòng chữ &#34;Lễ Tạ ơn&#34;*}}

------

“Ừ, thì... cũng là một cách xử lý vi phạm an ninh thông tin...” O5-█ rời mắt khỏi màn hình. “Anh đẻ ra cái này kiểu đếch gì đấy?

“Sời, dễ mà.” Ts. Edison tự mãn đáp, “Tôi chỉ cần lên kịch bản này, cử một đội lính đánh thuê truy lùng và bắt cóc Uwe Boll và Friedberg, bảo họ là ai sẽ xuất hiện trong bộ phim, và cho hai lão một giờ đồng hồ với SCP-721. Bây giờ thì tất cả mọi người đều bị lừa rằng các tài liệu rò rỉ là một phần của Trò chơi ảo thuộc thế giới thực nào đó cho một bộ phim tệ hại khủng khiếp của Uwe Boll. Nếu may mắn thì ta có thể giảm thiểu hoạt động kinh doanh của Marshal, Carter và Dark luôn, do giờ tên tuổi bọn nó gắn liền với Lex Luthor rồi.”

“Tôi có cần phải nhắc anh rằng việc đưa thường dân đến đây là vi phạm an ninh cấp độ cao không...”

“Làm ơn đi, mấy gã đấy còn có độ tín nhiệm thấp hơn cả một tân nazi trong lễ Bar-mitzvah. Nếu thiên tài thương trường dám mở miệng tiết lộ, ông ta sẽ mất hết uy tín. Hiểu chưa?”

O5-█ ném cho Ts. Edison một ánh nhìn không mấy vui vẻ.

“...Vầng, tôi đã cấp Thuốc lú Cấp-A cho họ rồi.”  Ts. Edison lo lắng chỉnh lại cổ áo mình. “Ừm, ý tôi là, sếp nghĩ tôi đần đến thế cơ à?”

“Còn các diễn viên thì sao? Anh làm kiểu gì mà-”

“Tôi đã trao đổi với bộ phận pháp lý để tạo ra một câu chuyện ngụy tạo. Họ đã giả mạo một số giấy tờ đưa ra bằng chứng rằng các diễn viên đã ký hợp đồng &#34;Danh tính Kỹ thuật số&#34; với Boll, và nhờ tạp chí &#34;Popular Science&#34; xuất bản một bài báo đề cập tới mảng công nghệ mà bộ phim đang diễn tả. Với cả, tôi đã gửi cho mỗi người một tấm séc đủ lớn để họ giữ im lặng. Ông biết người nổi tiếng thì thế nào rồi đấy. Kể cả khi họ phát ngôn linh tinh thì Boll và Friedberg sẽ là những người phải chịu trách nhiệm chứ không phải chúng ta.”

“Được rồi.” O5 trông chẳng có vẻ gì bị giao động. “Hình như anh cũng... //tự ý// chỉnh sửa tài liệu gốc nhỉ.”

“Cái đấy sếp cho qua được mà; Nếu tôi bám sát tài liệu quá thì vụ này thiu ngay.”

“Thực ra, cái tôi quan tâm là việc anh lựa chọn diễn viên cho bản thân và đồng nghiệp. Chúng tôi đã nhận được kha khá lời phàn nàn đấy... Chẳng hạn như Ts. Rights đã cáu điên do anh gán cho cô ấy là loại đàn bà chỉ dám yêu đơn phương, anh khiến Ts. Bright khó chịu khi dám biến lão thành một kẻ hoàn toàn ngu xuẩn khi không thể tự bảo vệ bản thân và liên tục pha trò cười về đánh rắm, Yoric khẳng định rằng anh ta trông chẳng giống Tommy Wiseau gì hết, và Đặc vụ Vận chuyển Roadrunner đang buộc tội anh vu khống. Không sai đâu, vì cảnh quay duy nhất của anh ta chỉ toàn lời xúc phạm người già, nhồi trẻ sơ sinh vào máy băm gỗ, xúc phạm đích danh tất cả những nhà lãnh đạo tôn giáo và thế giới, bán đứng Tổ chức cho Thế lực Hỗn kháng để có tiền tiêu vặt, và sau đó bị dẫm bẹp nhép dưới bàn chân thô bạo của SCP-682.”

Ts. Edison cười rúc rích. “À đấy, nhớ rồi. Thề chứ, viết kịch bản vui vãi luôn ấy...”

Chưa hết đâu... Ts. Iceberg đã treo tiền thưởng cho cái mạng của anh, Ts. Aeish phàn nàn rằng anh đã phát âm sai tên ông ấy không dưới bảy chục lần, Gerald ghét việc anh đã biến kĩ năng lái xe tệ hại của ổng thành trò đùa cợt, Able muốn có một cuộc trao đổi bạo lực với anh về việc tuyển chọn diễn viên cho anh ta, Ts. Gears nghĩ rằng nhân vật của ông ấy được diễn họa khá chuẩn nhưng bị mọi thứ khác trong phim làm lu mờ và Ts. Clef cho rằng anh đã miêu tả lão như một kẻ phân biệt giới tính, nghiện thuốc lá, rượu chè với tính khí nỏng nảy.”

“Ơ? Cái cuối thì đúng mà.”

“Vấn đề ở đây là lão đang đòi tiền bản quyền.” O5 lơ đãng xáo trộn một chồng giấy lớn. “À, và tất cả mọi người đều ghét việc anh lấy Brad Pitt làm diễn viên cho mình, và dám trắng trợn biến anh ta thành một nhân vật Mary Sue [[footnote]] là tên chung cho bất kỳ nhân vật hư cấu nào tài giỏi hoặc hoàn hảo đến mức vô lý, ngay cả trong bối cảnh hư cấu.[[/footnote]].”

Ts. Edison nhún vai. “Vầng, thì, giới giải trí mà.”

O5 thở dài. “Còn về phần mình, đáng lẽ ra tôi nên sa thải anh ngay lập tức do những hành vi thiếu tôn trọng và coi thường các quy tắc. Tuy nhiên, vì anh đã ngăn chặn được một thảm kịch tiềm tàng với lượng thương vong tối thiểu, tôi sẵn sàng giữ anh ở lại, với điều kiện anh phải thực thi Nghĩa vụ Keter tại căn cứ Nam Cực Điểm-██ cho đến khi mọi người ngưng đòi lấy mạng anh.”

“Tôi chọn cách khác được không?”

“Được. [DỮ LIỆU BỊ XÓA] luôn chào đón.”

“...Thôi. Nam Cực cũng được.”
