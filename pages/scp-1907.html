[[include component:credit-button]]
**Artikel:** SCP-1907 – Der Nexus
**Autor:** [[*user azzleflux]] 
**Original:** https://www.scp-wiki.net/scp-1907
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1907

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Der Pfad, der zu SCP-1907 führt und die Kammer beherbergt, ist von fünf (5) bewaffneten Mitarbeitern zu sichern. Zu diesem Zeitpunkt haben keine anderen Subjekte als Klasse-D-Personal die Effekte von SCP-1907 ohne ausdrückliche Erlaubnis von zwei (2) Stufe-3-Forschern zu aktivieren, die direkt SCP-1907 zugeteilt sind.

--Wenn sie derzeit nicht während der Tests verwendet werden, sind alle Leichen innerhalb der Kammer, in der SCP-1907 untergebracht ist, aus dem Bereich zu entfernen und zu verbrennen.-- Alle komatösen Testsubjekte sind während der Tests bis auf weiteres zu fixieren. --Keinem Subjekt ist es erlaubt, die Effekte von SCP-1907 mehr als drei (3) Mal zu aktivieren.-- Alle zwei Monate ist ein Klasse-D-Subjekt auszuwählen, um die Effekte von SCP-1907 vier (4) Mal zu aktivieren und seine Leiche im Raum mit SCP-1907 zu lassen. Das Personal hat nicht mit irgendwelchen Leichen innerhalb des Raums zu interagieren, in dem SCP-1907 untergebracht ist.

**Beschreibung:** SCP-1907 ist ein 3 m hoher und 2 m breiter Torbogen, der hauptsächlich aus glattem und gleichmäßigem weißem Quarz besteht. Das Objekt befindet sich im ███████-Höhlensystem im Bundesstaat Tennessee und ist in der Mitte eines ungefähr kreisförmigen Raums mit einem Durchmesser von etwa 7 m untergebracht, in dem ein geneigter spiralförmiger Weg das Gebiet mit dem Rest der Höhle verbindet. Dieser Weg und dieser Raum sind grob aus den bestehenden Höhlenwänden geschnitzt. Dutzende von Leichen in verschiedenen Verwesungsstadien wurden zum Zeitpunkt der Entdeckung entlang der Wände der Kammer gefunden und werden hiermit als SCP-1907-A bezeichnet.

Das Durchqueren von SCP-1907 führt dazu, dass Subjekte einen derzeit namenlosen Ort wahrnehmen. In diesem Raum berichten die Subjekte von einem Gefühl der Freiheit und Zugehörigkeit und von der Kommunikation mit verschiedenen anderen nicht identifizierten Lebensformen.[[footnote]]Das Hinterfragen der Besonderheiten des expliziten Charakters des Ortes hat ergeben, dass fast jeder Einzelne in seinen Erklärungen die Ausdrücke &#34;Teil eines Ganzen&#34;, &#34;ohne Worte sprechen&#34; und &#34;Sein statt Fühlen&#34; verwendet hat.[[/footnote]] Befragt nach dem Erscheinungsbild des Ortes scheinen die Subjekte nicht in der Lage zu sein, die physischen Aspekte des Ortes zu beschreiben oder sich daran zu erinnern. Sie werden oft den starken Wunsch ausdrücken, durch SCP-1907 an diesen Ort zurückzukehren, und eine Abneigung darüber, das Gebiet zu verlassen.

Wenn ein lebender Organismus SCP-1907 passiert, tritt dieses Individuum in einen komatösen Zustand ein. Diejenigen, die aus dem Raum, in dem SCP-1907 untergebracht ist, entfernt werden, während sie sich im oben genannten Zustand befinden, erleben ständig das Versagen aller lebenswichtigen Prozesse. Subjekte werden in der Regel etwa sechzig (60) Minuten nach ihrer ersten Interaktion mit der Anomalie das Bewusstsein wiedererlangen. Die Erholungszeit verdoppelt sich mit jeder Interaktion bis zur 4. Interaktion, an welchem Punkt die Subjekte die Kontrolle darüber erhalten, wann sie das Bewusstsein wiedererlangen, nachdem sie SCP-1907 passiert haben.[[footnote]]Subjekte, die SCP-1907 über diesen Punkt hinaus verwenden, werden sich oft weigern, freiwillig das Bewusstsein wiederzuerlangen. Die Fähigkeit wurde jedoch von D-15474 in Test-1907-Beta-09 als möglich bewiesen.[[/footnote]]

Vor Vorfall-1907-Tau wurden Instanzen von SCP-1907-A zu zufälligen Zeiten zum Leben erweckt, wenn keine lebenden Subjekte in der Kammer von SCP-1907anwesend waren. Diese Gestalten zeigten Verhaltensweisen, die außerhalb der menschlichen Norm liegen, wie zum Beispiel die verbale Kommunikation durch Klicken und Pfeifen, die Verwendung ihrer Zungen, um Muster auf der Haut des anderen zu zeichnen, und Selbstausweidung.[[footnote]]Die genauen Methoden zur Belebung der Objekte werden derzeit untersucht. Bei allen Leichen wurde bestätigt, dass es sich um verstorbene Individuen handelt, die innerhalb der vergangene fünfzig (50) Jahre als vermisst gemeldet wurden, und die meisten waren zumindest teilweise verwest.[[/footnote]] Es wurde beobachtet, dass SCP-1907-A die Bewegung einstellt, wenn ein lebendes Subjekt das Gebiet betritt. --Aufgrund der anscheinend nicht feindseligen Art des Objekts gegenüber Foundation-Personal und um das Verhalten weiter zu untersuchen, haben alle Leichen in der Kammer zu bleiben.--[[footnote]]Siehe Vorfallbericht-1907-Tau.[[/footnote]]

**Vorfallbericht-1907-Tau:** Am 04.07.1989, während des Tests mit den Auswirkungen einer wiederholten Beeinflussung durch SCP-1907, erlangte das Klasse-D-Subjekt, das zum Testen verwendet wurde, zum erwarteten Zeitpunkt nach ihrer zweiten Beeinflussung das Bewusstsein wieder und versuchte zuvor, zwei Forscher in ihrer Nähe zu essen, bevor sie wieder durch SCP-1907 gezwungen wurde. Der Körper des Subjekts wurde gefesselt und an der Wand befestigt, bevor sie das nächste Mal das Bewusstsein wiedererlangte. Anbei das Befragungsprotokoll des Vorfalls.

**Befragungsprotokoll-1907-Tau:**
&gt; **Befragter:** D-83435
&gt;  
&gt; **Befrager:** Dr. Walter Floyd
&gt;  
&gt; **Vorwort:** Aufgrund eines früheren Vorfalls, bei dem das Subjekt aggressives und feindseliges Verhalten gegenüber dem Personal zeigte, wurde der Körper des Subjekts fixiert, um die Sicherheit des Personals vor Ort zu gewährleisten. Die Befragung begann unmittelbar nach dem Erwachen des Subjekts.
&gt;  
&gt; **&lt;Beginn des Protokolls&gt;**
&gt;  
&gt; **Floyd:** Erklären Sie sich.
&gt;  
&gt; **D-83435:** //[benommen; dies ist anscheinend normal, da festgestellt wurde, dass Subjekte normalerweise stark desorientiert sind, wenn sie das Bewusstsein wiedererlangen, nachdem sie SCP-1907 passiert haben.// Was meinen Sie damit, Doktor? //[Das Subjekt bemerkt die Fesseln.]// Was ist das?
&gt;  
&gt; **Floyd:** D-83435, Sie haben Agent Rhodes und Preston in den Nacken gebissen und versucht, sie zu essen, bevor ich Sie durch das Portal zurückgestoßen habe. Erinnern Sie sich nicht?
&gt;    
&gt; **D-83435:** //[kichert]// Ich dachte, es fühlt sich anders an. Das tut es immer, wenn ich zurückkommen muss. Tut mir leid wegen //[grunzendes und zischendes Geräusch]//, übrigens, ich hatte keine Ahnung, wie er sich verhalten würde. Ich war zu beschäftigt damit, jeden zu erkunden, dass ich ihn einfach vergessen habe. Er meinte es nicht böse, wirklich, er dachte, ihr wärt Raubtiere. 
&gt;     
&gt; **Floyd:** //[versucht das Geräusch nachzumachen]//?
&gt;    
&gt; **D-83435:** //[versucht zu nicken]// Ja, er wollte sehen, wie meine Dimension so ist. Also dachte ich: &#34;Hey, warum lasse ich ihn nicht meinen Körper benutzen?&#34; War nicht so, als wollte ich zurück oder so. 
&gt;     
&gt; **Floyd:** Gehe ich recht in der Annahme, dass dies eine Entität aus dem Inneren von SCP-1907 war?
&gt;     
&gt; **D-83435:** Stimmt. Er war bloß neugierig, mehr nicht. Er hat es nie böse gemeint. //[lacht]// Zur Hölle, ich glaube nicht, dass er überhaupt gemerkt hat, das es falsch war, was er tat. Er konnte nicht mal sagen, was zur Hölle überhaupt los war. Ich glaube nicht, dass jemand wie er normalerweise Augen oder Ohren hat. Jetzt, wo ich darüber nachdenke, weiß ich eigentlich nicht, warum ich ihn mit einem Geschlecht bezeichne. //[lacht]// Alte Gewohnheiten sterben schwer, nehme ich an.
&gt;  
&gt; **Floyd:** //[zu Forschungsassistent Lagrange]// Beachten Sie die Möglichkeit, SCP-1907 für extradimensionale Erkundungen zu verwenden, zusammen mit erhöhter Sicherheit. //[zum Subjekt sprechend]// Sehr gut. Aufgrund des Vorfalls, der sich zuvor ereignet hat, glaube ich, dass wir die Tests für heute abgeschlossen haben. Wenn wir zu Standort-23 zurückkehren, müssen Sie Mr. Andrews mitteilen, dass Dr. Floyd verlangt, dass Sie sich direkt bei Dr. Flanders in Flügel 07 melden. Dort wird die Gültigkeit Ihrer Aussagen überprüft.
&gt;     
&gt; **D-83435:** //[pausiert, sieht verwirrt aus]// Hä? Was meinen Sie damit, dass wir für heute fertig sind? 
&gt;
&gt; **Floyd:** Angesichts des jüngsten Vorfalls denke ich, dass es am besten wäre, wenn das Testen des Objekts für heute unterbrochen und zu einem späteren Zeitpunkt von einem anderen Subjekt wieder aufgenommen würde.
&gt;  
&gt; **D-83435:** //[panisch]// Nein, bitte nicht. Ich muss zurückgehen. Ich werde auch nicht wiederkommen, Sie können dieses Ding verbrennen //[Subjekt versucht, auf ihren eigenen Körper zu zeigen.]//, bitte, lassen Sie mich zurückgehen.
&gt; 
&gt; **Floyd:** Wie gesagt, die Tests sind für heute beendet. //[zu Forschungsassistent Lagrange]// Bitte sedieren Sie das Subjekt, damit wir sie von ihren Fesseln befreien können.
&gt;
&gt; **&lt;Ende des Protokolls&gt;**
&gt;  
&gt; **Abschließende Bemerkung:** Nachdem das Subjekt sediert und von der Wand genommen wurde, wurden etwa zehn (10) größtenteils intakte Instanzen von SCP-1907-A wiederbelebt, trennten sie vom Personal und zwangen sie durch den Torbogen. Die Leichen überfielen und töteten dann alle Mitarbeiter mit Ausnahme von Forschungsassistent Lagrange[[footnote]]Alle anwesenden Entitäten schienen außerhalb der Grenzen der Kammer von SCP-1907 nichts wahrnehmen zu können.[[/footnote]], passierten dann den Torbogen und hörten auf, sich zu bewegen. Die Sicherheitsmaßnahmen wurden entsprechend überarbeitet.

**Anhang-1907-Upsilon:** Am 21.07.1989 bewohnte während des Tests ein Bewusstsein, das nicht zu dem des Subjekts gehörte, den Körper von D-46151, nachdem das Subjekt zum ersten Mal SCP-1907 ausgesetzt war. Besagtes Bewusstsein bezeichnete sich selbst als &#34;Der Wegweiser&#34; und verlangte, dass das Foundation-Personal Testsubjekte mindestens vier (4) Mal durch SCP-1907 gehen lässt und dass die Leichen dieser Subjekte im Raum gelassen werden. Als dies abgelehnt wurde, drückte das Subjekt seine Missbilligung aus und behauptete, dass &#34;es so viel mühsamer ist, die Schalen zu verwenden, während die Austern noch darin sind&#34;, und wiederholte seine Forderungen. Nach der Ablehnung seufzte das Subjekt Berichten zufolge und schrie dann auf. Die Agenten Towns, Blakeney und Whitney und die Forscher Faber und Scott begannen ungefähr zehn (10) Sekunden lang zu schreien, bevor sie gleichzeitig aufhörten, zu Boden fielen und den Boden mit ihren Fingern erkundeten, ihre Umgebung ableckten und versuchten, in Dinge in ihrer Umgebung zu beißen und strampelten. Aufgrund des vorzeitigen Rückzugs von Forschungsassistent Lagrange vom Schauplatz sind keine weiteren visuellen Details verfügbar. Das Audiogerät von D-46151 setzte die Übertragung jedoch fort. Das Folgende ist das Audioprotokoll des Ereignisses.
&gt; **D-46151:** Noch einmal, es tut mir zutiefst leid für die Verzögerung, die wir hatten, aber wir sollten jetzt wieder auf dem richtigen Weg sein. Nun, wie ihr sehen könnt, hat diese Welt eine stärkere Schwerkraft, als ihr es wahrscheinlich gewohnt seid, daher könnte es selbst mit diesen gesunden Vehikeln für euch etwas schwierig sein, aufzustehen. Macht euch nicht zu viele Sorgen. //[Knirschen]//, Sir, nein, das ist keine Nahrung. In die Nahrungswelt kommen wir später. //[Geplapper]// Haha, ja es ist immer interessant, einen Mund zu haben. Das erste Mal? //[Pause]// Dachte ich mir schon. Ich muss zugeben, es ist schön, so laut sprechen zu können, aber nichts geht wirklich über die Verbindung im Nexus, oder? //[Verschiedene Geräusche]// Exzellent. Nun, ich denke, ich lasse euch jetzt ein bisschen erkunden, – ja, das sind Augen, keine Panik, gewöhne dich einfach daran – dann gehen wir zurück zum Portal. Ich hoffe, ihr hattet eine exzellente Erfahrung in Welt 234, Version 5.</textarea></pre>
