    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Keter

**特殊收容措施：**SCP-3145目前不在收容之中，其当前位置未知。根据SCP-3145的性质，基金会或许没有方法在避免不可接受的物资和人员损失的风险同时将其收容。在找到合适的收容措施之前，需要集中致力于定位和监督SCP-3145并且通过分辨其流浪规律以最小化受其影响的平民数量。

**描述：**SCP-3145是一个种族不明的男性人类。虽然该对象的外貌像是一名高龄老人，但是自从他第一次受到基金会的注意开始，五十年来他没有显示出任何衰老迹象。

SCP-3145对所有人类创造之物都有一种强烈的不良效应。暴露在其作用下数日之后，其身边将不断发生破坏性越来越强的事件，直到其附近的人造物和人类全部毁灭或死亡。唯一对此效应免疫的是SCP-3145自身和其所有物。

SCP-3145以一种看起来极为复杂的模式流浪，不可避免地指引其与人类接触。这个模式的确切本质还没有被成功分析。对象怀有积极的敌意，此前所有的收容尝试均告失败并且导致了惨重的损失。

**附录：访谈记录3145-01**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**[[span class=&#34;ruby&#34;]]法尔松[[span class=&#34;rt&#34;]]Falzon[[/span]][[/span]]博士
&gt; 
&gt; **前言：**在第四次尝试收容SCP-3145时，法尔松博士靠近该实体并记录下了他们之间的对话。
&gt; 
&gt; **&lt;记录开始，15：34&gt;**
&gt; 
&gt; **法尔松：**SCP-3145，你觉得这个地方怎么样？
&gt; 
&gt; **SCP-3145：**哦，太棒了，太棒了！我以前做梦也想不到能见识这么多的毁灭和死亡！
&gt; 
&gt; **法尔松：**你好像很享受的样子。
&gt; 
&gt; **SCP-3145：**那还用说！我真是快活极了，我根本不在乎让那几个家伙把钱全赢走！//[指了指法尔松博士身后]//
&gt; 
&gt; **法尔松：**谁？
&gt; 
&gt; **SCP-3145：**你知道的，就是那个，呃……哦，高个子的那个在瞪我了。别在意。忘了我刚才说的话吧！
&gt; 
&gt; **法尔松：**你能说说你到底按什么规律来旅行吗？
&gt; 
&gt; **SCP-3145：**啊，你知道，我只是随风而行。如果在一个地方呆久了，我总是能找到新的地方可以祸害。//[笑]//说到这个，那几个家伙刚才告诉我这里现在需要来点核弹玩玩，拜拜！
&gt; 
&gt; **&lt;记录结束，15：38&gt;**
&gt; 
&gt; **结语：**之前身体状况完美的法尔松博士此时突然中风发作，SCP-3145趁机逃脱。两分钟后，站点内核设施被引爆，导致该站点被彻底摧毁，人员全部死亡。目前尚不清楚这份访谈记录是如何被传送到站外备份数据库的。现正在制定收容SCP-3145的可行方案。</textarea></pre>
