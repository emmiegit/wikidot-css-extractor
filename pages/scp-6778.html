**Ítem #:** SCP-6778

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención** El Destacamento Móvil Zeta-28 (&#34;Caminantes del Sueño&#34;) ha sido asignado con la tarea de monitorizar la estabilidad de los pacientes en coma de todo el mundo para determinar la frecuencia de avistamientos de SCP-6778. Los testigos verificados deben ser transportados a la instalación de la Fundación más cercana para ser entrevistados, antes de que se les administren amnésticos de Clase A y sean liberados para recibir tratamiento médico adicional.

**Descripción:** SCP-6778 es un espacio metafísico accesible a los pacientes en coma. Todos los testimonios de SCP-6778 proceden de personas que experimentaron un estado de inconsciencia prolongado (natural o inducido médicamente) de una duración no inferior a un año. Actualmente se desconoce qué porcentaje de pacientes en coma experimentarán SCP-6778.

Dejando a un lado algunas discrepancias menores, las descripciones de SCP-6778 han permanecido universalmente consistentes desde que surgieron los primeros informes. SCP-6778 se asemeja a una taberna americana de finales del siglo XIX, ubicada en un vasto paisaje desértico donde el sol está siempre en el horizonte.

Los testigos suelen identificar a SCP-6778 con el nombre de //The Seven Sleepers&#39; Tavern//[[footnote]]//Taberna Los Siete Durmientes//[[/footnote]], o alguna variación del mismo. Mientras se encuentra en este estado, el sujeto apenas recuerda su existencia anterior (normalmente sólo recuerda su nombre de pila) y no es consciente del paso del tiempo[[footnote]]La mayoría de los testigos son incapaces de recordar cuánto tiempo pasaron en SCP-6778, aunque normalmente estiman que la duración puede oscilar entre unas horas y varios años[[/footnote]].

Aparte del servicio de comida y alcohol, SCP-6778 ofrece entretenimiento en vivo como música, canto y baile en línea. En lugar de dinero, se pueden comprar bebidas a cambio de dientes, que los sujetos describen como arrancados indoloramente de sus encías. Notablemente, la apariencia del personal del bar de SCP-6778 y de los artistas parece variar dependiendo del observador, generalmente tomando la forma de amigos cercanos o parejas románticas pasadas.

SCP-6778-A denomina a una entidad humanoide que existe en SCP-6778. SCP-6778-A (al que los testigos suelen referirse como &#34;Sr. Traje&#34;) es descrito como un hombre alto vestido con un abrigo oscuro, guantes negros y botas de cuero. La parte superior del rostro de SCP-6778-A está constantemente oculta por un sombrero de ala ancha.

A diferencia de otros clientes, nunca se ha observado a SCP-6778-A comiendo, bebiendo o bailando, sino que permanece sentado en la misma posición en todo momento, con un juego de cartas frente a él. No se cree que los sujetos sientan compulsión alguna por acercarse a SCP-6778-A, sino que pueden hacerlo voluntariamente.

Si el sujeto le pide a SCP-6778-A que participe en una partida de póquer, SCP-6778-A aceptará. En ese momento, todo el entretenimiento interno se detendrá y una multitud de clientes se reunirá para observar. Al terminar, independientemente del resultado de la partida, el sujeto se despedirá de sus compañeros antes de beber un último vaso de cerveza y salir por una de las dos salidas de SCP-6778. SCP-6778-A barajará sus cartas antes de volver a su estado inerte.

En 2023, se habían documentado 29 casos de SCP-6778 en pacientes en coma de 11 países de todo el mundo. De estos casos, todos han relatado haber jugado al póquer con SCP-6778-A, y todos han declarado haber ganado.
