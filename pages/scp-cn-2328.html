**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

希望大家喜欢。

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2328

**项目等级：**Euclid

**特殊收容措施：**由于基金会未能掌握项目的药理组成且外来回收量相对较少，所有SCP-CN-2328均需收容于一间超低温药品收容间内，储藏温度不高于-80℃，单支药剂需独立包装密封。与项目相关的血液样本同样需长期保存。

对SCP-CN-2328的研究工作仅限药理逆向解析和制作流程的实验室复现，禁止开展研究信息传递的非药理试验。相关的动物与人体试验需至少由一名四级权限人员授权，其中超过5ml的注射需提前进行适量的短时记忆删除，严禁对一名受试者等效注射超过40ml项目剂量。

须对未掌控的SCP-CN-2328药剂进行回收。同时，收容或监视使用了该项目的非基金会人员，如有可能须记录该类人员利用药物传递的记忆信息。如果成功研发了任意可以中断药物效应的安全医疗手段，应当立即应用于SCP-CN-2328使用人员的审讯工作中。

SCP-CN-2328-A收容于人形收容间中，每周需对SCP-CN-2328-A进行一次心理催眠，记录该个体记忆中的SCP-CN-2328相关信息。--出于对该个体合作的奖励，可满足其一定的娱乐需求。--由于项目心理状况严重恶化，现已通过药物使其进入受控昏迷状态，依靠外部手段维持生命，仅每周记忆记录时唤醒一次，唤醒后需立刻进入催眠状态。

**描述：**SCP-CN-2328是一种成分不明的药剂，性状为红棕色透明液体，可通过静脉和肌肉注射对人体产生作用效果。有效注射超过5ml后，SCP-CN-2328将对人体产生药效，即其主要异常现象。

SCP-CN-2328的异常现象表现为“遗忘”过程的逆向颠倒，接受注射的人员将瞬间遗忘当时脑海中正在思考的记忆，然后在一段时间的过程中逐步恢复记忆，最终达到注射项目时的记忆水平。目前已确认该过程在生理层面确实于记忆遗忘过程类似，未发现外来信息输入，无法通过技术手段提前恢复或提取接受注射人员的记忆。

整段记忆恢复逆过程的时长取决于SCP-CN-2328的剂量。标准浓度下，5ml的注射剂量会开始产生稳定效果，持续12至24小时。40ml的注射剂量则将持续一个月，300ml的注射剂量则将持续一年。该过程时长同样受项目浓度影响，但除SCP-CN-2328-A外，基金会目前回收的所有样本均保持同一浓度，推测药剂均拥有相同的制作来源。

基金会配制了高浓度的SCP-CN-2328并执行注射试验，发现了以下多种副作用现象：
* 习惯反着做出日常行为、语言等外在表现。
* 反向逻辑主导生活。
* 决策判断习惯在注射后骤变。
* 生物钟紊乱。
* 原有精神类疾病将在注射后痊愈或恶化。
* 严重的幻觉。
上述副作用均会随着时间推进而逐步恢复。

SCP-CN-2328主要出现在各国情报机构相关场合，供给谍报人员和潜伏特工使用，使得这类人员能够在特定时间“重新记忆”特定的情报信息，一般是任务内容、关键情报或其潜伏身份本身。截止目前SCP-CN-2328的应用仅限于个例试用，但各情报机构均表达了一定的关注，若大规模应用可能造成难以预估的后果，基金会应尽快查找项目来源并完成收容。

**附录：**SCP-CN-2328-A是一位名为广正洋的中国男性，身份档案年龄为41岁，但骨龄检测年龄为102岁。该个体为一名医药领域研发专家，系SCP-CN-2328的发明/发现者。在基金会所知范围内，其为唯一一名掌握SCP-CN-2328制作流程与配方的人员。

现有证据表明，SCP-CN-2328-A吸收了过量高浓度的SCP-CN-2328，推测是SCP-CN-2328研发过程后期阶段发生的事故。事故原因极有可能是接触了未经稀释或高倍浓缩的SCP-CN-2328原液或原材料，事件具体原因未知、动机未知、细节未知。

从2020年2月进入收容至2023年7月，SCP-CN-2328-A以合作态度对待基金会人员及收容管理，且并未发现明显反常的精神生理现象。但自2023年8月起，SCP-CN-2328-A心理状况开始严重恶化，拒不配合基金会人员工作并出现了自残、抑郁等情况。

医学分析表明，SCP-CN-2328-A原本患有老年痴呆症，已于2023年8月痊愈，这是其心理健康恶化的直接原因。为保证SCP-CN-2328-A的安全，经审批后将其引导进入受控麻醉昏迷状态，使用药物与外部设备维持生命。

经过诊断可以得出，SCP-CN-2328-A对SCP-CN-2328原始制作相关内容怀有极端的恐惧心理，由此诱发了抑郁、自闭乃至创伤后应激障碍等病症，是导致SCP-CN-2328-A心理健康恶化的主要原因。

当前依然未知SCP-CN-2328的研发生产过程遭遇/代表了什么事件内容，SCP-CN-2328-A长达六十余年的本能恐惧的根本原因依然未知。相关调查仍在继续。
