    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-1472:** 멀티버스 스트립 클럽 
**저자:** [[*user LurkD]]
**원작:** http://www.scp-wiki.net/scp-1472
**역자:** [[*user MGPedersen]]
[[include info:end]]

**일련번호:** SCP-1472

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1472 부지 경계 주위로 높이 3m의 사슬 울타리를 세운다. 대중의 의심을 받지 않도록 울타리 주변 곳곳에 공사 표지를 위치시킨다. 기동특무부대 요타-6(일명 &#34;역경,,Hard Knocks,,&#34;)이 현장에 침입자들이 접근하지 못하게 막고 도회지에 어울리는 복장을 한 채로 SCP-1472 주위 사분면 상의 4개 블록 이내에 주둔한다.

울타리를 넘어간 민간인들은 모두 체포하여 A등급 기억소거제를 처방한 뒤에 풀어준다. D계급 인력이 연관된 모든 실험은 3등급 인가가 필요하다. 실험에 참여한 모든 D계급 인원들은 사후에 거짓말 탐지기를 이용하여 심문한다.

**설명:** SCP-1472은 밝은색으로 칠된 단층 벽돌 건물로, 미합중국 일리노이주 이스트세인트루이스의 ████로와 ██████가가 접하는 모퉁이에 위치해있다. 건물의 외관은 낡았지만 양호한 상태다. 시청 기록에 따르면, 건물은 현재는 폐업한 ███████ 법인이 1978년에 건립했다고 나온다. SCP-1472는 대상의 변칙적 활동이 개시된 2001년부터 버려졌다. 건물 서쪽에 접근가능한 SCP-1472의 유일한 출입구가 달려있다. 비활성화된 상태에서 SCP-1472에 입장하면, 내부는 완전히 비어있는 것으로 나타난다.

SCP-1472는 매주 토요일 오전 02:00에만 활성화된다. 활성화 상태일 때, 비만의 인간 남성인 SCP-1472-1이 SCP-1472에서 나와 출입구 앞에 간판들을 내건다. 출입구 앞쪽 아스팔트에 놓인 간판 하나에는 행사 일정 목록이 쓰여있다. 그보다 큰 또다른 간판은 건물 옆에 놓여 장식용 네온 사인으로 빛을 발한다.

[[collapsible show=&#34;[2등급 인가 요구]&#34; hide=&#34;[접근 승인]&#34;]]

&gt; //주석: 01/12/13일자의 SCP-1472 간판 문구//
&gt; 
&gt; [[size 230%]]##FF1493|**이국적인 여자들**##[[/size]]
&gt; [[size 80%]]##FF1493|**또는 그에 맞먹는**##[[/size]]

[[/collapsible]]

활성화 기간 동안, SCP-1472-1은 입장을 원하면 기본 요금으로 ██달러를 내야하고, 한번 입장하면 사진이나 영상 촬영이 금지된다고 주장한다. 공연 내용은 밤마다 달라지지만, 공연 시간은 항상 오전 2:00부터 오전 3:30까지다. 공연이 진행되는 동안, 출입문은 마지막 공연이 끝날 때까지 잠긴다. 공연의 내용에 따라 부상자와 사상자도 발생한다. 참가자들은 심리적 외상을 입는 것으로 관찰되었다.
[[collapsible show=&#34;[3등급 인가 요구]&#34; hide=&#34;[접근 승인]&#34;]]

&gt; +++ 실험 기록,,1472-011213-4,,
&gt; 
&gt; **서문:** 01/12/13에 3명의 D계급 피실험자들이 실험 승인을 받았다. D계급 피실험자들은 현장으로 이송되어 SCP-1472 출입구 앞에서 대기할 것을 명령받았다. D계급 피실험자들은 반드시 메모를 하여 안에서 목격한 모든 걸 기록하라 지시받았다. 아래는 실험 전 SCP-1472 바깥에 게시되어 있던 행사 일정이다.
&gt; 
&gt; ##C32148|__**행사 일정:**__##
&gt; 2:00 - 2:10: **입장**
&gt; 2:10 - 2:15: //휜비쉬 자매//
&gt; 2:15 - 2:20: //헬렌 켈러//
&gt; 2:20 - 2:30: //판타스틱 지피와 조련사//
&gt; 2:30 - 2:35: [이빨과 발톱 자국]
&gt; 2:35 - 2:40: **휴식**
&gt; 2:40 - 2:41: //음란_공연.exe//
&gt; 2:41 - 2:45: //호색한 원로회//
&gt; 2:45 - 3:20: //일련번호 223244-09-P//
&gt; 3:20 - 3:30: [해독불가한 설형문자]
&gt; 
&gt; **D계급 번호:** D-3432 / D-6744 / D-9908
&gt; 
&gt; **오전 1:50:** D계급 피험자들이 현장으로 이송되어 SCP-1472 출입구로 접근할 것을 지시받음. 각자에게 5달러 짜리 지폐로 총 100달러를 지급함. 또한 D계급 피험자들은 안에서 돈을 다 쓰고오라 권유받음.
&gt; 
&gt; **오전 1:55:** SCP-1472-1이 간판을 들고 출입구에서 나옴. SCP-1472-1이 출입구 주변에 간판을 설치하기 시작함. D계급 피험자들과 SCP-1472-1은 서로 상호작용하지 않음.
&gt; 
&gt; **오전 2:00:** SCP-1472-1이 SCP-1472 안으로의 입장을 허락함. SCP-1472-1이 각 D계급 피험자에게 입장료로 ██달러를 내라고 주문함. D계급 피험자들은 이에 응하여 SCP-1472에 입장하고자 전술한 입장료를 지불함.
&gt; 
&gt; **오전 2:03:** 모든 D계급 피험자들이 이제 SCP-1472 안에 들어섬. D계급 피험자들은 인테리어 상태가 훌륭하다고 보고함. 내부는 털카펫, 비치는 벽, 천장에 달린 디스코볼 하나, 무대 대부분을 가리는 두꺼운 직물 커튼막, 그리고 천장에서 방 한가운데까지 이어진 놋쇠 기둥 하나가 갖춰져 있었음. 좌석은 쾌적하게 배치되어 있으며 최대 30명까지 수용 가능함.
&gt; 
&gt; **오전 2:10 - 오전 2:15 (//휜비쉬 자매//):** 막이 오르고 통나무 위에 앉아있는 전라의 여성 2명이 등장함. 여성들은 아시아 계통의 쌍둥이로 보임. 상연하는 동안 두 여성은 서로에게 마사지를 해주면서 전통 투바 배음 창법으로 노래함. D-3432와 D-9908은 무대에 10달러를 놓고 이를 본 여성들은 잠시 멈칫하고는 더 빠르게 노래하기 시작함. 공연이 끝나자 막이 내려감.
&gt; 
&gt; **오전 2:15 - 오전 2:20 (//헬렌 켈러//):** 막이 오르고 20대 중반 시절의 헬렌 켈러와 신체적으로 동일한 외형의 여성이 등장함. 여성은 전형적인 라스베이거스 쇼걸 복장을 차려입고 옷을 벗음과 동시에 율동을 추기 시작함. D-3432, D-6744, D-9908은 각자 10달러씩을 무대에 놓음. 이를 본 여성은 율동을 멈추고 몇 초 동안 시를 낭송함. D-6744가 5달러를 무대에 놓자 동일한 결과가 나옴. 공연이 끝나자 막이 내려감. 
&gt; 
&gt; **오전 2:20 - 오전 2:30 (//판타스틱 지피와 조련사//):** 막이 오르고 철제 의자에 앉아있는 오랑우탄과 괴사성 근막염을 앓고있는 머리없는 전라의 여성이 등장함. 여성은 머리가 없음에도 정상적으로 행동할 수 있음. 오랑우탄은 여성을 향해 구두로 명령을 내리고 그녀는 그에 맞춰 폴 댄스를 춤. D-3432는 여성 옆의 바닥에 5달러를 놓음. 여성이 노출된 자신의 기도에다 5달러를 쑤셔넣자, 오랑우탄이 여성을 무대 뒤로 부름. 공연이 끝나자 막이 내려감.
&gt; 
&gt; **오전 2:30 - 오전 2:35 [이빨과 발톱 자국]:** 막이 오르고 4마리의 포식성 이족보행 파충류들이 등장함. D계급 피험자의 설명으로 보아, 파충류들은 벨로키랍토르(//Velociraptor//)속에 해당하는 것으로 추측됨. 그들은 맞춤 제작된 일본식 메이드 코스플레이 복장을 착용함. 파충류들이 D-9908을 향해 매우 호전적으로 달려듦. D-9908이 가진 돈을 몽땅 털자 파충류들은 태세가 누그러져 돈을 그러모으고는 D-3432를 향해 돌진함. D-3432 역시 가진 돈을 몽땅 털었고 같은 결과가 나옴. 이후, 파충류 4마리 모두 무대로 복귀하라는 SCP-1472-1의 명령을 받고 막이 내려감. D-6744는 남아있는 돈을 다른 D계급 피험자들에게 나누어줌.
&gt; 
&gt; **오전 2:35 - 오전 2:40 휴식:**  이 시간 동안에는 아무런 사건도 기록되지 않음.
&gt; 
&gt; **오전 2:40 - 오전 2:41 (//음란_공연.exe//):** 막이 오르고 페네스트라 98 운영 체제가 구동되고 있는 게이트웨이 2000 컴퓨터와 모니터가 등장함. 화면이 켜지고 데스크톱에 있는 프로그램 하나가 실행됨. 컴퓨터는 다수의 미분 방정식을 각각의 3D 그래픽 표현과 함께 20초 동안 나열하기 시작함. 프로그램이 끝나자, 모니터는 화면보호기 형태로 &#34;INSERT&#34; 문구를 출력함. D-6744와 D-3432는 플로피디스크 장치에다 5달러를 투입함. 공연이 끝나자 막이 내려감.
&gt; 
&gt; **오전 2:41 - 오전 2:45 (//호색한 원로회//):** 막이 오르고 무대 위에 공중부양한 독립체 16개가 등장함. 각 독립체는 막 조직으로 채워진 반투명한 젤리 덩어리로 보임. 독립체들은 텔레파시를 이용해 D계급 피험자들의 정신에다 전파를 보내기 시작함. D계급 피험자들은 편두통, 극심한 이명, 강렬한 육체적 감각에 대한 생각 주입을 보고함. 무대에는 한푼도 놓이지 않음. 공연이 끝나자 막이 내려감.
&gt; 
&gt; **오전 2:45 - 오전 3:20 (//일련번호 223244-09-P//):** 막이 오르고 무대를 내달리는 기계 인간의 다리 두 짝이 등장함. 기구는 무대 왼편이 놓여있는 내연 발전기로 작동됨. SCP-1472-1이 어느 물질을 깔때기로 발전기에다 붇는 모습이 보임. 외양 및 냄새에 대한 D계급 피험자의 설명에 따르면, 해당 물질은 미가공된 용연향일 가능성이 있음. 15분 뒤, D-9908이 무대에 5달러를 놓음. 그러자 기구는 아일랜드식 전통 스텝 댄스를 추기 시작함. 그리고 SCP-1472-1은 알 수 없는 종류의 딱정벌레가 담긴 플라스틱 쟁반을 가져와 기구 꼭대기에 둠. 기구는 공연이 끝날 때까지 춤을 계속 췄고 SCP-1472-1은 정기적으로 딱정벌레가 리필된 쟁반으로 교체함. 해당 공연으로 생겨난 향기는 구역질이 날 정도로 자극적인 것으로 보고됨. 공연이 끝나자 막이 내려감.
&gt; 
&gt; **오전 3:20 - 오전 3:30 [해독불가한 설형문자]:** 막이 오르고 스몰 사이즈 샅바를 착용하고 화려하게 장식된 돌칼 든 [[[SCP-1093]]]이 등장함. 1분 뒤, SCP-1093이 D-3432을 향해 달려듦. 짧은 실랑이 끝에, SCP-1093이 D-3432를 의식불명 상태로 만들고 무대쪽으로 끌고옴. D계급 피험자들의 진술에 따르면, SCP-1093은 인신공양 의식을 개시함. D-6744가 D-3432를 구출하려 했으나 SCP-1472-1에 의해 제지되었고 &#34;댄서들&#34;을 만지지 말라는 경고를 받음. SCP-1093은 D-3432의 모든 주요 장기들을 크기순으로 제거하여 무대 밖으로 걷어참. 이는 공연이 끝날 때까지 계속됨.
&gt; 
&gt; //주석: 재단측 기록에선 SCP-1093이 해당 시간 동안 격리실에 갇혀있었음이 확인되어, 놈은 SCP-1093과 신체적으로 동일하지만 극도로 폭력적인 개체임을 시사함. 또한 D-6744와 D-9908이 공연이 끝난 이후로도 중증 방사능 중독 피해 정도만 입은 채로 생환하였기 때문에 SCP-1093이 평소 방사능 방출량의 약 4% 정도만 내뿜은 것으로 추측된다.//
&gt; 
&gt; **오전 3:32:** 생존한 D계급 피험자들이 비틀거리며 SCP-1472에서 빠져나오는 와중 SCP-1472-1이 바깥에 서서 대형 시가를 피우는 모습이 포착됨. D-6744와 D-9908은 붙잡혀 병원으로 이송됨. SCP-1472-1이 간판들을 치워 SCP-1472로 도로 들고가는 모습이 목격됨. D-3432의 시체는 회수된 바 없음.

[[/collapsible]]</textarea></pre>
