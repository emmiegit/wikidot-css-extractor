[[include component:credit-button]]
**Artikel:** SCP-1472 – Multiversum-Stripclub
**Autor:** [[*user LurkD]]
**Original:** http://scp-wiki.wikidot.com/scp-1472
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1472

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Um die Grundstücksgrenze von SCP-1472 herum ist ein 3 m hoher Sichtschutzzaun aus Maschendraht zu errichten. Zur Verhinderung öffentlicher Verdächtigungen sind an allen Seiten der Umzäunung Bauleitschilder anzubringen. Die Mobile Task Force Iota-6 (alias &#34;Hard Knocks&#34;) hat die Aufgabe, das Gelände vor Eindringlingen zu schützen, und ist in einem 4-Block-Quadranten um SCP-1472 herum zu stationieren, und zwar jederzeit in angemessener urbaner Kleidung.

Alle Zivilisten, die den Zaun durchbrechen, sind festzunehmen und sie sind vor ihrer Freilassung mit Klasse-A-Amnesika zu behandeln. Alle Tests mit D-Klasse-Ressourcen müssen eine Stufe-3-Genehmigung haben. Alle an Tests beteiligten D-Klasse-Mitarbeiter sind anschließend per Lügendetektor zu verhören.

**Beschreibung:** SCP-1472 ist ein hell gestrichenes einstöckiges Backsteingebäude in East St. Louis, Illinois, USA, an der Ecke ████ Street und ██████ Avenue. Der äußere Zustand des Gebäudes ist schlecht, aber stabil. Aus Aufzeichnungen der Stadt geht hervor, dass das Gebäude 1978 von der inzwischen aufgelösten ███████ Corporation errichtet wurde. SCP-1472 war seit 2001 verlassen, als die anomale Aktivität von SCP-1472 begann. SCP-1472 hat nur einen zugänglichen Eingang auf der Westseite des Gebäudes. Wenn es während seines inaktiven Zustands betreten wird, erscheint SCP-1472 vollständig leer.    

SCP-1472 wird nur jeden Samstag um 02:00 Uhr aktiv. Während dieses aktiven Zustands wird ein übergewichtiger Mensch, SCP-1472-1, SCP-1472 verlassen und Schilder vor dem Eingang anbringen. Direkt auf den Asphalt vor dem Eingang wird eine Anzeige gestellt, auf der ein Veranstaltungskalender aufgeführt ist. Eine weitere größere Anzeige ist direkt an der Seite des Gebäudes platziert und mit dekorativer Neonbeleuchtung beleuchtet.

[[collapsible show=&#34;[STUFE-2-ZUGRIFF ERFORDERLICH]&#34; hide=&#34;[ZUGRIFF GEWÄHRT]&#34;]]

&gt; //Anmerkungen: SCP-1472 Beschilderungstext am 12.01.13//
&gt; 
&gt; [[size 230%]]##FF1493|**EXOTISCHE MÄDCHEN**##[[/size]]
&gt; [[size 80%]]##FF1493|**oder Vergleichbares**##[[/size]]

[[/collapsible]]

Während der aktiven Periode wird SCP-1472-1 darauf bestehen, dass alle Personen, die Einlass suchen, eine Eintrittsgebühr von ██ $ zahlen und keine Foto- oder Videoaufnahmen machen, sobald sie sich im Inneren befinden. Die Vorstellungen werden jeden Abend anders sein; die Vorstellungen reichen jedoch immer von 2:00 bis 3:30 Uhr. Während der Dauer der Vorstellungen bleibt der Ein-/Ausgang bis zum Ende der letzten Vorstellung versperrt. Je nach Inhalt der Vorstellung kam es zu Verletzungen und Todesfällen. Es wurde beobachtet, dass die Teilnehmer ein psychologisches Trauma erlitten.

[[collapsible show=&#34;[STUFE-3-ZUGRIFF ERFORDERLICH]&#34; hide=&#34;[ZUGRIFF GEWÄHRT]&#34;]]

&gt; +++ Testprotokoll,,1472-011213-4,,
&gt; 
&gt; **Präambel:** Am 12.01.13 wurden 3 D-Klasse-Testsubjekte für Tests zugelassen. Die D-Klasse-Subjekte wurden zum Standort transportiert und angewiesen, vor dem Eingang von SCP-1472 zu warten. Den D-Klasse-Testsubjekten wurde gesagt, dass sie sich Notizen machen und alles berichten müssen, was sie im Inneren sehen. Unten ein Zeitplan von Ereignissen, wie er außerhalb von SCP-1472 vor dem Test aufgestellt wurde:
&gt; 
&gt; ##C32148|__**ZEITPLAN DER VORSTELLUNGEN:**__##
&gt; 2:00–2:10: **Einlass**
&gt; 2:10–2:15: //Die Khünbish-Schwestern//
&gt; 2:15–2:20: //Helen Keller//
&gt; 2:20–2:30: //Die fantastische Zippy und Trainer//
&gt; 2:30–2:35: [Zahn- und Kratzspuren]
&gt; 2:35–2:40: **Pause**
&gt; 2:40–2:41: //erotische_performance.exe//
&gt; 2:41–2:45: //Der Rat der Libidinösen Älteren//
&gt; 2:45–3:20: //Serien-Nr. 223244-09-P//
&gt; 3:20–3:30: [nicht entzifferbare Keilschrift]
&gt; 
&gt; **D-Klasse-ID:** D-3432 / D-6744 / D-9908
&gt; 
&gt; **1:50:** Die D-Klasse-Testsubjekte wurden von einem Transportmittel abgesetzt und aufgefordert, sich dem Eingang von SCP-1472 zu nähern. Jeder erhielt 100 Dollar in 5-Dollar-Scheinen. Die D-Klasse-Testsubjekte wurden auch ermutigt, ihr Geld auszugeben, sobald sie im Innern sind.
&gt; 
&gt; **1:55 Uhr:** SCP-1472-1 tauchte mit einer Beschilderung aus dem Eingang auf. SCP-1472-1 begann,  sich vor dem Eingang aufzustellen. Die D-Klasse-Testsubjekte und SCP-1472-1 interagierten nicht miteinander. 
&gt; 
&gt; **2:00 Uhr:** SCP-1472-1 erlaubte den Zutritt zu SCP-1472. SCP-1472-1 verlangte von jedem D-Klasse-Testsubjekt ██ $ als Deckungsgebühr. Die D-Klasse-Testsubjekte stimmten zu und bezahlten diese Deckungsgebühr im Austausch für den Eintritt in SCP-1472.
&gt; 
&gt; **2:03 Uhr:** Alle D-Klasse-Testsubjekte befanden sich nun innerhalb von SCP-1472. Die D-Klasse-Testsubjekte berichteten, dass die Innenraumbedingungen ausgezeichnet waren. Der Innenraum war mit Hochflorteppichen, verspiegelten Wänden, einer einzelnen Discokugel, die von der Decke hing, einem dicken Stoffvorhang, der den größten Teil der Bühne bedeckte, und einer einzelnen Messingstange, die von der Decke bis in die Mitte des Raums reichte, ausgestattet. Bequeme Sitzgelegenheiten wurden für eine maximale Belegung von 30 Personen zur Verfügung gestellt. 
&gt; 
&gt; **2:10 Uhr–2:15 Uhr (//Die Khünbish-Schwestern//):** Der Vorhang öffnete sich und enthüllte zwei nackte Frauen, die auf einem Holzklotz saßen. Die Frauen schienen Zwillinge asiatischer Abstammung zu sein. Beide Frauen führten dann für die Dauer der Vorstellung traditionellen tuwinischen Kehlkopfgesang auf, während sie sich gegenseitig massierten. D-3432 und D-9908 legten 10 $ auf der Bühne ab, was die Frauen dazu veranlasste, eine Pause einzulegen und ein schnelleres Lied zu beginnen. Der Vorhang schloss sich dann am Ende der Vorstellung.
&gt; 
&gt; **2:15 Uhr–2:20 Uhr (//Helen Keller//):** Der Vorhang öffnete sich und enthüllte eine Frau mit der gleichen körperlichen Erscheinung wie Helen Keller, Mitte 20. Die Frau war in die typische Showgirl-Kleidung von Las Vegas gekleidet und begann auf der Bühne eine Tanzroutine aufzuführen, während sie sich gleichzeitig auszog. D-3432, D-6744 und D-9908 legten jeweils 10 $ auf der Bühne ab. Dies veranlasste die Frau, ihre Routine sofort zu unterbrechen, um für einige Sekunden Gedichte zu rezitieren. D-6744 legte weitere 5 $ auf der Bühne ab, mit den gleichen Ergebnissen. Der Vorhang schloss sich dann am Ende der Vorstellung.    
&gt;  
&gt; **2:20–2:30 Uhr (//Die fantastische Zippy und Trainer//):** Der Vorhang öffnete sich und enthüllte einen Orang-Utan, der auf einem Metallhocker neben einer kopflosen nackten Frau mit fortgeschrittener nekrotisierender Fasziitis saß. Obwohl sie kopflos war, funktionierte die Frau normal. Der Orang-Utan begann dann, der Frau Sprachbefehle zu erteilen, auf die sie mit einer Pole-Dance-Routine reagierte. D-3432 legte 5 $ auf neben die Frau auf den Boden. Die Frau reagierte, indem sie den 5-Dollar-Schein direkt in ihre freigelegte Luftröhre drückte. Der Orang-Utan beorderte die Frau daraufhin zurück auf die Bühne. Der Vorhang schloss sich dann am Ende der Vorstellung.
&gt; 
&gt; **2:30–2:35 Uhr [Zahn- und Krallenabdrücke]:** Der Vorhang öffnete sich und enthüllte 4 räuberische zweibeinige Reptilien. Basierend auf den Beschreibungen der D-Klasse-Testsubjekte könnten die Reptilien zur Gattung //Velociraptor// gehört haben. Jedes war in ein japanisches Maid-Cosplay-Kostüm gekleidet, das auf sie zugeschnitten war. Die Reptilien begannen, sich D-9908 außerhalb der Bühne extrem aggressiv zu nähern. D-9908 gab sein ganzes Geld aus, was die Reptilien zu besänftigen schien, während sie das Geld einsammelten und ihre Aufmerksamkeit auf D-3432 lenkten. D-3432 gab auch sein ganzes Geld mit den gleichen Ergebnissen aus. Danach wurden alle 4 Reptilien von SCP-1472-1 zurück auf die Bühne befohlen und der Vorhang wurde dann geschlossen. D-6744 teilte den Rest seines Geldes mit den anderen D-Klasse-Testsubjekten. 
&gt; 
&gt; **2:35–2:40 Uhr Pause:** Während dieser Zeit wurde von keinen Ereignissen berichtet.
&gt;   
&gt; **2:40–2:41 Uhr (//erotische_performance.exe//):** Der Vorhang öffnete sich und enthüllte einen Gateway-2000-Computer und -Monitor, auf dem ein Fenestra-98-Betriebssystem lief. Das Display startete und öffnete ein Programm auf seinem Desktop. Der Computer begann dann, 20 Sekunden lang schnell eine Vielzahl von Differentialgleichungen sowie ihre jeweiligen grafischen 3-D-Darstellungen zu rezitieren. Am Ende des Programms zeigte der Monitor das Wort &#34;EINWURF&#34; in Form eines Bildschirmschoners an. D-6744 und D-3432 steckten beide 5 $ in das Diskettenlaufwerk. Der Vorhang schloss sich dann am Ende der Vorstellung.
&gt;  
&gt; **2:41–2:45 (//Der Rat der Libidinösen Älteren//):** Der Vorhang öffnete sich und enthüllte 16 Entitäten, die über der Bühne schweben. Jede Entität erschien als eine durchscheinende gelatineartige Masse, die mit häutigen Geweben gefüllt war. Die Entitäten begannen dann, Übertragungen per Telepathie in die Köpfe der D-Klasse-Testsubjekte zu projizieren. Die D-Klasse-Testsubjekte berichteten von Migräne, akutem Tinnitus und projizierten Gedanken intensiver körperlicher Empfindungen. Auf der Bühne wurde kein Geld hinterlegt. Der Vorhang schloss sich dann am Ende der Vorstellung. 
&gt;  
&gt; **2:45–3:20 Uhr (//Serien-Nr. 223244-09-P//):** Der Vorhang öffnete sich und enthüllte ein Paar mechanischer humanoider Beine, die an Ort und Stelle liefen. Der Apparat wurde von einem Verbrennungsmotor angetrieben, der sich auf der linken Seite der Bühne befand. SCP-1472-1 wurde gesehen, wie es eine Substanz durch einen Trichter in den Generator goss. Aufgrund der Aussehens- und Geruchsbeschreibungen der D-Klasse-Testsubjekte wird angenommen, dass es sich bei dieser Substanz möglicherweise um rohe Ambra handelte. Nach 15 Minuten legte D-9908 5 $ auf der Bühne ab. Der Apparat begann dann mit der Durchführung einer traditionellen irischen Stepptanz-Routine. SCP-1472-1 holte dann eine Plastikschale heraus, die mit einer unbekannten Käferart gefüllt war, und stellte den Apparat darauf. Der Apparat tanzte für die Dauer der Vorstellung weiter, während SCP-1472-1 regelmäßig die Schalen durch nachgefüllte ersetzte. Es wurde berichtet, dass das durch die Aufführung erzeugte Aroma übermäßig scharf bis zur Übelkeit war. Der Vorhang schloss sich dann am Ende der Vorstellung. 
&gt; 
&gt; **3:20–3:30 Uhr [nicht entzifferbare Keilschrift]:** Der Vorhang öffnete sich und enthüllte [[[SCP-1093]]], das einen kleinen Mawashi trug und eine verzierte Steinklinge hielt. Nach einer Minute stürzte sich SCP-1093 auf D-3432. Nach einer kurzen Auseinandersetzung war SCP-1093 in der Lage, D-3432 bewusstlos zu machen und seinen Körper zur Bühne zu bewegen. Basierend auf den Berichten der D-Klasse-Testsubjekte begann SCP-1093 dann, ein rituelles Menschenopfer durchzuführen. D-6744 versuchte, D-3432 zu retten, wurde aber von SCP-1472-1 aufgehalten und gewarnt, dass es ihm nicht erlaubt sei, die &#34;Tänzer&#34; zu berühren. SCP-1093 fuhr dann fort, alle wichtigen Organe von D-3432 in der Reihenfolge ihrer Größe zu entfernen, bevor es sie von der Bühne trat. Dies dauerte für den Rest der Vorstellung an.
&gt;  
&gt; //Anmerkung: Foundation-Aufzeichnungen bestätigen, dass SCP-1093 während dieser Zeit in seiner Isolierzelle gesichert war, was darauf hindeutet, dass dies eine physisch identische, aber extrem gewalttätige Instanz von SCP-1093 gewesen war. Es wird auch angenommen, dass SCP-1093 während der Aufführung nur ungefähr 4 % seiner normalen radioaktiven Emissionen produzierte, da D-6744 und D-9908 nach dem Ende der Vorstellung mit mäßiger Strahlenvergiftung überlebten.//
&gt; 
&gt; **3:32 Uhr:** SCP-1472-1 wurde beobachtet, wie es draußen stand und eine große Zigarre rauchte, als die überlebenden D-Klasse-Testsubjekte aus SCP-1472 taumelten. D-6744 und D-9908 wurden festgenommen und in die Krankenstation gebracht. Dann wurde beobachtet, wie SCP-1472-1 die Schilder entfernte und sich in SCP-1472 zurückzog. Die Überreste von D-3432 wurden nie geborgen. 
[[/collapsible]]
