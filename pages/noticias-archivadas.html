    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>* **18 de Mayo, 2020** ¡Estrenamos nuevo Instagram! ¡Sigue a [https://www.instagram.com/scp.es/ @scp.es] para enterarte de todo lo que sucede en la Rama Hispana y La Fundación!

* **5 de Mayo, 2020** Hoy nosotros, la Rama Hispanohablante Oficial de La Fundación SCP, cumplimos 7 años de existencia. ¡Muchas gracias a todos por hacer de este sitio lo que hoy es!

* **9 de Enero, 2019** ¡Y ya tenemos a los ganadores de nuestro primer concurso colaborativo! son la feliz pareja -artística- de [[*user The Minuteman]] y [[*user Canarius]] ¡Felicitaciones a ambos!

* **5 de Junio, 2018** ¡El primer concurso del año ha concluido! Si quieres revisar el concurso, **[http://lafundacionscp.wikidot.com/idea2018 encontrarás toda la información pertinente aquí.]**


* **20 de febrero, 2019** ¡El primer concurso entre Ramas ha sido inaugurado! ¡Entren **[http://lafundacionscp.wikidot.com/international-goi-contest-2019 aquí]** para más detalles! ¡Buena suerte a todos!

* **21 de Mayo, 2018**  ¡La [http://scp-pt-br.wikidot.com/ Rama Lusófona]es la última rama en incorporarse a la Fundación! ¡Les deseamos la mejor de las suertes y un gran éxito!

* **7 de Mayo, 2018**  Se ha añadido a la **[http://scp-ukrainian.wikidot.com/ Rama Ucraniana]** a la Comunidad Internacional de la Fundación SCP! ¡Démosles una cálida bienvenida!


* 5 de Mayo, 2018 **A todo el personal: ¡la wiki cumple en este 5 de Mayo ##a52a2a|__CINCO AÑOS!__## ¡Cinco años de SCP-ES durante los que hemos traído la Fundación y sus contenidos a miles de hispanohablantes de todo el mundo. Y por muchos, muchos más aún por venir: ##a52a2a|__¡un brindis, y muchas gracias a quienes hacéis grande la Fundación SCP-ES!__##**
@@ @@
... Eso es todo. **[http://lafundacionscp.wikidot.com/idea2018| Vuelvan al trabajo.]**


* **5 de Junio, 2017** - ¡El primer concurso del año ha concluido! Si quieres revisar el concurso, **[http://lafundacionscp.wikidot.com/idea2018 encontrarás toda la información pertinente aquí.]**

* **24 de Abril, 2018** - **¡Primera competición del Año!** Aquí se medirán los concursantes utilizando la idea suministrada por otro usuario, si quieres saber más, **[http://lafundacionscp.wikidot.com/idea2018 ven a este lugar]**.

* **29 de Enero, 2018** - **¡Ha terminado la espera!** Nuestro concurso ha llegado a su fin, y aquí están los ganadores de ésta gran batalla creativa. Si quieres ver los caballos ganadores, **[http://lafundacionscp.wikidot.com/concurso-de-relatos-cortos-2018/comments/show#post-3695602 entra aquí]**

* **25 de Noviembre, 2017** - **¡Y tenemos nuevo concurso!** Esta vez de relatos cortos. Mira hombre, que podrás hacerle un fan-fic a tu SCP-ES favorito. Si quieres saber más, **[http://lafundacionscp.wikidot.com/forum/t-4345740/nuevo-concurso-de-cuentos-cortos-para-despedir-este- ven a este lugar]**.

* **13 de Agosto, 2017** - **¡Y tenemos nuevo concurso!** Esta vez es de SCPs de temática nacionalista ¿Cómo que “nacionalista”? Aquí en la **[[[http://lafundacionscp.wikidot.com/concurso-nacionalista-2017 |pagina oficial]]]** te lo explicamos, y si te interesa **[[[http://lafundacionscp.wikidot.com/forum/t-3237529/nuevo-concurso:nacionalista-scp-2017-inscripciones-abiertas |aqui]]]** puedes inscribirte para participar.  **[CANCELADO]**

* **01 de Agosto, 2017** - **ATENCIÓN, POR FAVOR.** El Sitio-19 ha sufrido una brecha de contención masiva. Al personal del lugar, se le agradecería sentarse, sacar el tablero, las fichas de juego y las cartas, porque ahora serán parte de un juego extremo para salir de este lugar. El **Escape del Sitio-19** no está asegurado, pero tendrás horas de diversión en tu intento por sobrevivir a este juego. ¡Vamos! Apoya a la causa y mira el hilo //**[http://lafundacionscp.wikidot.com/forum/t-3178281/juego-de-mesa-scp-escape-del-sitio-19#post-3562199 Juego de Mesa SCP - Escape del Sitio-19]**// para enterarte de más.

* **15 de Mayo, 2017** - ¡Ya tenemos a los ganadores del concurso mixto! [[[http://lafundacionscp.wikidot.com/forum/t-2150210/nuevo-concurso-mixto:scps-y-relatos |Pasa a este hilo para averiguar quienes son y si tu estas entre los ganadores]]]. ¡Felicitaciones a todos los ganadores y gracias a todos los que participaron!

* **11 de Marzo, 2017** - **[[[http://lafundacionscp.wikidot.com/forum/t-2150210/nuevo-concurso-mixto:scps-y-relatos |¡Tiempo de un nuevo concurso!]]]** Esta vez es un reto mixto, donde puedes elegir entre crear un cuento o escribir un SCP, y el ganador tendrá un premio sorpresa. ¡No te olvides de inscribirte!

* **06 de Febrero, 2017** - Anunciamos el inicio del **[http://scp-int.wikidot.com International Translation Archive of the SCP Foundation]**, un lugar donde las Ramas internacionales de la Fundación SCP se reúnen para colaborar mutuamente, traducir su contenido original al inglés para facilitar su traducción a más idiomas, y más. Lee lo que tenemos que decir sobre esto **[http://lafundacionscp.wikidot.com/forum/t-2111699/presentando-el-international-translation-archive#post-2741395 en este hilo del foro]**.

* **04 de Enero, 2017** - ¡Feliz año nuevo 2017! A partir de hoy contamos con nuestra propia **[https://www.facebook.com/La-Fundaci%C3%B3n-SCP-ES-1768583723464135/?fref=ts página oficial de Facebook]**, además de una renovada **[https://twitter.com/FundacionSCPES cuenta de Twitter]**. ¡Échales un vistazo y síguelas para mantenerte al día con información del sitio!

* **06 de Octubre, 2016** - ¡Los ganadores del Concurso SCP-ES-2016 han sido anunciados! ¡Pasa por **[http://lafundacionscp.wikidot.com/forum/t-1937075/ganadores-del-concurso-scp-es-2016 este hilo]** y felicítalos!

* **17 de Septiembre, 2016** - Ya pueden votar para elegir el ganador de **[http://lafundacionscp.wikidot.com/forum/t-1721909/nuevo-concurso:creacion-de-un-scp-es nuestro actual concurso de SCP-ES]**. ¡No olviden dejar sus puntos y críticas!

* **18 de Junio, 2016** - A partir de hoy contamos con nuevo canal de mensajería instantánea Discord. ¡Todos los miembros del sitio y demás interesados están invitados! Pueden encontrar la invitación **[https://discord.gg/WeMmFKg aquí]**. Para más información sobre Discord, chequea **[https://discordapp.com/features este enlace]**. El servicio es gratis, ¡así que únete e invita a cuántos quieras! Para dudas y comentarios, consulta **[http://lafundacionscp.wikidot.com/forum/t-1723854/canal-de-la-rama-hispana este hilo]**.


* **17 de Junio, 2016** - Anunciamos un nuevo concurso sobre crear un SCP-ES, **[http://lafundacionscp.wikidot.com/forum/t-1721909/nuevo-concurso:creacion-de-un-scp-es pueden informarse en el siguiente hilo]**.


* **19 de Abril, 2016** - **[http://scp.bz/survey2016 Una nueva encuesta de nuestra Wiki madre, la SCP Foundation, para todo el personal interesado.]** ¡Incluid vuestras opiniones sobre la SCP-ES añadiendo el //prefijo// &#34;Spanish&#34; antes de cada comentario!-- Concluida. ¡Gracias por vuestro interés!


* **19 de Febrero, 2016** - Atención comunidad, a contar de esta tarde comenzamos con la votación oficial para el **[http://lafundacionscp.wikidot.com/concurso-oficial-de-relatos-cortos-2015 Concurso de Relatos Cortos 2015 2° Aniversario de la Wiki SCP-ES]**. Revisen en sus perfiles el mensaje privado con el enlace hacia el sitio de votación y las instrucciones, ¡y que gane el mejor!

* **04 de Enero, 2016** - **[http://lafundacionscp.wikidot.com/forum/t-1507406/feliz-ano-nuevo-a-todos ¡El personal de la Rama Hispana de la Fundación SCP les desea un muy Feliz Año Nuevo a todos sus lectores y usuarios!]**

* **16 de Diciembre, 2015** - Ya se acerca el fin de la recepción de candidatos para nuestro Concurso de Relatos Cortos. Ya hemos creado **[http://lafundacionscp.wikidot.com/concurso-oficial-de-relatos-cortos-2015 la página donde llevamos cuenta de las reglas, los participantes y los relatos]**. Aún hay plazo hasta el día 30 de Diciembre, así que si te gustaría participar, ¡aún estás a tiempo!

* **11 de Noviembre, 2015** - A contar de hoy, tenemos **nuevos Moderadores** en la Fundación SCP-ES. Pásate por **[http://lafundacionscp.wikidot.com/forum/t-1443410/cambios-en-el-staff éste hilo del Foro]** y diles &#34;Hola&#34;. Esto nos permitirá aceptar nuevos miembros, así que si te has postulado antes y aún no te aceptamos, por favor un poco de paciencia. ¡Gracias!

* **27 de Septiembre, 2015** - ¡Se da inicio al **[http://lafundacionscp.wikidot.com/forum/t-1379919/concurso-oficial-de-relatos-cortos-2015 Concurso de Relatos Cortos 2015 2° Aniversario de la Wiki SCP-ES]**! ¡Miren el hilo del foro para más detalles y anímense a participar!

* **09 de Abril, 2015** - **--[http://scp.so/survey15 Una nueva encuesta de nuestra Wiki madre, la SCP Foundation, para todo el personal interesado.]** ¡Incluid vuestras opiniones sobre la SCP-ES añadiendo el //prefijo// &#34;Spanish&#34; antes de cada comentario!-- Concluida. ¡Gracias por vuestro interés!

* **25 de Diciembre, 2014** - **¡Feliz Navidad** y los mejores deseos para la Fundación y su personal!

* **9 de Mayo, 2014** - Este mes se cumple un año de la creación y puesta en marcha de la Fundación SCP-ES. **[http://lafundacionscp.wikidot.com/forum/t-859614/un-ano ¡Felicidades a todos los miembros!]**


* **7 de Mayo, 2014** - Se ha publicado el **[/eliminacion-de-articulos Protocolo de Eliminación de Artículos]**, con las guías que seguirá el Staff de la wiki para eliminar a partir de ahora páginas de la wiki. Echadle un vistazo para tenerlo presente.


* **05 de Mayo, 2014** - ¡La fecha límite para participar en el Concurso de Historia ha sido aplazada hasta el 26 de mayo! ¡Animaos a participar!


* **28 de Abril, 2014** - ¡Participad en **[http://www.esurveyspro.com/Survey.aspx?id=b2d25582-7e56-4327-9532-c8445ad7a321 la encuesta a los usuarios]** organizada por la wiki inglesa! Las últimas tres preguntas las podéis contestar con vuestra opinión sobre ESTA wiki. Simplemente poned al comienzo de vuestro texto &#34;Spanish:&#34;

* **06 de Febrero, 2014** - ¡Anunciamos la creación de la cuenta de Twitter oficial de la wiki de la Fundación SCP-ES, **[https://twitter.com/scp_es @scp_es]**! Síguenos para estar al tanto de las novedades en la wiki y para disfrutar de una selección de nuestros mejores artículos.

* **24 de Diciembre, 2013** - Se abre **[/serie-scp-iii la Serie SCP III]**, que recoge los objetos del 2000 al 2999 de la wiki inglesa.

* **08 de Noviembre, 2013** - ¡Estamos en la **[http://www.scp-wiki.net/ página principal de la wiki inglesa]**, junto a las versiones de la Fundación en otros idiomas! ¡Gracias a todos por hacer esto posible, espero que sigamos así por mucho tiempo!

* **06 de Noviembre, 2013** - Ya está disponible la guía **[[[how-to-write-an-scp]]]**, lectura obligatoria para todos aquellos que quieran aportar a la serie SCP-ES.

* **10/10/13** - ¡Ya tenemos por fin un lugar para nuestras creaciones, la **[[[Serie SCP-ES]]]**!

* **29/09/13** - A partir de ahora, para acceder a la página [http://borradores-scp-es.wikidot.com/ Borradores SCP-ES] será necesario realizar una petición de miembro. Más detalles en [http://lafundacionscp.wikidot.com/forum/t-701782/cambios-en-la-pagina-de-borradores este anuncio del foro].

* **27/09/13** - A partir de ahora las imágenes de los artículos deben subirse obligatoriamente a esta wiki. No se puede seguir aprovechando el link de la wiki inglesa. En la [[[Guía de Traducciones]]] está explicado cómo hacerlo. Gracias por vuestra comprensión.

* **20/0/13** - ¡Cambios en el [/forum:start foro]! Se crea la sección &#34;Taller del Escritor&#34;, para todo lo relacionado con nuestros trabajos propios y las traducciones.

* **29/08/13** - ¡Cambios en la portada! Se pone una sección de contenido y otra de noticias. Se actualizan además los artículos destacados.

* **25/08/13** - Se establecen las [[[site-rules]]], con la intención de mantener un cierto nivel de calidad, tanto en los trabajos como en el comportamiento y aportaciones al foro. Es de lectura obligada para todos los miembros de la wiki.

* **20/08/13** - Se hace una estandarización de las etiquetas en la [[[tag-guide]]], usando de referencia las de la wiki inglesa. Se comienza la tarea de etiquetar todas la páginas de la wiki y se añade una nube de etiquetas al menú lateral.


* **08/07/13** - Redacción de la [[[Guía de Traducciones]]], que da consejos y normas para la realización de traducciones en la wiki. Es de lectura obligada para todos aquellos que quieran traducir y subir sus trabajos.

* **29/06/13** - Primera reestructuración del foro y creación del tema [http://lafundacionscp.wikidot.com/forum/c-763123/alternativa-a-la-fundacion-castellano &#34;Alternativa de la Fundación&#34;], para el desarrollo de nuestros trabajos literarios originales.


* **26/06/13** - Se crea la página [http://borradores-scp-es.wikidot.com/ Borradores SCP-ES], para que los miembros de la wiki la usen para trabajos sin finalizar, comprobar formato, etc. antes de subir páginas a esta wiki.

* **20/06/13** - Se crea el [[[Diccionario Oficial]]], con el espíritu de uniformar términos recurrentes en las traducciones.

* **08/05/13** - Se crean el [/forum:start foro] y las páginas de discusión de los artículos. Se crea también la sección de [[[Fichas de los Miembros]]], para recoger los trabajos que hacen los usuarios.

* **06/05/13** - Se sube la primera traducción a la wiki, [[[SCP-1171]]].

* **05/05/13** - Creación de la wiki de la Fundación en castellano.</textarea></pre>
