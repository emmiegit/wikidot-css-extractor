**Titre :** SCP-562-FR - Rappel total
**Auteur :** [[user Ryctus]]
**Date de publication :** 3 décembre 2022
**Image :** &#34;[https://commons.wikimedia.org/wiki/File:Joh%C3%A0ni_2012.jpg?uselang=fr Johàni 2012.jpg]&#34; par Hendergassler, licence libre, via Wikimedia Commons.
[[include credit:end]]

**Objet n^^o^^ :** SCP-562-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** De par la nature volatile de SCP-562-FR, un confinement définitif de l&#39;anomalie n&#39;est pour le moment pas envisageable. Chaque apparition de l&#39;objet doit être localisée au plus vite et un périmètre de sécurité doit être installé et surveillé par la --Cellule Mobile de la Division de Sécurité Nocturne-- __FIM Psi-17 (&#34;Démons de Minuit&#34;)__ jusqu&#39;à sa dissipation habituelle. Dans le cas où des sujets civils seraient interceptés après dissipation de SCP-562-FR, des amnésiques de Classe A doivent leur être administrés avant leur retour à la vie civile.

Afin d&#39;assurer le contentement et la surveillance des entités à l&#39;intérieur de SCP-562-FR, des membres du personnel déclarés aptes et équipés d&#39;une caméra et d&#39;un microphone sont autorisés à pénétrer au sein de l&#39;objet.

Les chercheurs accrédités du Département de la Mythologie et du Folklore bénéficient d&#39;un accès total aux documents concernant SCP-562-FR et les entités le peuplant suite à un accord entre ledit département et la Division de Sécurité Nocturne.

[[include component:image-block name=Fire_salute.jpg|caption=SCP-562-FR-1 saluant l&#39;Agent ████████ avant dissipation de SCP-562-FR.|width=310px]]

**Description :** SCP-562-FR désigne une installation anormale temporaire résultant d&#39;une altération spatiale rare[[footnote]]Survenant d&#39;une fois par semaine à une fois tous les deux mois.[[/footnote]] et aléatoire dans sa localisation[[footnote]]Bien qu&#39;elle survienne le plus souvent dans des espaces peu habités ou à l&#39;abandon, relativement proches de l&#39;activité humaine.[[/footnote]]. Ladite altération spatiale ne s’opère qu&#39;au crépuscule et à l&#39;aube suivante : ces occurrences correspondant respectivement à l&#39;apparition et la disparition de l&#39;objet. Pour le moment, aucun élément permettant de prédire la date et le lieu d&#39;apparition exacts de SCP-562-FR n&#39;a pu être découvert.

SCP-562-FR consiste en une structure incandescente centrale (le plus souvent semblable à un bûcher) et en plusieurs délimitations lumineuses internes et externes séparant SCP-562-FR en 3 aires différenciées par leurs installations et leurs effets sur leurs occupants humains nommées ci-après SCP-562-FR-A à C. Toute modification du terrain due à l&#39;apparition de l&#39;objet retourne à son état initial après la dissipation prévue.

* __SCP-562-FR-A__ est reconnaissable par la présence d&#39;une estrade de pierres taillées recouverte de tapis richement décorés et légèrement lumineux. Les individus se positionnant sur ladite estrade se voient contraints d&#39;agir et communiquer à la manière du théâtre lyrique antique, les sujets se laissant ainsi influencer finissent par conter des récits héroïques et/ou tragiques les impliquant sous cette forme d&#39;art, indépendamment de leurs connaissances dans ce domaine. Les sujets ne semblent garder que peu de souvenirs de l&#39;expérience pour le plus grand nombre.

* __SCP-562-FR-B__ est reconnaissable par la présence d&#39;une ou plusieurs longues tables en bois ou en pierre sur lesquelles apparaissent périodiquement un ensemble d&#39;aliments et d&#39;alcools d&#39;origine méditerranéenne propres à la consommation. Les individus attablés se voient affectés par un effet anormal empêchant la prise de poids, la satiété, l&#39;indigestion ou l&#39;intoxication alcoolique : les sujets peuvent ainsi consommer les denrées présentes en grande quantité. Il suffit aux individus affectés de quitter la table pour que l&#39;effet cesse.

* __SCP-562-FR-C__ est reconnaissable par la présence d&#39;une arène creusée en une légère pente intérieure couvrant jusqu&#39;aux limites de l&#39;aire, des armes (blanches ou contondantes) sont réparties aléatoirement sur son ensemble. SCP-562-FR-C possède un puissant effet régénératif sur ses occupants tout en augmentant progressivement leur agressivité, les poussant à se battre entre eux de manière normalement létale. Les affrontements ayant lieu dans cette aire se finissent la majorité du temps par un abandon des parties pour cause d&#39;épuisement.

SCP-562-FR-A, B et C sont notamment régis par une entité consciente, ci-après nommée SCP-562-FR-1, et une population d&#39;anthropomorphes l’accompagnant, SCP-562-FR-2. Ces derniers invitent tout être humain à proximité de SCP-562-FR à rejoindre leurs festivités &#34;//au nom des bons vieux temps//&#34;[[footnote]]Termes utilisés très fréquemment par les entités de SCP-562-FR.[[/footnote]].

SCP-562-FR-1 désigne un être à l&#39;apparence d&#39;un humain mâle âgé d&#39;approximativement 40 ans, mesurant 1,76 m pour 90 kg. Il possède une chevelure blonde bouclée coiffée de manière différente à chaque apparition de SCP-562-FR, une peau couleur rouge brique, une barbe et une corne supposée de bœuf se situe sur le côté droit de son front. Il fut observé réaliser des courses particulièrement rapides[[footnote]]Capable d&#39;atteindre les 50 km/h au départ, en se basant sur les preuves vidéos.[[/footnote]] et parler plus d&#39;une vingtaine de langues. SCP-562-FR-1 semble assurer un rôle de maître d&#39;hôte au sein de l&#39;anomalie : il accueille les arrivants en son sein et répond volontiers aux questions qui lui sont adressées. Il est systématiquement présent à chaque occurrence de SCP-562-FR et semble invulnérable à ses effets anormaux néfastes. L&#39;entité se vêt le plus souvent avec des chemises à motifs, des shorts et des bracelets fluorescents autours des poignets, chevilles et de sa corne mais ses habits restent contemporains à notre époque.

SCP-562-FR-2 désigne un ensemble d&#39;humanoïdes de sexe varié à l&#39;apparence bestiale ; le plus souvent possédant des attributs propres au bouc ou à certains volatiles. Ils assurent un rôle de guide auprès des individus étrangers à SCP-562-FR et, contrairement à SCP-562-FR-1, prennent part avec eux aux activités disponibles sur les différentes aires. Leur nombre peut varier de 20 à 40 individus. Lesdites entités sont d&#39;ordinaires pacifiques et accueillantes mais montrent des signes d&#39;agressivité si menacées ou si leurs convives sont contraints à sortir de SCP-562-FR autrement que par sa dissipation habituelle ou leur propre volonté.

**Découverte :** Bien que la Fondation ait répertorié SCP-562-FR depuis le ██/██/████, des preuves et témoignages de ses apparitions remontent jusqu&#39;à la fin du XVIII^^e^^ siècle, dispersés dans le nord du bassin méditerranéen.

**Addendum :** 

[[collapsible show=&#34; ▶ Extraits jugés d’intérêt issus des discussions avec SCP-562-FR-1.&#34; hide=&#34; ▼ Replier le document.&#34;]]
//Les document qui suivent sont des extraits des retranscriptions des images enregistrées lors des discussions avec SCP-562-FR-1. Afin de visionner les versions vidéo ou retranscrites complètes, veuillez faire parvenir une demande écrite par vos soins et signée à la Division de Sécurité Nocturne.// 

&gt; **Enregistrement 562-FR-0███**
&gt; ----
&gt; 
&gt; //L&#39;agent Meroi est sous couverture civile afin de ne pas éveiller la méfiance de SCP-562-FR-1.//
&gt; 
&gt; **Agent Meroi :** Et donc M&#39;sieur, qu&#39;est-que c&#39;est cet endroit ?
&gt; 
&gt; **SCP-562-FR-1 :** Sans hésitation, ma plus belle création. Bien que j&#39;y ai été contraint.
&gt; 
&gt; **Agent Meroi :** Vous êtes derrière tout ça ? Qu&#39;êtes-vous, au juste ?
&gt; 
&gt; **SCP-562-FR-1 :** Oh rien de bien sérieux ; un vieux gars frivole qui s&#39;ennuie, un bouc émissaire, un poivrot parfois... Et puis peu importe qui je suis après tout, vous vous êtes débarrassés de moi et des autres il y a bien longtemps. Mais j&#39;vous en veux pas. (//Il boit dans son verre.//)
&gt; 
&gt; **Agent Meroi :** Que- Quoi ? Excusez-moi, vous êtes incohérent : je vous connais pas, moi. Je vous ai même jamais croisé !
&gt; 
&gt; **SCP-562-FR-1 :** Hah ! J&#39;ai dit &#34;vous&#34;, pas &#34;tu&#34;. Va profiter de ce qu&#39;il y a, fais comme moi : bois un coup.
&gt; 
&gt; **Agent Meroi :** Vous n&#39;êtes pas ivre, quand même ? Tout ça vient juste d&#39;apparaître ! Ça vient juste de commencer. Bon, et- vous ne m&#39;avez pas vraiment répondu : quel est cet endroit ? Si vous avez créé tout ça, vous devez bien avoir un moyen de le présenter à ceux qui viennent ici : ça a un nom ?
&gt; 
&gt; **SCP-562-FR-1 :** Non... Ah ! Peut-être...
&gt; 
&gt; **Agent Meroi :** Quoi ?
&gt; 
&gt; **SCP-562-FR-1 :** (//Faisant de grands gestes avec ses bras//) Les Trois Aires[[footnote]]Il n&#39;a pas encore été assuré si SCP-562-FR-1 dit ici &#34;Aires&#34; ou &#34;Ères&#34;.[[/footnote]].
&gt; 
&gt; ----
&gt; [[=]]
&gt; [FIN DE L&#39;EXTRAIT]
&gt; [[/=]]


&gt; **Enregistrement 562-FR-1███**
&gt; ----
&gt; 
&gt; //SCP-562-FR-1 a connaissance de sa mise en confinement et les agents interagissant avec lui sont désormais en uniforme.//
&gt; 
&gt; **SCP-562-FR-1 :** Tant que j&#39;y pense, contentez-vous de ma présence : les autres ne viendront définitivement pas.
&gt; 
&gt; **Agent Pleini :** Qui ça ?
&gt; 
&gt; **SCP-562-FR-1 :** Ah oui, je me disais aussi...
&gt; 
&gt; **Agent Pleini :** Vous parlez souvent de ces autres personnes qui ne semblent pas vouloir vous rejoindre. Pourquoi vous, vous êtes là ?
&gt; 
&gt; **SCP-562-FR-1 :** Parce que ces trois aires-là, c&#39;était mon idée. Bon aussi parce que, de vous à moi, je suis le plus proche de vous. Tous les autres coincés ne peuvent plus vous supporter. De mon point de vue, ils ne peuvent surtout pas vous comprendre.
&gt; 
&gt; **Agent Pleini :** Dans quel sens sommes-nous proches ?
&gt; 
&gt; **SCP-562-FR-1 :** Je sais festoyer, me mettre en colère, rire, jalouser et même mourir ! Et ça, c&#39;est pas banal.
&gt; 
&gt; **Agent Pleini :** Les &#34;autres&#34; ne savent pas mourir ?
&gt; 
&gt; **SCP-562-FR-1 :** Oh certains d&#39;entre eux pourraient mourir. Certains d&#39;entre eux ont tué leur père aussi, mais aucun d&#39;entre eux n&#39;est comme moi. Moi, je sais mourir comme vous. Comme toi ma bonne amie, mais moi je reviens.
&gt; 
&gt; **Agent Pleini :** Je vois...
&gt; 
&gt; **SCP-562-FR-1 :** Alors, ne suis-je pas le plus proche de vous à juste titre ?
&gt; 
&gt; **Agent Pleini :** Sûrement. Et ce semblant de festival, c&#39;est tout ce que vous faites ?
&gt; 
&gt; **SCP-562-FR-1 :** Le plus clair du temps.
&gt; 
&gt; **Agent Pleini :** Mais... Lorsque vous n&#39;êtes pas là, où êtes-vous ?
&gt; 
&gt; **SCP-562-FR-1 :** Autre part. Il n&#39;y a pas qu&#39;ici où je suis sollicité : y a cet endroit avec de drôles de types qui se battent contre des poissons, un autre où on a jamais été oublié... 
&gt; 
&gt; **Agent Pleini :** Je vois, vous voyagez beaucoup.
&gt; 
&gt; **SCP-562-FR-1 :** Oui. Et je commence à assez bien connaître cet endroit-là, mes premières arrivées ici ne sont plus si récentes : je vais aller plus au nord la prochaine fois. Peut-être.
&gt; 
&gt; **Agent Pleini :** Vous voulez dire que les apparitions de votre foire vont être de plus en plus dispersées ?
&gt; 
&gt; **SCP-562-FR-1 :** Et de plus en plus fréquentes, pourquoi pas ? Vous avez tellement besoin de ça, ici. 
&gt; 
&gt; (//SCP-562-FR-1 se met à fumer une pipe au contenu inconnu et le reste de ses propos devient par la suite absurde et/ou offensant.//)
&gt; 
&gt; ----
&gt; [[=]]
&gt; [FIN DE L&#39;EXTRAIT]
&gt; [[/=]]


&gt; **Enregistrement 562-FR-1███**
&gt; ----
&gt; 
&gt; **Agent Denis :** Dites, à quoi sert donc SCP-562-FR, votre... œuvre ?
&gt; 
&gt; **SCP-562-FR-1 :** Ah, ça c&#39;est une bonne question. À vous rappeler.
&gt; 
&gt; **Agent Denis :** ... Excusez-moi, mais c&#39;est loin d&#39;être une réponse claire.
&gt; 
&gt; **SCP-562-FR-1 :** C&#39;est simple : vous n&#39;êtes plus ce que vous étiez.
&gt; 
&gt; **Agent Denis :** Et qu&#39;étions-nous ?
&gt; 
&gt; **SCP-562-FR-1 :** Oooooh : des êtres très divertissants. D&#39;abord il vous est arrivé d&#39;être parfaits. J&#39;étais loin de vous apprécier comme ça mais vous chantiez nos louanges et vous dansiez à notre gloire donc je dois avouer que c&#39;était une époque assez agréable. 
&gt; 
&gt; **Agent Denis :** (//Perplexe//) D&#39;accord.
&gt; 
&gt; **SCP-562-FR-1 :** Ensuite, vous avez commencé à vous rebeller : vous passiez du bon temps comme vous le souhaitiez et vous n&#39;aviez que faire de nos ordres et de nos menaces. Les autres étaient assez furieux, surtout le Blanc. Moi, ça m&#39;inquiétait pas plus que ça.
&gt; 
&gt; **Agent Denis :** J-
&gt; 
&gt; **SCP-562-FR-1 :** (//La coupant//) Puis à partir d&#39;un moment vous étiez incontrôlables : vous vous êtes mis à vous rosser comme jamais auparavant ! Là, tout le monde a pris peur, on était prêts à tout recommencer depuis le début même si l&#39;envie n&#39;y était pas.
&gt; 
&gt; **Agent Denis :** Et maintenant ?
&gt; 
&gt; **SCP-562-FR-1 :** Maintenant ? Oh mais vous n&#39;avez rien à voir avec ce que vous étiez : vous êtes des... choses. Décevantes, en plus de ça.
&gt; 
&gt; **Agent Denis :** Nous sommes des choses ?
&gt; 
&gt; **SCP-562-FR-1 :** Eh bien oui. Vous vous laissez utiliser jusqu&#39;à l&#39;os, rogner jusqu&#39;à l&#39;usure : vous êtes toujours mortels mais vous n&#39;êtes plus humains. Vous n&#39;êtes que des objets dont vos rois disposent : vous ne __vivez__ plus. 
&gt; 
&gt; **Agent Denis :** Et cet endroit est censé nous rappeler comment être vivant ?
&gt; 
&gt; **SCP-562-FR-1 :** Eh bien ici, je vous laisse revivre vos ères les plus vivantes. Votre or, votre argent et votre bronze vous rappelleront peut-être ce que ça fait de... vous savez, être vivant. Tout ce que je m&#39;efforce de construire et de préparer avec mes suivants ici et là c&#39;est un moyen de vous ranimer via le souvenir. Tu saisis ?
&gt; 
&gt; **Agent Denis :** Revivre ces expériences pour &#34;revivre&#34; ?
&gt; 
&gt; **SCP-562-FR-1 :** Oui ! Là, tu l&#39;as ! Ce que je fais, c&#39;est le rappel à votre admiration que vous partagiez si allègrement, à votre insouciance et votre luxe que vous étaliez si parfaitement, à cette rage qui vous animait si radieusement. C&#39;est un rappel à... à... TOUT, tout ce qui fait de vous des êtres fascinants : voilà !
&gt; 
&gt; **Agent Denis :** Vous êtes complètem-
&gt; 
&gt; **SCP-562-FR-1 :** Attendez... Ça va bientôt se finir. Nous devons nous retirer.
&gt; 
&gt; //SCP-562-FR-1 s&#39;éloigne de l&#39;Agent Denis et interpelle des instances de SCP-562-FR-2 avant de se jeter dans la structure centrale de SCP-562-FR.//
&gt;
