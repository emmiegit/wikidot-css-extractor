    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

&gt; &gt; 2217.01.15
&gt; &gt; To: Hobart Hutchcraft (hutchcraft@scp.com)
&gt; &gt; From: Evan Anderson (anderson@scp.com)
&gt; &gt; 主题：聊聊天吧
&gt; 
&gt; ------
&gt; 
&gt; 快午休了Hobart，听说你的项目进展不太顺利，现在怎么样了？
&gt; Sandra最近做了些关于人体机能退化的研究，已经发表在站点最新的期刊上了，或许对你会有些帮助。
&gt; 
&gt; 问安，
&gt; Evan

&gt; &gt; 2217.01.15
&gt; &gt; To: Evan Anderson (anderson@scp.com)
&gt; &gt; From: Hobart Hutchcraft (hutchcraft@scp.com)
&gt; &gt; 主题: RE: 聊聊天吧
&gt; 
&gt; ------
&gt; 
&gt; 不太好，我试图证明人类感官的退化跟某种异常有关，否则这完全有违常理。不过我的D级不怎么配合。你最近在做什么？
&gt; 
&gt; Hobart

&gt; &gt; 2217.01.15
&gt; &gt; To: Hobart Hutchcraft (hutchcraft@scp.com)
&gt; &gt; From: Evan Anderson (anderson@scp.com)
&gt; &gt; 主题：RE: RE: 聊聊天吧
&gt; 
&gt; ------
&gt; 
&gt; 今天我碰到了件挺奇怪的事情，是关于我们站点的一个新晋驻站研究员的，你那天也见过，现在和我共同负责一个项目。那个女人来报道的时候看起来挺正常，气色也不错。
&gt; 不过她跟我说的事情倒是很奇特。
&gt; 
&gt; 
&gt; Evan

&gt; &gt; 2217.01.15
&gt; &gt; To: Evan Anderson (anderson@scp.com)
&gt; &gt; From: Hobart Hutchcraft (hutchcraft@scp.com)
&gt; &gt; 主题: RE: RE: RE: 聊聊天吧
&gt; 
&gt; ------
&gt; 
&gt; 你给她做了心理疏导还是怎么样？
&gt; 
&gt; Hobart

&gt; &gt; 2217.01.15
&gt; &gt; To: Hobart Hutchcraft (hutchcraft@scp.com)
&gt; &gt; From: Evan Anderson (anderson@scp.com)
&gt; &gt; 主题：RE: RE: RE: RE: 聊聊天吧
&gt;  
&gt; ------
&gt; 
&gt; 她说她从小就与众不同，我们只会在有人走到面前的时候才会看到他们，注意到他们，对吧？但是她说，只要有人从她背后走过，哪怕是多远她都能感觉得到。
&gt; 我也学过点心理学，我觉得她可能是童年有点怎么样的心理创伤，比如孤独啊，缺乏亲友的关心，导致她幻想自己有什么不同寻常，不过也可能干脆就是中二病或者胡言乱语什么的。毕竟能被基金会招募的人，或多或少都有那么点儿……特别。
&gt; 碰到这种情况，我一般会劝她去医院或者心理咨询师那儿看看，毕竟我不是专业医师，只能给点儿建议什么的。
&gt; 
&gt; 
&gt; Evan

&gt; &gt; 2217.01.15
&gt; &gt; To: Evan Anderson (anderson@scp.com)
&gt; &gt; From: Hobart Hutchcraft (hutchcraft@scp.com)
&gt; &gt; 主题: RE: RE: RE: RE: RE: RE:聊聊天吧
&gt; 
&gt; ------
&gt; 
&gt; 然后呢？
&gt; 
&gt; Hobart

&gt; &gt; 2217.01.15
&gt; &gt; To: Hobart Hutchcraft (hutchcraft@scp.com)
&gt; &gt; From: Evan Anderson (anderson@scp.com)
&gt; &gt; 主题：RE: RE: RE: RE: RE: RE: RE: 聊聊天吧
&gt;  
&gt; ------
&gt; 
&gt; ……她说的是真的。
&gt; 那天我从休息室里出来，想着给她带一份下午茶，也没提前发站内信，惊喜，你懂得嘛。
&gt; 然后就在我一推办公室门的时候，她忽然转过头——她本来是背对着我看电脑屏幕上的字，这下她一回头正好面对着我，眼神直勾勾的。
&gt; 我说不出那种感觉……就好像……总之我愣了愣，也不知自己接下来又做了什么。也许我当时就已经落荒而逃了？
&gt; 
&gt; Evan


&gt; &gt; 2217.01.15
&gt; &gt; To: Hobart Hutchcraft (hutchcraft@scp.com)
&gt; &gt; From: Evan Anderson (anderson@scp.com)
&gt; &gt; 主题：RE: RE: RE: RE: RE: RE: RE: 聊聊天吧
&gt;  
&gt; ------
&gt; 
&gt; 该死的你碰洒了我的咖啡！
&gt; 
&gt; Evan


&gt; &gt; 2217.01.15
&gt; &gt; To: Evan Anderson (anderson@scp.com)
&gt; &gt; From: Hobart Hutchcraft (hutchcraft@scp.com)
&gt; &gt; 主题: RE: RE: RE: RE: RE: RE: RE: RE: 聊聊天吧
&gt; 
&gt; ------
&gt; 
&gt; 好吧抱歉我刚刚只是有点惊讶，这……我不知道该怎么说。需要我帮你上报给主管吗？你也许不忍心这么做但是这，这真不寻常……
&gt; 我是说，难道现在这世界上还有人拥有听觉？
&gt; 
&gt; Hobart</textarea></pre>
