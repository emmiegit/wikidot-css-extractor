**项目编号：**SCP-CN-1149

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1149被就地收容，--因项目的异常性质，在距其入口一米处使用钢板进行全封闭处理--已对其入口施行焊封并对外宣称为无法使用。其入口被随时监视。监控画面将实时转入Site-CN-64。

非必要情况下人员不得进入SCP-CN-1149，对其进行的任何测试须经一名四级研究员及项目主管许可方可进行，对任何未经许可试图进入的人员应进行扣留询问并视情况进行记忆删除。对所有曾受到该项目影响的人员进行记忆删除，为失踪人员伪造掩盖文件。

**描述：**SCP-CN-1149为一位于中国西藏自治区██市████宿舍的民用住宅，户门编号302，实际面积130平方米。--此住宅的入口受异常影响无法以任何方式锁闭，包括使用焊封。--（详见探索记录1149-b）

进入此住宅（或通过入口向内观察）的女性将受到异常效应的影响，当事人将认为自己身处一正被使用的民宅，并观察到数个SCP-CN-1149-1。没有男性受到此异常效应影响的记录，摄像系统不受此异常效应影响。大多数情况下，当事人在离开此住宅（或结束观察）后将立即从异常效应中脱离。

极少数情况下，当事人受到第二阶段异常影响，表现为对外界交互不产生反应，在与一未知个体进行对话后进入SCP-CN-1149-2，随即失踪。目前的失踪人数为██人。

SCP-CN-1149-1为一系列人形个体，目测年龄从0-17岁不等，外观为女性。全部个体均存在程度不等的无法解释的畸形。SCP-CN-1149-1的数量是可变的，目前的数目未知，其数目与失踪人数存在某种程度上的正相关关系。

SCP-CN-1149-2为SCP-CN-1149的主卧室部分，受到第二阶段影响的人员在进入此房间后失踪。对此房间进行的无人机探索没有受到任何异常影响。于房间内回收到文件1149-c。

调查显示，此住宅原所有者张██女士于2019年6月█日被发现死亡于SCP-CN-1149-2内，尸体轻度腐败，死因为原因不明的脑溢血。据反映，张██已离异，--育有一女--（详见访谈记录1149-a）。其长女陈██现就学于████大学。

绝大部分受访者表示，陈██与SCP-CN-1149-1个体存在一定的外貌相似性。

**附录**

[[collapsible show=&#34;▲ 读取访谈记录1149-a&#34; hide=&#34;▼ 关闭&#34;]]
//开始阅览访谈记录1149-a//

&gt; **受访者：**陈██
&gt; 
&gt; **采访者：**███博士
&gt; 
&gt; **备注：**███博士以警方调查名义对陈██进行采访。
&gt; 
&gt; ------
&gt; 
&gt; //访谈开始//
&gt; 
&gt; **受访者：**你好，警官
&gt; 
&gt; **采访者：**你好，请问你的原住址是否为██市████小区01号居民楼01单元302号[[footnote]]此为SCP-CN-1149所在地[[/footnote]]？
&gt; 
&gt; **受访者：**是的，我从出生就住那。
&gt; 
&gt; **采访者：**张██是你的母亲吧，能谈谈她吗？
&gt; 
&gt; **受访者：**我不想，我跟她断绝关系了，就这样。
&gt; 
&gt; **采访者：**具体是什么时间？
&gt; 
&gt; **受访者：**我18岁生日当天。我们起了很严重的冲突。//（停顿）//她还想拿那些东西来控制我，就跟我还小似的。你懂吧，她一直在用家用摄像头什么的看我的房间，从小到大。我受够了。我已经18岁了好吧。//（停顿）//我不想说，我干嘛要说这个？你不会怀疑是我杀了她吧。
&gt; 
&gt; **采访者：**所以你们大吵了一架，对吗？然后发生了什么让你决定离开？
&gt; 
&gt; **受访者：**然后我妹妹吓坏了，我猜，她砸坏了一些……东西。我妈就吼着让我滚，再也别回来。我当时也是这么想的，我就收拾东西走了。
&gt; 
&gt; **采访者：**你妹妹当时多大了？
&gt; 
&gt; **受访者：**五六岁吧，我忘了。那之后我再也没见过她。有什么人告诉我她被我爸爸接走了。我不关心，随便吧。
&gt; 
&gt; **采访者：**张███去世之后你回去过你曾经的住宅吗？
&gt; 
&gt; **受访者：**没，干嘛要回去？
&gt; 
&gt; **采访者：**好的，请在这张纸上写下你妹妹的姓名、出生日期以及任何你能记起来的特征，谢谢。
&gt; 
&gt; **受访者：**好。
&gt; 
&gt; //访谈结束//
&gt; 
&gt; ------
&gt; 
&gt; 该受访者随后被施以记忆删除。
&gt; 
&gt; 对本地人口系统的调查显示没有符合受访者所提供特征的人员存在，对附近居民的走访亦显示这一结论。
&gt; 

[[/collapsible]]
[[collapsible show=&#34;▲ 读取探索视频记录1149-b&#34; hide=&#34;▼ 关闭&#34;]]
//开始播放探索视频记录1149-b//

&gt; **探索人员：** D-1923（女性，23岁，身体状况良好，无精神疾病史）
&gt; 
&gt; **指挥：**███博士
&gt; 
&gt; **备注：**对象佩戴有不为其所知的头部摄像机
&gt; 
&gt; ------
&gt; 
&gt; **指挥：**最后检查一遍通讯系统，很好，可以开始了。
&gt; 
&gt; **D-1923：**难以相信的轻装上阵。
&gt; 
&gt; **指挥：**现在打开这门，走进去。
&gt; 
&gt; **D-1923：**好的//（打开虚掩的SCP-CN-1149的入口）//
&gt; 
&gt; //（可见门后为一昏暗的、布满灰尘的客厅。沙发朽烂，露出棉絮。茶几上空无一物。除此之外没有任何家具和 陈设。墙面上有呈喷溅状的棕褐色痕迹）//
&gt; 
&gt; **D-1923：**对不起——我说，我不知道……//（压低声音）//这里还住着人呢，你们搞错了吧。
&gt; 
&gt; **指挥：**走进去，描述你看到的。
&gt; 
&gt; **D-1923:**这就是一家人的客厅，妈呀，那个女孩。
&gt; 
&gt; //（画面左右摇晃，可见地板上留有陈旧的足迹）//
&gt; 
&gt; **D-1923：**没有人搭理我。有一些女孩在看电视，坐在沙发上。但她们不太对，天哪。
&gt; 
&gt; **指挥：**有多少个女孩？描述她们的相貌。
&gt; 
&gt; **D-1923:**有六个？不对，七个。还有一个在一只摇篮里。她们没有一个看我，就那样看着电视。
&gt; 
&gt; **指挥：**描述她们的相貌。
&gt; 
&gt; **D-1923：**呃，都不太对劲。我是说，有一个六七岁的样子，但长着一张，不，半张？你懂吗，中年女人的脸，挂着皱纹。就跟另一个人的脸皮粘在她脸上似的。还有一个，左腿比右腿长了，长了至少半米。我不想看了，我能走了吗？
&gt; 
&gt; **指挥：**注意我们的协议，D-1923。现在向右走，你看见了什么？
&gt; 
&gt; //（画面转向，可见一开放式餐厅，一张长餐桌靠墙摆放，没有椅子，桌上有一空花瓶。墙壁上有数个重物砍砸形成的凹痕，呈一字状排列，凹痕中有液体渗出的痕迹。地面上有一滩凝固状态的呕吐物。可看到推拉门外侧的厨房。）//
&gt; 
&gt; **D-1923：**//（声音颤抖）//那是什么？餐桌上放着几盘……泡沫？生肉？我不知道那是什么，就像生的肉酱混着生的黄色的脂肪。她们在吃。
&gt; 
&gt; **指挥：**好的，有几个人在餐厅里？
&gt; 
&gt; **D-1923：**8个，有一个坐着宝宝椅，手上脸上长满了老人斑似的东西。其他的也好不到哪里去。你懂吗。
&gt; 
&gt; **指挥：**能看到厨房里有几个人吗？
&gt; 
&gt; **D-1923：**1个，天，我不想进去，我看见那些东西流了一地。
&gt; 
&gt; **指挥：**现在到其它房间去看看，然后你就可以出来了。
&gt; 
&gt; //（画面移动，可见一缺少采光的房间[[footnote]]据房产信息显示，此房间应为卫生间[[/footnote]]，从正对着房间门的一面镜子可见对象的眼中不断有泪水流出。）//
&gt; 
&gt; **指挥：**D-1923，你有任何身体上的不适吗？
&gt; 
&gt; **D-1923：**没有，博士，但我感觉很糟。这个房间应该是卫生间，里面没有人。没有光，我看不见什么。也没有灯的开关。
&gt; 
&gt; **指挥：**现在转向身后，你看到了什么？
&gt; 
&gt; //（画面移动，可见一紧闭的房间门[[footnote]]据房产信息显示，此房间应为次卧室[[/footnote]]，房门被一只挂锁锁住，锁上有大量的陈旧划痕。）//
&gt; 
&gt; **D-1923：**什么也没有，就是一堵空墙。
&gt; 
&gt; **指挥：**现在伸出手，//（对象的手放在了次卧室的门上）//推一下试试。
&gt; 
&gt; **D-1923：**//（惊慌地面向左侧，可见紧闭的SCP-CN-1149-2房门，无其他个体存在迹象）//你怎么啦？你怎么哭了？别哭了，我……
&gt; 
&gt; **指挥：** D-1923？你能听见吗？立即回答。
&gt; 
&gt; **D-1923：**我是一个人来的，就只有我一个，你看。你，你不要害怕，别哭，只有我一个，相信我。
&gt; 
&gt; **指挥：** D-1923，描述你看到的，立即回答。
&gt; 
&gt; **D-1923：**我懂，我明白。不会有下一个，不会有第18个的，我是第17个，对吗？不会有第18了。不要哭，让我来……我明白的，第18个，她会搞砸一切的，我明白。别害怕……
&gt; 
&gt; //（对象向SCP-CN-1149-2走去，没有回答指挥的任何沟通尝试。）//
&gt; 
&gt; **D-1923：**//（轻轻地敲门）//妈妈，是我，我回来了。
&gt; 
&gt; //（对象推开了SCP-CN-1149-2的门，站在一张双人床前，双人床上盖满尘埃，可见明显的、一人大小的凹陷，凹陷中有大片深色污迹。）//
&gt; 
&gt; //（通讯系统与附着于其上的微型摄像器摔落到地面上，可见对象的衣物落下，随后画面外传来湿润的摩擦声，声音持续5分钟后，一双被血沾湿的脚走过画面。随后通讯系统和摄像器停止工作，原因未知。）//
&gt; ------
&gt; 随即对SCP-CN-1149进行的全面无人机探索显示，D-1923已失踪，其在SCP-CN-1149-2中遗留的物品失踪。
&gt; 
&gt; 无人机于SCP-CN-1149-2中回收到文件1149-c。
&gt; 
&gt; 此次探索结束后，基金会特工发现SCP-CN-1149入口无法被锁闭的异常性质消失，随后特殊收容措施更新。
&gt; 
&gt; 视频结束处出现的脚部影像经鉴定不属于D-1923，其来源未知。
&gt; 

[[/collapsible]]
[[collapsible show=&#34;▲ 读取回收的文件1149-c节选&#34; hide=&#34;▼ 关闭&#34;]]
**备注：**回收于SCP-CN-1149-2内双人床的床头方柜上，被鉴定为张███书写的系列文本，有一部分的标记日期晚于2019年6月█日[[footnote]]为张███的死亡日期[[/footnote]]。
&gt; 佳佳[[footnote]]应指陈███[[/footnote]]走了五天了，还是没有发一条消息回来。家里没有生得久的气，王姐劝我别着急，我不着急。玉玉[[footnote]]不详所指[[/footnote]]一直没问她姐去哪了，这孩子跟她姐小时候一模一样。
 
&gt; 现在看着玉玉就像看小时候的佳佳，3岁的玉玉像3岁的佳佳，6岁的玉玉像6岁的佳佳。就是玉玉一直没提过她姐，问她她居然说忘了，看她那样不像，估计当时是真吓着了。我真想把佳佳重新再养一遍，真不知道我哪做错了，我不是为她好吗？！

&gt; 要不是我，你能有吃有喝，能考上大学？我看你是我应该的，我不看你你自己能行吗，看你一天天干的是些什么事。你这白眼狼，就是不想养老了呗。我想把你再生一遍。你的随便什么时候都比现在要强到不知什么地方去了。

&gt; 你什么时候回来都行，我给你留着门。你妹妹不想你回来，但我离不开你，就当我求求你了。

&gt; 感觉就像是重新生了一遍一样，但你现在回家里了，6岁的，虽然那人有些残留在你脸上。

&gt; 对不起，但我们都希望你的18岁永不--曾--到来。

//读取结束//
[[/collapsible]]
