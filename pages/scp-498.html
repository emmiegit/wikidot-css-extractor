**Artikel:** SCP-498 - 11 Minuten Schlummern
**Autor:** [[*user evictedSaint]]
**Original:** https://scp-wiki.wikidot.com/scp-498
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-498

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-498 ist in einem schalldichten Bunker unter dem Standort-██ unterzubringen, wobei mindestens zwei Sicherheitsbeamte der Foundation anwesend sein müssen, die zusätzlich zur Standardausrüstung mit Kopfhörern mit Geräuschunterdrückung ausgestattet sind. Der Bunker muss so schalldicht sein, dass mindestens 95 % der ausgehenden Schallwellen unterdrückt werden.

SCP-498 ist regelmäßig mit einem vollautomatischen mechanischen Arm zurückgesetzt zu werden. --Verfahren zur sekundären Eindämmung: Im Falle eines Ausfalls sind zwei Personen der Klasse D mit einer angemessenen Menge an Rationen einzuschließen. Sie sind umfassend über die Auswirkungen zu informieren und müssen abwechselnd schlafen und SCP-498 zurücksetzen, bis der Fehler behoben ist. Die Sicherheitskamera der Kammer ist jederzeit zu überwachen.-- Im Anschluss an den Vorfall I498-B wird im Falle eines Ausfalls ein Sicherheitsbeauftragter der Foundation vor Ort geschickt, um eine manuelle Rückstellung vorzunehmen, bis die automatischen Sicherheitsverfahren wieder in Gang gesetzt werden können.

**Beschreibung:** SCP-498 scheint ein elektronischer Wecker der Marke Koway RT-800 mit gelber LED-Anzeige zu sein, der auf die zentrale Zeitzone der USA eingestellt ist. Es wurde beobachtet, dass der Wecker, wenn er von einem Subjekt gehört wird, einen Zustand erhöhter Wachsamkeit auslöst, bis er zurückgesetzt wird. Dieser Effekt verhindert einen erholsamen Schlaf in der Umgebung von SCP-498, obwohl ein Sekundenschlaf möglich ist. Abgesehen von der Schlummertaste und dem Display scheint keine der anderen Funktionen des Geräts zu funktionieren. Insbesondere zeigt das Gerät weiterhin die Zeit an und muss zurückgesetzt werden, auch wenn es nicht an eine Stromquelle angeschlossen ist. Versuche, SCP-498 zu demontieren, konnten weder verhindern, dass er sich aktiviert, noch wurde geklärt, wie er ohne eine offensichtliche Stromquelle funktioniert.

Alle 11 Minuten ertönt der Alarm der Uhr, wobei die Lautstärke allmählich ansteigt. Bei den Tests wurde festgestellt, dass der Alarm zu Beginn mit 30 dB ertönt und alle 10 Sekunden, in denen die Schlummertaste nicht gedrückt wird, um 4 dB ansteigt. Es gibt keine Anzeichen dafür, dass dieser Prozess jemals aufhört; der lauteste aufgezeichnete Pegel überschritt ███ dB, bevor ein Reset erreicht wurde. Es wurde festgestellt, dass die erzeugten Schallwellen nahe gelegene Strukturen beschädigen, innere Blutungen verursachen und möglicherweise seismische Aktivitäten auslösen können.

**Anhang 498-A:** Eindämmungsprotokoll aktualisiert. Siehe Vorfallbericht I498-B.

[[div class=&#34;blockquote&#34;]]

**Vorfallsbericht I498-B:**
██.██.████, Standort-██, Eindämmungsbunker-██

Aufgrund einer Fehlfunktion des automatischen mechanischen Arms wurden sekundäre Eindämmungsmaßnahmen eingeleitet. Zwei Mitarbeiter der Klasse D wurden eingesetzt, bis ein Ersatzarm hergestellt und eingesetzt werden konnte. D-4112 und D-4113 befanden sich am dritten Tag ihrer Eindämmungsprozedur, und die Psychoanalyse nach dem Vorfall deutete auf schweren Schlafentzug und Stress aufgrund der langen Exposition gegenüber SCP-498 hin. Die beiden D-Klassen wurden beobachtet, wie sie sich während dieser Zeit unterhielten, obwohl das Lippenlesen sich als unwirksam erwies, um die Art des Gesprächs zu bestimmen.

Um 22:45:06 Uhr wurde D-4113 dabei beobachtet, wie er die Schlummertaste des Geräts drückte.

22:56:39 Uhr: D-4112 wird merklich und zunehmend unruhig und gestikuliert in Richtung SCP-498 und D-4113.

22:57:04 Uhr: D-4113 wird immer aggressiver. D-4112 scheint zu versuchen, mit ihm zu reden.

22:57:50 Uhr: D-4112 versucht, nach dem Gerät zu greifen. D-4113 stößt D-4112 weg. Zu diesem Zeitpunkt bemerken die anwesenden Sicherheitsbeamten die Situation über die Überwachungskamera.

22:58:23 Uhr: SCP-498 ist immer noch nicht zurückgesetzt worden. Die anwesenden Sicherheitsbeamten beschließen, einzugreifen.

22:58:45 Uhr: D-4112 und D-4113 schreien sich gegenseitig an, wobei letzterer über SCP-498 steht. Sicherheitsbeamter ███████ Wilson betritt den Bunker ohne Kopfhörer mit Geräuschunterdrückung, ein Verstoß gegen das Eindämmungsprotokoll.

22:58:53 Uhr: Officer Wilson scheint sich mit den beiden D-Klässlern zu streiten, vermutlich, um ihnen zu befehlen, das Gerät zurückzusetzen.

22:59:08 Uhr: D-4112 versucht erneut, SCP-498 zu erreichen, wobei er von D-4113 getroffen und außer Gefecht gesetzt wird.

22:59:12 Uhr: Officer Wilson zieht seinen Schlagstock und greift D-4113 an.
//Anmerkung: D-4113 wurde verurteilt, weil er seinen Kommandanten und mehrere Kameraden während eines Einsatzes im Irak ermordet hatte.//

22:59:24 Uhr: D-4113 entreißt Officer Wilson den Schlagstock und überwältigt ihn anschließend. Zu diesem Zeitpunkt betritt der zweite Sicherheitsbeamte ██████ Thomas das Gebäude, ausgerüstet mit Kopfhörern und seiner Seitenwaffe.

22:59:29 Uhr: Officer Thomas zieht seine Seitenwaffe und schießt zweimal, verfehlt aber beide Male, bevor D-4113 den Abstand zwischen ihnen verkürzt. Es kommt zu einem Handgemenge.

22:59:46 Uhr: Officer Thomas&#39; Kopfhörer wird weggeschlagen. Beide Personen weisen zu diesem Zeitpunkt starke Schmerzen auf, die vermutlich auf SCP-498 zurückzuführen sind. Die Kameraaufzeichnungen vibrieren aufgrund der akustischen Belastung.

23:00:02 Uhr: Officer Thomas gelingt es, Abstand zwischen sich und D-4113 zu bringen und seine Pistole abzufeuern. D-4113 wird ausgeschaltet. Officer Thomas stolpert aus dem Bunker und versiegelt SCP-498 und die Insassen im Inneren. Trotz geplatzter Trommelfelle gelingt es ihm, den Containment Breach Emergency Switch zu aktivieren, bevor er bewusstlos wird.

23:01:56 Uhr: Die Kamera versagt aufgrund von akustischem Stress.

23:25:58 Uhr: Aufgrund eines gleichzeitigen Bruchs an Standort-██ treffen die Eindämmungsteams fast 25 Minuten nach Auslösung des Alarms ein. Als sie am Tatort eintrafen, wurde festgestellt, dass D-4112 zu irgendeinem Zeitpunkt zu SCP-498 gekrochen war und die Schlummerfunktion aktiviert hatte. Man stellte fest, dass er trotz geplatzter Trommelfelle und innerer Blutungen immer wieder auf den Knopf drückte.

**Bericht nach der Aktion**
Neues Eindämmungsprotokoll eingeleitet. Bei beiden Sicherheitsbeamten ███████ Wilson und ██████ Thomas wurde ein geplatztes Trommelfell diagnostiziert, was zur Taubheit führte. Officer Wilson wurde wegen schwerer innerer Blutungen behandelt. Beide wurden neu eingeteilt. D-4112 wurde wegen schwerer innerer Blutungen behandelt, für die Verhinderung eines potenziell katastrophalen Einschlusses gelobt und am Ende des Monats erfolgreich terminiert.
