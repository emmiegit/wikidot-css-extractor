**アイテム番号:** SCP-2612-JP
 
**オブジェクトクラス:** Safe
 
**第一次特別収容プロトコル:** --SCP-2612-JPは現在無機物収容室に収容されており、収容確認担当の研究員が毎日見回りに回っています。--
**第二次特別収容プロトコル:**--SCP-2612-JPは生物が触れないように真空状態に保たれた収容室に収容し、監視カメラによる観察を途絶えさせないでください。又、現在SCP-2612-JPを用いた実験は禁止されていますが、SCP-2612-JPを使用しなければならない場合は必ず手袋を着用してください。SCP-2612-JPから生物の出現が確認された場合はすぐに機動部隊に連絡ができる状態を保ってください。--現在、SCP-2612-JPの収容されていた施設は閉鎖されています。

 
**説明:** SCP-2612-JPは鉄でできた幅2ｍ×奥行３ｍ×高さ2ｍのゲージです。SCP-2612-JPは放棄されたた日本生類創研の施設の中から発見されました。SCP-2612-JPに生物が入り、約10秒経過するとその生物は消滅し、ある程度時間が経過した後、再出現します。SCP-2612-JPが対象に与える効果は一度のみです。--SCP-2612-JPは日本生類創研が施設内でオブジェクトの移動を行うために使っていたと考えられています。。--SCP-2612-JPは下記の事案より日本生類総研が生み出したオブジェクトの中で、彼ら自身が手の負えなくなったものを閉じ込めていた可能性が考えられています.

**__実験記録2612 - 日付2008/06/18__**

&gt; **対象:**ミドリムシ(Euglena)
&gt; **実施方法:**ミドリムシ1匹と水の入ったシャーレをSCP-2612-JPの中に入れる。
&gt; **結果:**消滅から2分後にシャーレの中にミドリムシが再出現した。
 
**__実験記録2612 - 日付2008/06/18__**

&gt; **対象:**アナウサギ（Oryctolagus cuniculus）
&gt; **実施方法:**アナウサギをSCP-2612-JPの中に入れる。
&gt; **結果:**消滅から56分後にSCP-2612-JPの中に再出現した。

**__実験記録2612 - 日付2008/06/18～07/19__**

&gt; **対象:**ハクビシン（Paguma larvata）
&gt; **実施方法:**ハクビシンをSCP-2612-JPの中に入れる。
&gt; **結果:**消滅から1か月でSCP-2612-JPの中に出現。
&gt; **分析:**対象が大きくなると時間が長くなる可能性。
&gt; **メモ:**「対象が大きくなると効果も大きくなるのかもしれないですね…」ー[[span class=&#34;ruby&#34;]]糊捲[[span class=&#34;rt&#34;]]のりまき[[/span]][[/span]] 研究員

**__実験記録2612 - 日付2008/07/19～2009/1/18__**

&gt; **対象:**ライオン（Panthera leo）
&gt; **実施方法:**ライオンをSCP-2612-JP
&gt; **結果:**消滅から6か月後にSCP-2612-JPの中に出現した。
&gt; **補遺:**ゲージはライオンに何度も嚙まれていたが、特に傷などは見受けられなかったため、ある程度の外からの衝撃や圧力に対して耐性があることが分かった。又、同程度の大きさの牛を用いた実験では3か月しか経たずにSCP-2612-JPの中に出現したため、その生物の生物ピラミッドの中における位置によってもSCP-2612-JPの影響が続く時間が増加することが分かった。

[[collapsible show=&#34;+追記 2021 10/27&#34; hide=&#34;‐閲覧を中止する&#34;]]
収容確認担当の[[span class=&#34;ruby&#34;]]糊捲[[span class=&#34;rt&#34;]]のりまき[[/span]][[/span]]研究員からSCP-2612-JPを収容しているロッカーから物音がするという連絡を受け、機動部隊-██が出動したところ、[http://scp-jp.wikidot.com/scp-030-jp SCP-030-JP]とよく似た生物が確認されました。その後発見された生物は[http://scp-jp.wikidot.com/scp-030-jp SCP-030-JP]であることが分かり、すぐに機動部隊乙-ちによって捕獲、収容されました。SCP-2612-JPの近くに出現した[http://scp-jp.wikidot.com/scp-030-jp SCP-030-JP]の個体はSCP-2612-JPの収容以前に日本生類創研が移動させていたものだと思われます。これより、SCP-2612-JPの特異性は消滅させた対象を未来へ送るというものだと判明し、未来へ送られてきた対象はいかなる外的環境に対しても耐性があることが分かりました。これを受けて特別収容プロトコルの改定が行われ、現在の特別収容プロトコルになり、SCP-2612-JPを用いた実験は禁止されました。今後、日本生類創研の所持していたほかのオブジェクトが出現する可能性があるため厳重な注意をしてください。
[[/collapsible]]


[[collapsible show=&#34;+重要追記 ランク4以上の権限が必要　2027 6/27&#34; hide=&#34;‐閲覧を中止する&#34;]]
&gt; ……アクセス開始。
&gt; 
&gt; セキュリティが解除されました…
&gt; プロトコル&#34;焚書&#34;に発動の許可を申請中…
&gt; ……却下
&gt; 再試行。
&gt; 
&gt; ……許可
&gt; 緊急開示用データベースにアクセス…完了
&gt; 
&gt; …情報を提示します。　　　　　



上記の日付の14:41に監視担当の[[span class=&#34;ruby&#34;]]有明[[span class=&#34;rt&#34;]]ありあけ[[/span]][[/span]]研究員から機動部隊-██に「SCP-2612-JPの中につい先ほどまではなかった紙片が落ちている」という通報があり、機動部隊-██が向かったという記録が残っています。[http://scp-jp.wikidot.com/scp-444-jp 紙片]の回収が終わったという連絡が機動部隊本部に届いた直後に、機動部隊の職員達と連絡がつながらなくなり、その旨をSCP-JP本部に連絡したところ「SCP-2612-JPが収容されている施設を閉鎖せよ」という命令がO5から出されたため、施設は閉鎖されました。なお、SCP-JP本部によると、落ちていた[http://scp-jp.wikidot.com/scp-444-jp 紙片]は「生物」に分類されています。なお、この事案による被害は[[span class=&#34;ruby&#34;]]有明[[span class=&#34;rt&#34;]]ありあけ[[/span]][[/span]]研究員を含むサイト-81██で職務に当たっていた研究員61人と機動部隊-██の隊員24人と見られています。


[[/collapsible]]</textarea></pre>
