**Elemento #:** SCP-084-IT

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di contenimento:** SCP-084-IT deve essere conservato in un armadio nel [http://fondazionescp.wikidot.com/siti-italiani#Sito-Vesta Sito Vesta]. Nella camera circostante sono posizionati diversi rilevatori di fumo atti a rilevare una possibile attivazione non prevista di SCP-084-IT L&#39;accesso a SCP-084-IT è consentito solo al personale di livello 2 o superiore.

Quando è oggetto di test, i rilevatori di fumo devono essere disattivati, e una guardia munita di estintore deve essere presente per tutta la durata del test.

**Descrizione:** SCP-084-IT è uno zampirone di circa 15 cm di diametro e 75 cm complessivi di lunghezza. Se una persona prova ad accendere SCP-084-IT, entro 15 minuti dall&#39;azione, il fumo sprigionato dallo zampirone inizierà a prendere una forma più precisa e definita, che andrà a ritrarre immagini o scritte. La nube di fumo (Denominata SCP-084-IT-A) ritrarrà solitamente scritte o immagini atte a descrivere eventi futuri di chi lo ha acceso. È possibile effettuare richieste ad SCP-084-IT prima di accenderlo, ma è probabile che non vengano ascoltate[[footnote]]I test dimostrano che solo a volte le previsioni riguardano la richiesta effettuata, dunque si ipotizza che SCP-084-IT sia cosciente.[[/footnote]].

[[include component:image-block
name=https://media.discordapp.net/attachments/710732808372355144/719455576391942184/0.jpg?width=262&amp;height=374|
 caption= SCP-084-IT-A 7 minuti dopo l&#39;accensione di SCP-084-IT, raffigurante il giorno del matrimonio dell&#39;Agente Giuliani, che si sarebbe celebrato 12 giorni dopo il test. | align=left]]

SCP-084-IT-A ha lo stesso effetto repellente sugli insetti. La durata delle manifestazioni di SCP-084-IT-A dura solitamente 30 minuti, alla fine dei quali SCP-084-IT-A diventerà una comune nube di fumo, priva dell’effetto repellente.

Nonostante gli utilizzi, SCP-084-IT non sembra consumarsi, facendo però cadere, ad ogni utilizzo, della cenere, la cui provenienza è ancora sconosciuta. SCP-084-IT-A si manifesta anche se SCP-084-IT è stato acceso da un animale, indipendentemente dal mezzo usato.

Nonostante l&#39;evidenza delle proprietà anomale di SCP-084-IT, le manifestazioni di SCP-084-IT-A risulteranno fittizie al soggetto, facendogli credere che il futuro illustrato dai fumi non sia altro che una pura casualità causata dal vento o altri fattori.

[[=]]
[[size 140%]]ADDENDA[[/size]]
[[/=]]
------

**Addendum 1 - Ritrovamento:** Il 12/02/2008 ad un luna park nei pressi di Lignano Sabbiadoro l&#39;Agente Maurizio Francesco e famiglia si imbatterono nella veggente Laura Ti█████. La veggente fece accendere SCP-084-IT alla signora Rosalia ██████, moglie dell&#39;Agente Francesco, e finse di focalizzarsi; nel mentre SCP-084-IT-A formò la scritta &#34;La morte è lontana per te, ma vicina per il primogenito&#34;. Il figlio dell&#39;Agente Francesco, Mirco, dopo circa 3 ore dalla preveggenza, morì di insufficienza cardiocircolatoria. Di seguito è riportato l&#39;estratto dell&#39;intervista con Laura Ti█████, 3 giorni dopo la morte del bambino, dall&#39;Agente Marco Sorrentino.

[[collapsible show=&#34;+ Apri Intervista&#34; hide=&#34;- Chiudi Intervista&#34;]]
&gt; **Agt. Sorrentino:** Buongiorno signora Ti█████.
&gt; 
&gt; **Laura Ti█████:** Buongiorno, vuole una preveggenza?
&gt; 
&gt; **Agt. Sorrentino:** Stiamo conducendo un&#39;indagine, questa intervista verrà registrata. Come ha fatto a far apparire quelle scritte col fumo?
&gt; 
&gt; **Laura Ti█████:** Scusi ma, non serve un permesso specifico per queste interviste?
&gt; 
&gt; **Agt. Sorrentino:** Disponiamo di tutti i permessi necessari, ci dica solo come ha fatto a manipolare il fumo, signora.
&gt; 
&gt; **Laura Ti█████:** Va bene, io non ho fatto nulla, è stato lo zampirone.
&gt; 
&gt; **Agt. Sorrentino:** Ci è giunta notizia che le scritte col fumo raffigurassero la morte di un ragazzo. Lo ha ucciso lo zampirone, vero?
&gt; 
&gt; **Laura Ti█████:** No, lo... (//Prende un respiro profondo//) Lo zampirone non uccide, predice e basta. O almeno, è quello che ha fatto da quando lo ho acquistato.
&gt; 
&gt; **Agt. Sorrentino:** E come ha scoperto che aveva questi poteri? Signora, lo sa vero che quelle scritte col fumo non predicono il futuro?
&gt; 
&gt; **Laura Ti█████:** Casa mia è sempre piena di zanzare in questo periodo, così compro regolarmente zampironi. Ogni volta che lo accendevo però uscivano delle scritte, inizialmente non ci facevo caso... Solo che poi stranamente succedevano da lì a poco, riguardavano me e persone a me care, così mi sono detta: &#34;Ehi, perché non provare a farci profitto, magari funziona anche sugli altri.&#34;
&gt; 
&gt; **Agt. Sorrentino:** Ok, può bastare... Questo lo teniamo noi.
&gt; 
&gt; //**Nota:** A Laura Ti█████ sono stati somministrati amnestici di Classe-B.//
[[/collapsible]]

Dopo quest&#39;intervista, l&#39;Agente Francesco ha provato ad interrogare senza permesso la signora Laura Ti█████; quando ha ricevuto un rimprovero scritto dal direttore del Sito Vesta, l&#39;Agente ha avuto un attacco isterico. Dopo questo comportamento è stato vietato all&#39;Agente Francesco l&#39;accesso ad ogni documentazione riguardante SCP-084-IT.

Il 21/02/2008 la Dottoressa Lavinia Fiorentino ha interrogato il signor Edoardo Tirreni, una persona che ha ricevuto predizioni da parte di SCP-084-IT.

[[collapsible show=&#34;+ Apri Intervista&#34; hide=&#34;- Chiudi Intervista&#34;]]
&gt; **Dott.ssa Lavinia Fiorentino:** Buongiorno, lei è il signor Edoardo Tirreni?
&gt; 
&gt; **Edoardo Tirreni:** Sì, sono io, voleva farmi qualche domanda, dico bene?
&gt; 
&gt; **Dott.ssa Lavinia Fiorentino:** Esatto. Ci è stato riferito che ha assistito ad una predizione del futuro, può raccontarci di più?
&gt; 
&gt; **Edoardo Tirreni:** Sì, in realtà non vi ho assistito, ma partecipato attivamente. La veggente mi ha fatto accendere uno zampirone e... Scusi, non ce la faccio.
&gt; 
&gt; **Dott.ssa Lavinia Fiorentino:** Cos&#39;è successo? Sta bene?
&gt; 
&gt; **Edoardo Tirreni:** Sì... Sto bene. (//inizia a piangere//) Quella predizione, ho sempre detto che riguardava una sciocchezza, invece... C&#39;era una figura di fumo, un ragazzo, credo... O forse una ragazza, non capivo bene. Stava camminando, poi una macchina, sempre di fumo, è apparsa dal nulla e l&#39;ha investito. Pensavo che fosse un bel trucco di magia, nonostante fosse una predizione non credevo ad una singola parola detta dalla veggente, né pensai minimamente che il fumo potesse rappresentare qualcosa di reale. Ma poi mia figlia è...
&gt; 
&gt; **Dott.ssa Lavinia Fiorentino:** Oh, mi dispiace... Sarà... Sarà solo una coincidenza, mi creda... Io sono sicura che sua figlia le voleva bene, e che da là su adesso sia contenta del prezioso aiuto che ci ha dato. La lascio un po&#39; da solo, grazie mille del suo aiuto. Arrivederci signor Tirreni.
&gt; 
&gt; **Edoardo Tirreni:** Di nulla. (//pare rasserenarsi, anche se poco.//) Arrivederci.
[[/collapsible]]

Nonostante questa testimonianza in nessuno dei test svolti è stato possibile vedere immagini animate con il fumo. Rimane comunque plausibile l&#39;ipotesi che questo possa avvenire.

**Addendum 2 - Log dei test:** Di seguito è riportato un archivio dei test più importanti su SCP-084-IT svolti dalla Dottoressa Lavinia Fiorentino, vicedirettrice del Sito Vesta.

[[collapsible show=&#34;+ Apri Log dei Test&#34; hide=&#34;- Chiudi Log dei Test&#34;]]
//**Premessa:** Alla Dottoressa Lavinia Fiorentino è stato acconsentito l&#39;utilizzo di Membri del Personale di Classe-D e vari animali//

&gt; **Test 1**
&gt;
&gt; **Scopo:** Valutare gli effetti di SCP-084-IT.
&gt;
&gt; **Procedura:** D-7635 ha acceso SCP-084-IT con un fiammifero.
&gt;
&gt; **Risultato:** SCP-084-IT-A ha formato la scritta &#34;Buonanotte&#34;. D-7635 ha comunicato il giorno seguente, di aver passato una nottata insonne.
&gt;
&gt; **Nota:** La frase era troppo ambigua, non sappiamo con certezza che intendesse questo, ma almeno sappiamo che SCP-084-IT non prevede solamente le morti.

&gt; **Test 3**
&gt;
&gt; **Scopo:** Valutare gli effetti di SCP-084-IT.
&gt;
&gt; **Procedura:** D-7986 ha acceso SCP-084-IT con una fiamma ossidrica.
&gt;
&gt; **Risultato:** SCP-084-IT-A ha formato un immagine simile alle rappresentazioni dei virus[[footnote]]Ulteriori analisi hanno dimostrato che l&#39;immagine rappresentata è quella di un rhinovirus.[[/footnote]], circa un ora dopo si è scoperto che D-7986 ha contratto una rinofaringite[[footnote]]In questo caso il raffreddore comune[[/footnote]].
&gt;
&gt; **Nota:** Non sappiamo ancora per certo se SCP-084-IT preveda veramente il futuro, anche se quell&#39;immagine era veramente specifica.

&gt; **Test 4**
&gt;
&gt; **Scopo:** Confermare che SCP-084-IT preveda o crei il futuro.
&gt;
&gt; **Procedura:** D-7895 ha acceso SCP-084-IT con un accendino.
&gt;
&gt; **Risutato:** SCP-084-IT-A ha raffigurato un Avtomat Kalashnikova 12[[footnote]]Più comunemente noto come AK-12[[/footnote]]. 15 minuti dopo, D-7895 ha tentato la fuga, venendo ucciso da un colpo dell&#39;arma raffigurata in precedenza.
&gt;
&gt; **Nota:** Con questo dovremmo averne la certezza, SCP-084-IT prevede o crea il futuro in base alle immagini.

&gt; **Test 8**
&gt;
&gt; **Scopo:** Comprendere se gli effetti anomali di SCP-084-IT si presentano anche con gli animali.
&gt;
&gt; **Procedura:** Un esemplare adulto di Macaca sylvanus (Scimmia di Barberia) addestrato ha acceso SCP-084-IT.
&gt;
&gt; **Risultato:** SCP-084-IT-A ha raffigurato delle fiamme, immediatamente l&#39;esemplare di Macaca sylvanus (probabilmente spaventato) ha spento SCP-084-IT con le dita, ustionandosele.
&gt;
&gt; **Nota:** SCP-084-IT potrebbe prevedere anche il futuro degli animali, sarà comunque meglio svolgere altri test.

&gt; **Test 14**
&gt;
&gt; **Scopo:** Confermare che SCP-084-IT preveda e non crei il futuro.
&gt;
&gt; **Procedura:** Un esemplare adulto di Macaca sylvanus (Scimmia di Barberia) addestrato ha acceso SCP-084-IT, la sua terminazione è stata fissata 3 ore dopo la fine del test.
&gt;
&gt; **Risultato:** SCP-084-IT-A ha raffigurato un manichino, che veniva sparato al torace 2 volte. L&#39;esemplare di Macaca sylvanus è stato sparato al torace ben 2 volte, 3 ore dopo la fine dell&#39;esperimento. Ulteriori analisi alle videoregistrazioni hanno dimostrato che i punti colpiti sono gli stessi colpiti nella previsione.
&gt;
&gt; **Nota:** Questa è la prova decisiva, SCP-084-IT prevede il futuro.

&gt; **Test 17**
&gt;
&gt; **Scopo:** Comprendere se SCP-084-IT ascolta le richieste di colui che lo accende.
&gt;
&gt; **Procedura:** D-8009 ha acceso SCP-084-IT con un fiammifero, mentre ripeteva a voce alta la domanda &#34;Domani rivedrò mia mamma?&#34;.
&gt;
&gt; **Risultato:** SCP-084-IT-A ha raffigurato la scritta &#34;No&#34;.
&gt;
&gt; **Nota:** SCP-084-IT risponde anche a determinate domande, nonostante sembri che le risposte siano più dirette.

&gt; **Test 19**
&gt;
&gt; **Scopo:** Comprendere se gli effetti anomali di SCP-084-IT si presentano anche con soggetti non viventi.
&gt;
&gt; **Procedura:** IAG-IT-001{Eth09} Mk-I[[footnote]]DIVINA[[/footnote]] ha acceso SCP-084-IT con un accendino.
&gt;
&gt; **Risultato:** SCP-084-IT si è spento circa 20 secondi dopo l&#39;accensione.
&gt;
&gt; **Nota:** Sembra che una ginoide non passa accendere SCP-084-IT. Pare dunque ormai chiaro che solo gli esseri viventi possano far funzionare SCP-084-IT.

&gt; **Test 23**
&gt;
&gt; **Scopo:** Vedere quali sono i limiti per i quali è valida l&#39;accensione di SCP-084-IT, per farlo funzionare.
&gt;
&gt; **Procedura:** D-9802 ha lanciato un sassolino su una pedana a pressione, che ha acceso una fiamma sotto SCP-084-IT.
&gt;
&gt; **Risultato:** SCP-084-IT ha raffigurato una goccia[[footnote]]Essendo fatta di fumo, non è stato possibile riconoscere la sostanza che la costituiva.[[/footnote]]. 3 giorni dopo, D-9802 ha avuto un attacco di prurito, sanguinando dal braccio.
&gt;
&gt; **Nota:** Resta sempre un po&#39; vaga come predizione. Quella goccia poteva essere tranquillamente acqua, e non sangue[[footnote]]Dopo ulteriori analisi, si è venuto a scoprire che il prurito era dovuto alla scabbia. Si ipotizza dunque, che la goccia raffigurata sia sperma infetto di D-9802, nonostante non abbia avuto alcun rapporto sessuale nelle ultime settimane.[[/footnote]].

&gt; **Test 38**
&gt;
&gt; **Scopo:** Vedere quali sono i limiti per i quali è valida l&#39;accensione di SCP-084-IT, per farlo funzionare.
&gt;
&gt; **Procedura:** D-9765 ha lanciato un sassolino su una pedana a pressione, che ha attivato un getto d&#39;aria, che ha spinto una pallina lungo un tubo, che ha attivato un sensore di movimento, che ha fatto accendere una miccia, collegata ad SCP-084-IT.
&gt;
&gt; **Risultato:** SCP-084-IT ha raffigurato una banana, presente nel seguente pasto di D-9765.
&gt;
&gt; **Nota:** Probabilmente non ci sono limiti alla capacità di accensione di SCP-084-IT. Ipotizzo sappia riconoscere chi è colui che l&#39;ha acceso.

**Conclusioni:** Si ipotizza che SCP-084-IT possa essere senziente, e possa sia riconoscere chi lo ha acceso, sia comprendere i quesiti a lui posti. Ulteriori test saranno effettuati a breve. 
//**- Dottoressa Lavinia Fiorentino**//
[[/collapsible]]
