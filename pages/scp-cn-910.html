**项目编号：** SCP-CN-910

**项目等级：** Safe

**威胁等级：** --o 白色--  [[span style=&#34;color:yellow&#34;]]●[[/span]] 黄色

**特殊收容措施：**--所有SCP-CN-910被收容于Site-CN-02的标准物品收容保险柜内，SCP-CN-910的使用需要得到3级人员的授权并在安保人员的看管下进行。由于SCP-CN-910的使用会导致不可预测的后果，使用SCP-CN-910进行人员培训的提议正在审核中。--

      所有SCP-CN-910被收容于Site-CN-02的标准物品收容保险柜内，使用SCP-CN-910进行的任何实验已被无限期推迟。机动特遣队-戊卯-3“OB的尾巴”负责寻找并重收容丢失的SCP-CN-910。

**描述：** SCP-CN-910外形上与铁三角ATH-MSR7耳机一致，其发声系统被替换为某种未知的装置。当拥有听力的使用者（下文中被称为SCP-CN-910-1）戴上耳机（即为SCP-CN-910被戴在头上并使两个耳罩完全覆盖SCP-CN-910-1的耳朵）播放歌曲时，SCP-CN-910将按SCP-CN-910-1的精力--短时间内--提高SCP-CN-910-1某一项或几项能力，同时会导致不同的副作用。根据SCP-CN-910-1播放的歌曲与播放时间的不同，SCP-CN-910-1被提升的能力与提升的程度不同。

关于SCP-CN-910的实验记录，详见[[[cn-experiment-log-910 | 实验记录CN-910]]]
**附录1:** 

 [[collapsible show=&#34;+ 部分实验记录&#34; hide=&#34;- 收起&#34;]]
**实验记录20██年/█月/██日**

&gt; **项目：** SCP-CN-910
&gt; 
&gt; **对象：** D-284（曾经接触过《刺客信条》[[footnote]] 育碧蒙特利尔工作室出品动作冒险类游戏系列 [[/footnote]]系列游戏）
&gt; 
&gt; **播放音频：** 《Ezio&#39;s family》[[footnote]]《刺客信条》游戏二代插曲。[[/footnote]]
&gt; 
&gt; **播放时间：** 1小时
&gt; 
&gt; **试验记录：** 
&gt; 
&gt; //D-284进入收容间//
&gt; 
&gt; Dr.LogicZone：D-284，请戴起你眼前的...额...耳机，并在我们发出命令前不要脱下它。
&gt; 
&gt; //D-284将SCP-CN-910佩戴好后露出惊讶的表情//
&gt; 
&gt; D-284：这个是！《刺客信条》二代的那首...
&gt; 
&gt; Dr.LogicZone：D-284，请闭上你的嘴并安静地听下去。
&gt; 
&gt; D-284:好吧，你说了算。
&gt; 
&gt; //一小时后，Dr.LogicZone发出命令，D-284脱下了耳机//
&gt; 
&gt; Dr.LogicZone：D-284，请描述你现在的感觉。
&gt; 
&gt; D-284:我觉得...似乎力气变大了？视力也变好了，能看到一些平时难观察到的东西？比如摄像头被标记成金色的了......
&gt; 
&gt; //D-284被带入已布置障碍物和假人的机动特遣队训练场地进行测试//
&gt; 
&gt; Dr.LogicZone：D-284，请在“击杀所有目标”的前提下尽快到达终点。
&gt; 
&gt; //D-284在过程中展现出精湛的攀爬技巧以及格斗技巧，所有假人上皆有致命伤。通过攀爬达到终点前最后一个障碍物最顶端时比机动特遣队队内最速记录快了██秒，值得注意的是其之后从大约██米的高的障碍物顶端直接跳下，双手张开向前滚翻180度并用背部着落在终点处1█厘米厚的垫子上而无任何受伤，而本段路程本应通过在一旁的梯子爬下。//
&gt; 
&gt; //D-284达到终点后检测到环境休谟指数的突然降低，在现实稳定锚启动前D-284突然陷入地面，跟踪仪显示D-284持续以自由落体的速度坠入地下直到探测仪失去信号。//
&gt; 

[[/collapsible]]

**附录2:**

[[collapsible show=&#34;+ 事件记录15/07/10&#34; hide=&#34;- 收起&#34;]]

&gt; 一级研究员曹██于工作时使用办公电脑游玩游戏导致其电脑ip地址被敌对同行组织锁定。于15/07/10敌对同行组织对Site-CN-02进行突袭。正在使用SCP-CN-910进行实验的项目主管Dr.LogicZone听到警报后立即停止了实验，处决进行实验的D级人员。其自己戴上了SCP-CN-910，播放被调至12倍速的歌曲《Theme from Mission：Impossible》[[footnote]]《碟中谍》系列电影主题曲[[/footnote]]5分钟后被混沌分裂者的成员发现。监控摄像头画面显示Dr.LogicZone于混沌分裂者成员进入收容间后解下了一边的口罩并假装投降。在混沌分裂者成员距离Dr.LogicZone距离3米时Dr.LogicZone将口罩往其面部掷去，弯腰低头向左闪避。混沌分裂者成员左手挡住脸部并右手开枪，但因为动作的变形子弹并未击中Dr.LogicZone。Dr.LogicZone成功贴近混沌分裂者成员，顺势绞杀之。
&gt; 
&gt; 取得武器的Dr.LogicZone在之后的战斗中展现出卓越的战斗、暗杀技巧，在未被混沌分裂者发现的情况下协助站点安保人员防卫站点，共击杀██人。
&gt; 
&gt; 正在调查Dr.LogicZone在使用SCP-CN-910后无副作用的原因。
&gt; 
&gt; 正在调查使用SCP-CN-910进行人员培训的可能性。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 事故记录15/07/16&#34; hide=&#34;- 收起&#34;]]

于15/07/12进行了对SCP-CN-910最大佩戴时长的实验。

&gt; **项目：** SCP-CN-910
&gt; 
&gt; **对象：** 曹██，原1级研究员
&gt; 
&gt; **播放音频：** 《What shall we do with the drunken sailors?》[[footnote]]《刺客信条》游戏数字系列第四代插曲。在其中作为船歌出现。[[/footnote]]
&gt; 
&gt; **播放时间：** 原定10天
&gt; 
&gt; **实验记录：**
&gt; 
&gt; 研究员曹██的宿舍被改造，数个摄像头被安装到房间各处以监控曹██，其电脑被断开网络后放置于其屋内。研究员曹██被要求不能脱下SCP-CN-910并保持播放音频，但其可自行选择音频的内容。研究员曹██最后选择的歌曲为《What shall we do with the drunken sailors?》并开启了单曲循环。


 //以下内容来自于曹██电脑中的记事本//

&gt; **第6小时**
&gt; [脏话删除]整整六个小时了，没把这耳机拿下来了真的难受。还有整整9天18小时。我今天怕不是澡都洗不了。他们给我厕所里加了个浴缸，我觉得可以尝试泡个澡，耳机不碰到水就可以了吧？[无关内容删除]电脑突然连上了“OB培训”的局域网，关也关不掉，用也用不了，太邪门了······为了防止我到时候真的出了啥问题，我决定开始写点下来。这毕竟是个skip。
&gt; 
&gt; 不过这首歌倒是越听越好听了。

-----------------------------------------------------------------------------------------------------

&gt; **第18个小时**
&gt; 我试用了一下浴缸，这破耳机居然是防水的。就是...看到这个浴缸的时候我感到了一阵..召唤，特别是接触到了水之后，有一种想要起飞的感觉。不管了，先睡了，明天早上起来找个游戏玩玩吧，希望可以缓解一下。

-----------------------------------------------------------------------------------------------------

&gt; **第42小时**
&gt; 今天早上电脑开机桌面上，所有的应用都没了，连“我的电脑”都没了，只剩下一个《OB航海模拟》。OB培训的网似乎可以用了，游戏内显示“已联网”。
&gt; 
&gt; 耳机不知道是坏了还是什么，出现了杂音？一些很小声的声音在跟我说着什么。
&gt; 
&gt; 进入浴缸时我的第一反应是测定风速和水流。我觉得我...不太对了。脑子晕糊糊的。睡了。

-----------------------------------------------------------------------------------------------------

&gt; What shall we do with the drunken sailor 
&gt; What shall we do with the drunken sailor 
&gt; What shall we do with the drunken sailor 
&gt; 一口咬掉头诶！
&gt; Hoo-ray OB传媒
&gt; Hoo-ray OB传媒
&gt; Hoo-ray OB传媒
&gt; 老子船开飞

-----------------------------------------------------------------------------------------------------


//以下为摄像头画面//

&gt; **第98小时**
&gt; 曹██：OccupationBase考级终于完成了！可以接单了！
&gt; 
&gt; //曹██掏出其手机//
&gt; 
&gt; 曹██：哦哦哦哦哦哦接到了！OhhhhBoys的订单！
&gt; 
&gt; //曹██拨打一未知电话//
&gt; 
&gt; 曹██：请问是OhhhhBoys吗？这里是OccupationBase打船，从这里过去大约要1.4个时间循环您看能等吗？好的好的我尽快赶过来。
&gt; 
&gt; 曹██：开工了。
&gt; 
&gt; 研究员曹██于15/07/17戴着SCP-CN-910进入浴缸后与浴缸一起消失不见。
**备注1：**正在调查此次事故与 [[[http://scp-wiki-cn.wikidot.com/scp-cn-018|SCP-CN-018]]]的事故15/07/17的关联。
**备注2:**正在调查SCP-CN-910对SCP-CN-910-1与OB传媒的更多关联。曹██目前被列为POI-810814。

[[/collapsible]]

**附录2:** [[collapsible show=&#34;+ 于15/07/18后 耳机开机时出现开机音（仅三级人员）&#34; hide=&#34;- 耳机开机音&#34;]]

于事故15/07/16后耳机开机时出现提示音。
