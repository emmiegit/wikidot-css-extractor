    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&#34;Ακούω πεντακόσιες χιλιάδες λίρες;&#34;

&#34;...&#34;

&#34;Ευχαριστώ... ακούω πέντε πενήντα;&#34;

&#34;...&#34;

&#34;Ευχαριστώ κυρία μου... ακούω εξακόσιες;&#34;

&#34;...&#34;

&#34;Σας ευχαριστώ... ακούω εξακόσια πενήντα;&#34;

&#34;Ένα εκατομμύριο λίρες.&#34;

&#34;...σ-σας ευχαριστώ κύριε. &#34;Ακούω κι άλλα;&#34;

&#34;...&#34;

&#34;Πουλήθηκε, στον κ. ΜακΚρέντι. Σας ευχαριστώ πολύ κύριε. Αυτή η επόμενη παρτίδα...&#34;
Ο φαλακρός άνδρας που μόλις είχε ξοδέψει ένα παράλογο ποσό για ένα μικρό, κάπως κακόγουστο μενταγιόν γιν-γιανγκ σηκώθηκε από τη θέση του και βγήκε από τη μικρή, πλούσια διακοσμημένη αίθουσα δημοπρασιών, μπαίνοντας σε ένα ξεχωριστό δωμάτιο γεμάτο με χοντρές δερμάτινες καρέκλες, ένα μικρό αλλά καλά εφοδιασμένο μπαρ, αρκετούς άνδρες και γυναίκες με πανάκριβα ρούχα και ένα ευμεγέθες χριστουγεννιάτικο δέντρο. Η μυρωδιά του καπνού ήταν πολύ αισθητή, αλλά όχι δυσάρεστη, καθώς ο φαλακρός άνδρας άναψε ένα τσιγάρο για να προσθέσει στη γενική ομίχλη. Ένας κοντός, γεροδεμένος άντρας με ένα απροσδιόριστο μαύρο κοστούμι πλησίασε, υποκλίνοντας ελαφρά πριν μιλήσει.

&#34;Κύριε, υποθέτω ότι αποκτήσατε το... ε...&#34; 

&#34;Ναι, ναι...&#34; είπε ο φαλακρός άντρας, κουνώντας το χέρι του σε μια απορριπτική χειρονομία. &#34;Μάρτεν, φέρε το αυτοκίνητο για μένα και πες σε έναν υπηρέτη να φορτώσει απλώς το μενταγιόν στο πορτμπαγκάζ- δεν θέλω να περιμένω αυτές τις ανοησίες περί &#34;ασφαλούς μεταφοράς&#34; για εβδομάδες. Θα πάμε στον αεροδιάδρομο σε λίγο- θα ήθελα να είμαι στο κλαμπ του Παρισιού μέχρι το βράδυ&#34;.

Ο Μάρτεν υποκλίθηκε ξανά ελαφρά &#34;Μάλιστα, κύριε ΜακΚρέντι. Αν μου επιτρέπετε, το πρόσφατο απόκτημά σας μπορεί να προσελκύσει ανεπιθύμητη προσοχή. Μπορώ να το δρομολογήσω μέσω μιας υπηρεσίας στο Μπουτάν που είναι άριστη στο χειρισμό αυτών των θεμάτων&#34;.

Ο κ. ΜακΚρέντι τράβηξε μια μεγάλη ρουφηξιά από το τσιγάρο του και κούνησε ξανά το χέρι του, καθώς άρχισε να κοιτάζει ένα μπουκάλι απο παλαιωμένο ουίσκι πίσω από το μπαρ. &#34;Φυσικά, κάντε ό,τι είναι απαραίτητο, αλλά θέλω αυτό το κολιέ στο Παρίσι μέχρι αυτό το Σαββατοκύριακο. Επίσης, να έχεις τον Άρθουρ και τον Γκραντ έτοιμους στο Παρίσι όταν φτάσω εκεί&#34;.

Ο Μάρτεν ακολούθησε τον κ. ΜακΚρέντι καθώς εκείνος έφτασε στο μπαρ, αποκτώντας ένα πολύ καλό και πολύ ακριβό ποτήρι ουίσκι με μερικές χειρονομίες προς τον μπάρμαν. Ο Μάρτεν υποκλίθηκε και μίλησε ξανά καθώς ο κ. ΜακΚρέντι έπινε την πρώτη αργή γουλιά του. &#34;Θα σας συνοδεύσει η κυρία ΜακΚρέντι στην αποψινή πτήση;&#34;

Το πρόσωπο του κ. ΜακΚρέντι στράβωσε με μια ξινή έκφραση καθώς κατέβασε το ποτό του. &#34;Όχι, όχι... είναι ακόμα μουτρωμένη στο καινούργιο της διαμέρισμα επειδή πρέπει να δουλέψω στα γενέθλιά της... αλλά σύντομα θα το δούμε αυτό, έτσι δεν είναι;&#34; Γέλασε, πίνοντας άλλη μια γουλιά. &#34;Στείλτε την αύριο το πρωί. Αν κάνει φασαρία, πείτε... δεν ξέρω, κάτι ρομαντικό ή κάτι τέτοιο. Είναι νέα και της αρέσει ακόμα να θεωρεί τον εαυτό της πριγκίπισσα... α, πες ότι θα γνωρίσει βασιλική οικογένεια, αυτό θα την κάνει να σκάσει και θα την κάνει να μαζέψει τα πράγματά της&#34;.

Ο Μάρτεν πλησίασε ελαφρώς, χαμηλώνοντας τη φωνή του. &#34;Και οι... ειδικές εκτιμήσεις που ζητήσατε έχουν επίσης ληφθεί υπόψη. Ένα τοπικό γραφείο τελετών έχει προσφέρει τις υπηρεσίες του και το κρεματόριο με μέτρια αποζημίωση μόλις το χρειαστούμε&#34;.

Ο ΜακΚρέντι κοίταξε τον Μάρτεν και τον απομάκρυνε καθώς γύρισε στο ουίσκι του. &#34;Αλήθεια, είναι απαραίτητο να με ενημερώνετε για κάθε μικρό βήμα; Πήγαινε- ετοίμασε τα πράγματα, θα φύγω από εδώ σε μια ώρα. Πραγματικά, δεν ξέρω γιατί ασχολούμαι ακόμα με αυτές τις χριστουγεννιάτικες συναντήσεις, πάντα τελειώνουν με κάποια πικρή νότα... είσαι ακόμα εδώ; Είπα να φύγεις!&#34; Ο Μάρτεν υποκλίθηκε και έφυγε γρήγορα, αφήνοντας τον ΜακΚρέντι στο ουίσκι του και σε μια μονότονη συζήτηση με ένα μέλος του αγγλικού κοινοβουλίου.

------

Η Τζουν ΜακΚρέντι κατέβηκε από το τζετ με φανταχτερό ακριβό μετάξι, ξανθά μαλλιά και γκρίνια. &#34;Δεν είναι άλλη μια από τις ηλίθιες επαγγελματικές συναντήσεις του, έτσι δεν είναι; Το ορκίζομαι, αν με σέρνει σε όλη την πόλη για να συναντήσω ένα μάτσο γερο-ηλίθιους άντρες με κοστούμια, θα ουρλιάξω. Με όλες τις συναντήσεις και τα κοινωνικά πράγματα που κάνει, θα πίστευε κανείς ότι θα έβρισκε χρόνο να πάει σε ένα ή δύο πραγματικά πάρτι! Ξέρετε, μουσική και χορό και φανταχτερά ποτά και όλα αυτά τα πράγματα... όχι να πνίγεται από τον καπνό και να πρέπει να ακούει χοντρούς γέρους να μιλούν για στρατηγικές τιμολόγησης και εγώ να πρέπει να κάνω την ενδιαφερομένη.” Έφυγε βιαστικά από την πίστα και μπήκε στον χώρο υποδοχής του ιδιωτικού αεροδρομίου των ΜακΚρέντι, καθώς ο Μάρτεν κατεύθυνε την εκφόρτωση των σημαντικών αποσκευών της από το τζετ.

Αργότερα, καθώς το αυτοκίνητό της διέσχιζε τους πολυσύχναστους δρόμους του Παρισιού, συνέχισε τον μονόλογό της, κατευθύνοντάς τον στο πίσω μέρος του κεφαλιού του Μάρτεν καθώς οδηγούσε. &#34;Πραγματικά, αυτό είναι. Δεν τον χρειάζομαι, αν δεν πρόκειται να αφιερώσει λίγο χρόνο στη σχέση μας, δεν ξέρω πώς θα λειτουργήσει αυτό. Είμαστε παντρεμένοι ένα χρόνο και έχουμε πάει μόνο τρεις φορές διακοπές, μόνο οι δυο μας. Τώρα το μόνο που θέλει να κάνει είναι να μένει όλη μέρα στο κλαμπ του και να καπνίζει και να πίνει&#34;. Κατέληξε εκνευρισμένη, σταυρώνοντας τα χέρια της και κοιτάζοντας σκυθρωπά έξω από το παράθυρο.

Ο Μάρτεν χαμογέλασε, κοιτάζοντας στον καθρέφτη. &#34;Κυρία μου, είμαι σίγουρος ότι εκτιμάτε τη θέση του. Ο σύζυγός σας είναι ένας ισχυρός άνδρας και πρέπει να διατηρεί τα προσχήματα για να διατηρήσει τη θέση του&#34;.

Η Τζουν ξεφούσκωσε ξανά, χώθηκε περισσότερο στα δερμάτινα καθίσματα και παρακολουθούσε το Παρίσι να περνάει. Όταν σταμάτησε, ξαναμίλησε, εξακολουθώντας να κοιτάζει έξω από το παράθυρο. &#34;Ο Μάρτεν... έχει... έχει μπλέξει ο Τζον; Εννοώ... με την κυβέρνηση ή κάτι τέτοιο;&#34;

Ο Μάρτεν σκλήρυνε λίγο το τιμόνι, χωρίς να επηρεαστεί το χαμόγελό του. &#34;Όχι κυρία μου, ο κ. ΜακΚρέντι έχει μια αρκετά φιλική σχέση με το κοινοβούλιο, απ&#39; όσο γνωρίζω&#34;. 

&#34;Ω&#34;, αναστέναξε, &#34;ανησυχούσα... πέρασαν κάποιοι άνδρες και ρωτούσαν γι&#39; αυτόν. Είπαν ότι επρόκειτο για κάποια παράδοση στην Ινδία ή κάτι τέτοιο... ακούστηκε σαν να είχε πρόβλημα&#34;.

Ο Μάρτεν χαμογέλασε και κούνησε το κεφάλι του, αγνοώντας τον ιδρώτα που άρχισε να σχηματίζεται στις παλάμες του. &#34;Είμαι σίγουρος ότι πρόκειται για κάποιο μπέρδεμα, μην ανησυχείς για τίποτα&#34;.

Εκείνη έγνεψε, ακουμπώντας το πηγούνι της στην άκρη της πόρτας και κοιτάζοντας έξω από το παράθυρο. &#34;Είμαι σίγουρη... είπαν κάτι για κάποιο ίδρυμα ή κάτι τέτοιο όταν ήταν στο διάδρομο... μάλλον κάποιο φιλανθρωπικό ίδρυμα που ψάχνει για ελεημοσύνη&#34;.

Ο Μάρτεν έγνεψε, σκουπίζοντας σιωπηλά μια χάντρα ιδρώτα στο μέτωπό του καθώς ξεκίνησαν πάλι μπροστά. &#34;Ναι, αυτό πρέπει να είναι, πολύ καλά κυρία μου...&#34;

------

Αφού άφησε την Τζουν σε ένα κατάλληλα φανταχτερό ξενοδοχείο για να &#34;φρεσκαριστεί&#34; για το βράδυ, ο Μάρτεν κατέβηκε σε ένα δίκτυο παράδρομων προς το κλαμπ του Marshall, Carter, και Dark Ltd, το οποίο ήταν θαμμένο μέσα σε ένα πλήθος ξενοδοχείων και μπουτίκ. Αφού πάρκαρε στο ιδιωτικό υπόγειο πάρκινγκ, ο Μάρτεν πήγε στο ασανσέρ και πληκτρολόγησε τον κωδικό για το ιδιωτικό δωμάτιο του κ. ΜακΚρέντι. Σχεδόν αμέσως μόλις άνοιξαν οι πόρτες, τον άρπαξαν άγρια και τον εκσφενδόνισαν μέσα ο Άρθουρ και ο Γκραντ, με αποτέλεσμα να προσγειωθεί σωριασμένος. Σηκώνοντας το κεφάλι του, εξέτασε για μια στιγμή το δωμάτιο, διακοσμημένο σε ύστερο βικτοριανό στυλ, εκτός από την παράξενα παράταιρη ατσάλινη πόρτα στον απέναντι τοίχο. Ο κύριος ΜακΚρέντι καθόταν σε μια τεράστια δερμάτινη καρέκλα, κάπνιζε και κοίταζε τον Μάρτεν με ήπια διασκέδαση. Ο Άρθουρ έβαλε ένα τεράστιο χέρι στο κολάρο του Μάρτεν, σηκώνοντάς τον ξανά στα πόδια του, καθώς ο Γκραντ έπαιρνε θέση δίπλα στην καρέκλα του ΜακΚρέντι.

Ο ΜακΚρέντι μίλησε με καπνό να βγαίνει από το στόμα του. &#34;Πράκτορες του Ιδρύματος ήταν στο σπίτι μου χθες. Θέλετε να μου εξηγήσετε;&#34;

Ο Μάρτεν κατάπιε δυνατά, ιδρώνοντας κάτω από το τεμπέλικο αλλά διαπεραστικό βλέμμα του ΜακΚρέντι. &#34;Δεν ξέρουν τίποτα, κύριε. Αν ήξεραν ότι ήσουν εσύ, θα είχαν ήδη κάνει έφοδο στο κλαμπ. Δεν είναι η αστυνομία ή η κυβέρνηση- δεν χρειάζεται να δικαιολογήσουν τίποτα σε κανέναν. Το να πυροβολούν στο σκοτάδι είναι το μόνο που μπορούν να κάνουν τώρα&#34;. Η φωνή του έφερε πολύ περισσότερη αυτοπεποίθηση απ&#39; ό,τι ένιωθε, και είχε έντονη επίγνωση του εξογκώματος σε σχήμα όπλου στο σακάκι του Άρθουρ που πίεζε τη σπονδυλική του στήλη.

Ο ΜακΚρέντι τράβηξε μια μεγάλη ρουφηξιά από το τσιγάρο του, σκεπτόμενος, πριν κουνήσει το χέρι του, κάνοντας τον Άρθουρ να τον αφήσει ξανά. &#34;Ειλικρινά&#34;, είπε ο ΜακΚρέντι, &#34;σε πιστεύω. Ωστόσο, δεν πρέπει να ξανασυμβούν αυτά τα πράγματα, καταλαβαίνεις; Σας πληρώνω αρκετά καλά- περιμένω τα πράγματα να τακτοποιηθούν με τον κατάλληλο τρόπο. Μιλώντας γι&#39; αυτό, καταφέρατε να μεταφέρετε την αγαπημένη μου σύζυγο στο ξενοδοχείο σώα και αβλαβή;&#34;

Ο Μάρτεν έγνεψε, προσαρμόζοντας το κοστούμι του. &#34;Ναι, θα πρέπει να είναι εδώ μέχρι το απόγευμα&#34;.

&#34;Εξαιρετικά&#34;, είπε ο ΜακΚρέντι, τρίβοντας τα χέρια του μεταξύ τους. &#34;Θα πρέπει να τα έχουμε τελειώσει όλα μέχρι το δείπνο. Γκραντ, εσύ και ο Άρθουρ βεβαιωθείτε ότι όλα είναι έτοιμα για τον Ιούνιο, εντάξει;&#34; Και οι δύο τεράστιοι άντρες έγνεψαν, απομακρύνθηκαν και άνοιξαν τη βαριά ατσάλινη πόρτα, δίνοντας στον Μάρτεν μια θέα στους γυμνούς τοίχους με τα πλακάκια και τη λερωμένη τσιμεντένια αποχέτευση του δαπέδου από πίσω, πριν η πόρτα ξανακλειδώσει. Ο ΜακΚρέντι σηκώθηκε, έσβησε το τσιγάρο του και χαμογέλασε: &#34;Λοιπόν, ας της δώσουμε μια ώρα, και μετά θα τελειώνουμε με αυτό το χάλι!&#34;

------

&#34;Αχ... γιατί αυτά τα μέρη μυρίζουν πάντα καπνό και γέρους; Γιατί δεν μπορούμε ποτέ να συναντηθούμε σε κάποιο κλαμπ ή κάτι τέτοιο; Θεέ μου, πραγματικά νομίζω ότι κάνει τα πάντα για να με ενοχλήσει μερικές φορές...&#34;. Η Τζουν τίναξε τα μαλλιά της πίσω με αηδία, κοιτάζοντας γύρω της το καθιστικό, με το μαύρο φόρεμά της να λάμπει από μικρά πλεγμένα κρύσταλλα. &#34;Γιατί με ήθελε καν εδώ; Δεν υποτίθεται ότι θα βγαίναμε για φαγητό;&#34;

Ο Μάρτεν έγνεψε χαμογελώντας. &#34;Μάλιστα κυρία μου, και θα έρθει σύντομα. Στο μεταξύ, επιθυμούσε να σας δώσω ένα μικρό δώρο εκ μέρους του&#34;. Τα μάτια της έλαμψαν αμέσως, ένα χαμόγελο απλώθηκε στο πρόσωπό της, καθώς έσκουζε ευτυχισμένη.

&#34;Αλήθεια; Πού είναι; Ωωω, λατρεύω τα δώρα...&#34;

Ο Μάρτεν έκανε μια χειρονομία προς την ατσάλινη πόρτα, και εκείνη έσπευσε να την πλησιάσει, τραβώντας την με λίγη προσπάθεια. &#34;Αχ... τι βαριά πόρτα... ωχ, αυτό είναι; Είναι... απλά ένα γιν-γιανγκ με μια μικρή αλυσίδα. Πώς γίνεται αυτό... τι είναι αυτό το μέρος; Άρθουρ; Τι κάνεις...άσε...άσε με να φύγω!&#34; Η αρχή της κραυγής της διακόπηκε απότομα, καθώς ο Μάρτεν έκλεισε απαλά την πόρτα.

------

Ο ΜακΚρέντι ξάπλωσε στην καρέκλα του, γελώντας ελαφρά καθώς κοίταζε το μικρό ηχείο που ήταν τοποθετημένο στο τραπεζάκι του καφέ μπροστά του. &#34;Είσαι τρελός, Χάρπερ, το ξέρεις αυτό, έτσι δεν είναι; Χρειάζεται πραγματική αφοσίωση για να συνεχίσεις να παίζεις ένα παιχνίδι στο οποίο είσαι άχρηστος&#34;. Ένα σύντομο ξέσπασμα γέλιου από τον ομιλητή μετατράπηκε γρήγορα σε κρίση βήχα, πριν η φωνή λαχανιάσει και απαντήσει. &#34;ΜακΚρέντι, δεν είσαι καλύτερος από μένα στα χαρτιά, απλώς κλέβεις καλύτερα από οποιονδήποτε άλλον στο τραπέζι. Εξάλλου, δεν μου χρωστάς ακόμα δύο από εκείνο το πασχαλινό παιχνίδι;&#34;

Ο ΜακΚρέντι χλεύασε, κουνώντας το χέρι του στο ηχείο σαν να μπορούσε να δει, ενώ το κεφάλι του γύρισε ελαφρά όταν ο Μάρτεν άνοιξε αθόρυβα την ατσάλινη πόρτα και τον πλησίασε, ενώ ο ήχος ενός υπόκωφου λυγμού έσβησε γρήγορα καθώς η πόρτα ξανακλείστηκε. Ο Μάρτεν έσκυψε προς τα κάτω, ψιθυρίζοντας αθόρυβα στο αυτί του ΜακΚρέντι &#34;Θλίψη, κύριε&#34;, κάνοντας τον φαλακρό άντρα να κουνήσει το κεφάλι του, με το πρόσωπο τσιμπημένο σαν να είχε δαγκώσει κάτι ξινό &#34;Ω, Θεέ μου, όχι, καθόλου... αυτό είναι καλό παιδί&#34;. Ο ΜακΚρέντι κούνησε δύο φορές το κεφάλι του και ο Μάρτεν γλίστρησε πίσω από την ατσάλινη πόρτα, ενώ ο σύντομος, απαλός θόρυβος που ακούστηκε μερικά δευτερόλεπτα αργότερα καταπνίγηκε από τον Χάρπερ που ρωτούσε για τα σχέδια του ΜακΚρέντι για το επόμενο βράδυ.

&#34;Θα βγάλεις τη γυναίκα σου βόλτα; Την έχεις κρατήσει τόσο καλά κρυμμένη που ο κόσμος έχει αρχίσει να μιλάει, γέροντα. Ή μήπως υπάρχει κάποιος άλλος λόγος για την κοινωνική σου ερημιά; Νεαρό αίμα για γερασμένα κόκαλα;&#34; Ο Χάρπερ τελείωσε με άλλη μια θύελλα γέλιου και βήχα, με τον ΜακΚρέντι να αναστενάζει και να βάζει το χέρι του στο πρόσωπό του, ακόμα κι αν έτρεφε ένα ελαφρύ χαμόγελο. 

&#34;Ξέρετε πώς μπορεί να είναι ο Χάρπερ. Απλά την κάνω ευπαρουσίαστη πριν πάω να τριγυρνάω και να γίνομαι ρεζίλι&#34;. Δεν πρόλαβε να ακούσει την απάντηση της Χάρπερ, καθώς ο Μάρτεν γλίστρησε αθόρυβα ξανά κοντά του. &#34;Ζήλια, κύριε&#34;. Ο ΜακΚρέντι σκέφτηκε για μια στιγμή, προτού κουνήσει ξανά το κεφάλι του. &#34;Όχι, όχι... λίγο χρήμα μπορεί να ζωντανέψει μια γυναίκα, αλλά περισσότερος μπελάς απ&#39; ό,τι αξίζει&#34;.

Ο ΜακΚρέντι γύρισε πίσω, συζητώντας με τον Χάρπερ για το αυριανό γκαλά, που κατά διαστήματα διακόπτονταν από τον Μάρτεν που έβγαινε για να ψιθυρίσει στο αυτί του ΜακΚρέντι ή από έναν πιο δυνατό από το κανονικό ήχο πίσω από την πόρτα. Καθώς ο Χάρπερ μιλούσε για το νέο του σύστημα για το πόκερ, ακούστηκε ένα ξαφνικό, απότομο χτύπημα στην ατσάλινη πόρτα, ακολουθούμενο από πολλά άλλα, απαλά χτυπήματα. Ο ΜακΚρέντι στριφογύρισε στην καρέκλα του, και η ασώματη φωνή του Χάρπερ είχε σχεδόν ξεχαστεί, καθώς το χερούλι της ατσάλινης πόρτας άνοιξε ξαφνικά, και μια αιματοβαμμένη, ουρλιάζουσα μπάνσι πετάχτηκε από πίσω της.

Ο ΜακΚρέντι φώναξε και προσπάθησε να βγει τρέχοντας από το δωμάτιο, να κρυφτεί πίσω από την καρέκλα του και να χτυπήσει την ουρλιάζουσα οργή που βρισκόταν μπροστά του, αλλά το μόνο που κατάφερε ήταν να τον στείλει σκοντάφτοντας στο πάτωμα. Η αδύνατη, ουρλιάζουσα μορφή μπροστά του έσκισε την καρέκλα στην άκρη, με τα ματωμένα ξανθά μαλλιά της να στέλνουν ένα σπρέι από πορφυρές σταγόνες σε όλο το δωμάτιο, με το χασμουρητό στόμα της να στάζει ένα ρεύμα αίματος και σάλιου. Χτυπώντας με τα χέρια της, που είχαν μετατραπεί σε δαγκάνες, πλησίασε τον ΜακΚρέντι, ο οποίος απομακρύνθηκε γρήγορα από το πάτωμα, με τα μάτια του καρφωμένα στην τρεμάμενη, ουρλιαχτή φρίκη.

Πήδηξε και προσγειώθηκε στα πόδια του, με το αίμα να πιτσιλάει το πρόσωπο και τα χέρια του, ενώ ο ΜακΚρέντι έβγαλε μια κραυγή απέχθειας και τρόμου καθώς τα χέρια της τραβήχτηκαν προς τα πίσω για να χτυπήσουν και να σκίσουν το πρόσωπό του. Ωστόσο, πριν το ακρωτηριαστικό χτύπημα γίνει, ακούστηκε ένας δυνατός, συμπαγής θόρυβος, σαν να έπεφτε ένα πεπόνι από μικρό ύψος. Το ματωμένο, ουρλιαχτό πράγμα σιώπησε, τα χέρια της πάγωσαν για μια στιγμή, προτού μοιάζει να παρασύρεται προς το κεφάλι της σαν να βρισκόταν κάτω από το νερό. Κλειδωμένη σε αυτή τη στάση για μια αιωνιότητα, ξαφνικά έπεσε στο πλάι, καθώς ένα μεγάλο κομμάτι σκούρου ξύλου συνδέθηκε με τον κρόταφό της, στέλνοντάς την στο πλάι, με τον κρόταφό της εμφανώς βαθουλωμένο, καθώς το αίμα άρχισε να τρέχει στο σιωπηλό, ακίνητο πρόσωπό της.

Ο Μάρτεν στεκόταν ασθμαίνοντας πίσω από το σημείο όπου είχε σταθεί η γυναίκα, ανοιγοκλείνοντας τα μάτια καθώς κοίταζε ένα σπασμένο πόδι καρέκλας στο χέρι του, σαν να είχε εμφανιστεί εκεί με κάποιο μαγικό τρόπο. Ένας μεγαλόσωμος άντρας έβγαινε από το δωμάτιο πίσω από την ατσάλινη πόρτα, με το χέρι πάνω στο πρόσωπό του, το οποίο έχυνε πολύ αίμα. Τα πόδια ενός άλλου άνδρα μόλις διακρινόταν μέσα από την πόρτα. Δεν φαινόταν να κινούνται. Ο ΜακΚρέντι σηκώθηκε τρέμοντας και κοίταξε ανάμεσα στο μακρινό δωμάτιο και το σπασμένο, αιμόφυρτο πράγμα στο πάτωμα, με το στόμα να δουλεύει αθόρυβα.  

------

Πέρασαν αρκετά δευτερόλεπτα μέχρι να μπορέσει να μιλήσει, και όταν το έκανε, δεν ακούστηκε καθόλου σαν τον ίδιο. Έφυγε η αγέρωχη, η πομπώδης λάμψη, αφήνοντας πίσω του έναν κούφιο, κροταλίζοντα ψίθυρο, που προερχόταν από έναν άνθρωπο που μόλις είχε δει τον θάνατο και ήξερε ότι του έλειπε πολύ. &#34;Τι... τι... τι ήταν...&#34; έμεινε μετέωρος, μη μπορώντας να βρει τη δύναμη να συνεχίσει, με τα μάτια του ορθάνοιχτα από το σοκ. Ο Μάρτεν ακούμπησε το πόδι της καρέκλας στο τραπέζι, απαλά, πριν προσαρμόσει το μανίκι του πουκαμίσου του. &#34;Θυμός, κύριε. Δεν περιμέναμε... την αγριότητα. Ο Άρθουρ μπορεί να έχασε ένα μάτι. Νομίζω ότι ο Γκραντ είναι νεκρός&#34;.

Ο ΜακΚρέντι έγνεψε, χωρίς να ακούσει λέξη, κοιτάζοντας το διεστραμμένο, σπασμένο σώμα στο πάτωμα. Έτριψε το πρόσωπό του και κοίταξε με ανανεωμένο τρόμο καθώς τα χέρια του βγήκαν ματωμένα από τα πιτσιλίσματα που είχε σκορπίσει. &#34;Ω, Θεέ μου... πρέπει να φύγω. Πρέπει να αλλάξω, εγώ... εγώ...&#34;, έμεινε πάλι μετέωρος, ξεφυσώντας και σιωπώντας καθώς άρχισε σιγά σιγά να απομακρύνεται από την αιματοβαμμένη σκηνή μπροστά του. Ο Μάρτεν έγνεψε καθώς ο Άρθουρ σκόνταψε σε μια καρέκλα, βογκώντας καθώς συνέχιζε να κρατάει το πρόσωπό του. &#34;Φυσικά, κύριε. Το αυτοκίνητο θα σας περιμένει, εγώ θα φροντίσω τα πράγματα εδώ κύριε&#34;.

Ο ΜακΚρέντι μουρμούρισε ένα &#34;πολύ σωστά... πολύ καλά...&#34; καθώς παραπατούσε σαν υπνοβάτης προς την πόρτα, κοιτάζοντας πίσω μόνο μια φορά, πριν βγει βιαστικά από την πόρτα και κατέβει στο αυτοκίνητο. Ο Μάρτεν είχε τραβήξει το όπλο από το ελεύθερο χέρι του Άρθουρ, καθώς ο άντρας βογκούσε, με το αίμα να στάζει ανάμεσα στα δάχτυλά του και στο στήθος του. Ωστόσο, δεν ήταν αυτό που τον έστειλε να τρέξει στην ασφάλεια του αυτοκινήτου του, ούτε καν η σπασμένη οργή στο πάτωμα. Ήταν η μορφή της Τζουν, που έκανε δύο διστακτικά βήματα από το μικρό δωμάτιο πίσω από την ατσάλινη πόρτα. Η Τζουν, με τα χέρια άψυχα στα πλευρά της, τρέμοντας ελαφρά και αδιαφορώντας για το σκισμένο φόρεμα ή τα ματωμένα πόδια της. Η Τζουν, της οποίας τα μάτια είχαν βρει τα δικά του για ένα κλάσμα του δευτερολέπτου του έδειξαν ένα βαθύ τούνελ μέσα σε ένα πλάσμα που ολόκληρη η ύπαρξή της είχε συρρικνωθεί σε έναν καρδιακό παλμό και διαστελλόμενους πνεύμονες.

------

Πολύ αργότερα, ο Μάρτεν τηλεφώνησε στον ΜακΚρέντι για να τον ενημερώσει ότι η επανένταξη είχε προχωρήσει χωρίς απρόοπτα και ότι τα γεγονότα του απογεύματος είχαν διαγραφεί. Ο ΜακΚρέντι αντικατέστησε το ακουστικό χωρίς να μιλήσει, φωνάζοντας νοερά ότι δεν είχαν διαγραφεί. Πηγαίνοντας στο σαλόνι, έβγαλε ένα μεγάλο μπουκάλι ουίσκι και ένα ποτήρι από το μπαρ, πριν πετάξει το ποτήρι στην άκρη με έναν αμβλύ θόρυβο και πίνοντας βαθιά από το μπουκάλι. Προς τιμήν του, δεν τελείωσε το μπουκάλι, αλλά αυτό οφειλόταν μόνο στην πτώση του στο πάτωμα της εγρήγορσης όπως η μυλόπετρα στο κόντρα πλακέ. Εκεί, κοιμήθηκε τον ύπνο του μουδιασμένου και τρομοκρατημένου, με το ουίσκι να θολώνει και να αμβλύνει τα νύχια και τις κραυγές φρίκης που θα στριφογύριζαν στις άκρες της συνείδησής του για πολύ καιρό ακόμα. 

------

&#34;Να πάρει ο διάολος, γέρο, γιατί δεν μου το είπες; Είναι ένα όραμα, δεν είναι να απορεί κανείς που ασχολείσαι με τα ερημικά! Αμφιβάλλω αν θα είχα τη δύναμη να επανέλθω στην κοινωνία, με αυτό το καμάρωμα στο σπίτι!&#34; Ο Χάρπερ χτύπησε τον ΜακΚρέντι στην πλάτη, ο οποίος καμπούριασε με άλλη μια κρίση γέλιου και βήχα. Ο ΜακΚρέντι απομακρύνθηκε ελαφρώς, κάπως κουρασμένος ακόμα από την προηγούμενη νύχτα και όχι με την καλύτερη δυνατή διάθεση. Γύρισε προς την κατεύθυνση του σχολίου του Χάρπερ, ανατριχιάζοντας ελαφρώς με τον δυνατό, κροταλίζοντα βήχα του Χάρπερ.

Η Τζουν ΜακΚρέντι στεκόταν στην άλλη άκρη της αίθουσας χορού, ένα όραμα με ένα απλό μαύρο φόρεμα, με το γέλιο της να αναβλύζει στην αίθουσα και να προσελκύει τους θαυμαστές της σαν σκώρος στη φλόγα. Ο κ. ΜακΚρέντι δεχόταν όλο το βράδυ σχόλια για το &#34;ακατέργαστο διαμάντι&#34; του και όσοι την είχαν γνωρίσει προηγουμένως παρακαλούσαν να μάθουν τι είχε προκαλέσει την ξαφνική, δραματική αλλαγή. Έφυγε το κακομαθημένο πλουσιόπαιδο, και τη θέση της πήρε μια γοητευτική, αστεία (ακόμα και λίγο φλερτάρα) κοπέλα της υψηλής κοινωνίας. Τι κι αν γελάει λίγο παραπάνω και φαίνεται να έχει βάθος όσο μια σαπουνοθήκη, έλεγαν οι σύντροφοί του, το πολύ βάθος μπορεί να οδηγήσει σε επιπλοκές.

Ο ΜακΚρέντι μπορούσε μόνο να χαμογελάσει φτηνά και να σηκώσει τους ώμους του, όπως έκανε τώρα με τον Χάρπερ. Ο άνθρωπος που έβηχε ισορρόπησε με μικρή δυσκολία και τον χτύπησε ξανά στην πλάτη. &#34;Ωραία, παλιόγερε, κράτα το μυστικό σου. Πάω στην πράσινη αίθουσα για έναν γύρο και ένα παιχνίδι, νομίζω ότι έχω βρεθεί αρκετά κοντά σου για να σου περάσει η καλή τύχη!&#34; Γελώντας ελαφρά, ο Χάρπερ έφυγε κουτσαίνοντας, αρπάζοντας ένα ποτό από έναν περαστικό δίσκο και αφήνοντας τον ΜακΚρέντι μόνο του για πρώτη φορά εκείνο το βράδυ.

Στεκόταν όρθιος, βλέποντας τη νέα του σύζυγο να πλαισιώνεται από ένα κύκλο θαυμαστών, και ανατρίχιασε. Εκεί που οι άλλοι έβλεπαν την αναβράζουσα, κολακευτική ομορφιά, εκείνος έβλεπε μόνο μια ουρλιαχτή, αιματοβαμμένη φρίκη, που ούρλιαζε και άρπαζε τη σάρκα του. Ανατρίχιασε και κοίταξε αλλού, τραβώντας το βλέμμα της Λόρα Ντεφόε, η οποία βρισκόταν στο μπαρ. Του έγνεψε, μετά χαμογέλασε, κοίταξε αλλού και κούνησε το κεφάλι της, πριν γυρίσει πίσω και σηκώσει το ποτήρι της, με το χαμόγελό της πολύ πιο ντροπαλό. Ο ΜακΚρέντι άρχισε να χαμογελάει για πρώτη φορά γνήσια σήμερα και της έβγαλε ένα αόρατο καπέλο. Λίγο μεγαλύτερη από τον κανονικό του τύπο, ήταν ωστόσο μια πολύ όμορφη γυναίκα...

&#34;Γλυκιέ μου, μιλούσα με τους φίλους σου και ήθελαν να βγούμε αύριο για ένα πάρτι, μόνο μια μικρή παρέα. Ακούγεται πολύ διασκεδαστικό, αλλά δεν θα ονειρευόμουν να κάνω τίποτα χωρίς εσένα, αγάπη μου&#34;! ξεχείλισε η Τζουν, αρπάζοντας το χέρι του ΜακΚρέντι και χαϊδεύοντάς το ελαφρά με το μάγουλό της, διακόπτοντας την έκστασή του. Απομακρύνθηκε αντανακλαστικά, προτού χαλαρώσει λίγο, εξακολουθώντας να την κοιτάζει με κάποια καχυποψία. &#34;Τζουν, είμαι μάλλον κουρασμένος, γιατί δεν πας πίσω στο αυτοκίνητο, ο Μάρτεν θα σε πάει σπίτι. Θα έρθω σε λίγο&#34;.

Η Τζουν κοίταξε ψηλά, το χαμόγελό της δεν έσβησε ποτέ, αλλά τα μάτια της ήταν γυάλινα και οι κινήσεις της έμοιαζαν ελαφρώς σπασμωδικές. &#34;Ό,τι πεις αγάπη μου, θα πάω αμέσως! Θα σε περιμένω όταν γυρίσεις σπίτι&#34;. Η φωνή της ήταν ένα κεφάτο πείραγμα, και του έδωσε ένα απαλό σπρώξιμο με το δάχτυλό της πριν απομακρυνθεί, με το φόρεμά της να ανεμίζει καθώς περνούσε μέσα στο δωμάτιο. Ο ΜακΚρέντι γύρισε πίσω στο μπαρ, ελπίζοντας ότι η Ντεφόε δεν την είχε δει, και με ικανοποίηση την είδε να είναι απορροφημένη σε συζήτηση με τον Χάρπερ, ενώ ο γέρος ήταν διπλωμένος από άλλη μια κρίση. Ο ΜακΚρέντι ίσιωσε λίγο τη γραβάτα του και ξεκίνησε προς το μπαρ, νιώθοντας τη συγκίνηση του σαφάρι, καθώς η Ντεφόε άρχισε να γυρίζει προς το μέρος του.

Η προέλασή του σταμάτησε λίγα μέτρα πριν από τον στόχο του από έναν άλλο συνεργάτη του, ο οποίος του έπιασε το χέρι και το έσφιξε δυνατά, φορτώνοντάς τον με συγχαρητήρια. Το αντιμετώπισε με καλή διάθεση, καθώς η Ντεφόε τον παρακολουθούσε τώρα, και απέσπασε το χέρι του με ένα χαμόγελο. &#34;Είναι πανέμορφη, εννοώ, απλά υπέροχη. Έχω μείνει άφωνος, είναι... είναι...&#34; Ο νεαρός έμεινε άναυδος, και ο ΜακΚρέντι γύρισε να κοιτάξει κατευθείαν την Ντεφόε, με το χαμόγελό της να είναι υπόσχεση και πρόσκληση. Πήρε ένα ποτήρι από το μπαρ και το σήκωσε στην υγειά της, ενώ η συντετριμμένη σύζυγός του και ο τραυλός νεαρός ξεχάστηκαν ακόμη και όταν τελείωσε την αδέξια πρόταση.

&#34;Είναι τέλεια.&#34;</textarea></pre>
