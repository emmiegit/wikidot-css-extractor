    <pre><textarea class="page-source" readonly>[[include component:image-block
    name=Jul|
    caption=SCP-2304的地上部分。
]]
**项目编号：**SCP-2304

**项目等级：**--Euclid-- Safe [[size 0%]]我们的家，唯一的家，巢，为它们生长。[[/size]]

**特殊收容措施：**由于无法从当前位置移走，SCP-2304被就地收容。SCP-2304-1，-2与-3将被由3名安保人员组成的小组时刻监视，小组人员每12小时轮换一次。SCP-2304-4应被收容于一个位于SCP-2304的“颅骨”区域中的，中等大小的居住区域内，并被允许服用抗抑郁药物。

每月应匿名向SCP-2304-4提供一瓶预先经批准的酒精饮品。在任何情况下，工作人员都不应向SCP-2304-4透露这些物品的来源。

**描述：**SCP-2304是一个位于挪威████████的，部分埋于地下的人形建筑。SCP-2304的入口是该建筑唯一位于地面以上的部分。项目的入口的外观近似于一个陈旧的竖井，因布满涂鸦而呈现出类似于人类面部的外观。通向内部的门由金属制成，安装有猫眼和门环。即使门处于半开状态，通过猫眼仍能看到建筑物后的景观。[[size 0%]]它不是真实的，内部从来都不存在。[[/size]]

项目的内部则由完全不同且随机的建筑特征组成，且实际上比外观看起来的要更大。

[[include component:image-block
    name=Landing|
    caption=从入口处看到的SCP-2304的内部
]]

若沿看似向上延伸的楼梯前进，并到达一个在数个水平，对角线与垂直方向上分叉的走廊交点时，实际上会在项目内部向下移动约10m的距离。SCP-2304的走廊由金属嵌板组成，偶尔有排气口。项目内部的走廊与交叉处表现出类似于楼梯的性质，并包含有局部的重力场。

在SCP-2304中的各处均能听到微弱的心跳声，频率为每分钟96次，心跳声的来源尚不明确。

[[include component:image-block
    name=Corridor|
    caption=通往SCP-2304-1的走廊
]]

SCP-2304-1是位于SCP-2304胸腔区域内的一个小房间。由外部进行的测绘显示该房间的结构与人类女性的胸部类似。SCP-2304-1的天花板上有一个通风口，液态水银不断从其中渗出；除此之外，在SCP-2304-1的内部偶尔能够听到八音盒的声音。目前可以确定的是SCP-2304-3会聚集在SCP-2304-1周围进食。

SCP-2304-2是一片位于地下的，面积约90m的巨大区域。 SCP-2304-2附近的门厅在形状上更为难以预测[[footnote]]这些走廊结构所具有的模式与[[[SCP-413]]]的一些循环相类似。目前对两者所进行的研究仍未找到其中联系。[[/footnote]]，并且曾被记录到移动位置或改变朝向。SCP-2304-2的形状类似于成年女性的生殖器官，拥有近似于宫颈，子宫与输卵管的结构。SCP-2304-2的天花板上有大量的电缆与生物组织块，并有一个巨大的玻璃管道从此处向下伸出，通向SCP-2304-3。在整个SCP-2304-2区域中都能听到无法理解的咕哝声与呻吟声。

SCP-2304-3是多种由SCP-2304-2制造的不同生物个体，大多拥有家用物品的外形[[footnote]]例外的个体包括玩偶，类节肢动物的生物与模型汽车。[[/footnote]]。SCP-2304-3由多种金属材料组成，且没有任何内部器官。这些个体会通过“嘴”上伸出的小吸管取食。SCP-2304-3个体并未显示出任何拥有智慧的迹象，并且会产生类似于幼童的不连贯的哭声。这些个体从SCP-2304-2中产生，并在SCP-2304的下部巡逻以防可能的入侵者。

[[include component:image-block
    name=Babby|
    caption=一个有缺陷的SCP-2304-3实例
]]

SCP-2304-4是一个完全由硅汞复合材料组成的，类人类男性的生物。虽然SCP-2304-4在会话时表现的相当健谈，但更喜欢独自一人进行研究。SCP-2304-4所掌握的技术知识与目前人类所拥有的技术有极大的不同，这主要体现在他所拥有的高度发达的知识涉及了数个目前尚未经证实的领域。

**附录1：**一个无人探测车被放置于SCP-2304内，以便绘制项目内部的地图，编目SCP-2304-1与SCP-2304-2，并且还记录了43个SCP-2304-3的实例。整个SCP-2304内都被安装了监控装置。监控录像显示SCP-2304-4将探测车抱起，并将其带到自己所居住的区域。根据记录下的影像，SCP-2304-4在探测器损坏之前向其提供了一杯葡萄酒，这被认定为一起意外事故。

**附录2：**一次对SCP-2304-4的正式采访。
[[collapsible show=&#34;+采访记录-2304-1&#34;hide=&#34;-授权通过&#34;]]
&gt; **被采访者：** SCP-2304-4
&gt; 
&gt; **采访者：**Dr. Georges Luikj
&gt; 
&gt; **前言：**SCP-2304-4在用餐时间要求进行一次访谈。采访在SCP-2304-4的居住区域中的客厅进行。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. Luikj：**晚上好SCP-2304-4，请问我可以坐下吗？
&gt; 
&gt; **SCP-2304-4：**哦当然可以！请坐，还有叫我Hugo吧！（走向储藏室）你要不要来点法国的白兰地？今天早上我妈妈给我带来了一些！
&gt; 
&gt; **Dr. Luikj：**不必了，感谢你的好意。恕我冒昧，请问你的母亲是谁？另外可以给我来一些霞多丽酒吗？
&gt; 
&gt; **SCP-2304-4：**啊，霞多丽酒吗……哦，你说我母亲？她住在楼下……她有时给我买生活用品，从街对面的商店给我买酒。Georges先生，给你酒。街对面的那个人从阿图瓦带来了这瓶绝妙的葡萄酒，先生你真的很有品位。
&gt; 
&gt; **Dr. Luikj：**谢谢你，那么，我们的主菜是……？
&gt; 
&gt; **SCP-2304-4：**烤羊排配甜蔓越莓酱和炒蘑菇。希望你能喜欢！我的母亲花了很多时间为我准备食材，但她最后还是准备好了……
&gt;  
&gt; **Dr. Luikj：**哦我的天哪，这看起来美味极了。那么我们接下来谈一些官方的事务吧，比如说，你的研究进展如何？
&gt;  
&gt; **SCP-2304-4：**哦，对了！我最近有一个重大突破！我发现在序列的第42链中有4个缺失的Amacose粒子！这不是很美妙吗？所以我在Naxium链的partuvixate上做了标记，并把它编入了我的目录——哦天哪，我是不是把你搞糊涂了？
&gt; 
&gt; **Dr. Luikj：**不，并没有，我只是突然发现了这一切的绝妙之处，但是能请你能再为我解释一下Naxium的序列是什么吗？
&gt; 
&gt; **SCP-2304-4：**这儿的话，我会在晚饭后给你一份我的笔记的副本……当然我会把它解释的稍微简单一点的。
&gt; 
&gt; **Dr. Luikj：**真是太谢谢你了！那我们的甜点是什么呢？
&gt; 
&gt; **SCP-2304-4：**先生，很抱歉没有甜点。因为母亲她没能弄到甜点的材料，你也知道，时间挺紧张的……
&gt; 
&gt; **Dr. Luikj：**抱歉我这么问，但是为什么你不去自己弄到这些原料呢？
&gt; 
&gt; **SCP-2304-4：**哦……你知道的，我不能出去……我的状况让我没法去房子外面……
&gt; 
&gt; **Dr. Luikj：**然后……？
&gt; 
&gt; **SCP-2304-4：**除此之外，母亲她环绕着我们，母亲供养我们，母亲是我们的全世界。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结尾陈述：**Dr. Luikj在这时离开了居住区，并将SCP-2304-4的笔记取走用于研究。近期这些笔记正在进行分析以获取有价值的信息。
[[/collapsible]]

**附录3：**一次额外的对SCP-2304-4的采访。
[[collapsible show=&#34;+采访记录-2304-2&#34;hide=&#34;-授权通过&#34;]]
&gt; **被采访者：**SCP-2304-4
&gt; 
&gt; **采访者：**Dr. Georges Luikj
&gt; 
&gt; **前言：**Dr. Luikj以想要获取更多信息为理由要求进行了这次采访。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. Luikj：**Hugo，早上好！
&gt; 
&gt; **SCP-2304-4：**早上好Georges，你前段时间去哪儿了？我想现在我恐怕没有什么能用来招待你的东西——
&gt; 
&gt; **Dr. Luikj：**没关系，我在来这里之前就吃过饭了。很抱歉我缺席了我们之间常规的科学会谈，因为昨天我刚从巴黎度假回来。
&gt; 
&gt; **SCP-2304-4：**巴黎？
&gt; 
&gt; **Dr. Luikj：**它是一个正好位于数条河流的交汇处的城市，而且还有很多古老又美丽的建筑物！我和我的妻子——
&gt; 
&gt; **SCP-2304-4：**你的……妻子？
&gt; 
&gt; **Dr. Luikj：**对不起，我跑题了。你一个人呆在这里一定很孤独。
&gt; 
&gt; **SCP-2304-4：**嗯……并不全是这样。母亲给了我足够的陪伴，另外我偶尔也会被从楼下来的猫咪拜访。我想见见新面孔还是挺不错的，请问你能够带给我一些照片吗？有关巴黎，或者，你的妻子？
&gt; 
&gt; **Dr. Luikj：**好，呃……我会试试看的。那接下来开始谈更重要的事务……
&gt; 
&gt; **SCP-2304-4：**好啊！我的研究成果……我把它们放在哪了，啊，在这！
&gt; 
&gt; **Dr. Luikj：**它是有关什么的？
&gt; 
&gt; **SCP-2304-4：**我这段时间致力于研究制造一种透明屏障的方法，以便将它用在我的家里……这就是它的蓝图。小心一点，我还没给母亲看过呢！
&gt; 
&gt; **Dr. Luikj：**(//这幅草图看起来很像一个安装在窗户上的普通玻璃//)哦很好……这很有趣。我从未见过类似的东西，这是完全的创新！
&gt; 
&gt; **SCP-2304-4：**有了这个，我终于能够穿过我房间墙壁看到外面的东西，简直就像是我也在外面，和母亲在一起！这不是非常美妙的事情吗！
&gt; 
&gt; **Dr. Luikj：**是的，这的确美妙极了。你还有其它的新笔记吗？
&gt; 
&gt; **SCP-2304-4：**其它的？哦有的！我差不多要完成我有关空间频率的理论了！
&gt; 
&gt; **Dr. Luikj：**我简直没法向你形容你所做的研究对我有多重要了！不过，恐怕我现在要先离开了……过不久我会再来看你的！
&gt; 
&gt; **SCP-2304-4：**不要忘记照片的事，Georges先生！
&gt; 
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结尾陈述：**Dr. Luikj离开了SCP-2304。在离开后SCP-2304-4的居住区域的入口后，Dr. Luikj报告了他听到下方传来瓷器破碎的声音。SCP-2304-4的研究笔记目前正在研究中。
[[/collapsible]]

SCP-2304-4在这次采访结束后不久表现出了抑郁的迹象。它表现出了极度强烈的离开SCP-2304，去往巴黎并体验爱情的渴望。Dr. Georges Luikj正在因访谈期间的不专业表现和与SCP-2304-4分享无关信息的行为接受审查。

**附录4：**在Dr. Luikj被从负责SCP-2304的小组中解雇后，在SCP-2304的入口处发现了一张小纸片，据推测可能是从门下的缝隙递出的。

&gt; 带我和你一起离开吧
&gt; 

**附录5：**SCP-2304的入口被完全封闭，并且SCP-2304内部中大部分监控设备的通讯已经断开。任何重新进入SCP-2304的尝试目前都未能成功。</textarea></pre>
