    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4419/ambulance.jpg|caption=SCP-4419在显现后离开现场。|width=300px]]

**项目编号：**SCP-4419

**项目等级：**Keter

**特殊收容措施：**因SCP-4419显现的发生范围广阔，收容工作集中于信息控制以及显现后的收尾，而非物理拘禁。

SCP-4419显现的目击者将按其暴露程度被注射以B级或A级记忆删除。 若SCP-4419受害者的身体可能被还原为大致标准的人体构造，将为其建立掩盖故事，将所余伤害解释为原本的事故造成。若这无法实现，将对SCP-4419的受害者施以拘留，若有可能，则为其执行安乐死。之后将建立掩盖故事，将受害者的死亡解释为原本的受伤或病症所致。

**描述：**SCP-4419是一辆形似不同型号救护车的车辆。在一次医疗急情发生的前不久，它会在相应区域内自发出现。SCP-4419预测此类情形的原理尚不明了。SCP-4419的外观在每次显现中都有差别，但总会呈现为与当地文化相符的救护车。

在医疗急情发生后，SCP-4419会直接朝伤者前进，在此将其称为受害者。两名穿着医师服装、物理外貌可变的人员会从SCP-4419的后方出现，控制受害者后将其带入到SCP-4419内。从SCP-4419内出现的人员在行为表现上与处于此类情形下的专业医疗人员相符，但若他人试图干预它们控制受害者，会遭遇极端暴力反抗。

在受害者被控制于SCP-4419内后，它将以极快速度离开该区域，在脱离观测后瞬间消失。

在二到七天后，受害者会被送回到当地某区域外，且已遭受过极端且侵入式的身体改造。这些改造绝大部分本应造成受害者死亡，但除非扰动这些改造或予以撤除，死亡并不会实际发生。这些改造的具体性质在每个案例中各异，但确实和原本的医疗急情表现出一定的关联。（参见遭遇记录4419-1。）

**遭遇记录4419-1:**

下面是对SCP-4419的遭遇记录、每个案例中的原本医疗急情、以及受害者所受的身体改造。需注意，这些记录并不囊括了全部的SCP-4419已知受害者，完整记录可依申请在Site-31数据档案库查阅。

||~ 日期 ||~ 医疗急情 ||~ 身体改造 ||
|| 07/02/1983 || 一车在急刹车时撞倒一名过街的路人，造成一条腿骨折。|| 受害者返回时，四肢被全部截除，转移位置后从其躯干上直接伸出。其肢体被重新截除，将肢体的损失掩盖为更严重的车祸所致。||
|| 23/11/1994 || 一名男子在酒吧斗殴后下颌骨折。||受害者返回时，下颌被强制性永久张开。此外，有一玻璃窗口被安在其口内，可以此看到其心脏，后者已被转移到了喉咙后方。因心脏的移位，对其身体改造的逆转已不可能，受害者被安乐死。||
|| 19/06/1999 || 一名流浪男子吸毒过量。|| 受害者返回到了原先被带走的相同地点。受害者颅骨的顶部被移除，大脑被粗糙挖出后置于受害者双手中，其双手则被缝合在其身前。在被带入拘留时，受害者的大脑从手上滑落，他当即死亡。[[footnote]]需注意，受害者的大脑一直没有和神经系统有实际连接。 [[/footnote]]||
|| 29/01/2003 || 一对夫妻在车祸中遭受多处骨折、严重失血。|| 受害者返回时，从背部被缝合在了一起。所有在原事故中骨折的骨骼已被仔细移除，使部分肢体无法使用。受害者被成功分体、施以了妥当的记忆删除，对其被改造的肢体进行了截肢。||
|| 15/02/2006 || 一名老年男子突发心脏病。|| 受害者返回时，体内的既存器官间被填充了11个额外且无功能的心脏。受害者在手术医师试图摘除这些额外心脏时死亡，而后特工才赶到现场。手术医师和治疗受害者的医护人员被施以了记忆删除，尸体被带走。 ||
|| 19/09/2008 || 酒吧火灾造成十九人严重烧伤。另有七人在试图对峙SCP-4419内出现人员时遭受颅骨破损和骨折，也被当做了受害者。这二十六人被强行塞入了SCP-4419的有限空间，确信这使既有伤害恶化、且造成了新伤。|| 受害者们化为一整团类似水的物质回到当地社区中心，在被施以物理碰触时会抽搐和颤抖。由于未找到对受害者施以安乐死的办法，他们目前被存放在Site-31的液缸内。||
|| 24/11/2014 || 一名美军二等兵在阿富汗巡逻时被枪击中。|| 因SCP-4419到来时形迹可疑、且试图强行控制该士兵，其他巡逻士兵在SCP-4419离开时对其开火。目击者报告称，有一种粘性的黑色液体从SCP-4419外壳上的弹孔中流出。第二天发现受害者被拆解成了薄肉糊，散布在其宿舍的墙壁上。最初控制遗体的特工报告称，在靠近时看到其中有一颗近乎完好的眼珠，正在扩张着。虽然为方便之故将此物称为“遗体”，但实际无法确定受害者是否已经死亡。||
