    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
[[=]]
作者[[*user Black_scar]]
@@@@

微笑着的普通男子
-----
[[[black-scar-s-personnel-file|欢迎参观我的人事页]]]

[[/=]]
[[include :scp-wiki-cn:credit:end]]

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/mryuan-pic/mystery.jpg |caption=收容间内的SCP-CN-1014]]
**项目编号：**SCP-CN-1014

**项目等级：**Keter

**特殊收容措施：**SCP-CN-1014被收容于Site-CN-29中的特制收容间，收容间内置12个中型斯克兰顿现实稳定锚，以波形最优化矩阵形式环形排列，并应始终保持照度不低于15Lux的光照。对SCP-CN-1014的每日食物供给中应含有总量不低于20mg的地西泮[[footnote]] 即安定（//diazepam//）。一种精神类药物，多用于躁狂症的治疗。作用是镇静、抗惊厥和麻醉 [[/footnote]]，每周应至少进行一次对该项目的精神状态评估。

不排除因收容失效而启用[[[scp-2000|SCP-2000]]]的可能。

**采取上述收容措施的原因尚不明确**。

**描述：**SCP-CN-1014是一名大约30-35岁的亚裔男性。SCP-CN-1014的所有医疗检查结果均符合一般中年男性的平均水平，在对其进行的大量测试（测试内容包括生理机能、智力及知识水平、休谟指数、模因影响、奇术水平、潜在或未归类超常能力）中均未发现该项目具有任何特异性质。

SCP-CN-1014的收容时间未知，目前仍未找到对SCP-CN-1014收容过程的直接记录或相关资料。

[[collapsible show=&#34;+ 解除对SCP-CN-1014收容的记录 [提交阅读申请：需要三级权限]&#34; hide=&#34;- [验证通过]&#34;]]
 
&gt; **（2017/10/20）**//荒唐，为什么我们要耗费这么多资源去收容这个家伙？//-Dr.Yuan
&gt; 
&gt; **（2017/10/20）第一次：**Dr.Yuan命令直接解除对SCP-CN-1014的收容。
&gt; 
&gt; **（2017/10/20）**拒绝执行：缺少书面申请及CN-XII-24号表格
&gt; 
&gt; **（2017/12/13）第二次：**Dr.Yuan申请对SCP-CN-1014进行C级记忆清除并解除对SCP-CN-1014的收容，请求被驳回。
&gt; 
&gt; **（2018/02/21）第三次：**Dr.Yuan申请对SCP-CN-1014进行C级记忆清除并解除对SCP-CN-1014的收容，请求被驳回。
&gt; 
&gt; **（2018/10/05）第四次：**Dr.Yuan申请对SCP-CN-1014进行C级记忆清除并解除对SCP-CN-1014的收容，请求未受理。
&gt; 
&gt; **（2018/11/20）第五次：**Dr.Yuan申请处决SCP-CN-1014，请求通过。
&gt; 
&gt; **（2018/11/20）**因管理系统定期维护，部分后台数据丢失，要求重新递交申请
&gt; 
&gt; **（2018/11/20）第六次：**[数据删除]
&gt; 
&gt; **（2018/11/20）第七次：**Dr.Yuan申请亲自接触SCP-CN-1014，请求被驳回。
[[/collapsible]]

[[collapsible show=&#34;+ 文档#CN-1014-1&#34; hide=&#34;- 点击隐藏&#34;]]
 
**关于SCP-CN-1014性质的猜测#CN-1014-1：**Dr.Chen对于SCP-CN-1014的分析-摘录

...推测SCP-CN-1014自愿维持其收容状态，可能企图通过占用收容其自身所需的资源用量，达到间接削弱基金会力量的目的。另外值得注意的是，自SCP-CN-1014首次受到关注起，占用较多收容资源的SCP项目数量显著上升。目前尚未确定上述变化与SCP-CN-1014是否存在直接联系。
[[/collapsible]]

[[collapsible show=&#34;+ 文档#CN-1014-2&#34; hide=&#34;- 点击隐藏&#34;]]

**关于SCP-CN-1014性质的猜测#CN-1014-2：**Dr.Alec对于SCP-CN-1014的分析-摘录

...SCP-CN-1014可能具有极高的危害性，甚至造成过极大的破坏。目前推测该项目刻意隐藏了自身的特异性质，并通过某种未知的现实扭曲手段抹除了任何关于其特异性质及历史的记忆或记录，这显示出与[[[scp-055|SCP-055]]]的高度相似性。关于SCP-CN-1014与SCP-055的对比研究目前正在进行中，SCP-CN-1014可能会成为理解SCP-055相关性质的切入口。

**附录 Test#1014-57：**虽然就目前的结果来看，SCP-CN-1014与SCP-055之间最大的共同点仍旧是我们对它们几乎都一无所知，但是至少对于SCP-CN-1014的研究不是完全不可能进行的。不管别人怎么说，我依然认为这是个有希望的研究方向。-Dr.Alec
[[/collapsible]]

[[collapsible show=&#34;+ 文档#CN-1014-3&#34; hide=&#34;- 点击隐藏&#34;]]
 
**关于SCP-CN-1014性质的猜测#CN-1014-3：**一份对SCP-CN-1014的分析-摘录

...文档作者猜测SCP-CN-1014的特异性质体现为一种悖论，即其“强制被收容”的能力。也就是说，虽然SCP-CN-1014不具备任何特异性质作为其被收容的理由，但出于尚不明确的原因，SCP-CN-1014总能保持自身被收容的状态，因此SCP-CN-1014应该也不得不被继续收容。[[/collapsible]]


[[collapsible show=&#34;+ Dr.Alec的私人讯息 [提交阅读申请：需Dr.Alec授权或四级及以上权限]&#34; hide=&#34;- [授权允许]&#34;]]

&gt; **DATE:** 2018/11/21
&gt; **FROM:** Dr.Yuan&lt;Dr.Yuan@scp.foundation&gt;
&gt; **TO:** Dr.Alec &lt;Dr.Alec@scp.foundation&gt;
&gt; **SUBJECT:** Re: 无稽之谈
&gt; ------
&gt; 去他妈的官僚体系！
&gt; 
&gt; 那群吃干饭的傻逼猜来猜去，全都是先射箭再画靶。你想知道我的猜测是什么吗？ SCP-CN-1014根本什么狗屁性质都没有，他只不过是又一个不小心被收容的可怜虫罢了。还记得西伯利亚那次吗？真正能加速冰川融化的东西是那个冰窟，不是他们带回来的那只倒霉的北极熊。
&gt; 
&gt; 我已经等不及看见O5知道这件事之后会怎么处分这群饭桶了，你就等着瞧吧。

[[/collapsible]]

**决议 PM-17/12/2018-1：**Dr.Yuan已被降职，**禁止任何解除SCP-CN-1014收容的尝试。**
[[collapsible show=&#34;+ 站点公告[提交阅读申请：需要二级权限]&#34; hide=&#34;- [授权允许]&#34;]] 
&gt; **DATE:** 2018/11/23
&gt; **FROM:** Site-CN-29站点主管
&gt; **TO:** Site-CN-29全体研究及收容人员
&gt; **SUBJECT:** 针对SCP-CN-1014的声明
&gt; ------
&gt; 我不想解释第二遍。
&gt; 
&gt; 是的，我们目前仍然不能确定SCP-CN-1014是否具有任何异常性质。同样的，我们也无法肯定，对SCP-CN-1014的收容不是出于基金会这座庞大臃肿的机器在运作时产生并积累的一系列误差——是的，我们并不排除这种荒谬的可能。
&gt; 
&gt; 然而，基于目前SCP-CN-1014已有的特殊收容措施，考虑到包括K级情景在内的最坏结果，我们选择不去赌博。
&gt; 
[[/collapsible]]

**附录 SCP-CN-1014-1：**近期陆续接到来自收容人员的报告，称其观察到SCP-CN-1014不时显露出微笑，多数目击者将其描述为“令人不安”。
