++ ##purple|Reina Negra Caza Muertos.##
++ ##blue|Reina Negra Señora de la Oscuridad, ama de lo prohibido, doncella del mal...##
++ ##green|Reina Negra Verde… debo pensar en un mejor nombre.##
----
++ Base
##green|La cueva no tiene una ubicación fija, conecta con dimensiones alternas, tanto la extensión como la profundidad de las cuevas varían según el universo, en algunas realidades es ocupada como una mina mientras que en otras por Marshall, Carter and Dark Ltd.##
++ Prerequisitos
##blue|Las condiciones ideales para la formación natural de la cueva.##
++ Utilidad
##purple|La cueva puede ser empleada para facilitar la comunicación y contacto entre las múltiples hermanas.##

##green|Asi llegue aquí con la Hermana Caza muertos.##

##blue|Apenas descubramos el secreto para viajar de forma segura entre las dimensiones y líneas de la cueva, podré reunirme con las otras Hermanas.##

++ Vulnerabilidad
##purple|No formarse al pasar de los milenios, derrumbes naturales, ocupada por la --Fundación--/COG. Mi error, en algunos universos el que la Fundación ocupe la cueva no significa su destrucción.##
----
++ Instancia: Línea Temporal Y-833
##green|Dinamitada, la COG encontró la cueva y al percatarse de su anomalía dinamitó la entrada y surgió un colapso interno inesperado.## ##purple|Nunca se cansan de volar cosas.## ##green|A ti también te gusta reventar cosas con múltiples explosivos.## ##purple|Pero yo lo hago con estilo.##
++ Instancia: Línea Temporal M-041
##blue|El grupo de interés conocido como Marshall, Carter, and Dark Ltd. Ocupa actualmente la cueva y la utiliza para financiar tours a través de diferentes dimensiones o líneas de tiempo. Ni la COG o la Fundación conocen su existencia de momento.## ##green|Gracias a esos tours llegue con la Hermana Caza Muertos.## ##purple|Y gracias a esos tipos de Carter and Dark no me faltan los recursos.## ##blue|Lastima que en mi línea la cueva no está ocupada por ningún grupo de interés##
++ Instancia: Línea Temporal L-765
##purple|La cueva no presenta interferencias de gente local u ocupada por algún grupo de interés, esta versión de la cueva presenta mayor actividad dimensional a comparación de otras, el efecto del cambio entre dimensiones comienza desde la entrada.## ##green|esta es una de las versiones mas aburridas.## ##blue|Yo también opino lo mismo.## ##purple|Todas concordamos en eso.##
++ Instancia: Línea Temporal T-409
##blue|--El grupo conocido como Shark Punching Center ocupa la cueva como zona de entrenamiento debido al descubrimiento de una especie de tiburón inofensiva que evolucionó para la vida en cuevas, al ser una criatura débil se consideró apta para que los nuevos reclutas practiquen sus métodos de golpear tiburones.— Los muy idiotas no pudieron contenerse y terminaron matando a puñetazos a todos los especímenes en lugar de reproducirlos para seguir entrenando nuevos reclutas, no voy a negarlo, fue épico el combate.## ##purple|Debiste grabar ese evento.## ##blue|Claro que lo hice, se los doy al rato.## ##green|Entonces iré por palomitas.##
++ Instancia: Línea Temporal F-406
##green|La cueva fue convertida en una mina, solo puede transportar una persona a la vez y en determinados momentos, los mineros han estado desapareciendo o cambiando de realidades uno por uno.## ##blue|Ojala no le pase nada a ese chico [[[Un Día Normal|Christian]]], es muy guapo.## ##purple|Si sabes que el tiene esposa ¿verdad?## ##blue|Tendre que hacerla a un lado entonces, debo hacerle honor a mis títulos de maldad y oscuridad tan negra como mi alma.## ##green|Esos calcetines de gatito rosado dicen otra cosa.## ##purple|Aw reina malvada de la oscuridad tiene su lado tierno.## ##blue|Callense, o usaré mi magia arcana sobre ustedes## ##green|¿Nos convertirás en calcetines rosados de gatitos?## ##pruple|Quizas nos convierta en ositos de peluche## ##blue|¿Quieren pasar a la siguiente línea por favor?##
++ Instancia: Línea Temporal Z-038
##green|La cueva no presenta alteraciones dado a que en esta realidad un [[[SCP-ES-241|virus desconocido similar a SCP-008]]] fue liberado de forma inesperada acabando con mayor parte de la población mundial y eliminando a aproximadamente un 73% de los operativos de la Fundación dentro de un lapso de 28 días.## ##blue|Semanas, fueron semanas.## ##purple|NO, en 28 días el virus acabo con la Fundación y la población en general, en 28 semanas Marshall, Carter, and Dark Ltd se hizo con ese universo.## ##green|¿Que acaso 28 días y 28 semanas no son los títulos de unas películas de zombies?## ##blue|No lo sé, en mi línea hay una película de zombies llamada 38 días después.## ##purple|Continuemos con el registro para después entrar en las diferencias de nuestras respectivas líneas.##

##blue|Debido al estado de esta realidad múltiples versiones de Marshall, Carter, and Dark Ltd se hicieron con SCP-2000 con el fin de crear “presas” a base de clonar personas e infectarlas deliberadamente con el extraño virus para transportarlos a las líneas donde se organizan cacerías de infectados en la cueva.## ##purple|Después de un rato se vuelven aburridas las cacerías.##
