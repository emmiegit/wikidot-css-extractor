++ Prólogo: Mares Salobros Sob Extensa Pressão
&gt; [[collapsible show=&#34;+ Ler prólogo&#34; hide=&#34;– Esconder prólogo&#34;]]
&gt; [[size 200%]]E[[/size]]u estava cantarolando junto até que bem. Um pouco de Coca e whiskey, uns poucos novos amigos, banda tocando muito alto. Essa era a noite antes do meu primeiro sábado de folga do mês inteiro, e eu iria fazer valer a pena.
&gt; 
&gt; Meus novos amigos trabalhavam para uma empresa de logística chata, na cidade a negócios. E, como sempre com pessoas de fora, eu era “Jim Houghton, gerente de segurança privada”, não “Jim Houghton, agente de campo ás da força-tarefa local de uma organização paranormal secreta”. É lamentável, realmente, porque a última história provavelmente seria muito melhor para me arranjar uma transa.
&gt; 
&gt; O importante de fazer dois novos amigos é que eles tomem dois terços das rodadas. Eles estavam indo com cervejas leves de trigo a noite toda, o que é uma jogada sem graça. Quando saímos do Loosey&#39;s no ar fresco da manhã, eu estava bem e tropeçando de verdade.
&gt; 
&gt; Uma rápida verificação dos meus bolsos resultou em um item faltando no manifesto. “Acho que posso ter deixado meu celular lá dentro.” Fiz um gesto de volta para a porta, um pouco mais longo do que eu gostaria. Um dos caras, o alto, se ofereceu para entrar e pegá-lo.
&gt; 
&gt; Sr. Alto (Craig? Olha, antes de você me julgar, eu não sou bom com nomes //sóbrio//) voltou com meu celular. “Cara, quer que eu chame um táxi? Podemos dividir a conta, você não deveria estar dirigindo.”
&gt; 
&gt; Eu acenei com a cabeça. Eu estava realmente sentindo o whiskey. Talvez eu não tinha comido o suficiente? Ele tinha dito algo sobre o celular estar sem bateria então eu digitei minha senha para destravar o meu para ele.
&gt; 
&gt; A volta para casa foi um pouco como um borrão. Juro, talvez tenha passado muito tempo desde que eu realmente era do tipo festeiro, mas eu estava //fodidamente abatido// por apenas quatro ou cinco drinques. Tudo que eu lembro é do João Alto precisando usar meu celular algumas vezes para checar seu voo para fora da cidade. Eu o entreguei a ele e só disse a senha, focando mais em parar o mundo que estava girando sem parar.
&gt; 
&gt; Quando o táxi me deixou, o Crescidinho Esguio entregou meu celular de volta e se despediu educadamente. Eu nem precisei pagar. Eu tropecei escada acima e tinha apagado no momento em que minha cabeça bateu no travesseiro.
&gt; 
&gt; ----
&gt; 
&gt; [[size 200%]]A[[/size]] luz entrava pela janela, completamente sem ser convidada. Eu me sentia como a morte, se a morte continuasse girando um daqueles rolos de cachorro-quente de posto de gasolina bem depois da hora de fechar. Virei-me para verificar meu telefone – imaginei que veria os 20 e-mails de Kate que havia perdido e me certificaria de não enviar uma mensagem muito idiota para Trish – e não vi nenhuma notificação. Meu papel de parede habitual se foi, apenas as bolhas padrão flutuando.
&gt; 
&gt; Olhando através do meu telefone, estava completamente vazio. E algo me atingiu, mesmo através da névoa grossa de uma ressaca. Eu verifiquei as costas. A grande marca de arranhão no logotipo da Apple não estava lá. Isso não era meu.
&gt; 
&gt; //Cara alto.// Merda. Tanta coisa por um dia de folga. Coloquei um moletom com capuz e alguns jeans, peguei uma garrafa d&#39;água da geladeira e peguei a estrada para o QG. Isso tinha más notícias escritas por toda parte, e Kate iria ficar furiosa.
&gt; 
&gt; ----
&gt; 
&gt; [[size 200%]]K[[/size]]ate estava furiosa. Além de furiosa, na verdade, ela estava no lugar dela além da ansiedade onde seus olhos não tinham mais emoção e sua voz ficava monótona. “Você estava na puta que pariu? Liguei para você vinte vezes, temos tudo em mãos, é a porra de uma crise.”
&gt; 
&gt; “Perdi meu celular, furtado, eu acho — crise?”
&gt; 
&gt; “Sim, imbecil, crise.” Kate estava andando pela sala. Ela apontou para o monitor, um mapa da Costa do Golfo iluminado em vermelho. “Temos cinco brechas apenas em nossa região. Alguém veio e pegou o semáforo, 2172, no meio da noite e nós temos violações //severas// de realidade em Fort Walton. Uma fonte da ESPN twittou que Canastota foi convocado para os majors. Temos três pessoas no hospital em Tallahassee com lacerações nos pés consistentes com 072. Aquela merda de animal estranha em St. Pete passou dos limites.”
&gt; 
&gt; “Puta merda. Este é um esforço coordenado.” Eu estava completamente acordado.
&gt; 
&gt; “Bem-vindo à porra da manhã de sábado, Houghton, estou feliz que você possa se juntar a nós!&#34; Kate trancou sua pasta. “Isso tudo é cobertura para algo grande. E acho que sei o que é.”
&gt; 
&gt; Ela gesticulou para que eu saísse e entramos no Continental dela. “O que?”
&gt; 
&gt; “Sítio-88 em Bay Minette ficou completamente inativo. Sem check-in matinal, sem funcionários respondendo. Então, estou voando diretamente para lá nas Linhas Aéreas SCP, voo número  F-O-D-E-U //TUDO//. E parabéns, sua pequena aventura esta manhã significa que você está se juntando a mim.”
&gt; 
&gt; Corremos para o Aeroporto Regional de Gainesville, onde um avião da Fundação estava esperando por nós, piloto e tudo.
&gt; 
&gt; O Golfo estava em chamas. Isso levaria nossas pequeninas Forças-Tarefa ao limite.
&gt; [[/collapsible]]

[[collapsible show=&#34;+ Escrevendo Para Esse Cânone&#34; hide=&#34;– Escrevendo Para Esse Cânone&#34;]]
[[/size]]

//O Golfo// é um cânone aberto, criado por Kate McTiriss, InsipidParoxysm e Doctor Cimmerian. Todos os SCPs e contos ambientados em //O Golfo// compartilham as seguintes características gerais:
* Eles estão situados no sul dos Estados Unidos, especialmente na região da Costa do Golfo.
* Eles examinam a vida pessoal e o lado não profissional dos funcionários da Fundação e membros de outros GdIs.
* Eles geralmente apresentam uma associação não trivial com religião ou iconografia e personagens religiosos.
* Eles geralmente apresentam multimídia (imagens, vídeos, áudio) normalmente não encontrada em projetos da Fundação SCP.
* A Fundação procura ativamente colaborar com outros Grupos de Interesse e está vinculada por um tratado de colaboração com a MC&amp;D, a UII e outros grupos no sul dos Estados Unidos.
A parte importante de //O Golfo// é que a Fundação é __feita de humanos__, com vidas humanas. Os membros da Força-Tarefa local moram em seus próprios apartamentos. Eles têm aventuras românticas com pessoas fora do trabalho. Eles são diversos, vindos de todo o mundo e de todas as diferentes etnias, gêneros, sexualidades e religiões. E eles lideram grupos que estão em sua maioria ociosos, com muito tempo de inatividade entre a administração e as operações.

A Fundação, em //O Golfo//, pode se dar o luxo de descansar às vezes. Até agora.
