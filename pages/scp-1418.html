[[include component:credit-button]]
**Artikel:** SCP-1418 – Der Kamm der Witwe
**Autor:** [[*user SRegan]]
**Original:** http://scp-wiki.wikidot.com/scp-1418
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1418

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1418 ist in der Eindämmungseinrichtung von Sektor-25 sicher aufzubewahren. Experimente an Menschen sollten unter vollständigen Bioeindämmungsbedingungen durchgeführt werden. 

**Beschreibung:** SCP-1418 ist ein verzierter elfenbeinfarbener liturgischer Kamm, der der Handwerkskunst des 12. Jahrhunderts entspricht. Seine anomalen Eigenschaften werden offensichtlich, wenn er von einem menschlichen Subjekt getragen wird; das Subjekt wird schnell physisch und biologisch verändert – Gewebeproben, die von Subjekten während der medizinischen Untersuchung entnommen wurden, zeigen, dass sich dieser Effekt bis auf eine genetische Ebene erstreckt. Der Vorgang dauert in der Regel etwa 1 Minute; nach Abschluss entspricht das physische Erscheinungsbild des Subjekts dem einer hellhäutigen Frau, die 25 bis 30 Jahre alt zu sein scheint. Die Beschreibung des transformierten Subjekts stimmt sehr gut mit der des mutmaßlichen Vorbesitzers des Objekts überein; siehe Bergungsprotokoll 1418.

Das Entfernen des Kamms vor etwa 22 Stunden nach der Transformation führt zur Rückkehr des Subjekts in seinen früheren Zustand, wobei alle Vitalfunktionen wieder normal sind; dieser Vorgang dauert ungefähr 10 Minuten. Nach 22 Stunden geht die Schädigung des transformierten Körpers – ob im Zusammenhang mit dem beschleunigten Zersetzungsprozess oder anderweitig – nicht vollständig zurück, wobei Teile des Gewebes des Benutzers typischerweise weiterhin Nekrose aufweisen. Nach der Ende des Bewusstseins führt das Entfernen des Kamms nicht dazu, dass das Subjekt in seinen früheren körperlichen Zustand zurückversetzt wird. Experimente mit D-Klasse-Subjekten zeigen, dass der Transformations- und Umkehrprozess in jedem gegebenen Subjekt einmal in einem gegebenen 24-Stunden-Zeitraum initiiert werden kann – was darauf hindeutet, dass eine dauerhafte Verwendung des Objekts durch ein einzelnes Subjekt möglich ist, vorausgesetzt, dass er nicht länger als ~20 Stunden pro Tag verwendet wird.

**Bergungsprotokoll 1418**

SCP-1418 wurde zusammen mit 149 anderen Objekten und Effekten aus dem Nachlass der verstorbenen Lady ████████ geborgen, einer Witwe von einiger Berühmtheit, die aufgrund ihrer Verbindung mit Marshall, Carter &amp; Dark Ltd. unter Beobachtung gestellt worden war. Die Leiche von Lady ████████ wurde am Morgen des ██.██.19██ in ihrem Haus gefunden; sie wurde von Strafverfolgungsbeamten als tot seit ungefähr 4 Wochen vor der Entdeckung gemeldet, basierend auf dem Zustand ihrer Leiche. Foundation-Überwachungsagenten hatten am Vorabend ein Treffen zwischen Lady ████████ und einer Person aufgezeichnet, die vermutlich ein Liebhaber war, und ein Bergungsteam wurde mit der Untersuchung beauftragt.

Aufgrund des hohen Bekanntheitsgrades von Lady ████████ und ihrer Verbindungen zum Adel wurde eine offizielle Untersuchung (die keine Todesursache aufzeichnete) und eine öffentliche Versteigerung ihres Vermögens zugelassen. Alle Vermögenswerte wurden erfolgreich von Foundation-Agenten erworben, die sich als Vertreter verschiedener Käufer ausgaben. Die Eigenschaften von SCP-1418 wurden nur während umfassender Tests der geborgenen Objekte entdeckt, die sich ansonsten als nicht anomal erwiesen und zerstört wurden.

**Anhang 1418-01**

Es bleibt unklar, ob die Leiche, die als Lady ████████ identifiziert wurde, tatsächlich die der Gräfinwitwe war, und wenn nicht, an welchem Punkt die Ersetzung angesichts der genauen Beobachtung, der sie ausgesetzt war, vorgenommen wurde. Angesichts der Eigenschaften des Objekts kann nicht einmal angenommen werden, dass Lady ████████ eine einzelne Person war und nicht mehrere Parteien, die SCP-1418 benutzten. Es ist jedoch beachtenswert, dass der Kamm eingeschlossen in einem Schreibtisch in dem Raum gefunden wurde, in dem die Leiche entdeckt wurde, was darauf hindeutet, dass der Tod nicht das Ergebnis einer übermäßigen Verwendung von SCP-1418 war. Angesichts der beim Testen beobachteten Eigenschaften hätte ein Dritter den Gegenstand von der Leiche entfernen müssen. 

Es ist offensichtlich, dass SCP-1418 auf irgendeine Weise das Muster oder die Vorlage speichert, an die es den Körper des Trägers anpasst: Die Unfähigkeit des Objekts, das zelluläre Leben im transformierten Subjekt aufrechtzuerhalten, scheint eher beabsichtigt zu sein als das Ergebnis einer Beschädigung oder Verschlechterung seiner beabsichtigten Funktion angesichts der komplexen chemischen Aktivität, die es dem Subjekt ermöglicht, weiterzuarbeiten. Derzeit wird untersucht, ob das gespeicherte Muster aktualisiert oder ersetzt werden kann: Ohne diese Funktionalität würde die Herkunft des Objekts den Eindruck erwecken, dass das Muster Hunderte von Jahren alt ist. Dies würde stark implizieren, dass Lady ████████ selbst eine erfundene Identität ist, die möglicherweise für Agenten von MC&amp;D geschaffen wurde.</textarea></pre>
