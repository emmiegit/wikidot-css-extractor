**Об&#39;єкт №:** SCP-1078-RU-V

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1078-RU-V слід зберігати у комірці №██ сховища 4А. В комірці необхідно підтримувати вологість близько 40% і температуру 17°C. Доступ до об&#39;єкта дозволений персоналу з рівнем допуску 1 і вище. Для використання в особистих цілях потрібний письмовий дозвіл доктора Ф█████.

**Опис:** SCP-1078-RU-V – це шкатулка з цільного шматка червоного дерева (██ х ██ х ██ см), з оббивкою з [ДАНІ ВИДАЛЕНО] бордового кольору і замком зі сплаву міді з ██████. На кришці зображено [ДАНІ ВИДАЛЕНО], аналіз фарби виявив в ній невеликий вміст [ДАНІ ВИДАЛЕНО].

Ефект SCP-1078-RU-V полягає в тому, що якщо той чи інший суб&#39;єкт покладе в шкатулку зображення іншої людини, то вся інформація про неї зникне з пам&#39;яті цього суб&#39;єкта, щойно він закриє кришку. Якщо відкрити її знову, шкатулка виявиться порожньою. Матеріал, на який нанесено зображення, значення не має, треба лише щоб воно помістилося в SCP-1078-RU-V повністю. Єдиним критерієм є якість і точність малюнка, оскільки існує ймовірність, що ефект стирання з пам&#39;яті пошириться на сторонню людину, схожу на зображену. Якщо покласти всередину сторонній предмет, який не містить зображення людини, то він просто зникне, і піддослідний не зазнає ефекту стирання з пам&#39;яті.

-----

**Журнал експериментів з SCP-1078-RU-V:**

&gt; **Зразок:** Фотографія єдиної дочки D-634-1
&gt; **Суб&#39;єкт:** D-634-1
&gt; **Результат:** При повторному показі фотографії суб&#39;єкт дав негативну відповідь на питання &#34;Чи знаєте ви її?&#34;. Після того як D-634-1 почув, що це його дочка, він здивовано відповів, що у нього немає дітей.

&gt; **Зразок:** Фотографія D-634-1
&gt; **Суб&#39;єкт:** D-634-1
&gt; **Результат:** Суб&#39;єкт повністю забув, хто він. Також, подивившись в дзеркало, піддослідний не впізнав себе в відображенні.

&gt; **Зразок:** Фотографія торсу D-471-2
&gt; **Суб&#39;єкт:** D-471-2
&gt; **Результат:** Ефекту немає.

&gt; **Зразок:** Фотографія половини обличчя D-471-2
&gt; **Суб&#39;єкт:** D-471-2
&gt; **Результат:** Ефекту немає.

&gt; **Зразок:** Фотографія обличчя D-471-2
&gt; **Суб&#39;єкт:** D-471-2
&gt; **Результат:** Суб&#39;єкт повністю забув, хто він.
&gt;
&gt; //Нотатка: Схоже, що для спрацьовування ефекту SCP-1078-RU-V потрібно тільки зображення обличчя. – д-р Ф████//

&gt; **Зразок:** Фотографія трійнят D-554-1, D-554-2, D-554-3, з якої вирізали обличчя D-554-2 і D-554-3
&gt; **Суб&#39;єкт:** D-554-2
&gt; **Результат:** Піддослідний упізнав D-554-3, охарактеризувавши його як свого брата-близнюка ████████ ████. При показі D-554-1 суб&#39;єкт сказав, що не знає його, але що цей чоловік «з біса схожий» на його брата.

&gt; **Зразок:** Маячок GPS
&gt; **Суб&#39;єкт:** Ф█████.
&gt; **Результат:** Супутниковий покажчик показав [ДАНІ ВИДАЛЕНО].</textarea></pre>
