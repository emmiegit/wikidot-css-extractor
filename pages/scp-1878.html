    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1878– Milchmann-Mime
**Autor:** [[*user Zekky]]
**Original:** https://scp-wiki.wikidot.com/scp-1878
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1878

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Jede Manifestation von SCP-1878 sollte durch die rechtzeitige Durchführung der Prozedur B-04 &#34;Milchrunde&#34; durch zugewiesene Mitarbeiter neutralisiert werden. Im Allgemeinen erscheint täglich eine Instanz von SCP-1878. Prozedur B-04 wird wie folgt durchgeführt:

* Um __04:45 Uhr__ müssen die zugewiesenen Mitarbeiter sicherstellen, dass ein Foundation-LKW (max. 7,5 t) an der Kreuzung Alberts Rd. und Downsfield Rd. bereitsteht. Der LKW muss die Straße vollständig blockieren.

* Um __05:00 Uhr__ sollte SCP-1878 versuchen, von der von Downsfield Rd.  auf die Alberts Rd. abzubiegen. Wenn der LKW richtig positioniert ist, kann SCP-1878 nicht weiterfahren und bleibt stehen. Nachdem SCP-1878 angehalten hat, sollte es durch Abklemmen seiner Batterie unter der Ladeplattform des Fahrzeugs deaktiviert werden.

* Ungefähr um __05:05 Uhr__ sollten SCP-1878 und sein Inhalt in den LKW geladen und sofort zur Verbrennung zum Standort-52 gebracht werden, sofern nicht anders angegeben.

Jede Abweichung vom erwarteten Verhalten oder Inhalt von SCP-1878 sollte Dr. Clarke gemeldet werden (siehe Anhang).

**Beschreibung:** Instanzen von SCP-1878 scheinen äußerlich normale, nicht gekennzeichnete Milchwagen (ein batteriebetriebener Plattformwagen) zu sein. Zu jeder Instanz von SCP-1878 gehören sein humanoider Fahrer (bezeichnet als SCP-1878-1) und seine Ladung, eine milchähnliche Substanz (bezeichnet als SCP-1878-2). Trotz umfangreicher Untersuchungen der Gegend um Alberts Rd. (befindet sich in █████, England) muss der Ursprungsort von SCP-1878 noch bestimmt werden.

Das Lenkrad von SCP-1878 ist nicht funktionsfähig, und es verfügt weder über Pedale noch über eine Instrumententafel. Es wurde jedoch nur beobachtet, dass es sich bewegt, wenn SCP-1878-1 auf dem Fahrersitz sitzt. Es ist unklar, ob das Fahrzeug zu autonomer Bewegung fähig ist. Die Räder von SCP-1878 werden von einer einzigen Batterie angetrieben, die an Elektromotoren angeschlossen ist.

SCP-1878-1 ist eine Entität, bei der es sich offenbar um einen etwa 40 bis 50 Jahre alten männlichen Menschen handelt. Während SCP-1878-1 äußerlich nicht von einem normalen Menschen zu unterscheiden ist, scheinen seine innere Anatomie und Genetik deutlich einfacher zu sein (weitere Details sind im medizinischen Bericht 1878-A zu finden). Im Allgemeinen zeigen Instanzen von SCP-1878-1 keine Anzeichen von Intelligenz und reagieren nicht auf äußere Reize – mit einigen Ausnahmen. Wenn SCP-1878-1 in SCP-1878 sitzt, bleibt es größtenteils statisch und blickt direkt nach vorn.

SCP-1878-2 ist eine Substanz, die in Aussehen und Viskosität Milch ähnelt. Beim Transport durch SCP-1878 wird es immer in nicht gekennzeichneten Glasflaschen mit Aluminiumfoliendeckeln aufbewahrt. Während SCP-1878-2 normalerweise Lipide und Polypeptide enthält (dazu gehören häufig nicht standardmäßige Aminosäuren), unterscheiden sie sich von denen, die in der Milch aller bekannten Tiere vorkommen. Der Verzehr der Flüssigkeit wird als unangenehm beschrieben, ist aber im Allgemeinen nicht als gefährlich bekannt; Experimente zu den Effekten des langfristigen Verzehrs haben ergeben, dass der Verzehr von SCP-1878-2 im Allgemeinen sicher ist, dies jedoch häufig zu Verdauungsproblemen führt. Die genaue Zusammensetzung von SCP-1878-2 ändert sich regelmäßig.

Wenn eine Instanz von SCP-1878 nicht neutralisiert wird, wird sie SCP-1878-2 an alle Häuser entlang der Alberts Rd. (in █████, England) liefern, die von  einer Familie mit mindestens einem Kind unter zwölf Jahren bewohnt sind (17 Haushalte zum ██.██.████). Für jeden aktuellen Bewohner jedes Hauses wird eine Flasche SCP-1878-2 vor die Tür gestellt. SCP-1878 fährt zwischen den Häusern hin und her, und SCP-1878-1 bringt SCP-1878-2 physisch zur Haustür eines bestimmten Haushalts (dies ist im Allgemeinen das einzige Mal, dass SCP-1878-1 dabei beobachtet wird, wie es sich bewegt). SCP-1878-1 wird außerdem alle geleerten Milchflaschen, die vor der Tür aller von ihm besuchten Haushalte zurückgelassen werden, einsammeln und zum Fahrzeug zurückbringen.

**Anhang 1878-A:**

&gt; Das Folgende ist eine gekürzte Liste wesentlicher Abweichungen vom normalen Verhalten und Inhalt von SCP-1878 mit zugehörigem Datum.
&gt; 
&gt; **██.██.1991:** Fehler bei Prozedur B-04. SCP-1878-2 wurde an 22 Haushalte geliefert. Von den 18 Personen, die SCP-1878-2 verzehrt hatten, berichteten 14 über Magenbeschwerden und 1 Person wurde mit schwerem Durchfall ins Krankenhaus eingeliefert.
&gt;  
&gt; **██.██.1995:** SCP-1878 manifestierte sich 13 Tage lang nicht.
&gt; 
&gt; **██.██.1995:** SCP-1878 hielt vor dem Foundation-LKW an, der für Prozedur B-04 verwendet wurde, blieb einige Sekunden lang stehen und fuhr etwa einen Meter rückwärts.
&gt; 
&gt; **██.██.2002:** SCP-1878 kam ohne seine Ladung SCP-1878-2 an.
&gt; 
&gt; **██.██.2005:** SCP-1878 prallte gegen den Foundation-LKW, der für Prozedur B-04 verwendet wurde, und beschädigte sich selbst.
&gt; 
&gt; **██.██.2005:** SCP-1878 manifestierte sich 3 Tage lang nicht; als es das nächste Mal ankam, schien seine Ladung von SCP-1878-2 verdorben zu sein.
&gt; 
&gt; **██.██.2007:** Alle getesteten Proben von SCP-1878-2 waren stark mit unbekannten einzelligen Organismen kontaminiert. Die Tests laufen.
&gt; 
&gt; **██.██.2008:** SCP-1878 manifestierte sich 17 Tage lang nicht.
&gt; 
&gt; **██.██.2008**: SCP-1878-1 drehte sich bei der Annäherung zum Agenten █████ um und hielt für die Dauer von Prozedur B-04 Augenkontakt.
&gt; 
&gt; **██.██.2009:** Fehler bei Prozedur B-04. SCP-1878-2 wurde an 16 Haushalte geliefert, keine der 12 Personen, die SCP-1878-2 eingenommen hatten, berichtete über irgendwelche negativen Effekte.
&gt; 
&gt; **██.██.2011:** SCP-1878-1 drehte sich zu Agent ████████ um und machte einen Laut, als es im Rahmen von Prozedur B-04 angesprochen wurde. Seine Vokalisationen waren unverständlich.</textarea></pre>
