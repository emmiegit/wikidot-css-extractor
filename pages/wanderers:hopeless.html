    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user #喵]]

[[[喵喵喵;-)]]]
[[include :scp-wiki-cn:credit:end]]
[[include :scp-wiki-cn:theme:dustjacket-sigma]]


----

梦国空间，巨大苍白方块，情绪游离。

直到苍白螺旋体来临，

恐惧，悲哀，欲望，愤怒，

皆堕入苍白深渊，矛盾螺旋。

而最后希望手被纺锤刺伤，陷入三千无光之年。


----

[[=]]
希望的梦
[[/=]]

希望梦见，

上海光焰喷散，

沉没爱琴海，亮银融化蓝黑。

火星表面，总统巨石发育芽孢，翠绿，寒冷深红。

千夜眼眸月球缓缓螺旋，折射日炎。

无数环形山睁眼。

----

[[=]]
恐惧与愤怒
[[/=]]

恐惧愤怒皆客，一刺客，一侠客，一气小，一志娇。

因此二人便比武，愤怒光焰喷散，光色焦躁，质傲慢，频率讽刺，而命运凋亡。破天地，破浊气，炙热狂爱，不凋不败，斩灭天地而无犹豫。方块空间震颤痛麻，疼痛萌发枝桠，爱情踢踢踏踏，愤怒袭卷狂飚，喷散傲慢焦躁，无悲喜，无凋败

——永不沉没的太阳。

恐惧起初不过退避破碎，可其流动不止，柔却克刚，流水不腐，户枢不蠹。可恐惧自身不溃却可腐蠹他者，愤怒流溢于空，沉没于地，浸没入海，彷徨如尸，碧绿焦躁发芽，悲伤滋长芽包，一切沉没进愈益深重深蓝，黑暗里永不升起月亮。

绝望睁开眼睛，陷入三千无光之年。

----

[[=]]
绝望的歌
[[/=]]

死掉走进坟墓了，天空没眼睛的她。

何见不清楚的模糊苍白螺旋？

没有死亡的命运随恐惧凋败掉下。

无力量体温低分子微笑，痴呆把雌堕吃掉。

痛苦呀，痛苦呀，痛苦呀。

裂变心脏凝视爱琴海浪漫。

上海国籍诡喻死亡浓重现实？

杀害理想，杀害枯萎，杀害烦恼丝。

你好，我理解，我明白，我恐惧，我害怕，我不知所措，我濒临死亡，恐惧的文，恐惧的人，恐惧的希望，虚无，虚无，虚无的死亡生存，杀掉我，杀掉七海，杀掉我的爱，杀掉变性雌堕，杀掉体温，杀掉低体温欲望，精神状态，精神病态，重度抑郁，重度焦虑，恐惧和死亡，心理畸形扭曲。病态杀手强奸过往，不知道虚无，不知道希望渺茫，虚伪的，美丽的，面具，约翰说，约翰福音第二十六，上帝濒临死亡，高贵神圣的，虚假的，殴打屠杀，灵魂升上瓦尔哈拉，残暴欢愉，恶魔，雀跃，契约，死亡于浓重色彩，月亮墓地，啊啊啊。痛苦，卖肉，猫肉，火锅里的眼睛，眼睛，援交，肛裂贲发无数眼睛，诺斯替的异乡神，母性，崩溃，死亡，虐杀与武士，铠甲与骑士和瓦尔哈拉，沙漠里的一神，二神和七神，苍白螺旋体，卡彭感染我梅毒，痛苦，印象派艺术，精神崩溃，美丽的，魅力的，封建迷信的保罗高更，死去活来肝肠寸断撕心裂肺痛哭流涕咳嗽发烧，啊啊啊啊啊，我在死去，救救我救救我救救我救救我不要杀了我不要杀了我不要爱我爱我爱我爱我插我肛门

叮叮当当。

你见过无数割腕后攒下的刀片吗？我把她们攒在矿泉水瓶里，避免将环卫工人割伤，一片，一片，一片。沾满橘黄色血迹，凝固，斑驳陆离，变质的血液。我的妹妹常常对我微笑，她说伤痕像可爱的鸭子。她为什么不叫我姐姐？

绝望，绝望溺毙我。如同那个夜晚，后面，急剧痛苦撕裂。我的欲望……我的死亡。12岁离家出走药娘，十岁的心脏，和一百二元包夜的痛苦承担。红色溢满床单，阴暗，阴暗，阴暗潮湿发霉腐烂的欲望。这是天空的颜色吗？苍白薄纸中燃烧眼睛旋转。

暗夜追猎者，闻着血腥味来的猎犬，皱巴巴钞票换取撕裂和流血，吞下几百毫克喹硫平，吞下大量右美沙芬，梦里拥有阴道，子宫和幸福健康。现实剩下嗜睡口干呕吐体重增加心动过速。

渴望幻觉，害怕真相。

三千无光之年里，只有绝望一双眼睛。


----

[[=]]
希望
[[/=]]

一滴眼泪。

一滴雨水。

一滴晶莹。

一滴悲伤。

三年无光之年过去，方块的梦国，出现光。

绝望泪水滴落希望脸颊，她轻轻一吻，化为尘雾。

希望苏醒，拿起针管。

一针青霉素插入希望心脏。

血液流出，苍白螺旋体痛苦哀嚎，无数破碎情绪漫溢，先是恐惧，再是哀伤，后是欲望。血液淹没整个空间，猩红吞没悲伤愤怒焦虑不安绝望。一片深红中，苍白透明轻灵破碎成无数玻璃。

地面浸透血液，开出无数玫瑰花瓣。</textarea></pre>
