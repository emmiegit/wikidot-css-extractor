    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>一朵晶亮的云彩落在村庄中
“**##grey|为了冰雹，##**”他说，“**##grey|我乃Polarus，冬之子。##**”
话语从村庄传进宫殿
而从宫殿中，一位刺客被送去村庄。

一位[[[http://scp-wiki-cn.wikidot.com/wanderers:polari|墨色高柱]]]飞快来到村庄
“**##grey|在哪儿？##**”它问道，“**##grey|带我去见冬之子。##**”
于是晶亮的云彩逃出村庄
身后紧追着墨色高柱。

晶亮的云彩躲入洞穴，急速向地下遁去
“**##grey|冬！##**”他喊道，“**##grey|成功了，我已经把它引到身后##**”
更深处一位高大的黑色人影行动
冲向云彩之后的支柱。

就在墨色高柱即将追到云彩时，两人翻入一个洞穴开口
黑色的一位咆哮道“**停下**”，声音如碎落的冰雪
它又再次咆哮道“**叛徒**”
它向高柱喷吐难以想象的寒冷。

虽然支柱自身就是一种苦涩的霜冻，但冬更加冰冷
随着冷气将它撕裂，高柱开始冻结
凝固之时，它发出最后一声痛苦的嚎叫
当它倒下，其猛烈的撞击声回响在整个山洞。

冬呼喊随从，一位多骨的男人奔来
“**把这个混蛋带到最深的洞穴，将它留在那里。**”冬命令道。
历史上绝无仅有的，正值夏季，冬离开了洞穴
它像一只癫狂的猎犬朝着宫殿飞去。

 —— //摘录自Mónos所著咒语吟唱和季节性心理仪式的基本整理//</textarea></pre>
