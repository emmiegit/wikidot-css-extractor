**特別収容プロトコル:** 発見されたすべてのSCP-CN-828はサイト-CN-07の低脅威物品保管室で管理されます。SCP-CN-828に対するすべての実験は部門長の承認を経なければなりません。SCP-CN-828個体の持ち出しは厳格に記録され、非実験的用途で使用した者には最高で停職までの処分が科せられます。

██市では現在、機動部隊-甲子-42（&#34;食わず嫌いの美食家&#34;）がSCP-CN-828の販売ルートと来源を追跡調査しています。国内の一般商品に混入したSCP-CN-828実体については、中国国家食品薬品監督管理総局の名義で押収するための支援を申請することが可能です。製造者の情報は分かっておらず、特定のための作業が目下進行中です。

**說明:** SCP-CN-828は共通の異常性を持つガム個体の総称です。オブジェクトはそれぞれ異なるブランドのガムであり、現在確認されているブランドには「██」「██」「██」「███」などが存在します。オブジェクトの味はこれらのブランドにおける大部分の人気製品を網羅しています。

SCP-CN-828は通常のガムに比べ、成分により多くのキシリトールを含んでいます。ブランドの中には他の甘味料を採用したものも存在しますが、SCP-CN-828個体の場合、該当成分の代わりにキシリトールが使用されています。他の成分や風味については明確な差異が見られません。

SCP‐CN‐828の異常性は、人間の唾液に接触することで発現します[[footnote]] 唾液が1マイクログラム未満の場合、オブジェクトの異常性は発現しません。 [[/footnote]]。オブジェクトは接触から10時間をかけて、徐々に粘度を高めていき、ピーク時には40000cps[[footnote]] 参考として、糊の最高粘度は一般的に30000cpsです。 [[/footnote]]にまで接近します（当段階をフェーズ1と呼称）。当段階になると、オブジェクトの除去はほぼ不可能となりますが、破壊することは依然として可能です。一方で、口内に残った分子構造は異常な性質を保ち続け、通常通り次の段階へと進みます。

SCP‐CN‐828は10時間後、フェーズ1で唾液に接触させていた人物の口内へと瞬間的に転移します[[footnote]] オブジェクトがフェーズ1で物理的に破壊されている場合、対象個体の残存部分がすべて、唾液の持ち主の口内へと瞬時に転移します。これは唾液と接触していない部分においても発生します。 [[/footnote]]。転移の原理はSCP-███[[footnote]] 特筆すべきことに、唾液の持ち主が非分泌型体質（血液型物質を唾液内に分泌しない体質）であっても、オブジェクトは依然としてターゲットを捕捉できます。[[/footnote]]に類似するものであると暫定的に判断されています。複数人の唾液に接触した場合、（機器で観測することは難しいものの）オブジェクトは接触した唾液量が最も多い/接触時間が最も長い人物を選択して転移します（当段階をフェーズ2と呼称）。

SCP‐CN‐828はフェーズ2において、フェーズ1の間に接触したすべての微小物体を包んで付着させます。これまでに行われた実験や調査の中で、オブジェクトはホコリ、落葉、昆虫、異なる規格のコイン、紙くず、非異常性のガム、糞便、半消化物、動物の毛、ガラスおよびセラミックの破片、カミソリの刃、画鋲、██中の██などを包含・付着させており、場合によっては[データ削除]までをも含むことがあります。

当段階において、SCP‐CN‐828はフェーズ1におけるピーク粘度を維持し、粘膜を傷つけることなく口内に接着します[[footnote]] ただし、個体中に含まれるすべての物体が粘膜を損傷させないとは限りません。 [[/footnote]]。外科手術を除いて、オブジェクトを安全に除去できる唯一の方法は、フェーズ2のオブジェクトを強く咀嚼することです。その粘度は咀嚼するにつれて減少し、通常は咀嚼を30分続けた後に脱落します。その後、当オブジェクトは異常性を示さなくなります。

SCP-CN-828を唾液に接触させた後、オブジェクトの包装紙やハンカチ、ペーパータオル、ティッシュまたはトイレットペーパーなどの物品の中に包んだ場合、オブジェクトの異常性は発現しなくなります。また、オブジェクトは人間の胃酸に接触することでも、その異常性を消失させます。

**補遺:** ██市に駐在する財団エージェントによってSCP-CN-828が発見された後、財団ネットワーク部門は██市の都市管理総合行政執法局の公式サイトにて、不正に改竄された文章を確認しました（現在は削除済）。

&gt; [[=]]
&gt; ++ **ガムの吐き捨てに懲罰を 専門プロジェクト始動**
&gt; ++ **&#34;都市のかさぶた&#34;にメスを入れる特別浄化作戦**
&gt; [[/=]]
&gt; 6月、市の都市管理執法局は「決して漏らさず、決して許さず」という勤務構想に則り、新型ガムを攻撃手段として投入し、ガムがもたらすモラルハザードに断固とした打撃を与えた。
&gt; 
&gt; 執法局と公益団体「袖まくり倶楽部」（██公式アカウント: ██████[[footnote]]当アカウントはフォロワーをオンラインカジノに扮したフィッシングサイトに誘導しており、賭け金はすべて██市の赤十字社に振り込まれていることが確認されています。アカウントの持ち主はこの件について認知しておらず、「袖まくり倶楽部」が対象のデータを盗用したものと推測されます。[[/footnote]]）による今回の提携は、我が市における大衆の道徳水準と生活の質を有効に向上させるものとなるだろう。
&gt; 
&gt; 今後、執法局と袖まくり倶楽部はより踏み込んだ提携を実行し、「都市のかさぶた」に対して全面戦争を起こす考えだ。
&gt; 
&gt; 将来、ガムは██市の道路から消滅し、壁の公告も見られなくなるだろう。
&gt; 
&gt; 互いに手を取り合って進み、調和のとれた██を築いていこうではないか。</textarea></pre>
