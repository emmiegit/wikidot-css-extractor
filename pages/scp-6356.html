**Item #:** SCP-6356

**Object Class:** Euclid

**Special Containment Procedures:** SCP-6356 is to be kept in a standard containment cell that can only be accessed by Level 4 Clearance. No personnel are to consume SCP-6356-2. If someone has been caught consuming SCP-6356-2, they are required to be injected with amnestic drugs, and given an IV. If they have become an instance of SCP-6356-3, they are to be terminated immediately and Dr. Rainer is to be alerted. 

**Description:** SCP-6356 is a white pizza box with the standard dimensions of a regular pizza box. Within this box sits a single slice of cheese pizza, which will henceforth be referred to as SCP-6356-2. SCP-6356-2 has the property of altering anyone who consumes it, be it an animal or a human. When fully consumed, including the crust, the one who consumes SCP-6356-2(henceforth referred to as SCP-6356-3)will begin experiencing powerful hallucinations. These hallucinations range from pizza gods to being at a pizza place. after 5 days, SCP-6356-3 will begin to mutate into an amorphous blob of flesh that will attempt to consume anything in its path.</textarea></pre>
