**Item nº:** SCP-1459

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Deve haver apenas um SCP-1459 por escritório e cinco ao mesmo nível. As esponjas podem ser armazenadas individualmente e passadas quando necessário, ou em um armazenamento para o qual devem ser devolvidas quando terminadas. Esponjas perdidas e destruídas devem ser devolvidas ou escritas e recebidas novas. Informações relativas à estrutura, código biológico e como cultivar de SCP-1459 devem ser classificadas, juntamente com a localização de qualquer tanque que sirva como habitat para essas esponjas. Essas instalações devem ser protegidas e atendidas pelo pessoal de manutenção.

**Descrição:** SCP-1459 é uma espécie de esponja, que pode ser encontrado no Mediterrâneo, conhecido pelos nativos como o X-esponja, por causa da grande forma que se assemelha a uma letra X em sua frente. Essa esponja foi um dos primeiros descobertos pela Fundação e desempenhou um papel fundamental na formação da aparência de documentos e na padronização de como os relatórios são apresentados.

O X-esponja, quando é usado sobre uma frase ou um pedaço de escrita, absorverá o texto, sugando-o da página e deixando um espaço em branco. Nos dias anteriores, essas esponjas eram indispensáveis para censurar documentos e livrar-se rapidamente de informações ofensivas ou perigosas. O pessoal removeria a inteligência classificada e, em seguida, no lugar daquilo, escrevesse {DADOS X-ESPONJADOS} Quando a esponja fosse então espremida, a esponja se preencheria com uma coisa preta e espessa, as palavras na forma líquida. Essa substância poderia ser usada para cobrir partes da página manchando-a ao longo da superfície, deixando uma linha bloqueada. Isso também foi incorporado no trabalho diário de secretariado. Depois de muitos anos, no entanto, as esponjas ████████████████ //(desculpe, alguns entraram na página, estou olhando enquanto escrevo este relatório para inspiração)// tornou-se escasso e, à medida que nossas áreas se expandiram, não puderam ser facilmente usados por todos. Novos métodos foram projetados, ou os velhos normais voltaram ao lugar, e ██ até mesmo a frase se transformou lentamente em {DADOS EXPURGADOS} como tantos █ esqueceram ██ //(está pingando!)// █ sua origem.
