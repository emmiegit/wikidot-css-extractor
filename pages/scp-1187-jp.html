**项目编号：** SCP-1187-JP

**项目等级：** Euclid

**特殊收容措施：** 在东京都内通过基金会的网络监视系统以及与各种行政机关的合作进行监视。所发现的与SCP-1187-JP相关的广告将以预定方式全部删除或隐藏。只能由男性职员从事删除工作。当发现SCP-1187-JP-1的活动迹象时，出动仅由男性组成的机动部队ら-9”列奥尼达氏族”迅速进行调查，对于确定的SCP-1187-JP-2需实施A级记忆处理后释放。同时对SCP-1187-JP-2的手机和携带物品进行核查，若将SCP-1187-JP-1存为联系人，则需删除。若部队人员发现SCP-1187-JP-1，则应对其进行监视直到对象消失，并在必要时施以遏制。需每周对负责SCP-1187-JP的所有人员进行一次检查，检查是否暴露于SCP-1187-JP的异常影响。

**描述：** SCP-1187-JP是负责食品配送服务“美香的美味减肥食谱!”的人型实体（SCP-1187-JP-1）及其引发的异常现象的总称。

SCP-1187-JP-1是20岁左右的外表为日本女性形象的人形实体。经常穿着白色的烹调服或护士服，自称是“营养管理师美香”。身体特征和基因与人类没有差异。可以用日语交流，以轻快的语调回应，但说话内容是QAS[[footnote]]Question Answering System，回答问题软件的通称[[/footnote]]式的，基本上没有微笑以外的人性化感情表达[[footnote]] 有例外。参见事件报告1187-JP-01 [[/footnote]]。

SCP-1187-JP-1在东京都内发行的杂志和互联网上刊登有如下所示的广告，可以通过联系进行订购。虽然这些广告的刊登者显示为“Chill株式会社”，但未发现同名企业，从WEB网站等处进行追踪的尝试全部失败。

&gt;  *:..｡*ﾟ¨ﾟﾟ･*:..｡*ﾟ¨ﾟﾟ･*:..｡*:..｡*
&gt; **美香的美味减肥食谱！**
&gt;  *:..｡*ﾟ¨ﾟﾟ･*:..｡*ﾟ¨ﾟﾟ･*:..｡*:..｡*
&gt; **只是吃自己喜欢的东西，却变得又瘦又漂亮了！？**
&gt; **可拨打03-███-████[[footnote]]号码随广告而变化[[/footnote]]或WEB[[footnote]]通过专用的社交账号，可以边看菜单表边点餐[[/footnote]]订餐！（仅限东京都内・营业时间9：00～21：00・全年无休）**

尽管没有记载任何具体内容，但看到广告的人会被想要进行联络的冲动所驱使。此效果对女性[[footnote]] 指拥有女性性别的人，包括性少数群体[[/footnote]]尤其有效。另外，电话应答和派送全部由SCP-1187-JP-1进行，同时下单时会出现多个SCP-1187-JP-1实体[[footnote]]此为分裂的同一个体，还是从一开始就是多个个体，现在正在调查中[[/footnote]]。

可点菜品有猪排盖浇饭、拉面、汉堡、披萨、寿司、快餐、西点、果汁等一般在卡路里方面并不适合减肥的食品[[footnote]]价格为每件500日元至3000日元（包括套餐）[[/footnote]]。尽管如此，点餐者在大部分情况下都会毫无顾虑地选择自己想吃的食物。由于订购行为而暴露于异常效果的人以下称为SCP-1187-JP-2。
 
下单10分钟后，SCP-1187-JP-1将出现在SCP-1187-JP-2附近10米内不起眼的地方。在将订购物品交付给SCP-1187-JP-2并结清费用之后，SCP-1187-JP-1将在移动后10米处消失。目前尚不清楚消失的SCP-1187-JP-1向何处移动[[footnote]] SCP-1187-JP-2对出现和消失现象没有疑问[[/footnote]]。可使用现金或信用卡付款，但如果在见面后10分钟内仍未付款， SCP-1187-JP-1将随带商品立即消失。另外，出现的SCP-1187-JP-1有拒绝与男性和儿童接触的倾向，但对成年女性积极进行沟通，尝试通过口头达成订单。订单成立后SCP-1187-JP-1将立即消失，并在10分钟后重新出现。

交付的商品可以作为普通食品摄取，但含有类似于合成鸦片类的未知化学物质。尽管营养价值正常，但摄入不会导致脂肪积累，也不会增加摄食质量的体重。摄入该产品后，SCP-1187-JP-2极度渴望瘦身，严格限制饮食，并开始强迫周围的人这样做。包括恫吓和胁迫等行为，会引发与周围人持续的纠纷和犯罪行为。有报告称，存在长期不给包括婴幼儿在内的三名孩子喂食而导致其死亡的单身母亲。由于体重减少，身体质量指数[[footnote]] 表示肥胖度的体格指数。通常称为BMI。另外，成年女性的理想值为21 [[/footnote]]平均为13.8，SCP-1187-JP-2对此肯定地评价为“变瘦变美了”、“变得像美香一样可爱了”等。即使由于各种原因不能瘦身，除非进行记忆删除，否则此类心理影响将持续存在。

由于极端健康管理的饮食，70%的SCP-1187-JP-2在几个月内因饥饿和各种并发症而住院或死亡。但是，如果SCP-1187-JP-2再次与SCP-1187-JP-1沟通，例如再次暴露于SCP-1187-JP广告，SCP-1187-JP-1不同于普通的对应，SCP-1187-JP-2会说明商品没有任何增加体重和脂肪的效果。SCP-1187-JP-2在大多数情况下都会像以前一样订购，然后重复再次订购。多个心理评估结果证明，重新订购行为完全由SCP-1187-JP-2的自愿意愿完成，而不受来自广告和食品的精神影响。过度重新订购SCP-1187-JP-2往往会导致经济崩溃。

SCP-1187-JP-1在交付后离开SCP-1187-JP-2超过10米之前不会消失。--利用此性质抓捕实体的行动正在计划--行动现已冻结。请参阅事故报告1187-JP-01。

[[collapsible show=&#34;+事故报告1187-JP-01&#34; hide=&#34;-关闭事故报告1187-JP-01&#34;]]
__**事故报告1187-JP-01 – 日期 20██/6/██**__ 
 20██/6/██，在九里滨博士指挥下，实施了SCP-1187-JP-1的抓捕行动。为防止机密泄漏，在东京都内停车场设置的基金会装甲车辆内由D级进行订餐，成功逮捕出现的SCP-1187-JP-1。现场对SCP-1187-JP-1进行了讯问。

&gt; **对象:** SCP-1187-JP-1
&gt; 
&gt; **采访者:** 九里浜博士、百瀬特工[[footnote]]女性[[/footnote]]
&gt; 
&gt; **附注:** 让对象坐在拘束椅上，进行讯问。
&gt; 
&gt; &lt;**开始录音**&gt;
&gt; 
&gt; **九里浜博士:** 初次见面，SCP-1187-JP-1。我想确认几个事，可以吗？
&gt; 
&gt; **SCP-1187-JP-1:** [大哭]
&gt; 
&gt; **九里浜博士:** 你是“Chill株式会社”的员工吗？根据谁的指示进行食品销售呢？
&gt; 
&gt; **SCP-1187-JP-1:** [一边哭]我销售对顾客的美容和健康有用的商品。
&gt; 
&gt; **九里浜博士:** 嗯，是呢。不过，你销售的商品似乎包含了一些会使女性内心异常扭曲的东西。你对此有什么看法？
&gt; 
&gt; **SCP-1187-JP-1:** [哭不停]
&gt; 
&gt; **九里浜博士:** 真麻烦啊。
&gt; 
&gt; **百瀬特工:** 此处无法进行进一步询问。就这样带到Site-815█，冷静之后再松绑吧。
&gt; 
&gt; **九里浜博士:** 是啊。SCP-1187-JP-1，能一起来吗？
&gt; 
&gt; **SCP-1187-JP-1:** [哭声停止]……请。
&gt; 
&gt; **九里浜博士:** 你说什么了？
&gt; 
&gt; [没收的SCP-1187-JP-1手机发出大音量铃声。手机的电源已被切断]
&gt; 
&gt; **SCP-1187-JP-1:** [笑着抬起头] 请看一下！有这么多顾客在等待我的商品！
&gt; 
&gt; [三人周围出现多个SCP-1187-JP-2，发出奇怪的声音]
&gt; 
&gt; &lt;**设备被破坏，录音结束**&gt;
&gt; 
&gt; **结束报告:** 讯问中，有37名SCP-1187-JP-2突然出现在车辆内及车辆周边，包括九里滨博士在内的4人受重伤。在混乱中，SCP-1187-JP-1消失了。15分钟后，SCP-1187-JP-2被机动部队镇压，在治疗外伤[[footnote]] SCP-1187-JP-2平均体重37 kg，尽管机动部队人员谨慎行事，但仍有许多人受了骨折等重伤[[/footnote]]和记忆处理后释放。后对SCP-1187-JP-2手机进行调查，发现SCP-1187-JP-1通过SNS发送了一条题为“***:..｡*ﾟ喜欢的菜单免费!　限前30位！*:..｡*ﾟ**”的消息[[footnote]]后经调查发现，出现的SCP-1187-JP-2均有向SCP-1187-JP-1再订餐的经历[[/footnote]]。SCP-1187-JP-1可能因为收到SCP-1187-JP-2的口头订单而消失，但没有再次出现。注意，该消息是在拘留过程中发送的，但没收的手机没有出现异常情况。
[[/collapsible]]

[[collapsible show=&#34;+补充1187-JP-01&#34; hide=&#34;-关闭补充1187-JP-01&#34;]]
**补充1187-JP-01:** 事件结束后，在从SCP-1187-JP-1没收的小袋中发现了以下信件。

&gt; 
&gt; 已经习惯在子公司工作了吗？我听说了美香小姐开发的商品。依然是很棒的想法呢。没想到会把药效成分[已编辑]掺入汉堡里，这是我想不到的。
&gt; 
&gt; 尽管工作地点不同，但是为女性更加闪耀的社会和顾客的美容和健康而努力是我们的使命。我相信美香小姐一定能让Chill成长为一家更大的公司。组长也非常期待美香小姐们的工作。
&gt; 
&gt; 虽然不休息的工作生活非常辛苦，但是偶尔也请吃点好吃的放松一下吧。
&gt; 
&gt; 作为前辈，我为你感到自豪。
&gt; 
&gt; 来自美代子
