    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-sandbox-3.wdfiles.com/local--files/back-to-pastures-nickthebrick1/T-Bone_Steak_Close.jpg| caption=SCP-7405（不活跃状态）。|width=250px]]

**项目编号：**SCP-7405

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-7405被收容在Site-18的非人形实体收容间内。此收容间每两周打扫一次，以清理由实体产生的残余物。不得将任何足以损伤生物组织的热源带入SCP-7405周围4米以内的范围。

**##blue|由于附录-03中事件造成的结果，此收容措施亟须更新。##**

**描述：**SCP-7405是一块T骨生肉牛排。除了不会腐坏的特性以外，SCP-7405与市场上可见的无异常牛肉制品几乎完全相同。

当有明显热源进入SCP-7405周围4米以内时，实体将开始自主活动。SCP-7405通过使用雪花纹部分[[footnote]]肌内脂肪。[[/footnote]]贴住物体表面以及翻转全身的方式持续朝热源运动。成功抵达热源处后，SCP-7405将覆盖于其上，尝试烹饪自身。若使SCP-7405与热源分离，实体将回到不活跃状态。SCP-7405遭受的所有损伤均会在十二小时后恢复原状。

SCP-7405最初在美国西黄石镇被发现。此前几名厨师在向当地政府的报告中提到，SCP-7405在他们备餐时自行移动，穿过厨房内敞开的窗户逃走。基金会对所有相关人群实施了A级记忆删除，并在此后于一条通向城郊的小路旁回收了SCP-7405。

**附录-01：**下为SCP-7405自收容以来值得注意的实验，事件及研究发现的列表。若需查阅完整表单，请联系Heedler博士。

-----
[[=]]
[[collapsible show=&#34;▶ 访问SCiPNET：/7405/收容/日志 ◀&#34; hide=&#34;▷ 关闭文件 ◁&#34;]]
[[&lt;]]
&gt; **日期：**2013/03/29
&gt; 
&gt; **描述：**在SCP-7405附近摆放一张电热毯、一盏加热灯、一个点燃的火盆。SCP-7405尝试移向火盆。研究员将火盆熄灭，SCP-7405立刻转向，在加热灯下方停住。研究员关闭加热灯，SCP-7405移向电热毯，戳了一下毯子，然后进入不活跃状态。实验结束。
&gt; 
&gt; **笔记：**若周围存在多个热源，SCP-7405始终首选其中温度最高者。不能用于烹饪的热源会被异常无视。

&gt; **日期：**2013/04/12
&gt; 
&gt; **描述：**SCP-7405被带进Site-18的餐厅内，实验素材还包括一口油炸锅和一些黄油。灶台点火时，SCP-7405突然一阵扭动，从研究员手中挣脱并与黄油接触。将黄油在身上抹匀后，SCP-7405进入锅中，保持静止。过了一段时间，SCP-7405把自己翻到背面。实验在SCP-7405被炸至全熟之前取消。
&gt; 
&gt; **笔记：**若条件允许，SCP-7405会从容不迫地进行自我烹饪。在场的研究员注意到SCP-7405在实验中散发出了令人愉悦的香气。

&gt; **日期：**2013/04/20
&gt; 
&gt; **描述：**向SCP-7405展示包含各种燃烧物体的图片的PPT，观察它是否做出反应。SCP-7405一直处于不活跃状态，直到一张野火的图片出现。SCP-7405颤抖片刻后停下，然后爬上放映图片的墙面。它没有到达火焰处，而是停留在图片中有植被的区域。
&gt; 
&gt; **笔记：**首次记录到偏离初始状态的行为模式。后续进行了条件相似的实验，但尚未总结出规律。

&gt; **日期：**2013/04/29
&gt; 
&gt; **描述：**在Site-18的年度百乐餐聚会上，Heedler博士装了一盘食物后正准备用餐，却发现盘中的烤牛排在隐约地抖动着。SCP-7405朝Heedler博士猛扑过去，把他吓得从座位上跳起来。在场人员努力将钻进Heedler博士口腔深处的SCP-7405取出，避免他因此窒息。
&gt; 
&gt; 事后调查中，在SCP-7405收容间通风管道内部发现了指向厨房的肌红蛋白痕迹，又在垃圾桶中发现了一块不知怎么被扔进去的生牛排。这证明实体的智能水平比此前设想的更高。
&gt; 
&gt; **笔记：**采访SCP-7405的尝试全部失败；每次采访都会使实体发动攻击[[footnote]]SCP-7405的攻击手段是用自己最宽的一侧拍打目标。攻击的唯一威胁在于受害者的衣服通常会被肉汁弄脏。[[/footnote]]或者试图钻进采访者的口中。

&gt; **日期：**2013/04/29
&gt; 
&gt; **描述：**上次事件发生后，计划将SCP-7405转移到隔离程度更高的临时收容间内，但实体在转运途中摆脱了看守人员。它将大量肉汁喷向看守人员的眼睛，在她手忙脚乱之际趁机跑进垃圾处理室，并钻到通往焚化炉的斜槽中。基金会人员发觉此情况后紧急关停了焚化炉。找回SCP-7405时，它已受到了彻底焚烧。然而，它在之后的十二小时内又逐渐恢复至原状。复原后的SCP-7405被收容到戒备更加严密的收容间内，看守也因情节轻微的疏忽而受到训斥。
&gt; 
&gt; **笔记：**监控画面显示，SCP-7405频繁地撞向收容间的墙壁。此后进行的实验中，SCP-7405的行为模式发生明显转变，如今它会试图强迫周围的对象将它食用。Heedler博士决定将所有SCP-7405相关实验无限期推迟，直到特殊收容措施修订完毕。

&gt; **日期：**2013/05/14
&gt; 
&gt; **描述：**（见附录-02）
&gt; 
&gt; **笔记：**（见附录-02）
[[/&lt;]]
[[/collapsible]]
[[/=]]
-----

**附录-02：**于2013/05/14，Site-18发生了一次中等规模的收容突破，数个异常从收容中逃脱。事后，除SCP-7405以外的异常均被重新收容。隔离防护措施解除后，一名基金会维护人员向安保团队报告了他躲藏在屋顶上时目睹的事件。

当他寻找藏身处时，他看到SCP-7405爬上了Site-18的无线电设施，置身于天线的抛物面中。它利用铝箔的热辐射将自身烹饪，散发出的香气引来了一群乌鸦。群鸦把SCP-7405分食殆尽。此后，基金会麻醉捕捉了这些乌鸦并检查了它们的消化系统，但未能发现异常残留的痕迹。

**附录-03：**就在SCP-7405被宣布无效化之前，一名居住在西黄石镇郊区的农夫向当地政府报告了他在自家农场中发现的异常物体，且对此物体的描述与SCP-7405相符。基金会外勤特工前往此地，检查农场中的监控录像。

-----
[[=]]
[[collapsible show=&#34;▶  访问SCiPNET：/7405/7405-A/蒙大拿州 ◀&#34; hide=&#34;▷ 关闭文件 ◁&#34;]]
[[&lt;]]
&gt; **日期：**2013/05/14
&gt; 
&gt; = **[记录开始]**
&gt; 
&gt; //[一群奶牛位于室外，或在吃草，或在休息。一头戴着蓝色项圈的奶牛正吃着草，它的腰部突然开始流血。一块肉从奶牛身上落到地面，而奶牛对此毫无反应。牛身上的伤口起初血流如注，然后快速愈合，留下一块T骨牛排形的伤疤。奶牛慢慢走远。]//
&gt; 
&gt; //[SCP-7405不断抖动并急剧收缩，终于成功用脊骨站立起来，并以此为轴转了一个完整的圈。过了不久，SCP-7405便兴奋地“跳来跳去”，不时在草地上翻滚两下，还用身体中部卷起一些蒲公英。]//
&gt; 
&gt; //[接着，SCP-7405扑进一片泥坑，在里面精力十足地踩着泥巴，直到它发现几头奶牛朝这边走过来。实体跳出泥坑，在全体奶牛面前又滚又翻。奶牛们瞥了一眼SCP-7405，继续埋头吃青草和蒲公英。SCP-7405还在尝试吸引奶牛们的注意，此时远处传来一声铃响。]//
&gt; 
&gt; //[奶牛们在食槽前站成一排，农夫把饲料倒进槽中。农夫在奶牛进食时离开了。SCP-7405挤过牛群，跳进饲料中间。实体在食槽里打转，屡次潜到饲料底部。身上的泥巴使它全身沾满了饲料。它不停地如此反复，直到它注意到一头戴着蓝色项圈的奶牛站在食槽远端。]//
&gt; 
&gt; //[SCP-7405定在原地，而后赶忙朝着那头奶牛冲去，一路不断撞上食槽壁和其它奶牛。SCP-7405戳了一下蓝色项圈奶牛的鼻子，引起它的注意。SCP-7405在奶牛面前站立着扭来扭去，使得奶牛把头伸过来。接着，实体用近似拥抱的姿势贴住奶牛的鼻子。]//
&gt; 
&gt; //[奶牛嗅了嗅SCP-7405被牛饲料覆盖的顶部的气味，一口咬下去。SCP-7405向后跌倒，止不住地抖动着。实体举起身体的一角摸向顶部——那里已经少了一大块肉。SCP-7405转向，看见奶牛正一边盯着它一边舔着嘴唇。实体剧烈地颤抖起来。]//
&gt; 
&gt; //[SCP-7405艰难地尝试爬出食槽，却被奶牛咬住。实体表现得惊慌失措，徒劳地扭动挣扎。奶牛贪婪地咀嚼着，把SCP-7405吃得干干净净。]//
&gt; 
&gt; //[奶牛舔舔嘴唇，接着吃食槽里的饲料。]//
&gt; 
&gt; = **[记录结束]**
[[/&lt;]]
[[/collapsible]]
[[/=]]
-----

基金会在行动中回收了SCP-7405-A，它是一头基因组成与SCP-7405高度吻合的母奶牛。研究发现两个实体之间存在相互联系：虽然SCP-7405具有极强的恢复能力，但如果它被活着的生物完全吃掉则不可复生。此时，SCP-7405-A的身体上将落下一块肉，化为新的SCP-7405。此过程不会对SCP-7405-A造成除留疤以外的永久性伤害。

人员在SCP-7405-A身体下方找到了SCP-7405，当时的它不停颤抖，蜷缩成球形，藏身于湿草堆中。[[footnote]]值得注意的是，被SCP-7405-A食用后，SCP-7405并没有激发次要异常性质，而是完全免疫了SCP-7405-A的消化。[[/footnote]]SCP-7405-A和SCP-7405被一同运到Site-18。自此以后，SCP-7405不再积极地寻找热源或者尝试突破收容，也没有表现出重新与SCP-7405-A见面的意愿。</textarea></pre>
