**Ítem #:** SCP-2424

**Clasificación del objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** SCP-2424 se mantendrá en el Hangar de Pruebas-09 en el Sitio de Investigación-45 para su posterior estudio. Una línea de demarcación amarilla debe ser pintada a lo largo del piso alrededor de SCP-2424 dentro de un radio de 40 m, lo que indica los límites de la percepción de SCP-2424. Esta área se conocerá como la &#34;Zona de Interacción&#34;. Cualquier miembro del personal que regrese de la zona de interacción debe ser interrogado y examinado físicamente para detectar cualquier efecto anómalo. 

Al menos dos miembros del personal de seguridad armados deben estar presentes en las entradas norte y sur en todo momento. La unidad de eliminación de explosivos (UEE) del sitio manejará todas las ordenanzas no utilizadas de SCP-2424 como se detalla en los protocolos estándar para materiales peligrosos extrínsecos. 

--Todas las pruebas requerirán supervisión de Nivel 3 y serán llevadas a cabo por personal de clase D. No se permite más de un Clase-D en la zona de interacción durante las pruebas aprobadas.-- Las inspecciones de integridad estructural del hangar deben realizarse dos veces al mes. Todas las frecuencias anómalas de ondas de radio registradas desde SCP-2424 deben enviarse al Laboratorio-7 para su análisis. 

**Descripción:** SCP-2424 se asemeja a un mamífero marino posiblemente perteneciente a la familia //Odobenidae//.[[footnote]]La única especie sobreviviente conocida en esta familia es la morsa.[[/footnote]] A diferencia de otros miembros de la familia //Odobenidae//,SCP-2424 tiene un segundo par de aletas musculares, color de piel púrpura claro, varios implantes cibernéticos de función desconocida, y es considerablemente más grande tanto en longitud como en peso (35 metros y 26 toneladas respectivamente). SCP-2424 fue capturado a 39 kilómetros al norte de Ittoqqortoormiit, Groenlandia, cerca de un asentamiento inuit que parece haber sido destruido por el fuego. No existen registros locales del asentamiento. 

SCP-2424 parece tener un cañón de 260 milímetros de marca y modelo desconocidos que puede extenderse y retraerse de su boca. Se ha observado que este arma expulsa proyectiles esféricos negros a velocidades extremadamente bajas, a veces disparando hasta 3 proyectiles a la vez. SCP-2424 también puede crear vibraciones sísmicas si golpea el suelo con suficiente fuerza. Cualquier persona que se encuentra dentro de la zona de interacción durante esto sufrirá una parálisis de todo el cuerpo durante un período de exactamente 4 segundos. Actualmente se desconoce cómo estas vibraciones causan esta reacción en los individuos. 

SCP-2424 participará en actividades hostiles cada vez que alguien esté dentro de la zona de interacción, ya que parece que este es el rango de la percepción de SCP-2424. Durante las pruebas, el personal de clase D a reportado un extraño ruido electrónico de fondo que es reproducido por una fuente desconocida, así como efectos de sonido que responden en sincronía con sus acciones físicas, --aunque esto no ha sido confirmado o grabado-- véase Anexo-2424-004 para más detalles. 

SCP-2424 continuará reaccionando hostilmente hasta que se cumpla uno de los siguientes criterios:

* El individuo es asesinado.
* El individuo se mueve fuera de la zona de interacción.

**Anexo-2424-001:** Los investigadores involucrados con SCP-2424 han encontrado un patrón estratégico durante las interacciones hostiles después de revisar las imágenes de las pruebas. SCP-2424 parece incapaz de desviarse de este patrón, lo que hace que los altercados sean mucho más predecibles para futuras pruebas. A continuación se muestra un conjunto compilado de instrucciones para su revisión: 

# Acérquese a SCP-2424 desde el frente y párese en la periferia de su visión (40 metros)
# Muévase un paso hacia la __derecha__ después de 3 segundos para evitar proyectiles.
# Muévase un paso hacia la __izquierda__ después de 3 segundos para evitar proyectiles.
# __Retroceda un paso y agáchese__ después de 3 segundos para evitar proyectiles.
# Regrese a la posición original.
# Salte al aire mientras SCP-2424 se levanta para realizar el ataque sísmico secundario para no tener contacto con el suelo.
# Repita los pasos 2 a 6.

**Anexo-2424-002:** Los sujetos de prueba Clase-D han descubierto inadvertidamente que si uno lanza los proyectiles devuelta a SCP-2424,  explotan y hacen que todo su cuerpo parpadee de un color rojo brillante. Después de que esto se realice seis veces, SCP-2424 explotará sin dejar rastros de restos o efluencias. Las personas directamente responsables de destruir a SCP-2424 son entonces  [CENSURADO]. Tras lo cual, SCP-2424 reaparecerá instantáneamente en la misma posición que antes de que comenzara el altercado. 

**Anexo-2424-003:** Recientemente ha llamado la atención que SCP-2424 es, de hecho, sapiente y capaz de comunicarse oralmente. Solo hay una entrevista registrada entre el personal y SCP-2424, ya que ahora se niega a responder a los intentos de comunicación. Vease aquí:

[[collapsible show=&#34;[ACCESO DE NIVEL-2 REQUERIDO]&#34; hide=&#34;[ACCESS CONCEDIDO]&#34;]]
&gt; +++ Transcripción de la entrevista ,,2424-01,,
&gt; 
&gt; **Fecha:** █/█/██
&gt; **Entrevistador:** Dr. Namdev Patel a través de un intercomunicador.
&gt; **Sujeto:** SCP-2424
&gt; 
&gt; **SCP-2424:** [suspiro]
&gt; 
&gt; **Dr. Patel:** ¿Perdona? ¿Qué fue eso? 
&gt; 
&gt; **SCP-2424:** Nada, solo estoy aburrido esperando a este tipo. 
&gt; 
&gt; **Dr. Patel:** ¿Quien?
&gt; 
&gt; **SCP-2424:** El héroe. Quiero decir, podría haber jurado que había un límite de tiempo de 2 minutos. Sin embargo, no estoy seguro. Realmente no puedo distinguir un minuto del siguiente de todos modos. 
&gt; 
&gt; **Dr. Patel:** ¿Podría dar más detalles al respecto? 
&gt; 
&gt; **SCP-2424:** Sabes de lo que estoy hablando, Bruiser. Quiero decir, él tiene que pasar por mí antes de llegar a ti. Yo... Estoy hablando con Bruiser, ¿no? 
&gt; 
&gt; **Dr. Patel:** No soy- (el Dr. Patel es instruido por el personal de Nivel-3 para proceder como dicha persona). Quiero decir... Sí... Lo estás haciendo. 
&gt; 
&gt; **SCP-2424:** Bueno, probablemente me hayas escuchado despotricar antes, pero es difícil ser yo. 
&gt; 
&gt; **Dr. Patel:** ¿A qué te refieres? 
&gt; 
&gt; **SCP-2424:** No tengo buenos ataques. Antes, cuando el héroe estaba vestido de naranja, estaba esquivando todo lo que yo estaba repartiendo como si se estuviera burlando de mí. Luego simplemente renunció, fue patético. Todavía estoy bastante deprimido por eso. 
&gt; 
&gt; **Dr. Patel:** C-cómo es que no lo intentas- (el Dr. Patel es rápidamente instruido fuera del audio para no fomentar el comportamiento hostil). Quiero decir, no es tan malo. 
&gt; 
&gt; **SCP-2424:** Eso es fácil de decir para ti. Estás mucho mejor. Puedes nadar y bucear, además de que tu colmillo largo puede convertirse en un torpedo. ¡Ah, y tu explosión sónica aguda! Eso es bastante impresionante. Has matado al héroe muchas más veces que yo. La mayoría de las veces me mata en los primeros momentos. 
&gt; 
&gt; **Dr. Patel:** No estoy seguro de entenderlo. 
&gt; 
&gt; **SCP-2424:** No pensé que lo harías. Soy el primero, el más fácil, se supone que debo serlo. He sido destruido más veces de las que me importa recordar. Y cada vez duele. No estoy contento con mi existencia, pero he llegado a aceptar mi degradación. Solo espero que usted y los demás aprecien el puesto que tengo que llenar. 
&gt; 
&gt; **Dr. Patel:** ¿Cuáles otros? 
&gt; 
&gt; **SCP-2424:** Sabes... El Oso Torturador, El Equipo Seis de Focas Leopardo, El Mamut Abusón, casi todos los que sirven en La Legión del Pingüino Emperador. 
&gt; 
&gt;  **Dr. Patel:** Sí... bueno... pero para aclarar, ¿este héroe? Él viene a mí después de que te derrota ¿correcto? 
&gt; 
&gt; **SCP-2424:** Vamos Bruiser, ¿cuánto tiempo llevamos haciendo esto? Por supuesto que eres el siguiente después de mí. 
&gt; 
&gt;  **Dr. Patel:** Correcto, correcto, por supuesto. Seré tonto. 
&gt; 
&gt; //Hay una pausa de 10 segundos.//
&gt; 
&gt; **SCP-2424:** Bruiser, ¿cómo me llamo?
&gt; 
&gt; **Dr. Patel:** ES... ehh... espera es-
&gt; 
&gt; **SCP-2424:** Oh, maldita sea, eres [http://lafundacionscp.wikidot.com/scp-591 Moe el Esquimal] !¿no es así?! ¡Estoy listo para ti esta vez! ¡Ven a mí!  [gruñido en tono bajo ]
&gt; 

Otras pruebas que involucren a SCP-2424 deben suspenderse hasta nuevo aviso. La investigación que involucra a entidades adicionales relacionadas con SCP-2424 está en curso para determinar el paradero de sujetos de prueba faltantes mencionados anteriormente. Los informes de las autoridades locales describen a un individuo desconocido que se ha observado que frecuenta el sitio de adquisición de SCP-2424. Los informes también detallan que el individuo parece perdido o confundido y se le escucha llamar al nombre &#34;Anaaya&#34; varias veces.

Las órdenes actuales son detener al sospechoso a la vista y llevarlo para interrogarlo. Los agentes de campo de alto rango deben informar a sus equipos que dicho sospechoso puede tener propiedades anómalas que podrían dificultar la captura. Actualmente se están examinando las solicitudes de designación de SCP y adquisición de un DM. 
[[/collapsible]]

[[collapsible show=&#34;[ACCESO DE NIVEL-3 REQUERIDO]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]

**Anexo-2424-003-A:** El sospechoso individual asociado con SCP-2424 como se menciona en el Anexo-2424-003 anterior, fue detenido por agentes de la Fundación el 17/08/2015 en el este de Groenlandia. Como se confirmó en los informes de avistamiento, dicho sospechoso es de ascendencia inuit, usa ropa tradicional inuit y se estima que está en su adolescencia tardía. Las únicas pertenencias que el sospechoso tenía en su persona eran una lanza hecha a mano y un folleto hecho jirones atado con tendón. El contenido de este folleto aún está bajo investigación. Los escaneos de la página se pueden encontrar aquí [http://lafundacionscp.wikidot.com/blast-processing (LINK)].  

El sospechoso habla en un dialecto inuit que se parece mucho al tunumiisut. Los intérpretes y lingüistas de la Fundación están revisando las transcripciones para traducir el discurso del sospechoso. Tras la detención, el sospechoso se agitó por la confiscación de sus posesiones y se negó a comer o beber durante dos días.

Al tercer día, el sospechoso fue visto en su celda en cámara realizando una serie de movimientos específicos repetidamente. Después de varias horas, las cámaras de seguridad fueron repentinamente cegadas por un destello brillante que emanaba de la celda del sospechoso. Después, cuando se restableció una transmisión de video clara, el sospechoso ya no estaba en su celda de detención. No se ven signos aparentes de daño a la celda o la puerta de la celda.

El sospechoso todavía está esperando una designación de SCP, a la espera del cierre de esta investigación. Mientras tanto, el sospechoso puede considerarse anómalo. Se aconseja a los agentes de la Fundación que detengan al sospechoso con un arnés corporal para evitar el movimiento cuando sea detenido.

[[/collapsible]]
