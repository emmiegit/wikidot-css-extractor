    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start-standalone]]
**标题：**关于对配合收容引入的奖赏制度
**作者：**©︎[[*user p51]]
**译者：**[[*user SisterTan_Greasy]]
**发布年份：**2021
[[include credit:end-standalone]]

“SCP-███-JP，怎么了。你今天看起来蛮高兴的不是吗？”
“您知道吗？其实呀，用不了多久我就能见到家人喽！”

少年的脸庞浮现出了与基金会收容对象的境遇不符的笑容。

&gt; **概要：**依过往的经验来看，基金会对于人形异常的收容制度极为严格。这是考虑到收容成本及反抗收容的风险等各类因素所制定的，有着多年的运用成果。不过，近年对于人形异常存在的心理研究正极速发展，表现出发生反抗收容的概率与精神状态有着显著关联，这迫使我们重新审视收容制度。

“……真是可喜可贺呀。积分存起来了吗？”
“是的！如果今天的实验不出差错的话，我就可以攒下‘与家人见面的申请’所需的1000分。”

两名安保和深山博士陪少年在走廊慢步。实验顺利结束了，他申请了与家人见面。

&gt; 配合基金会的实验、访谈、收容等工作，为基金会活动做出贡献的人形异常，将根据贡献程度给予积分。积分可以主要用于改变自己被收容的制度。例如：提供所需物品、将早/午/晚餐内容更为想吃的食物的权利、[*http://scp-wiki-cn.wikidot.com/stengan774-5 淋浴设施的小规模升级]、外出许可、与家人会面等。

“对不住啦，见面前的最后检查由其他人负责。明天请遵从那个人的指示。”
“……我明白了。没有问题！”

他瞬间浮现出了不安的神情，少年展现出了这个年龄该有的精气神，点了点头。

&gt; 该制度的引入，将会使反抗收容的发生概率降低至目前的49%。这般数目将为基金会带来的利润远超收容成本的增加。特别值得注意的是，与反抗收容发生率同时降低的还有职员殉职的概率。从基金会的规模及结构来看，培养人才所需费用已高达天文数字，日本分部还发生了[*http://scp-wiki-cn.wikidot.com/author:p51 克隆优秀职员]以此解决人力资源严重缺失的事件。

“那个……初知，先生？”
“我的名字是这样写的，读作‘诸知’哦。那么现在要开始最后的检查，有感到不安之类的吗？”
“我没什么、问题。虽然真的有些害怕，但如果是为了去见爸爸、妈妈还有姐姐的话……我忍得住！”
“这样啊。那就好。”

诸知博士朝少年笑了笑，背着手向助手发出指示──75毫克V级。

&gt; 对成本、异常性、反抗收容的风险等进行详尽调查后，若判断为无法给予报酬，将按以下程序进行处理。这些仅为基础步骤，可能随状况改变而修订。

“可能会有点疼，但痛苦是短暂的。当你醒来时，一切都会结束。”

伴随着机器发出刺耳声音，药水从少年手腕上绑紧的管子中涌出。少年一边回想起父母与姐姐的脸，一边放弃了自己愈发淡薄的意识。

&gt; * 通过应用完全被释明原理的模因技术，消除受奖者对奖励的期望或将其转变为更易于获得的物品。
&gt; * 通过插入应用了记忆处理技术的伪记忆，使其误认为已获取奖励。

“与家人见面的进展如何？”
“很开心……啊，真的非常开心！尽管必须向姐姐隐瞒此事很辛苦，但能久违地与大家聊天让我感到非常幸福！”
“是吗，那……好极了。”

深山博士轻轻抱住天真的少年。</textarea></pre>
