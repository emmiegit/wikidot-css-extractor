[[=image http://smlt.wdfiles.com/local--files/jacrld%3Aarcadia-manual-rewrite/arcadia-5 height=&#34;300&#34;]]

[[=]]
[[size 110%]]
模拟的 士兵 躺在 虚构的 雪地里

就好像 躺在 天鹅绒上

每一次  开始

我在 虚拟的世界中 多了一次生命

我在 幻想的 海洋中 沉沦

在 一千个世界中

爱 一千次 死 一千次 生 一千次

与 代码的建筑师一起

在逻辑门的迷宫中流淌的电流里

建构起 一千零一夜的一千零一个 

幻梦

我 畅游在 虚拟的 多元宇宙里

如 深海中的 鱼

沉沦

迷失

在不属于我的故事中

不属于我的世界中

虚幻的

影子的影子

自电子屏幕中 倒映在我的视网膜上

疼痛

伤害

而又 迷人

那荧幕啊，仿佛门楣

又仿佛窗户

我看得见

那位 不是我的 天使的 笑容

透过 软件的 泥沼般的 代码

我看到了 她的眼睛

在一千个世界中的 一千个模样

一千次爱 一千次生 一千次死

她 真的 是我吗？

我 在 电子的世界中 深深地 破碎

沉沦

在虚假的世界中

虚幻的 故事

我拥抱着它们

拥抱着 我自己

在电子的谎言中

我找到的 不过是虚无

而又是 真实

我深深地 在其中 沉睡

自现实的冰面中 坠落

到多彩的 迷幻的海洋中

做第一千零一个梦
[[/size]]
