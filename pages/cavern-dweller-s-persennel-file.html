&gt; //もうこれ以上耐えられない。あなたが扱う物、あなたが使っていた部屋、あなたが関わったものはなぜ全部壊れるのですか？もうコンピュータもイカれてしまった。これ以上は我慢しません。これからあなたにはサイト内の宿舎を割り当てません。今滞在している宿舎の状態、前の宿舎がすべてどんな格好になったのかはあなたがよくわかってるじゃないですか。追い出していない事だけでも幸いだと思いなさい。// -サイトマネージャー　█████████
&gt; 
&gt; //私もイライラしています。このスマートフォンはもう6ヵ月間ごとに交換しています。もはや私はどこで寝ろと？最も近い街もどれくらい離れているのか知ってるじゃないですか。// -Cavern Dweller職員
&gt; 
&gt; //野宿でもしてなさい。// -サイトマネージャー █████████
&gt; 
&gt; //野宿……いいですね。// -Cavern Dweller職員
&gt; 
&gt; //昨日通り過ぎて見たけど、収容エリアの連絡通路に倒れて寝ていたけどそんな所で寝たら風邪引くよ。// - ██████博士
