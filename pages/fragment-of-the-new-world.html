+ Журнал &#34;Вопросы религии&#34; №3 от 2016 г, с. 13-14. Фрагмент статьи &#34;Новые формы религиозности или Атеизм в мире чудес&#34;, автор - Дэвид Мур.

...и перед нами встаёт вопрос: во что верить теперь? Ситуация кажется парадоксальной: если ранее требовали доказательств, примеров проникновения запредельного в человеческую жизнь, требовали чуда здесь и сейчас и тогда, говорили они, мы будем верить, то ныне мы можем с усмешкой заметить, что требуют противоположного. Условием веры для многих людей становится не очевидное присутствие трансцендентных сил (в некотором смысле, сейчас оно очевиднее, чем когда-либо), но напротив - многие сохраняют веру только при условии, что &#34;всё это ложь, массовая дезинформация, дьявольски хитрый план правительства или нашей порочной цивилизации медиа&#34;[[footnote]] Отрывок из речи Вацлава Шевского, лидера движения &#34;Аркана&#34;. Подобную же или похожую риторику применяют другие представители общественных движений, оспаривающих достоверность данных, полученных в результате Сорванного Маскарада. [[/footnote]]. Приход сверхъестественного в обыденную жизнь порождает невиданный ранее скептицизм по поводу всего сверхъестественного.

Здесь мы хотели бы выделить несколько аспектов современного ухода от религии. Во-первых, исчезает сама область трансцендентного. Всё то, что ранее наполняло эту область, сейчас проявляет себя в имманентном. Во-вторых, как уже отмечалось, на место веры приходит подтверждённое знание, что нивелирует саму её суть. В-третьих, сам образ аномального мира явно не сообразуется ни с одной из религиозных систем. Крах иллюзий, который последовал после получения более подробных сведений об аномальном мире, является крайне показательным: вместо подтверждения своих религиозных воззрений, которые многие полагали получить, они получили знание столь не сообразующееся ни с какими религиозными представлениями, что нет ничего удивительного в том, что Сорванный Маскарад был воспринят как акт опровержения всех наличествующих религий.

Уже сейчас мы можем с уверенностью заявить, что первые выкладки социологов, которые, в связи с событием Сорванного Маскарада, предполагали стихийный рост религиозности, оказались неверны. На данный момент трудно определить характер религиозной динамики, но мы можем с уверенностью заявить, что никакого &#34;стихийного роста религиозных настроений среди всех групп населения&#34;[[footnote]] Ноллингер-Вест, &#34;Религиозная динамика в эпоху Сорванного Маскарада&#34;, стр. 34. [[/footnote]] не последовало. Кроме того, предполагаемое некоторыми теоретиками повальное увлечение новыми нетрадиционными формами религиозного поклонения  также пока что не даёт о себе знать. Мы полагаем, что это происходит потому, что та позиция привилегированного доступа к знаниям об аномалиях, которой ранее пользовался ряд аномально ориентированных религиозных течений (см. Церковь Разбитого Бога, Пятая церковь), обеспечивала им преимущество, которое ныне утрачено в связи с утратой аномалистикой статуса &#34;закрытого знания&#34;. 

В этой статье мы хотели бы позволить себе несколько смелый тезис[[footnote]] Здесь мы не претендуем на формирование чёткой дефиниции, скорее мы очерчиваем её контуры. Вскоре мы (я и ещё несколько авторов) рассчитываем издать гораздо более обстоятельное исследование по этому поводу. До тех пор мы попросим оставить споры о том, что есть религия, а что - мифология, за скобками. [[/footnote]]: современность не религиозна, а мифологична. Сейчас мы ближе к тем дикарям, чей Бог не был вынесен за пределы мира и который вовсе не был Богом в единственном числе. Мы ближе к тем дикарям, которые не строили храмы, чтобы приблизиться к божественному, но встречавшим божественное в лесах, полях, охотничьих угодьях. Тем дикарям, которые не обладали развёрнутой, хорошо аргументированной теологией, но зато ясно чувствовали страх и почтение перед чуждой им силой. Образ современного отношения к сверхъестественному - это **образ неструктурированной мифологии** (в некотором смысле это парадоксальное высказывание, мы идём на это сознательно). У нас нет никакой единой объяснительной схемы, которая увяжет вместе Богов и запредельные кофейники, демонов и летающих коров, заклинания и аномальную науку. Мы принимаем аномальный мир в его принципиальной множественности и несуразности, мы принимаем его как находящийся прямо здесь, в наших городах и домах и, мы, подобно тем самым дикарям, его боимся.

+  Отрывок из научно-популярной телепередачи &#34;Образ нового мира&#34; на телеканале FOX. В гостях - сотрудник Фонда SCP д-р Джонатан Финк, научный консультант по аномалиям пространства.

&gt; **Д-р Финк:** ... и это подобно коперниканскому повороту. Законы физики, которые мы выводим для одного места, не обязательно будут верны для другого. Сейчас радикально меняется научная парадигма, можно сказать, что сама матрица научного знания... Лучше продемонстрировать на примере: пред нами сейчас расстилается огромная круговерть миров, и многие не совсем верно понимают её масштабы. В этой студии, наверное, кто-нибудь посещал Карстовую воронку в...
&gt; 
&gt; **Ведущая:** *перебивает* Да, да, да, я посещала и я уверена, что многие наши зрители посещали тоже. Это совершенно потрясающие ощущения, Джонатан, совсем не то же самое, что обычный туризм. Когда я только ступила туда, мне подумалось, постойте-ка, //за вот это я заплатила столько денег//? Однако потом я подняла голову вверх, и, Боже мой, это самое красивое, что я видела в своей жизни. Даже не знаю, как описать... Эти радуги, сияющие облака, цветные ветра... Если вы видели фотографии, то знайте, что это совсем...
&gt; 
&gt; **Д-р Финк:** Я как раз хотел кое-что сказать об этом. Это поможет понять нашим зрителям, как мы сейчас представляем, ну, скажем, &#34;мир&#34;. Нынче слово &#34;мир&#34; трудно применять, оно попало в список, скажем так, дискредитированных слов. В научно-философском дискурсе мы уже не можем позволить себе свободно бросаться такими словами как &#34;реальность&#34;, или &#34;воображаемое&#34;, или, ну вот, &#34;мир&#34;. Ранее самоочевидные понятия теперь требуют напряжённой умственной работы. Вот скажите, как вы понимаете выдвигаемый сейчас всеми учёными, философами и литераторами тезис о многообразии миров? 
&gt; 
&gt; **Ведущая:** Ну... Что этот мир, который мы считаем нашим, является лишь одним из множества миров. Что есть не только другие планеты, отделённые от нас космическими пространствами, но и совершенно другие миры, с другими законами, другими обитателями и вообще другие. Они находятся, ммм, даже не в этом пространстве и времени или как-то так. Я верно понимаю?
&gt; 
&gt; **Д-р Финк:** Частично. Дело в том, что как раз озвученное вами представление и есть то, что нужно преодолеть, чтобы понять истинные масштабы открывшейся перед нами панорамы. Это действительно то первое, что приходит нам на ум, верно? Вся эта бесконечная вереница вариаций, о которой теперь не пишет только ленивый: планеты, сложенные из костей динозавров, миры под пурпурными небесами, чуждые нашему восприятию космические пропасти и бездны. Всё это уже было описано фантастами, а для некоторых представителей Фонда, вроде меня - стало частью обыденного. Интерес представляют вовсе не эти миры, столь далёкие и чуждые, но всё же чем-то близкие и понятные. Мы, в конце концов, населяем такой же. А вот другие миры, которые мы открыли... 
&gt; 
&gt; Мир текста, казалось бы, зависимый от нас, порождённый человеком, но непостижимым образом живущий своей жизнью. Из букв, слов и предложений, недописанных романов и оборванных строк на нас смотрит нечто неизмеримо более непонятное и чуждое, чем то, что обычно представляют как ужасное. Многие уже знают, что тексты - это места обитания самых разных созданий, как враждебных, так и дружелюбных, но редко кто понимает, насколько мы на самом деле далеки от их понимания, насколько мы не способны понять их //мир//.  
&gt; 
&gt; Или подумайте о сновидениях. Казалось бы, что может быть привычнее них? Эта вязкая ночная субстанция нашего разума знакома каждому. Мы всегда воспринимали их как свои творения, как область нашей засыпающей днём фантазии или как мастерскую для выражения наших бессознательных желаний. Сейчас же некоторые пишут о том, что сновидение - столь же основательный столп реальности, как и наше бодрствование. Многие выходят на контакт с существами и организациями, лежащими по ту сторону дневной реальности. Оттуда, из мира грёз и фантазий, они думают, //что это мы являемся сновидениями//. 
&gt;  
&gt; И это такой калейдоскоп... Память и музыка, информация и забвение - всё это таит в себе нечто поразительное, требующее особого подхода. Физики, лингвисты, сновидцы, шаманы и деревенские маги, биологи, мыслители, безумцы, музыканты и поэты ныне равно исследуют эти миры. Я надеюсь, теперь вы понимаете, что я имел в виду, когда говорил, что перед нами разворачивается ошеломительная панорама. Круговерть миров видят слишком узко и, быть может, вообще смотрят не туда, куда следовало бы. Мы бродим среди этого множества миров не только тогда, когда посещаем Карстовую воронку или Корнуэльскую дыру, но и когда спим, пишем, читаем, думаем - и это гораздо более глубокое и далёкое путешествие. Настоящая круговерть миров разворачивается не в пространстве и времени, настоящая круговерть миров ставит под сомнение пространство и время.

+ Избранные отрывки из книги &#34;Дни моих странствий&#34;

Книга &#34;Дни моих странствий&#34; предположительно описывает ряд аномальных событий, мест или существ. Автор неизвестен. Изначально распространявшаяся в электронном виде, книга быстро нашла себе почитателей среди любителей аномальной культуры и позже была издана в печатном виде на средства энтузиастов. На данный момент считается одним из важнейших произведений массовой культуры, описывающих аномальный мир. Предполагается, что книга содержит как экзотерический, явный смысл, так и эзотерический, доступный лишь посвящённым, в результате чего книга до сих пор выступает предметом обширных толкований и обсуждений.

**Глава 3: &#34;Танцы, музыка и канаты. Аплодисменты&#34;, стр. 59**.
...и тогда я увидел ярмарочные огни, услышал звук лопающихся шариков и почувствовал на языке вкус сладкой ваты. Оно привело меня в нужное место и, несмотря на то, что я почти не мог открыть глаз, так было ярко, не мог ничего услышать, так было громко, и не мог ничего почувствовать, так было сладко, я понял: это исчезающий Цирк. Я двинулся лёгким шагом сквозь шатры и прилавки, сквозь блеклые тени посетителей и ярко сверкающих артистов и, наконец, приблизился к сцене. Поверьте, это поразительное представление и эхо о нём доходит до самых тёмных уголков Вселенной, и сам Господь на минутку пробуждается от своего сна, когда начинает звучать музыка Цирка. Но если вас интересует, почему на земном плане Цирк называют Цирком всего тревожного, то не спешите отдаваться радости и не погружайтесь в дивное звучание музыки, но дослушайте её внимательно до конца, проявив непростительную незаинтересованность и хладнокровие, и, может быть, вам посчастливится услышать этот далёкий отзвук другого Цирка, грозного, чудесного, великолепного и прекрасного. Тревожного. [[size 0%]]И танцоры их пляшут промеж Богов, а канатоходцы бродят над космическими пустотами; тревогой вас наполняют не они, но скупые хлопки, которые раздаются из тех бездн[[/size]]

**Глава 5: &#34;Места, которые не стоит посещать&#34;, стр. 102.**
...и нос ваш почувствует запах гнили, а под ногами что-то всхлипнет, и дрожь пройдёт по всему телу. Здесь всё остановилось, пришло к застою. Сюда не заходят странники и не долетают звуки. Там, на земном плане, этим местам воздают хвалу, полагают, будто существует Бог Распада и он взирает своими гнилыми очами на Вселенную, которая ещё не знает, что принадлежит ему... но остановись, странник, здесь нет ничего. [[size 0%]]Носы их сочли запах гнили сладостным, а очи восторгались разложением; их распад состоял не в том, в чём они полагали.[[/size]]

**Глава 6: &#34;Так звучит хлопок одной&#34;, стр. 128.**
Чтобы попасть в иные места, требуется делать вещи, которые многие полагают абсурдными. Чтобы всплыть из озера, погружайтесь; чтобы найти это озеро, взгляните на карту, которая никуда не ведёт, и обратите внимание на слова, написанные красным, - слова без всякого смысла. Сделайте это - и вы придёте к озеру. Чтобы победить дракона, не требовалось воздевать меч, но нужно было дать ему уснуть в тени хвойного дерева. Сделали бы это - и дракон погиб. Возможно, некоторые вещи целы лишь тогда, когда они разбиты. Это хорошие слова, чтобы закончить книгу. [[size 0%]]Он никогда не был целым.[[/size]]

&gt; {{Пока весь мир потрясён знаниями об аномалиях, кое-кто только **ИЗОБРАЖАЕТ** удивление. Кое-кто уже давно знал о них и даже больше: набивал при помощи них карманы! Среди той информации об аномалиях, которая стала доступна, есть кое-что малозаметное, на это редко обращают внимание: **МЕМЫ**. Все мы знаем это слово, да, но теперь оно приобретает зловещий оттенок. Только подумайте: существует информация, и не важно, что это - звук, кусочек текста или изображение - которая может **ПОЛНОСТЬЮ** подчинить вашу волю, заставить вас думать так, как **ИМ** нужно. Кому? Тому, кто создаёт мем. А теперь подумайте о том, как работает реклама: цветастое изображение (ох, что там за кадр промелькнул?), навязчивая, словно застревающая в голове музыка (часто **СЛИШКОМ** навязчивая, вот вы уже и насвистываете эту мелодию), ряд бессмысленных сцен, которые обретают неожиданный смысл (и они даже вам **НРАВЯТСЯ**, хотя вы и не любите рекламу). Чем же всё это заканчивается? Тем, что вы покупаете товар, даже если не хотите этого. Но теперь, когда Маскарад сорван, мы спрашиваем: кто помыкал нами так долго? Рекламщики? Или, может быть, те, кто знал так много об аномалиях? Может, нами помыкали **ОНИ**?}}

&gt; {{**&#34;Их называют Тюремщиками&#34;: интервью с бывшим членом Длани Змея.**}}
&gt; 
&gt; {{Вчера мы встретились с бывшим членом одной из самых загадочных группировок аномального мира. Он отказался назвать нам своё имя, но на вопросы отвечал охотно и подробно. Сразу скажем, что он не выглядел так, как обычно описывают представителей его группы: обычный молодой человек, одетый в неброские, ничем не выделяющиеся свитер и джинсы, с аккуратной бородкой и самым что ни на есть обыкновенным голосом. Жил он в ничем не примечательной маленькой квартирке, в которой, простите, если мы разочаровываем вас, вовсе не было никаких аномалий (если, конечно, не считать аномалиями чудом работающую старую микроволновку и издающий странные звуки чайник). Выпив чаю, мы разговорились, и планируемое нами формальное интервью быстро сменилось непринуждённой дружеской беседой, в ходе которой было поднято множество интересных тем. Мы обсудили событие Сорванного Маскарада, к которому Михаил (будем называть его Михаилом, поскольку он сам попросил так к себе обращаться) относится сдержанно. Михаил сразу заявил, что Сорванный Маскарад - это &#34;событие в сути своей хорошее, но несвоевременное&#34;. Если верить его словам, то подобные же воззрения разделяют и его бывшие друзья. Что же до самого аномального мира, то Михаил настроен абсолютно оптимистично: &#34;он вовсе нам не враждебен, а скорее мы враждебны ему&#34;. Мы услышали множество историй про друзей и знакомых Михаила, обладавших странными талантами и, как он нас заверил, пускавших их только на доброе дело. Рассказал он нам частично и про легендарную Библиотеку, в которой он, впрочем, по собственному признанию, не бывал. Несколько замялся разговор, когда мы спросили у него, что он думает о Фонде SCP. Михаил мрачно заявил: &#34;У нас их называют Тюремщиками. Можете сами догадаться, за что&#34;. Мы быстро поняли, что это больная тема, после чего решили перевести разговор в другое русло... **Полную версию интервью смотрите на 8 странице.**}}

+ Часть текста открытого письма Грегори Томпсона в редакционный совет журнала &#34;Аномальная наука&#34; (ранее &#34;На рубежах науки&#34;)

Поскольку никто не говорит, то, кажется, высказаться предстоит мне. Видит Бог, я человек тихий и не хочу привлекать к себе внимания, но, чёрт его дери, надо же, чтобы хоть кто-то говорил о проблемах, с которыми мы нынче имеем дело. Возможно, некоторые из вас спрашивают себя: чего он это так разорался? И что это вообще за охламон, который полагает, что может обсуждать рецензируемые научные издания и вместе с этим выражаться столь грубо и неизящно? Заявляю, я Грегори Томпсон, и уже 20 лет я работаю рецензентом в этих самых международно признанных научных изданиях, кроме этого, моему перу принадлежат множество публикаций, посвящённых вопросам теоретической физики (хотя я и далеко не учёный первого эшелона). Другими словами, я знаю эту кухню изнутри - и в наши времена запашок на этой кухне преотвратный, о чём я и хочу заявить.

&lt;...&gt; Я не из тех реакционеров, которые предлагают игнорировать всё то, что стало известно. Очевидно, это идиотизм и не приведёт ни к чему хорошему: научные издания должны отреагировать на Сорванный Маскарад и по мере своих сил освещать всё, что связано с теми новыми научными знаниями, которые он открыл для мира. Но это не должно становиться превалирующей деятельностью, мы не должны отказываться от обычной науки и всех её достижений, мы не должны делать вид, что самый обычный физик теперь фигура маргинальная, тогда как какой-нибудь тауматург (Боже мой!), напротив, персонаж самый обыкновенный и здравый, мы не должны делать вид, будто обычный учёный уже не может сказать о мире что-то внятное. Мне могут сказать: &#34;Ты, Грегори Томпсон, элемент устаревшей системы, мы понимаем твоё возмущение, но время твоё, как и время многих твоих коллег, прошло&#34;. Отвечу, что вот здесь вы как раз и заблуждаетесь: наше время только начинается.

&lt;...&gt; Множество научных и научно-популярных изданий ныне сменили вектор деятельности и полностью или почти полностью посвятили себя аномальной науке. Для многих этот шаг был обусловлен не вопросами теории, но вопросами практики: практики зарабатывания денег. Сейчас популярность разных научных и околонаучных изданий очень сильно возросла, в кои-то веки это стало прибыльным делом. Рост популярности связан, разумеется, с тем, что появляется множество материалов об аномальном мире, а на это существует спрос. Люди уже не верят уличным шарлатанам, но теперь они верят шарлатанам, сидящим в издательствах и редакциях, которые выдают гипотетические или непроверенные сведения за &#34;новейшее научное знание об аномальном мире&#34;. В результате простаки покупают эти журналы и перестают себя чувствовать простаками: в конце концов, они читают серьёзные проверенные издания. &lt;...&gt; Всё это приводит к тому, что качество научного материала, посвящённого аномального миру, крайне низкое и часто находится в опасной близости от материалов жёлтой прессы. Пишут на эту тему все кому не лень, и это ещё повезёт, если хотя бы у половины из них есть высшее образование. Поскольку никакие сведения об аномальном мире фальсифицировать нельзя, то и опровергнуть каким-либо образом большинство материалов не выходит, а издатели только рады, если среди материала будет как можно больше красивых, но бессмысленных нелепиц.

&lt;...&gt;  Использование множества непроверенной, но привлекающей внимание терминологии: шкала измерения Юмов, тауматургия, степень реальности Скрэнтона. Опасность использования всей этой терминологии заключается в том, что мы заменяем шаткую, но работающую модель &#34;обычной&#34; науки чем-то не столь ясным. Скажу даже больше, мы перестаём заниматься наукой и начинаем заниматься магией, где вместо заклинаний, призванных исправить положение, мы произносим что-то вроде &#34;якорь реальности&#34; или &#34;уровень Юмов стал стабильным&#34;. Такая научная мифология или мифологизация науки очень быстро нашла себе апологетов. &lt;...&gt; их аргумент: &#34;аномальный мир столь многообразен, что по отношению к нему нельзя выстроить единой научной парадигмы, но это и не требуется, поскольку продуктивным изучение аномального мира станет только при условии, что мы будем обладать множеством не сообразующихся друг с другом подходов&#34;. Практика показывает нам, что в результате такой установки вместо множества научных подходов мы не получаем ни одного.</textarea></pre>
