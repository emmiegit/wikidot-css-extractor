    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2229

**项目等级：** Keter

**特殊收容措施：**所有与SCP-2229的通信都将由指定的SCP-2229联络员进行。联络员由文物部特别委员会根据古典拉丁语流利程度、罗马历史知识和外交经验等因素进行甄选。在与SCP-2229交流期间，联络员必须始终扮演//罗马皇帝//的角色。每半年，联络人必须向SCP-2229提交一批货物[[footnote]]由于预算问题，建议用紫色布料、葡萄酒和玻璃器皿代替其他物品。[[/footnote]]作为贡品。尽管SCP-2229承诺只与联络人交流，但罗马市精神病医院将持续监控并报告SCP-2229与其他个体之间的交流情况。

**描述：**SCP-2229是一心灵感应性实体，其自称名叫赛克斯图斯·庞皮利乌斯·特里奥，是北天星座UMA[[footnote]]Ursa Major，亦称大熊座，也就是北斗七星所在的星座。[[/footnote]]驻//元老院与罗马人民//[[footnote]] **译注：**原文为//the Senate and People of Rome//，亦即拉丁语//Senātus Populusque Rōmānus//的英文直译，后者亦称S.P.Q.R.，是对罗马共和国的指代，参见[https://en.wikipedia.org/wiki/SPQR 维基百科]。 [[/footnote]]的公使。SCP-2229仅与其所选中的个体交流，并在这些个体的听觉感知中表现为一个以古拉丁语交谈的幻象实体。通过以古拉丁语进行思考，对象个体可与SCP-2229进行交流或回应。SCP-2229不被认为具有物理形态，但能够通过异常手段操纵物体。当与SCP-2229交流的个体将目光对准一个或多个特定的物体时，SCP-2229将能够使这些物体自发消失。同样地，当交流对象将目光对准一个特定的位置时，SCP-2229将能够使一些物体在该位置上自发出现[[footnote]] SCP-2229对于物质的这种操控能力是否存在一个上限，当前仍然是未知的。 [[/footnote]]。

基金会在罗马市的精神病医院内发现了SCP-2229，当时基金会潜伏特工注意到有数名群众报告称他们听见一个“熊之使徒”用拉丁语向他们对话，并要求“与现任罗马皇帝通话”。由于诸多报告的相似性，故此事件立刻被认定为由异常引起。作为首个指定联络人，Dr. Marcellus很快被派遣去调查这些事故，并被要求尝试与SCP-2229建立联络。

[[collapsible show=&#34;点击打开事件日志&#34; hide=&#34;正在访问事件日志……准许访问&#34;]]

&gt; **日期：**1997年6月5日
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. Marcellus:**聆听呐，赛克斯图斯·庞皮利乌斯·特里奥啊，北天大熊的使者！余，提图斯·科尼利厄斯·马塞勒斯，罗马的第一公民，已经知悉了你的渴求，余应如何回应尔等的期待？
&gt; 
&gt; **SCP-2229：**噢~提图斯·科尼利厄斯·马塞勒斯，最可敬的皇帝，我，塞克斯图斯·庞皮利乌斯·特里奥，对与你等的重逢企盼已久。我代表着北天大熊的杰出子民、那些高居于众神之上的存在们，向你带来了好消息。我们见证了你们帝国的荣耀，惟愿能与你们同甘共苦，赢得你们永恒的友谊。是的，我带来了一份最珍贵的礼物！集中精神，注视此处。
&gt; 
&gt; (//Dr. Marcellus照做了。一份用古典拉丁语写就的卷轴随即出现在指定位置，该卷轴随后被确认为一份包含有制造各种以纽科门蒸汽机[[footnote]] **译注：**纽可门蒸汽机，由托马斯·纽科门于18世纪早期发明，是第一个实用的蒸汽机，也是瓦特蒸汽机的原型，参见[https://en.wikipedia.org/wiki/Newcomen_atmospheric_engine 维基百科]。 [[/footnote]]为动力的机械装置的冗长参考书。//)
&gt; 
&gt; **Dr. Marcellus：**天父在上啊，这是怎样的神迹？这卷轴之上记载了怎样的珠玑妙语？
&gt; 
&gt; **SCP-2229：**一份馈赠，你可以这么称呼它。让你最睿智的学者来研究它；如果有足够的时间，他们会明晰此中奥妙——尽管你自己无法亲眼见证此事。当然，这会占用他们一段时间——也许两千年。无论如何，既然你见证了我的人民的慷慨和奇迹，你会否向北天大熊回以敬意？
&gt; 
&gt; **Dr. Marcellus：**诚然，余正欲如此。然则，如斯伟大者，能从余的帝国中得到什么呢？相比之下，余的帝国是如此贫瘠。 
&gt; 
&gt; **SCP-2229：**把你们所创造的最珍贵的财富，一年两次，以四一之税交付于我，我将把它们作为贡品转交与我的人民。这些，就是我现在对你们的全部要求。
&gt; 
&gt; **Dr. Marcellus：**如此，余必然履诺无疑。余唯有一事相求：只对余、和余的继承之人交谈，而不是余帝国治下的凡夫俗子。芸芸众生远不及你万一，屈尊与他们沟通，是对你最大的不敬。
&gt; 
&gt; **SCP-2229：**（//大笑。//）甚妙！如此，便成了。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **备注：** 此后，Dr. Marcellus开始定期向SCP-2229呈送贡品。到目前为止，SCP-2229尚未脱离其最初的行为模式。

##b01|正在验证4/2229间隙……验证通过
正在访问Gladius事件日志……准许访问##

&gt; **日期：**2010年1月5日
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. Marcellus：**噢~塞克斯图斯·庞皮利乌斯，余，提图斯·科尼利厄斯，带来了今年的第一份贡品。十匹以帝国紫[[footnote]] **译注：**//Tyrian Purple//，一种由紫螺和荔枝螺中制得的天然染料，是古罗马的“御用色彩”。参见[https://en.wikipedia.org/wiki/Tyrian_purple#Royal_blue 维基百科]。[[/footnote]]染就的布料，五十个双耳细颈椭圆陶[[footnote]] **译注：** 双耳细颈椭圆陶罐（//Amphora//），一种石器时代出现的罐型器皿，后被古希腊及古罗马发扬光大。参见[https://en.wikipedia.org/wiki/Amphora 维基百科]。[[/footnote]]——
&gt; 
&gt; **SCP-2229：**是是是，我相信你们的贡品质量一如既往。快点给我，我们现在还有重要得多得多的事情去处理。
&gt; 
&gt; (//Dr. Marcellus将目光集中于贡品之上，贡品消失。//)
&gt; 
&gt; **SCP-2229：**恐怕今天我对你们帝国的要求不止朝贡了。我们的人民，尽管他们很出色，但不是我们现在非常需要的战士。提图斯·科尼利厄斯呵，你的帝国能匀一个军团出来吗？我的子民将深深地感激你们的帝国，而你将永远被我们所铭记尊敬。
&gt; 
&gt; **Dr. Marcellus：**余的帝国很难做到这一点，因为这意味着余的子民将面临野蛮人和叛军的威胁。余可否冒昧问一句，你的人民为什么需要一个军团？他们卷入战争了吗？
&gt; 
&gt; **SCP-2229：**严格来说并非如此。我的人民确实有义务战斗，但不是在战争之中。唔，我觉得这应该说成是一场角斗，给其他圣堂的平民提供的一种娱乐手段。我们没有选择，只能用自己的鲜血去取悦他们——或者也可以用你们的。否则，我们就将与那些仅凭言语就远远可怕于那些执兵杖者的“表演者”为敌了。你的帝国有许多勇士，而我们则不然。容我再问你一次：你的帝国能否派出一个军团？
&gt; 
&gt; **Dr. Marcellus：**如果余拒绝呢？
&gt; 
&gt; **SCP-2229：**如果雇员不尊重他的雇主会如何？如果奴隶违背他的主人会怎样？如果弱者忤逆强者会得到什么下场？//你//，提图斯，作为一个君王，//你//应当是最清楚这些问题的答案的。我只问最后一次：你的帝国会不会派出军团？
&gt; 
&gt; **Dr. Marcellus：**余向您致以真诚的歉意，方才的问题确有唐突。余必将竭诚完成您的委托——但是，余亦须知，余有多少时间筹备于此？
&gt; 
&gt; **SCP-2229：**五天，如此，便成了。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **备注：**综合考虑拒绝请求可能导致的潜在后果，以及时限与罗马军团级[[footnote]]六千人。[[/footnote]]军事人员筹备的双重困难，一份有关利用[[span class=&#34;ruby&#34;]]Bright/Zartion人类复制器[[span class=&#34;rt&#34;]]Bright/Zartion Hominid Replicators[[/span]][[/span]][[footnote]] **译注：**参见[http://scp-wiki-cn.wikidot.com/scp-2000 SCP-2000]。[[/footnote]]以完成任务的提案被提交与人类克隆伦理小组委员会。经过一天的审议，该提案以5比4的表决结果获得批准。

&gt; **日期：**2010年6月7日
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; (//Dr. Marcellus沉默地注视着贡品，直到其消失无踪。//) 
&gt; 
&gt; **SCP-2229：**提图斯，当你上缴贡品之时，你本应更加健谈才对。我觉得有什么事情困扰到了你——是因为军团吗？
&gt; 
&gt; **Dr. Marcellus：**赛克斯图斯啊，对一个男人而言，将他的六千子民送往命运未卜之地，实在是太过艰难。
&gt; 
&gt; **SCP-2229：**他们奋勇作战，英勇牺牲；其身虽殒，英名长存。对于战士而言，得此终局，夫复何求？
&gt; 
&gt; **Dr. Marcellus：**我明白的。
&gt; 
&gt; (//长达三十秒的沉默。//)
&gt; 
&gt; **Dr. Marcellus：**你将来，还会再度要求余的帝国提供一个军团吗？
&gt; 
&gt; **SCP-2229：**不，观众看得够多了，演出者自己也很满意。下一次，不是我们的人民被召唤，而是你们的人民。你的战士们的表现很令人振奋，而且，还有就是，我听说你的人民很久以前就应该去一趟[http://scp-wiki-cn.wikidot.com/scp-1822 竞技场]了。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **备注：**暂无。
