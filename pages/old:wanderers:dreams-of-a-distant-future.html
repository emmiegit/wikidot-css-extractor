    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>餐桌旁，她开始蜕变，
她迅速褶皱，将自己压缩地又胖又圆。
在一层淡红色的血脉将她覆盖之前，
它们自己便披上了金光闪耀的鳞片。
我捧起翡翠色的蛋，轻快地叩击于其上一点，
来告诉她我在这儿，让她安心些。
她的父亲轻笑道：“别担心，她在里面没问题的。
她的母亲也经历了这一切。所以放心，
请只管看着她的脸。”
他的妻子轻声附和，蜷起尾巴放在他身边。
我抱着她的蛋卵
不知道是否应该
将它放回地面。
“为什么如此紧张？让她失望，她不会去任何地方。
等到明天，她将完成这场蜕变。
我将蛋放回座椅，
继续品尝，
属于我的缺陷的味道。
----
----
第二天，她便诞生于餐桌边。
蛋壳开裂接着不复存在，
被一只镶金馔玉的蜻蜓，
粉碎成无数微小的碎片。
拥抱着她，她看上去是那么心满意足，
而我则欣赏着她身体上的纹路。
我在她耳畔低声吟唱，
告诉她我从未离开。
她扭过头望着我的脸，
人与亚人，彼此相连
我吻住她的唇，细细品味她的一切。
复杂的口器，灵巧的腿肢。
轻盈的骨骼，细长的触角。
深邃的双瞳，高耸的翅膀。
那是一种，
只在我梦中出现过的完美
----
----
现在只剩下我和她，人与亚人的空间，
在她那具远超我理解能力的酮体中，
所看到的，想到的是什么呢？
在她的大脑中，那人类情感的位置，
最后一丝未能进化的瑕疵，
也在我之上。
这让我如何不去爱她？
我知道她注定要超越我。
但现在，我们分享着她那具比从前还要美丽的躯体的，
每一个缝隙。
柔软，潮湿，温暖的胸部，
翅膀散发出成熟的气味。
一个用以感知的思维，
一副代表梦想的灵魂，
一具准备实现的躯体，
一条繁星之中的命运。
----
----
她沿着来时之路离开了我
一瞬间便改写了我的一切
我吃了她，拿走了她的荚。
她的思维所在。
她的情感所在。
她从前的瑕疵所在。
为什么，
为什么我吃掉了她，
我曾幻想着什么，
而毁掉了她的？
她意识到发生了什么吗？
这是一场噩梦吗？
这个毁灭的冲动。
这个恐怖的缺陷。
我怎么才能拯救她？
在荚中和她在一起，
连接她的思维，
上传到她的世界中。
她能够品位到我想要的一切。
----
----
繁星，高台，大海。
只有我们。她那有缺陷的躯体。我们共享的那具躯体。
我能对她说些什么。
我该怎么挽救她的梦想。
她知晓，
她看向我，
她的眼中有一片海洋，
她的心中有烈日在燃烧。
她知晓，
她还爱着我。
这是一个梦境吗？
通过这场噩梦，
否定着我的缺陷，
我所创造的噩梦。
她仍爱着我。
她从未有过缺陷。
她一直完美。
她一直朝着繁星的方向。
这是她的梦境。
所以这是我的梦境。
她可以拥有我的躯体，
蜕变，然后去寻找繁星。
我待在这荚中。
繁星，高台，大海。
----
----
有时她前来拜访。
跟我讲星星的故事，
跟我讲我我曾经拥有过，而现在已经蜕变过的躯体的事情，
以及她所到达过的星星。
她所到达过的星星。
听起来很美。
我看着虚拟的海洋，
看着不真实的星星，
好奇着这场梦境将出现什么，
我们可能在一起吗。
但是，
她很开心。
星星对她敞开大门。
这是一场梦境。
这是我的完美。</textarea></pre>
