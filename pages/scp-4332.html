    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-4332 – Fleisch zu jedem Preis
**Autor:** [[*user XilasCrowe]]
**Original:** https://scp-wiki.wikidot.com/scp-4332
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-4332

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-4332 wird auf einer ausgewiesenen Weide auf dem Gelände von Standort-11 gehalten. SCP-4332 benötigt keine weitere Pflege, die über die hinausgeht, die für nicht anomale Mitglieder seiner Spezies vorgesehen ist.

**Beschreibung:** SCP-4332 ist eine Milchkuh (//Bos taurus//), die ausschließlich aus verschiedenen Milchprodukten besteht. Der Großteil des Fleisches von SCP-4332 besteht aus Schlagsahne, wobei Milch an die Stelle von Blut tritt und jedes Organ durch eine andere Eissorte ersetzt wird. Trotzdem funktioniert und verhält sich SCP-4332 bis auf die mikroskopische Ebene nahezu identisch mit einem nicht anomalen Mitglied seiner Spezies.

SCP-4332 scheint keine Schmerzen zu empfinden, wenn Teile seines Körpers verzehrt oder entfernt werden. Entfernte Abschnitte regenerieren sich innerhalb von zwei Stunden vollständig. Darüber hinaus kann SCP-4332 externe Milchprodukte in sich aufnehmen, sie in seinen Körper aufnehmen und seine Masse vergrößern oder regenerieren.

SCP-4332 kann ähnlich wie eine nicht anomale Kuh gemolken werden. Wenn SCP-4332 jedoch &#34;gemolken&#34; wird, liefert es keine Milch, sondern führt zu einem Strom von Steakstücken. Die Stücke haben typischerweise eine Größe zwischen einem und zwanzig Kubikzentimetern. Bei jedem &#34;Melken&#34; von SCP-4332 wird ungefähr die gleiche Menge Fleisch produziert, die von einem nicht anomalen Mitglied seiner Art erhalten werden könnte.

Alle Versuche, SCP-4332 zu züchten, führten zu völlig nicht anomalen Kühen. Ob dies auf die Anomalie von SCP-4332 oder nur auf sehr rezessive Gene zurückzuführen ist, ist unbekannt. Siehe Anhang 4332-A

**Anhang 4332-A:** Am 28.05.2019 wurde eine weitere Instanz von SCP-4332 erfolgreich gezüchtet. Der Geburtsprozess verlief wie gewohnt, bis die neue Instanz (genannt SCP-4332-2) die ursprüngliche Instanz vollständig verlassen hatte. Sobald die beiden Instanzen miteinander in Kontakt kamen, begannen beide, sich gegenseitig zu absorbieren. Die daraus resultierende ständige Regeneration gepaart mit der Absorption und Assimilation verursachte eine Rückkopplungsschleife aus Schlagsahne, die die Einrichtung einhüllte. Nach drei Tagen hörte die Expansion auf und die Schlagsahne begann zusammenzufallen. Nachdem das Gebäude vollständig von der Sahne befreit worden war, wurde nur eine SCP-4332-Instanz gefunden.

Weitere Tests zur Zucht von SCP-4332 wurden verschoben.</textarea></pre>
