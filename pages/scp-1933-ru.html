[[span]]SCP-1933 на 18.08.201█[[/span]]

**Объект №:** SCP-1933-RU
     
**Класс объекта:** [[[safe |Безопасный]]]
     
**Особые условия содержания:** Для хранения объекта требуется помещение размерами 3 × 3 × 3 метра, в центре которого находится постамент с креплением для объекта, которое изготовлено из лёгкого сплава и не прикреплено к постаменту. Право доступа имеют сотрудники второго и выше уровней, ознакомленные с сущностью парадокса. Фонд не несёт ответственности за увечья или гибель персонала при неосторожном и направленном на самоуничтожение использовании объекта нарушителями режима содержания. 

Следует отметить, что SCP-1933 не следует закреплять объектами массой более чем 14,6 кг.

//Примечание: Любой из безопасных SCP-объектов может быть опасен при неосторожном использовании. Даже вода в комнате отдыха может быть опасна. Достаточно просто знать, за что брать и как эта штука работает. - д-р Элдерман//

**Описание:** SCP-1933 - это треугольный объект из неизвестного тёмного металла (твердость по шкале Мооса достигает девяти), в обрамлении того же материала, окрашенного в более светлый оттенок. Предназначен для ношения на шее – об этом свидетельствует тонкая цепь того же окрашенного материала длиной 52,4 см. 

Обнаружен 06.08.201█ полицией города ████████, ██████, в ходе обыска здания, занятого представителями некоей оккультной группировки. Внимание сотрудников было привлечено странным поведением SCP-1933 - его цепь была закреплена на небольшом постаменте, а сам объект парил, будучи словно притягиваемым некоей силой, направленной в противоположном от силы гравитации направлении. Конфискованный полицией объект не проявлял аномальной активности, вследствие чего был принят за обычное украшение в виде кулона. SCP-1933 был надет офицером C██████, после чего объект вновь устремился вверх, вызвав смерть путём пережатия сонной артерии, чем и привлёк внимание Фонда.

Парадокс заключается в том, что чем большее усилие приложено к удержанию объекта, тем большую силу он применяет для поднятия. Опытным путем было установлено, что при пересечении массы груза предела в 14,6 килограмм усилие SCP-1933 становится способным поднять груз.

Внутреннее название «Парадокс Элдермана» было присвоено после локализования, описания и разработки средств противодействию эффекта SCP-1933 д-ром Элдерманом, назначенным на пост его исследователя.

**Протокол экспериментов 1933-1:** Опыты, проводимые с объектом:

&gt; **Имя:** Д-р Колли.
&gt; **Дата:** 11.08.201█
&gt; **Субъект:** D-17590
&gt; **Последствия:** При прикосновении к объекту тот не проявил аномальных свойств. Прикосновение непосредственно к цепочке привело к кратковременному перемещению объекта в пространстве. Надев SCP-1933 на шею, субъект почувствовал удушье. Когда D-17590 надел объект на шею, его пальцы были перерублены, после чего SCP-1933 поднялся в воздух на несколько сантиметров, а затем упал на пол.
&gt; //Примечание: Больше не проводить испытания с живыми объектами. – д-р Колли//

&gt; **Груз:** Авторучка.
&gt; **Последствия:** Объект вновь принял вертикальное положение, но не поднял авторучку. Взяв груз в руку, д-р Колли почувствовал резкий рывок вверх, после чего непроизвольно расслабил мышцы. Объект остановил подъем и был помещен на изначальную позицию.
-----
&gt; **Имя:** Д-р Элдерман.
&gt; **Дата:** 12.08.201█
&gt; **Груз:** Чёрная норвежская мышь.
&gt; **Последствия:**  Будучи зафиксирован массой мыши, объект устремился вверх, но мышь не поднял.
&gt; //Примечание: Я ведь указал – не проводить испытания с живыми объектами! – д-р Колли//

&gt; **Груз:** Мертвая чёрная норвежская мышь.
&gt; **Последствия:** Тело мыши зафиксировало объект, но, как и в предыдущем опыте, осталось на исходной позиции.
&gt; //Примечание: Просьба удовлетворена. - д-р Элдерман//

&gt; **Груз:** Батончик шоколада «██████». Масса – 100 гр.
&gt; **Последствия:** Объект не поднял груз.

&gt; **Груз:** Стакан водопроводной воды. Масса – 210 гр.
&gt; **Последствия:** Объект не поднял груз.

&gt; **Груз:** Монитор фирмы «████». Масса – 4 кг.
&gt; **Последствия:** Объект не поднял груз.

&gt; **Груз:** Д-р Элдерман.
&gt; **Последствия:** Со словами «[УДАЛЕНО] мать, работай!» д-р Элдерман покинул безопасную зону и взялся за цепь объекта. Объект, применив усилие, достаточное для поднятия д-ра Элдермана, достиг потолка и остановился, вследствие чего доктор оказался в подвешенном состоянии. В тот момент, когда он отпустил цепь SCP-1933, поднимающая сила прекратила свое воздействие, и объект упал на пол с соответствующей скоростью. Д-р Элдерман отделался легким ушибом мягких тканей.
&gt; //Примечание: Эта штука работает от массы! – д-р Элдерман//
-----
&gt; **Имя:** Д-р Элдерман.
&gt; **Дата:** 13.08.201█
&gt; **Груз:** Д-р Элдерман.
&gt; **Последствия:** Повторив предыдущий опыт, д-р Элдерман не поднялся к потолку, но заставил объект опуститься и подняться несколько раз.

&gt; **Груз:** Бетонный блок. Масса – 1 кг.
&gt; **Последствия:** Объект не поднял груз.

&gt; **Груз:** Бетонный блок. Масса – 5,8 кг.
&gt; **Последствия:** Объект не поднял груз.

&gt; **Груз:** Бетонный блок. Масса – 16,2 кг.
&gt; **Последствия:** Груз был поднят.

&gt; **Груз:** Бетонный блок. Масса – 14 кг.
&gt; **Последствия:** Объект не поднял груз.

&gt; **Груз:** Бетонный блок. Масса – 14,8 кг.
&gt; **Последствия:** Груз был поднят.
&gt; //Примечание: Уже близко. – д-р Элдерман//

&gt; **Груз:** Бетонный блок. Масса – 14,5 кг.
&gt; **Последствия:** Объект не поднял груз.

&gt; **Груз:** Бетонный блок. Масса – 14,6 кг.
&gt; **Последствия:** Груз был поднят.

Испытания были завершены. Точная масса поднятия, установленная экспертной группой – 14,608 кг.
-----
&gt; **Приложение 1933-01:** Нарушив условия содержания объекта, д-р Колли тайно прикрепил SCP-1933 к простыне и одеялу д-ра Элдермана. Масса д-ра Элдермана в сумме с массой постельного белья многократно превысила порог поднятия.
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; //Доступ к спальному месту д-ра Элдермана прекращён. Всем, кроме **непосредственно** меня. - д-р Элдерман//
