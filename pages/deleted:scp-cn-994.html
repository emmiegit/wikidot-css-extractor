  &lt;body&gt;
    &lt;div id=&#34;div1&#34;&gt;

    &lt;blockquote&gt;
    &lt;p&gt;SCP 재단 자료 조회 시스템 v1.6.1 로그인&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;p&gt;login usn=ucnsld122 pwd=***************&lt;/p&gt;
    &lt;blockquote&gt;
    &lt;p&gt;어서오십시오, 3등급 연구원님&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;p&gt;read SCP-CN-994&lt;/p&gt;
    &lt;blockquote&gt;
    &lt;p&gt;조회 결과: SCP-CN-994 문서 1, 관련 문서 0&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;button type=&#34;button&#34; onclick=&#34;go()&#34;&gt; SCP-CN-994를 열기 &lt;/button&gt;

    &lt;div id=&#34;innerdiv&#34;&gt;
      &lt;strong&gt;일련번호:&lt;/strong&gt; SCP-CN-994&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;등급:&lt;/strong&gt; 유클리드(Euclid)&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;특수 격리 절차:&lt;/strong&gt; SCP-CN-994가 일어나는 패턴이 확정되어 있지 않음에 따라, SCP-CN-994 사건에 대한 효과적 예방책은 발견되지 않았다. 현재의 격리 절차는 개체가 초래하는 피해를 완화하는 것에 중점을 둔다. 새로 영향을 받은 인원에게는 매주 심리 검사를 실시하게 하며, 그와 동시에 자살 징후의 유무를 확인하여야 한다. 필요 시에는 영향 감쇠를 위하여 기억소거를 실시하여야 한다. 기동특무부대 庚午-23(“目不可及”)이 영향을 받은 인원의 구호를 목적으로 상시 대기한다. SCP-CN-994의 기원이나 발생 빈도 등의 정보에 대해서는 현재 연구가 진행되고 있다. 제CN-34기지의 직원은 밀폐된 공간에 단독으로 있는 상황을 가능한 한 피하여야 한다.&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;설명:&lt;/strong&gt; SCP-CN-994는 제CN-34기지에서 발생하는 변칙적 현상이다. SCP-CN-994 사건이 발생할 시, 영향을 받은 인간이 소재하는 밀실 공간(닫힌 사무소나 화장실 등)과 외부로 통하는 문이나 창문 따위를 내부에서 열 수 없다. 동시에 밀실 공간 내의 벽이나 바닥, 장애물의 표면에는 대량의 안구가 서서히 떠오른다(이하 SCP-CN-994-1). 현재, SCP-CN-994-1을 채취하고자 하는 시도는 실패로 끝났다. 소수의 발생 사례는, 영향을 받은 자는 사용하고 있는 전자 기기의 화면에 대량의 무의미한 문자 기호가 출현하거나, 공간의 사방에서 낮게 가라앉은 폭발 소리가 발생하였다고 보고한다. 영향을 받은 공간을 외부에서 개방할 경우 사건은 종료되며 SCP-CN-994-1 및 공간 내의 변칙성은 모두 소실된다.&lt;br&gt;&lt;br&gt;

      현재, 영향을 받은 인간은 4시간에서 2주 이내로 각종 수단을 이용하여 자살을 시도한다. 이러한 정신적 영향은 기억소거로 완화시킬 수 있다. 그러나 그 후 다시 단독으로 밀폐 공간에 있는 상태가 되었을 때 대상은 소거된 기억을 다시 얻으며, 이는 대상이 더욱 심한 자살 충동을 느끼게 하는 결과로 이어진다.&lt;/div&gt;

     &lt;/div&gt;

    &lt;script type=&#34;text/javascript&#34;&gt;
      var time =10000
      var ICU = [&#34;보&#34;,&#34;고&#34;,&#34; &#34;,&#34;있&#34;,&#34;어&#34;]
      var as =&#34;div1&#34;
      var counter=0;
      var flag=0;
      var content1=document.getElementById(&#34;div1&#34;).innerHTML
      
      document.getElementById(&#34;innerdiv&#34;).style.display=&#34;none&#34;
      
      function Random(n)
      {
        return Math.floor(Math.random()*n)
      }

      function sleep(numberMillis) 
      { 
        var now = new Date(); 
        var exitTime = now.getTime() + numberMillis; 
        while (true) { 
          now = new Date(); 
          if (now.getTime() &gt; exitTime) 
            return; 
        } 
      }
      
      function Change(str)
      {
        try
        {
          var content=str.split(&#34;&#34;)
          var cache = Random(content.length)

          for(i=0;i&lt;5;i++){content[cache+i]=ICU[i]}
          if(time&gt;=100) time=time-1000
          else counter++
          if (counter&gt;50000) {throw new Error(&#34;stop here&#34;);}
          document.getElementById(as).innerHTML = content.join(&#34;&#34;)
          clearInterval(s)
          var s=setInterval(&#34;content1=Change(content1)&#34;,time)
          return content.join(&#34;&#34;)
        }

        catch(err)
        {
          if(flag==0)
          {
            setTimeout(&#34;var a=1&#34;,10000)
            document.write(&#34;&lt;div&gt;  제CN-34기지의 감시 시스템이 당신이 SCP-CN-994의 영향을 받고 있다고 판단하였습니다. 그 자리에서 움직이지 않고 안정을 유지하여 주십시오. 기동특무부대 庚午-23(“目不可及”)은 &lt;strong&gt;너를 보고 있어&lt;/strong&gt;  &lt;/div&gt;&#34;) 
            flag=flag+1
            sleep(5000)
            document.write(&#34;&lt;div style=&#39;text-align: center;&#39;&gt;&lt;img src=&#39;https://scpko.wdfiles.com/local--files/deleted:scp-cn-994/%EB%B3%B4%EA%B3%A0%20%EC%9E%88%EC%96%B4&#39; width=&#39;75%&#39; style=&#39;margin: 0 auto;&#39; /&gt;&lt;/div&gt;&#34;)
          }
        }
      }

      function go()
      {
      	document.getElementById(&#34;innerdiv&#34;).style.display=&#34;block&#34;
      	var s=setInterval(&#34;content1=Change(content1)&#34;,time)
      }


    &lt;/script&gt;
