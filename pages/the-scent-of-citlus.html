夏天要結束了，##Orange|橘色##的季節要來臨了。

[[*user Chromeblushowo]]投稿夏日晴空競賽，夏天
[[include info:end]]




空氣中瀰漫著一種粘膩的##Orange|柑橘##香氣，但是##Orange|柑橘##明明尚未結果。

「幫我開一下冷氣好嗎？親愛的。」

窗外的熱風將黏在冷氣風口上的字條吹落，是我昨天寫上的「故障勿動」。

「冷氣壞了，難道你忘了嗎？」

「我才沒有忘，是你忘了。」

「對對對是我忘了，滿意了嗎？」

「沒差啦夏天要結束了，別管那個笨機器了。」

@@@@
@@@@
@@@@

我舉起手，將隨身風扇從我的手上掛到我的胸口，由下而上的涼風撥動頭髮，嘗試分開已經分叉的髮尾。

剛撕開的##Orange|柑橘冰##被我塞進我的後背，突然的刺激讓我縮起上半身。

「你在幹嘛我的嘴巴在上面不在後面啦！你這樣要我怎麼吃？」

「哈哈哈抱歉啦。」

含著被塞回嘴裡的##Orange|柑橘冰棒##，我敲擊著##Orange|橘色的Enter按鍵##，送出這個夏天整個站點的人員出勤紀錄。

「餒，今天只有一個人上班對吧？」

「雖然應該要有兩個人上班，但是只有一個人在這裡？對。」

「其他人到哪裡去了？我是說，他們再不來打卡我就要記遲到了。」

站點通訊跳出##Orange|橘色的通知##，震動的手機像隻惹人關注的小淘氣。我看見我拿起另一個同事的手機查看。

「為什麼你會有別人的手機？我是說，為什麼我會穿同事的衣服？」

「欸你看通知又壞掉了。」

  //**##Orange|橘子橘子橘子橘子橘子橘子橘子。不要吃橘子##**//

「哪隻貓又在亂按鍵盤了。」

「親愛的，這個站點沒有貓，畢竟牠們沒有打卡。而且現在是夏天哪來的##Orange|橘子##。」

「可是夏天要結束了耶。」

@@@@
@@@@
@@@@

咀嚼著##Orange|柑橘味的軟糖##，##Orange|橘色的工作記錄上##滿滿的都是同事貼上的亂碼，除了我以外也沒有同事在線上。

我看著我堵在電風扇的風口前，熱風吹起我不曾穿過的##Orange|橘色短T##。

「下班後我們去看電影好嗎？最新的那部。喔喔喔喔喔喔喔喔。」

我不明白到底我為什麼要做對著電風扇講話這種事。

「親愛的，現在電影院裡面應該都是情侶了。」

「你覺得我們買票是買一個人還是兩個人就好？不對欸難道我們不是嗎？」

「兩個人。我們各坐一張椅子好嗎？還是你要坐在我的大腿上？。」

我不知為何冰涼的雙手從背後環抱著我的胸口，我將一顆酸甜的梅子放入我的口中。

「用嘴餵我。」

「嗯？」

「我說，我想跟你吃同一塊梅子。」

「這裡是辦公室耶，要這樣玩嗎？」

「反正又沒有人要來，只有我們。」

「你早就知道了吧，從一開始就想要這麼做了，你知道我今天根本不用上班。」

「你也不是沒有走嗎？親愛的。」

我看著我口中叼著話梅靠近我的唇，突然的午後雷陣雨掩蓋了遲來的站點撤離警報。

美好的夏天就此結束了。
