**Articolo:** [https://scp-wiki.wikidot.com/scp-5014]
**Autore:** [[*user OthellotheCat]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-5014/hee.png|
    caption=SCP-5014 prima di essere terminato.|
]]

**Elemento #:** SCP-5014

**Classe dell&#39;Oggetto:** Neutralizzato

**Procedure Speciali di Contenimento:** Il corpo di SCP-5014 deve essere tenuto in una comune camera di stoccaggio per cadaveri umani. Il personale della Fondazione può esaminare il corpo di SCP-5014 soltanto con un&#39;autorizzazione di Livello 1 o superiore.

**Descrizione:** SCP-5014 era un maschio umano anglo-americano di 29 anni, alto 1,63 metri e di 75 chilogrammi di peso. In precedenza si pensava che SCP-5014 fosse fisicamente immortale in quanto aveva dimostrato un&#39;incredibile resistenza a varie forme di traumi e danni fisici.

SCP-5014 è stato in grado di sostenere quanto segue senza subire effetti negativi:
* Assalto con arma da fuoco.
* Forza bruta.
* Accoltellamento ripetuto.
* Immolazione.
* Consumo ed inalazione di tossine.
* Esplosivi.
* Esposizione prolungata al vuoto.
* Danni autoinflitti. (Durante e nel mezzo degli esperimenti registrati)

SCP-5014 aveva precedentemente affermato di essere vulnerabile, come evidenziato da una cicatrice da ustione sul dorso della mano destra, che secondo lui era dovuta ad un incidente con un fornello. Non è ancora noto cos&#39;abbia conferito a SCP-5014 le sue proprietà anomale.

Il cadavere di SCP-5014 non mostra alcun segno anomalo di durabilità; pertanto, da allora è stato classificato come Neutralizzato a partire dall&#39;Incidente 5014-01 del 27 settembre 2022.

**Dossier Incidente 5014-01:** Il 27 settembre 2022, durante una normale sessione di sperimentazione con SCP-5014, la Ricercatrice Faith deBolt ha neutralizzato con successo SCP-5014 con un singolo colpo alla fronte mentre brandiva un&#39;arma da fuoco utilizzata precedentemente in altri esperimenti. L&#39;esame post mortem ha concluso che sono trascorsi circa 6 secondi tra la perforazione del cranio di SCP-5014 ed il suo decesso. Successivamente è stata avviata un&#39;indagine per determinarne il motivo. I sospetti più rilevanti sono elencati di seguito; riportati nell&#39;ordine in cui sono stati presentati dai ricercatori della Fondazione.

[[collapsible show=&#34;Apri Dossier&#34; hide=&#34;Chiudi Dossier&#34;]]

&gt; **Sospetto 5014-01**
&gt; **Ricercatore:** Ricercatrice Faith deBolt
&gt; **Descrizione:** Il sospetto 5014-01 è un modello di pistola Ruger LCP, che era precedentemente in possesso di SCP-5014 prima del suo contenimento. Il sospetto 5014-01 era stato usato in precedenza su SCP-5014 senza alcun effetto.
&gt; **Indagine:** 5014-01 è stato utilizzato in diversi esperimenti contro varie entità immortali in custodia della Fondazione. Non sono stati ottenuti risultati simili a quelli ottenuti durante l&#39;Incidente 5014-01.
&gt; **Conclusione:** Non è stato il sospetto 5014-01 a terminare SCP-5014.

&gt; **Sospetto 5014-02**
&gt; **Ricercatore:** Ricercatrice Faith deBolt
&gt; **Descrizione:** Il sospetto 5014-02 è la ricercatrice Faith deBolt, responsabile d&#39;aver sparato con l&#39;arma che ha terminato SCP-5014 durante l&#39;Incidente 5014-01.
&gt; **Indagine:** Al sospetto 5014-02 è stato chiesto di attaccare diverse entità immortali con l&#39;intento di ucciderle, usando un assortimento di metodi tra cui armi da fuoco, armi contundenti, armi da taglio, mani nude e armi telecomandate. Non sono stati ottenuti risultati simili a quelli ottenuti durante l&#39;Incidente 5014-01.
&gt; **Conclusione:** Non è stato il sospetto 5014-02 a terminare SCP-5014.

&gt; **Sospetto 5014-03**
&gt; **Ricercatore:** Ricercatrice Faith deBolt
&gt; **Descrizione:** Il sospetto 5014-03 è la camera di contenimento in cui è stato custodito SCP-5014 per una durata di circa tre anni; la stessa stanza nella quale è stato terminato.
&gt; **Indagine:** Una sola entità immortale è stata rinchiusa all&#39;interno del sospetto 5014-03 per un lasso di tempo lungo quanto il tempo di contenimento di SCP-5014. L&#39;entità è stata scelta per la sperimentazione con l&#39;intento di terminarla. Non sono stati ottenuti risultati simili a quelli ottenuti durante l&#39;Incidente 5014-01.
&gt; **Conclusione:** Non è stato il sospetto 5014-03 a terminare SCP-5014.

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-5014/Wifey.png|
    caption=Sospetto 5014-08.|
]]
&gt; **Sospetto 5014-08**
&gt; **Ricercatore:** Ricercatrice Carlyle Fleming
&gt; **Descrizione:** Il sospetto 5014-08 è l&#39;ex moglie di SCP-5014. In alcune interviste SCP-5014 ha affermato che lei &#34;(lo) voleva morto più di ogni altra cosa&#34;.
&gt; **Indagine:** Il sospetto 5014-08 è stato segretamente rapito e scansionato per eventuali attività anomale. Il sospetto 5014-08 è stato quindi sottoposto agli stessi esperimenti svolti con il sospetto 5014-02. Non sono stati ottenuti risultati simili a quelli ottenuti durante l&#39;Incidente 5014-01. Al sospetto 5014-08 è stato poi somministrato un amnestico ed è stato riportato nella sua dimora.
&gt; **Conclusione:** Non è stato il sospetto 5014-08 a terminare SCP-5014.

&gt; **Sospetto 5014-12**
&gt; **Ricercatore:** Ricercatore Jonesy Katzenburg
&gt; **Descrizione:** Il sospetto 5014-12 è la zona precisa nel centro della fronte dove è stato colpito SCP-5014, presupponendo che non fosse mai stata lesa prima del suo decesso.
&gt; **Indagine:** La documentazione audio, video e scritta di ogni esperimento svolto su SCP-5014 è tuttora sotto esame. L&#39;indagine non è chiara ed è incompleta, principalmente a causa del fatto che nelle interviste con SCP-5014 egli  afferma di aver ottenuto le sue proprietà anomale diversi anni prima del suo contenimento. Sebbene le prove abbiano dimostrato che precedenti esperimenti abbiano danneggiato SCP-5014 in una posizione simile se non esatta sulla fronte, il ricercatore Katzenburg ha tenuto aperta l&#39;indagine. Ha insistito sul fatto che il sospetto 5014-12 potrebbe essere piccolo quanto una frazione di millimetro.
&gt; **Conclusione:** Sconosciuta, ritenuta improbabile.

&gt; **Sospetto 5014-21**
&gt; **Ricercatore:** Ricercatore Jonesy Katzenburg
&gt; **Descrizione:** Il sospetto 5014-21 è l&#39;esatta sequenza di eventi che SCP-5014 ha vissuto prima del suo decesso.
&gt; **Indagine:** Poiché un ricercatore della Fondazione che aveva sperimentato all&#39;epoca su SCP-5014 è stato ricoverato permanentemente, questa particolare indagine non può essere completata senza ledere il ricercatore.
&gt; **Conclusione:** Sconosciuta.

&gt; **Sospetto 5014-29**
&gt; **Ricercatore:** Ricercatrice Gretchen Reuters
&gt; **Descrizione:** Il sospetto 5014-29 è un evento che ha avuto luogo nel lasso di tempo impiegato da SCP-5014 per morire.
&gt; **Indagine:** Il sospetto 5014-29 è stato scoperto casualmente per la prima volta mentre un&#39;esperimento stava venendo condotto su [[[http://fondazionescp.wikidot.com/scp-3885| SCP-3885]]] grazie ad un incidente che si è verificato con un&#39;istanza di SCP-3885-01. Nel momento esatto in cui SCP-5014 è stato terminato, un&#39;istanza di SCP-3885-01 è rimasta uccisa in un&#39;esplosione; la prima e attualmente unica volta documentata in cui un&#39;istanza di SCP-3885-01 è morta. Ulteriori indagini su altre entità immortali contenute durante l&#39;esatto momento in cui SCP-5014 è stato terminato non hanno fornito risultati simili, dato che non molte si trovavano in condizioni che ne avrebbero potuto causare la morte in primo luogo.
&gt; **Conclusione:** Sconosciuta.

&gt; **Sospetto 5014-33**
&gt; **Ricercatore:** Terapista Emilia Daring[[footnote]]Ha lavorato spesso con SCP-5014 prima della sua morte.[[/footnote]]
&gt; **Descrizione:** Il sospetto 5014-33 è un fraintendimento delle proprietà anomale di SCP-5014.
&gt; **Indagine:** Precedenti interviste con SCP-5014 avevano rivelato che avesse originariamente scoperto le sue proprietà anomale durante un tentato suicidio. Secondo alcune valutazioni psicologiche, la terapista Daring aveva notato che la depressione di SCP-5014 era peggiorata per la sensazione di essere obbligato a morire per causa di pressioni esterne, fino ad arrivare alla ricerca attiva della morte per mano propria. A causa della correlazione con il suo stato psicologico, si potrebbe ritenere che la portata delle proprietà anomale di SCP-5014 fosse stata sopravvalutata.
&gt; **Conclusione:** Sconosciuta.
