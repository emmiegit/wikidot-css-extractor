**Item nº:** SCP-679

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Amostras de SCP-679 devem ser contidas em frascos de vidro selados, com temperatura mantida em 25°C. Indivíduos infectados devem ser mantidos contidos em um ambiente estéril. Todo o pessoal que manuseia amostras ou indivíduos deve usar roupas HAZMAT classe A. Qualquer material ou indivíduos infectados removidos da contenção devem ser incinerados imediatamente.

Para evitar a potencial contaminação cruzada, em nenhum ponto as amostras de SCP-679 e [[[SCP-1077]]] devem ser armazenadas na mesma instalação.

**Descrição:** SCP-679 é uma infecção fúngica de uma espécie //Aspergillus// anteriormente desconhecida. Foi descoberto entre a população sem-teto local em ███████, Flórida.

É altamente infeccioso por contato direto com o fungo, embora outros meios de transmissão não tenham sido descartados.

Nos estágios iniciais, os infectados queixam-se de fenômenos entópticos. Relatam ver pequenos pontos brilhantes movendo-se rapidamente em seu campo de visão. Isso é especialmente prevalente ao espirrar ou olhar para uma forte luz azul.

Aproximadamente uma semana após a exposição inicial, a esclera se enegrece. O indivíduo perde a visão neste ponto, tornando-se totalmente cego. Dentro de um dia, pequenas ulcerações aparecem nos cantos dos olhos. Isso faz com que o humor vítreo comece a vazar, tendo a aparência de grossas lágrimas pretas.

Micélios são empurrados através das ulcerações. Cada micélio se assemelha a um fino fio branco revestido de limo, atingindo até vinte e cinco centímetros. À medida que as ulcerações se alargam e mais humor vaza, mais micélios aparecem.

Nesta fase, o olho começa a apodrecer completamente, um processo acelerado pelo fungo. No entanto, parece proteger o resto da cavidade ocular e do nervo, prevenindo a infecção por outros patógenos em oitenta a noventa por cento dos casos. No momento em que os olhos desaparecem completamente, as órbitas estão preenchidas com o fungo, com uma massa espessa de micélio pendurada nas órbitas vazias. Esse processo leva aproximadamente duas semanas a partir do momento em que as ulcerações aparecem.

Uma vez que os olhos desaparecem completamente, os micélios invadem os seios nasais, onde desencadeiam o aumento da produção de muco, do qual o fungo parece se alimentar.

Nesta fase, o fungo torna-se móvel, os fios individuais ganham motilidade. Eles se movem ao redor do rosto do infectado em padrões aparentemente aleatórios.

Uma vez que o fungo começa a se mover por conta própria, os indivíduos relatam que sua visão voltou. O fungo parece ter células fotossensíveis, bem como uma capacidade atualmente mal compreendida de interagir com o nervo óptico. Os indivíduos descrevem uma visão normal (e em alguns casos melhorada), exceto por um campo de visão muito mais amplo.

No entanto, sempre que um humano com olhos aparentemente normais entra em seu campo de visão, os sujeitos experienciam alucinações visuais (incêndios, animais perigosos, tremores repentinos no chão) que parecem projetados para levá-los na direção dos não-infectados. Uma vez que estão ao alcance, os micélios se estendem para tocar os olhos do humano não-infectado. Esta parece ser uma estratégia reprodutiva para o fungo.

Curar a doença até agora só foi possível nos estágios iniciais da infecção. Uma vez que a esclera muda, o único tratamento é a intervenção cirúrgica e cauterização de todo o tecido na órbita e nos seios da face.

Cobaias adicionais são solicitadas para melhor explorar o ciclo de vida e reprodução de SCP-679.
