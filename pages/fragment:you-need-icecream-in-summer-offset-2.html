　　炙熱的陽光把柏油路燒出了一片熱氣蒸騰、機車騎士們各個在酷暑中穿上外套防曬，並將機車想盡辦法在短短的不到一分鐘的紅燈等待時間內停在陰影處，形成了在陽光曝曬處完全無車的特殊風景。[[footnote]] 而且還會隨著太陽變化而變化，可以做日晷使用。 [[/footnote]]
　
　　不，這樣說是不對的，在紅綠燈電線杆下還會停上一台。
　
　　看著這樣的亞洲都市奇景，我不禁感到有些不妙，通常這種直覺是很準的，不妙，這不太妙，之前不小心闖入高加索地區時那種微妙的感覺又一次席捲而來，隨著這陣熱風。
　
　　眼前的綠色竹子型摩天高樓看起來雖然毫無違和感，這陣熱風也是，但卻有些氛圍有些不同，作為一個常常旅行的人，會被磨練出一種特別的第六感，怎麼說吧，就是你在前往亞馬遜雨林前，已經會自覺得想到一些可能發生的事情、越過沼澤時會遇到鱷魚、走過茂密的樹林會遇到蟒蛇、晚上的營火會引來豹或覬覦你剩飯的野獸、當然也可能覬覦你本身，你有可能會變成上述這些動物的下一餐，或者是你今天踏上俄羅斯的土地，也會有個心理準備可能天氣會很冷，人們對你不是太友善，諸如此類的種種，被我們稱之為是心理建設，再極端一些，你會認為這是一種直感。
　
　　就像我現在一樣，雖然看著這熟悉的景色，吸著這悶熱的空氣，喇叭聲、汽車呼嘯而過的聲音、行人的談話聲，所有的聲音都像是這個城市該有的，卻感覺哪裡不正常……
　
　　真的要我說些甚麼，這不是我第一次來台北了，但是……這台北的街景、這人群、這整個城市的氛圍都太過於、太過於……怎麼說呢？
　
　　除了這大到足以奪人性命的太陽外，都太過於和平了。

　　
　　我刷過地鐵票[[footnote]] 我更習慣這個講法，雖然我們都知道這叫做悠遊卡 [[/footnote]]進到有冷氣的地下車站，這裡的一切都這麼熟悉、太過熟悉了，熟悉到我知道這班即將進站的列車，會把我安全的載到下一站，而不是甚麼異常空間中。
　　
　　「下一站……」我嘆了口氣，隨著擁擠的人群和悶熱的空氣，踏出捷運車廂。

　　「您所撥的電話，目前無人接聽」這是我今天最常聽到的一句話，由一個漂亮的女聲所說。

　　丹澤通常不會不接我的電話才對……嗯，好吧，他在生氣的時候很難說，但是連馮雅、陽華，所有的人都不接我的電話究竟是怎麼回事，就是我真的很少打回去那也沒有不接的道理吧。

　　啊對了，那既然如此，打給V博士應該沒問題吧，他是Site-ZH-02的人事主任理當不會沒有國際電話的問題。

　　「您所撥的電話，目前無人接聽」

　　我看著自己的手機，然後再一次觀察起周圍的環境，對，現在不能夠驚慌，驚慌不能解決事情，先觀察，首要之事就是先觀察。

　　首先能夠確定的是這裡的確是我熟悉的場所，熟悉的城市，我的提款卡是能夠使用的[[footnote]] 雖然不知道為什麼，就是能夠用，能夠從花旗銀行中拿出錢來，太神奇了 [[/footnote]]，從24小時不間斷撥放的新聞也確定了我對這個國家的知識是符合現狀的[[footnote]] 你知道的&#34;現狀&#34; [[/footnote]]。但為什麼這個城市的氛圍和我以前居住的並不一樣，是我太敏感了媽還是怎麼的，電壓也是110伏特，車輛是右駕，偶爾會有摩托車出現被稱為是「高雄式左轉」的狀況。
　　
　　我把這些都記錄下來，免得以後真的發生什麼的時候，這本筆記能夠達成一些效果，若是有下個人又不小心來到，他能夠從這裡吸收一些經驗，就像那個在IKEA中迷路的人一樣，我不斷著記錄著看到的一切。

　　「請問你需要什麼幫忙嗎？你已經在大廳待了三小時了。」

　　啊，這聲音、這不是……

　　「掛號櫃台在一樓，領藥在那邊，檢驗科在這裡，還是你要去找志工幫你？」

　　「丹澤！」我看著眼前的人，他的髮色、眼睛和所有的一切都向熟悉的那個人一模一樣，我不知道自己的眼淚有沒有為此奪眶而出，畢竟在離開前我才與他大吵了一架，都還來不及說對不起，就已經被傳送到這邊來。現在這個時候若是能夠碰上熟人那真的事太好了。

　　我握住他的手，希望他不要氣得太厲害吧……[[footnote]] 若有機會讓我說聲對不起那就好了 [[/footnote]]

　　「欸？」他歪著頭，用一種非常疑惑語氣說道並推開我：「你……你說什麼？」

　　「&#34;Reverberate&#34;，不叫又綠，請多指教。」

　　「所以你掛了精神科之後醫生要你來抽血？」

　　我點了點頭，看著昨天才剛認識的舊識，就讓我這麼稱呼他吧，基本上他是我在這裡唯一認識的人了。

　　「我昨天早該直接幫你掛好了。」

　　這一天，我跟他講解了許多我之道的有關於多重宇宙的理論，包含了曼德拉死了沒的問題，他說，我這麼會講，大可去當網路直播主或是上電視台去說這些有關於宇宙、蟲洞之類的事情。

　　我這個人要不是瘋了，就是傻了。

　　「嗯，符合邏輯，說不定我看到這個世界的我自己，就會有靈感了，說不定互斥能夠讓我彈回原本的世界。」

　　才說到這裡，丹薩就沉下臉來：「其實、我跟又綠吵架了，在他上飛機從俄羅斯回來前，他應該前天就在桃園機場落地了，但是我卻怎麼樣都連絡不上他。」

　　哎呀，這下可慘了，該不會他也穿越過去了吧。

　　一個月，我被卡在這裡整整一個月，卡到鬼門開了，又卡到鬼門關。

　　又綠也消失了一個月，他的家長都以為他的飛機出什麼事了，打電話報了警，這件事情甚至還上了新聞版面，雖然這起失蹤案淹沒在更多的政治新聞之中。

　　為什麼我每次都把自己搞到這種境地，之前也說過了，保持鎮定才有可能解決事情，但是說真的，要一個人不緊張是不可能的，獨自一個人被困在這裡，我甚至不理解那些動漫中的穿越劇男主角為什麼可以保持鎮定，是因為她們一開始就能夠撿到神器嗎？總之在這邊又沒有任何熟人的情況下，每天都想著該怎麼讓自己離開已經讓我感到疲倦，想要求助卻不知道該上哪找人，這樣說來[數據刪除]村那時候還好上一點，那條隧道只要努力走上幾次還有回去的可能，可現在呢，我是在那裡碰上了維度扭曲，掉到另一個世界來了。

　　說實在話，維度穿越者不是沒有過，但是那也得另一個宇宙有基金會那才有可能再次藉由維度異常部門的幫助尋找世界上現實比較不穩定的地區才有可能再次穿越回來。

　　但這個宇宙看起來沒有基金會啊！雖然我不過三級權限，但是因為[數據刪除]村的原因與維度異常部門偶有接觸，得知了所有的宇宙都有基金會這件事情。這個世界，雖然這樣的說法很怪，但這一系列的多重宇宙中，存在著不存有基金會的地球嗎？

　　「我們得趕快搞定這件事情。」

　　「我同意。」我點了點頭，同意了他的說法，並拿出我的平板將一張圖秀給他看：「我如果能夠把自己打回成分子或粒子，然後就量子糾纏的方式說不定能把我自己傳回去，我會問問NASA或CERN看看有沒有辦法。」

　　「你別說笑了，我們可沒有這種荒唐的技術。」

　　「你不知道有而已。」我笑了笑。[[footnote]] 我記得我常說一句話，叫做別去探求你不該知道的事物。 [[/footnote]]

　　他對我的故事有點興趣，所以幾天前我的確說了一點我的經歷，當然扣除了所有異常的部分，我的確環遊世界，從這邊到那邊，到任何的角落，要不是還沒有找到把自己傳回去的方法，我真想在這個宇宙中探索一番，沒有基金會的宇宙是怎麼樣子的，異常與人類和平共處？還是早在不知道多少年前就已經被GOC給消滅殆盡？還是他們根本還沒有發現有異常的存在、那些黑暗還暗藏在角落中？

　　「你可以把我看作是冒險家或收藏家，我在一個基金會工作。」我回答他。

　　「哪個基金會？」

　　「一個……跟倉管有關的基金會，我想你應該不知道。」

　　「那不是我的專業我的確不知道，那你在蒐集什麼？」他又傳了一封訊息給又綠，真好啊，這個叫又綠的，有一個這樣在乎自己的人。

　　「嗯……你這樣理解好了，我在蒐集1001個地點，像是國家地理頻道的【人生必去的100個景點】這樣的感覺，我去到這些地方、紀錄，然後再在這些地方尋找些什麼。」

　　「旅遊部落客？」

　　「不……算了，你要這樣理解也沒問題。」
　　
　　「那這1001個地點都去完之後呢？」
　　
　　我笑了笑，沒有回答他的問題。他也識趣的不再追問，反倒是問起了其他的，他問過我去過哪裡，我簡單的跟他提了幾個一般人比較可能會去的地方，省略了馬里亞那海溝、柯拉超鑽井、哈斯塔特大冰凍之類的危險地區，說真的我甚至不確定他到底相信我多少，可能就是圖個故事吧。

　　「他也喜歡這樣在世界上亂跑。」

　　「啊……沒事，他會回來的，到時候你再好好罵罵他，就說你這次離家出走也離家的太久了！」我說道：「雖然事情很突然，但我要謝謝你這個月的照顧，老實說明天我也要走了，去NASA，他們有意願幫助我解決這個問題。」

　　「他們會把你開腸剖肚的，像外星人那樣。」

　　「那他們會發現我沒有什麼好研究的。」這我倒是挺有自信。

　　「所以今天就是最後一次見面了，臨別之際，我不知道能不能問你一個問題。」我說，這個問題說起來還是卡在我的心中太久太久，到了不問實在是很痛苦的地步，既然我跟丹澤在基金會工作，從他的敘述中看來又綠跟我也有點相近，那我覺得這個問題還是有問的必要性。

　　「你知道SCP基金會嗎？那就是我說的那個我工作的基金會，我們收容、控制、保護一些異常，讓人類可以活在」

　　「陽光之下。」他接著說下去：「我當然知道SCP基金會。」

　　他的回答讓我驚訝得睜大雙眼，他知道SCP基金會，，他知道我的工作地點！所以他的醫檢師身分只是一個幌子？這家醫院，是基金會的前台組織？不、等等，這符合邏輯，畢竟我跟他互不相識，他根本沒有必要對我表漏他也是基金會員工的身分，加上我刻意隱瞞，我們誰都沒有在往下問下去，或者是他壓根就把我當個精神病，連問的必要都沒有？

　　「那……那你們的那些站點……為什麼我一個都找不到？Site-ZH-02、Site-ZH-16呢？」

　　「你當然找不到。」他挑起眉，看來午餐的休息時間結束了，他重新披回他的白袍。

　　「為甚麼會找不到，通常會有一些前台公司，例如倉庫、例如物流公司、例如醫院，或者是一艘船！」

　　「照你這樣說的話全世界都可能是站點了，那我甚至可以說我可有Kondraki那麼樣強大，畢竟我協助處決[[footnote]] 之後我才發現他是在講Down文這件事情 [[/footnote]]了一堆異常項目。」

　　「你說處決？」

　　「別裝了吧！」他說道：「SCP基金會就是個網路上的大型多人協同創作而已，你太入戲了的話那就太超過了。」

 　　又隔了六個月，我終於百般艱難的回到現在的世界，我的世界。

　　這裡的台北是我印象中的台北。

　　炙熱的陽光把柏油路燒出了一片熱氣蒸騰、機車騎士們各個在酷暑中穿上外套防曬，並將機車想盡辦法在短短的不到一分鐘的紅燈等待時間內停在陰影處，形成了在陽光曝曬處完全無車的特殊風景。最重要的是，這裡並不安全。

　　「&#34;Reverberate&#34;博士你怎麼會在現場，Site-ZH-81應該不在這裡吧、不、不提這個，請你現在立刻協助支援街區封鎖，我們得盡快逮住這個異常項目。」從無線電中傳出了沙啞的聲音。

　　於是在封鎖線圍上，隔離開來特遣隊與人群的同時、在我拔腿狂奔的同時，在我看到那個非人的影子閃線過去的同時，我很確定了，這是我的世界。

　　「我差點真的把自己分子解構了，我完全不確定那個宇宙的地球究竟發展到分子解構了沒。」丹澤正在幫我抽血，好確定一切正常，NASA沒有把我的哪個器官拿掉...還是說這是第51區的工作：「順道一提，我在那裏遇到你，另一個丹澤。」

　　「嗯，如何，他好嗎？」

　　「勉強算好，很擔心他的女朋友。」我笑著說道，看著鮮紅色的液體被無情的抽出來：「『又綠』在你這過得好嗎？」

　　「你讓我真的很想要打你，讓你帶著護身符，你又不帶了。」他說道，把針頭從我的手臂上抽出來：「他很好，跟你的個性根本一模一樣，只差沒有那麼頻繁的往外跑，真讓人生氣，你們這種只顧自己的人。」

　　「你該不會還在生我的氣吧？」

　　他露出些微鄙夷的眼神：「當然。」然後用力的摸了摸我的頭：「誰叫你一離開就是半年杳無音信，之前生氣的債還沒討呢！你是不是要我把你綁在Site-ZH-81裡面你才會乖乖聽話？」

　　「沒有辦法，Site-ZH-81是艘船，你要就該把我跟你綁在一起？」

　　「綁一個大累贅跟我一起抽血，不，你休想。」丹澤站了起來：「你等等去維度異常部門報到，他們想要研究那個位於空中的異常蟲洞，連同你的筆記本一起拿去。順便告訴你一個消息，那個世界居然沒有基金會……不，那個世界的基金會概念居然是網路協同小說，這件事情已經引起了高層的注意。」

　　「你的意思該不會是......」
　　
　　「沒錯，一個基金會只是一個概念而非實際存在組織的世界，這件事情難道不夠異常嗎？」他整理起自己的文件：「趁還來得及，為你發現的世界禱告吧，他們準備要有動作了。」
