||~ 説明||黄昏時に差し掛かった人生を最高の手に委ねましょう。ワイズマン・モデル介助クローンは賢く、有能で、よく訓練された使用人であり、あなたに合わせて具体的に調整したお世話を致します。彼らは不平を言わず、異議を唱えず、あなたの面倒を常に見てくれるでしょう。||
||||~ マーシャル・カーター&amp;ダーク有限責任事業組合||

||||||||~ 初期報告書||
||~ 筆者 || セドリック・ワイズマン ||~ 日付 || 9月28日、1991年||
||~ 重要度||中/低||~ 識別名||ワイズマン・モデル介助クローン||
||||||||私を個人的に知っている方々は、私が入社以来マーシャル、カーター&amp;ダークの忠実な社員であったとご存知でしょう。そしてまた、私が入社当時より遥かに年老いているのもご存知でしょう。この世とおさらばする前に、私は最後にもう一度だけこの組織に貢献しようと決断しました。他の人々が私よりも気楽な晩年を送れるようにするためです。 _
 _
我が家の使用人のサマンサは、給料の高さにも拘らず、重荷でした。彼女は当然ながら愛らしく、私の口にスプーンで食事を運ぶ事から私の尻を拭く事まであらゆる世話をしてくれましたが、私に対する彼女の態度は嫌悪と言い切れるものでした。彼女はただ私の金払いが良いから仕事をしていただけなのです。私自身など全くどうでもよく、私が年収6万ポンドの給与を出していたからやっていたのです。 _
 _
そこで、腕に力が入らなくなる前に、私は解決策に取り掛かりました。私の魂は何処であろうと逝くべき場所へ向かうでしょうが、身体の一部をあなた方に贈ります。クローンです。全盛期の私と全く同じです -- 魂と魅力を除いては。クローンを作るための青写真は、こうしている今も、特殊機能のより詳細な説明を添えて届けられる途中です。事前に組み込まれた介護の基礎と高度実践の知識。どんな所有者との間にも絆を結ぶ能力。所有者よりも長持ちするという保証。 _
 _
私はきっとその結実を見届けられないでしょう。けれども、最終的に構築された時には、どうか私が各々のクローンの美しい目を通してあなた方を見つめ返し、あなた方に向かって微笑んでいるのを想像してください。口述筆記させているうちに声が枯れてしまいましたから、多分あなた方が私の言葉を聞くのはこれが最後です。 _
 _
私を失望させないでくださいね。||

||||||||~ ET796/IH249/W3336 ||
||~ 送信者 || ルプレヒト・カーター ||~ 受信者 || ユージーン・タッカー||
|||||||| タッカー坊や、いよいよ君にも仕事が回ってきたようだ。君とワイズマンの個人的な関係を思えば、君が彼の最後の貢献を販売する役目を負うのは全く筋が通っている。君にとって幸いな事に、ワイズマンは既に君の仕事を半分まで終わらせている。君は不死身でハンサムな身長6フィート4インチの男性使用人を売るだけでいい。 _
 _
買い手殺到とはならないと思う。きっと私自身が使用人を大勢抱えていた古き良き日々のような感じだろうね！ 顧客たちも同じノスタルジックな気分を切望しているだろう。私だってまた全うなお抱え運転手が現れたのに感謝している。 _
 _
クローンたちの容姿は個人助手を探している埃を被った鬼婆どもを残らず熱狂させるのに十分だから、君が実際に裏ですべき仕事は、彼らがオーブンから良好な状態で飛び出すのを確認し、輸送中にコブや痣をこしらえないように気を配るだけだ。馬鹿でもない限り失敗しようがない。馬鹿にはなるなよ、タッカー。 _
 _

||||||||~ インシデントレポート 07||
||||||||~ ET796/IH249/W3336 ||
||~ 筆者 || ユージーン・タッカー ||~ 日付 || 7月16日、1992年||
|||||||| カーター様へ _
 _
施設は昨日火災に見舞われました。機械の中で何かが緩み、メカニズム全体が誤作動を起こし始めて、クローンを数多く失いました。可能な限り多くを救助しましたが、全員を救うことはできませんでした。50体ほどの喪失だと思いますが、数えてはいません。 _
 _
然るべき敬意を以て申し上げますが、我々はクローンを生産して購入者が出るのを期待するためにこの機械を常時稼働させ続けるべきではありません。更なる火災、より多くのクローンの死、そして組織のファイルや設備や構成員の損失を招く危険を抱えています。これを完全受注生産の製品に切り替えることを提案いたします。クローンを求める顧客がすぐに現れるわけではないのを考慮すれば、短期的には少額の金を失うでしょうが、切り替えによる利益も多少あります。 _
 _
第一に、生産される不良品の数が劇的に減ります。不良品は通常、機械が満遍なく清掃されていない時に発生します。現在の稼働頻度では、スタッフには十分な速さであれを掃除する機会がそう多くありません。第二に、受注生産にすれば、クローンたちを埃を被ったまま棚に座らせておく必要が無くなります。最後に、火災の危険性が少なくなるという明白なボーナスが付きます。 _
 _
これは長い目で見れば -- 財政的にも、我々の道徳的イメージの観点からも -- 大きな後押しになり得ます。クローンが苦しむことは無くなり、顧客は満足するでしょう。 _
 _
どうかご検討の程宜しくお願い致します。 _
 _
//~ユージーン・タッカー//||
||||||||~ マーシャル・カーター&amp;ダーク有限責任事業組合||

||||||||~ メモ 10||
||||||||~ ET796/IH249/W3336 ||
||~ 送信者 || ルプレヒト・カーター ||~ 受信者 || ユージーン・タッカー ||
|||||||| ワイズマン・クローンを完全受注制にする提案についてだが、君の肩に乗っている頭は紛れも無く有能らしい。少なくとも財務面では私も君に同意する。 _
 _
もし道徳的イメージを不安視しているのならば、状況をこう考えてみたまえ。クローンに魂は無い。つまり彼らには死んでも地獄の業火に焼かれないという保証がある。物事には常に良い面が付いて回るのだよ、タッカー、探せば見つかるものだ。 _
 _
しかし、移行中は何かしらのダメージコントロールが必要になる。カスタマイズ性と汎用性の売り込みを試みるように。もし人々が買うのであれば、結局はあの不良品たちにも使い道があるかもしれないぞ！ もしかしたら敢えてそういう奇形を作ってみるのもアリかもしれないな。先日出て来た身体が合体している奴も、きっと誰かが使い道を見つけ出すだろう。 _
 _

||||||||~ マーシャル・カーター&amp;ダーク有限責任事業組合||

||||||||~ メモ 15||
||||||||~ ET796/IH249/W3336 ||
||~ 送信者 || ユージーン・タッカー ||~ 受信者 || ルプレヒト・カーター ||
|||||||| カーター様へ _
 _
ワイズマン・クローンを購入している顧客の多くは、少なくとも文字通りの意味では、彼らを介助のために使っていないようです。この仕事に最初に就いた時点で、私は道徳心を幾つか捨てなければなりませんでした。しかし、あなた様ならばきっと対処法を知っているでしょうから、真っ先にお知らせすべきだろうと考えた次第です。 _
 _
簡潔に言うと、私は多くの人々があのクローンを… セックスに使用しているのに気付きました。不躾かもしれませんが、性的用途のためにクローンを使用する顧客からは肯定的な評価が大量に寄せられているのです。若い人々の目に映るのは、所有者の“面倒を見る”方法を正確に知っているハンサムな男です。やがて顧客は面倒を見てもらうのに年老いている必要はないと気付きます。我々はこの顧客層を刈り込むべきではありませんか？ “失礼ですが、これはそういう意図で作った商品ではありませんので止めていただけますか”と知らせるのが筋なのでは？ _
 _
私は何よりも優先してあなた様の指示に従う所存ですが… このような事態にMCDの名を汚させたくはないのです。理解していただけますか？ _
 _
すぐに返事をいただければ幸いです。 _
 _
//~ユージーン・タッカー//||
||||||||~ マーシャル・カーター&amp;ダーク有限責任事業組合||

||||||||~ メモ 16||
||||||||~ ET796/IH249/W3336 ||
||~ 送信者 || ルプレヒト・カーター ||~ 受信者 || ユージーン・タッカー ||
|||||||| この件を知らせてくれてありがとう、タッカー。君の懸念は理解しているし、私も勿論、いい子ぶった奴らがこの商品展開を中断させようと割り込んでくるのは望んでいない。それでも、私には君が少々この問題を過大に捉えているように思われるね。 _
 _
人々がセックス目的でクローンを購入するのは問題を抱えているか？ その通り。そもそも我々がクローンを販売するのが問題なのだろうか？ そうかもしれない。これについて公式声明を出せば我々の利益は増えるか？ ノーだよ。我々の顧客は自分の資産をどう扱うべきかと教えられても感謝しないし、PRにならないならば道徳的スタンスを表明しても無意味だ。私個人としては、顧客が代金を支払っている限り、彼らがこの商品をどう扱おうともそれほど気にならない。 _
 _
あのクローンは実際の人間ではなく、所有者の望むがままに仕えるよう設計された殻だ。これがマーシャル、カーター&amp;ダークの名を汚すことはありえない。我々は今後何世紀にもわたって異常マーケットの最前線に踏みとどまる。だから君が我々を信頼する限り、我々もまた君の信頼を維持し続けるだろう。君はこれまで我々のために良く尽力している、タッカー。今さらそれを台無しにはしないことだな。 _
 _

|||||||| カーター様へ _
 _
これはあなた様が私から受け取る最後の文書になるでしょう。このメッセージを送ることで我が身を危険にさらしているのは承知していますが、きちんとした別れの挨拶無しに去ることはどうしてもできませんでした。手早く済ませます。 _
 _
私が何をしたかは既にご存知のはず。私はあれが現状のまま続いていくのを見過ごせませんでした。始まった時点で止めるべきだったのでしょう。もしあれを製造し続ける間に我々の周りで起きている悍ましい事が見えないのなら、あなた様は無知か強欲です。恐らくその両方なのでしょう。 _
 _
私はワイズマンが生前に送った報告書を読みました。彼は、あのクローンの全ての目を通して彼が見つめているのを想像してほしいと言いました。ええ、私はそれを想像しました。人々に粗末に扱われながら、その目を通して覗いている彼を想像しました。我々に歪められ、他の身体と融合させられながら見つめている彼を想像しました。あの火の中で焼け死にながら見つめている彼を想像しました。ワイズマンは私に全てを教えてくれた人物です。そして彼はこれを望んでいなかった。一切望まなかったはずです。まともな人間なら//決して//こんな事を望むわけが無い。 _
 _
なので今、私はそれを正しました。そしてあなた様のような輩がこんな事を二度とできないように手を打つつもりです。どうすべきなのかはまだ分かりませんが、きっと探り当てます。一先ず今は、私が犯した過ちを取り消すことから始めます。 _
 _
ではこれを以て正式な別れの挨拶とさせていただきます。地獄に墜ちるがいい。 _
 _
