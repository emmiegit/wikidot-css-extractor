+++ 前書き
みなさん、こんにちは。

これを読んでいるあなたは、退屈してSCPで読みたいエッセイを探しているか、最近作成された記事のページを更新しているか、あるいはSCPの世界に初めて足を踏み入れてもっと知りたいと思っているか－－どんなケースでもSCPの世界でよく出てくる言葉「ミーム」を聞いたことがあるのではないでしょうか。

ミーム、ミーム、ミーム。ミームはSCPの創作において非常に重要な概念であり、メインサイトだけでも少なくとも130ページが(memetic)とタグ付けされ、そこから多くの素晴らしい作品や不思議な読書体験が生み出されています。 

しかし、ミームとは一体なんなのでしょうか? と言っても、どんなSCPオブジェクトがミームと言われるのかではなく、「現実の」ミームとは何か、ということについて話したいのです。

[[size 80%]]実は、似たようなミームの説明は[[[http://scp-jp.wikidot.com/understanding-memetics|昔からある]]]のです。しかしあの記事での説明が不十分だと感じたからこそ、改めて詳しく書きたいと思ったのです。[[/size]]


+++ 語源

初めに、ミームとは言語の創造に関する社会文化的な研究の造語であるということを知ってください。ミーム(meme)という言葉が初めて登場したのは、イギリスの進化生物学者Clinton Richard Dawkinsの著書『利己的な遺伝子』[[footnote]]**訳者注:** The Selfish Gene. Oxford University Press. 1991[[/footnote]]であり、進化論に焦点を当てて書かれた物でした。

『利己的な遺伝子』では、進化論において重要な概念の幾つかに言及し、遺伝子が「利己的」であることを指摘しています。一般論として、自分の生存に有利な遺伝子は、進化の過程でより優勢になります。

例を挙げると、なぜ男性は比較的にスケベなのでしょう？それは進化の過程において、一つの個体の異性に忠誠を誓うオスより、複数の異性と交配するオスの方が多くの子孫を残すことができるからです。

そこで「スケベ」の遺伝子は生存の可能性が大きく高まります。－－これは哺乳類の中では珍しいことではないのです。要するに、スケベの遺伝子がより強く拡散していくということです。

もう一例真面目なケースを挙げると、なぜ世界中ほとんどの熊の被毛は暗い中ホッキョクグマだけは白いのでしょう。

それは、北極のように氷と雪に覆われた環境では、白は天然の保護色になるからです。この毛皮を持つクマは、北極圏でより多くの食料を獲得し、他の生物からの脅威も減少します。対する他の毛色のクマは北極圏で淘汰され、白いホッキョクグマのみが残ります。つまり、北極圏では白色の遺伝子の方が生存率が高いということです。

進化論での「利己的な遺伝子」とはこういうことを言います。

+++ では「ミーム」はどうでしょうか?

「ミーム」とは、社会学における遺伝子という言葉に相当するものでしょう。遺伝子を定義上、生物を構成する基本単位とするならば、ミームは文化を構成する基本単位になり得ます。

Clinton Richard Dawkinは「利己的な遺伝子」にて少々変わった概念を提唱しました。それは、文化にも生物のように自然選択[[footnote]] natural selection 進化論、自然淘汰という言い方もある。[[/footnote]]が存在しており、文化は異なる環境に適応するために変化し、その結果として優位でないものは淘汰されることになる、と。

ミームは非常に多くの概念を表現できる語です、例えば、「世界平和」という考え方も、「キリスト教」への信仰も、「春節」などの祝祭日の習慣も、ドイツ帝国の「極端な民族主義」も、「流行語」も「茶道」も「映画」も「自由」も「真理」も、そしてもちろん「ジョーク」も、ミームと呼ぶことができます。

これらは全てミームであるため、自然選択の過程で自ずと進化が行われることになります。

+++ しかし、「ミームは文化を構成する基本単位」は具体的に何を指すのでしょう。

このようなことは聞いたことありますか? ある家のご年配の方はとある年齢に達したら、適量の運動をし始め、飲食も味付け[[footnote]]中国の料理は塩や調味料など味付けが重い料理が多い[[/footnote]]が薄く健康的な食事を摂り始めます。これはもちろん合理的です。また、彼らはとある年齢に達したら自分の健康に前より気をつけ、春節の際にも「財源廣進[[footnote]]**訳者注:** 財源廣進：財源が広がって、お金がどんどん貯まりますように！というような意味。[[/footnote]]」ではなく「身体健康」を互いに祝言します。

彼らが「適度な運動」や「健康的な食事」など、「体に良い健康的な行動」を取り始めたことに気がつきましたか?

「ミームの群集内での振る舞いは、他人を感染させるウィルスに喩えることができる。」[[footnote]] Malcolm Gladwell (2002), The Tipping Point: How Little Things Can Make a Big Difference Paperback [[/footnote]]、つまりご年配の方々は長寿を望むので、「体に良い健康的な行動」というミームは彼らに感染し、彼らの行動を変えたのです。

これだけではよく理解できないかもしれませんから、まずはちょっとした実験をしてみましょう。

&gt; この行を見かけたら、コピーしてどこかに投稿してください。なぜこんなことをするのかは考えずとも大丈夫です、ただの実験ですから。

もう読み終わりましたか?

言われたことはやりましたか?

おめでとうございます! 貴方は今、私が製作したミームウイルスに感染しました。原理はどうであれ、ミームウイルスは、あなたに特定のセリフをコピーさせることで自分自身を複製させ、さらにその一行の文字を見た他の誰かがコピーを行おうとするように、あなたの行動を一瞬で変化させてしまったのです[[footnote]]誰もやろうとしない可能性が90％だとは思っていますが。[[/footnote]]

実際、ネット上でも //10日以内にこの話を次の人に回さないと、貴方に不幸が訪れます//[[footnote]]**訳者注:** 日本でいうチェーンメール/不幸の手紙[[/footnote]] という趣旨の記事が多く存在します。[[footnote]]この類の記事を読んでも、私は一笑に帰すだけで、まともにリツイートすることはありません。しかしながら、驚いたことにネット上では、「次に回さなければ不幸が訪れる」と考える人が続出します。[[/footnote]]この手の文章は、まさにミームを体現しています。－－あなたの行動を変えようとしながら、そのミーム自身を拡散させ存続するように仕向けているのです。

このような説明を聞いたら、強制性を持つ一部の文字系ミームSCPに聞こえるでしょう。実際、私たちには、明白ではないものの確かに存在するもっと日常的なミームの例があります。

例えば、夏休みにあなたはひたすら家で過ごしたとしましょう。休み明けに学校へ登校すると、突然、周りの同級生全員があるポップソングについて話していますね。あなたはとても困惑していますーなぜなら、あなたは長期休暇をSCP支部サイトで潰すのが大好きな読者であり、普段は流行の音楽なんかには全く関心が無いのですから! しかもあなたが知るかぎり、友人達もポップソングなんかに興味なんてなかったはずです。でも皆がみんな、その曲の話をしているから、帰宅後あなたもすぐその話題曲の動画を検索してみちゃうんですね。

そうすると、あなたの行動は群衆心理によって変化し、普段聴かないような曲を探すようになるのです。そうすると、その曲はミームになりますね。[[footnote]]ちなみに、これは昨年の筆者の個人的体験です。でも、Despacitoは本当に中毒性がありますね。**訳者注:** （このエッセイの最終更新は2019なので、それ以前であり、曲から推察するに2017年以降の体験である）[[/footnote]]

他にも、自分の所属しているDiscordのサーバー[[footnote]]**訳者注:** 原文は『QQ』で中国のグループチャットの名前。もっと軽い雰囲気で内輪感のある、TwitterとDiscordサーバーを足して二で割ったようなもの。[[/footnote]]をクリックすると、サーバーの管理者が新しいスタンプ[[footnote]]
**訳者注:** ここに中国語で書かれた原文は「表情包」という単語です。「表情包」を英訳したければ、一番近い単語はまさにmeme (ミーム) になりますが、のちの文章翻訳は「ミームはミーム」というあまり通じない文章になるので、ここでは意味は少々違いますが実際の使い道は同じの「スタンプ」という訳をとりました。簡潔に説明すると、「表情包」とはスタンプのようにチャットの途中に気軽に使える静止画像またはgifなどの動く画像で、内容はmeme（ネタ画像意味のミーム）に似ており、使用者の気持ちをチャット相手に伝える際に使用されます。[[/footnote]]をアップロードしているのを見ることができるでしょう。それを自分のスタンプにさっと入れて、ココだ! と思った時にさりげなく使うんですね。いざスタンプが投稿されるとどうでしょう。グループ全体から変な目で見られます。


この場合のミームに相当するものはスタンプです。むしろスタンプはミームそのものであると言えるでしょう。海外では、ネタ画像を表す表現としてミーム(Memes)が用いられています。

さらに、ミームは日常の些細な行動に影響を与えるのみではなく、危険なものでもあります。例えばゾンビウイルスのようにあなたを操って恐ろしい行動に移させるなどです（しかもそれらはミーム性アノマリーなどではない）。

例えば宗教上の理由による自殺はミームであり、ある特定の事件の模倣自殺（Copycat suicide）も同様です。

1990年代、アメリカ・カリフォルニア州のサンディエゴにて、地球外生命体を崇拝する「ヘブンズ・ゲート」という宗教が誕生しました。彼らは2000年には地球が浄化されるため、人間が救われるためには肉体からの解放が必要であると考えていました。その結果、1997年3月、太陽系を通過する宇宙船で地球を離れるために信者たちが自殺することに合意したのです。その中にはとあるロックバンドのバックメンバーも含まれていました。[[footnote]]第五教会の記事を読んだ方には馴染み深い筋書きかもしれません。そうです! 第五教会の星座ヒトデシリーズは、よくある宗教的な自殺事件です。[[/footnote]]

教義はミームであり、信者の心に深く根を張ったゾンビ真菌のようなもので、信者に普通でない行動を起こさせます。このような危険なミームは人に自滅的な傾向を持たせるため、広く普及することがないのは幸いです。

+++ 結論

ミームという言葉が現実世界でどのように使われているか、今の貴方なら理解できるでしょうか? SCPの世界観での「ミーム性アノマリー」がどのようなものを指すのか理解できましたか?

要約すると、現実のミームとは、他人に思考を感染させ、その行動を変化させるものです。もう少し想像力を働かせれば、ミーム性アノマリーがどのようなものであるか推測できるはずです。

一般的に説明できるのはここまでです。結局のところ著者である私は社会学を専攻しているわけではなく、インターネットで独学しているだけに過ぎないのですから。さまざまな意見はもちろん歓迎です。この記事が、ミームの本質に関する皆様の疑問にお答えできることを願っています。
