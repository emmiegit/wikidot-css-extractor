**Особые условия содержания**: В настоящее время, содержание SCP-3899 с помощью стандартных методов не возможно. На данный момент, проявление объекта вне континентальных границ Соединённых Штатов Америки не наблюдалось, ввиду этого текущие вторичные меры по содержанию остаются в силе до тех пор, пока не будет найден более совершенный и простой в выполнении механизм для физического сдерживания объекта.

После появления SCP-3899, все радиоволны, посылаемые от объекта в гражданском диапазоне, должны проверяться ближайшими постами прослушивания Фонда на предмет попытки контакта SCP-3899 с гражданским населением. Все, напрямую контактировавшие с SCP-3899, а также свидетели, должны быть задержаны, обработаны амнезиаком класса B, и отпущены после надлежащего ухода за ними. Любая информация, касающаяся SCP-3899 должна быть подавлена путем опровержения местной транспортной администрацией и отключения телевизионных СМИ. Сообщения об SCP-3899, передаваемые через сеть Интернет, должны быть либо признаны ложными по согласованию с местными органами власти, либо, при возможности, удалены. Для поддержания текущего статуса SCP-3899 в качестве городской легенды, дезинформационная кампания 3899-МАСЛЯНОЕПЯТНО обязана постоянно обновляться и распространяться среди соцсетей и других популярных сайтов.


**Описание**: SCP-3899 выглядит как чёрный тягач марки Peterbilt 379-ой серии с полуприцепом. Возможности SCP-3899 выходят за рамки возможностей грузовиков, подобных ему, имея возможность развивать скорость до более чем 430 км/ч, и ускоряться/замедляться таким образом, что обычному транспорту такая смена скоростей привела бы к серьёзным повреждениям. SCP-3899 показал способность выборочно смещать себя в пространстве на короткое расстояние, обычно во избежание столкновения с автомобилистами и объектами во время движения на своих аномальных скоростях. Эти события проявляются как мгновенное появление объекта на расстоянии в 300м в любом направлении, перед внезапным исчезновением, сопровождаемое облаком густого тёмного дыма. Некоторое количество этого дыма, полученное от полевых агентов, представляло собой смесь побочных продуктов сгорания дизельного топлива, вулканического пепла, и распылённой крови, обладающей неопознанными генетическими маркерами.

Появление SCP-3899 будет сопровождаться манифестацией объекта на участке шоссейной дороги, находясь в континентальных границах США. Объект появится движущимся на скорости в, как было установлено, приблизительно 3 км/ч, вдали от ближайших автомобилей. После этого, SCP-3899 станет быстро набирать максимальную скорость, и использовать в помощи своё аномальное перемещение, избегая столкновения на своём пути.

SCP-3899 появлялся только во время часов заката и восхода, и исчезнет, если встретится с прямым солнечным светом. Дематериализация объекта также произойдёт, если его действия приведут к аварийному происшествию (см. Приложение 3899-01).

Водитель SCP-3899, обозначенный как SCP-3899-1, будет вести передачу по радиоканалу в гражданском диапазоне через случайные промежутки времени. SCP-3899-1 будет по желанию вступать в беседу с автомобилистами, хотя его выражения в основном бессвязные, и при этом отказывался говорить насчёт своего происхождения или предназначения (см. Интервью SCP-3899-02). SCP-3899-1 выглядит только как силуэт, как может показаться, полного гуманоида мужского пола, носящий шляпу с козырьком. Очевидцы утверждали, как видели щупальцевидные отростки в кабине с SCP-3899-1, состоящие из дыма. Какой-либо определённой информации насчёт физической внешности SCP-3899-1 в настоящее время нет, поскольку SCP-3899 оказал сопротивление ко всем формам глубокого сканирования.


**Приложение 3899-01**: 27.11.1999, агенты Фонда, внедрённые в транспортный департамент Штата Вирджиния, получили сообщения о большом чёрном грузовике, спонтанно появившемся на Шоссе 64. После вторичного сдерживания воздействия SCP-3899 на население, агенты задержали автомобилистку Марту Льюис, которая въехала в бетонную стену, испугавшись появившегося SCP-3899 на соседней полосе.


**Интервью 3899-01**
&gt; **Дата:** 03.12.1999
&gt; **Опрашиваемый:** Марта Льюис
&gt; **Опрашивающий:** Агент Ли
&gt; Интервью проводилось спустя неделю после встречи с SCP-3899, когда под видом полицейского расследования проводился сбор информации.
&gt; 
&gt; 
&gt; **Ли:** Спасибо за уделённое время и ваш приход, мисс Льюис. Знаем, эта неделя для вас богата на события.
&gt; 
&gt; **Льюис:** Это ли не правда.
&gt; 
&gt; **Ли:** Вам принести чего-нибудь, перед тем как мы начнём?
&gt; 
&gt; **Льюис:** (смеётся) Нет, я обойдусь.
&gt; 
&gt; **Ли:** Хорошо. Слушайте, знаю, может показаться лишним, но мы хотим убедиться, что ваш рассказ не претерпевает изменений на протяжении последующих интервью. Наподобие теста на психическую устойчивость, пока мы закрепляем те события, понимаете о чём я?
&gt; 
&gt; **Льюис:** Надеюсь я справлюсь!
&gt; 
&gt; **Ли:** (смеётся) Просто расслабьтесь, мисс Льюис, это скорее формальное. Начнём сначала: расскажите, что вы помните из произошедшего.
&gt; 
&gt; **Льюис:** Я помню это всё так, будто это было вчера. Я двигалась по шоссе, ехала домой после тяжёлого дня на работе. Солнце только что скрылось. Я нахожусь на левой полосе, возле меня никого нет. Я помню, как проверяла, так как уже хотела выходить. Как вдруг, будто из ниоткуда, этот огроменный грузовик просто... появляется прямо возле меня. Было много дыма, можно подумать, что он горел или вроде того, и такой звук, словно молния ударила передо мной. Этот дым осел на моих окнах, и сердце аж в пятки ушло, всё произошло настолько быстро. Прежде чем я смогла осознать происходящее, я врезалась в бетонное ограждение и деревья. Думаю, вот тогда я потеряла сознание. Когда я встала, там уже были санитары и полиция. Они отвезли меня в больницу.
&gt; 
&gt; **Ли:** Ясно. Что же, думаю, это совпадает со всем, что у нас есть в этом отчёте. Что-нибудь ещё? Какие-нибудь трудности, жалобы?
&gt; 
&gt; **Льюис:** На самом деле, есть ещё кое-что. Когда я добралась до дома, я проверила наличие почты, и увидела там письмо. На нём не было обратного адреса. Внутри была куча купюр разного номинала, они были помяты и испачканы, как будто их уже давно использовали. Хорошенько посчитав, у меня вышло более $12,000. И ещё там была записка. Она была вся выгоревшая и не понять, чем она была написана. Точно не карандашом или ручкой, чем-то другим.
&gt; 
&gt; **Ли:** Хм. Можем ли мы взглянуть на него?
&gt; 
&gt; **Льюис:** Да, вот здесь, лежит в моей сумке.
&gt; 

Марта Льюис была обработана амнезиаком класса B и выпущена, после конфискации вышеупомянутого документа. Решением Комитета по этике было решено перевести эквивалентную сумму конфискованных денег на личный аккаунт мисс Льюис.

Анализ подтвердил, что Документ SCP-3899-01 был написан углём на обычной бумаге.


Текст на полученной записке:

&gt; **ИЗВИНЯЙ. НЕ ХОТЕЛ ПРИЧИНЯТЬ ВРЕДА. ЗА ВЕСЬ УЩЕРБ. БЕГОМ ЗА НОВОЙ ТАЧИЛОЙ И СНОВА НА ДОРОГУ!!!**
    

**Интервью SCP-3899-02**
    Интервью проводилось из вертолёта 22.10.2003 Агентом Ноулс через радио-приёмопередатчик во время проявления SCP-3899.


&gt; **Ноулс:** SCP-3899-01, как слышно?
&gt; 
&gt; **SCP-3899-01:** Чёрт, девочка, ты же знаешь - это не мой позывной! Вы на дороге - вы используете дорожные имена!
&gt; 
&gt; **Ноулс:** Ох. Ах, в таком случае, //какой// тогда у тебя позывной?
&gt; 
&gt; **SCP-3899-01:**  Я НОЧНОЙ ПЕРЕВОЗЧИК И МЕНЯ //ПОДАЮТ ГОРЯЧИМ//! ВАМ ВСЕМ НЕ ХВАТАЕТ ЭТИХ СКОРОСТЕЙ!
&gt; 
&gt; **Ноулс:** (настраивает получатель так, чтобы компенсировать звук от SCP-3899-01) Да, хорошо. Прошу прощения. Ночной Перевозчик, можете сказать мне, откуда вы родом?
&gt; 
&gt; **SCP-3899-01:**  Я МЧУСЬ ВМЕСТЕ С ВЕТРОМ! КОЛЁСА МОИ ПОЮТ С ЛЮБОВЬЮ ЭТОМУ АСФАЛЬТУ! Я ЗАПОЛНЯЮ ВАШИ ВЕНЫ ДОРОЖНОЙ СОЛЬЮ И УСТАЛОСТЬЮ И ЗАПАХОМ ГОРЯЩЕЙ РЕЗИНЫ! МЕНЯ НЕ ВОЛНУЕТ, ОТКУДА Я, МЫ ВСЕ ЖИВЁМ, ЧТОБЫ ГОНЯТЬ И //УМИРАТЬ НИ ЗА ЧТО//!
&gt; 
&gt; **Ноулс:** По-...нятно. Вы... “перевозите” что-то конкретное?
&gt; 
&gt; **SCP-3899-01:** Ты меня слышишь, девочка? //Видишь// ли ты это? У меня здесь грохочущее спасение, восемнадцать колёс за раз! Когда дороги забиты, а путей нет, и вся ваша скорость отправляется в небытие - сбрасывайте груз, и будем наслаждаться вкусом газа и запахом дыма//!
&gt; 
&gt; **Ноулс:** Я не до конца понимаю. Кто вы? Ради какой цели вы здесь?
&gt; 
&gt; **SCP-3899-01:** ЭТО РАДИ ДОРОЖНЫХ ДУШ! РАДИ ДЛИННЫХ НОЧЕЙ И МЁРТВЫХ ДВИГАТЕЛЕЙ, И ВСЕХ, КТО ХОТЯТ ОСТАВИТЬ ГОРИЗОНТ ПОЗАДИ! Я ЕСТЬ РЫЧАНИЕ ГОРЯЧЕГО ЖЕЛЕЗА! Я КРИЧАЩАЯ СВОБОДА! НА МОЁМ ПУТИ НЕТ ПРЕГРАД! //ЭТА ШТУЧКА НЕ ОСТАНАВЛИВАЕТСЯ, МИЛАЯ//! Я НЕ //СТОЮ// НА МЕСТЕ! ЧУВСТВУЕШЬ ЭТОТ ГРОХОТ? ВИДИШЬ ЛИ ОГОНЬ, ЧУЕШЬ ЛИ ГОРЕНИЕ? Я //ЗНАЮ//, ЭТО ТАК, Я МОГУ //ПОПРОБОВАТЬ ТВОЁ ЧЁРТОВО СЕРДЦЕ НА ВКУС, И Я ЗНАЮ, ТЫ ХОЧЕШЬ РАЗЛЕТЕТЬСЯ ВМЕСТЕ СО МНОЙ//!
&gt; 
&gt; **Ноулс:** Я... Я думаю я м-могу... Нет. Полингс, давай, поворачивай назад, что-то здесь не так.
&gt; 

В свете проведённого опроса Агента Ноулс, было начато расследование на наличие возможных меметических эффектов, вызываемых SCP-3899.
