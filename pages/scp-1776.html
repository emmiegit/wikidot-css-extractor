**Objet n^^o^^ :** SCP-1776

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1776 doit être gardé dans un container en verre opaque et incassable dans une chambre verrouillée du site 632, les bureaux d&#39;une société-écran de la Fondation, la Springfield Cargo Protection. La FIM Omicron-6991-B (&#34;Claquebuvard&#34;) est actuellement assignée à la sécurité du site 632 et de SCP-1776. Les membres de la FIM 6991-B nouvellement recrutés ne doivent pas être mis au courant de l&#39;existence de la Fondation et ses activités. Les membres de la FIM 6991-B doivent être recrutés exclusivement parmi les personnes ayant fait partie des forces de police ou de sociétés de sécurité privée. Aucune personne ayant déjà servi dans les forces armées de quelque pays ou organisation paramilitaire, y compris les FIM, ne doit être impliquée dans les tests ou le confinement de SCP-1776.

Un mât de drapeau inutilisé doit être placé au milieu de la place devant l&#39;entrée principale du site 632. En cas de brèche de confinement, les individus affectés par SCP-1776 doivent atteindre cette espace par leurs propres moyens. La place doit être évacuée et chaque ex-militaire doit être évacué de la zone jusqu&#39;au confinement de SCP-1776. En cas d&#39;une brèche massive de confinement, l&#39;administration par voie aérienne d&#39;amnésiques de Classe-E est autorisé. Du personnel non-militaire supplémentaire peut être déployé si nécessaire.

**Description :** SCP-1776 est un drapeau cousu en nylon de l&#39;ex République Socialiste de Yougoslavie mesurant 0,9 mètres x 1,5 mètres. Un examen approfondi suggère que SCP-1776 a été fabriqué entre le milieu et la fin des années 1970. Mis à part les signes d&#39;usure classiques d&#39;un drapeau de cette époque, SCP-1776 présente des déchirures le long des bords et plusieurs perforations semblant avoir été causées par des coups de feu.

L&#39;effet anormal de SCP-1776 apparaît lorsqu&#39;il entre dans le champ visuel d&#39;un individu ayant servi dans les forces armées d&#39;un pays ou d&#39;une organisation paramilitaire, organisé et discipliné de manière similaire à des forces militaires nationales, telles qu&#39;une société militaire privée ou un groupe de résistants. Ces individus ne percevront pas SCP-1776 comme le drapeau yougoslave mais comme le drapeau de leur propre pays ou le drapeau de l&#39;organisation auquel ils appartiennent. L&#39;individu affecté percevra alors toute personne, qu&#39;elle soit affectée par SCP-1776 ou non, comme un ennemi de l&#39;organisation supposée représenté par SCP-1776 et tentera de l&#39;éliminer.

Par la suite, l&#39;individu affecté deviendra hautement agressif et utilisera tous les moyens à sa disposition pour prendre possession de SCP-1776. Une fois obtenu, l&#39;individu se mettra à la recherche du mât de drapeau, fenêtre ou espace dégagé le plus proche afin de rendre visible SCP-1776 au plus grand nombre.  SCP-1776 conserve alors ces effets sur toute personne ayant un passé militaire qui le regarde, pouvant causer des affrontements à grande échelle pour sa possession et sa conservation. 

Ces effets persisteront tant que SCP-1776 se situe dans le champ visuel des individus affectés. Rompre le contact visuel entre SCP-1776 et l&#39;individu affecté est suffisant pour annuler ses effets. Si plusieurs individus aux passés militaires sont exposés à SCP-1776 en même temps, ils tenteront de collaborer afin de capturer et déployer SCP-1776. Néanmoins, une telle collaboration est fragile et, dans de nombreux cas, se termine rapidement, en particulier lorsque des individus ont des passifs militaires différents.

SCP-1776 a été acquis par des membres de la Fondation infiltrés dans une mission de maintien de la paix des Nations Unies en Yougoslavie en 1992. Pendant 3 jours, des émeutes sanglantes à Sarajevo étaient localisées autour d&#39;un immeuble de bureaux du centre économique. Une mission de reconnaissance a permis d&#39;identifier SCP-1776, déployé à la fenêtre du 3ème étage, comme l&#39;épicentre des affrontements entre factions. Une première tentative de la Fondation pour disperser la foule et sécuriser SCP-1776 a échoué lorsque les membres de la FIM Omicron-6991-A  (&#34;Ni Désordre Ni Chaos&#34;) ont rompu le contact avec le centre des opérations après avoir annoncé qu&#39;ils &#34;ne [laisseraient] pas ces salauds brûler notre drapeau&#34;. L&#39;immeuble dans lequel la FIM 6991-A s&#39;est réfugiée a été détruit par un bombardement aérien, résultant en l&#39;élimination des membres de la FIM, et une équipe de civils a été déployé pour extraire SCP-1776 parmi les décombres.
