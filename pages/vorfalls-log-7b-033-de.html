**Titre original :** Vorfalls-Log-7B-033-DE

**Journal d&#39;incident 7B-033-DE**

**Date :** 20/03/19██

**Objets concernés :** [[[SCP-033-DE]]]

**Lieu :** Site-DE4

**Description :** Ci-dessous sont décrites les images des caméras de sécurité placées dans l&#39;installation de confinement de SCP-033-DE au Site-DE4 et enregistrées le matin du 20/03/19██. Cinq (5) caméras permettent de décrire l&#39;incident. 

**9:08:14 :** Le Dr ███ et deux autres chercheurs se trouvent dans le secteur de contrôle de l&#39;installation. SCP-033-DE est assis à sa table et consomme la tasse de thé qui lui a été servie au petit-déjeuner. 

**9:12:19 :** SCP-033-DE demande au travers de l&#39;interphone à s&#39;entretenir avec quelqu&#39;un.

**9:13:50 :** Le Dr ███ se prépare à parler avec SCP-033-DE et entame une conversation normale.

**9:16:03 :** SCP-033-DE demande au Dr ███ un couteau plus aiguisé afin de pouvoir trancher son pain avec plus de facilité.

**9:20:44 :** SCP-033-DE reçoit un couteau plus tranchant dans la pièce où l&#39;entretien a lieu. 

**Note :** Jusqu&#39;à cet instant précis, SCP-033-DE n&#39;avait pas encore montré de quelconques signes d&#39;agressivité avec des armes ou des objets acérés sur sa propre personne. 

**9:20:36 :** SCP-033-DE se munit du couteau, se rassied sur sa chaise et se coupe &#34;par inadvertance&#34;. À cela, SCP-033-DE répond au Dr ███, à voix haute : &#34;Oh ! Quel maladroit je suis.&#34;

**9:20:47 :** À ce moment-là, SCP-033-DE se lève, va jusqu&#39;à sa bibliothèque et arrache une page d&#39;un de ses livres. Ensuite, il retourne à sa chaise et en coupe un éclat de bois de la longueur d&#39;un doigt à l&#39;aide du couteau. 

**9:22:24 :** Le Dr ███ réagit et informe le personnel de sécurité. 

**9:23:54 :** SCP-033-DE semble prélever de son sang dans sa plaie à l&#39;aide de l&#39;éclat de bois et essaie de dessiner avec celui-ci sur la page qu&#39;il a arrachée du livre.

**9:25:20 :** Il est possible de reconnaître une sorte de robot tirant apparemment des rayons laser rouges et possédant deux turbines au niveau de la hanche. 

**9:25:43 :** Trois membres d&#39;une force d&#39;intervention mobile arrivent et pénètrent dans la cellule de SCP-033-DE. Avant qu&#39;ils ne puissent empêcher SCP-033-DE de continuer son dessin, celui-ci le jette devant la FIM et un robot rouge d&#39;une taille de deux mètres correspondant exactement au dessin de SCP-033-DE se matérialise devant eux. 

**9:26:12 :** Le robot est capable d&#39;émettre des sons graves et agressifs faisant légèrement trembler les murs de l&#39;installation. SCP-033-DE se tient fermement à la table sur laquelle il se trouve sur le dos, en nage, et observe, étonné, les évènements.

**9:35:02 :** SCP-033-DE et sa création SCP-033-DE-012 sont alors considérés comme des objets SCP de classe Sûr, et ce, jusqu&#39;à ce que les membres de la FIM réussissent à terrasser le robot à l&#39;aide de lance-flammes. 

**9:35:12 :** SCP-033-DE essaie d&#39;ouvrir la porte menant à l&#39;installation de recherches dans le but de se procurer de potentiels sous-mains, mais n&#39;y parvient pas, celle-ci étant solidement fermée. SCP-033-DE est ensuite encerclé par les membres de la FIM et emmené dans une cellule de sécurité provisoire jusqu&#39;à ce qu&#39;une décision soit prise quant à la suite des opérations le concernant.

**Résultat :** Après l&#39;incident, il n&#39;est pas venu à l&#39;idée de SCP-033-DE de s&#39;infliger une blessure par morsure ou de s&#39;infliger d&#39;autres lésions afin de dessiner. L&#39;accès à des objets tranchants lui a de plus été complètement refusé.</textarea></pre>
