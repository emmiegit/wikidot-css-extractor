[[tab Déclaration d&#39;introduction]]

||À :|| Directeur des Forces d&#39;Intervention Mobiles||
||De :|| Dr Ahmed Faisal, Site-19||
||Sujet :|| Proposition : Demande de formation de la FIM Rhô-87 (&#34;Tout mâché&#34;)||

Il existe actuellement plusieurs GdI qui produisent des objets anormaux pour l&#39;usage public. MC&amp;D, Wondertainment, La Fabrique, etc. Tous ces GdI ont produit des anomalies comestibles, mais généralement en petites quantités et de manière exclusive. Comme le savent la plupart des employés et des agents compétents de la Fondation, la consommation d&#39;anomalies est peu judicieuse. Le problème est que la plupart des gens dans le monde ne sont //pas// des employés de la Fondation - un fait que je crains que de nombreux membres du commandement de la Fondation aient oublié.

Nous sommes maintenant au courant de l&#39;existence d&#39;un petit GdI opérant quelque part dans le Nord-Ouest Pacifique des États-Unis, avec un accent particulier sur Seattle, Boise, et plusieurs petites villes de la région. Ce GdI n&#39;a jusqu&#39;à présent produit qu&#39;un seul SCP - [[[SCP-2867]]], une souche de fromage anormal qui constitue actuellement un danger mémétique de Classe III, une faille de sécurité de Classe V et un risque biologique de Classe VII - il est auto-répliquant, compulsif, infectieux, disponible et promu pour la consommation publique. Il est apparu dans les fromageries, les supermarchés et les épiceries fines de toute la région, sous la forme de diverses marques, connues ou non, de gorgonzola, de mozzarella et, plus récemment, de cheddar et de monterey jack. Ils ne se distinguent pas chimiquement et visuellement des fromages normaux, et le confinement a été limité au suivi individuel et à l&#39;élimination des individus infectés.

Il s&#39;agit d&#39;un processus //exceptionnellement// coûteux, manifeste et chronophage, qui a jusqu&#39;à présent été délégué aux ressources de la Fondation intégrées aux services d&#39;urgence régionaux ainsi qu&#39;au déploiement occasionnel de la force directe des FIM. Les coûts liés au déploiement, au retrait, au redéploiement et à la dissimulation constante de ces déploiements sont astronomiques et entraînent un confinement radicalement inefficace. Comme pour tout skip fondé sur une production, l&#39;objectif final est de localiser, de neutraliser et de confiner la méthode de production et les responsables.

Entrent en scène Jack Terrence et Terrence Farms, le premier étant une PdI inconnue et le second le producteur présumé de SCP-2867. D&#39;après les preuves matérielles et les déclarations des témoins, nous avons déterminé que Jack Terrence est le créateur original de SCP-2867 et que Terrence Farms est son entreprise. L&#39;identité, la localisation et le mobile de Jack Terrence sont tous inconnus, et nous connaissons aussi peu d&#39;informations sur Terrence Farms que sur lui.

Une petite statistique que vous ne trouverez pas dans le fichier : SCP-2867 a tué plus de 220 personnes, dont un agent, deux membres de la Fondation dans la police de Seattle, et mon ancien collègue, le Dr Pradesh. Nous avons détruit plus de deux tonnes de produits capturés, soit environ 1/10 de la quantité à avoir été produite jusqu&#39;à présent, selon nos estimations. Nous avons dépensé plus de trente-trois millions de dollars pour le confinement ; les amnésiques et la couverture situationnelle seuls nous ont coûté cinq millions. SCP-2867 est un SCP de Classe Keter, et il mérite un traitement en adéquation. La réponse qui lui a été attribuée jusqu&#39;à présent n&#39;est rien de moins qu&#39;irresponsable et idiote.

Ma demande est simple. Avec une petite Force d&#39;Intervention Mobile convenablement financée, nous pourrions très probablement neutraliser la menace avant qu&#39;elle ne se propage de manière significative au niveau national ou international. Ma proposition ne nécessiterait que très peu de choses ; notre formulaire de réquisition complet se trouve à la page suivante.

J&#39;espère que vous prendrez ma demande en considération.

Avec mes salutations,

Dr Ahmed Faisal, Site-19
[[/tab]]

**Demande de constitution d&#39;une FIM provisoire**

**Désignation :** Force d&#39;Intervention Mobile Rhô-87 (&#34;Tout mâché&#34;)

**Classification :** --(cochez une option)-- Force d&#39;Intervention Régionale Provisoire

**Intitulé de la mission :**

&gt; La Force d&#39;Intervention Mobile Régionale Provisoire Rhô-87 (&#34;Tout mâché&#34;) surveillera les cas de disparitions inexpliquées et autres phénomènes liés à une possible infection par SCP-2867. Les agents mèneront des opérations visant à détruire les sources de SCP-2867 et, en fin de compte, à capturer la Pdi-17357 (Jack Terrence) et le GdI //Terrence Farms//.

**Organisation de la Force d&#39;Intervention :**

**Opérations**

&gt; Un groupe d&#39;agents retraités et d&#39;agents de plusieurs branches de la Fondation. Les opérateurs seront responsables de la collecte de renseignements, de la neutralisation et des enquêtes sur le terrain. Les opérateurs seront armés d&#39;armes civiles et militaires et seront responsables de l&#39;achat de la plupart de leur propre équipement par le biais de sources indirectes. Le personnel des opérations participera à des combats réels et à des opérations qui ne sont pas autorisées par les forces de l&#39;ordre locales, avec une intervention minimale des ressources existantes de la Fondation //au-delà// de ce qui est jugé absolument nécessaire. Une liste complète du personnel des opérations peut être trouvée sur la page du personnel de ce dossier.

**Recherche**

&gt; Une sélection de médecins spécialisés dans la mémétique, les risques biologiques et les anomalies alimentaires provenant de plusieurs branches de la Fondation. L&#39;équipe de recherche sera responsable de toutes les recherches technologiques et du développement conceptuel. En raison des objectifs indéterminés de l&#39;équipe de recherche - que l&#39;accent soit mis sur le développement d&#39;une contre-mesure chimique, d&#39;un &#34;remède&#34; ou sur la rétro-ingénierie du processus de création de SCP-2867 -, l&#39;objectif du temps de recherche sera spécifiquement déterminé au cas par cas.
