**Titre original :** SCP-7933 - X is for Xing
**Auteur :** [[user daveyoufool]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 28 octobre 2022
**Image :** [https://scp-wiki.wikidot.com/scp-7933 SCP Wiki]
[[include credit:end]]

[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]
[[=]]
++++ Avertissement de l’équipe 59-Deucalion

Cet article a été sélectionné pour ses caractéristiques narratives potentielles en raison de l’événement de singularité artistique de Classe ØK actuel. La probabilité que SCP-7933 contamine ce document est de 23 %. Lisez avec prudence. 
[[/=]]
[[/div]]
[[include component:image-block
| name=munkyxing.jpg
| caption=Intertitre d’une instance pleinement contaminée de SCP-7933 sur VHS.
]]
##white|Non, vous pouvez encore avoir des histoires. Comme celle-ci.##
**Objet n^^o^^ :** SCP-7933
##white|Il était une fois, beaucoup de singes.##
**Classe :** Keter
##white| Ils avaient des choses très importantes à faire dans l’Est.##
**Procédures de Confinement Spéciales :** Depuis que le seuil de contamination a été atteint le 29/01/2025, il n’est plus possible de confiner SCP-7933. Nous pensons actuellement que l’événement de singularité artistique de Classe ØK aura affecté la planète entière d’ici le 23/12/2030. 
##white|Alors, ils se sont tous dirigés vers l’Est .##
Pour cette raison, les effectifs de confinement ont été redirigés vers les Contingences 59-Deucalion et 59-Pyrrha.
##white|Le trajet fut long et éprouvant.##
Les membres du personnel assignés à la Contingence 59-Deucalion doivent acquérir autant d&#39;instances vulnérables de la culture artistique humaine que le permet la charge utile maximale du SCPS //Deucalion//[[footnote]] Un véhicule expérimental d’exploration du multivers utilisant SCP-[DONNÉES SUPPRIMÉES] et SCP-[DONNÉES SUPPRIMÉES] comme catalyseur.[[/footnote]]. Le //Deucalion// doit rester dans la Zone de Confinement Armée-0005. 
Une fois la charge utile maximale atteinte, le //Deucalion// sera envoyé sans équipage vers l&#39;univers parallèle le plus proche.
##white|Mais c’est là que les choses se sont compliquées.##
La charge nucléaire à bord du //Deucalion// sera déclenchée si les capteurs intérieurs détectent tout signe de contamination par SCP-7933. Dans cette situation, aucune autre mesure de préservation ne sera entreprise. 
##white|Des singes sans poils n’arrêtaient pas d’échapper leurs trésors sur le chemin des singes poilus.##
Les membres du personnel assignés à la Contingence 59-Pyrrha devront se concentrer sur l’accoutumance de l’humanité aux effets de SCP-7933, principalement grâce à l’administration d’amnésiques. 
##white|Les singes sans poils n’avaient aucun moyen de savoir ce qui se produisait.##
**Description :** SCP-7933 est une contagion narrative auto-réplicante d’origine inconnue. Lors de sa découverte initiale en 2023, les équipes de confinement pensaient que SCP-7933 n’affectait que les cassettes VHS. Des tests ont révélé que SCP-7933 affecte tous les moyens de stockage de données contenant une histoire avec un début, un milieu et une fin – y compris les livres, les fichiers audio et les performances en direct. 
##white|Ça signifiait, bien sûr, que les singes poilus devaient les écrabouiller.##
Lorsqu’une instance infectée de SCP-7933 se trouve à moins de 100 mètres d’une histoire non affectée, le contenu de l’histoire change de manière significative et place les personnages dans des situations où ils sont massacrés par des centaines de mandrills en colère (//Mandrillus sphinx//). 
##white|Et c’était horrible.##
||~ Médium ||~ Effet ||
|| Films VHS en prise de vues réelles || À un moment aléatoire de l’histoire, des mandrills se ruent soudainement dans la scène et commencent à manger et à démembrer les acteurs. Les personnages affectés ne résistent que très peu et aucun d’entre eux ne se défend. Dans de rares cas, les personnages victimes regardent la caméra et prononcent &#34;c’était juste une question de temps&#34; ou &#34;c’est ce que nous méritons pour ne pas être des singes.&#34; ||
|| Films VHS animés || À un moment aléatoire, l’écran se fige soudainement. La caméra se déplace pour révéler un studio d’animation qui est attaqué par des mandrills enragés. ||
|| Enregistrements .mp3 d’une chanson || (Note : la chanson doit inclure ou suggérer un arc narratif pour être affectée.) La chanson est interrompue à un moment aléatoire par des bruits d’une attaque de mandrills. ||
|| Livres de fiction et de non-fiction || Le livre est divisé en deux chapitres. Le premier chapitre, &#34;La partie avant l’arrivée des singes&#34;, comprend 1/3 du texte original. Le deuxième chapitre, &#34;La partie avec tous les singes&#34;, décrit brièvement une attaque de mandrills au cours de laquelle toute la population de la Terre est assassinée puis remplacée par des mandrills. Le reste des pages sont vides. ||
|| Reportages en direct || **Accréditation 5/7933 requise** ||
|| Documents SCP || **Accréditation 5/7933 requise** ||
|| Sites web || **Accréditation 5/7933 requise** ||
|| Peintures, art visuel et photos || L’image se transforme en une image identique de plusieurs instances de SCP-7933 marchant à travers un désert de gauche à droite. ||
|| Pensées gardées pour soi-même || **RECHERCHE EN COURS** ||
##white|Mais malheureusement, les singes sans poils étaient des guerriers de nature.##
Si une des instances vidéo affectées est jouée depuis le début, un film de dix minutes se lance avec l’intertitre &#34;munky x-ing&#34;. Pendant ce film, 4 920[[footnote]] Nombre total obtenu par le Chercheur Solomon au Site-59.[[/footnote]] mandrills marchent du côté gauche de l’écran vers la droite. Le décor varie, mais ressemble généralement soit à un désert, soit à une scène du film avant sa contamination par SCP-7933. Les fichiers audio sont silencieux à l’exception du son de plusieurs centaines de mandrills qui respirent.
##white|Et de toute façon, les affaires secrètes des singes dans l’Est étaient très importantes.##
Les chercheurs estiment que la propagation ininterrompue de SCP-7933 pourrait causer un événement de singularité artistique de Classe ØK.
##white|Les singes sans poils se sont mis en colère parce que les choses détruites avaient une grande valeur.##
++++ Addendum 1 - Incident-7933-859
##white|Mais les singes poilus n’avaient aucun moyen de s’expliquer.##
Le 5/5/2024, lors des premières vagues de la pandémie narrative de SCP-7933, une représentation de Rigoletto à l’opéra lyrique de Chicago a soudainement été interrompue pendant le premier acte par du nouveau contenu, chanté sans accompagnement orchestral. Bien que le livret et la partition utilisés par la distribution aient également été affectés, la distribution n’avait pas répété ce numéro auparavant.
##white|Alors les singes sans poils ne pouvaient que supposer que tout ça était fait de sang-froid.##
Il est important de noter qu’aucun mandrill réel n’est apparu pendant la représentation. Chaque réaction physique aux attaques de mandrills était mimée.
##white|Et moi, le dernier sage de notre tribu, j’ai fait un ultime effort pour comprendre...##
&gt; **Extrait de la section anormale du livret (Traduit de l’italien)**
&gt; 
&gt; **Marullo :** Bonnes nouvelles ! Bonnes nouvelles ! 
&gt; 
&gt; **Chœur :** Que se passe-t-il ? Dites-nous.
&gt; 
&gt; **Marullo :** Vous serez renversés !
&gt; 
&gt; **Chœur, Borsa :** Dites-nous, dites-nous.
&gt; 
&gt; **Marullo :** Ah ! Ah ! Rigoletto...
&gt; 
&gt; //(Rigoletto paraît soudainement confus.)//
&gt; 
&gt; **Marullo :** Doucement ! Je ne dois pas dire un mot tant qu’il est présent.
&gt; 
&gt; **Chœur :** C’est lui ! Il semble si effrayé…
&gt; 
&gt; **Rigoletto :** Que Dieu nous vienne en aide !
&gt; 
&gt; **Marullo :** Et qu’est-ce qu’un bouffon pourrait savoir de Dieu ?
&gt; 
&gt; **Rigoletto :** Ils arrivent ! Les singes !
&gt; 
&gt; **Duc :** Ayez pitié de mon pauvre bouffon, car il est devenu fou. Il n’y a pas de singes dans ma cour. 
&gt; 
&gt; **Marullo :** Peut-être que votre bouffon s’est vu dans un miroir !
&gt; 
&gt; **Chœur, Borsa :** Ha, ha ! C’était une blague ! Ha, ha !
&gt; 
&gt; **Rigoletto :** Attention !
&gt; 
&gt; //(Tout le monde voit les singes .)//
&gt; 
&gt; **Chœur :** Quelle horreur ! Des singes !
&gt; 
&gt; **Duc :** Ils me sautent à la gorge avec une telle rapidité. Voyez comme le sang jaillit de mon cou comme une fontaine ! Oh, je meurs. Mourir est pire que de coucher avec les femmes de ma cour. Mais hélas, c’est la mort qui m’attend. Quelle cruauté ! Je suis bien mort.
&gt; 
&gt; **Chœur :** Des singes, des singes !
&gt; 
&gt; **Rigoletto :** Ils me mordent une fois de plus ! Comme je meurs !
&gt; 
&gt; **Chœur :** Des singes, des singes !
&gt; 
&gt; **Marullo :** Je me fais arracher les bras par des singes.
&gt; 
&gt; **Chœur :** Des singes, des singes ! Tout le monde est mort.
&gt; 
&gt; //(Tous meurent. Fin.)//
##white|Mais que pouvons-nous faire ?##
Suite au spectacle, toute la distribution est tombée dans un coma. Seule l’actrice qui jouait le rôle de Gilda était encore en mesure de répondre aux équipes de sauvetage. Elle affirmait en italien : &#34;Je ne peux pas bouger, car les singes m’ont arraché le cœur.&#34;
##white|Même si mes mots venaient à vous atteindre, pourriez-vous les accepter ?##
++++ Addendum 2 - Note de l’Administrateur concernant SCP-7933 (révisée)
##white|Même moi, je peux voir la valeur de ce qui a été perdu.##
[[collapsible show=&#34;+ Note de l’Administrateur concernant SCP-7933 (originale)&#34; hide=&#34;- clé de chiffrement acceptée&#34;]]
&gt; //Bonsoir, mes amis.//
&gt; 
&gt; //La baisse de moral n’est pas passée inaperçue depuis que le seuil de contamination a été atteint. Je doute que mes sympathies résoudront quoi que ce soit, mais même ceux d’entre nous qui trouvaient SCP-7933 drôle au départ et écartaient ce phénomène comme &#34;un truc de singe débile&#34; commencent à ressentir la misère de l’impact de la contagion.//
&gt; 
&gt; //Nous sommes capables de survivre sans histoire. Nous sommes capables de survivre sans art. Mais il y a une différence entre vivre et survivre.//
&gt; 
&gt; //Ne vous trompez pas : la résilience de l’esprit humain nous a conduit jusqu’ici. C’est pourquoi j’annonce la troisième contingence, à rédiger immédiatement : Contingence 59-Prometheus. Grâce à 59-Prometheus, les plus grands esprits de la Fondation travailleront ensemble pour créer une nouvelle forme d’expression humaine intouchable qui – pourquoi est-ce que j’entends des bruits de verre brisé ? Qu’est-ce que c’est que ce hurlement infernal ?//
&gt; 
&gt; //Oh non. C’est impossible. Les mandrills. Ils grimpent partout sur moi. Ils me mordent le cou. Mon Dieu, à l’aide. Ouille. Ouille.//
&gt; 
&gt; //Arrêtez, les singes. Allez-vous-en. Aaaaaaaaaaaaaaa.//
&gt; 
&gt; //Je suis maintenant mort. Les singes ont gagné.//
&gt; 
&gt; //Il y a maintenant cent fois cent singes qui marchent sur mon cadavre vers l’Est. Ils partent faire leurs trucs de singe. C’est une bonne chose qu’ils soient incroyablement meilleurs et plus forts que moi.//
&gt; 
&gt; //Bonne chance les singes avec vos travaux de singe. Pas que vous en ayez besoin de toute façon.//
&gt; 
&gt; //Je vous aime, les singes. Merci de m’avoir détruit.//
&gt; 
&gt; [[&gt;]]
&gt; -- L’Administrateur
&gt; [[/&gt;]]
[[/collapsible]]
##white|Je sais que ce n’est pas de votre faute.##
&gt; //Nous pouvons survivre à SCP-7933. Ceci, en soi, est porteur d’espoir.//
&gt; 
&gt; //(... et vous comprendrez, bien sûr, si je ne suis pas exactement d’humeur à réécrire tout ce foutu texte une nouvelle fois. Rester bref semble aider – pour l’instant, du moins.)//
&gt; 
&gt; //Bonne chance. Vous en aurez besoin.//
&gt; 
&gt; [[&gt;]]
&gt; -- L’Administrateur
&gt; [[/&gt;]]

##white|Mais en même temps, ce n’est pas de notre faute non plus.##

##fefefe|Peut-être que nos tribus sont incompatibles à ce point.##

##efefef|Et puis, c’est avec le cœur lourd que je dois vous informer##

##dedede|que ce document, et tout ce qu’il contient, a été mangé par des singes.##

##cdcdcd|Considérez ceci comme mon dernier appel désespéré##

##bfbfbf|pour que vous compreniez enfin le putain de message##

##bbbbbb|et que vous vous écartiez du chemin.##

##aaaaaa|Vers l’Est nous partons,##

##999999|et nous voilà en route...##
