**Ítem #:** SCP-2404

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2404-1 está contenido dentro de una celda de contención humanoide estándar en el Sitio 17. El piso de la celda ha sido modificado para inclinarse hacia su centro, y se han insertado rejillas de drenaje en el suelo alrededor del perímetro de la habitación, para permitir la eliminación del agua generada por SCP-2404-1.

En caso de que SCP-2404-1 no coopere, SCP-2404-1 deberá colocarse en un coma inducido médicamente hasta la finalización del Sitio 35[[footnote]]Un sitio dedicado diseñado para contener manipuladores de la realidad.[[/footnote]], en ese momento será reubicado allí.

SCP-2404-2 está contenido dentro de una celda de contención humanoide estándar en el Sitio 66. SCP-2404-2 se someterá a exámenes fisiológicos y psicológicos cada dos meses. Las comidas estándar son suficientes para alimentar a SCP-2404-2, y las solicitudes para alterar las comidas que se le dan deben rechazarse.

**Descripción:** SCP-2404 es la designación colectiva para dos entidades relacionadas, designadas SCP-2404-1 y SCP-2404-2.

SCP-2404-1 es un hombre humano mayor de ascendencia asiria. SCP-2404-1 ha sido designado como manipulador de la realidad de Clase 2I[[footnote]]La designación de subtipo &#39;I&#39; es la clasificación para manipuladores de la realidad cuyas facetas se consideran &#39;intencionales&#39;; véase //Manipuladores de la Realidad: Clasificaciones y Niveles de Amenaza Presuntos// para una definición completa de esta clasificación.[[/footnote]]. Las capacidades de alteración de la realidad de SCP-2404-1 están limitadas al agua, que es capaz de generar, controlar y destruir, siempre y cuando el agua permanezca a menos de 10 metros de él. SCP-2404-1 usa sus habilidades manipuladoras para mantener dos chorros de agua ligeramente por encima de los omóplatos. SCP-2404-1 no puede generar, controlar o destruir agua con una concentración de sal superior a 35,000 ppm, o agua que sea un soluto en una solución. No se ha observado que SCP-2404-1 envejezca mientras está en contención.

SCP-2404-1 se refiere a sí mismo como &#34;Enki&#34; y dice ser la deidad sumeria del mismo nombre. Las huellas dactilares de SCP-2404-1 coinciden con las de Elijah █████, un hombre asirio-estadounidense que fue declarado desaparecido dos años antes del descubrimiento y la contención de SCP-2404-1. 

SCP-2404-2 es una entidad humanoide, con una altura aproximada de 2,25 metros y un peso aproximado de 100 kilogramos. La anatomía de SCP-2404-2 es idéntica a la de un humano con pocas excepciones. La piel de SCP-2404-2 es de color azul negruzco y está cubierta por un exoesqueleto azul púrpura con la excepción de las articulaciones y los órganos sensoriales. SCP-2404-2 posee una cresta ósea en su frente que se asemeja a una corona, la cual es en mayor parte hueca y no tiene un propósito aparente.

SCP-2404-2 también se refiere a sí mismo como &#34;Enki&#34;, y afirma ser un ser extraterrestre que visitó el Sumer prehistórico hace aproximadamente 8000 años. El examen de SCP-2404-2 revela que es genéticamente humano.

**Descubrimiento:** SCP-2404-1 y SCP-2404-2 fueron descubiertos en la ciudad de Toronto, Ontario, Canadá, después de que los servicios de emergencia recibieran una llamada de varias personas que afirmaban ver &#34;un hombre sin hogar peleando contra un extraterrestre&#34;. Las entrevistas con SCP-2404-1 y SCP-2404-2 confirman los eventos que condujeron a su contención. SCP-2404-2 había intentado obtener donaciones monetarias con el propósito de &#34;reconstruir su nave espacial&#34;. SCP-2404-1 había estado viajando por la región, y después de escuchar que SCP-2404-2 se refería a sí mismo como &#34;Enki&#34;, SCP-2404-1 lo buscó. SCP-2404-1 confrontó a SCP-2404-2 por lo que creía que era un intento de suplantarlo, lo que condujo a un altercado violento.

**Entrevista-2404-Álef:** La Entrevista-2404-1-Álef y Entrevista-2404-2-Álef fueron conducidas para determinar los posibles orígenes de SCP-2404-1 y SCP-2404-2. SCP-2404-1 y SCP-2404-2 inicialmente no estaban dispuestos a cooperar con la Fundación, pero aceptaron ser entrevistados a cambio de una traducción escrita del cilindro de Barton[[footnote]]Un mito de la creación sumerio.[[/footnote]] y una colección de cuentos del autor Isaac Asimov, respectivamente.
[[collapsible show=&#34;Entrevista-2404-1-Álef&#34; hide=&#34;ACCESO CONCEDIDO&#34;]]
&gt; **Entrevistado:** SCP-2404-1
&gt; 
&gt; **Entrevistador:** Dr. B████
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dr. B████:** Bien, comencemos. ¿Quién eres, SCP-2404-1?
&gt; 
&gt; **SCP-2404-1:** Yo soy Enki. Señor de la abundancia. Señor de la sabiduría, que entiende la tierra. Líder de los dioses. Señor de Eridu.
&gt; 
&gt; **Dr. B████:** ¿Cómo fuiste creado?
&gt; 
&gt;  **SCP-2404-1:** Nací desde An y Nammu. Sellé al Abzu, quien es las Aguas Cósmicas. Creé a la humanidad y enseñé a tu amable civilización. Pero el tiempo pasó. Nuevos dioses reemplazaron a los viejos. Mis hermanos y hermanas se desvanecieron de ser como lo hicieron nuestros adoradores. Quedé solo. Estoy débil y viejo, pero aún soy un dios.
&gt; 
&gt; **Dr. B████:** ¿Cómo fue creado SCP-2404-2?
&gt; 
&gt; **SCP-2404-1:** ¿Esa criatura?
&gt; 
&gt; **Dr. B████:** Sí, el ser que estabas atacando cuando te encontramos.
&gt; 
&gt; **SCP-2404-1:** Es falso. Se llama por mi título pero es falso. Dice ser de las estrellas, pero es falso.
&gt; 
&gt; **Dr. B████:** ¿Podrías dar más detalles?
&gt; 
&gt; **SCP-2404-1:** Había un hombre. Cuando lo encontré, había hombres ayudándolo. Los hombres le dieron a la criatura dinero y suministros. Deben haber creado a la criatura como una representación falsa de mí, o alterar a un humano desprevenido en ella.
&gt; 
&gt; **Dr. B████:** ¿Por qué alguien haría eso?
&gt; 
&gt; **SCP-2404-1:** No lo sé. Puedo especular. ¿Para hacer crecer un movimiento? ¿Para convencer a los hombres a renunciar a la riqueza? Un dios falso tiene muchos usos.
&gt; 
&gt; **Dr. B████:** Bien, una última cosa. Entonces habremos terminado. Tus huellas son idénticas a las de una persona que desapareció hace dos años. ¿Estás seguro de que estás diciendo la verdad?
&gt; 
&gt; **SCP-2404-1:** Esperaba que no lo descubrieran. Es verdad. Estaba débil cuando no tenía adoración. Necesitaba un cuerpo. Elijah proveyó uno. Él me dejó entrar. Me dejó llevarlo. Me arrepiento de ello.
&gt; 
&gt; **Dr. B████:** De acuerdo, creo que es suficiente por hoy. Gracias, SCP-2404-1.
&gt; 
&gt; **SCP-2404-1:** Me gustaría hacer una solicitud. Quiero disculparme con la esposa de Elijah. Tu organización tiene muchos recursos. ¿Podrías encontrarla para mí?
&gt; 
&gt; **Dr. B████:** Podemos intentarlo.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración de Cierre:** No se han encontrado a las personas que ayudaron a SCP-2404-2 como describe SCP-2404-1. La solicitud de SCP-2404-1 para reunirse con la esposa de Elijah █████ ha sido denegada.
[[/collapsible]]
[[collapsible show=&#34;Entrevista 2404-2-Álef&#34; hide=&#34;ACCESO CONCEDIDO&#34;]]
&gt; **Entrevistado:** SCP-2404-2
&gt; 
&gt; **Entrevistador:** Dr. B████
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dr. B████:** Bien, comencemos. SCP-2404-2, ¿podrías decirnos de dónde vienes?
&gt; 
&gt; **SCP-2404-2:** Mi nombre es Enki. Soy uno de los líderes de un antiguo imperio interestelar que visitó este mundo hace mucho tiempo, que fueron adorados como dioses por los tuyos. Regresé aquí para enseñarle a la humanidad muchas cosas, pero mi nave espacial se estrelló. Por lo tanto, tengo que repararla para poder volver con mi gente.
&gt; 
&gt; **Dr. B████:** Eso sonó un poco ensayado, para ser honesto. ¿Puedes explicar eso?
&gt; 
&gt; **SCP-2404-2:** Mis disculpas, así es como converso con los que están en la calle cuando trato de convertir a las personas a mi causa.
&gt; 
&gt; **Dr. B████:** ¿Convertirlos?
&gt; 
&gt; **SCP-2404-2:** Sí, reclutarlos en nuestro grupo. Había una pequeña organización ayudándome a reparar mi nave. Me había encargado de obtener recursos de naturaleza monetaria y humana.
&gt; 
&gt; **Dr. B████:** ¿Podría decirnos más sobre la organización que lo ayudó? ¿Algún nombre?
&gt; 
&gt; **SCP-2404-2:** No puedo. No porque no quiera, simplemente no sé los nombres de mis aliados. Los que me ayudaron fueron extremadamente reservados. Pero puedo detallar cómo los encontré por primera vez.
&gt; 
&gt; **Dr. B████:** Adelante.
&gt; 
&gt; **SCP-2404-2:** Fue justo después de que mi nave se estrellara. Mi memoria estaba destrozada y fragmentada. No recordaba mi propia identidad. Mis nuevos amigos me ayudaron a recuperarme y a determinar mi identidad. Me mostraron los fragmentos de mi nave destrozada y tradujeron los documentos de su computadora. Entonces, nos dispusimos a repararla. Me asignaron la tarea de obtener reclutas y donaciones, pues mi forma alienígena sería suficiente evidencia para respaldar mis afirmaciones.
&gt; 
&gt; **Dr. B████:** ¿De dónde viene SCP-2404-1?
&gt; 
&gt; **SCP-2404-2:** ¿El hombre que me agredió?
&gt; 
&gt; **Dr. B████:** Sí. Él dice ser el dios Enki en forma humana. ¿Está mintiendo?
&gt; 
&gt; **SCP-2404-2:** Por supuesto que está mintiendo. El concepto mismo de la deidad Enki es una memoria cultural distorsionada y deformada de mi visita a la sociedad humana antigua y primitiva. //Yo// soy Enki.
&gt; 
&gt; **Dr. B████:** Entonces, ¿qué es él?
&gt; 
&gt; **SCP-2404-2:** Tengo una teoría, en realidad. Los hombres que me encontraron, su investigación fue extremadamente amplia. Los seres antiguos como yo somos su tema de elección, por supuesto, pero se ramificaron en muchos temas. Uno de mis aliados estaba investigando personas que podrían remodelar el tejido de la realidad con sus pensamientos. Bueno, he estado considerando el tema y he llegado a una conclusión. Este hombre, él puede remodelar la realidad. Delirantemente cree que es un dios, y por lo tanto, se ha convertido en uno. Él no es más que un hombre con un complejo de Dios inusualmente potente.
&gt; 
&gt; **Dr. B████:** Solo una cosa más, entonces habremos terminado. Hemos examinado la muestra de sangre que te tomamos cuando llegaste aquí. Genéticamente, eres idéntico a un ser humano.
&gt; 
&gt; **SCP-2404-2:** Claro que lo soy. ¿Te sorprende? Tu raza ha sido formada y moldeada para reflejar la mía. Te hicimos como nosotros. No soy idéntico a un humano. La humanidad es idéntica a mí.
&gt; 
&gt; **Dr. B████:** Gracias por tu tiempo, SCP-2404-2.
&gt; 
&gt; **SCP-2404-2:** Antes que te vayas, ¿podrías enviar una solicitud? Necesito que me devuelvan mi nave. ¿Podrías encontrarla y repararla? ¿Como un favor para mí?
&gt; 
&gt; **Dr. B████:** Lo intentaré.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración de Cierre:** Se desconoce actualmente la ubicación del vehículo descrito por SCP-2404-2. La solicitud de SCP-2404-2 de devolverle su nave ha sido denegada.
[[/collapsible]]

**Apéndice:** El 4/04/2004, dos mensajes idénticos se manifestaron fuera de las entradas del Sitio 17 y el Sitio 66. Los mensajes estaban en inglés e impresos en tabletas de arcilla. Se cree que los mensajes se refieren a SCP-2404-1 y SCP-2404-2.

[[collapsible show=&#34;Transcripción de Mensaje&#34; hide=&#34;ACCESO CONCEDIDO&#34;]]
&gt; ¿Por qué escuchan a esos idiotas? Solo hay uno como yo.
&gt; 
&gt; -Ea
[[/collapsible]]
