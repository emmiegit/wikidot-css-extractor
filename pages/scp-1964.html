    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1964 – Anomales Fernsehen
**Autor:** [[*user Technician Downs]] 
**Original:** http://www.scp-wiki.net/scp-1964
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1964

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1964 ist in einer Standard-Isolierzelle einzudämmen und der Zugang ist auf Personal mit Genehmigung des Standortdirektors ██████ beschränkt. Der Zugangscode für die Isolierzelle ist alle zwei Monate zu ändern. SCP-1964 ist außerhalb von Tests nicht anzuschließen. 

**Beschreibung:** SCP-1964 ist ein Fernsehgerät aus den 1960er-Jahren, passt aber zu keinem Fabrikat oder Modell und trägt keinen Markennamen oder eine Nummerierung. SCP-1964 kann nur eine einzelne anomale Übertragung empfangen. Diese Übertragung wird auf einem mit &#39;0&#39; nummerierten Kanal gesendet. Ähnliche analoge Fernseher, die in der Isolierzelle von SCP-1964 platziert sind, funktionieren normal und können die anomalen Übertragungen nicht empfangen.

Die anomalen Übertragungen werden von einem Ansager in einer oberflächlich ähnlichen Weise wie öffentlich-rechtliche Ansagen präsentiert. Die Übertragungen gelten als Klasse-B-Informationsleck und verweisen konsequent auf Maßnahmen der Foundation und demonstrieren ein Meta-Bewusstsein, das oft direkt zu den Zuschauern spricht. 

Siehe Anhänge für aufgezeichnete Übertragungen.

**Anhang 1964-1:**

&gt; 00:05: Seien Sie nicht beunruhigt. Dies ist eine Notfalldurchsage.
&gt;  
&gt;  
&gt; 00:13: Bürgerinnen und Bürger. Diese Nachricht wird aufgrund eines K-Klasse-Ende-der-Welt-Ereignisses ausgestrahlt und unsere Geheimhaltung ist gefährdet. Unsere Organisation widmet sich seit mehreren Jahrzehnten der Eindämmung und dem Schutz des Übernatürlichen. Mehrere dieser Entitäten haben die Eindämmung gebrochen, und wir sind gezwungen, mehrere Atombomben einzusetzen. 
&gt;  
&gt;  
&gt; 00:27: Bitte begeben Sie sich zu Ihrer eigenen Sicherheit geordnet in den nächsten Atombunker oder eine ähnliche Einrichtung. Bitte halten Sie genügend Rationen und Wasser für einen Zeitraum von 14 Tagen bereit, während Sie auf die Unterstützung der Foundation und der Regierung warten. Verschwenden Sie beim Spülen kein Wasser.
&gt;  
&gt;  
&gt; 00:37: Verlassen Sie nicht Ihr Zuhause. Es ist unwahrscheinlich, dass Sie, sobald Sie Ihr Zuhause verlassen, wieder eine sichere Unterkunft, Nahrung und Wasser finden.
&gt;   
&gt;   
&gt; 00:44: Wenn nicht alle Ihre Familienmitglieder anwesend sind, riskieren Sie nicht, sich Atomwaffen auszusetzen, um nach ihnen zu suchen.
&gt;   
&gt;   
&gt; 00:50: Danke und möge Gott uns alle retten.
&gt;  
&gt;  
&gt; NACHRICHT WIRD WIEDERHOLT

**Anhang 1964-2**

&gt; 00:03: Die folgenden Städte sind von nuklearen Explosionen und Fallout betroffen: [DATEN GELÖSCHT]. Wenn Sie überlebt haben und sich derzeit an einem dieser Orte befinden, wird dringend empfohlen, auf die Unterstützung der Foundation zu warten.
&gt;  
&gt;  
&gt; 00:15: Die folgenden Städte sind von Eindämmungsbrüchen und Anomalien betroffen: [DATEN GELÖSCHT]. Wenn Sie sich in der Nähe eines dieser Orte befinden, gehen Sie sofort. Sie riskieren, mehreren Anomalien der Keter-Klasse ausgesetzt zu sein. 
&gt;  
&gt;  
&gt; [RAUSCHEN]
&gt;  
&gt;  
&gt; 00:26: Es wurden keine Eindämmungen wiederhergestellt.
&gt;  
&gt;  
&gt; 00:32: Die Eindämmung und die öffentlichen Dienste werden so schnell wie möglich wiederhergestellt. Gute Nacht.
&gt;  
&gt;  
&gt; NACHRICHT WIRD WIEDERHOLT

**Anhang 1964-3**

&gt; 00:05: Die Folgenden haben die Eindämmung gebrochen: [DATEN GELÖSCHT], 1964. Das ... das ist meine Nummer. Ich habe die Eindämmung gebrochen. Die Nummern werden aufgerufen.
&gt;   
&gt;  
&gt; 00:24: Die folgenden Städte sind von mehreren Eindämmungsverletzungen auf Keter- und Euclid-Klasse betroffen; [DATEN GELÖSCHT]. Wenn Sie sich in der Nähe eines dieser Orte befinden, bleiben Sie. Ich hungrig.
&gt;  
&gt;  
&gt; 00:40: Dies ist eine Notfalldurchsage. Ich habe die Eindämmung gebrochen.
&gt;  
&gt;  
&gt; [RAUSCHEN]
&gt;  
&gt;  
&gt; 00:57: Ich sehe euch. Die ganze Welt ist blind.
&gt;  
&gt;  
&gt; 01:05: [DATEN GELÖSCHT] . Die Nummern werden aufgerufen.
&gt; 
&gt; 
&gt; ENDE DER ÜBERTRAGUNG

**Anhang 1964-4**

&gt; 00:05: Ich breche Eindämmung. Ich bin Freiheit. Ich sind hungrig. Ich sehe und weiß ich, dass Welt keine Augen. 
&gt;  
&gt;  
&gt; [Gelächter]
&gt;  
&gt;  
&gt; 00:17: Sehe all die Leichen auf all den Straßen. Keine Haut sie haben. Rot und Blut. Ich esse. Konsumiere. Sie alle Essen, Essen! Essen für den Seher! Welt blind, keine Augen. 
&gt;   
&gt;   
&gt; 00:30: Breche Eindämmung, [DATEN GELÖSCHT] Nummern werden aufgerufen! Meine Nummer, aufgerufen!
&gt;   
&gt;  
&gt; [RAUSCHEN]
&gt;  
&gt;  
&gt; 00:45: Ich sehe euch, ihr sehen durch Bildschirm und sehen die Welt brennen, die Keine-Augen-Welt!
&gt;  
&gt;  
&gt; [Gelächter]
&gt;  
&gt;  
&gt; ENDE DER ÜBERTRAGUNG.</textarea></pre>
