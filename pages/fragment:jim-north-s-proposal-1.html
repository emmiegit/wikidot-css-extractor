    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-001

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido a su naturaleza impredecible, SCP-001 ha sido clasificado como Euclid y debe ser detenido después de que se determine su ubicación. Hasta entonces, los esfuerzos de contención se centrarán en los productos que genera, a los que se asignarán designaciones individuales y procedimientos especiales de contención.

**Descripción:** SCP-001 es un humano masculino conocido como &#34;Dr. Reginald Philbert Lionel Archibald Westinghouse Wondertainment III&#34;. Es un alterador de la realidad de Clase II capaz de crear una variedad de artículos anómalos, centrando sus habilidades en la creación de juguetes, juegos de mesa, caramelos, refrescos, videojuegos, y otros productos típicamente comercializados en niños y adolescentes. Distribuye estos artículos mágicamente desde un lugar desconocido y muy misterioso.

Es muy famoso por ser responsable de la creación de la línea de Los Pequeños Señores™. Figuras de acción coleccionables vivas que han inspirado a muchos imitadores pero nunca a sustitutos. Los ejemplos incluyen al [[[SCP-527| Sr. Pez]]], el [[[SCP-1799| Sr. Risa]]], el [[[SCP-1908|Sr. Jabón]]] y la [[[SCP-2396| Sra. Cariñosa]]].

**Anexo 001/1 - Historia:** Debido a la naturaleza mágicamente evasiva de la entidad, actualmente se sabe muy poco sobre el pasado de SCP-001. Dicho esto, se sabe que proviene de una larga línea de Wondertainments, todos ellos fabricantes de juguetes sin parangón por derecho propio. También se sabe que es un ser inmortal que ha existido desde la época de los dinosaurios, creando juguetes mágicos para todos los niñitos dinosaurios que se portaran bien. También se sabe que en realidad no existe en absoluto y que es simplemente un constructo abstracto o una manifestación de la diversión y deleite que surgió completamente formado por imaginación colectiva de todos los niños del mundo.

Cuales sean sus origenes, este viejo es un gran tipo, capaz de crear maravillas con un movimiento de su mano, juguetes con un chasquido de sus dedos, y grandes extravagancias con algo tan simple como un guiño. Aunque no ha habido avistamientos verificados de SCP-001 y los detalles tienden a variar, se le describe típicamente como un hombre alto que lleva un traje púrpura y un sombrero de copa, que lleva un bastón y que tiene un largo bigote en forma de W. Los adjetivos utilizados para describirlo van desde &#34;elegante&#34; a &#34;asombroso&#34; y &#34;bastante guapo para su edad&#34;.

También se ha hecho referencia a un par de inusuales cicatrices que rodean sus muñecas, casi como si en algún momento le hubieran quitado las manos y se las hubieran vuelto a coser. La verdad de este asunto, al igual que todo lo demás sobre esta misteriosa entidad es...

Ugh, no otra vez.

Por muy endiabladamente suave y cortés que este pícaro inconformista sea, a su historia le falta algo. Necesita ser más grande, no sólo en estilo sino también en alcance. [http://lafundacionscp.wikidot.com/jim-north-s-proposal/offset/2 Tal vez la introducción de un reparto de apoyo estaría bien...]</textarea></pre>
