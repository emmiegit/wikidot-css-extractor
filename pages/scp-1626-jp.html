**项目编号:** SCP-1626-JP

**项目等级:** Safe

**特殊收容措施:** 所有SCP-1626-JP个体都收容于[[[secure-facilities-locations-cn#toc21|Site-CN-21]]]的密封集装箱中。若确认到对象增殖，将通过自动设备杀死该个体。

考虑到异常性，有关SCP-1626-JP的实验被限制。

**描述:** SCP-1626-JP是与直翅目//(Orthoptera)//属昆虫有相似外观的未知生物。SCP-1626-JP与沙漠蝗虫类似 //(Schistocerca gregaria)// ，但习性、身体特征等不符合任何已知物种，其起源不明。SCP-1626-JP不需进行必要的摄食行为和繁殖行为等生命活动，即使不摄取营养也能生存，原理不明。根据其特性，推测SCP-1626-JP可以永生。

SCP-1626-JP的异常性在于其增殖过程。SCP-1626-JP的增殖于他人认识到对象的外表时开始，如果识别者继续记住其外观，SCP-1626-JP个体以每分钟2~3只的速度分裂增殖。此时SCP-1626-JP的生命活动没有问题，增殖部分的质量来源尚未查明。

如果发现这些信息是以与已知信息不同的形式编写的，则不会出现下述异常情况。记忆处理药剂可以清除有关SCP-1626-JP的信息。

##blue| 受此事件影响，更新了对象项目等级并修改了措施。收容Site-CN-██内的职员全部死亡，基金会对内外采取了信息隐藏。正在审议是否派遣机动部队进入收容Site-CN-██。 ##

##blue| **补充4:** 避难所内部无人记录的收容Site-CN-██的监控录像看来，虽然人员没有进一步入侵，但是确认到SCP-1626-JP在各处增殖。因为没有确认到增殖地点和职员的逃离，所以否定了有幸存者目视对象的可能性，推测存在除O5议会之外的人员阅览了报告书的可能性。正在计划对基金会内外进行调查。 ##

[[collapsible show=&#34;+ 由基金会高层公开的机密信息&#34; hide=&#34;​&#34; hideLocation=&#34;bottom&#34;]]

&gt; 直截了当地说。SCP-1626-JP的无效化是我们完成的。因为对象造成的世界灭亡是我们无法忽视的问题。
&gt; 
&gt; 「收容、控制、保护」，这就是你们基金会的理念和使命。我们当然知道这个理念的存在，而且我们知道一些因这个理念而免受重创的案例。
&gt; 
&gt; 但是这个理念的贯彻，会同时返还以毒药。我们知道好几起幸免于难的案例，同时，也知道许多因这个理念而遭受了严重损失的案例――而且，镇压灾难的总是你们的敌对组织「GOC」。
&gt; 
&gt; GOC的「彻底破坏」理念也和你们一样不完美。但是，你应该知道由于破坏而取得的成功。是谁破坏了涉及到好几个相关组织的护照呢？是谁使强大的改变者无力化呢？在阴影中破坏了重大即时威胁的是「破坏的理念」。
&gt; 
&gt; 但是，你们和GOC一样，对一个事件进行彻底的行为是不合适的吧。因此我们[http://scp-wiki-cn.wikidot.com/groups-of-interest-cn 05议会] 建议「收容、控制、保护」和「彻底破坏」并存――这是对异常存在的最好办法。也有破坏后异常性恶化的情况。但是你们现在收集的对象中应该有&#34;确实破坏也没问题的实例&#34;存在，这对你们来说应该很容易分辨出来吧。
&gt; 
&gt;继续保护预测异常性会显著恶化的飞蝗，世界和人类的和平也不会得到保护，而且由于彻底的理念而失去你们宝贵的人力和财力也是理所当然的。我们建议你们，为了保护世界，需要随机应变地应对对象。
