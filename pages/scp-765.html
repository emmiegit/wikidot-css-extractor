[[include :scp-wiki:component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-765/duckpond-new.jpg|caption=SCP-765]]


**Objek #:** SCP-765

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-765 diisolasi dari bagian Situs-88 lainnya dengan pagar kawat berjarak setidaknya 1,22 meter dari SCP-765. Keberadaan SCP-765-1 tidak berbahaya di luar area ini, dan dampak SCP-765 dapat diabaikan pada jarak ini. SCP-765 dijaga oleh kelompok-kelompok peneliti dan penjaga yang digilir. Personel-personel ini diganti tiap tiga hingga enam hari untuk menghindari efek buruk SCP-765. Para peneliti yang penugasan terakhirnya ke SCP-765 telah berselang sebulan dapat mendaftarkan diri untuk ditugaskan ke SCP-765 lagi.

**Deskripsi:** SCP-765 adalah sebuah kolam bebek, ditemukan di wilayah █████████ di South Carolina pada 197█. SCP-765 tampaknya menghasilkan suatu efek emosional, yang mengakibatkan, menurut pada peneliti, &#34;ketenangan&#34;. Para peneliti, penjaga, dan subjek uji dalam bidang dampak SCP-765 melaporkan perasaan rileks, kepuasan atas hidup mereka, dan merasa bahwa pilihan hidup mereka sepadan. Namun, setelah tujuh sampai dua belas hari, mereka mulai merasa keletihan, perasaan apatis, dan kebosanan. Dampak dalam jangka waktu melebihi periode tersebut sedang diawasi, dengan subjek uji D-02841, D-02844, dan D-02851 yang telah berada di bidang dampak ini selama lebih dari ███████ █████. Laporan psikologis mengenai subjek-subjek ini tersedia berdasarkan permintaan dengan persetujuan dari Dr. G████.

Karena sifatnya yang menenangkan, SCP-765 secara rutin ditugaskan kepada para peneliti yang mengalami stres berat atau keletihan. Dampak tersebut tampaknya tidak bersifat candu atau memetis sama sekali.

**Adendum SCP-765-1**, 197█:

&gt; Tidak mengagetkan, namun beberapa individu dari famili Anatidae muncul hari ini, diklasifikasikan SCP-765-1. Meski tampaknya tidak terdampak oleh SCP-765, staf melaporkan bahwa perasaan senang telah diamati pada para peserta dan kecepatan munculnya laporan atas dampak negatif telah berkurang. Menyarankan penelitian lebih lanjut dengan spesies unggas air lainnya. - Dr. █████
