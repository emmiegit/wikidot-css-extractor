**アイテム番号:** SCP-2022-JP

[[include component:image-block
|name=ダウンロードギャングスター.jpg
|caption=SCP-2022-JPに関する実験時の画像（現在実験は禁止）。
]]

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2022-JPがインストールされているノートパソコンは電源を切った状態でサイト-8135の中脅威度収容ロッカーに収容してください。現在SCP-2022-JPを用いた新たな実験は全て禁止されています。

SCP-2022-JP-Aはサイト-8135の標準人型収容室に収容したうえで24時間監視し、4名のセキュリティ担当者が交代制で対応してください。収容室内で不可視実体の干渉による物品の破損が確認された場合はセキュリティ担当者がサイト常駐の機動部隊に詳細を報告し、機動部隊はSCP-2022-JP-Aの拘束と不可視実体の鎮圧を行ってください。

**説明:** SCP-2022-JPは「gangster&#39;s  story」と表記されたパソコン用のゲームソフトウェアです。SCP-2022-JPのゲーム形式は横スクロールアクションリアルタイムシミュレーションと表記されており、ドットで描画された4体の異なるキャラクター（以下、SCP-2022-JP-A-1~4）に指示を出す事でステージを攻略していくプレイ内容となっています。操作はマウスを用いて行われ、プレイ画面周囲に配置されているコマンドやSCP-2022-JP-1～4をカーソルで直接指定し行動（攻撃・防御）や移動、一部襲撃施設の電気系統への干渉や物品の強奪等を行います。SCP-2022-JP上での攻略対象は画面に配置されている金融機関や反社会組織の所有する施設[[footnote]]SCP-2022-JP上では建物の内部構造は側面から見た断面図的構図で表現されている。[[/footnote]]等が基本選択され、それらを襲撃する事で金銭や美術品を収集しかつそれに伴う反社会組織としての地位向上が全体の目的であるとされています。

SCP-2022-JPの異常性は飯沼 ██氏（以下、SCP-2022-JP-A）がSCP-2022-JPの操作を行った際に発現し、SCP-2022-JPを起動した段階で周囲の状況（存在する建造物や人物等）がゲーム画面上で再現されます。その後、SCP-2022-JP-Aの操作によってSCP-2022-JP内で発生した現象が現実世界にも反映されるようになり、施設や物体の破壊、生物の死亡等に影響を与えます。SCP-2022-JP上で獲得した金銭はSCP-2022-JP-Aの所有する銀行口座に日本円として自動的に送金され、物品に関してはSCP-2022-JP-Aの視認可能な範囲内に存在する収納スペースや隣接する部屋などに突如出現します。現在、SCP-2022-JP内で攻略が可能となる範囲はステージを進めていく毎に拡大しており、現時点でSCP-2022-JPを起動した地点から半径20km圏内が影響の範囲内となっています。また、拡大に伴いSCP-2022-JP上で攻略対象となる施設の機密性や秘匿性も上昇していき、現実社会に及ぼす影響も甚大な物に変化していきます。20██年現在これらの影響が見られた事件現場では未知の存在による痕跡[[footnote]]SCP-2022-JP-1~4に関連する可能性が高い。[[/footnote]]が残っており、これらの影響は何らかの実体による事象であると推測されています。

SCP-2022-JP-A以外の第三者によるSCP-2022-JPの操作はSCP-2022-JPを起動する、チュートリアルステージを攻略するまでに限定されており、それ以降の操作は一切受け付けません。

以下はSCP-2022-JP上で操作が可能なキャラクターの詳細です。

|| SCP-2022-JP-1 || **名称:**ローザ **性別:**♀ **年齢:**25歳 **形態:**推定全長170㎝のハエトリグサ（//Dionaea muscipula//）を模した形状。本来のハエトリグサとは形状が異なる細く長い茎部分があり、その先端に捕虫用の2枚葉と4枚の黄色の花びらが存在する。捕虫用の葉の内側には赤縁のサングラスが設置され、根本部分にある2枚の大きな葉（形状はキク科タンポポ属の物と類似）を手の様に使用する。基本は紫色の鉢植えに植えられている様な形態をとる。移動の際は鉢植え下から触手上の付属義を伸ばし移動する。 ||  ガトリングガン（地中に根を張り移動が不可能になる代わりに使用）。主に盾役として使用される。 ||

SCP-2022-JP-1～4とはゲーム内チャットを用いた意思疎通が可能であり、操作中、対象等は常に自由意思があるように振舞います。これらの操作もSCP-2022-JP-Aに限定されます。
[[/collapsible]]

SCP-2022-JPおよびSCP-2022-JP-Aは2011年█月█日の[削除済]マンション襲撃事件の際に発見されました。

当時、サイト-8135超常現象調査部は2010年█月█日頃から██県██市で発生していた複数の暴力団体や反社会組織、小規模な金融機関への異常性を伴う襲撃事件に関する現地調査を進めていました。その際、事件現場のマッピングにより事件発生時期に合わせて徐々に事件現場が広範囲に拡大している傾向が判明。これを基に調査部は拡大域の中心に位置する事件現場周辺の調査を開始し、結果、飯沼 ██氏の特定に至りました。

その際の調査で、飯沼氏は初期の事件発生と同時に当時勤めていた証券会社にて無断欠勤を繰り返しその半月後には退職、その後、その時点で収入が無かったにも拘らずおよそ数週間、飯沼氏の銀行口座に異常な額の送金が行われていた事が判明し、調査部はこれを受け飯沼氏が異常事件発生に関与していると判断。機動部隊とカバーストーリー「不発弾処理」を適用した対象の拘束を決行しました。

しかし、突入時に突如飯沼氏の居住するマンション内の照明が全て破裂するという事案が発生し、それと同時に未確認の実体による銃器を用いた機動部隊への攻撃も発生。およそ1時間に及ぶ戦闘の結果、2名の負傷者を出しながらも飯沼氏の自宅への突入に成功しました。その直後、自宅内でノートパソコンを抱えた状態で蹲っている飯沼氏を発見し、その場で対象を確保した事で事態は収束。現場に居合わせていた一般人にはクラスB記憶処理を実施した上でカバーストーリー「ガス漏れ事件」を適用し収容を完了しました。

なお、突入時の飯沼氏の自宅内部は過去に発生した異常性を含む事件での盗品が床に散乱しかつ何者かによって荒らされた様な状態で発見され、飯沼氏の寝室の壁面には赤色のペンキで書かれた「Do not run away」という文章が確認されました。

以下は確保直後のSCP-2022-JP-Aに対して行われたインタビュー記録です。
[[collapsible show=&#34;+ インタビュー記録2022-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** 飯沼 ██氏（以下、SCP-2022-JP-A）
&gt; 
&gt; **インタビュアー:** 沼間博士
&gt;  
&gt; **付記:** インタビューはサイト-8135の尋問室にて行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; [冒頭部分の会話は割愛]
&gt; 
&gt; **沼間博士:** では改めまして飯沼さん。あなたはどの様にしてあのゲームを手に入れたのですか？
&gt;  
&gt; **SCP-2022-JP-A:** ……たまたま覗いたダウンロードサイトに無料で配布されていたので……興味本位でそのまま。
&gt; 
&gt; **沼間博士:** 最初にプレイしてみて何か変わった点はありましたか？
&gt; 
&gt; **SCP-2022-JP-A:** ……いえ、特に何も。
&gt; 
&gt; **沼間博士:** 本当に何もなかったのですか？ 例えば、あなたの周囲で何か奇妙な事が起きたとかは。
&gt; 
&gt; **SCP-2022-JP-A:** ……強いて言えば、私のいた環境が大きく変わった事でしょうか。
&gt; 
&gt; **沼間博士:** 一体どういった部分が変わったのですか？
&gt; 
&gt; **SCP-2022-JP-A:** 全てです。私のつまらない人生そのものが、大きく躍進した。生きるための目標が出来たんです。
&gt; 
&gt; **沼間博士:** その目標と言うのは……。
&gt; 
&gt; **SCP-2022-JP-A:** 仲間です。泣いて、笑って、時には本気で喧嘩して、本当に私の事を思ってくれている仲間。唯一無二の存在です。彼女達以外ありえない。……あんな感覚、生まれて初めてだった。私はやっと、本当意味での仲間に出会う事が出来たんです。
&gt; 
&gt; **沼間博士:** ……その仲間と言うのは、あの4体のキャラクターの事ですか？ 
&gt; 
&gt; **SCP-2022-JP-A:** ……キャラクター？ ……キャラクターなんかじゃない。皆は実際にいます。彼らは実在しています。
&gt; 
&gt; **沼間博士:** しかし、あなたはインタビューの最初であれはゲームであると認識していました。つまりは、あなたの仲間に関する認識も、空想の物であると分かっていたんじゃないんですか？
&gt; 
&gt; [4秒間の沈黙]
&gt; 
&gt; **SCP-2022-JP-A:** ……キャラクターなんかじゃない。 
&gt; 
&gt; [尋問室内の照明が点滅する音]
&gt; 
&gt; **沼間博士:** ……飯沼さん？
&gt; 
&gt; **SCP-2022-JP-A:** ……ゲームなんかじゃない。ゲームなんかじゃない！
&gt; 
&gt; [椅子が倒れる音]
&gt; 
&gt; **SCP-2022-JP-A:** 私には皆が全てだった！ 20年、20年ですよ私達の躍進は！ 私の人生はそれはそれはつまらない物だった！ 正に終わりのない悪夢だ！ 私の原点の全ては暴力からだ！ 父に捨てられ、途方もなくなった母はそのむしゃくしゃを私にぶつけ、私はそれに耐えていた……！ くだらない……！ 何もかもくだらない……！ 誰かと何かを育んだ事も無い、何も生み出してない……！ ……そんな人生だった……！ 何にも無い……！ 私には何もない……！ ……そんな私が、初めて誰かと何かを成し遂げたんだ……！ 空っぽの私が、どうしようもない私が、初めて何かを……。 こんな感動的な事、他にないでしょう……！ 
&gt; 
&gt; [机をたたく音]
&gt; 
&gt; **SCP-2022-JP-A:** あなたに何が分かる！ 私は皆と過ごして、ただただ幸せに暮らしていたんだ……！ 私達の仕事は完璧だ……！ 誰も寄せ付けない、誰にも指図させない……！ 真の自由を、私達は勝ち取ったんだ……！ ……ただ見下されるだけの存在なんて、もうまっぴらだ……！ それを享受する人生ももうごめんだ……！ そんなの、生きているって言えないでしょう！？ 生きてる意味がないでしょう！？ 私達はその志の下に集ったんだ……。……そんな情けない人間が、こんな大役を任されたんだ……！ 私は……！ 私は！ 
&gt; 
&gt; [10秒間の沈黙]
&gt; 
&gt; **SCP-2022-JP-A:** ……すいません。取り乱しました。
&gt; 
&gt; **沼間博士:** ……飯沼さん。一旦話を変えましょう。よろしいですか？
&gt; 
&gt; **SCP-2022-JP-A:** ……はい。
&gt; 
&gt; **沼間博士:** 先程あなたは、大役を任されたと言いましたが、主にどのような事をしていたのですか？
&gt; 
&gt; **SCP-2022-JP-A:** ……襲撃の計画を立てるのと、盗んだものの管理です。
&gt; 
&gt; **沼間博士:** で、その間の家事や仕事は。
&gt; 
&gt; **SCP-2022-JP-A:** ……家事はいつも大体はローザがしてくれてました。時々私とミズエも参加して、大体当番制で熟していました。マックスは基本武器の手入れで一杯一杯でしたし、ラットもそっちの方が性に合っているって言ってずっとそっちを手伝っていました。……本当はマックスの方がリーダーに向いていると私は言ったんです。けど、皆がそれに反対した。
&gt; 
&gt; **沼間博士:** それは何故ですか？
&gt; 
&gt; **SCP-2022-JP-A:** あいつの酒癖の悪さはグループ随一でしたから。一見しっかりしてそうに見えて何処か抜けてて、その癖、手癖も悪かった。いつも私が買ってきたビールを勝手に飲んで下手な嘘で胡麻化そうとするんです。挙句、あいつまだ子供のラットにまでそれを飲ませようとして……。 だからいつもローザとミズエに怒られてたんです。 ロボットの癖にだらしない奴です。本当。
&gt; 
&gt; **沼間博士:** その他の皆さんについては、何か。
&gt; 
&gt; **SCP-2022-JP-A:** ……ローザも性格があれだけど、料理の腕前は一級品なんです。口が悪くて、下品で。もう大人なのに、子供みたいなわがままを言って……。でも、それに似合わず家庭的な面もあって……。酔いつぶれたマックスの介抱はいつも彼女がやっていました。それを見ていたラットは、あんな大人にはならないぞって。あの子は機械いじりが好きで顔は笑ってはいますが、根はしっかりした子です。そもそもあの顔は、過去のトラウマの所為で変わらなくなった影響ですし。で、ミズエと私はそれを……。いつも……。
&gt; 
&gt; [5秒間の沈黙]
&gt; 
&gt; **沼間博士:** どうかされましたか？
&gt; 
&gt; **SCP-2022-JP-A:** ……ある日を境に、よく判らなくなってきたんです。
&gt; 
&gt; **沼間博士:** 何が、よく分からなくなったのですか？
&gt; 
&gt; **SCP-2022-JP-A:** ……自分が何処に座っていて、何処に立っているのか。まるで、本当の自分は何処か別の所にいて、周りの物全てが嘘に思えてきて……。現実が現実じゃなくなっていく。そんな感じです。
&gt; 
&gt; **沼間博士:** それは、あなたが仕事を辞めた時期の事ですか？
&gt; 
&gt; **SCP-2022-JP-A:** ……ええ。そうだったと思います。……でも、あそこは私の居場所じゃなかった。……いや、正確には、私はあそこにとっていらない存在だった。
&gt; 
&gt; **沼間博士:** いらない存在とは。
&gt; 
&gt; **SCP-2022-JP-A:** ……よくいるでしょう。誰の気にも留められない人。いるのかいないのか良く判らない人。何のために生きているのか、何を楽しみで生きているのか。そんな人。……私もそれなんですよ。私には何も見いだせなかった。誰も私の事を知らないし、声を掛けても気づかれず、嫌われても無ければ好かれてもいない。別に何かをしでかした記憶も無いし、これと言って成果を上げた訳でもない。私はそこに居るだけのただの機構の様な物で、私が私である必要性が無かったんです。……何のために生きているのか分からなかった。私は生きてて何がしたいのか。何を楽しみに生きているのか……。……だから、私は逃げ出したんです。別に私じゃなくても良かったんですよ。私は無です。無能で、役立たずで、何も無い。あなたは感じた事がありますか？ いなくてもいい人間として生きて行く感覚を。
&gt; 
&gt; **沼間博士:** ……それは……。
&gt; 
&gt; **SCP-2022-JP-A:** あなたには分からない。あなたはきっと必要とされている。だって、そんな白衣を着て私の前に座っているんですから。……皆と会って変わったんです。私は初めて、人に必要とされたんです。
&gt;
