**Nombre Real:** E. H. Von Braun Zegarra

**Nombre clave:** Doctor Von Braun (bajo circunstancias especiales ha utilizado los alias Agente Carmesí, Agente Escorpión, Agente //Vergeltungswaffe nº2//) 

**Nacionalidad:** Chilena

**Puesto:** Investigador nivel 3 especializado en SCPs de carácter extra e interdimensional, actualmente adscrito al sitio-34, temporalmente ha tenido asignaciones al sitio-62, Área-02 y Área-08 de Contención e Investigación Biológica. Actualmente esta destinado, junto con el agente Mujica, a la base civil de investigación científica Iván Kolessov, en la Antártica.

**Edad:** No determinada 

[[collapsible show=&#34;(ARCHIVO SELLADO, SE REQUIERE AUTORIZACION NIVEL 4 O SUPERIOR)&#34; hide=&#34; ++ ACCESO REGISTRADO.&#34;]]


|||| [[=image cenacamareria.jpg size=&#34;medium&#34;]] ||
||||~ ^^Cena para celebrar un nuevo aniversario del Instituto Fergusson.^^ ||

**Información personal:** El doctor Von Braun nació en la ciudad de ████████ en la zona sur de Chile en un año no determinado de la década de 1970 (probablemente 1972 o 73), en 1978 fue adoptado por miembros de [[[http://lafundacionscp.wikidot.com/scp-es-091 |Villa Australis]]], quienes formaban parte (DATOS BORRADOS)


--//**Nota:** De acuerdo al protocolo WALRUS a-122-f, toda información referente a Villa Australis y al Instituto Fergusson para el mejoramiento selectivo de la condición humana deberá permanecer censurada hasta nuevo aviso, hasta que se decida por votación unánime liberar el archivo referente a SCP-ES-██. Incluyendo datos biográficos del doctor Von Braun, su verdadero nombre y los resultados de sus pruebas sicológicas.-// O5-█/--


//SCP-ES-091 ha sido desbloqueado, sin embargo el Dr. Von Braun a solicitado por razones personales mantener censurada toda informacion referente a el.-// O5-█

[[/collapsible]]

**Perfil sicológico:** (CENSURADO DEBIDO A SU RELACION CON SCP-ES-██) El doctor Von Braun ha presentado 76 puntos en la prueba Milgram de obediencia y un promedio de 125 en la prueba modificada de Brumman-Vilich. Las características de su personalidad –extremadamente reservado- y su carencia de vínculos personales, y su desinterés en cultivar nuevas relaciones, hacen al doctor Von Braun un fuerte candidato para participar en investigaciones que requieran de un alto secretismo y largos periodos de aislamiento.

Sin embargo presenta una alta opinión sobre si mismo y una perspectiva levemente distorsionada de su real valor como miembro de la Fundación, debido a su elevado ego. Aquello puede llevarlo a actos de indisciplina menor si considera que no recibe por parte de sus jefes la debida atención por sus meritos.

**Incidente W-syt-33:** Poco antes de cumplir su periodo de vacaciones reglamentario, el doctor Von Braun solicitó cinco días extras libres, argumentando que eran necesarios para la recuperación total de su “paz mental”. Luego de que sus superiores se negaran a extender su periodo de vacaciones, el doctor Von Braun informo haber sufrido de una lamentable tragedia familiar: el fallecimiento de su hijo menor de 8 años de edad, al ahogarse en una piscina.

Debido a tal hecho al doctor Von Braun le fue otorgada una semana extra de descanso para su recuperación anímica. Sin embargo al regresar a sus labores fue arrestado e interrogado por agentes de la DSI ([[[http://lafundacionscp.wikidot.com/departamentos-internos |Departamento de seguridad interna]]]) a causa del descubrimiento (innecesariamente tardío) de que Von Braun carecía en ese entonces --y aun ahora sigue careciendo-- de esposa y mucho menos tenia hijos.

Tras varios días encarcelado y múltiples amenazas de ser degradado a --Clase D-- nivel 1, Von Braun fue severamente amonestado y su sueldo fue suspendido durante dos meses.
