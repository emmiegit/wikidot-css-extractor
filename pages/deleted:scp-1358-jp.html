    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1358-JP - 流星
**著者:** [[*user KcammmLi]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1358-JP

**オブジェクトクラス:** --Euclid-- Neutralized(暫定的)

**特別収容プロトコル:** SCP-1358-JPは非収容状態にありますが、オブジェクトの特性上SCP-1358-JPは流れ星であると認識される可能性が高い事から積極的に収容は行われません。

SCP-1358-JPの天文現象としての振る舞いに疑問を抱いた人物には、一般的な収容規定に従い該当の人物に記憶処理が施されます。

**説明:** SCP-1358-JPは██県を中心とする地域で2022/09/01~2022/12/23の間毎日[[footnote]] ただし、同年の09/13、09/15~09/29の間は確認されていません。 [[/footnote]]夜間[[footnote]] ここでは太陽が出ていない状態を指します。 [[/footnote]]にのみ観測された微弱な反ミーム効果を有する花火(または白色光そのもの)です。SCP-1358-JPは地上1500m付近で出現し、白色の発光を続けながら自由落下し地上1000m付近で消失します。この発光の照度は常に変動し、直視した際「眩し過ぎるわけでは無いが視認しやすい」程度になっています。発生の兆候は観測されていません。

このSCP-1358-JPの異常プロセスの外観は「流れ星」に酷似しており、視認者はほとんどの場合「奇麗である」「美しい」などと認知します。これが何らかの認識汚染によるものなのか、単に流れ星と認識した結果の反応であるのかは不明です。[[footnote]] 前述の反ミーム性以外のミーム性については研究中です。 [[/footnote]]

**追加記録1358-JP-1:** 以下の記録は読解した際に読解時前後の記憶が失われるミーム災害を有しているため、閲覧の際は記憶補強薬の接種が推奨されます。
[[collapsible show=&#34;追加記録の閲覧を続行する&#34; hide=&#34;閲覧を終了する&#34;]]
以下はSCP-1358-JP発生地点付近で発見される、封筒に入った文書の書き写しです。文書は全てにおいて手書きです。封筒及び文書は多数発見されていますが、いずれも文面はほぼ同じものです。
&gt; __兄貴へ__
&gt; 
&gt; これを見つけられるのは、オレの作品を覚えてられる兄貴しかいないと思って書いている。それにもしもこの前みたいに手紙を落としたって大丈夫なように兄貴以外は忘れる様に書いたから、どっちでも変わんないけどな。この花火と手紙のミーム・反ミームは結構頑張ったぜ。
&gt; 
&gt; 兄貴、帰って来てくれよ。たった一回の失敗じゃないか。告知がバレようと何だろうと関係ないだろ？兄貴は今までこんな失敗をして来なかったから、落ち込んでるんだろ？兄貴。確かにアレは事故でも何でも無いただの失敗だよ。でも二度とやり直せないってレベルの失敗でも無い。
&gt; 
&gt; オレ、兄貴が言ってた「真の良作は頭に残らず、心にガツンと来る」っての考えて、この花火を作ったんだよ。ちょっとリアルな流れ星に寄せ過ぎたかもだけど、かなり良い花火を作れたと思う。
&gt; 
&gt; 兄貴。あの頃のオレ達は最高にクールだった。でも今は違う。クールの正反対だ。ゴミだ。だけど、リサイクルできるゴミだ。このまま何もしないのか？兄貴。オレはいつもの工場で待ってる。ずっと待ってるからな。

以下は前述の封筒に上記の文書と必ず同封されている[[footnote]] ただし、例外として「今日の日記」の同封が確認されなかった事例があります。 [[/footnote]]「今日の日記」と題された文書の内、特に重要度が高いと判断されたものの書き起こしです。

&gt; __今日の日記__ 9/1
&gt; 今日は初めて作品を実験場以外の場所で打ち上げた。これを見て兄貴が直ぐに戻って来ることを願う。来なくても毎日打ち上げる予定だ。

&gt; __今日の日記__ 9/6
&gt; 火薬売りの爺さんに顔を覚えられた。聞く所によると常連の花火師が13日に███辺りで招待制の花火大会をやるそうだ。ミーム名人とやらが来るらしい。兄貴だったりしないかな？とも思う。兄貴が落ち込んでるんじゃなくて缶詰状態で作品作りをしてるだけなら良いけどな・・・何にせよ爺さんには感謝する。

&gt; __今日の日記__ 9/8
&gt; 今日は本物の流星を見た。やっぱり人工物との感動との差はすごいな・・・・・
&gt; 横にも動くように改良すべきか悩んでる。
&gt; オレのやり方ならただ横に動くように作りを変えるだけだけど兄貴ならミームで方向感覚とか弄る観客への調節をするんだろうなぁ。

&gt; __今日の日記__ 9/14
&gt; 昨日はやばかった。ざっと200人ぐらいはいたと思う。最後の締めの花火で自殺ミームを仕掛けた馬鹿が居て、みんな色んな方法で死んでた。オレは兄貴のそういうミームをよく見て耐性が付いてたから一晩気が狂うだけで済んだけど、一緒に来た火薬売りの爺さんが着火した火薬玉飲んで死んじまった。色々面白い話してくれたけど残念だ・・・

&gt; __今日の日記__ 9/30
&gt; 爺さんが死んだせいで火薬の調達が暫く出来なかった。だが、今日はやっと新しい店を見つけた。爺さんの店のようなあったかみは無いけど安いから金が溜まりそうだ。兄貴が帰ってきたら浮いた金でパーティーでもしたいね。
&gt; 早くパーティーやろうぜ、兄貴。かえって来いよ。

&gt; __今日の日記__ 10/15
&gt; 最近今までの打ち上げ場所を巡ってるんだが、誰かの痕跡があったりするんだ。兄貴なら良いけど他の野蛮な奴らだったりしたら大変だ。トラブルが起きる前に兄貴と再会してぇなぁ。

&gt; __今日の日記__ 10/28
&gt; 今日から都市部から山に場所を変えてみた。何か進展があれば嬉しいよ。兄貴。

&gt; __今日の日記__ 12/1
&gt; 昨日、山のテントにアンコウって奴が来た。俺の花火を見て来たらしい。なんでも近い内にある大芸術コンテストのネタにならないかと思って山を歩き回ってるそうだ。せっかくだからテントに泊まって貰うことにした。遠慮してやがったけどオレの得意分野は物理的芸術。広さの制限なんて無いようなものだ。
&gt; んで、歩き回ってるっていうから、せっかくだし「ミームに詳しい芸術家を知らないか？」って聞いてみた。
&gt; はじめは検討違いな奴の事言ってたが、兄貴っぽい奴の話をした。██町の方らしい。詳細な事は覚えて無いみただ。多分反ミームだろうな。
&gt; そろそろ火薬が尽きるし、また今度火薬を買い溜めして遠征打ち上げをしようと思う。

&gt; __今日の日記__ 12/4
&gt; アンコウが付いてきた。こういう人探しに首突っ込んだりするのが好きらしい。暇なやつだよ。でもアンコウは兄貴の50%ぐらいでしか無いけどそれなりにミームが上手い。役に立つかもしれない。兄貴、早く出てこないとオレのミーム相棒の役割を奪われちまうぞ。

&gt; __今日の日記__ 12/7
&gt; アンコウに頼んでたミームが完成したみたいだ。強さとか範囲とか、速さは兄貴には劣るけど調節の具合が今まで見た中で1番の仕上がりだ。ざっくり言うとやる気が出るってのが効果なんだけど、兄貴が見れば何か目立つ事してくれるんじゃないか？って思うよ。この時期だ、大芸術コンテストの何かはやってくれるだろ？兄貴。
&gt; すぐにでもミームを刷り込みたいがアンコウのミームとオレの作品の相性が良くないらしい。数日かかりそうだ。

&gt; __今日の日記__ 12/20
&gt; 遂にアンコウとオレの合作が完成した！兄貴、見てるだろ？手紙は見てなくても花火だけは見てくれてるかもしれないって希望に賭けてこいつを発射するぜ！この作品を見れば兄貴なら…三日で完成するだろうな！

この文書の作成者は不明です。また、文書作成者及び、アンコウ、&#34;兄貴&#34;、&#34;工場&#34;のいずれかの人物あるいは場所がSCP-1358-JPとの関連性が認められるなどした場合には機動部隊の派遣を視野に入れた該当人物の確保や街頭場所の調査が行われます。
[[/collapsible]]

**事案1358-JP-1:** 2022/12/23、元綱[[footnote]] モトイト。凧における手に持って操作をする糸を指す。 [[/footnote]]が無い凧の上に乗り7色[[footnote]] 虹色と呼ばれる赤・橙・黄・緑・青・藍・紫の7色。並びは前述の通りです。 [[/footnote]]の粉末を上空から撒くといった異常行動をした男性が出現しました。

男性は上記の行動を続けながらSCP-1358-JPの落下軌道に入りSCP-1358-JPと接触、墜落しました。凧に乗っていた男性は落下の衝撃による死亡が確認されました。なお、男性の行った異常行動等の目撃者には記憶処理が施されています。

当事案からSCP-1358-JPの発生が観測されなくなりました。これを受け、暫定的ですがオブジェクトクラスがNeutralizedに変更されました。
[[footnoteblock]]</textarea></pre>
