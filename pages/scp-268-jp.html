**Об&#39;єкт №:** SCP-268-JP

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Виявлені за зібраною правоохоронними, пожежними та медичними установами інформацією особи, що відповідають критеріям SCP-268-JP-A, повинні бути внесені до списку та знаходитися під спостереженням. У разі зникнення таких осіб за підозрілих обставин, агенти Фонду починають розслідування для вилучення примірника SCP-268-JP, а також проводять обробку амнезіаками потенційних свідків для підтримки історії-прикриття. Незалежно від теперішньої посади та звання, співробітники Фонду з рівнем 1 або вище, які відповідають критеріям SCP-268-JP-A, повинні бути поінформовані про властивості об&#39;єкта і зобов&#39;язані розуміти його характеристики та повідомляти про будь-які потенціальні контакти.

Вилучені примірники SCP-268-JP зберігаються в індивідуальних комірках розміром 0,8 x 2,0 x 0,5 м, розміщених у камері зберігання в Зоні-81██. Усі зміни, що вносяться до SCP-268-JP, повинні бути записані. При підтвердженні суб&#39;єкта SCP-268-JP-A слід повністю вийняти призначену комірку з камери зберігання та після розслідування дотримуватися встановлених процедур. Примірники SCP-268-JP, які втратили свої аномальні властивості, повинні бути вилучені з камери зберігання та перенесені до сейфової шафи у тій же Зоні. Наразі в якості контрзаходу цьому об&#39;єкту діє Протокол «Мерзотник-268» (див. нижче).

**Опис:** SCP-268-JP – це колективне позначення книг з чорною шкіряною обкладинкою та невимірюваною кількістю сторінок, на яких виникає текст, суть якого позначена одним реченням на обкладинці в якості назви. На сьогодні Фонду відомо загалом ███ таких книг.

SCP-268-JP з&#39;являється випадковим чином в межах Японії поблизу[[footnote]]Вдома, на робочому місці, на вулиці, тощо.[[/footnote]] осіб, які раніш були врятовані від смерті кимось іншим, хто згодом помер внаслідок травм, отриманих в ході цього врятування. (Далі врятована особа буде позначена, як SCP-268-JP-A, а загиблий рятувальник – як SCP-268-JP-B). На момент появи SCP-268-JP має назву «Епопея про [Вираз, що описує SCP-268-JP-B], який врятував [Вираз що описує SCP-268-JP-A]». За винятком кількох перших сторінок під назвою &#34;Пролог&#34; з коротким описом того, як SCP-268-JP-B врятував SCP-268-JP-A, всі інші сторінки залишаються порожніми. Час, через який з&#39;явиться SCP-268-JP, коливається від кількох місяців до кількох десятиліть з моменту порятунку. В поєднанні з величезною кількістю людей, які відповідають критеріям SCP-268-JP-A, передбачити появу об&#39;єкта і запобігти його активації виявилося важко.

Вступивши у контакт з виявленим SCP-268-JP, SCP-268-JP-A негайно зникає без сліду. Місце перебування SCP-268-JP-A після цього зникнення невідомо. Після цього до розділу SCP-268-JP додаватимуться нові глави по одній кожні 24 години. При спробі якимось чином пошкодити SCP-268-JP, після певного ступеню пошкодження книга буде замінена абсолютно новою копією. З огляду на цю властивість, безглуздо спалювати або інакшим чином знищувати зазначений об&#39;єкт.

Глави, що додаються до книги, без винятку описують сценарій, коли SCP-268-JP-A перебуває в життєво небезпечній ситуації, а SCP-268-JP-B стикається з вибором, чи ризикнути життям, щоб врятувати жертву. На даний момент зрозуміло, що SCP-268-JP-A зберігає таку саму зовнішність і спогади, що й на час їхнього першого контакту, а SCP-268-JP-B знаходиться у здоровому стані і має той же вигляд і спогади, що й на момент смерті. Якщо SCP-268-JP-B вживе заходів, спроба порятунку незалежно від ситуації буде успішною, і SCP-268-JP-A виживе, тоді як SCP-268-JP-B у будь-якому випадку загине. Глава завершується схваленням дій SCP-268-JP-B, і цикл повторюється. Наступна глава описує загрозу, що відрізняється від попередньої, і SCP-268-JP-B знову має зробити новий вибір. Крім того, виходячи з поведінки, описаної у тексті, схоже, що лише SCP-268-JP-B зберігає всі спогади з попередніх глав. У творах присутні також інші персонажі, такі як поліцейські, лікарі та свідки, але вони повторюватимуть лише фіксовані фрази. Обидва учасники, очевидно, не можуть встановити ніякого змістовного діалогу.

[[collapsible show=&#34;+ Приклад вмісту глав SCP-268-JP&#34; hide=&#34;- Сховати&#34;]]
&gt; * SCP-268-JP-A падає з платформи метро. SCP-268-JP-B рятує жертву, відштовхуючи назад, але внаслідок цього гине від удару об потяг, який негайно переїздить його.
&gt; * SCP-268-JP-A знаходиться під падаючою сталевою конструкцією. SCP-268-JP-B рятує жертву, виштовхуючи убік, але в результаті гине сам, розчавлений конструкцією.
&gt; * SCP-268-JP-A уносить у річку, що вийшла з берегів. SCP-268-JP-B кидається до річки і рятує жертву, але бурхливі води відносять його самого, і він гине від утоплення.
&gt; * SCP-268-JP-A і SCP-268-JP-B вкусила гримуча змія в горах. SCP-268-JP-B вводить SCP-268-JP-A єдину сироватку, яку вони мали, і таким чином рятує життя, але сам гине.
&gt; * Чоловік з пістолетом взяв SCP-268-JP-A у заручники і згідний відпустити лише за умови, якщо йому нададуть іншого заручника. SCP-268-JP-B пропонує себе в якості заручника, відбувається обмін, але в кінцевому підсумку SCP-268-JP-B гине від пострілу.
&gt; * Об&#39;єкт, властивості та зовнішність якого нагадують SCP-███-JP, [ВИЛУЧЕНО] SCP-268-JP-A. SCP-268-JP-B рятує жертву за допомогою [ВИЛУЧЕНО], але гине внаслідок [ДАНІ ВИДАЛЕНО].
[[/collapsible]]

Через той чи інший проміжок часу з моменту зникнення поруч із SCP-268-JP з&#39;являється мертве тіло SCP-268-JP-A з тією чи іншою причиною смерті. Глава, додана до SCP-268-JP після цього, отримує назву «Заключна глава» і описує ланцюжок подій, що призводять до того, що SCP-268-JP-B відмовляється рятувати SCP-268-JP-A, і жертва гине від тих же причин, що її виявлений труп. Після того, як SCP-268-JP-B стане свідком загибелі жертви, він «зникає у тумані» та глава закінчується. Назва на обкладинці змінюється одне речення з висловом засудження дій SCP-268-JP-B, і примірник втрачає всі аномальні властивості.

Для зменшення ризику контакту між SCP-268-JP та SCP-268-JP-A було введено Протокол «Мерзотник-268», що полягає у серійному періодичному виданні й продажі книг, які імітують дизайн та назву SCP-268-JP силами «███ Books», компанії-прикриття Фонду. Серед численних дискусій ці книги містить приклади людей, які врятували інших людей або було врятовані таким чином, і описує їх ретельно критично та образливо. За час дії протоколу це призвело до багатьох цивільних судових процесів по всій країні, і в даний час серія відома широкій публіці як суперечливий твір, якого слід уникати, що призвело до зменшення усіх інцидентів з SCP-268-JP приблизно на 15.

[[collapsible show=&#34;+ Приклади примірників SCP-268-JP, відомих Фонду&#34; hide=&#34;- Сховати текст&#34;]]
&gt; **SCP-268-JP-17**
&gt; SCP-268-JP-A: Жінка, 26 років. Врятована завдяки трансплантації печінки від SCP-268-JP-B при лікуванні раку печінки, за два роки до зникнення.
&gt; SCP-268-JP-B: Чоловік, 32 роки, старший брат SCP-268-JP-A. Помер через ускладнення після тієї операції з пересадки печінки.
&gt; Назва: Епопея про добросердечного брата, який врятував свою сестру, уражену хворобою
&gt; Переглянута назва: Історія про мерзотника, який покинув помирати свою єдину найближчу родичку
&gt; Зміст: 96 глав. У заключній главі SCP-268-JP-A гине через травми органів після удару великим транспортним засобом.

&gt; **SCP-268-JP-42**
&gt; SCP-268-JP-A: Чоловік, 11 років. Біологічний син SCP-268-JP-B.
&gt; SCP-268-JP-B: Жінка, 29 років. Через хворобу плаценти SCP-268-JP-A мала вибір між тим, врятувати себе або дитину і померла внаслідок пологів. У тексті є вона впізнає SCP-268-JP-A, як свого сина.
&gt; Назва: Епопея про люблячу матір, яка врятувала життя своєї ще ненародженої дитини
&gt; Переглянута назва: Переглянута назва: Трагедія про хлопчика, який згорів, плачучи через те, що народився сином безсердечної суки
&gt; Зміст: 127 глав. У заключній главі SCP-268-JP-A потрапляє в пастку всередині палаючого будинку і помирає від опіків.

&gt; **SCP-268-JP-79**
&gt; SCP-268-JP-A: Чоловік, 34 роки. Був врятований SCP-268-JP-B під час нападу противника під час бойових дій в ███, за вісім років до зникнення.
&gt; SCP-268-JP-B: Чоловік, 39 років. Загинув від куль, закриваючи собою SCP-268-JP-B.
&gt; Назва: Епопея про бравого офіцера, який врятував молодого солдата зі світлим майбутнім
&gt; Переглянута назва: Оповідання про боягуза, який малодушно кинув помирати свого підлеглого
&gt; Зміст: 186 глав. У заключній главі SCP-268-JP-A помирає від геморагічного шоку внаслідок відмови у переливанні крові.

&gt; **SCP-268-JP-106**
&gt; SCP-268-JP-A: Жінка, 8 років. Був [ВИЛУЧЕНО] об&#39;єктом, який в даний час позначений як SCP-███-JP, але змогла уникнути його наслідків завдяки нейтралізації, за шість років до зникнення.
&gt; SCP-268-JP-B: Агент Сакума, чоловік, 2█ років. Загинув під час виконання службових обов&#39;язків в ході операції з захоплення SCP-███-JP в 20██ році. Перед цим рішучими діями зміг тимчасово нейтралізувати об&#39;єкт і забезпечити його стримування. Крім того, агент Сакума знав про SCP-268-JP, оскільки відповідав критеріям SCP-268-JP-A.
&gt; Назва: Епопея про відважного агента Фонду, який врятував невинну маленьку дівчинку
&gt; Переглянута назва: Відсутня
&gt; Зміст: На сьогодні 2███ глав
&gt; Додаток: На початку кожної глави агент Сакума щоразу щось кричить, але всі його слова приховано цензурою.
