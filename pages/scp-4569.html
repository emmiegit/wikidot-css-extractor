    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4569

**项目等级：**Safe

**特殊收容措施：**SCP-4569将被保存在Site-17存储单元22中的一10位密码保险箱中。出于研究目的的进一步访问权限将仅由A级人员授予。暴露于SCP-4569的对象必须至少为基金会B级人员，并且在Milgram服从测试中最低分数达到60分。

**描述：**SCP-4569为一本皮质封面的书籍，于20██/09/02基金会在一次对[[[serpent-s-hand-hub|蛇之手]]]设施的袭击中被回收。测试表明，该物体的历史可以追溯到16世纪。

SCP-4569包含了阅读该书籍的个体直到接触它为止时的长达151页的传记，其书写方式和风格与经典童话相似。如果有多个人在阅读SCP-4569，则每个读者对它的内容会有不同的理解。还应注意的是，无论读者的年龄或生活中发生的事件数量如何，书籍的页数均保持一致，SCP-4569将选择跳过或添加细节以缩短或延伸故事。SCP-4569的书写语言似乎为读者最喜欢的语言，可能不同于他/她的母语。

书籍文本的所有变体共有一个共同的结尾句，即“现在，[读者的名字]是时候继续他们的旅程了……”。在个体阅读完毕SCP-4569后的2至30分钟内，SCP-4569-A将开始出现在个体的内心。若要防止读者触发SCP-4569-A，书籍中的短语将以一次出现一个的方式被读者阅读。

SCP-4569-A是指阅读完毕SCP-4569的个体内心中出现的声音。受SCP-4569-A影响的对象将其描述为一种温和，舒缓的男性声音，其语调与演员M█████ F██████的声音相似，且该声音将“叙述”他们的行为，想法和决定，就好像它们是“儿童读物的一部分”一样。对象表示，尽管SCP-4569-A发出悦耳的声音，但其在脑海中的持续存在常常使他们几乎无法集中注意力，并扰乱了他们的睡眠，以致需要镇静剂使其充分休息。进一步的测试证明，这些负面影响会随着时间的推移逐渐减弱。还引起研究人员的注意的是，SCP-4569-A也出现在受试者的梦中，表现出正常的描述周围环境和事件的行为。

还应注意的是，在某些情况下，SCP-4569-A似乎将故意引起其宿主的妄想症。许多受试者报告声音以过去式叙述了他们并未做过的事情。受试者D-20902提供了以下案例：

&gt; //就是，比如说我站在一个走廊上，面前有两扇门。然后声音会说“Johnathan继续前进，到达一个十字路口。虽然不确定该走哪条路，他还是选择了左边。”但那时我还没选择要走哪扇门。这让我无所适从，因为我觉得我应该左走，但是我不知道如果我走右边会发生什么。那个声音要把我逼疯了！//

基金会尝试与SCP-4569-A进行交流，但未成功。在SCP-4569上书写最初被证明可行，但研究人员很快发现，手写文本仅对书写者可见，且不会影响对象的异常性质。

通过电子媒体阅读SCP-4569会得到意料之外的结果。包含SCP-4569的照片，录音等将显示录制工具的历史，从生产日期到照片或录音被捕获的日期。通过这种间接方式完全阅读了SCP-4569后，SCP-4569-A将不会出现。

**附录4569.1：**由于SCP-4569未表现出任何其他可供研究或利用的异常性质，进一步的实验已被停止。

**描述：**以上的描述是完全有效的，但是有一些例外由O5议会的直接命令而被隐藏。

归功于Preda博士的[[[know-it-all|“研究”]]]，基金会得以对SCP-4569-A在叙述时可提供的信息有深入的了解。

使SCP-4569-A脱颖而出的原因在于其无所不知的特性。根据基金会开展的实验得知，SCP-4569-A对过去，现在和未来有无限的了解。它的知识范围包括从具体事件到分类事实，再到任何人在任何特定时间点的感受或想法。SCP-4569-A并不会依据命令透露具体信息，而是“在与情节有关时”透露。

**附录4569.2：**监督者议会对SCP-4569可能对基金会研究做出的贡献进行了讨论，并最终以8票赞成，5票反对的最终投票结果，以实验性的方式利用SCP-4569-A的知识，以收集有关潜在风险，SCP个体和研究相关的情报等各种信息。

被选择暴露于SCP-4569的人员必须是确保忠诚的基金会成员，并且在每天结束时，需要对选定的人员询问关于SCP-4569-A提供的信息种类。采取以上预防措施后，在站点研究员从SCP-4569-A获得机密信息的情况下，基金会将得到保证该人员将根据指示进行必要的记忆删除。

SCP-4569的前几周试用期被证明是成功的。这些人员照常继续工作，并在偶尔靠近“有问题的”SCP对象的收容室的同时，收集到有关各种事项的情报。随机事实的数量确实超过了有用的信息，但基金会也设法获得了有关未来收容突破，SCP未知属性的宝贵信息，甚至获得了SCP-3998和SCP-████的位置。

事故4569-2的不幸结果导致了其余实验参与者感受到压力。由于当时基金会尚未得知从个人的思想中提取SCP-4569-A的方法，因此几乎没有采取任何措施来纠正问题，包括禁止接近可能导致类似结果的SCP对象。

该计划的另一个不可预见的影响是所选人员与基金会其他员工的关系变差。由于SCP-4569-A从非个人的角度叙述故事，它也透露了其他研究人员对其宿主的看法或感受。不断接触此类信息逐渐影响了他们的心理健康和社会行为，导致他们的绩效和合作技能明显下降。

这与SCP-4569-A一般会引起的妄想症和干扰，以及事故-4569-2留下的紧张情绪相结合，导致所有受试者首先出现严重的心理健康问题，然后发展为痴呆症。已尝试使用C级记忆删除从对象的脑中移除SCP-4569-A，但未成功。

&gt; **事故-4569-2：**该事件发生在2███/██/14，并被记录在一些摄像机上，为Security提供了事件的完整的视频信息。据信SCP-4569-A为██████博士提供了有关[[[SCP-2521|●●|●●●●●|●●|●]]]的信息，因为研究人员在大约3:20 PM时被观察到有一次“不幸”的遭遇，随后被绑架。
&gt; 
&gt; 基金会已经采取了严格的预防措施来防止机密数据的泄漏，但是它却忽略了SCP-4569-A提供关于信息嗜好实体的情报的可能性。目前尚不清楚SCP-4569-A是在什么背景下或为什么向██████博士提及这种情报的，但是它向基金会表明，封锁机密信息并不是应当保持谨慎的唯一方面。

**附录4569.3：**尽管先前认为SCP-4569-A是非智能实体，但基金会现已与其建立联系。

为了更好地理解SCP-4569和SCP-4569-A对人类心灵的影响，基金会通过研究其大脑活动模式，对受该实体影响的受试者进行了几次实验。尽管起初没有成功，但研究人员设法识别了在SCP-4569-A进行叙述时以0.000003-0.000007 Hz频率广播的亚红外线脑电波。

此后不久，基金会投入了大量资源，字母开始被解密，随后是单词。在翻译完第一句话之后，连接到受试者大脑的所有电子设备突然关闭。闲置约4秒钟后，机器似乎自动重启了，显示了最后一个波序列，并且停止了接收来自受试者大脑的异常信号。

自此以后，无论是对原始对象还是其他对象，多次重新访问SCP-4569-A频率的尝试都未得到结果。实验结束后，所有受SCP-4569-A影响的对象均报告声音响度有轻微减弱。

以下为被解密的SCP-4569-A最后一次传输的结果：
&gt; //现在，我们可不想打破第四堵面墙，对吧？//
