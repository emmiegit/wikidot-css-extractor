    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:classic]]

[[&gt;]]
[[module rate]]
[[/&gt;]]

[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Red_and_white_wine_12-2015.jpg/480px-Red_and_white_wine_12-2015.jpg|caption=Próbki SCP-PL-361-B przygotowane do testów.]]

[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Ferrari_Dino_246_GTS_Classic_%26_Sports_Car_Show_2016.jpg/640px-Ferrari_Dino_246_GTS_Classic_%26_Sports_Car_Show_2016.jpg|caption=Wynik testu 361-13.]]

**Identyfikator podmiotu:** SCP-PL-361

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** W [[[dokumentacja-bezpiecznej-placówki-ośrodek-pl-49|Ośrodku PL-49]]] funkcjonuje uprawa SCP-PL-361 do celów testowych, warunki w obszarze uprawnym mają odpowiadać warunkom potrzebnym nieanomalnemu chmielowi zwyczajnemu. Zapas SCP-PL-361 przygotowanego do testu trzymany jest w magazynie placówki wraz z wykorzystywanymi do badań alkoholami.

**Opis:** SCP-PL-361 to anomalny gatunek rośliny zbliżony wyglądem, właściwościami i wymaganiami do chmielu zwyczajnego (//Humulus lupulus//). Anomalne cechy SCP-PL-361 stają się aktywne dopiero, gdy dojrzała roślina zostanie wysuszona i zmielona do formy proszku, a potem poddana pewnemu procesowi taumaturgicznemu. Ilość zdatnego SCP-PL-361 powstającego w procesie wynosi 1g na ~145kg.

Gdy przetworzony SCP-PL-361 zostanie dodany do cieczy zawierającej w sobie jakikolwiek alkohol, w ilości przekraczającej co najmniej 1% masy substancji, to cała objętość danej cieczy staje się instancją SCP-PL-361-B.

Wypicie dowolnej ilości SCP-PL-361-B przez człowieka powoduje w pobliżu spożywającej osoby anomalną i natychmiastową manifestację jakiegoś pojazdu. Intensywność efektu i dokładny typ oraz natura zamanifestowanego pojazdu są zależne od użytej ilości SCP-PL-361, rodzaju substancji i wypitej jej ilości.

SCP-PL-361 został oryginalnie pozyskany z nalotu na magazyn w Szanghaju operowany przez Marshall, Carter and Dark Ltd., z danych wywiadowczych wynika, że podmiot był używany przez grupę podczas organizowania imprez dla najważniejszych klientów, jednakże dokładne wykorzystanie pozostaje nieznane.

||||||~ Log testów SCP-PL-361||
||~ Ilość ||~ Procedura||~ Rezultaty||
|| 25ml || Woda. || Próbka kontrolna, brak manifestacji anomalii. ||
|| 25ml || Piwo bezalkoholowe. || Brak widocznej manifestacji anomalii. ||
|| 25ml || Rozcieńczone piwo. || Mały zabawkowy samochodzik. ||
|| 25ml || Piwo, zawartość alkoholu 5%.|| Samochód osobowy o wadliwym silniku i bez paliwa. ||
|| 100ml || Piwo o zawartości alkoholu 7%. || Całkowicie sprawny samochód osobowy. ||
|| 100ml || Wino czerwone, zawartość alkoholu 11%. || Całkowicie sprawny czerwony samochód sportowy.||
||||||~ {{POMINIĘTO 4 WPISY}}||
|| 250ml || Wino czerwone, zawartość alkoholu 16%. || Całkowicie sprawny samochód sportowy Ferrari 599 GTB Fiorano, pierwszy przypadek manifestacji pojazdu istniejącej marki i modelu.||
||||||~ {{POMINIĘTO 2 WPISY}}||
|| 1l || Piwo o zawartości alkoholu 7%. || 10 całkowicie sprawnych samochodów osobowych, wszystkie różnych modeli. ||
|| 200ml || Wódka, zawartość alkoholu 40%. || Ciągnik rolniczy Ursus C-330 z rozbitą lewą szybą i bez prawego reflektora.||
|| 200ml || Księżycówka apallachijska, zawartość alkoholu 60%. || [[[scp-5141|Zmodyfikowany Studebaker Special Six z roku 1924.]]] ||
|| 50ml || Licencjonowany szampan, zawartość alkoholu 10%. || Czarna limuzyna w całości wypełniona różnymi rodzajami fajerwerków. [[size 85%]]__**Notatki:** Planowane jest powtórzenie testu podczas Sylwestra.__[[/size]]||
|| 100ml || Piwo, zawartość alkoholu 7%. || Znacznie uszkodzony samochód osobowy Toyota Corolla. Mocne wgniecenia z przodu i z tyłu pojazdu, wybita przednia szyba, oderwane lewe lusterko i przednie lewe koło, aktywowana poduszka powietrzna. [[size 85%]]__**Notatki:** Tester wykazał znajomość pojazdu i poprosił o szybkie wyprowadzenie z obszaru testowego.__[[/size]]||
|| 30ml || Koktajl Krwawa Mary, wódka o zawartości alkoholu 35%. || Czarny samochód osobowy, patrzenie przez szyby do wnętrza pojazdu powoduję anomalię percepcyjną, przez którą widać jakoby wszystkie siedzenia wewnątrz były pokryte krwią. ||
|| 60ml || Koktajl Krwawa Mary, wódka o zawartości alkoholu 40%. || Czarny samochód osobowy, wszystkie siedzenia wewnątrz pokryte krwią. Analizy wykazały zgodność DNA z testerem. ||
||||||~ {{POMINIĘTO 9 WPISÓW}}||
|| 50ml || Wino &#34;fioletowe&#34;, produkowane i rozprowadzane wyłącznie przez Marshall, Carter, and Dark Ltd. poprzez użycie anomalnych metod, zawartość alkoholu 15%. || Biznesowy samolot odrzutowy o źródle napędu wykorzystującym fale grawitacyjne, model używany przez kierownictwo MC&amp;D Ltd.||
|| 100ml || Preparat amnestyczny klasy D&#39;-2, na bazie anomalnego alkoholu [ZMIENIONO], zawartość alkoholu 2%. || Wahadłowiec SCPF COPERNICUS, wyposażony w systemy podtrzymywania życia, sztucznej grawitacji, napęd nadświetlny i możliwość podróżowania podwymiarowego. Fundacja posiadała tylko jeden egzemplarz, który był budowany bez przerwy w latach 1951 do 1999, wersja stworzona podczas testu posiada ulepszone systemy, a częśc technologii jest wykonana wraz ze współczesnymi standardami i nie jest przestarzała jak w oryginale. ||

W związku z wynikiem ostatnich testów i korzyściami materialnymi, które SCP-PL-361 przyniósł Fundacji zaleca się dalsze testy do odwołania. Do chwili obecnej Fundacja osiągnęła zysk rzędu ~230 000 000 000 000 dolarów amerykańskich.
