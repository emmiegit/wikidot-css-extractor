5.1 - 5.7

+++ 알림
[[/=]]

**[*http://ko.scp-wiki.net/scp3000contesthub 3000 경연 허브] 번역되다**
시리즈 4의 맨 위 자리를 놓고 치러진 SCP-3000 경연 허브 페이지가 마침내 번역되었다. 역자 XCninety는 [*http://ko.scp-wiki.net/forum/t-2256245/scp3000contesthub#post-2807066 역자의 말]을 남기는 한편 출품작 번역을 [*http://ko.scp-wiki.net/forum/t-2256245/scp3000contesthub#post-2807095 독려하기도 했다]. SCP-3000 경연은 &#34;공포&#34;라는 주제로 진행되었으며, 지난달 20일 발표된 우승 작품은 중견 작가 세 명의 공동 저작인 [*http://ko.scp-wiki.net/scp-3000 &#34;아난톄세샤&#34;]이다.

**단신**
Kaestine, 5월 특집 [*http://ko.scp-wiki.net/forum/t-1053598/featured-tale-ko-archive#post-2811679 선정을 촉구]
XCninety, [*http://ko.scp-wiki.net/scp-273-ko 273-KO] 및 하위 문서의 [*http://ko.scp-wiki.net/forum/t-2255965/scp-273-ko#post-2806950 저작권 문제 지적]… 교정되어

[[=]]
+++ 비평
[[/=]]
++++ 창작
**SCP-XXXX-KO - 꿈속의 건물**
MrTinker 작. ([*http://ko.scp-wiki.net/forum/t-2114103/tinker#post-2812283 비평 포럼]|[*http://sandbox.scp-wiki.kr/tinker3 샌드박스])

**SCP-616-KO-J**
knigue 작. ([*http://ko.scp-wiki.net/forum/t-2262280/scp#post-2814373 비평 포럼]|[*http://sandbox.scp-wiki.kr/knigue 샌드박스])


++++ 번역
**가장 더러운 흙먼지 덩어리**
Cubic72 역. ([*http://ko.scp-wiki.net/forum/t-1615556#post-2813147 비평 포럼]|[*http://sandbox.scp-wiki.kr/quintessence-of-dust 샌드박스])

**And Then What Happened**
Cubic72 역. ([*http://ko.scp-wiki.net/forum/t-1615556#post-2813147 비평 포럼]|[*http://sandbox.scp-wiki.kr/and-then-what-happened 샌드박스])

**Briefing on SLATE THUNDER (Chaos Insurgency Orientation)**
XCninety 역. ([*http://ko.scp-wiki.net/forum/t-1334869/xcninety#post-2805178 비평 포럼]|[*http://sandbox.scp-wiki.kr/slate-thunder 샌드박스])

[[=]]
+++ 건의와 토론
[[/=]]

**[*http://ko.scp-wiki.net/translate:rules 번역 규정] 관련 논의**
[*http://ko.scp-wiki.net/history-of-the-universe-hub 우주의 역사]는 SCP 재단 EN 위키의 발전사를 다루는 Roget의 장편 수필이다. 인터넷 커뮤니티의 발전사가 무릇 그렇지만, 이 수필에선 특히 위키의 각종 대소사에 무시하기 힘든 족적을 남긴 유저들이 다수 언급된다. 지난 3일, 시리즈의 역자인 Kaestine은 여기서 비롯되는 역어 채택의 애로를 거론하면서 현행 번역 규정에 예외 조항을 두자고 [*http://ko.scp-wiki.net/forum/t-581055/translate:rules#post-2808593 제안했다]. 위키 조정자 thd-glasses는 제안의 취지에 공감하며 &#34;계정명은 로마자 알파벳 그대로 표기하는 것을 원칙으로 두고 번역과 음차도 허용하는 게 좋을 것 같다&#34;는 견해를 밝혔다. 별도 조항 신설에 관한 논의는 아직 크게 진척되지 않았다.
