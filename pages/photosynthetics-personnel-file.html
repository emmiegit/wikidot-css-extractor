    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**本名:**チェルシー・“Photosynthetic”・エリオット博士

**別称:**E-46693

**セキュリティクリアランス:**--レベル3-- --留保-- レベル3

**専門:**植物学者/異常・非異常双方の植物の専門家

**職務:**植物性アイテムを中心とするSCPオブジェクトの評価、収容、調査ならびに維持管理や、SCP財団機関紙「クロロプラストー葉緑体ー」のピアレビュー

**勤務地:**サイト-19を中心に全世界で助言を受ける

**経歴:**エリオット博士は博士号の取得直後に財団に加入しました。在任期間2ヶ月にして、彼女は収容違反███-████に巻き込まれ、[データ削除済]ましたが、軽微の緑化にとどまり逃げ果せました。

財団の雇用下において、エリオット博士は膨大な数のSCPオブジェクトの収容プロトコルを成功裏に立案したばかりか、それ以上に多くのプロトコルに関して批評的な理解力を習得してきました。ここ数ヶ月間、彼女は財団内における科学的議論の開放性を要求する騎手となっており、彼女の所属する部門で管轄する研究ができる限り多く認可されるよう、強く促進してきました。

2014年2月12日、エリオット博士はインシデントE-31181-Aに巻き込まれ、数名の同僚と共に未収容かつ未解明の異常オブジェクトに遭遇しました。彼女はその場に居合わせたどの人物よりも、当オブジェクト[[footnote]]詳細についてはインシデント記録E-31181及び[[[http://ja.scp-wiki.net/scp-2108|SCP-2108]]]を参照。[[/footnote]]と広範かつ直接に相互干渉したにもかかわらず、結果として生じるはずの異常特性はその直後に消失し、彼女は怪我が完治するまでその任を解かれました。

[[collapsible show=&#34;[更なるデータ閲覧は制限されています。閲覧を継続するには、5/2108/E-46693認可コードを入力してください。]&#34;
hide=&#34;[資格承認]&#34;]]
しかしながら、近年の出来事により上記の評価が早計であったことが示されました。エリオット博士は4月及び5月中に7回、予期せぬ急性中毒に見舞われ緊急搬送されました。7件の全てが植物性の毒物によるものであり、いずれの毒物もその場に全く無かったか、見かけ上の摂取量よりも少量しかありませんでした。[[footnote]]当該毒物には黒クルミ殻エッセンス、入手可能なあらゆる飲料からの摂取量よりも多量の濃縮カフェイン、亜致死量のトリカブトが含まれていました。[[/footnote]]毒物の発生源は不明です。

4度目の中毒事故発生後、インシデントE-31181-Aが再分析され、エリオット博士に対し日常監視が実施されたところ、彼女は3月に26日間連続で絶食し、それ以降もごくわずかしか食物を消費していないことが明らかになりました。にもかかわらず、彼女は健康体を維持しています。彼女の食事パターンは彼女が日光もしくは日光と同等のフルスペクトラムランプに暴露した時間と厳密に反比例しています。

詰まる所、これらの現象は、エリオット博士がSCP-2108によるインシデント中に異常性を獲得し、以来その異常性が残存し強化されてきたことを示唆しています。彼女をSCPオブジェクトに指定する手続が2014年6月に提出されましたが、決定はO5による審議及びエリオット博士(E-46693)の自主免職がなされている間、無期限に延期されています。[[footnote]]エリオット博士の人事評価は潜在的実用性をある特定の争点に位置付けて記述される予定です(参照文献:文書84495-コッパ「残された最上の希望:機動部隊アルファ-9の提言」)。
[[/footnote]]エリオット博士のメンタルヘルス及び研究の生産性は随時監査されなければなりません。彼女は自らが置かれた事態を自覚しており、自身の不確定な将来に関して過度の不安を抱いていると報告しています。

[[/collapsible]]

------
**付記:** //エリオット博士によるSCPオブジェクトの精密調査要求の承認に携わる職員は、彼女が度し難い程の触覚的好奇心を示している点に注意すべきです。彼女にSafeクラスアイテムを文字通り突っついたりEuclidの匂いを嗅いだりしてもらいたいのでなければ、注意力を働かせてください。真に危険なオブジェクトの周囲でリスクを冒さない程度の感覚なら彼女も最低限持ち合わせてはいますが。// -- ███ █████
------
**付記:** //エリオット博士には、自身が植物性SCPないしその派生物を相応の許可なしに職場のどこにでも保管できる権利を与えられてはいないのだと、再認識してもらいます。問題のアイテムが極めて毒性の高いものである場合は特にです。これ以上の違反行為は看過されません。// --M.フォグラー博士

//これはどう見てもただの// [http://upload.wikimedia.org/wikipedia/commons/0/08/Actaea-pachypoda.jpg アクタエア・パキポダ]//ですよ、SCPなんかじゃありません！// --エリオット博士

//何にせよ、オフィスからは退かしてください。休憩室でアレを見たくないんです。コーヒーの中に入れるのもです。カイルに何が起こったのか、理解しましたよ。// --M.フォグラー博士
