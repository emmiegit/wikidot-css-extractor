В одном из множества дачных посёлков Подмосковья полевые агенты Фонда следили за потенциальным SCP-объектом. Четыре сотрудника припарковали автомобиль у реки, расставили снасти и прикинулись приезжими рыбаками. Не составляло труда затеряться в толпе охочих до карпа чужаков. Трое агентов старательно забрасывали удочки без наживки, а четвёртая - Оксана Куницына, следила за дачей субъекта через ноутбук.

На экран транслировалось изображение с установленной накануне скрытой камеры. Сотрудница со скукой глядела на статичную картинку двухэтажной дачи. Сложенное из пеноблоков строение не знавало внешней отделки, а потому выглядело едва достроенным. Внутри же дом был обустроен так основательно, что хозяин жил в нём даже в нынешнюю пору, когда поздняя осень разогнала дачников по городским квартирам. Один из коллег пошутил, что за одно это подозреваемого можно записывать в объекты.

Мужчину, за которым следили агента, звали Егор Колегаев. Внимание Фонда привлекло видео в интернете, на котором Егор зашёл в пустую дачу, включил свет и словно бы размножился. В светящихся окнах возникло по меньшей мере четыре силуэта. Разведка Организации вынуждена была отреагировать, и в ходе опроса соседей выяснилось, что подобную чертовщину нет-нет да замечали.

За годы службы случалось всякое. Оксана десятки раз расследовала дела-пустышки, напрасно следила за многообещающими объектами, но натыкалась на евклидов в менее подозрительных случаях. Коллеги по-разному относились к делу Колегаева. Кто-то не доверял показаниям местных, а кто-то серьёзно относился к правдоподобному видео.

Оксана вспомнила удалённую из сети улику. Вечер, дача погружена в темноту, подъезжает автомобиль Колегаева, и мужчина совершенно один заходит в дом. В комнатах загорается свет и под комментарий снимающего: &#34;Во, клоны побежали&#34; в окнах появляется сразу несколько фигур. &#34;В темноте они, что ли сидели? - добавляет голос за кадром. - Ну, правильно, свет надо экономить. Ха-ха-ха&#34;.

Ближе к полудню Егор вышел из дома. Оксана окликнула коллег и вперилась взглядом в монитор. К автомобилю подошёл рыжеволосый бородач Артём и, засунув голову в окно, стал наблюдать вместе с коллегой. Колегаев сел в свой серый ниссан, выехал за ворота, запер их и укатил прочь.

- Уехал, - сказала Оксана.

Артём Щепетильников высунулся из автомобиля и крикнул товарищам:

- Дача свободна, можем выдвигаться.

Александр Грачёв и Мария Суркова небрежно собрали снасти и забросили в багажник неприметного седана. Агенты запрыгнули в машину, Александр направил автомобиль в сторону дачного посёлка. К нему вела всего одна дорога, так что упустить подозреваемого было невозможно. В пяти километрах от посёлка агенты разъехались с Егором, убедившись, что тот уезжает далеко от дачи.

Долговязый Артём развернулся, провожая взглядом серый автомобиль. Потенциальный SCP-объект медленно удалялся в сторону горизонта.

- Итак, что мы имеем, - произнесла Мария, следя за ниссаном в зеркало заднего вида. - Вчера подозреваемый отсутствовал дома в течение шести часов. Будем ориентироваться на это время. Оксан, Тём, вы пойдёте со мной в дом, а ты, Саш, встанешь на границе посёлка и будешь караулить возвращение хозяина.

- Поняли тебя, - ответил за всех полнотелый Александр.

- В случае внезапного возвращения подозреваемого уходим на запад и делаем вид, что осматриваем выставленные на продажу участки. Ты, Саш, забираешь нас оттуда по моей команде.

Водитель кивнул. В наступившей тишине Оксана буднично уточнила подробности:

- Маш, поступили какие-нибудь новые рекомендации?

- Нет, сперва стандартные проверки и тесты. Обыск, установка прослушивающей аппаратуры, если позволяет время.

- Координационный центр считает, что объектом является дача? - спросил Артём, до сих пор косящийся в заднее окно.

- Насколько я поняла, да.

- Баулин опять темнит? - хмыкнул Александр.

- Да ну его. Вечно себе на уме. Что-то придумал, что-то разузнал, промолчал, а вы лезьте в пекло незнамши. Идиот, аж бесит.

Мария похлопала по карману в поисках сигарет, хотя чётко помнила, что брать их на дело не стала. Отмахнувшись от дурной привычки, сухопарая женщина прикусила губу и откинулась на спинку.

Александр меж тем довёз коллег до нужного места. Судя по вечерней разведке, в посёлке остались только Колегаев да бригада строителей на другом конце поселения. Учитывая постоянно ужесточающие правила применения амнезиаков, отсутствие свидетелей не могло не радовать. Фондовцы вышли из автомобиля, надели перчатки и отправились к багажнику за аппаратурой. Последней салон покинула Мария, вялая после бессонной ночи.

Повесив на плечи рюкзаки, агенты вооружились рациями и убедились, что те исправно работают. Мария с Артёмом нацепили  на куртки крохотные устройства видеозаписи.

- Я свою в бардачке забыла, - посетовала Оксана и полезла за видеокамерой через водительское сиденье.

- А с пассажирского не дотянуться, не? - возмутился Александр.

- С той стороны лужа.

- Ага, целое озеро. Всё сиденье мне испачкала.

Мария тем временем достала спецтелефон и набрала номер. Пока устанавливалась связь с координатором операции, брюнетка повесила на ухо гарнитуру и спрятала телефон в кармане рюкзака. Оксана выбралась из автомобиля и встала к коллегам.

- Слушаю, - раздался гундосый голос из гарнитуры.

- Это Мария Суркова, идентификатор GJV82508.

- Координационный центр слушает, на связи Дмитрий Баулин.

- Потенциальный объект 90283064. Прибыли на место. Хозяин дома отсутствует. Приступаем к обследованию жилища согласно утверждённому плану. Задействованные агенты: Артём Щепетильников, Оксана Куницына, Александр Грачёв. Руководитель Мария Суркова.

- Вас понял. Приступайте к обследованию. Доклад оперативный.

- Принято. Ладно, приступаем. Саш.

- Выдвигаюсь на позицию, - сказал агент, садясь за руль.

Машина медленно отъехала от дачи. Оставшаяся троица направилась к калитке. Артём разобрался с замком с помощью отмычки, и первым зашёл на участок. Тот не представлял собой ничего примечательного: чёткая комбинация из газона, мангала и строительного мусора вдоль забора. Белое здание тоже не выглядело подозрительным - в определении аномалий бывалому Артёму нередко помогала интуиция. Сейчас она молчала.

Мария доложила центру:

- Визуальных признаков SCP-объектов не обнаружено. Проникаем в дом.

Подойдя к крыльцу, агенты надели на обувь бахилы и поднялись по деревянным ступеням. Перед самой дверью Артём снял рюкзак и достал небольшой многофункциональный прибор. Поставив его на перила, рыжеволосый бородач принялся изучать показания.

- Температура в норме, давление и влажность тоже. Временных отклонений не зафиксировано. Радиации нет. Все излучения в пределах нормы.

- Славно, - пробормотала Оксана, изучая возможное искривление стен специальным уровнем. - И как всегда, это ещё ни о чём не говорит.

- Дали бы нам сразу юмограф.

- Ты его хоть раз видел? - спросила Мария, осматриваясь.

- Нет, а что?

- Самый маленький юмограф, что я видела, был размером с внедорожник. Оксан, что там у тебя?

- Геометрия здания вполне себе евклидова. Пока ничего подозрительного.

- Тогда входим внутрь.

Отмычка Артёма справилась с дверным замком. Агенты выстроились в ряд у порога, и Мария скомандовала:

- Перекрёстный осмотр. Артём?

- Вижу прихожую. Слева шкаф с верхней одеждой, справа - стеллаж для обуви. Половик бледно-оранжевого цвета, ламинат, серые обои, на потолке люстра. Арочный проход налево, направо и прямо - закрытые двери.

- Оксан.

Сотрудница описала всё, что видит, и показания её полностью совпали с показаниями коллеги. Мария видела всё то же самое, так что субъективного восприятия пространства не наблюдалось. После соответствующего доклада в штаб, Мария с коллегами прошлась по всем комнатам, проверяя отсутствие лазеек в параллельные экстрамерности. После этого троица вернулась в прихожую.

- Запах какой-то странный, - принюхался Артём.

Оскана кивнула, но старшая в группе проигнорировала замечание коллег. 

- Штаб, это Мария, пространственных аномалий дома не выявлено, переходим к детальному осмотру. Запрашиваю разрешение разделиться.

- Подтверждаю, - ответил Баулин.

Вспоминая то жутковатое видео, Оксана забеспокоилась от принятого руководительницей решения.

- Мы ещё ни в чём не уверены, - посетовала сотрудница. - В такой ситуации не рекомендуется упускать друг друга из виду.

- Времени мало, а здание большое. Риск приемлемый, не волнуйся.

Оксана покачала головой. Отведя взгляд от Марии, снимающей рюкзак, нервничающая женщина заметила Артёма, хмуро разглядывающая стеллаж с обувью.

- Что-то нашёл?

- Как сказать. Видишь, туфли стоят сбоку от стеллажа? А зачем они там стоят, если на самом стеллаже ещё есть место? Не аномалия, конечно, но подозрительно.

- Приступаем к осмотру, - прервала Мария размышления Артёма.

Руководительница достала из рюкзака ворох жучков и специальный прибор, регистрирующий излучение, неизвестное официальной науке. Источником его обычно являются сущности, которых можно обобщённо назвать призраками. Не глядя на показания прибора, Мария распорядилась:

- Я начинаю с гостиной на первом этаже. Артём, ты возьми кухню, Оксан, на тебе спортзал. Ищем документы, дневники, фотографии, делаем замеры, берём образцы. За дело.

Оксана почувствовала какой-то подвох, но будучи не в силах сформулировать свои домыслы, кивнула и отправилась вглубь дома. Как и приказано, начала со спортзала в дальнем конце здания. Дача оказалась хорошо отделанной и обжитой. Ничего общего с временным пристанищем для отпуска и шумных попоек - здесь Егор Колегаев жил от и до. И сюда он вложил немало денег - хватило даже на отдельную комнату под спортзал. К стене прикручен турник с кучей рукояток, у стены стоит внушительная скамья. На полу резиновое покрытие, тут и там лежат снаряды. Потожировых следов должно быть полно, так что начать Оксана решила со сбора образцов.

Артём тем временем водрузил на кухонный стол многофункциональный прибор и убедился, что аномалий в стенах дома нет. А вот витающий по всему дому запах здесь ощущался сильнее. Исходил он из брошенной в раковину кастрюльки - приблизившись к ней, агент почувствовал лёгкое головокружение. Перестраховавшись респиратором, Артём приоткрыл крышку и скорчился от противного запаха.

- Тут в кастрюле что-то варили, - доложил он Марии по рации. - Воняет лекарствами, возможно, наркотики.

- Как твоё самочувствие?

- С ног сшибает, но я, вроде, в норме.

- Давай-ка тест на стабильность.

- Девяносто циклонов на Энцеладе, - чётко произнёс агент тестовую фразу. Нехитрый мем, озвучить который можно только в полном здравии и ясности рассудка.

- Тест положительный. Возьми образец и держись от этой дряни подальше.

Артём собрал остатки вонючей гадости тупфером и подписал образец. Вновь взяв рацию, агент связался с Александром:

- Сань.

- Да, Тём, слушаю.

- У тебя как?

- Всё спокойно, дорога пустая. Рыбаков иногда видно вдалеке. У вас как?

- Пока аномалий не обнаружено. Конец связи.

- Ага, осторожнее там.

Планомерно исследуя дачу, агенты двигались от одной комнаты к другой. Они делали всевозможные замеры, обыскивали шкафы и ящики, перекачивали на жёсткие диски содержимое компьютера и ноутбука. Мария пауком ползала по всему дому и устанавливала жучки.

- Я на второй этаж, - сообщила Оксана и направилась по крутой лестнице.

Светловолосая сотрудница вошла в первую попавшуюся комнату и внимательно осмотрелась. Комната оказалась просторной спальней, меблированной по последнему слову скандинавской простоты. Уставшая выискивать искривления пространства, Оксана бегло осмотрела шкаф, заглянула под кровать, а затем направилась обыскивать рабочий стол. Верхний ящик полнился документами: ИНН, полис, договор на газификацию дома и даже инструкции к технике.

- Я закончил на первом, - раздался из рации голос Артёма. - Оксан, поднимаюсь к тебе.

- Принято, - ответила она.

По ступеням загромыхали шаги крупного агента. Оксана продолжала перебирать кредитные договоры и графики погашения, как за спиной у неё скрипнула дверь.

- Ты эту комната взяла? - произнёс Артём, стоя на пороге. - Я тогда в ту сторону пойду.

Бородатый агент отправился дальше по коридору. Оксана за стеной невзначай раскритиковала цвет обоев. И тут рация Артёма зашептала голосом Александра:

- Машина какая-то едет.

- Что за машина? - включилась в эфир Мария.

- Белая мазда. Точно не подозреваемый, но едет в сторону посёлка. Поворот к реке проехала.

- Поглядывай за ней, но оставайся на месте.

- Понял. Чёрт, возе мня тормзи…

- Сань, повтори, - произнёс в рацию Артём.

Но Александр ушёл в радиомолчание.

- Сань, слышишь?

- Он сказал, что машина возле него затормозила? - спросила Мария.

- Да хрен проссышь, что он там пробормотал, - ответил Артём и решил вернуться к Оксане.

Заходя в комнату, агент спросил:

- Оксан, ты расслыша…

Только суровый мужчина заглянул в спальню, как вздрогнул всем телом и отпрыгнул назад. Слова застряли в горле, а руки стали словно парализованные. Оксана обернулась и чуть не свалилась от инфаркта. Потому как посреди комнаты стоял Егор Колегаев с таким видом, будто всегда здесь был. Хозяин дома подкрадывался к ничего не подозревающей Оксане, но с появлением Артёма застыл в растерянности. Всех троих сразило шоком, но первой из оцепенения вырвалась Оксана. Сотрудница ловко выхватила из кобуры пистолет.

Резкое движение пробудило Егора, и он решительно рванул на Артёма. Тот испугался, словно на него кинулся самый страшный кетер, а потому хозяину дома не составило труда повалить агента и продраться мимо него к лестнице. По ступеням забарабанили шаги, а Оксана с криком кинулась вдогонку.

С вершины лестницы женщина увидела, как Егор стремглав спустился и рванул к двери. Но тут наперерез ему выскочила вооружённая Мария, вынуждая беглеца сменить направление. Подозреваемый резко нырнул в комнату слева.

- Стоять! - закричала Мария, бросившись в погоню.

Руководительница забежала в комнату, где должна была загнать субъекта в угол. Но вместо Егора увидела лишь распахнутое окно.

- Чёрт, в окно выпрыгнул! Оксан, давай через дверь!

Спустившаяся сотрудница рванула к выходу и, выскочив на крыльцо, взяла калитку на прицел. Но уходить Егор, видимо, вознамерился другим путём. Секунды шли, а на виду подозреваемый всё не появлялся. Да ещё и его автомобиля нигде не было видно. Вскоре к Оксане подоспел Артём и сказал:

- Ты давай в ту сторону, а я в другую. Обойдём дом и возьмём его в клещи.

Артём тотчас рванул вдоль стены и скрылся за углом. Оксана, держа пистолет наготове, направилась в противоположную сторону. Заглянув за угол, она не обнаружила беглеца и продолжила обход здания. Опыт опытом, но к такому потрясению блондинка была не готова, ноги так и тряслись. Подкрадываясь к очередному углу, сотрудница вздрогнула от голоса Марии:

- Оксан!

- Да, я здесь, - ответила та и вышла к руководительнице.

У противоположного угла дома стоял Артём, а Мария тем временем караулила вход в подвал.

- Никого? - спросила взъерошенная брюнетка.

- Нет, - ответила Оксана.

- Значит, в подвале спрятался. Тём, свяжись с Сашей.

Агент подбежал к руководительнице, на ходу снимая рацию с пояса. Когда все трое сгрудились у подвальной двери, Артём попытался вызвать товарища:

- Сань. Санёк, ты слышишь? Приём, Саня! Чего он рацию-то отключил?

- Потом разберёмся, сейчас надо подозреваемого взять, - сказала Мария и распахнула дверь.

Решительная женщина шагнула вперёд и взяла на прицел тёмный подвальный спуск. В боковое зрение угодил опутанный паутиной выключатель, но, сколько по нему ни щёлкай, свет не загорался.

- Ребят…

- У меня фонарик под рукой, - отозвалась Оксана и включила осветительный прибор.

Яркий луч прогнал темноту с бетонных ступеней. Свет лёг на стопку пустых ящиков и десятилитровые бутылки с бродящим сидром. Мария встала на край первой ступени и сказала:

- Оксан, я пойду по правой стороне - ты иди по левой. Свети прямо передо мной. Прикроешь, если понадобится. Тём, иди следом и смотри, как бы он со спины не выскочил.

- Понял.

И так, скоординировавшись, троица приступила к спуску. Мария осторожно ступала вниз, изучая каждый новый метр, выхватываемый светом фонаря. Просторный подвал неспешно открывал свои закоулки. Вдоль стен валялось всякое барахло, вроде лопат, грабель и лыж, коими пользовались три раза за жизнь. Прятаться Егору было негде, кроме как в дальнем углу или за опорными колоннами. Агенты миновали лестницу и остановились. Фонарь освещал, наверное, 90% пространства, но подозреваемого нигде не было видно.

- Тём, у тебя фонарь с собой? - прошептала Мария.

- В рюкзаке остался.

- На кой ты его снял?

- Чтобы бежать было проще.

- И что, помогло? Догнал?

- Твой-то фонарь где? - огрызнулся бородач.

- Ладно, проехали. Колегаев Егор Михайлович, выходите на свет с поднятыми руками! Мы ничего Вам не сделаем, если будете сотрудничать.

Не услышав ответа, Мария осторожно шагнула вперёд. Внезапно справа раздался железный звон. Все трое агентов развернулись на шум, но опытная руководительница моментально угадала отвлекающий манёвр. Вновь обернувшись в сторону дальнего угла, сотрудница встретилась взглядом с подозреваемым, выпрыгивающим из-за колонны. Его внезапная атака разбилась о направленный в его сторону пистолет.

- Стоять! Не с места, блядь, пока я стрелять не начала!

Мария завопила так грозно, что остановила бы атакующего даже без оружия. А уж пистолет придал её воплю поистине магическую силу, заставившую Егора отступить с поднятыми руками. Тут его взяли на прицел оставшиеся два агента, на чём сопротивление потенциального SCP закончилось.

Взведённые до предела фондовцы задышали громче финишировавших марафонцев. В замкнутом пространстве нервная одышка казалась оглушающей. Мария позволила себе несколько секунд, чтобы прийти в себя, после чего подвал заполнился её властным голосом:

- Сейчас мы медленно выйдем на улицу. Дурить не надо, понял меня?

Егор неохотно кивнул. Артёму не понравился взгляд подозреваемого: вместо загнанности в глазах читалась сосредоточенность. Какой-то богатенький хрен намеревался продолжить борьбу под дулами трёх пистолетов.

- Тём, - распорядилась Мария, - ты сейчас поднимешься наверх и будешь встречать его там. А мы пойдём следом за ним.

А беглец всё стрелял глазами по сторонам, ища способ спастись. Пока вдруг ни уставился на Оксану. Мужчина буравил её взглядом и в какой-то момент поднял подбородок. Не прошло и секунды, как фонарь, поморгав, погас. Только Мария выкрикнула, чтобы Егор не сходил с места, как подвал огласило выстрелом. Отражаясь от стен, грохот всей мощью обрушился на барабанные перепонки. За ним последовали звон в ушах и матершина Марии.

Трудно сказать, сколько Оксана стояла, держась за уши, пока не сообразила встряхнуть фонарик и вернуть свет в помещение. Из темноты возник Егор, лежащий с пулевым ранением в груди. Его пристрелили раньше, чем беглец успел сойти с места.

- Да ёбаный в рот, кто это сделал? - взревела Мария и подскочила к убитому.

Тщетно женщина пыталась нащупать пульс - Егор Колегаев был мертвее мёртвого. Поднявшись, Мария зашлась бесконтрольной руганью, сквозь которую Оксана еле вставила слово:

- А это ещё что за пистолет?

В самом деле, в метре от трупа валялось оружие. Оксанин пистолет был у неё в руке, Мария тоже расхаживала в свете фонаря с оружием. Высветив Артёма, Оксана увидела, как тот прикрывает одной рукой лицо, а второй сжимает свой пистолет. Луч фонаря вернулся к четвёртому, появившемуся из ниоткуда стволу.

- Да что тут творится? - разозлилась Мария. - Кто стрелял? Чьё это оружие?

- Я не стрелял.

- Я тоже.

- Так, оба ко мне!

Агенты встали в круг. Мария приказала Оксане светить сверху.

- Вот, - сказала руководительница, извлекая магазин, - все патроны на месте. А вот, - женщина осторожно отвела затвор, - патрон в стволе. Теперь ваше оружие.

Артём повторил процедуру и продемонстрировал нетронутый боезапас. Следом мужчина принял фонарь из рук Оксаны и посветил на её пистолет. Из него тоже не стреляли. Недоумевающая и злая Мария подобрала с пола невесть откуда материализовавшееся оружие. Фонарик  осветил все его грани и детали - вопросов стало в разы больше.

В руках Марии был стандартный для фондовских оперативников пистолет HK USP. Ни следа идентификационных номеров, ни единой отличительной черты. Абсолютно безликое оружие, каким и положено пользоваться полевым агентам. Артём покосился на убитого, недоумевая, кто же он такой.

Мария извлекла магазин. Одного патрона не хватало.

- Гильзу видите? - мрачно спросила руководительница группы.

Оксана провела лучом фонарика по полу и вскоре обнаружила искомое.

- Далеко валяется, - посетовал Артём. - Наверно, покатилась по полу - её положение нам ничего не даст.

И тут рации агентов в унисон зашлись речью Александра:

- Приём. До меня докопался местный участковый. Слава богу, уехал. Вы там как?

Артём захотел ответить, но Мария прервала коллегу жестом.

- Саш, скажи, - начала она. - Твой пистолет при тебе?

- Пистолет?

- Да.

- Под спиной лежит в куртку завёрнутый.

- Проверь.

- Ладно, сейчас.

Рация на время замолкла, и агенты принялись ждать в звенящей тишине. Слышно было, как трещит лампочка фонарика.

- Маш, - раздался-таки виноватый голос Александра, - я не могу его найти. Наверно, завалился куда-то.

Задрав голову к потолку, сотрудница извергла немое проклятие. Сжав рацию до треска, она выпалила:

- Срочно езжай к даче Колегаева.

- А караулить его разве не надо?

- Не надо! Он в подвале лежит застреленный!

- Это каким ещё раком? Он же не возвращался. И… кто его застрелил?

- В том-то и дело, что это, скорее всего, был ты! Живее, Саш!

Оксана тем временем встала в центре подвала и провела лучом фонаря по стенам и потолку. В темноте не нашлось ни затаившихся убийц, ни люков, ни дверей. Спуск был всего один.

Неуёмная Мария походила из стороны в сторону и приняла решение:

- Так, мы сейчас возвращаемся в дом, сядем и постараемся во всём разобраться.

- Баулин нас слышит? - спросил Артём, указывая на гарнитуру.

- Нет, я оборвала связь.

- Так надо скорее с ним связаться. Пусть высылает подмогу.

- Тём, послушай меня внимательно. Кто-то только что убил человека, и мы даже не знаем, был ли он аномальным объектом.

- Он телепортировался к себе в спальню.

- В этом ещё надо разобраться, - повысила голос Мария. - И пока мы этого не сделаем, никакое подкрепление сюда не сунется.

Ни Артём, ни Оксана до конца не поняли логики руководительницы, но общая растерянность сделала их более послушными. Троица побрела из подвала, оставляя за спиной то ли устранённого SCP, то ли простого мёртвого мужчину. Фондовцы вернулись под крышу, прошли в гостиную и расположились на диванах.

Мария положила найденный пистолет на журнальный столик и со вздохом потёрла ладонями лицо. Все молчали, словно собирались дождаться Александра. Однако Мария, собравшись с мыслями, приступила к разбору произошедшего:

- Где вы обнаружили Егора?

- Наверху, в спальне, - ответила Оксана.

- Ты всё там осмотрела?

- Проверила под кроватью и в шкафу. Спрятаться там больше негде.

- Точно? Не было там штор каких-нибудь?

- Не было, - устало огрызнулась Оксана. - У меня всё на камеру заснято. Можем просмотреть запись.

- Успокойся. Мы просто восстанавливаем ход событий. Тём, где находился ты?

- Сперва зашёл в спальню, но никого, кроме Оксаны не увидел. Потом вышел в коридор, и почти сразу же на связь вышел Санёк. Я стоял в паре метров от двери - пройти мимо меня Егор не смог бы.

Мария взялась за костистый подбородок и задумчиво посмотрела в пустоту.

- Телепортация, чтоб её, - проронила она.

И в этот момент за окном послышался гул подъезжающей машины. Растрёпанная руководительница взяла рацию и передала по ней:

- Саш, заходи внутрь. Первая дверь направо.

- Принято.

Агенты молча уставились на дверь. С вопиющей неспешностью текли секунды, пока Александр добирался до крыльца, проходил внутрь и шёл в гостиную. Полнотелый агент остановился на пороге, огорошенный направленными на него взглядами.

- Нашёл пистолет? - спросила Мария.

- Нет.

- Твой?

Сотрудница толкнула оружие коллеге. Пистолет остановился на краю журнального столика. Александр поднял оружие и осмотрел со всех сторон.

- Ну, похож, конечно. И как он здесь оказался?

- Это мы хотели от тебя услышать. Почему ты отключил рацию?

- Возле меня остановилась машина, а из неё вылез какой-то мужик и направился в мою сторону. Я решил отключить рацию, чтобы он чего из неё не услышал.

- Ты сказал, что это был участковый, - сказал Артём.

- Так он представился. Но машина у него была гражданская, формы не было. Я даже и не думал, что он возле меня затормозит. А когда остановился, я решил, что отключусь ненадолго, спроважу его и вернусь в эфир. Откуда ж мне было знать, что он минут на десять затянет разговор про &#34;Что Вы здесь делаете, у нас тут дачников обворовывают&#34;.

- Он обыскивал автомобиль? - спросила Мария.

- Нет. И доступа к моему пистолету у него не было, если ты об этом. Я чуть-чуть опустил окно и так с ним и разговаривал. Рассказал легенду, что мы участки смотрим - он, вроде, поверил. Да у него даже удостоверения с собой не было - какой тут обыск.

- Как он выглядел? Было что-то подозрительное?

- Молодой такой парень, тридцати ещё нет. Короткостриженый. А подозрительного… ну, он левую руку постоянно в кармане держал - мне это не понравилось.

- Звучит странно, - сказала Оксана.

- А что ты ожидала услышать? Что я догнал Колегаева, застрелил его, тайком вернулся на дачу и бросил труп в подвал? А заодно и ствол свой подкинул?

- Я не про то тебе.

- А про что?

- Да хватит вам! - прикрикнула Мария. - Саш, другие автомобили за это время в сторону посёлка проезжали?

- Нет, никого не было, кроме этого участкового. Но и он развернулся и уехал прочь.

- У нас есть, вообще, уверенность, что Колегаев покидал дачный посёлок?

- Мы с Артёмом по камере видели, как он садится в машину и уезжает, - ответила Оксана. - Лицо я его опознала.

- Я тоже. Это точно был он.

- Ну а в машине? Когда мы разъехались на дороге? Он сидел за рулём?

- Сложно сказать, - пробормотал Александр. - У него была тонировка.

- Но не могла же машина сама ехать, - воскликнула Оксана. - Из дома он вышел один, в автомобиле никого не было, в посёлке тоже. Не мог он один и машину вести, и дома остаться.

- Если только он не чертила аномальный.

Мария выслушала доводы коллег, но к однозначному выводу прийти не смогла. Подчинённые ждали от неё каких-то действий, но старшая в группе только кусала губы в задумчивости.

- Маш, - окликнул её Артём, - звони Баулину. Егор Колегаев был SCP-объектом. Остальное уже не в нашей компетенции.

- А как Сашин пистолет возник в подвале? И кто застрелил Егора? Как я об этом буду докладывать?

- Стоп, - вспомнил Александр. - Ведь Оксана полезла в бардачок, когда мы вылезли из салона. Она могла выкрасть мой пистолет.

- Зачем мне это делать?

- У тебя надо спросить.

- И фонарик у тебя в руках погас, - произнёс Артём. - Может, ты его специально погасила?

- То есть, я украла Сашин пистолет, будто мне своего было мало, угадала, что Егор телепортируется домой, угадала, что он спрячется в подвале, погасила фонарь и убила субъекта из чужого пистолета? Зачем мне всё это, Господи, делать?

Отсутствие мотива разбило выстроенную теорию. Лишь у Марии словно были возникли догадки, которые она не пожелала озвучить. Гостиная ненадолго погрузилась в тишину. Затем Александр попросил описать ему произошедшие на даче события. Коллеги поведали обо всём с максимальной точностью.

- Может быть, - нашёлся полнотелый агент с новым предположением, - телепортация - не единственная способность Егора. Что, если его разум переселился в одного из вас, чтобы затем избавиться от ставшей ненужной оболочки и подстроить свою гибель?

- При чём тут тогда твой пистолет? - возразила Мария. - Переселись он в одно из наших тел, то убил бы своё старое и отмазался, мол, случайно выстрелил - нервы сдали.

- Если объект вселился в одного из нас, нам тем более надо вызвать подмогу.

Мария продолжала игнорировать призывы коллег, что начало выводить тех из себя. И дураку стало понятно, что она темнит, не ясно лишь, где именно. Но не было похоже, чтобы она понимала происходящее. В итоге желаемого Артём от неё не добился - Мария поднялась и сказала:

- Саш, дай мне ключи от автомобиля. Я пойду пересмотрю момент отъезда Егора. А вы ещё раз обыщите дом. Обращайте внимание на всё, что покажется подозрительным.

И с не терпящим возражений видом брюнетка подошла к Александру. Тот отдал старшей ключи. В гнетущей тишине Мария удалилась из гостиной, а подчинённые нехотя отправились искать улики.

Оксана первым делом вернулась в спальню, где перерыла шкаф, сбросила матрас с кровати, выглянула в окна и обстучала стены. Никаких тайников или лазов. У сотрудницы просто руки опускались.

Артём тем временем слонялся по комнатам, не представляя, за что взяться. Случайно выдвинутые ящики не давали ни единой подсказки, случайно взятые замеры не выявляли ничего подозрительного. И ведь верно: что аномального он собрался найти в доме? Настоящим SCP-объектом был Колегаев, его труп и стоит изучить. Взяв фонарик, агент решительно направился в подвал.

На улице он пересёкся взглядом с Марией. Та сидела на заднем сиденье и изучала запись на ноутбуке. Губы её шевелились: втайне ото всех связалась с Баулиным. Но об этом стоило расспросить позже.

Пока Артёма ждал спуск в подвал. Осветив ступени фонарём, агент задумался и извлёк пистолет из кобуры. Кто знает, вдруг Егор успел воскреснуть, распасться на тысячу плотоядных карликов или открыть своей смертью портал в преисподнюю. С одной стороны Артём понимал, что следует позвать Александра в подкрепление, но с другой помнил, как легко Мария оставила мёртвый объект в подвале. Словно была уверена, что ничего с ним не случится.

Опять же, Артём уже не доверял Саньку. Да и любому из коллег.

Егор Колегаев лежал на прежнем месте. Артём поймал себя на мысли, что больше хотел увидеть паранормальную хрень, нежели застреленного человека. Насторожено осветив углы, агент приблизился к трупу и опустил подле него рюкзак. Достав многофункциональный прибор, Артём запустил анализ окружения. Вперившись в дисплей, агент проверил одно показание за другим. Ничего. Никаких отклонений от нормы.

Может, аномальное воздействие исчезло со смертью объекта? Может, прибор не рассчитан на конкретное искажение реальности? Может, всё дело в той дряни из кастрюли? Может, Артём с коллегами нанюхался дури или что это было? А всё происходящее в дальнейшем им просто мерещилось? Вот они и застрелили подозреваемого, будучи под наркотой.

Глупо, но, к сожалению, вероятно. Вот бы просмотреть запись с личной видеокамеры.

- Зачем ты спрятался в подвале, если мог телепортироваться? - пробормотал Артём.

И пока бородатый агент тщился разгадать тайну Колегаева, Мария совещалась с Баулиным:

- Ничего не пойму, - откинулась женщина на спинку.

- На записи ничего подозрительного?

- Ничего. Егор Колегаев сел в автомобиль и уехал. Затем три минуты ничего не происходило, и запись оборвалась.

- Почему?

- Кто бы знал. Запись должна была вестись даже в режиме сна. Связи с камерой нет и восстановить не удаётся.

- Проверишь, что с камерой?

- Сейчас займусь, - Мария проводила взглядом Артёма, возвращающегося в дом. - А ты пока выясни личность местного участкового.

- Сделаю, что смогу.

Женщина вышла из автомобиля и направилась к даче, стоящей напротив жилища Колегаева. Мария приготовилась к любой дьявольщине, и получила, чего ожидала. Спрятанная в скворечнике видеокамера исчезла. У сотрудницы не осталось сил злиться, так что она просто вернулась в салон. На какое-то время её взгляд устремился в конец улицы, и этот хмурый пейзаж стал фоном для размышлений Марии.

- Маш?

- Да, Дим.

- Нашёл вашего участкового - высылаю досье.

Сквозь несколько слоёв мемагентов Мария отыскала на почте нужное письмо. Открыв файл, она даже не стала читать - хватило одной фотографии. Мужчина в погонах совершенно не был похож на описанного Александром. Старомодные усы и обильная седина никак не вязались с враньём коллеги.

- Информация точная?

- Да, я перепроверил.

Подумав, Мария дотянулась до видеорегистратора. Однако попытка изучить запись с него не увенчалась успехом. Кто-то извлёк карту памяти.

- Что можешь сказать? - спросил Баулин.

- У меня куча вопросов к Александру, - ответила Мария, выходя из машины.

- Думаешь, в вашей группе крот?

- В это я охотнее верю, чем в то, что Колегаев был недоскульптором.

- Будь на связи, я покопаюсь в личном деле Грачёва.

- Давай, лишним не будет.

Мария с шумом распахнула входную дверь. Влетев в прихожую, она увидела разговаривающих в коридоре Оксану с Артёмом. Те обернулись на грохнувшую дверь, но восприняли появление разгневанной руководительницы как должное. Оксана продолжила:

- Что, если дело всё же в доме? Временные сдвиги. Тогда Егор не телепортировался в спальню - это спальня преобразилась в то состояние, когда Егор находился в ней. А подвал прыгнул в тот временной промежуток, когда один из нас стрелял в Колегаева.

- Один из нас? Санёк, то есть.

Оксана поджала губы и обошла щепетильный вопрос стороной:

- Я к тому веду, что настоящий Колегаев ещё жив, а застрелена его копия из другого временного пласта.

- Но если дом совершал скачки во времени, почему нас это затронуло так выборочно? Ты не перенеслась из комнаты, а вот подвальный стрелок перенёсся туда и обратно.

Наступила пауза в умозаключениях Оксаны. Мария, поняв, что теория подчинённой неубедительна, вернулась к задуманному.

- Где Саша? - спросила она.

- Я здесь, - послышалось сверху.

Троица обернулась на лестницу, по которой спускался грузный агент. Таким суровым его раньше не видели. Хмурый и подобранный Александр спускался с видом героя вестерна, идущего на дуэль с Мэри-Диким-Сурком. Как только агент сошёл со ступеней, Мария приказала:

- А ну-ка дай мне сюда свой пистолет.

- Пистолет? - Александр достал оружие из-за пояса. - Да пожалуйста.

Агент передал пистолет Оксане, а та протянула Марии. Руководительница не стала прятать оружие в кармане, как будто намеревалась вскоре пустить его в ход. Обезоруженный Александр продолжал с вызовом смотреть на старшую.

- Я проверила твои слова об участковом. Ты мне соврал.

- О чём ты?

- Местному участковому за пятьдесят! Что ещё за паренька в гражданском ты выдумал?

- Ты всё же думаешь, что я застрелил Колегаева? Прошмыгнул мимо вас и в темноте пальнул ублюдку точно в сердце?

- Откуда ты знаешь, что пуля попала в сердце? Ты разве спускался в подвал?

- Нет, мне Артём рассказал. А что до твоего участкового, то я точно видел молодого парня на белой мазде. Он представился участковым, окей, получается, что он мне соврал. Но я с ним столкнулся на дороге. Да чего мы фантазируем - у меня видеорегистратор работал.

- Не работал, - отсекла Мария. - Кто-то извлёк карту памяти.

Александр всплеснул руками и потоптался на месте. Его буквально распирало от невозможности доказать свою непричастность. Группа всегда знала коллегу как честного и надёжного человека, откровенного донельзя. И сейчас ему не верили, пусть он и говорил всё, как на духу.

- Ну, Саш, объясни мне, - надавила Мария. - Что за аномальные совпадения у нас весь день творятся? Или снова придумаете, что Колегаев умел манипулировать техникой? Воровать карты памяти, отключать фонарики и распылять видеокамеры?

- Ты о какой видеокамере? - спросил Артём.

- О той, что была в скворечнике. Ну, Саш, скажи хоть что-нибудь. Я хочу тебе верить, но пока ты темнишь через слово.

- Я темню? Значит, я? Хорошо, сейчас мы выведем на чистую воду одну важную мадам.

Не успела Мария возмутиться, как Александр достал из кармана упаковку с ампулами. Четыре пузырька были запакованы в прозрачную оболочку. Ни единой подписи или обозначения.

- Я это нашёл в комнате наверху. Были приклеены ко дну выдвижного ящика - могу следы скотча показать. Да, Маш, это амнезиаки. Нераспакованная пачка амнезиаков.

Александр швырнул улику руководительнице. Поймав её и изучив, Мария не столько удивилась, сколько насторожилась. Так, как будто ожидала найти здесь нечто подобное, но не хотела. Вопросительные взгляды сошлись на Марии, Александр продолжил наседать:

- Откуда это здесь взялось? Кто этот Егор? Беглый SCP? Фондовец?

- А ведь ты приказала нам разделиться, когда мы вошли в дом, - вспомнила Оксана. - Ты думала, что опасности нет. Мы же сюда не за объектом охотиться приехали?

Припёртая к стенке Мария молчала. В гарнитуре раздался голос Дмитрия:

- Что происходит?

- Конспирация по пизде пошла, - пробормотала сотрудница.

- Тогда расскажи им всё, как есть.

- Думаешь?

- О чём ты там с Баулиным болтаешь? - спросил Артём.

- Лучше скажи, пока они чего не натворили.

Облизав пересохшие губы, Мария вынуждена была последовать совету Дмитрия. Осторожно подбирая слова, женщина приступила к рассказу:

- Вы же слышали об инциденте в Зоне 12?

Подчинённые отпрянули от Марии.

- Руководство говорит, что инцидент - миф. Так он на самом деле произошёл?

Рассказчица кивнула.

- Более ста сотрудников, включая высшее руководство Зоны, дезертировали и, предположительно, основали ячейку Повстанцев Хаоса. Колегаев был в их числе. Мне поручили возглавить одну из групп по розыску предателей. А вы должны были полагать, что мы занимаемся проверкой потенциальных объектов. Последние два года мы, на самом деле, искали Повстанцев.

- К чему такая секретность? - спросила Оксана.

- Мне самой не всё рассказывают. По слухам, директор Зоны 12 откопал такой компромат на Фонд, что стал Повстанцем, не задумываясь. Я не знаю, что за информация попала к нему в руки, но с её помощью он завербовал больше сотни преданных Фонду сотрудников. Всего за пару месяцев. Я так полагаю, Организация боится дальнейшего дезертирства, а потому тщательно всё скрывает.

- И поэтому подкрепления не будет? - догадался Артём. - Лишних вы с Баулиным к этому делу не подпустите?

- Такой у меня приказ.

- Даже когда мы столкнулись с настоящим объектом? - вспылил Александр.

- У меня не было информации, что Колегаев обладает аномальными свойствами! То видео, на котором у него по дому ходила толпа людей, на нём была зафиксирована тайная сходка Повстанцев. Ну, мы так думали. Моей задачей было установить в доме жучки и выйти на других членов ячейки. Убивать Егора в мои планы не входило.

Потерев шею, Александр вдруг задал очень правильный вопрос:

- А кто выложил то видео в сеть?

- Ещё один член нашей группы. Он занимался разведкой и заснял подходящее обоснование операции. Историю с видео мы провернули, чтобы пустить вам пыль в глаза.

- Почему просто не сказать нам всю правду, а по завершению миссии ввести амнезиаки? - спросила Оксана. - Или вы с Баулиным уже так и делали? Сколько таких операций мы забыли?

- Оксан, не пори чушь! Ты не хуже меня знаешь о побочных эффектах. Фонд никогда не станет пичкать сотрудников амнезиаками.

- И в самом деле, - язвительно ответила подчинённая. - Устранить нас будет проще.

Брошенная невзначай фраза прошлась по головам собравшихся. Присутствующие вдруг осознали, что вляпались в историю, которую им знать было не положено. Все разом обратили внимание, что Мария до сих пор держит пистолет Александра наготове. И самое главное, что:

- О чём ты говорила с Баулиным в машине? - требовательно спросил Артём.

- Запрашивала у него информацию об участковом.

- Почему ты для этого уединилась?

- Так вышло. Изначально я шла просматривать видеозапись с ноутбука.

Подозрительность насквозь проняла Оксану, и женщина вспомнила:

- Ты последней вышла из автомобиля, когда мы подъехали к даче. Могла и пистолет выкрасть, и карту памяти из регистратора.

- И у тебя у единственной был мотив пристрелить Егора, когда он возник в доме, - добавил Александр. - Когда поняла, что операция накрылась медным тазом. А сейчас ты как будто тянешь время…

Агенты покосились в окна, где ожидали увидеть моговцев по свои души. Но пока нафантазированная группа зачистки не прибыла.

- И зачем ты отобрала пистолет у Санька? - спросил Артём и потянулся к кобуре. - Может, мы и свои отдадим?

- Я, - начала цедить слова Мария. - Выясняла. Личность. Участкового. Мы можем дойти до ноутбука и прочесть письмо. Устранять свидетелей у меня и в мыслях…

Но тут Артём прервал руководительницу, направив на неё пистолет. Правая рука Марии дёрнулась, но оружие она поднять не успела. Брюнетка застыла, взятая на прицел. А тут ещё и Оксана поверила бредням Артёма и направила на старшую оружие. 

- Отключи телефон, - приказал рыжебородый агент.

- Артём.

- Маш, что там происходит? - насторожился Баулин.

Но агент был непреклонен и дал понять, что откроет огонь при непослушании. Мария почувствовала, что ситуация может качнуться в любую сторону. Женщина решила, что сейчас лучше послушаться. Под взволнованную болтовню Баулина Мария достала из кармана спецтелефон и нажала на отбой.

- Теперь положи телефон и пистолет на пол.

- Артём, прекрати.

- Мы пройдёмся до машины и проверим, что там на твоём ноутбуке. Но ты при этом будешь без оружия и связи с центром. Клади.

Скрипя зубами, Мария положила предметы на пол и пнула их в сторону Артёма. Тот подобрал оружие и телефон, после чего произнёс:

- Оксан, заберёшь у неё второй пистолет? Я прикрою.

Сотрудница обезоружила руководительницу и отступила за спину Артёму. Тот качнул оружием в сторону двери и сказал:

- Иди первой. Ступай к машине и…

- Я безоружна! Может, ты уберешь ствол?

- Маш, мы тут подозреваем, что нас едут устранять! Может, ты закроешь рот и сделаешь, что тебе говорят?

Старшая напряглась, кожа туго обтянула череп. Медленно развернувшись, Мария побрела к выходу. В голове метались мысли: с одной стороны, она ничего дурного не сделала, но и оправдаться ей нечем. Коллеги втемяшили себе в голову, что от них собираются избавиться, но как доказать обратное? Беспредел вокруг треклятого Колегаева зашёл слишком далеко. Растерянная Мария потянулась к ручке двери…

И тут грянул выстрел. Вздрогнув, Мария обернулась и увидела рухнувшего Артёма. А затем чёрное дуло пистолета направилось в сторону Марии. Оксана спустила курок и убила руководительницу попаданием в голову.

Когда Оксана попыталась взять на мушку Александра, тот скрылся за дверью гостиной. Выругавшись, женщина потратила время на контрольный выстрел в голову Артёму, после чего последовала за Александром. Ворвавшись в гостиную, Оксана заметила в дальнем углу дверь, распахнутую и бьющуюся по инерции о шкаф. Держа на прицеле дверной проём, убийца двинулась за убегающим коллегой.

Оксана приблизилась к двери и остановилась на пороге пустой комнаты. И тут за спиной раздался скрип половиц. Оксана развернулась и начала палить по убегающему Александру. Он отвлёк противницу открытой дверью, а сам спрятался за диваном. Агент рванул, пригнувшись, - три пули просвистели, едва не задев бегущего.

Вывалившись в коридор, Александр прыгнул к трупу Артёма и вырвал из его рук пистолет. Растянувшись на полу, агент развернулся и трижды пальнул по двери и косяку. Отбив у Оксаны желание лезть на рожон, Александр поднялся и, держа проём на мушке, достал из кармана товарища спецтелефон.

Оксана высунулась и выстрелила наугад, но промахнулась. Александр пальнул в ответ, не рассчитывая попасть, и побежал прочь из дома. Распахнув дверь, агент спрыгнул с крыльца и кинулся к калитке, не оборачиваясь. Выбежав с участка, Александр нырнул за автомобиль. Полетевшие вдогонку пули чиркнули по багажнику и заднему бамперу.

Тяжело дыша, Александр прижался спиной к колесу. Первым делом агент попытался вспомнить, сколько патронов осталось у Оксаны, но затем осознал, что у неё есть второй пистолет. Тогда мужчина осторожно выглянул из-за машины - противница притаилась за косяком входной двери. Нырнув обратно в укрытие, Александр сосредоточился на телефоне. Набрал номер координационного центра и принялся ждать ответа Баулина.

- Маша, приём. Что случилось?

- Машу убили! Это всё Оксана! Она убила её и Артёма! Подкрепление высылайте!

- Александр, это ты?

- Да, давай быстрее!

И тут в конце улицы появился автомобиль. Александр перестал слышать, что говорит ему Баулин, потому как узнал несущуюся к даче машину. Ревя мотором, на агента мчалась знакомая белая мазда. Александр открыл огонь по лобовому стеклу. Водитель укрылся от пуль, согнувшись, и продолжил безбашенный таран. Попытавшись в последний момент уйти от столкновения, агент подскочил и бросился в сторону, но тут мазда на всей скорости процарапала бок фондовского автомобиля и сбила Александра.

Агент подлетел, ударился о лобовое стекло и скатился с капота затормозившей машины. Побитое тело повалилось на асфальт. Александр выжил в столкновении, но не мог даже пошевелиться. Рёбра и ноги переломало, многочисленные ушибы заполнили всё тело. Александру не хватало воздуха, но вместо вдохов у него получалось лишь судорожное сипение. Из разбитого лба текла кровь, но слишком медленно, чтобы агент мог рассчитывать на быструю смерть. Хвала &#34;участковому&#34;, что тот вышел из машины и пристрелил Александра его же пистолетом.

Тяжело дыша, к убийце подбежала Оксана. Растоптав телефон, она зашлась криками:

- Какого хуя ты его не усыпил?

- Я не мог. Он остался сидеть в машине, а окно едва приоткрыл. Ничего бы не вышло.

- Придумал бы, как его выманить! Оставил всех троих на меня!

- А что Егор?

- Пристрелили!

- Как?

- Обстреляли из винтовки, пока он ехал по Элм-Стрит! Этот дебил начал творить глупости и чуть меня не выдал. Пришлось его кончать.

Товарищ Оксаны тупо поморгал, а потом взглянул на тихую дачу. Женщина тем временем осмотрела мазду и сказала:

- Пересаживаемся на нашу машину и срочно уезжаем.

- У неё бок поцарапан.

- Тогда поедем на твоей. Ведь пулевые отверстия такие, сука, неприметные. Держи.

Оксана швырнула ключи товарищу, и у того наконец-то прекратились приступы тугодумия. Повстанцы Хаоса сели в машину и поехали прочь. Оксана откинулась на спинку, не веря, что выжила в этом бедламе. Сорвалось всё, что только могло сорваться, но женщина как-то выпуталась.

Вчера, когда Оксана с коллегами осматривала местность, на даче Егора Колегаева прятались Повстанцы Хаоса. Днём они не издавали ни звука и держались подальше от окон. Понимая, что скоро осиное гнездо разворошат, Оксана оставила в условленном месте записку с чётким планом действий.

Согласно нему, все, кроме хозяина дома, должны были уйти под покровом ночи, перелезть через забор с той стороны дома, где их не засекла бы камера. Оставшийся Егор должен был инсценировать свой отъезд, после чего передать автомобиль товарищу, избавиться от видеокамеры и вернуться в дом. Оксана, сидящая за ноутбуком, отвечала за то, чтобы коллеги не заметили возвращения повстанца.

Обманув агентов, предательница должна была улучить момент, дабы выкрасть пистолет Александра и вынуть карту памяти из видеорегистратора, с чем Оксана блестяще справилась. Оставалась сущая мелочь: подняться в спальню, где Егор спрятался за незаметным люком в потолке, подать сигнал в виде фразы &#34;Что за тупой цвет обоев&#34;, подождать, пока товарищ бесшумно спустится на кровать, отдать ему пистолет Александра и застрелить Артёма с Марией.

Но коллега заглянул не вовремя. И всё легко можно было исправить: Оксане стоило всего лишь застрелить Артёма. Но Егор запаниковал и начал вытворять чушь. В бессмысленной попытке отвлечь внимание он побежал прочь, загнал себя в угол и поставил под угрозу всю операцию. В довесок ко всему начал пялиться на Оксану, чем едва не выдал единомышленницу. Оксане пришлось убить повстанца.

Предательница могла попытать счастье и устроить перестрелку с коллегами. Но рассчитывать на меткие попадания в кромешной темноте не приходилось. Оксана предпочла дождаться товарища, что должен был усыпить Александра и прибыть на подмогу. Но идиот не нашёл возможности добраться до агента и сунуть в лицо тряпку со снотворным. Полночи варил усыпляющую дрянь, провонял ею весь дом, чтобы в итоге так облажаться.

Пришлось Оксане пуститься в импровизацию, и кое-как ей удалось стравить коллег. А дальше вышло, как вышло.

- Где остальные? - спросила Оксана.

- В кемпинге нас ждут.

- Они машину раздобыли?

- Не думаю.

- Надо валить отсюда, но ни на этой тачке, ни на тачке Колегаева этого делать нельзя.

- Что-нибудь придумаем.

Оксана провела ладонями по лицу. Так захотелось доверить эту задачу кому-то другому, а самой расслабиться хотя бы на часок. Тут взгляд женщины упал на крохотную видеокамеру, всё ещё висящую на куртке. Оксана сняла аппарат и выбросила в окно. Больше она в стены Фонда не вернётся. Её шестилетняя работа под прикрытием закончилась.</textarea></pre>
