**Объект №:** SCP-1207-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект следует содержать в подвешенном состоянии внутри помещения с ребром в 3 метра на расстоянии 50 метров от Зоны 7. Площадь 36 х 36 м вокруг камеры содержания должна быть обнесена забором. Любые эксперименты и исследования с SCP-1207 должны проводиться с письменного разрешения доктора Фролова. SCP-1207 должен быть зафиксирован стальным хомутом, и освобождаться только в рамках санкционированных экспериментов. Объект должен находиться под постоянным видеонаблюдением. К объекту, в связи с его аномальным свойством, приближаться строго запрещено, любые операции следует проводить роботизированным манипулятором.

**Описание:** SCP-1207 внешне представляет собой шарнирную куклу высотой 55 см и весом 1,1 кг. Материал, из которого состоит тело объекта, по структуре схож с полимерным пластиком, но обладает большей плотностью.

В незафиксированном состоянии объект постоянно перемещается внутри камеры содержания со скоростью 50-60 см/с. Во время перемещения объект совершает вращательные движения конечностями, которые обычный человек неспособен повторить ввиду своего анатомического строения - вращения головы и тела вокруг своей оси, выгибание колен и локтей в обратную сторону.

При приближении человека к объекту ближе некоторого определенного расстояния, последний начинает целеустремленно перемещаться в его сторону. Одновременно на скелет субъекта оказывается воздействие, провоцирующее непроизвольные движения тела подопытного; данное воздействие усиливается по мере приближения объекта и подопытного друг к другу, и в конце концов вынуждает тело жертвы в точности повторять движения, совершаемые объектом, что неизбежно вызывает травмы и увечья, в итоге приводящие к смерти. После этого SCP-1207 начинает двигаться к следующему субъекту в зоне своего воздействия или, при отсутствии такового, возвращается к хаотичным перемещениям. Судя по всему, объект производит воздействие непосредственно на скелет жертвы, и поэтому ему подвержены в том числе субъекты, находящиеся в бессознательном или коматозном состоянии, и даже умершие. Несмотря на разрывы мягких тканей и разрушение суставов, описанное воздействие продолжает удерживать кости и, следовательно, все части тела субъекта в анатомически правильном относительном положении, пока оно находится в области производимого эффекта, что может продолжаться довольно долго, так как, копируя движения объекта, в отсутствие препятствий тело жертвы продолжает сопровождать его. Количество целей, подверженных эффекту одновременно, по-видимому, не ограничено, в виду чего при массовом поражении в области эффекта может накапливаться множество движущихся тел.

В экспериментах с подопытными, расположенными на разном расстоянии от объекта, выведен радиус зоны влияния объекта и расстояния, при которых самостоятельный выход из зоны действия объекта уже не представляется возможным:

[[collapsible show=&#34;Протокол эксперимента №1&#34; hide=&#34;Скрыть протокол&#34;]]

&gt; **Цель эксперимента:** Выявить радиус зоны влияния объекта. 
&gt; **Условия эксперимента:** SCP-1207 находится в незафиксированном состоянии внутри камеры содержания. Подопытному D-44821 приказано двигаться по направлению к объекту и сообщать о любом возникшем дискомфорте на каждом отрезке пути к контейнеру.
&gt; **Задействованные сотрудники:** доктор Фролов - куратор эксперимента, его ассистент - доктор Куликов, подопытный - D-44821.
&gt; 
&gt; **14:02:31:** D-44821 приказано встать в двадцати метрах от контейнера с SCP-1207. Объект продолжает хаотично передвигаться по камере содержания. Субъект не испытывает никакого дискомфорта.
&gt; 
&gt; **14:02:51:** D-44821 приказано пройти на 2 метра ближе к контейнеру. Изменений в поведении объекта не наблюдается. Субъект не испытывает никакого дискомфорта.
&gt; 
&gt; **14:03:22:** На расстоянии 13 метров от контейнера, субъект сообщил, что начал испытывать резкую боль в плечевом, локтевом и коленном суставах. Камеры видеонаблюдения зафиксировали движение объекта в сторону испытуемого.
&gt; 
&gt; **14:04:56:** SCP-1207 переместился вплотную к стене контейнера, не прекращая своего движения. Расстояние между объектом и D-44821 составляет 11,4 метра. Субъект сообщает об усилении боли.
&gt; 
&gt; **14:05:21:** D-44821 приказано продолжать движение в сторону контейнера. На расстоянии 9 метров правая рука субъекта резко выпрямляется. D-44821 сообщает об очень сильной боли в локте. Камеры видеонаблюдения зафиксировали аналогичное резкое выпрямление руки объекта.
&gt; 
&gt; **14:06:20:** Субъекту приказано подойти еще на 1 метр ближе к камере содержания. Субъект отказывается, звучит повторный приказ. Выполнив его, D-44821 падает на одно колено и хватается за правую руку с криком. Затем, рука переламывается в локтевом суставе под неестественным углом. Подопытный перестает реагировать на приказы, наблюдается предельное напряжение мышц шеи. Через минуту, субъект теряет сознание. Мышцы шеи расслабляются и голова начинает вращаться против часовой стрелки. Далее голова субъекта делает полный оборот вокруг своей оси, левая нога переламывается в колене, образуя открытый перелом. Объект совершает аналогичные движения.
&gt; 
&gt; **14:11:01:** Тело удалено из испытательной зоны дистанционно при помощи погрузчика. Объект продолжает хаотичное передвижение по камере содержания.
&gt; 
&gt; **Заключение:** Зона влияния объекта равна 13 (тринадцати) метрам. В девятиметровой зоне субъект получает значительные увечья и травмы, самостоятельный выход из зоны влияния этом радиусе маловероятен как минимум, из-за повреждения надколенников и разрывов коллатеральных связок колена.
[[/collapsible]]

**Дополнение от 25.05.2014:** После инцидента во время опыта №2 (см. приложение) было обнаружено, что радиус воздействия объекта в определенных условиях подвержен изменениям. Дополнительными экспериментами было установлено, что пока объект находится в зафиксированном состоянии, его зона влияния будет самопроизвольно увеличиваться, ввиду того, что SCP-1207 не сможет передвигаться к субъекту. Предполагается, что чем дольше один или несколько субъектов будут провоцировать объект, тем сильнее расширится его зона воздействия.

**Приложение 1:** Протокол инцидентов во время экспериментов с SCP-1207.

[[collapsible show=&#34;Протокол эксперимента №2&#34; hide=&#34;Скрыть протокол&#34;]]
&gt; **Инцидент 1207-01:** Вокруг экспериментальной зоны начерчены отметки, очерчивающие зону влияния объекта и значения от 18 до 1, соответственно, обозначающие расстояние до объекта. SCP-1207 зафиксирован стальным хомутом (состояние объекта - руки прижаты по швам, ноги выпрямлены, шея зафиксирована). D-44836 приказано сообщать о своем физическом состоянии после каждой пройденной отметки.
&gt; 
&gt; **14:54:20:** Расстояние - 13 м. Субъект не испытывает никакого дискомфорта.
&gt; 
&gt; **14:55:35:** Расстояние - 11 м. Субъект сообщает о боли ноющего типа в плечах и коленях.
&gt; 
&gt; **14:56:48:** Расстояние - 9 м. Субъект сообщает об острой боли в коленях и локтях, а также о том, что ему тяжело сгибать ноги.
&gt; 
&gt; **14:58:30:** Расстояние - 7,7 м. Субъект остановился, выпрямив ноги и протянув руки по швам, подобно объекту. Служба безопасности сообщает о том, что в хомуте, сдерживающем объект, проявляется трещина.
&gt; 
&gt; **15:01:36:** Субъект транспортируется манипулятором на отметку 5 м. Персонал сообщает о нарушении условий содержания, объект приближается к D-44836. Тело субъекта проворачивается против часовой стрелки, одновременно ломаются обе руки, левая нога совершает полтора оборота вокруг своей оси.
&gt; 
&gt; **15:04:41:** Связь со службой безопасности утеряна.
&gt; 
&gt; **15:04:52:** Задействован протокол безопасности ВС-12.
&gt; 
&gt; **15:21:55:** Отчет об эксперименте передан доктору Фролову. 
[[/collapsible]]

[[collapsible show=&#34;Протокол эксперимента №3&#34; hide=&#34;Закрыть протокол&#34;]]

&gt; **Цель эксперимента:** Изучить поведение объекта в зафиксированном состоянии при нахождении субъектов в зоне влияния.
&gt; **Условия эксперимента:** SCP-1207 зафиксирован титановым хомутом толщиной 25 мм. Подопытный D-44841 входит в зону влияния объекта. Сотрудники класса D (№44847, 44848, 44849, 44850 и 44851, далее - 1207-1, 1207-2, 1207-3, 1207-4 и 1207-5) расставлены на расстоянии 18-26 м от объекта (интервал между сотрудниками составляет 2 м). Расстояние между субъектом D-44841 и SCP-1207 на начало эксперимента составляло 13 м.
&gt; **Задействованные сотрудники:** доктор Фролов, доктор Куликов, научный сотрудник с уровнем допуска 3 - доктор Чабаненко, шесть сотрудников класса D в качестве подопытных.
&gt; 
&gt; **14:16:02:** Начало эксперимента. D-44841 сообщил о боли в суставах.
&gt; 
&gt; **14:18:08:** Субъекту приказано подойти к отметке 9 м. D-44841 сообщил о резких болях коленных и локтевых суставов, боли поясничного отдела и брюшного пресса.
&gt; 
&gt; **14:18:08:** Субъект испытывает ноющую/режущую боль в локтевых и коленных суставах, реже - в верхнем отделе позвоночника. Субъекту приказано не двигаться.
&gt; 
&gt; **14:19:12:** 1207-1 сообщил о возникшей боли в коленных суставах. Расстояние между субъектом и SCP-1207 составляет 18 м.
&gt; 
&gt; **14:19:17:** 1207-2 также сообщил о подобной боли. D-44841 приказано отойти на отметку в 10 м. Субъект с заметным усилием переместился на указанное расстояние. Субъект сообщил, что сопротивляться боли стало легче.
&gt; 
&gt; **14:19:22:** 1207-3 сообщил о возникшей боли в поясничном отделе и боли в области шеи. D-44841 сообщил об усилившейся боли в суставах и брюшном прессе. Камеры видеонаблюдения зафиксировали повреждение хомута, сдерживающего объект.
&gt; 
&gt; **14:19:27:** 1207-4 стал испытывать боль в суставах. D-44841 сообщил, что уже не в силах сопротивляться боли. Субъекту приказано оставаться на месте.
&gt; 
&gt; **14:19:32:** 1207-5 сообщил о боли в суставах и шее. D-44841 теряет сознание, при этом его левая рука ломается в сгибе локтя. SCP-1207 разрушает хомут и с обычной скоростью движется в сторону D-44841. Задействован протокол безопасности ВС-12.
&gt; 
&gt; **14:20:41:** Все подопытные были убиты в ходе эксперимента. Примечание: D-1207-5 погиб от повреждения спинного мозга и верхнего отдела позвоночника на расстоянии 12 м от объекта.
&gt; 
&gt; **14:27:40:** Условия содержания объекта восстановлены, тела удалены из экспериментальной камеры.
&gt; 
&gt; **Выводы:** Объект расширяет зону воздействия на 1 метр за 5 секунд, причем сила эффекта не меняется, вывод сделан на основе наблюдения за SCP-1207-5, погибшем от повреждений, получаемых при нахождении на расстоянии 7 метров от объекта в условиях эксперимента с незафиксированным объектом. Так как зона расширилась на 5 метров, этот эффект распространился на зону радиусом 12 метров.
[[/collapsible]]

**Дополнение от 03.06.2014:** Экспериментальным путем выяснился факт, что при повторном введении тела субъекта в зону влияния SCP-1207, оно заново обретает свою анатомическую форму и продолжает копировать движения объекта, несмотря на полученные повреждения (см. протокол эксперимента №4)

[[collapsible show=&#34;Протокол эксперимента №4&#34; hide=&#34;Скрыть протокол&#34;]]
&gt; **Цель эксперимента:** Изучить реакцию тела подопытного на повторное введение в зону влияния SCP-1207.
&gt; **Условия эксперимента:** SCP-1207 высвобожден из хомута и хаотично перемещается внутри камеры содержания. В зону влияния манипулятором будет доставлено тело D-44821 (левая рука отделена в локтевом суставе, правая нога отделена в коленном суставе, голова также отделена - повреждения были получены в ходе первого эксперимента с SCP-1207)
&gt; **Задействованные сотрудники:** доктор Фролов, доктор Куликов, доктор Чабаненко.
&gt; 
&gt; **12:04:21:** Тело D-44821 доставлено манипулятором на отметку 12. Объект продолжает хаотичное перемещение.
&gt; 
&gt; **12:06:40:** Тело D-44821 доставлено манипулятором на отметку 10. Левая рука подопытного начинает раскачиваться из стороны в сторону. Объект продолжает хаотичное перемещение. 
&gt; 
&gt; **12:08:57:** Тело D-44821 доставлено манипулятором на отметку 8. Кости левой руки субъекта (лучевая и локтевая) присоединились к плечевой кости, согласно анатомическому строению. Рука вращается вокруг своей оси, тело объекта начинает приподниматься. Объект продолжает хаотичное перемещение. 
&gt; 
&gt; **12:11:04:** Тело D-44821 доставлено манипулятором на отметку 6. Тело субъекта резко поднимается, правая нога соединяется в правом колене, голова, вращаясь, встает на месте соединения позвонков. Объект продолжает хаотичное перемещение. 
&gt; 
&gt; **12:14:14:** Тело D-44821 полностью повторяет движения SCP-1207. Объект продолжает хаотичное перемещение. 
&gt; 
&gt; **12:18:41:** Тело D-44821 удалено из экспериментальной зоны. SCP-1207 заключен в стальной хомут.
&gt; 
&gt; **Комментарии:** д-р Фролов: //Эксперимент показал, что тела субъектов могут контролироваться SCP-1207 даже после того, как уже покинули аномальную зону и снова в ней появились. Даже через неопределенное время. Тьфу ты, я эту взлетающую на плечи голову еще не скоро забуду, Куликов.//

**Приложение 2:** История обнаружения

Объект был обнаружен на фабрике по производству изделий из пластика ██████████, которая находится в ПГТ ████████, Кировской области после объявления о гибели всего рабочего персонала. Ниже приведена запись интервью с руководителем мобильной оперативной группы после проведения операции по захвату SCP-1207 и постановки его на содержание (см. запись интервью 1207-А). Официальная версия произошедшего, указанная в СМИ - грубое нарушение техники безопасности, которое привело ко взрыву газопровода.

[[collapsible show=&#34;Запись интервью 1207-А&#34; hide=&#34;Закрыть&#34;]]

&gt; **Интервьюер:** доктор Фролов. 
&gt; **Опрашиваемый:** агент █████, руководитель мобильной оперативной группы.
&gt; 
&gt; **Доктор:** Опишите, пожалуйста, процедуру обнаружения и сдерживания объекта.
&gt; 
&gt; **Агент ██████:** Нам сообщили, что в этом поселке произошел инцидент. И всё. То, что там произошло называется [РУГАТЕЛЬСТВО УДАЛЕНО], а не инцидент, доктор.
&gt;
