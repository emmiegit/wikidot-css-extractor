    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Damian Máximo Huallpa Torres
--------------------------------
Buen día, Huallpa ¿Cómo has estado últimamente? La vida de un agente suele ser versátil, y con versátil realmente quiero decir impredecible. Con todo lo ya dicho, ojalá te encuentres bien. ¿Sabes? Estuve viendo algunos de tus antiguos expedientes y personalmente no creo que estés loco. La Fundación ha decidido pasar por alto el tema con los reflejos y asumo que los medicamentos recetados tampoco han hecho mucho para eliminar las visiones.   
 
Sé que no debería involucrarme, lo sé muy bien. Muchos de estos datos pertenecientes al //sujeto// en cuestión se encuentran bloqueados por capas y capas de permisos y niveles de seguridad, irónicamente haciendo el caso saltar aún más a la vista. No pienso ir en contra de lo que el Consejo O5 haya decidido que era mejor mantener oculto, pero es cuanto menos intrigante qué podría ganar una organización tan poderosa con la desaparición de un solo individuo. 
 
Por cierto, tampoco quiero abrumarte con hechos que tal vez quieras mantener en secreto de la misma forma, sino por el contrario ayudarte con algo tan sencillo como escucharte cuando lo necesites. Tú siempre te has mostrado como alguien amable; lejos de ser una formalidad, se puede percibir la intención de llevarse bien con los demás, así que esto es lo mínimo que puedo ofrecerte en señal de respeto. 
 
¿Qué te parece una junta? Ahora que va a venir al Sitio-51 es una oportunidad especial. Todavía ando coordinando, pero si todo sale bien el investigador Navarro y yo te estaríamos dando el encuentro en la estación de tren. Créeme cuando te digo, la capital ha cambiado mucho en poco tiempo, pero te garantizo que te acostumbrarás a lo caótica que pueden ser las calles con alto tráfico. Cuídate, nos estamos viendo.
 
Atentamente,
[[&gt;]]
William T. Falcone
[[/&gt;]]
 [[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Forecbai]] PARA [[*user Alemnbar]]
[[/=]]
[[/div]]</textarea></pre>
