**Ítem #:** SCP-ES-035 

**Clasificación del Objeto:** Seguro 

**Procedimientos Especiales de Contención:** SCP-ES-035 se encuentra contenido en una celda de 18m x 25m x 25 m hecha de concreto reforzado, una sola entrada de 15m de alto x 7m de ancho permitirá la salida e ingreso de SCP-ES-035, contando con vigilancia permanente de un conjunto de 4 cámaras a cada esquina de su celda, por un posible uso fuera del protocolo de SCP-ES-035-2, SCP-ES-035 saldrá de la celda 3 veces por mes para pruebas de armamento y capacidades; durante su salida y traslado, este debe ir acompañado por el Dr. Guillermo Carmona y un miembro del personal nivel 3 o superior para evitar cualquier incidente o desviación antes y durante las pruebas.

En caso de un incidente o ataque anticipado por SCP-ES-035 al sitio, se concederá su liberación hasta que el evento termine, miembro de personal de cualquier nivel autorizado.

**Descripción:** SCP-ES-035  es una entidad humanoide de aproximadamente 12 metros de altura, similar en apariencia a un caballero de la orden del temple francés entre los siglos XII al XIV, utiliza un sistema complejo de engranajes impulsados por una batería interna para su locomoción, análisis más detallados concluyen que la superficie exterior se compone de una resistente aleación de tungsteno, hierro y oro, resultando en una tonalidad plateada, detalles dorados con los distintivos colores rojo y blanco del caballero representado, así sumado visibles marcas similares a abolladuras y desgaste de pintura superficial.

La entidad tiene un comportamiento de auto-preservación, generalmente reaccionando solo a agresiones hacia sí mismo o hacia el doctor Carmona, con capacidad para proteger a terceros en caso de que el doctor se lo ordene, usando como método de defensa a SCP-ES-035-1, tomando acción ofensiva contra cualquier sujeto armado o que el determine como hostil, hasta ser terminado o el Dr. Carmona le ordene detenerse.

Cuenta con capacitad de vuelo a una velocidad máxima de 3700 km/h (Mach 3), impulsado por 3 propulsores en la parte posterior y 2 en cada planta de sus pies, elevándose con un aumento de velocidad de 0 a 1500 km/h en 10 segundos.

Es capaz de comunicarse por medio del lenguaje hablado en el idioma español, en un tono metálico grave, durante su contención, la entidad a provisto de información, detalles y planes de acción acerca de incidentes, brechas de contención y ataques de grupos de interés al sitio ██, lugar donde esta contenido, todo esto con un promedio de una semana de antelación, teniendo siempre como prioridad base la seguridad del doctor Carmona. Gracias a estas predicciones se han suprimido ██ eventos con éxito. 

Gracias a diversas pruebas se demostró que posee altos conocimientos en distintas disciplinas de combate sin armas, estas habilidades forman parte de su programación, se cree que SCP-ES-035 presenta cierto grado conciencia, no obstante, no hay suficiente evidencia para respaldar esta teoría.

SCP-ES-035 está en constante conocimiento de la ubicación, salud y estado del Dr. Carmona, por medio de sus latidos, actividad cerebral, y variación en el tránsito y cantidad de sangre, reaccionando al instante si se presenta una variación importante, contando con un protocolo propio de acción, apoyado por herramientas y artículos que SCP-ES-035 presentará de acuerdo a la emergencia, entre ellos:


-Una gran variedad medicamentos de uso común y algunos no identificados aun, dispensados desde un compartimiento en su muñeca.


-Dispensación de alimentos enlatados y líquidos embotellados, provenientes de un compartimiento en su pecho.


-Capacidad de realizar operaciones quirúrgicas de alto riesgo utilizando cada dedo de su mano derecha como brazos mecánicos de alta precisión.


-Un espacio dentro de su pecho de 2m x 1.50m x 1.50m de forma cilíndrica, provisto de una máscara de oxigeno y un conjunto de cinturones de seguridad, donde albergara al doctor en caso de que determine el área como insegura.


SCP-ES-035 cuenta con dos artículos adicionales denominados SCP-ES-035-1 y SCP-ES-035-2


SCP-ES-035-1 se refiere a un arma similar a un mosquete tipo Charleville, de aproximadamente 5 metros de largo que SCP-ES-035-1 lleva en su espalda en todo momento, con un mecanismo de recarga igual al de una escopeta monotiro, cualquier material solido de un tamaño no superior a 1 metro cúbico puede ser utilizado como proyectil, dotando al arma de 10 disparos antes de una nueva recarga, con una velocidad de salida de 25 km/s aproximadamente, con cada disparo contando con el efecto  de la munición perforante, teniendo como alcance efectivo estándar 2500 metros.

Pruebas con SCP-ES-035-1 han demostrado que la potencia del disparo es proporcional a la dureza del material colocado en la cámara del arma, siendo hasta la fecha el elemento con mayor potencia y potencial destructivo el diamante.


SCP-ES-035-2 es un dispositivo similar en apariencia a un cilindro de 50 cm de largo por 25 cm de diámetro, mostrando algunas luces de color azul intermitentes en las aristas del mismo, el artefacto siempre se encuentra bajo custodia de SCP-ES-035 en un compartimiento en su pecho solo observándose cuando SCP-ES-035 lo extrae mientras permanece dentro de su celda, siendo su utilidad explicada en una posterior entrevista (ver **Anexo SCP-ES-035-C**)


**Anexo SCP-ES-035-A:** SCP-ES-035 fue recuperado en ██████, México, tras informes de leñadores sobre un gran estruendo que dejo 5 hectáreas de bosque incinerados, al llegar el destacamento móvil al sitio, SCP-ES-035 opuso resistencia para su contención, dejando ██ heridos, Durante el combate la entidad exigió la presencia del Dr. Guillermo Carmona en la zona, tras la notificación y posterior arribo de este, la entidad cambio a un estado pacifico, para después ser transportado al sitio ███, antes de su contención hizo entrega de un sobre sellado al Dr. Carmona (ver **Anexo SCP-ES-035-B**) para finalmente ser contenido sin posteriores incidentes.


**Anexo SCP-ES-035-B:** La carta entregada por el sujeto se dirigía al Dr. Carmona específicamente, lo siguiente es una transcripción del contenido de la carta:

[[collapsible show=&#34;+ Mostrar Transcripción&#34; hide=&#34;- Esconder Transcripción&#34;]]

[[div style=&#34;border:solid 1px #999999; background:#c1f1ec; padding:5px; margin-bottom: 10px;&#34;]]


¡Hola papá!

Espero que mi regalo te haya llegado a tiempo, es muy bonito ¿No es verdad?, Espero te guste, ya que… nos haces mucha falta, a mamá y a mí, muy tarde me entere lo que en verdad hacías, en lo que te ganabas la vida, pero no estoy enojada contigo, lo hiciste por nuestro bien, el bien de todos, de todo lo que conocemos, gracias… aunque también debiste cuidarte a ti, tu vida.

Recuerdo, que cuando yo cumplí 6, tú me regalaste un caballero de madera, me dijiste que cuando tuviera miedo lo apretara con fuerza contra mi pecho, que el siempre me protegería contra los truenos, y los monstruos debajo de mi cama mientras dormía, no es algo común para regalar a una niña, pero en mi inocencia era suficiente para calmarme.

Ahora es mi turno, mi turno de protegerte, de que te quedes con nosotras, que vayas a mi graduación, a mi boda, y conozcas a tus nietos, Steampunk te ayudara en tu trabajo, y si falla, viajara a solucionar su error, sin detenerse.

Cuídate mucho papá
Atte: Catalina


[[/div]]
[[/collapsible]]
**Actualización:** A la fecha de ser hecha la transcripción, la hija del Dr. Carmona cuenta con 3 años de edad, una petición de monitoreo constante se encuentra pendiente.

**Anexo SCP-ES-035-C:** Después de revisada la carta, se solicito una entrevista con la entidad dentro de su sala de contención.

&gt; **Entrevistador:** Dr. Guillermo Carmona
&gt; 
&gt; **Entrevistado:** SCP-ES-035
&gt; 
&gt; -----
&gt; 
&gt; [INICIO DE REGISTRO]
&gt; 
&gt; **Dr. Carmona:** Buen día Steampunk.
&gt; 
&gt; **SCP-ES-035:** (//Toma asiento en el piso con las piernas cruzadas//) Es un placer Doctor, por cómo me ha llamado las presentaciones son irrelevantes. Ahora, ¿qué se le ofrece hoy?
&gt; 
&gt; **Dr. Carmona:** Respuestas, empezando por como llegaste aquí. ¿Qué medio usaste para llegar aquí?
&gt; 
&gt; **SCP-ES-035:** Por supuesto... (//Procede a sacar SCP-ES-035-2 de su pecho para sostenerlo con el índice y el pulgar//) Viajar en el tiempo no es nada seguro, piense en este artefacto como una capsula de escape.
&gt; 
&gt; **Dr. Carmona:** Entonces, ¿solo entras y sales en ese espacio tan pequeño? ¿De qué manera?
&gt; 
&gt; **SCP-ES-035:** (//Coloca nuevamente SCP-ES-035-2 dentro de su pecho//) Reconfiguración de materia y transporte a través de la línea temporal, no debería sorprenderlo tomando en cuenta su trabajo aquí.
&gt; 
&gt; **Dr. Carmona:** Entiendo, con esa base, ¿cuántas veces has fallado en tu misión? ¿Cuántas veces tuviste que intentarlo de nuevo?
&gt; 
&gt; **SCP-ES-035:** (//Pausa//) Disculpe Doctor, no puedo revelar ello por directriz, solo decir que cada vez lo hago mucho mejor.
&gt; 
&gt;
&gt;
&gt;
&gt; **Dr. Carmona:** Bien, ¿cómo te sientes al respecto? ¿Qué piensas de tu propósito?
&gt; 
&gt; **SCP-ES-035:** (//Pausa//) Sentir... no puedo sentir, Pensar... solo decir que mi fracaso rompe con mi propósito, y mi éxito incluso algo peor, para todos, pero solo debo obedecer...
&gt; 
&gt; **Dr. Carmona:** Para terminar por hoy, ¿podrías decirme algo sobre tu creadora? 
&gt; 
&gt; **SCP-ES-035:** La señorita Catalina... yo fui creado de un corazón roto y del nacimiento de una esperanza, de una persona que inventó tecnología desde cero, de alguien que puso su alma en el sueño, ¡podría considerarla admirable! 
&gt; 
&gt; **Dr. Carmona:** Agradezco tu esfuerzo, así hare el mío
&gt; 
&gt; **SCP-ES-035:** (//Se pone de pie, colocando su brazo derecho sobre su frente, imitando un saludo militar//) ¡Buena suerte el día de hoy! ¿Qué digo? Por supuesto que la tendrá... Abuelo.
&gt; 
&gt; [FIN DE REGISTRO]
