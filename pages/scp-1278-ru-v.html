**Объект №:** SCP-1278-RU

**Класс объекта:** [[[safe | Безопасный]]]

**Особые условия содержания:** --SCP-1278-A содержится в стандартной жилой камере типа С-1 согласно базовому протоколу содержания гуманоидных объектов. Персоналу Фонда запрещено проносить в камеру любые режущие предметы, за исключением столовых приборов.-- __**//Пересмотрено://**__ SCP-1278-A содержится в стандартной камере типа С-1, все внутренние поверхности которой покрыты амортизирующим материалом. Персоналу Фонда запрещено проносить в камеру любые предметы с острыми кромками. Всё время, за исключением ежемесячных гигиенических процедур, SCP-1278-A должен находиться в смирительной рубашке.

Во избежание механических нагрузок SCP-1278-B должны быть заплетены в особом порядке (за подробными инструкциями обратитесь к Документу 1278-TRT-PX, раздел 2). Поскольку общий размер всех SCP-1278-B существенно осложняет любые манипуляции с ними, для проведения гигиенических процедур --допускается привлечение сотрудников охраны.-- __**//Пересмотрено://**__ допускается привлечение дополнительного обслуживающего персонала. При проведении любых гигиенических процедур с SCP-1278-A должен присутствовать как минимум 1 (один) сотрудник охраны, вооружённый средствами нелетального воздействия.

**Описание:** SCP-1278-A — мужчина-европеоид 1969 г.р., этнический полещук, известный как М█████ З██████. За исключением присутствия SCP-1278-B, субъект не проявляет аномальных свойств.

Общее обозначение SCP-1278-B присвоено элементам волосяного покрова челюстно-лицевой области SCP-1278-A, в совокупности классифицируемым как «борода». Каждый SCP-1278-B проявляет аномальную устойчивость к механическому воздействию как на рассечение, так и на разрыв: ни один из стандартных режущих инструментов, находящихся в распоряжении Фонда, не способен нанести повреждения даже единичному объекту. В то же время экстремальные температурные и химические воздействия приводят к сравнительно быстрому разрушению тканей SCP-1278-B. Согласно результатам оптической и растровой электронной микроскопии, клетки внешнего слоя SCP-1278-B во всех отношениях идентичны кутикулам обычных волос; однако микротомография SCP-1278-B показала, что клетки кортекса по мере [ДАННЫЕ УДАЛЕНЫ]даментальный вклад в современную цитологию, при условии, что процесс возможно инициировать искусственным путём.

Скорость роста SCP-1278-B в нормальных условиях составляет 1.4 миллиметра в неделю, что находится в естественных пределах. Однако после приложения к объекту механического напряжения, превышающего 31.4 МПа, рост SCP-1278-B резко ускоряется, достигая в среднем 1 сантиметра в минуту. Длительность периода ускоренного роста варьируется в зависимости от значения и продолжительности приложенной нагрузки; экспериментально были зафиксированы периоды от 42 секунд до █ часов. На момент последней ревизии данного документа длина SCP-1278-B составляла приблизительно 863 (восемьсот шестьдесят три) сантиметра.

К настоящему моменту Фондом не обнаружено иных экземпляров SCP-1278-B, за исключением находящихся на содержании.

[[collapsible show=&#34;+ Выдержки из протокола экспериментов 1278-LOG-T5N&#34; hide=&#34;- Выдержки из протокола экспериментов 1278-LOG-T5N&#34;]]

&gt; **Эксперимент №:** 1278-T-02
&gt; **Дата:** ██.██.200█
&gt; **Описание:** Попытка разрезать единичный SCP-1278-B. Инструмент: хорошо заточенная опасная бритва.
&gt; **Результат:** Объект не разрезан. Общая длина SCP-1278-B увеличилась на █ см.

&gt; **Эксперимент №:** 1278-T-07
&gt; **Дата:** ██.██.200█
&gt; **Описание:** Попытка разрезать единичный SCP-1278-B. Инструмент: пильный диск с алмазным покрытием.
&gt; **Результат:** Объект не разрезан. Общая длина SCP-1278-B увеличилась на ██ см. SCP-1278-A после ускоренного роста SCP-1278-B испытывает сильный голод.

&gt; **Эксперимент №:** 1278-T-09
&gt; **Дата:** ██.██.200█
&gt; **Описание:** Попытка разрезать единичный SCP-1278-B. Инструмент: [УДАЛЕНО]
&gt; **Результат:** Объект не разрезан. Общая длина SCP-1278-B увеличилась на ███ см. SCP-1278-A после ускоренного роста SCP-1278-B находится в истощённом состоянии.
&gt; 
&gt; //Острее у нас ничего нет. Разве что SCP-████, но это бессмысленно.// -н.с. Пирогов

&gt; **Эксперимент №:** 1278-T-13
&gt; **Дата:** ██.██.200█
&gt; **Описание:** Попытка разрезать единичный SCP-1278-B. Инструмент: углекислотный лазер в непрерывном режиме, мощность █████ Вт.
&gt; **Результат:** Объект разрезан менее чем за 5 миллисекунд. SCP-1278-A сообщил об ощущении «лёгкого электрического покалывания» на коже лица, продолжавшемся в течение приблизительно 8 часов после окончания эксперимента. Последующий осмотр показал, что разрезанный SCP-1278-B нарастил за это время около 25 см длины, скомпенсировав ██% отсечённого в эксперименте фрагмента. Общая длина прочих SCP-1278-B не изменилась.

&gt; **Эксперимент №:** 1278-T-14
&gt; **Дата:** ██.██.200█
&gt; **Описание:** Механическое извлечение единичного SCP-1278-B вместе с фолликулом из кожного покрова.
&gt; **Результат:** Извлечённый SCP-1278-B сохранял аномальные свойства в течение ██ минут после проведения эксперимента. По истечении этого времени объект [УДАЛЕНО] менее чем за 2 минуты. Последующий анализ не обнаружил никаких структурных и химических отличий от обычного волоса. SCP-1278-A сообщил об ощущении «электрического покалывания», вскоре сменившегося онемением нижней челюсти; эффект сохранялся около 5 часов.
&gt; 
&gt; //Они все явно связаны друг с другом. Возможно, даже «общаются» в некотором смысле.// -н.с. Пирогов

&gt; **Эксперимент №:** 1278-T-19
&gt; **Дата:** ██.██.200█
&gt; **Описание:** Попытка химического воздействия на единичный SCP-1278-B. Агрессивная среда: водный раствор хлористого водорода, концентрация 36%.
&gt; **Результат:** 10 сантиметров SCP-1278-B, опущенные в пробирку с агрессивной средой, растворены менее чем за █ секунд. SCP-1278-A потерял сознание от болевого шока. Позднее субъект сообщил об ощущении, «будто в лицо плеснули расплавленным железом». В течение 15 минут после окончания эксперимента обработанный SCP-1278-B полностью [УДАЛЕНО] и выпал из кожного покрова естественным путём; последующий анализ не обнаружил никаких отличий от обычного волоса.
&gt; 
&gt; //Симбиоз или паразитизм — вот в чём вопрос.// -н.с. Пирогов

&gt; **Эксперимент №:** 1278-T-22
&gt; **Дата:** ██.██.201█
&gt; **Описание:** Для проверки косвенного воздействия SCP-1278-A на SCP-1278-B у субъекта механическим путём без применения обезболивающих препаратов последовательно удалены 2 (две) фаланги мизинца на левой руке.
&gt; **Результат:** В течение последующих 72 часов никаких изменений в состоянии SCP-1278-B не обнаружено.
&gt; 
&gt; //Неожиданно, но объяснимо.// -н.с. Пирогов

&gt; **Эксперимент №:** 1278-T-25
&gt; **Дата:** ██.██.201█
&gt; **Описание:** Томографическое исследование единичного SCP-1278-B in vivo. Инструмент: времяразрешающий рентгеновский микротомограф производства Bruker AXS.
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ ПО УКАЗАНИЮ O5-█]
&gt; 
&gt; //Если вам удастся воспроизвести это в управляемых условиях — я публично съем свою диссертацию.// -д.б.н. Г██████, консультант

[[/collapsible]]
[[collapsible show=&#34;+ Выдержки из внутренней переписки д-ра ███████ой, штатного психолога Зоны 7&#34; hide=&#34;- Выдержки из внутренней переписки д-ра ███████ой, штатного психолога Зоны 7&#34;]]

&gt; **Дата:** ██.██.200█
&gt; **Тема:** тревожные симптомы
&gt; 
&gt; Результаты недавнего осмотра 1278-A мне сильно не нравятся. У субъекта выявлены хронические нарушения сна и поверхностные симптомы параноидальной шизофрении (полный отчёт см. в прикреплённых файлах).
&gt; 
&gt; Особенно беспокоит отношение 1278-A к 1278-B: он утверждает, что 1278-B обладают разумом — а именно, цитирую, «эта [РУГАТЕЛЬСТВО УДАЛЕНО] гадина явно хочет меня прикончить». В частности, субъект заявил, что несколько дней назад во время сна 1278-B якобы обвились вокруг шеи и пытались его задушить. Я проверила видеозаписи службы наблюдения за ту ночь — ничего подобного.
&gt; 
&gt; По-прежнему настаиваю на назначении дополнительной терапии, в противном случае умываю руки от всех возможных инцидентов.

&gt; **Дата:** ██.██.201█
&gt; **Тема:** Re: дифференциальный анализ?
&gt; 
&gt; Как ты и просил, я отследила изменения в психопрофиле 1278-A за последние 11 осмотров. Его сознание явно изменяется, даже моторные реакции теперь совершенно другие. Причины пока не ясны: при строгих условиях содержания лёгкие психозы нередки, но у нас не тот случай. Допускаю, что всё дело в потенциальном [ДАННЫЕ УДАЛЕНЫ]. Проверь обратную передачу воздействий — возможно, ты прав насчёт отторжения.

&gt; **Дата:** ██.██.201█
&gt; **Тема:** 1278-NB-04, оценка последствий
&gt; 
&gt; Я же предупреждала, что возможны рецидивы в осложнённой форме. В любом случае, независимо от причин, психика субъекта расщеплена необратимо. Можешь теперь обколоть его амнезиаками и перевести на положение овоща — всё равно хуже не сделаешь.

[[/collapsible]]
[[collapsible show=&#34;+ Отчёты о происшествиях 1278-NB-LIST&#34; hide=&#34;- Отчёты о происшествиях: 1278-NB-LIST&#34;]]
&gt; **Инцидент 1278-NB-01**
&gt; **Дата:** ██.██.200█
&gt; В ходе штатных гигиенических процедур сотрудник █████ ███████, выполнявшая стрижку SCP-1278-A, предприняла попытку укоротить несколько прядей SCP-1278-B, которые, по её утверждению, «сами сунулись под руку». В результате воздействия длина SCP-1278-B увеличилась на 57 сантиметров.
&gt; 
&gt; Сотрудник ███████ подвергнута дисциплинарному взысканию за халатность. С целью предотвращения повторного инцидента у SCP-1278-A необратимо удалён волосяной покров на голове, за исключением SCP-1278-B.

&gt; **Инцидент 1278-NB-02**
&gt; **Дата:** ██.██.200█
&gt; В ходе дневного приёма пищи SCP-1278-A скрытно изъял из набора приборов стандартную пластиковую ложку. Спустя полчаса, находясь в камере содержания в одиночестве, субъект предпринял попытку укоротить SCP-1278-B, используя край черенка ложки в качестве режущей кромки. Служба охраны обнаружила происходящее и вмешалась спустя 7 минут. В результате воздействия длина SCP-1278-B увеличилась на 92 сантиметра.
&gt; 
&gt; SCP-1278-A временно переведён на парентеральное питание. Условия содержания пересмотрены.

&gt; **Инцидент 1278-NB-04**
&gt; **Дата:** ██.██.201█
&gt; Накануне штатных гигиенических процедур SCP-1278-A, используя собственные ногти, [УДАЛЕНО]. Приблизительно 18% кожных тканей челюстно-лицевой области были необратимо утрачены.
&gt; 
&gt; Субъекту оказана медицинская помощь, введено успокоительное. Назначена внеочередная психологическая экспертиза. Условия содержания пересмотрены.
