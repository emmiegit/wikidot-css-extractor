**项目编号**： SCP-CN-416

**项目等级**：Safe

[[include component:image-block name=Walking.png |caption=SCP-CN-416-A的反面，示其法偿面值。于文档写成时416-A的同型硬币市价约为800美元。]]

**特殊收容措施**：项目保存在Site-CN-16贵重物品仓库的一单独保险箱中。禁止将任何I,,B,,[[footnote]]I,,B,,族金属包括Cu、Ag和Au。[[/footnote]]族金属或合金制成的物品接近到SCP-CN-416的2m范围之内，以防SCP-CN-416的自我增殖效应。

**描述**：SCP-CN-416是14枚金质/金质合金硬币,编号为SCP-CN-416-A至N。基金会钱币学家判断项目分别铸造于1793年至20█年之间，制造方包括美国铸币局、英国皇家铸币局、中国上海造币有限公司、法国巴黎造币厂等。

尽管项目已不再/从未在日常经济活动中作为支付手段，其中每一个体皆曾/仍被规定有法偿[[footnote]]法律规定货币作为支付手段的能力。[[/footnote]]价值。人类个体取得对SCP-CN-416的财产权后，会受到一不可逆的模因影响[[footnote]]对志愿者的实验表明任何不伤及海马体深层的记忆清除均无效。[[/footnote]]。占有者（记作SCP-CN-416-1）将对一切非金属货币失去信任，在一切经济活动中只愿意支付和接受贵金属货币。这将使得SCP-CN-416-1尝试用SCP-CN-416来购买商品或服务。因项目的面值远小于其实际价值，出售方通常会十分愿意接受SCP-CN-416，从而造成模因影响的扩散。另有证据证明，如 SCP-CN-416-1在持有项目的同时拥有其它有法偿地位的金质硬币，其亦会被转化为SCP-CN-416。由于贵金属货币早已退出流通领域，SCP-CN-416-1在用掉持有的全部SCP-CN-416将陷入赤贫状态，无法购买任何商品和服务。通常SCP-CN-416-1会以乞讨或暴力犯罪的方式来维持生存。在基金会介入并回收全部SCP-CN-416之前，已有█████人被转化为SCP-CN-416-1并间接造成了████起刑事案件。基金会在对法律系统的排查中已将███例死亡事件归因于SCP-CN-416。

**收容记录**：SCP-CN-416于████年█月██日从███████回收。潜伏于███国公共安全系统中的基金会特工于收容开始前██日注意到█████地区的刑事犯罪率异常上升。进一步调查显示大部分新增刑事犯罪为盗窃和抢劫，而█████地区通常被认为是富裕社区。基金会随即派出Lamed-2 “泰特斯”小队进行实地调查，并回收了SCP-CN-416-A至K。SCP-CN-416-L至N于之后从邮政系统中回收，访问表明有一位受害者用这部分项目在网络上购买了一个吸尘器。

**附录**：所有已知的SCP-CN-416-1均被基金会雇佣为Site-██-██至██的雇员，安排了其能够胜任的工作。一系列特别铸造的小质量金质硬币被用于偿付这些雇员的工资，并要求大部分基金会机构接受这些硬币作为支付手段。
