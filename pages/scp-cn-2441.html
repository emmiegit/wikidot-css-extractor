**项目编号：**SCP-CN-2441

**项目等级：**Neutralized

**特殊收容措施：**SCP-CN-2441应被放置在Site-CN-12的低危异常储存区。

**特殊收容措施更新（2022.5.22）：**SCP-CN-2441-1的尸体应与SCP-CN-2441以人道主义的葬礼仪式一同被下葬。

**描述：**SCP-CN-2441被发现于███沿海地区的海边。SCP-CN-2441的外形为一个纸船，纸质良好，不受水浸泡而发软。但在纸船的正中央镶嵌了一颗眼球，纸片起到类似于眼皮与眼眶的作用，可开合。纸船内的眼珠偶尔会转动，纸质眼皮也会偶尔开合，其眼球与正常人类眼球无异。

当SCP-CN-2441被放在任意水体上漂浮时，SCP-CN-2441都会以一个缓慢的速度向西北方向移动。

**描述更新（2022.5.4）：**SCP-CN-2441所镶嵌的眼球瞳孔散开，使用强光直射瞳孔无反应，均为死亡表现，故SCP-CN-2441已无效化。

**描述更新（2022.5.5）：**因实验c中被发现的无名女尸被确定为与无效化前的SCP-CN-2441有着特殊的异常性质，故被编为SCP-CN-2441-1

**附录SCP-CN-2441-A：**

||~ 实验编号||~ 实验时间||~ 实验过程||~ 实验结果||
|| SCP-CN-2441-a||2022.4.29||将纸船眼球露出，对其播放恐怖电影||瞳孔放大，随后纸质眼皮紧紧闭合||
||SCP-CN-2441-b||2022.5.1||使用手电筒照射瞳孔||瞳孔放大||
||SCP-CN-2441-c||2022.5.5||将纸船放入被发现处附近的海面上，并跟随其游动||纸船游动至项目被发现处西北方约47海里处的一条撞击礁石损毁的救生船旁，并在其滞留||

**附录SCP-CN-2441-B：**在SCP-CN-2441出于某种未知原因被无效化后，实验c被进行。在查证多次后，确认SCP-CN-2441漂往西北方的异常性质准确为漂往此艘损毁的救生船处。在被撞毁的船上发现了以下物品：
* 一具女尸，尸体身份尚未确定，年龄目测为18至20周岁，死亡时间约为48小时前
* 一根木质盲杖
* 一本普希金诗集的盲文版本，其中的《致大海》那页被鲜红色的书签夹住
* 一本使用盲文记述的日记

**附录SCP-CN-2441-B：**鉴于有助于理解项目有关异常性质，实验c中被发现的日记被摘录相关部分并录入附录，盲文均已翻译成普通中文，内容如下：

&gt; **2022.3.16 雨声很大**
&gt;
&gt; 今天过生日，姑姑送给我了一个本子，本子上光秃秃的，我很喜欢这个本子摸起来的感觉，我准备用这个本子来写日记了，今天是第一篇。
&gt;
&gt; 晚上吃的是炖牛肉，牛肉比海螺好吃，希望明天也可以吃牛肉。
……
&gt; **2022.3.27 海浪声很大**
&gt;
&gt; 什么都看不见真的好糟糕，我有点羡慕天生就是盲人的人了，感觉他们会更适应看不见的生活。
&gt; 刚刚磕到腿了，好像流血了，家里没人在家。
&gt;
&gt; 想出门去海边玩。
……
&gt; **2022.4.3 海浪很大**
&gt;
&gt; 我觉得我可能在梦游，我还是看不见身边的东西，但我眼睛好像出现了幻觉，我眼前的东西不是屋里，我现在竟然能看到大海，好像也只能看到大海，我感觉自己在海上随着波浪四处游动，但是我确实坐在屋子里啊。
&gt;
&gt; 可能是每天听海浪声听的出幻觉了吧，听说有些后天致盲的人精神上会出现点问题，我希望我不是那种人。
&gt;
&gt; 转的好晕啊，一动不动但是却看到那些海浪在上下翻涌，真的好晕，我想想我应该睡一会，睡一觉估计就好了。

&gt; **2022.4.4 海浪依旧很大**
&gt;
&gt; 今天还是这个样子，吃饭的时候看着大海，编席子时也看着大海，好像慢慢习惯这样子了。
&gt;
&gt; 虽然还是很奇怪，大概是幻觉吧，不过这是好兆头，无论是真的假的，起码我能看见了。
&gt;
&gt; 今天的海螺比以往好吃了好多哎！
……
&gt; **2022.4.13 海平面上的黄昏好好看**
&gt;
&gt; 现在不需要表那种东西我也可以知道黑天白天了，还是在海面上，我好想出海去看看，真的好想。
……
&gt; **2022.4.25 星星好多**
&gt;
&gt; 阿妈大概睡着了，我随便拿了点东西就偷溜出来了，她看到我留的纸条会怎么样，我猜她会特别生气，那她会不会哭呢…阿妈也蛮辛苦的，我尽量早些回去。
&gt;
&gt; 当然是要去看大海啦，不对，其实每天都能看到大海，我真的好想试试吹着海风看海的感觉，已经差不多忘记致盲之前的一切了，我现在只有大海了。

&gt; **2022.4.26 海风真的好舒服好舒服**
&gt;
&gt; 今天才醒，忘记写昨晚的东西了。昨晚遇到了一群大叔，他们心好好啊，答应带我出海。我现在就在他们的船上，他们的船很大，他们在甲板的那边吃东西喝酒，我在这边记日记，听起来距离隔得很远。
&gt;
&gt; 昨晚躺在甲板上睡了一宿，海风凉凉的很舒服，不过很糟心的一点就是，为什么海上也有蚊子啊！等三四天后我回家里我一定要找阿妈给我的卧室里装上一个蚊帐。

&gt;  **2022.4.29 船不怎么晃，感觉天气不错**
&gt;
&gt; 怎么回事啊，晕乎乎的一觉睡醒就看不到海了。倒是看到了一群人，穿着白大褂，也不知道这里是哪里，我会不会又变成以前那样什么看不到了啊……
&gt;
&gt; 看不到海，感觉好沉闷。

&gt; **2022.5.1 眼睛好疼**
&gt;
&gt; 刚刚被几个人用不知道什么照眼睛，好像是手电，好晃啊，好难受。幸亏记日记不需要眼睛。
&gt;
&gt; 听大叔他们说的好像天气很不好的样子，我感觉船也在晃，我得赶紧把东西收拾收拾。

&gt; **2022.5.3chuan晃得好厉h**
&gt; jiu m[无意义文字]
