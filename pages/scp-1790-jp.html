**SCP-1790-JP** - 사고재발방지강사 퀘스처너 모브
**원작:** http://scp-jp.wikidot.com/scp-1790-jp
**저자:** [[*user KABOOM1103]]
**역자:** [[*user lanlalin]]
[[include info:end]]

**일련번호:** SCP-1790-JP

**등급:** 안전(Safe)

**특수 격리 절차:**  SCP-1790-JP는 제8153기지 내의 의료 시설 중 한 곳을 개량한 특수실 8153-3에 격리한다. 격리 실패의 우려가 있기 때문에 특수실 내로 들어가는 것은 금지한다. 또한, 특수실 내의 요시다 시게토 씨의 연명의료는 자동 원격 로봇이 행한다.

**설명:** SCP-1790-JP는 사고재발방지강사 퀘스처너 모브라고 자칭하는 변칙성을 가진 휴머노이드이다. SCP-1790-JP는 신장 약 170cm에 표준적인 체형을 가졌으며 자주색 슈트를 입고 있다. 30세 정도로 보이는 평범한 남성의 외견을 가지고 있어 눈으로 볼 때 휴머노이드임을 간파하는 것은 매우 어렵다. 격리 후 비파괴 검사 결과, SCP-1790-JP에게 탑재된 컴퓨터가 외견에 적합한 말과 행동을 제어하고 있는 것으로 밝혀졌다.

SCP-1790-JP는 요주의 단체 [[[http://scp-jp.wikidot.com/hyper-electric-rescue-organization-hub | 초전구조대 HERO]]]의 소속으로 추정된다. 요주의 단체 초전구조대 HERO 소속 변칙 개체에게 구조된 인물(이하 대상이라고 한다)이 소재한 공간에 구조된 지 대략 30일 후에 나타난다. SCP-1790-JP는 대상 이외의 인물이 부근에 없는 경우에만 출현하며 출현 후 대상에게 사고 상황, 사고 원인, 사고를 방지하기 위해 대상이 취해야 할 행동 등을 질문한다. 대상이 답하지 못하는  경우에는 사고에 대한 정보를 주어 유도하기 때문에 SCP-1790-JP는 대상의 구조 당시 상황이나 다치게 된 된 경위를 변칙적인 방법으로 알고 있는 것으로 보인다. 대상에게서 적절한 대답을 얻거나 다른 인물이 대화를 방해하면 SCP-1790-JP는 사라진다. 대상이 답하지 않는 경우, 혹은 잘못된 대답을 하는 경우에는 적절한 대답을 하도록 재촉한다.

SCP-1790-JP는 그 변칙성으로 인해 모든 격리 시도가 실패했으나 1999/5/25의 출현 이후에는 사라지지 않고 남아 있다. 이 마지막 출현 사건으로부터 현재 격리 절차가 수립되었다. 이하는 마지막 출현까지 SCP-1790-JP의 출현 기록의 일부이다.

**영상기록 1: 일자 1997/09/30**
&gt; **대상:** 쿠보카와 슌 (당시 9세)
&gt; 
&gt; **참고 사항:** 이 영상은 재단이 확인한 첫 SCP-1790- JP 출현기록이다. 기록일로부터 30일 전 [[[ SCP-1099-JP]]]가 대상의 외상으로 인한 만성 경막하혈종을 적출하다. 기록 당시에는 재단 산하 의료 시설 「오카토요 종합병원」에서 경과관찰 중이었다.
&gt; ----
&gt; **&lt;기록 개시&gt;**
&gt; 
&gt; **SCP-1790-JP:** 여~ 안녕?
&gt; 
&gt; (대상은 놀란 표정을 짓는다)
&gt; 
&gt; **SCP-1790-JP:** 놀래켜버렸나? 수상한 사람은 아니니까 안심해. 오늘은 너에게 중요한 것을 들으러 왔어.
&gt; 
&gt; (SCP-1790-JP는 대상의 등을 어루만지며 진정시킨다)
&gt; 
&gt; **대상:** 중요한 것?
&gt; 
&gt; **SCP-1790-JP:** 그래, 중요한 것. 너는 얼마 전에 머리 부상을 치료받았지?
&gt; 
&gt; **대상:** 응.
&gt; 
&gt; **SCP-1790-JP:** 그런 부상을 또다시 입지 않도록 너가 깨닫게 해주려고. 어떻게 하면 부상을 입지 않을까? 그것이 중요한 것. 그러니까, 형이랑 같이 생각해 보자.
&gt; 
&gt; **대상:** 알았어.
&gt; 
&gt; **SCP-1790-JP:** 그럼, 우선 질문할게. 너는 어쩌다가 부상을 당했을까?
&gt;  
&gt; **대상:** 어… 자전거에서 넘어져서, 그래서 머리를 다쳤어.
&gt;  
&gt; **SCP-1790-JP:** 정답이야! 너는 자전거로 연석 위로 올라가다가 지면에 머리를 부딪쳤어. 그럼 다음 질문. 어떻게 했으면 부상을 입지 않을 수 있었을까?
&gt; 
&gt; **대상:** 음… 넘어지지 않으면 다치지 않았으려나?
&gt; 
&gt; **SCP-1790-JP:** 음. 잘못된 답이야. 네가 할 수 있는 일로, 부상당하지 않는 방법을 듣고 싶어. 맞아! 질문을 바꾸자. 실은 너가 자전거를 탈 때 이것을 깜빡했었어. 무엇을 잊어버렸었을까?
&gt; 
&gt; **대상:** 아, 헬멧.
&gt; 
&gt; **SCP-1790-JP:** 정답이야! 너는 사고 때 헬멧을 하지 않았던 거야. 그래서 큰 부상을 입었어. 헬멧은 머리를 지키는 중요한 것이기 때문에 반드시 착용해야 해. 알았어?
&gt; 
&gt; **대상:** 응. 알았어.
&gt; 
&gt; **SCP-1790-JP:** 좋은 대답이야! 일어난 사고는 어쩔 수 없지만, 또다시 사고당하지 않도록 방지할 수 있어. 헬멧을 착용하는 것을 배운 너는 더 이상 이런 부상을 입지 않을 거야! 잘했어.
&gt; 
&gt; **대상:** 고마워, 형.
&gt; 
&gt; **SCP-1790-JP:** 천만해. 중요한 것을 잘 알게 된 것 같네. 그럼, 바이바이!
&gt; 
&gt; **대상:** 잠깐만! 형, 이름이 뭐야?
&gt; 
&gt; **SCP-1790-JP:** 형의 이름? 나의 이름은 사고재발방지강사 퀘스처너 모브! 안타까운 사고가 재발하지 않도록 전국을 돌며 모두를 가르치고 있는 정의의 히어로야!
&gt; 
&gt; (SCP-1790-JP가 사라진다)
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; ----
&gt; **비고:** 대상은 기록일로부터 10일 뒤 기억 소거 후 해방되었다.

**영상기록2: 일자 1999/03/30**
&gt; **대상:** 키라 안나(당시 39세)
&gt; 
&gt; **참고 사항:** 대상은 기록일로부터 35일 전 자택에 화재가 났고 그때 [[[SCP-990-JP]]]와 조우하였다. 기록 당시 재단의 제8166기지 내의 의료 시설에서 이산화탄소 중독을 경과관찰 중이었다. SCP-1790-JP의 출현이 예상되었기 때문에 SCP-1790-JP의 관찰을 목적으로 대상은 별실에서 대기하고 있는 코소카베 박사로부터 헤드셋을 이용하여 지시를 받고 있었다. 또한 대상에게는 미리 SCP-1790-JP의 물음에 정직하게 답하도록 요청하였다.
&gt; ----
&gt; **&lt;기록 개시&gt;**
&gt; 
&gt; **SCP-1790-JP:** 여~ 안녕.
&gt; 
&gt; **대상:** 엇, 나타났어요.
&gt; 
&gt; **코소카베 박사:** 저것이 당신에게 위해를 가하지는 않습니다. 안심하시고 인사를 받아주세요. 필요하면 이쪽에서 지시할테니까요.
&gt; 
&gt; **대상:** (잠시 침묵) 안녕.
&gt; 
&gt; **SCP-1790-JP:** 음. 좋은 인사네. 나는 사고재발방지강사 퀘스처너 모브. 오늘은 당신이 겪은 화재에 대해 중요한 것을 듣고 싶어, 괜찮겠어?
&gt; 
&gt; **대상:** 네, 괜찮습니다.
&gt; 
&gt; **SCP-1790-JP:** 고마워! 자~ 첫 번째 질문. 네 자택의 화재 원인은 무엇일까, 알고 있니?
&gt; 
&gt; **대상:** 어, 남편이, 불을 다루다가, 실수를 했기 때문입니다.
&gt; 
&gt; **SCP-1790-JP:** 그래! 정확하게는, 방화지! 네 남편이 거실에 등유를 뿌리고 불을 붙이지 않았는지를 묻는 거야. 조금 힘들지도 모르지만, 차근차근 들어 보도록 할까. 두 번째 질문. 자~ 왜 네 남편은 방화를 한 걸까?
&gt; 
&gt; **대상:** 죄송해요, 모르겠어요.
&gt; 
&gt; **SCP-1790-JP:** 정말로? 한번 더 잘 생각해봐. 네 남편의 생전 상황을 떠올려 보자!
&gt; 
&gt; **대상:** 정말로 모르겠어요. 다른, 다른 질문을 해줄 순 없나요?
&gt; 
&gt; **SCP-1790-JP:** 화재를 떠올리면 괴롭지. 하지만 이건 필요한 거야. 너가 또다시 안타까운 사건에 노출되지 않기 위해, 제대로 화재에 대해 돌이켜 보지 않으면 안돼! 힘내!
&gt; 
&gt; **코소카베 박사:** 괴롭겠지만 정직하게 답해주세요.
&gt; 
&gt; **대상:** 어째서, 어째서 이런
&gt; 
&gt; **SCP-1790-JP:** 뭐라고? 들리지 않아. 더 명확하게 대답해줘!
&gt; 
&gt; **대상 :** 도, 동반자살입니다. 남편은 동반자살을 하려고
&gt; 
&gt; **SCP-1790-JP:** 완전 정답! 힘내서 대답해냈어! 네 남편은 직장 내 괴롭힘을 견디지 못하고 일가족 자살을 하려고 했어. 그리고 우리 레드의 구출을 못받고 남편과 네 아들은 사망했지. 유감스럽게도. 하지만 넌 살았어. 그러니 앞으로 나아갈 거야! 그럼, 마지막 질문. 어떻게 하면 화재를 당하지 않을 수 있었을까?
&gt; 
&gt; **대상:** (오열한다) 어떻게 하면 좋았을까요?
&gt; 
&gt; **SCP-1790-JP:** 그건 네가 생각해야지! 이 화재로 너는 소중한 가족을 잃었어. 적어도, 남겨진 너가 이 비극을 더 이상 반복하지 않도록 여기서 배워야 해. 맞아! 질문을 바꾸자. 실은, 네 남편은 생전에 많은 우울증 징후를 보여줬어. 그래, 너도 봤을 만한 것은 3개 정도! 뭐였는지 알겠어?
&gt; 
&gt; (이후 대상은 대답을 거부한다.)
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; ----
&gt; **비고:** 대상의 정신 상태를 고려하여 코소카베 박사는 목적을 관찰에서 SCP-1790-JP의 회수로 변경하였다. 회수반을 파견했지만 SCP-1790-JP는 회수를 시도하는 동시에 사라졌다. 대상은 현재도 이 의료 시설에서 요양 중이다.

**영상기록3: 일자 1999/05/25**
&gt; **대상:** 요시다 시게토(당시 19세)
&gt; 
&gt; **참고 사항:** 대상은 기록일로부터 32일 전에 [[[SCP-387-JP]]]로부터 심폐 소생된 것으로 추정된다. [[footnote]] 사고 당시 SCP-387-JP는 확인되지 않았기 때문에 사고 상황에서 추정함. [[/footnote]] 그러나 대상은 대뇌 손상에 의해 천연성 의식 장애 [[footnote]] 소위 식물인간 [[/footnote]]가 되었다. 대상이 변칙 현상과 관련있다고 의심 중이었기 때문에 기록 당시 제8153기지 내 의료 시설 중 한 곳(현 특수실 8153-3)에서 경과관찰 중이었다.
&gt; ----
&gt; **&lt;기록 개시&gt;**
&gt; 
&gt; **SCP-1790-JP:** 여~ 안녕. (조금 침묵) 왜그래? 대답이 없네. 혹시 자고 있는 걸까? 그럴 리 없지! 제대로 깨있는 걸로 보이네. 좋아. 그럼 먼저 자기 소개를 할게. 나는 사고재발방지강사 퀘스처너 모브. 오늘은 너에게 중요한 것을 가르쳐주러 왔어. 몇 가지 질문을 하고 싶은데 괜찮겠어? 어이, 들려?
&gt; 
&gt; **SCP-1790-JP:** 놀래켜버렸나? 수상한 사람은 아니니까 안심해. 질문해도 될까?
&gt; 
&gt; **SCP-1790-JP:** 그럼 질문할게. 너는 왜 머리를 다쳤을까?
&gt; 
&gt; **SCP-1790-JP:** 사고를 떠올리면 괴롭지. 하지만 이것은 중요한 거야. 네가 더 이상 안타까운 사건에 노출되지 않기 위해 제대로 사고에 대해 돌이켜 보지 않으면 안돼! 힘내!
&gt; 
&gt; **SCP-1790-JP:** 사고를 떠올리는 것은 괴로울지도 모르지만, 아무리 그래도 침묵은 안좋지 않을까. 사고에서 아무것도 배우지 못해도 될까? 또 똑같은 사고를 당했을 때  히어로가 도와준다고는 단정할 수 없잖아? 제대로 대답 해줘. 너는 왜 머리를 다쳤을까?
&gt; 
&gt; **SCP-1790-JP:** 이봐, 너. 이건 너가 생각하지 않으면 안되는 문제로 나는 도움을 줄뿐이야. 이 사고로 너는 소중한 친구를 잃었어. 그래도 너는 살았잖니. 네가 안타까운 사건을 반복하지 않도록 이 자리에서 배워야 해. 너는 왜 머리를 다쳤을까?
&gt;
