[[include component:image-block

|width=100%
|name=Lima_map_2.png

**Procedimientos Especiales de Contención:** Se han instalado múltiples cámaras en puntos estratégicos de la ciudad a fin de monitorear los casos de SCP-ES-249. Adicionalmente, los webcrawlers de la Fundación vigilarán las redes sociales en busca de palabras clave que identifiquen una instancia de SCP-ES-249. Tras confirmarse un nuevo caso ES-249, el personal asignado deberá asegurar el área hasta que se desmanifieste. Las exploraciones serán realizadas por el Destacamento Móvil Eta-15 (&#34;Los Saqueadores&#34;) con aprobación previa del director del sitio. Los civiles desaparecidos cuyos casos se prolonguen deberán ser cubiertos bajo la tapadera de secuestros por el crimen organizado. Cualquier alteración a la naturaleza de una instancia deberá explorarse y clasificarse como un objeto SCP distinto o subdesignación del principal.

El acceso a SCP-ES-249-1 esta actualmente permitido solo para el personal diplomático de la Fundación, en lo posible, se interrogará a las entidades que entran y salen del lugar. Los acuerdos alcanzados entre la Fundación y el Daimiō le ha dado una cierta autonomía a SCP-ES-249-2, el personal no puede participar u organizar operaciones dentro del nexo hasta nuevo aviso. 

En caso de una instancia de SCP-ES-249-3 confirmada, el DM Eta-15 deberá proceder a acordonar el área y neutralizar a las entidades que salgan de las instancias. Desde los acuerdos alcanzados, no se han reportados nuevos casos de SCP-ES-249-3. Pero dada la desconfianza de la Fundación con dicho Grupo de Interés, no se tomaran estos incidentes como neutralizados hasta nuevo aviso.

**Descripción:** SCP-ES-249 es una serie de &#34;Caminos&#34; de naturaleza interdimensional[[footnote]]Conocidos también como puentes Rosen-Fortune[[/footnote]] que se abren a intervalos aleatorios en el Área Metropolitana de Lima. Dichos &#34;caminos&#34; parecen originarse naturalmente y están enlazadas con la realidad de base a través de zonas especificas de la ciudad[[footnote]]Tales como callejones, entradas a edificios públicos, universidades, etc.[[/footnote]]. El periodo de manifestación de un &#34;Camino&#34; puede durar desde unos minutos hasta días completos, después de lo cual el camino desaparece y las personas que se encuentran dentro del camino reaparecen en la última ubicación donde estuvieron.

SCP-ES-249-1 es una apertura interdimensional de Clase II ubicado en el distrito de Jesús María, en Lima central. A diferencia de otros &#34;Caminos&#34; de su tipo, se cree que SCP-ES-249-1 ha permanecido abierta desde 1989 y no se ha desmanifiestado, por lo que recibió una sub-designación diferente. Se desconoce si existen más instancias de su tipo. Este puente es una entrada directa hacia SCP-ES-249-2.

SCP-ES-249-2 es un universo de bolsillo que se estima tiene un área de 60 km², el área consiste en un bosque compuesto por especies de Abeto de Jezo (//Picea jezoensis//), Quina (//Cinchona officinalis//) y el Arce afelpado japonés (//Acer japonicum//), que son principalmente la flora del lugar, mientras que en la fauna conocida destacan la nutria gigante (//Pteronura brasiliensis//, que viven en el rio que atraviesa toda la zona) y el mono aullador pardo (//Alouatta palliata//, que, tras el registro de exploración, se sabe que actúan como los vigías del nexo en caso de intrusos), así como varias especies aparentemente introducidas desde las ecorregiones del bosque de Nihonkai y de la selva amazónica surocidental.

En el centro de la dimensión de bolsillo se ubica LdI-ES-249 (&#34;[[[http://lafundacionscp.wikidot.com/proyecto-amerika-no-shokuminchi|Viruhōnetto]]]&#34;), un pueblo-fortaleza fundado y construido por lo que se cree que es una versión de la [[[ijamea-hub|Agencia del Imperio Japonés para la Examinación de Cuestiones Anormales (AIJECA)]]] de otra dimensión, quienes a su vez, son el organismo gobernante del nexo, liderados por un individuo conocido como el Daimiō[[footnote]]Titulo dado a los señores feudales en Japón[[/footnote]].

[[include component:image-block
|name=forest.jpg
|caption=Una imagen tomada dentro de SCP-ES-249-2.]]

A pesar de ser una dimensión de bolsillo, LdI-ES-249 está conectado a nuestra realidad y otras mediante SCP-ES-249, aunque no esta claro si estos &#34;caminos&#34; son creados por la AIJECA o manifestados al azar. No se cuenta con información respecto a la dimensión de origen además de que se sabe que en esa realidad el Imperio Japonés ganó la Guerra del Pacifico y mantuvo su existencia, y que la Península Coreana se denomina [[[scp-6815|Península Japónica]]].

En ocasiones algunas instancias de SCP-ES-249 han sido manifestadas desde LdI-ES-249, lo que ha llevado a incursiones del nexo a la realidad de base, se les ha dado la designación de SCP-ES-249-3 debido al origen de los &#34;Caminos&#34; así que como su hostilidad con otros caminos de su tipo. Sí bien no se ha encontrado un patrón especifico, se ha designado a la zona del centro de Lima y alrededores como lugar de frecuencia de los eventos SCP-ES-249-3.

[[include component:image-block name=tunel.jpg| caption=Construcción del Sitio-138 debajo de un túnel de una vía expresa por una compañía fachada de la fundación.|width=300px|align=left]]

**Anexo 1:** Descubrimiento.

El descubrimiento de SCP-ES-249 en 1980, junto con otras anomalías del mismo tipo, fueron la razón por la que se comenzó la construcción e inauguración del Sitio-138, una instalación de la Fundación que se encarga principalmente de investigar anomalías interdimensionales en territorio peruano. Desde entonces, se han contabilizado más de ██ casos los cuales han conducido a lugares tanto conocidos como desconocidos por el personal de la Fundación, a continuación una lista de casos notables de SCP-ES-249 catalogados.

**Incidentes Notables:**

||~ Fecha||~ Descripción||~ Respuesta||
||14/01/1980||Primer evento SCP-ES-249 registrado por la Fundación. Se reporta la apertura dimensional entre dos Huacas[[footnote]]Son lugares u objetos ubicados y usados como lugar de veneración por culturas antiguas en Sudamérica.[[/footnote]] ubicadas en lados opuestos de la ciudad.||Debido a su ubicación, no se requirieron muchos esfuerzos de contención, todavía se esta investigando referencias a SCP-ES-249 en culturas preincaicas.||
||30/06/1991||En una instancia de SCP-ES-249 aparecida en una grieta de un acantilado de la costa verde, se pudo apreciar que el camino conduce a una isla desierta en un océano desconocido, una estructura similar a un [[[alcohol-y-fuego|conjunto de barcos en ruinas]]] podía apreciarse en la distancia.|| N/A||
||2006 - 2007||Por un tiempo no determinado, entre los años 2006 a 2007, todas las instancias de SCP-ES-249 registradas mostraron un &#34;comportamiento&#34; errático, con desmanifestaciones siendo más comunes y varias conduciendo a &#34;callejones sin salida&#34;.||N/A||
||15/12/2007||En un parque del distrito de San Borja se registra la aparición de un puente entre dos arboles, este incidente es notable debido a que es la tercera vez que ocurre en la misma ubicación. El puente es una entrada directa al Nexo-01 (&#34;La Biblioteca del Errante&#34;) y se cree que esta es la creación de una &#34;puerta&#34; hacia el nexo.|| Los agentes de la Fundación deben estar atentos a la entrada o salida de cualquier entidad del puente. Se prohíbe el acceso al Nexo-01.||
||17/05/2009||En los pantanos de Villa el Salvador, una instancia de SCP-ES-249 se generó debajo de un reservorio de agua, esto origino un vórtice que comenzó a drenar el agua a velocidades abruptas, al desmanifestarse la instancia, toda el agua drenada reapareció en forma de una explosión en el lugar.||Se creo la tapadera de un desperfecto por trabajos de agua, todavía se desconoce hacia donde conducía esa instancia de SCP-ES-249.||
||02/04/2010||Una entidad aviar de unos 2m similar a un cóndor andino (//Vultur gryphus//) apareció en la apertura de una instancia de SCP-ES-249 originada en la entrada lateral de una biblioteca. Acordando con los civiles entrevistados, la entidad afirmó llamarse el &#34;Octavo Heraldo de Yschma, Explorador de Mundos, Protector de los Caminos&#34;.||Se cree que la entidad habría volado a grandes velocidades antes de que los agentes llegarán al lugar, los civiles que presenciaron a la entidad se les fueron administrados amnésticos de Clase-A.||
||[ELIMINADO]||--Una apertura extradimensional fue descubierta dentro del un ala de la Universidad Nacional Mayor de San Marcos. A diferencia de otras aperturas, esta no pareció manifestarse--.||Reclasificada como [[[scp-5848|SCP-5848]]].||


SCP-ES-249-2 junto con sus anomalías relacionadas fueron avistadas desde 1986 y clasificadas como parte de SCP-ES-249 desde 2010. A continuación una lista de eventos notables relacionados con SCP-ES-249-3 catalogadas.


**Incidentes Notables con SCP-ES-249-3:**

||~ Fecha||~ Descripción||~ Respuesta||
||19/10/1986||Se reporto la aparición repentina de peces koi (//Cyprinus carpio koi//) en los ríos Rímac y Surco, la cantidad de peces contabilizados fueron alrededor de los ████. Algunos peces fueron capturados por investigadores de la Fundación quienes no encontraron propiedades anómalas.||Todos los peces (exceptuando los capturados) murieron debido al cambio repentino de la calidad de agua, esto facilito los esfuerzos de ocultamiento. Inicialmente se clasifico como un evento anómalo.||
||02/05/1989||Acordando con varios civiles entrevistados, a lo largo del día mencionado, las calles de varios distritos de Lima habían sufrido una especie de distorsión dimensional, cuyos testigos lo habían descrito como edificios cambiando de forma y a un estilo más oriental.||N/A||
||02/01/1997||El ejercito del Perú afirmó a la Fundación haber hecho contactó con unos individuos desconocidos provenientes de Viruhōnetto quienes les dieron información y aparente apoyo al Comando Chavín de Huantar. Los detalles del contacto todavía se desconocen, y se desconoce cuanto influyó en la liberación de la residencia del embajador de Japón [https://es.wikipedia.org/wiki/Toma_de_la_residencia_del_embajador_de_Jap%C3%B3n_en_Lima a manos] de los terroristas del MRTA[[footnote]]Movimiento Revolucionario Túpac Amaru[[/footnote]].||Se realizaron redadas a cuarteles clave y edificios gubernamentales, sin embargo no se pudo obtener nueva información de los individuos.||
||14/05/2000||Primer incidente hostil confirmado desde SCP-ES-249-3, un individuo llamado ████████ ██████████ que había estado bajo el radar de la Fundación por utilizar habilidades taumatúrgicas para efectuar robos fue asesinado por individuos desconocidos, en el hogar de la victima se encontró su cabeza decapitada de un solo corte.||Acordando con los civiles, un día antes del suceso se escucho a la victima quejarse de unos individuos quienes insistían que debía unirse a &#34;su causa&#34;. El incidente su cubrió bajo la cobertura de ajuste de cuentas.||
||30/03/2001||Se encontraron los cuerpos de doce individuos en una casa incendiada en el distrito de Surco, los cuerpos tenían marcas ritualistas de estilo sintoísta. Dos de los cuerpos fueron identificados como █████ ██ █████████ y ██████████ ███, quienes eran los lideres de la Logia de Lima de la Sociedad Antares para la Renovación del Espíritu Humano.||Se cree que este ataque fue perpetrado por fuerzas de AIJECA en un esfuerzo para deshacerse de la competencia anómala en la región, que parece tuvo un relativo éxito debido al declive de las actividades de Antares en Perú desde el Siglo XXI. El incidente fue cubierto por victimas de incendio.||
||12/07/2008||Primer ataque desde SCP-ES-249-3 registrado en vivo por la Fundación. Un grupo de individuos llevando armas de fuego se manifestaron dentro de un cuartel ubicado detrás de la Universidad Nacional de Ingeniería, el DM Eta-15 logró capturar algunos de los atacantes, quienes afirmaron que lo hicieron porque &#34;no cumplieron con su parte del trato&#34;.||Se contabilizaron ███ bajas entre atacantes y miembros del ejercito. Debido a su ubicación alejada de civiles, no se requirieron muchos procedimientos de cobertura.||
||01/11/2008||Un grupo de entidades descritas como &#34;humanoides grandes y de cabello blanco llevando cuernos y cadenas rotas&#34; causaron estragos en el centro de Rímac. Los agentes de la Fundación no pudieron contener el incidente antes de que muchas de las entidades desaparecieran, aunque se sabe que algunas entidades escaparon hacia los cerros.||██ bajas entre civiles y miembros de la Fundación, el incidente requirió amnéstisación masiva y se ha cubierto bajo la fachada de asaltantes. Actualmente se esta preparando un destacamento para contener a las entidades que escaparon a las montañas.||
||28/04/2012||Una entidad similar a un [[[scp-2863|esqueleto gigante]]] apareció dentro del rio Rímac con un comportamiento de desconcierto, emitió un sonido similar al de un chillido antes de desmanifestarse por las luces brillantes||Hasta la fecha este ha sido uno de los incidentes SCP-ES-249-3 más difícil de encubrir. Requiriendo de amnéstización masiva en más de 10 distritos y supresión de los medios locales.||
||15/11/2015||A partir de esta fecha en adelante, se han contabilizado ████ entidades yōkai[[footnote]]un tipo de entidades espectrales relacionadas con el folclore japonés[[/footnote]] movilizándose en las calles del centro de Lima en altas horas de la noche. La instancia SCP-ES-249-3 de origen todavía no ha sido localizada.||Un escuadrón del DM Mi-13 (&#34;Cazafantasmas&#34;) esta actualmente encargándose del control de las entidades.||
||05/02/2021||Desde esta fecha, al menos el ██% de instancias conocidas de SCP-ES-249 ahora parecen conducir al Tokio, Japón, de la realidad base. La rama japonesa de la Fundación ha confirmado esto luego de entrevistar a los agentes desplegados desde el Sitio-138.||Todavía se esta investigando si esto fue hecho desde Viruhōnetto en un intento de contactar con la AIJECA de la realidad de base.||

**Anexo 2:** Registro de Exploración.

[[div class=&#34;blockquote&#34;]]
**Prologo:** El 25/09/2010, Tras el descubrimiento de SCP-ES-249-1, el DM Eta-15 (&#34;Los Saqueadores&#34;) fue desplegado para explorar la nueva ubicación interdimensional.

**Personal:** Eta-Alfa (Capitán), Eta-Beta, Eta-Gamma.
 
**[COMIENZO DEL REGISTRO]**
 
**Eta-Alfa:** Muy bien, el procedimiento de siempre, documentemos esta nueva apertura, recuerden tomar cualquier muestra de la dimensión.

//Los demás miembros hacen una afirmación en silencio, mientras el comando informa que recibieron autorización de entrar. Tras unos pocos minutos de recorrido, ingresan a la nueva ubicación.//

**Eta-Beta:** Parece que ingresamos a la selva, los chicos de botánica estarán contentos.

**Eta-Alfa:** Los GPS se desconfiguraron, no es nuestra selva. Tomen cualquier muestra que les resulte peculiar.

//El DM comienza a avanzar a lo largo de la ubicación, hasta encontrarse con un camino de estilo rural en la ladera de una colina boscosa.//

**Eta-Gamma:** Este lugar está habitado, puedo ver algo urbano a la distancia, creo que deberíamos tener los rifles listos.

**Eta-Gamma:** También me parece escuchar sonido de fauna.

**Eta-Beta:** No deberíamos asustar a los civiles, de haberlos, solo tenla cargada y replegada. 

**Eta-Alfa:** El suelo se siente caliente, han pasado por aquí recientemente, veo huellas de vehículos.

//De repente se escucha un sonido a una camioneta y el equipo comienza a replegarse a los arboles cerca del camino, luego comienzan a seguir el vehículo a pie.//

**Eta-Alfa:** Comando, esta ubicación está habitada, estamos siguiendo un vehículo rio arriba.

**Eta-Beta:** No vayamos demasiado cerca de ellos, ¿podemos seguir por los bosques?

**Eta-Gamma:** Con el terreno irregular ya es suficiente para que no se den cuenta, no creo que sea un problema.

**Eta-Alfa:** Hay un edificio en el rio, y el vehículo se detuvo, creo que es una represa.

//El equipo se oculta en la espesura, Gamma activa su micrófono para escuchar a los ocupantes del vehículo mientras bajan de este, un tercer hombre sale del edificio. El contenido ha sido traducido del japonés//

**Sujeto 1:** //Inspección mensual del nivel de la calidad del agua ordenada por su daimio de la gloriosa AIJECA.//

**Sujeto 2:** //El daimio ha ordenado que el nivel de agua debe ser aumentado debido al aumento repentino de la población, por lo tanto, necesitamos que las [[[scp-es-022|amebas]]] realicen el doble de trabajo requerido.//

**Sujeto 3:** //¡¿Doble de trabajo?! ¡Ni con las amebas que criamos en cautiverio tenemos el mismo nivel de eficiencia que las naturales!//

**Sujeto 1:** //Hemos ya solicitado una nueva investigación del Proyecto Mizu Amēba, sea consciente que esas cosas tardan. Tendrá que ingeniárselas si no quiere que su autoridad este decepcionada con usted.//

**Sujeto 2:** //Estamos pensando en enviarle otro grupo de peruanos para trabajos de trata de agua, no son lo mismo que las amebas pero...//

//Se escucha el sonido de unos aullidos detrás del destacamento, quienes proceden rápidamente a alejarse del lugar, se pueden escuchar conversaciones a la distancia alertando a las tropas//

**Gamma:** ¡Tenemos que regresar al puente nos detectaron, necesitamos ubicación!

//El equipo es emboscado por atacantes desconocidos. Alfa procede a lanzar una granada de humo que desconcierta a los guerrilleros, lo que permite escapar al destacamento. Se puede escuchar conversaciones de los atacantes.//

**Atacante:** //¡Informa a la Agencia Imperial ahora! ¡Tenemos un asunto de intromisión grave!//

**[FIN DEL REGISTRO]**

**Conclusiones:** Un contingente armado de la Fundación estaba reunido en la entrada del nexo esperando ordenes. El DM Eta-15 pudo escapar del lugar segundos después de perder la comunicación, no sin haber sido perseguidos por los lugareños armados del lugar quienes habían movilizado algunas tropas hacia la entrada del nexo.

Ocurrió un enfrentamiento armado entre los habitantes del nexo y las fuerzas de la Fundación desplegadas en la entrada del nexo. Una hora después, tras un intenso conflicto, todas las fuerzas hostiles en la entrada fueron neutralizadas. Rápidamente se desplego un mayor numero de tropas de la Fundación para fortalecer el contingente tras sufrir numerosas bajas.

El dialogo entre ambas partes no tuvo conclusiones e inmediatamente SCP-ES-249 recibió la clasificación de Keter y se elevó el nivel de alerta de todos los puentes conocidos. 

[[/div]]



**Anexo 2:** Registro de Entrevista
[[div class=&#34;blockquote&#34;]]

**Entrevistado:** Octavo Heraldo de Yschma, Explorador de Mundos, Protector de los Caminos (Heraldo para abreviar)

**Entrevistador:** Investigador Mariano

**Fecha:** 28/09/2010

**Prefacio:** Mientras se comenzaba los preparativos para la investigación de una nueva instancia de SCP-ES-249, una entidad aviar se manifestó alegando querer hablar con el investigador a cargo, el puente se desmanifestó una vez aparecida la entidad.

**[COMIENZO DEL REGISTRO]**

**Inv. Mariano:** Diga su nombre para comenzar.

**Heraldo:** Octavo Heraldo de Yschma, Explorador de Mundos, Protector de los Caminos

**Inv. Mariano:** Si entendí bien cuando nos preguntaste, ¿querías dar apoyo a la crisis que tenemos en Viruhōnetto?

**Heraldo:** Realmente lo hago más por que estoy desesperado, me resulta indigno pedir ayuda. Pero tu y yo tenemos un problema en común con esos japoneses.

//El Heraldo se queda en silencio por unos segundos.//

**Inv. Mariano:** Adelante, continua.

**Heraldo:** Me siento avergonzado de decirlo, pero entiendo que no obtendré su apoyo si no lo admito.

//Ocurren otros tres segundos de silencio.//

**Heraldo:** ¡[[[scp-5917|Mi mapa]]], esos malditos lograron obtenerlo! Estaba investigando los mundos que se abrían por estas vías cuando me tope con ellos, asesine a varios con mis hechizos pero se las ingeniaron para quitarme el Mapa del Multiverso. Hui por una de esas aberturas pidiendo ayuda a quien sea.

**Inv. Mariano:** Eso explica por que AIJECA pudo ser capaz de controlarlos, están utilizando tu mapa.

**Heraldo:** Canalizándolo, asumo que algún poder debe tener su gobernante para abrir caminos sin ser teletransportado. Sin mi mapa, fui incapaz de teletransportarme con mis compañeros, afortunadamente una de las vías que tome me llevo a la biblioteca, donde pude hacer contacto.

//El heraldo procede a mirar el suelo.//

**Heraldo:** Tuve que tragarme mi orgullo y pedir un nuevo mapa temporal a los [[[scp-5946|cartógrafos]]], no sin antes prometer vengarme de aquellos que me humillaron así. A fin de cuentas con o sin venganza, un mapa multiversal es peligroso en manos inadecuadas. Llevo años intentando entrar a su castillo, todo ese complejo esta lleno de trampas. Imposible...

//El heraldo ahora mira al investigador.//

**Heraldo:** Al menos no lo es sin su apoyo, y no lo quiero pedir de mis hermanos, este es mi problema y lo solucionare, pero no puedo sin una distracción. Es ahí donde entran ustedes. 

**Inv. Mariano:** Lo que quieres es que entremos al lugar y causemos alboroto, para que tu entres ¿y...?

//El heraldo se levante de su asiento y alza la voz repentinamente.//

**Heraldo:** ¡Lo que quiero es que entren al lugar y les den una lección por quitarme mi mapa! ##blue|¡Asedien Viruhōnetto!##

**Inv. Mariano:** ¿Por que haríamos eso? Una operación así seria costosa en vidas humanas. Y como hablamos de japoneses, ellos pelearan hasta el ultimo hombre. ¡¿Y solo quieres hacer esto para recuperar tu mapa?!

//El heraldo recupera la compostura y procede a sentarse mientras piensa sus palabras.//

**Heraldo:** Me deje llevar por el momento, lo admito. Lo diré nuevamente. Ahora que Viruhōnetto ha movilizado sus fuerzas en el puente, esto puede ser aprovechado. Propongo que yo, y uno de sus destacamentos, nos infiltraremos y recuperemos el mapa. Es lo que utilizan para controlar los puentes, sin eso, estarán debilitados como para poder desplegar nuevas tropas. Eso los pondrá a firmar nuestros términos.

**Heraldo:** Se que dirás &#34;por que no solo incendio todo el lugar y me llevo el mapa&#34;. He estado en su ciudad, conocí muchas personas, mujeres, niños. Si hiciera eso, no seria diferente a las maldades que tienen que combatir mis hermanos a diario.

**Inv. Mariano:** Yo... Debo hablar con el Director del Sitio antes de aprobar el apoyo de otra organización.

**Heraldo:** Llévame al sitio para hablar con él. No puedo entrar a su sitio de forma tradicional. Y me va a creer más si ve a un ave de dos metros parlante.
 
**[FIN DEL REGISTRO]**

**Conclusiones:** El miembro del GdI-5917 (&#34;Los Heraldos&#34;) fue escoltado hacia el Sitio-138 para reunirse con el director del sitio. Después de la reunión a la entidad se ubico en una cámara de contención temporal hasta decidir su estatus. El Consejo O5 fue notificado de la reunión y procedió a realizar una votación.

**Anexo 3:** Operación &#34;Avispar el Panal&#34;

El 03/10/2010 a las 6:00 pm se procedió a comenzar con el operativo de infiltración en SCP-ES-249-2. A continuación, un cronograma de los detalles relevantes del operativo, si desea ver los detalles completos del operativo consulte el documento [[span style=&#34;color:#b01&#34;]] Operación &#34;Avispar el Panal&#34; detalles completos[[/span]]:

[[div class=&#34;blockquote&#34;]]

**&lt;Resumen de la Transcripción: 03/10/2010 - 15:00 hora en Lima&gt;**

**15:00 00** – Un convoy de la Fundación en la que iban 20 miembros del DM Eta-15 &#34;(Los Saqueadores)&#34;, equipos de asalto y bloqueo liderados por el DM Psi-11 &#34;(Finis Orbis)&#34; y junto con el Heraldo salen del Sitio-138 en dirección al área acordonada alrededor de SCP-ES-249-1.

**16:00 00** – Comienza el plan para crear un bloqueo dentro de la entrada de SCP-ES-249-1 y un despliegue para tomar la entrada desde el lado controlado por la AIJECA. Los residentes alrededor del puente del lado de la Fundación son evacuados bajo la tapadera de fuga de gas.

**17:15 00** – El convoy llega al área y el equipo procede a prepararse para comenzar la operación de infiltración.

**18:00 00** – Comienzo del operativo. El convoy se dirige hacia SCP-ES-249-1 y a mitad de camino el Heraldo abre una nueva apertura donde procede a movilizarse junto con el destacamento.

**18:05 23** – Comienza el enfrentamiento entre las tropas del convoy y el regimiento de Viruhōnetto que se encontraba en la entrada. Mientras esto ocurre, el heraldo y el DM Eta-15 aparecen en una zona boscosa dentro de SCP-ES-249-2, inmediatamente el heraldo se transforma en un cóndor mundano y se eleva a lo alto buscando reconocimiento de la zona.

**18:08 00** – La mayor parte de las fuerzas enemigas de la entrada son neutralizadas y se alista el área para crear un bloqueo.

**18:09 13** – La cámara frontal del Heraldo revela un amplio panorama de la ciudad, así como un gran movimiento repentino en una de las puertas principales seguido de un rápido despliegue de vehículos y tropas marchando a pie. 

**18:10 48** – El comando es informado mientras se ordena que se apresure con la instalación de la barrera en la entrada así como la neutralización de los defensores restantes.

**18:13 29** – El ETA-15 es emboscado por lo que describieron como &#34;Jirais de la Selva&#34;, el heraldo utiliza un hechizo taumatúrgico y crea una especie de &#34;zona del silencio&#34; alrededor de la escaramuza. Esto para evitar que los guerrilleros intenten avisar de los intrusos.

**18:15 00** – El convoy rápidamente instala una barrera utilizando los mismos vehículos especiales preparados para usarse como barreras, con las cabinas de los vehículos transformándose en torretas.

**18:16 20** – El heraldo sobrevuela la ciudad y permanece en su forma aviar a la espera del destacamento, este llega minutos después de neutralizar a los guerrilleros sufriendo 3 bajas. Y el ETA-15 procede a escalar una de las murallas no vigiladas mientras el heraldo incapacita a los guardias fronterizos. Estando en la muralla proceden a dirigirse desde su posición hasta el castillo.  

**18:20 48** – Las fuerzas de Viruhōnetto procedentes de la ciudad llegan a la entrada de SCP-ES-249-1 y comienza el enfrentamiento con el bloqueo de la Fundación. Mientras esto ocurre, el Eta-15 se infiltra en el castillo buscando al Daimyō.

**18:25 09** – El Eta-15 se topa con el Daimyō en la planta alta mientras estaba coordinando la situación exterior. El Heraldo pide que entregue el mapa e inmediatamente el Daimyō despliega el mapa que tenía escondido, solo para canalizar un potente rayo de energía hacia el Eta-15, el ataque es repelido por el Heraldo usando una barrera mágica. Inmediatamente después un grupo de guardias armados aparecen detrás de unas puertas corredizas, emboscando al Eta-15.

**18:28 58** – La primera de las tres barreras instaladas en la entrada de SCP-ES-249-1 es destruida por las fuerzas locales. Los defensores disparan rondas de granadas de mando y armas de dispersión en un esfuerzo de contención. El comando es informado y avisan al DM Eta-15 que se apresuren con la operación.

**18:30 11** – Después de neutralizar la emboscada con 5 bajas del DM, se desata un enfrentamiento armado entre más guardias que llegan mientras el Heraldo contiene el poder del mapa usado por el Daimyō. Alfa ordena que un escuadrón lo siga para eliminar las amenazas mientras los demás (liderados por Omega) ayudan al heraldo a derrotar al Daimyō.

**18:31 07** – Omega pasa a través de la barrera y rápidamente lanza una granada de mano, esto distrae al Daimyō cesando su ataque y creando una especie de “burbuja de vació” alrededor de la granada, deteniendo su explosión. El Heraldo se aproxima al enemigo y ambos salen disparados del complejo, desatándose una batalla taumatúrgica entre ambos individuos.

**18:32 00** – Sin enemigos a su alrededor, Omega ordena su equipo salir del lugar y esperar a Alfa. Mientras esto ocurre, la segunda de las barreras es destruida por un conjunto de grupos guerrilleros, así como de entidades anómalas desplegadas.

**18:33 40** – Alfa es informado de la situación y regresa con la mitad de hombres que tenía a buscar al Heraldo y a Omega. Omega informa que están en los portones esperando a los demás.

**18:37 10** – El equipo de Omega espera a Alfa y al Heraldo en los portones del castillo mientras repelen al resto de defensores, mientras esto ocurre, un incendio puede verse en los interiores del castillo. Alfa y su equipo salen del edificio incendiado y se puede ver al Heraldo llegar volando. El Heraldo informa haber obtenido el mapa del heraldo tras incapacitar al Daimyō.

**18:37 45** – A lo largo de todo SCP-ES-249-2 y en Lima ocurren desestabilizaciones en todos los caminos (incluyendo SCP-ES-249-1). El comando informa al Psi-11 y al Eta-15 de abandonar el lugar inmediatamente. El Heraldo les dice al Destacamento que no puede estabilizar el lugar por ahora hasta que los senderos se reacomoden, y les dice de un lugar donde pueden escapar “si mantienen los ojos cerrados y con confianza en alto”.

**18:42 59** – El Heraldo y el Eta-15 se infiltran en el pueblo y llegan detrás de una casa del té. Una inscripción aviar podía verse antes de perder contacto con el equipo. Los detalles después de esto no fueron esclarecidos hasta [[[scp-5687|años después]]].

**19:00 00** – Todo el equipo de contención del Psi-11 sobreviviente reaparece en la entrada de SCP-ES-249-1 desde la realidad de base antes de su desestabilización. El DM Eta-15 y el Heraldo aparecen en un puente cerca del Sitio-138.

**19:15 00** – El heraldo aparece en la entrada de SCP-ES-249-1 donde abre una vez más la entrada y utiliza un poder para aumentar la frecuencia de su voz en la que pide establecer una solución diplomática. Se presume que utilizó una anomalía vocal para detener la batalla.

**19:16 00** – Las hostilidades entre ambos lados cesa momentáneamente. La operación concluye con los acuerdos alcanzados.


[[/div]]

**Anexo 4:** Conclusiones.

Un día después del operativo unos emisarios desplegados desde la realidad de LdI-ES-249 mediante un puente abierto por el Heraldo y emisarios de la Fundación y del gobierno peruano acordaron hacer un dialogo para decidir el destino del lugar. Se acordaron los siguientes acuerdos:

• LdI-ES-249 recibirá la designación ##purple|Puerto Libre## y se permitirá el comercio con el mundo anómalo de nuestra realidad de base.
• Tanto AIJECA como el Daimiō seguirán gobernando el recinto, emisarios tanto de la Fundación como del gobierno peruano deberán quedarse en el lugar para vigilar las actividades del grupo.
•  La Fundación SCP no podrá entrar militarmente a Viruhōnetto a menos que sean solicitada su presencia o asistencia por las autoridades locales.
• Debido al debilitamiento de los puentes SCP-ES-249-1, el acceso a la realidad de base será limitado tanto de nuestra dimensión como de la dimensión de origen del recinto.
• El miembro del GdI-5917 no será contenido y podrá conservar su mapa del multiverso. Todavía se esta investigando una solución definitiva al control de los portales desde SCP-ES-249-2.

**Anexo 5:** Mensaje del Director del Sitio.

&gt; Ha pasado un año desde el operativo que nos costo tanto hombres como recursos, ¿y al final que ganamos? Unos podrán decir que controlamos una nueva anomalía, otros que ganamos un &#34;aliado&#34;, y otros, que volvimos a humillar a un viejo enemigo.
&gt; 
&gt; No señores, la situación no esta arreglada, solo atrasamos lo inevitable. AIJECA no es de los GdIs que se conforman con lo que tienen, buscaran nuevos modos de querer su &#34;venganza&#34;. Al menos, desde la apertura de Viruhōnetto al mundo anómalo de nuestra realidad de base, la gente del lugar ha tenido más libertad y tecnología que antes. Eso va a calmar sus actividades, pero no del todo. Actuarán por las sombras.
&gt; 
&gt; Por lo que sabemos, en su mundo competimos junto a ellos por ser la organización principal del Imperio. El odio que tienen hacia nosotros no es el mismo que hubo tras la segunda guerra mundial. Por que ganaron. Ganamos los dos. Es más una rivalidad (como tenemos con la COG) por el control del mundo anómalo.
&gt; 
&gt; Pero buscaran más batallas, tal vez no acá y no de el modo que esperamos. Pero el hecho de que intenten contactar con //nuestra// AIJECA dice mucho de que su necedad a no rendirse.
&gt; 
&gt; AIJECA es AIJECA, sin importar en que universo. No olviden eso.</textarea></pre>
