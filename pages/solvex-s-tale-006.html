    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start-standalone]]
**标题：**裸体的我
**作者：**©︎[[*user solvex]]
**翻译：**[[*user Eximulator]]
**发布年份：**2020
[[include credit:end-standalone]]
脱掉衣服。
这是洗澡前谁都得做的事。
但对我来说恐怕是比别人更特别的事。

我的身体是女的，我却想当男的。
从记事起就是这样，却怎么也做不到。
但我还是屈服了。
我平时穿的女装能把我变成女的。
并非比喻或夸张，而是字面上影响我的心理把我完全变成女的。
穿着衣服的“我”，就是那个会和同学谈论自己在意的男生的文雅女生。
……没错，那个“我”也有喜欢的男生。
他是我的同班同学。
学习和体育都很厉害的棒球部光头。
他也确实就是这样。
而“我”被他迷住了。
连上课时都一直盯着他看。
这就是“我”最近的烦恼。

然而脱光的瞬间，“我”变回了我。
端庄女子变回了乖僻男孩。
刚才的记忆和情感全都还在。
每次这样我都想吐。
我对男的没兴趣。
我没有用来承载我情感的容器。
而这种情感确实存在着，实在太糟了。
我为了压抑它而用力地洗头。
啊啊，可恶，长发烦死了。
想剪掉，再剪短些，干脆剃光也好啊。
但这样的话，女性的“我”绝不会原谅我的。

泡澡解放了我的内心，同时也让我看到了无可奈何的现实。
现在我的内心是男的，身体却一直是女的。
和男人不一样，曲线恰到好处的身体。
我讨厌自己的身体。
对男人来说过于纤弱的身体。
同学们都很羡慕的身体。
“真让人向往啊”。
不开玩笑，别再迷恋男人的身体了。
喂，混蛋们，少用那种眼神看我。
我到底在想什么啊。
光头，你喜欢“我”。
看我的脸，别看我的胸，别让“我”失望。
“我”也一直喜欢着他。
不要瞎了自己的眼。
“我”的痛苦向我袭来。
几倍、几十倍的痛苦。

这样的事情每天都有。
我不打算当女人。
更别说当他的女人。
而“我”又是怎样呢。
“我”打算彻底成为他的女人。
太烦人了。
反正穿上睡衣的话，在那的就不是我而是女性的“我”了。
要忍耐。
因为我无能为力。
我能做回自己的时间只有洗澡时的这20分钟。
一天之中仅此而已。
只要忍20分钟就好了。</textarea></pre>
