    <pre><textarea class="page-source" readonly>[[include info:start]]
譯者：[[*user vomiter]]
作者：匿名
[[include info:end]]

2011年也能說是維基成長茁壯的時期。我們有足夠的時間建立一個更加經驗豐富的作者社群，這些人都是可靠的高品質內容創作者。我們當時的管理團隊缺乏規章制度且量能不足，在一眾疲弱的管理員中只有一人鶴立雞群。當時的 Kain Pathos Crow、Gears、snorlison、Pair of Ducks 和 Waxx 都幾乎完全脫離了維基的相關事務。

那時的 Bright 是維基上最有影響力的人物，也是少數能夠有效推行運營的活躍管理員之一。 Bright 在2011年1月的論壇中經常率先對各項提案表態，他通常都是持反對意見。那時有個貼文提議創建「基金會會議摘要」故事，而他對此表示「這裡不是角色扮演網站，你所提議的事跟這點背道而馳。我作為管理員的投票就是『別這麼做』。」

刪除條目至此一直是個待解的難題。站務持續受到刪除政策的綑綁，最終導致了諸如大編輯事件等等結果。然而到了2011年1月，我們面臨的問題卻與以往相反。由於我們的刪除流程變得太有效率，任何條目只要分數觸及 -5 就會被立刻刪除。結果作者們沒有時間來獲得應有的反饋，由此而生的問題日益嚴重。

在 05command 中，Sophia Light 提案一個新系統：在條目被刪除之前給予 24 小時的寬限期，直到寬限期結束為止暫不刪除。此外，刪除手續也必須有四名站務的投票方可執行，而執行者本人不能是投票的站務之一。對於當時的站務們來說，狂熱的管理員濫用權力刪除條目依然是記憶猶新的事件，也因此他們認為刪除程序必須謹慎對待。

這一決定當時沒有造成大問題，但後來卻慢慢衍生出關於條目重寫與所有權的重大政策爭議。在這一背景下，站務決議認為如果條目的重寫版未能展現原版本的特質，則應退回該版本的重寫，無論重寫人是不是原版本的作者本人都一樣。這一決議引發的效應將在本文後續部分深入闡述。

接下來的幾個月出現了許多新的站務議題，需要一批新一代的高階站務增補人手。在2011年3月5日，Bright將 TroyL 和 Dexanote 提拔為高階站務，並將 pooryoric 晉升為版主。

新站務的工作迅速展開。2011年3月10日，當時 DrBright 提議停用一切入站申請讓所有人自由加入網站。這是因為有人認為申請程序無法有效阻止不受歡迎的人進入維基。結果新加入的作者們在一天之內就發布了六條糟糕條目。這數量雖然現在看來沒什麼，但以當時的狀況而言已經相當嚴重。

&gt; //於是垃圾條目短短幾天就淹沒了我們。24小時內有三篇作品被刪除，我在這社群混了很久，在此之前還沒見過那麼糟糕的文筆。同時等待刪除的還有另外三篇。全都來自入站時間不到十一個小時的新手作者。你可以將這則貼文視為我正式「跪在地上懇求讓申請制度恢復」。// - {{pooryoric}}

劣質條目的大量湧入使許多工作人員考慮取消24小時的寬限期，其中包括 DrBright、pooryoric、TheRaven、TroyL、Metaphorphosis、Light和Quikngruvn 都贊同取消。然而，並非所有在 05command 的人都同意。用戶 SophosBlitz 對於取消寬限期持反對態度。

&gt; //不如在條目分數太低的時候就開放刪除投票如何？就我看來，如果那些作品在觸及某個低分下限後就被立刻/自動刪除，那就算你每天都上線查看維基也很難掌握有哪些東西來來去去。//
&gt; 
&gt; //而且考慮到維基跟聊天室上的用戶與活躍評分者數量，「低於某個數值就立刻刪除」的政策會徹底讓24小時寬限期失去意義，讓當時的問題又重複產生。以前是-5就立即刪除，現在只不過是變成-15、-20或負不知道多少就立即刪除，隨著活躍用戶數量增加，這個下限門檻也會必須跟著下調來適應評分潮流。//
&gt; 
&gt; //那些糟糕的 SCP 是很糟糕，但也不是說他們可以鑽評分制度的漏洞然後在網站上待很久，只是你畢竟不能期望每個新增內容都是好的。作為創作社群的一個重要功能就是要提供批評讓人知道如何進步，然後再把爛東西丟進碎紙機。我覺得只要這些東西可以在一段短而固定的期間內向眾人展示「這就是沒寫好的案例」，就足以讓一般用戶群體自己摸索出什麼糟糕而什麼可以接受，隨之新 SCP 的大潮也能逐漸脫離壞的方向。不過我不是高階站務，所以……你如果想無視我的意見的話就無視吧。//
&gt; 
&gt; //編輯補充：我也覺得在嘗試期的頭幾天因為3篇糟糕的SCP就這樣是反應過度了。// - {{SophosBlitz}}

DrBright 接著以下列貼文贊同了他的想法：

&gt; //行，那就這樣吧。我們設置24小時寬限期的目的是讓用戶可以看到他們什麼地方做錯了。除非那篇 SCP 是像那個種族主義豆一樣明顯的惡意釣魚，不然無論二十四小時內分數變得多低都**不要刪除**。留它們24小時**不會**造成任何危害。這是為了讓大家可以知道他們搞砸了什麼，下次才有辦法做得更好。// - {{DrBright}}

聊天室在這個月也迎來一些變化， Clef 決定將聊天室擁有者的位置讓給其他人。他在聊天室裡把擁有者權限讓渡給了一個名為 Malachai 的用戶，叫他選擇一名合適的繼任者。一開始似乎會是 Mann 成為繼承人，但最後決定讓 Waxx 接手擁有者的位置。

同月稍晚， Waxx 創建了 SCP Minecraft。這是第一次基金會與遊戲建立正式連結。在此之前曾經有過一套多結局冒險遊戲， Bijhan 也曾嘗試製作一款第一人稱射擊遊戲，但都沒有獲得廣大成果。不過這次的遊戲則成為了維基成員們的社交場域。 DrGears、 DrKens、 Bright 以及 TheRaven 是當時有參與遊玩的站務成員。雖然它的存續時間不長，但確實對 SCP 社群造成了相當長遠的影響，在成員間第一次興起了一股共同遊戲的風潮。目前有另一個 Minecraft 伺服器供基金會成員遊玩，還有些非官方的 Minecraft 模組以某些 SCP 文章作為參考對象。

四月是另一段站務晉升的時期。 Bright 在4月2日把 Sorts 提拔為高階站務。這一舉措的迴響不錯，大部分人都認為那是個「時機成熟」的選擇。到了十五日，DrLight 與 DrMann 分別因為假期與伊拉克派駐任務而失聯。於是 Quikngruvn 與 TheRaven 同時晉升為管理員。

新的站務成員就如一場及時雨。當時的新人湧入劇增。維基人數前所未有的暴漲，這也讓社群組成開始漂變。有許多長久以來受人歡迎的文章開始受到負評，隨著留下來的老成員越來越少，社群文化的轉變也越來越大。文章的評分標準此時開始變動。有些老用戶的評分是基於那篇文章的演化歷程以及與整個世界觀間的連結。新人們則是根據他們第一次見到那篇文章時的觀感，只看那篇文章呈現到他們面前時的樣子。

他們有很多疑問並嘗試發起很多討論，像是關於項目等級、基金會起源，還有基金會的科技能力有多強等等。這讓很多老成員感到挫折，他們希望維持原來的世界觀，不想讓新人改變各種東西。

老人與新人之間的衝突引發分裂。有些老用戶蔑視新用戶，因為他們改變了網站的標準，把那些舊時期受歡迎的文章拉下神壇。他們只要有機會便無所不用其極的打擊新用戶，對他們吹毛求疵，毫不留情。另一方面，新用戶則對網站的文化只有片面且粗淺的理解，對於 SCP 的寫作方式也是知之甚少。許多人相信歡樂基金會依舊是主流，而所有文章都應該要很嚇人。

這個時期加入基金會的也不是只有新人。 2011年5月24日， DrGears 經過一段很長時間的缺席終於回來了。他之前都在忙於處理財務與私人困境而難以接觸基金會。他只能透過電話訪問維基，這也讓他很難與社群聯繫。Gears 在同年之內的活動依然相當稀少，這段期間他也還無法重新連接上 IRC 聊天室。

2011年6月13日， Light 離開了維基網站。她在此期間已經不太能參與維基事務，於是她認為暫時離開對所有人都有幫助。她是那段時間離開的幾個人之一， TheRaven 則緊隨其後。

這又讓站務的人力產生了巨大空缺，於是 Bright 把 EchoFourDelta 晉升為高階站務。這不是全體站務成員投票所作的決定，而是 Bright 的直接指示。下個月的站務晉升會更符合民主程序，不過這次的晉升確實起了個頭。這也是最後一次站務成員的非民主程序晉升。 Sabitsuki 則在7月11日被晉升為高階站務。

7月29日，站務第一次開始著手整理標籤系統。頁面標籤此前都還是個規章鬆散的灰色地帶。大家基本上可以根據自己的意願任意上標籤，這也導致了很多不準確的標籤、只用一次的標籤，或者互相矛盾的標籤。簡單來說，此時的標籤系統是一團混亂。站務們很清楚這一點，並讓 TroyL 開始清理它。

&gt; //我已經開始第一階段的標籤更新，具體而言包含對所有作者頁、CreepyPasta、指南和基金會故事上標籤（最後一項我廣泛地定義為任何站內成員投稿且不是 SCP 的作品，還有某些指南，或者作者頁）//。
&gt; 
&gt; //其餘的工作會比較慢，但我正在試著以大區塊為單位完成作業，因為這一小段時間內都還沒有新作發布。我在論壇上發了一個置頂討論串，說明我正在做什麼以及目前的進度如何，還有要怎麼查看最近更新而不受到標籤更新作業干擾。我應該會在今晚或明早完成這部分的標籤作業。// - {{TroyL}}

然而標籤更新的結果一開始其實是憂喜參半。需要重新上標籤或標籤上錯的文章排山倒海。故事與Creepypasta的標籤上得相對快，但移入與清出標籤的過程其實極端困難。最終，為了專心處理其他爭議問題，整個專案被擺到了一旁。

我們也有些站務完全反對改變頁面標籤。 DrBright 那時不喜歡標籤系統，表示大家應該能自由對頁面上任和標籤。這類的反對意見也是導致專案停滯的原因之一。

D 級人員與他們在基金會內的用途這件事從許久之前就一直有反覆討論。關於他們是否真的來自死囚這點導致了一些爭論，同樣缺乏共識的還有他們是否每個月底都會受到終結。在聊天室內這些話題引發的長篇大論終於達到頂峰，DrGears 於是才在論壇裡發布如下貼文：

&gt; //在見過關於這一主題的多場討論後，我覺得我最好也發表一下我的看法……//
&gt; 
&gt; //人們在檢驗過 D 級系統後不可避免地會問一個問題：「他們到底來自哪裡？」由此衍生的疑問會讓人拒絕目前的制度，並要求改變或審閱 D 級的處置手段。但這在我看來其實跳過了一個十分重要的問題。//
&gt; 
&gt; //想想看： D 級是一群非常壞的人，他們被用來對負更壞的東西。他們可能會死，但他們都是駭人聽聞的強姦犯、殺人兇手以及孩童性侵者，這個事實就讓這一切感覺起來沒那麼糟糕。然後，每個月底我們把手上的所有壞傢伙清掉，換來一批新的，一切都為了服務人類的大善。//
&gt; 
&gt; //這聽起來是基金會制度，還是某種讓人穩定心理健康的故事？//
&gt; 
&gt; //如果不算實驗後的訪談，有多少人真的跟 D 級說過話？有人真的見過所謂的月末終結嗎？有人可以真的確保那些人百分之百都是世界上最爛的人渣囚犯嗎？//
&gt; 
&gt; //有人曾經計算過每個月我們所需的 D 級人員數量，而那個數字天殺的大。但……每個月失蹤的人又有多少？我是說那些從這顆行星上消失，此後再也沒出現過的？有多少意外事故的死者血肉模糊到連家屬都無法辨識，或者連最後一面也沒見只草草舉行了閉棺式的葬禮？有多少無家可歸者，或者所謂「無親無故」之人，可以直接消失卻幾乎不引起任何注意？//
&gt; 
&gt; //誰能保證那些沒有使用的 D 級不是在不同站點間來回轉運？誰知道他們到底被告知了什麼？誰能保證這整個系統不只是為了避免其他人投注過多情感的保護措施——「這很糟，但他們無論如何都要死了，所以反正沒差。」//
&gt; 
&gt; //我覺得在 D 級人員制度背後的真實機制只有那些長期受雇的人員才會發現。只要你已經涉入得夠深了，那麼一點小小的真相也不會造成什麼危害……//
&gt; 
&gt; //又或者這就只是個給作品的恐怖感提味的廉價手法，而壞人被用在壞東西上來達到大善。//
&gt; //讓你能睡個好覺。// - {{DrGears}}

但這些小爭議很快就變得不值一提，所有注意力都聚集到了一名廣受喜愛的成員遭受懲處的事件上。這一事件往後也開創了關於剽竊者封禁與站務規範的先例。

Sabitsuki 曾短暫的擔任過高階站務，不幸的是她的任職時間無據可考。本文寫作時曾嘗試考究 Sabitsuki 的發文紀錄，但所獲甚少，其中有些的內容以聊天室截圖為主，有些是針對提及她本人的其他貼文做出回應。她被提拔的原因似乎主要是在 IRC 聊天室內受人喜愛且待人親切。由她創作的三篇故事與一篇 SCP 續存至今，文筆相當優秀（她的品之一甚至曾在維基首頁獲得展出）。

到了2011年8月， pooryoric 指責她把另一名藝術家的藝術創作當成自己的作品發表。 Sabitsuki 坦承此事，隨後刪除了自己的 WikiDot 帳號。站務決議應該立刻將她從高階站務中除名，這也是第一次有站務成員因為非直接關係到維基的事務而遭到除名。考慮到她曾犯下剽竊，讓她保留站務職位將成為不好的典範。

其他高階站務對此事的反應各不相同。有些對於剽竊作品的行為本身感到非常憤怒，有些則對她感到同情並提議給與寬恕。最終的決議是她依然可以加入維基，但必須受到監視以確保這類行為不再發生。 Sabitsuki 則在除名後不久永遠的離開了這個社群。

十月初，站務正面對一股「交叉連結不好」的風潮，試著對此制定官方的正式政策。是該完全禁止交叉連結，保留一部份，或者讓任何人可以自由使用？

大多數站務都不反對交叉連結的存在，但前提是有適當的上下文。站務們也都同意當時維基上大部分的交查連結用法其實都不太洽當。非常多的連結指向例如 SCP-682 或 914 這樣的文章，都是想蹭一下維基上更高人氣的作品。

受交叉連結討論啟發，下一個處理的問題是維基的商業化。不幸的是這一決議過程不太文明。有些站務支持商業化，有些避之唯恐不及，認為這會摧毀整個網站；站務為此醜陋地分裂為二。該議題的討論也引發了其他的爭論，像是維基的合併、誰能碰到那些錢，還有那些錢該怎麼用，都是辯論至今的議題。

10月11日， Photosynthetic 從高階站務晉升為版主。巧合的是 SCP 主列表（001-999）也在同一天被填滿。我們已經填滿了每個原創欄位，現在只剩下一個欄位了。見此機遇，網站管理員發起了一個新的徵文競賽：把神祕生物寫成 SCP ，贏家可以得到眾人垂涎的 SCP-1000 欄位。參賽條目繁多，其中包含目前的 [[[SCP-1337|]]]、 [[[SCP-1013|]]] 以及 [[[SCP-1111|]]]。

最終贏家是 TheDeadlyMoose 創作的 [[[SCP-1000|]]] 。那一條目獲得了當時前所未有的評分數，結算時為46，亞軍的 [[[SCP-1111]]] 則是39。在競賽結束後， SCP-1000 被放上列表，大家也開始往 SCP 系列二填入新的條目。

10月18日，有人發現 05command 網站上有一條討論串被人刪除。該討論串主題是關於某用戶的懲處行為，那名用戶名稱縮寫為 FC 。經過一些調查後發現， FC 直接向 WikiDot 官方抱怨：因為她在許多網站上都用了相同的帳戶名稱，她認為一條提及她用戶名且討論紀律懲處的討論串實質上構成騷擾。 WikiDot 刪除了該討論串作為回應。這一舉措導致許多人驚惶不安，而管理員們則對於 WikiDot 官方進入他們管理的論壇逕自刪除討論串感到十分憤慨。

Bright 試圖與 WikiDot 團隊展開溝通，同時其他站務們也在討論該事件。 FC 本人聲稱她受到霸凌，SCP 站務們違反了 WikiDot 的使用條款。儘管這些說法最多也只能算是信口雌黃，但版主 pooryoric 在爭執程序中情緒失控。他在那個討論串中發布的數則貼文太過個人又太過情緒化，讓站務們很難站得住腳。

該事件也是讓站務們開始對 WikiDot 感到不信任的契機。在此之前，與 WikiDot 官方的互動關係一直都相當良好，包含主管理員的調換以及專業帳戶的問題等等。但在此之後，站務們開始計畫脫離 WikiDot ，轉向一個站務可以更全面控制維基事務的環境。當時也有人在試圖另尋他法來取代維基的某些功能。

基金會作者在九月曾獲得進入出版科幻領域的機會。 DrGears 發起《電子陰影計畫》提案，試圖用電子書的形式發行 creepypasta 以及非基金會專有的文學創作，然後在亞馬遜上販售。該計畫讓許多人雀躍不已，許多作者們都為計畫提供了自己的作品。就連潛水已久的 far2 都在討論串中發聲，給這個計畫提供管理上的協助。

然而事與願違，儘管有數則故事投稿，電子陰影仍未能起飛。組織者之間的組織力不夠強勁，同時還有人在爭論我們能否合法販售或製作電子書。到了最後，這些疑問與缺乏向心力都讓電子陰影在十二月前就胎死腹中。

11月19日， Gnosis 在 05command 上發布貼文詢問 &#34;faggotry&#34; （英文中對男同性戀的蔑稱）一詞在 #site19 聊天室中是否被允許，因為有些人可能會感覺被冒犯。 時任聊天室擁有者的 Waxx 清楚的表明允許該詞彙的使用，而如果這件事讓聊天室管理真的不舒服到那種程度，那他們可以選擇離職。

Metaphorphosis 與 Quikngruvn 等站務成員認為這已經是一種言論審查，而作為寫作社群推崇言論審查並非好主意。這一議題最終演變成激烈論戰， Mann、 pooryoric、 Nusquam、 Metaphorposis 與 Quikngruvn 等人對此發表了好幾則萬言書級別的長篇大論。該議題最終拍板，用戶只會因為使用該詞語作為侮辱而受到懲處；如果該詞語的當時意境不具冒犯之意則不罰。

十一月末， Gnosis 帶著他的聊天室機器人「葡萄口哨」離開了維基。葡萄口哨已在 #site19 取代了「魔術8號球」和「娜拉」等其他機器人，那一年的絕大多數時間都是由它擔任聊天室機器人的功能。隨著葡萄口哨離開， Raven Mackenzie 帶來了娜拉2.0做為替代。在本文寫作期間，娜拉仍是聊天室中使用的機器人。

十二月初，特別是12月3日，又迎來了新一輪的站務晉升。 TheDeadlyMoose 被提拔為高階站務。他當時受到的評語是有改善網站與給予良好回饋的堅毅動機。 Adam Smascher 同一時間也晉升為高階站務。隔一周，在12月13日， Dexanote 晉升為版主。

十二月中旬，關於返還作者權利一事出現了小爭端。  [[[SCP-213|]]] 的原作者 DayDreamin&#39; ，像是從草叢裡蹦出來一樣，使用另一個帳戶編輯該條目。站務們發現此事，但一開始無法辨認編輯者的身分。不過在解釋清楚後他獲准繼續編輯，而他編輯的結果也繼續留存。這是「老作者回歸」的第一批案例之一，該問題會在下一年繼續影響維基網站。

隨著年末到來，我們還剩下一個大型議題要討論。 Dr_Kens 與 Quikngruvn 開始認真籌畫脫離 WikiDot 的基金會新網站。我們想離開 WikiDot 不是沒有原因的，不過最主要的依舊是 FC 刪除事件。 維基平台官方雖說理所當然地擁有控制網站的權限，但他們如此獨斷專行的作風使站務們對官方團隊的信任動搖，也成為推動變化的主要催化劑。該計畫原本是由 Mann 提出，相關討論始於11月26日，而大部分的意見交換則發生於該年年末。

關於新網站的第一個問題就是關於如何轉移各種事物。 SCP 文章與故事如何轉移？依照什麼順序，根據分數由高到低？

&gt; //不。我非常反對選擇性搬運這種事。我們要不就全站搬運或者不搬。// - {{TheRaven}}

&gt; //我們會全搬，不過以高分內容優先。// - {{Adam Smascher/Nusquam}}

&gt; //不。我的意見是，如果我們要像那樣來指定搬運順序，我們就不該搬。如果你需要一套搬運的順序，那就照頁面的數字編號去做。// - {{TheRaven}}

另一個議題是討論頁該怎麼搬運。由於 WikiDot 本身的侷限性，搬運論壇、討論頁或甚至頁面評分到新網站都並非易事。這也導致站務成員間的關係緊張，使 pooryoric 發表了一些很長的論述。

&gt; //我不確定搬運論壇本身是不是可行的……。頁面的遷移很容易，只是反覆單調的作業會讓辦事效率下降。但只要我們抽三四個人組成團隊，專門只做這件事的話，應該可以在一個禮拜以內完成所有的頁面複製。但論壇恐怕就只能報銷了。我想到的選項包含螢幕截圖或單純把每個貼文都拷貝下來，但考慮到所需的人力成本這似乎都不值得。//
&gt; 
&gt; //我通常會跟 bright 持相同意見，他認為論壇與討論串都是這個網站社群裡密不可分，或至少相當重要的一部份。然而 wikidot 單方面的刪除 f.c 的討論串讓我如坐針氈。用戶現在可以繞過我們的站務權限，而我可不希望這種能力被一些缺乏責任心的用戶拿來做為武器，考慮到我們最近面對的各種釣魚搗亂就更是如此。我個人認為我們應該盡快脫離 wikidot ，尤其是因為 mann 願意為了我們去佔住那個 URL 。如果這麼做代表著我們會失去論壇，為了避免有任何受到冒犯的新用戶利用虛假藉口去讓我們的內容受到移除，那會是個可接受的代價。
&gt; 
&gt; //好了。//
&gt; 
&gt; //Theraven的聲明說「如果有 X 讓我覺得不開心，我們就該完全捨棄[[size 150%]]這一系列想法[[/size]]」實在是無意義的小題大作，然後他不僅沒怎麼幫忙還繼續用愚蠢的論點拖我們後腿。從來就沒有人說「我們只會搬運一少部分文章，然後拋棄剩下的。」我們在討論的是要不要讓某些文章先走來確保讀者可以跟上我們的腳步一起轉移到新網站，避免直接把整個新網站丟出去然後因為轉移塞車導致讀者流失。看，無論我們怎麼做，我們一次都只能轉移一篇作品，除非有誰在沒人注意的時候發明了一個「網站複製」按鈕。做事一步一腳印就代表你得挑個順序去做。如果真像你說的，任何文章都沒有比其他作品有更高優先級，那我們用什麼順序去搬運不是都沒差嗎？我們還是可以從最高分的開始搬。如果你真的心胸狹隘到無法考慮這個選項，那請至少給個替代方案而不是在那裡誇大其辭對整個計畫潑髒水來證明你的觀點。提供建議來取代你所不認同的內容會很有幫助，對其他人說你太酷了不屑跟整個團隊一起玩則毫無助益。// - {{pooryoric}}

其他還有許多爭論焦點，其中之一就是關於新網站的格式。當時有個主意認為可以創建一個「展示窗」網站，用於以更加沉浸式的格式展示文章。如果你不登入，那就不會有討論頁、評分，以及其他不屬於世界觀內的東西。這也是第一次出現關於廢稿堆的討論。人們想擬定一套過濾故事進入展示窗網站的制度。達到某個評分的故事會被提交給高階站務，他們接著會給它們投票，如果通過就能加進網站裡。
 
&gt; //創建展示窗風格的網站更像是從設計的層面上擋住一些東西，然後先開始去佔住一個 URL 讓我們可以同時著手進行維基方面的解決方案（還有確保萬一在我們準備好之前發生什麼意外，至少已經有夠多的文章被備份下來）。那並不是一個永久性的解決方案。//
&gt; 
&gt; //而我們將會失去論壇與討論頁。我們也會失去當時的評分紀錄。我們可能必須學習新的維基語法才能做到跟以往一樣的效果，而我們曾經依賴某些模組達成的功能也可能找不到替代品，其中一個例子就是評分器（雖然我們或許也能自己做一個）。這些是很不幸的狀況，我也沒能找到方法讓我們可以保有那些東西。但正如 Yoric 所說，如果不這麼做的話就是等著將來有一天我們失去整個網站。//
&gt; 
&gt; //Wikidot 的軟體可能會是理想選擇，但不幸的是他們自己扼殺了讓軟體自由散布的計畫。雖然有個可用的版本，但那相對早期，而且可能會有安全漏洞又不保證包含了我們所需的功能。//
&gt; 
&gt; //Kens/GX-67 是目前的計畫領導人，到目前為止他一直在嘗試搞懂我們要架設伺服器需要什麼東西。Quik，如果你能找到合適的維基軟體剛好契合我們的目標，那就太好了。// - {{DrEverettMann}}

在此之後關於新架設的 SCP 維基該如何被人找到還會有更多爭論，但這些在隔年年初都沒那麼顯眼。此刻一場暴風正在醞釀著，而它正準備要衝破防洪閘門。
