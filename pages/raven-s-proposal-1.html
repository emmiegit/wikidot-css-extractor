[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/raven-s-proposal-1/曾侯乙.PNG |caption=Pintura de laca dentro da tumba de ██████ do Período dos Estados Combatentes, considerada uma ilustração representativa de SCP-CN-001]]

**Item nº:** SCP-CN-001

**Classe do Objeto:** Thaumiel

**Procedimentos Especiais de Contenção:** O registro completo escrito de SCP-CN-001 atualmente deve permanecer guardado dentro do armazenamento de arquivos principal do Sítio-CN-01, e a inspeção e manutenção do documento deverão ser realizados mensalmente de acordo com os procedimentos padrão. Enquanto isso, 15 cópias eletrônicas ou escritas existentes do registro deverão estar na possessão da Filial Chinesa da Fundação o tempo todo, e o nível de confidencialidade destes registros é igual a do documento original. Revisões anteriores do documento também devem ser arquivadas para backup e depois guardadas no armazenamento de arquivos.

Durante o último dia de cada ano apresentado no calendário tradicional Chinês, Equipe Executiva Especial Alpha-205 (“Fangxiangshi”) chegará no Sítio-CN-01, e um espaço especificamente preparado será utilizado para a execução do Procedimento 198-Gamma (“Oficiais do Verão”). Uma equipe de guardas de segurança armados deverá permanecer estacionada nas proximidades, até que procedimento seja confirmado como completo.

**Descrição:** SCP-CN-001 é um conjunto complexo de rituais que requerem muito tempo, equipamentos e participantes para a sua execução. Em circunstâncias normais, a conclusão do conteúdo de SCP-CN-001 requer pelo menos ███ participantes treinados, e a execução de cada procedimento geralmente demora mais de █ horas e ██ minutos para a sua conclusão. Para obter informações mais especificas e completas sobre a execução desse procedimento, verifique o Documento CN-001-A.

História sobre SCP-CN-001 havia sido encontrada registrada em um casco de tartaruga datado como sendo de 3███ anos atrás, este é atualmente considerado o registro sobre SCP-CN-001 mais antigo descoberto pela Fundação, e especula-se que a moldagem do objeto teria sido realizada numa época ainda mais antiga. Um registro escrito detalhado sobre SCP-CN-001 havia sido encontrado no livro &#34;████&#34; escrito por volta de 1███ a.C. pela antiga Dinastia Chinesa Zhou Ocidental, e representações de SCP-CN-001 também haviam sido descobertas durante realizações arqueológicas do Período Pré-Qin.

SCP-CN-001 é rigoroso na execução de seu procedimento, bem complexo em conteúdo, e descrito como sendo fantasioso e entretivo em natureza. Antes de ser adicionado ao sistema de numeração de objetos anômalos da Fundação, SCP-CN-001 era anteriormente conhecido na China como “Ritual Nuo”, “Grande Nuo” e vários outros nomes. O que pode ser confirmado é que, SCP-CN-001 surgiu de uma cultura sacrificial anteriormente praticada no período dos tempos antigos, e que ao longo de seu extenso desenvolvimento, foram acrescentados outros temas, tais como a comemoração da “Chegada dos Deuses”, “Exorcismo” e entre outros elementos de entretenimento (tal ritual eventualmente passou a ser considerado uma peça teatral Chinesa). Durante a performance, o tema se concentra na iteração entre pessoas, espíritos malignos e outros elementos “sobrenaturais” de confronto dramático. Registros literários de tempos antigos sobre SCP-CN-001 também estavam apontado claramente a respeito desse costume tradicional, como por exemplo o trecho em &#34;██████&#34; que afirma “Primeiro dia, Grande Nuo, o confronto com os monstros e outras epidemias”. Desta maneira, claramente revelando que os humanos nas antigas planícies centrais da China (Zhongyuan) já possuíam um conhecimento preliminar a respeito da natureza anômala de SCP-CN-001.

De acordo com os registros históricos, SCP-CN-001 reduz significativamente o índice de Hume (índice de alteração de realidade) em toda a China e sua área circundante. Sendo assim, a implementação de SCP-CN-001 também poderá reduzir grandemente a frequência da manifestação de entidades anômalas e eventos extranormais dentro da área de efeito. Antes da intervenção da Fundação na China, SCP-CN-001 já tem sido utilizado por governantes nacionais a mais de 3000 anos. Com a intenção de adaptar e melhorar o manuseio das propriedades anômalas de SCP-CN-001, em 19██ a Filial Chinesa da Fundação elaborou um procedimento padrão que é executado anualmente, o Procedimento 198-Gamma (“Oficiais do Verão”).

Dada a natureza extremamente importante do procedimento para a Fundação, é estritamente proibido qualquer atraso ou interrupção durante todas as execuções do procedimento com SCP-CN-001. Quaisquer funcionários que tentarem interferir durante a execução do procedimento ou que modificarem o conteúdo de SCP-CN-001 serão disciplinados com os maiores níveis de punição.
