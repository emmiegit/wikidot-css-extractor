**アイテム番号:** SCP-230-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-230-JP群はサイト-81██の熱帯性生物飼育施設内にある湿潤環境区域にて、60cm×30cm×30cm以上の昆虫用飼育ケージ2つに分けて収容します。この2つの飼育ケージは並べて設置します。ケースには紙製の卵ケース、または同素材の代替品をケース内容量に対し6割程度積み上げ、その上にA4のコピー用紙を1枚置いて下さい。隔日で給餌を与え、飲み水を切らさないようにします。またSCP-230-JPを収容する施設にレベル3以上の職員による許可なく//Blatta lateralis//[[footnote]]英名:トルキスタンローチ、日本ではレッドローチとして主に両爬虫類、大型熱帯魚類の餌用として流通する森林性ゴキブリです。[[/footnote]]の持ち込みを禁じます。SCP-230-JP-Aによる要請があれば、レベル3以上の職員の許可をとり、1辺が30m以内の室内を充分に閉鎖した上でSCP-230-JP群をケージから解放、または娯楽品を与えることを許可します。また、過剰に増えたSCP-230-JPを同施設内の昆虫食SCPの餌にする案は、現在検討中です。

**説明:** SCP-230-JPは現在3000匹以上からなる//Blatta lateralis//の個体群、またはその個体群特有の行動、あるいはその遺伝情報です。SCP-230-JPを単体として見た場合、通常の//Blatta lateralis//と全く変わらない行動をとり、特異性は見られません。その特異性は50m以内の空間に対してSCP-230-JPを含む//Blatta lateralis//が1000匹前後以上の個体群となった時に現れます。充分な数のSCP-230-JP群は一つの知性に従うように振る舞い、文字の形に集まることで観測者と意思疎通を試みます。その文章は日本語で知性が確認できます。この知性、もしくは群体行動、あるいは群れを指揮するなんらかの存在をSCP-230-JP-Aに指定します。SCP-230-JP-Aとして振る舞っている間も、SCP-230-JPを単体として見た場合は通常個体と差異はなく、偶然そういった行動をしたように観察され[[footnote]]例えば群れで文字を描いている間、1個体として観察した場合は偶然そこに留まり、次の場所へ移動しまた留まる。を繰り返しているだけとなり、その行動に異常は見られないが、それを群体として観測した時には、文字を描いているように見えます。[[/footnote]]、外部からの刺激に対しても通常の//Blatta lateralis//と同じ反応を返します。SCP-230-JP-Aの激しい感情に対してSCP-230-JP群が反応することがありますが、一過性であり後遺症等は見られません。SCP-230-JP個体がSCP-230-JP-Aを認識しているかどうかは不明です。SCP-230-JP-AはSCP-230-JPの感覚器官を通して周囲の状況を知覚できることを確認しています。現在、SCP-230-JP-Aは財団に対して比較的協力的な態度を示しています。財団職員がSCP-230-JP-Aと意思疎通を取る際は、飼育ケージに備え付けられたコピー用紙に文字を描くので、それを注視してください。これは飼育上必要な紙製卵ケース上では文字の判読ができなくなるためであり、室内に開放した際は適時明色かつ平面な物で代用できます。この時、//Blatta lateralis//は滑らかな面では足を滑らせ移動が緩慢になることを留意してください。

SCP-230-JP群に通常の//Blatta lateralis//個体を接近させた場合、群体のおおよそ50m近辺からSCP-230-JPとしての特異性を発揮し、SCP-230-JP-Aの意思に従う行動を見せます。他種のゴキブリ類が接近してもこのような影響はありません。また、SCP-230-JP群から無作為に選んだ個体を50m以上引き離した場合は、SCP-230-JPとしての特異性を失います。様々な実験の結果、SCP-230-JP群と血縁関係にある個体を含む個体群が半径50m範囲に1000匹以上の密度を超えた場合SCP-230-JP-Aが出現すること、条件を満たす群体が複数ある場合は個体数が多い方を優先することが判明しています。この条件が満たされていない場合、SCP-230-JP-Aは次に条件が満たされるまで意識を失います。条件が満たされていない間、SCP-230-JP-Aは瞬時に時間が飛んだように感じると主張し、それを認識することができない様子です。その性質上、何らかの方法でオリジナルのSCP-230-JPが出現したこと、現在の個体群は全てそのオリジナル個体の子孫であることが示唆されています。

SCP-230-JPオリジナル個体の子孫が、管理外に存在する事態に備え、個体群を分散することで意図的に収容違反を狙い、//Blatta lateralis//に紛れて流通するSCP-230-JPを探し出す試みが過去に実行されました。この試みは、SCP-230-JP-Aの意識が失われるという結果となり、現在、SCP-230-JPの全個体を収容している可能性が十分高いと思われます。ただし、管理外のSCP-230-JPが1000匹以下である可能性はわずかであるが残っているとみられ、現在、定期的な分散とSCP-230-JP-Aに対するインタビューを行う計画が検討されています。

**補遺1:** 昆虫食型のSCPオブジェクトへの新しい餌用昆虫として検討されていた//Blatta lateralis//を、個人的に飼育していた藪蛇博士がサイト-81██へ持ち込み。施設の規約である感染防止目的の検体中、その特異性が確認され回収されました。


**補遺2:** SCP-230-JP-Aに対するインタビューから抜粋
&gt; **対象:** SCP-230-JP-A
&gt; 
&gt; **インタビュアー:** 藪蛇博士
&gt; 
&gt; **付記:** SCP-230-JP-Aの言葉は、SCP-230-JP群が描く文字をそのまま書き起こしています。
&gt; 
&gt; **&lt;録音開始, 200█/07/06&gt;**
&gt; 
&gt; **藪蛇博士:** やあ、SCP-230-JP-A、調子はどうだい？
&gt; 
&gt; **SCP-230-JP-A:** ゴキブリ的には元気だよ。それともボクにちょう子[[footnote]]SCP-230-JPは、個体の大きさにより画数の多い漢字を苦手とし、ひらがなでの表現が多い傾向があります。以降変換して表記します。[[/footnote]]があると思うかい？
&gt; 
&gt; **藪蛇博士:** それはそうだった。SCP-230-JP-A、今日は君について聞かせてほしい。
&gt; 
&gt; **SCP-230-JP-A:** 名前は████████。████県生まれ。大学生。█████市のぼろアパートで一人暮らし。何度目だかわからないけど、そろそろ信じてくれよー。
&gt; 
&gt; **藪蛇博士:** ふむ。それはつまり、かつて君は人間だったということかね？
&gt; 
&gt; **SCP-230-JP-A:** そう！　今は落ちぶれてゴキブリ大将だけど、昔は大学生だったんだ。
&gt; 
&gt; **藪蛇博士:** なるほど。その時のことを詳しく教えてほしい。
&gt; 
&gt; **SCP-230-JP-A:** あの日は、彼女とつまらないことで喧嘩して別れ話になったんだ。それからヤケ酒を飲んで酷く酔っていた。だから、居酒屋で友達とがぶ飲みしていたことしか記憶にない。散々飲んで……████（女性の人名）……（ゴキブリ群が過剰に走り回る）
&gt; 
&gt; **藪蛇博士:** 落ち着いて。それから君はどうしてゴキブリになっていたのか教えてほしい。
&gt; 
&gt; **SCP-230-JP-A:** ああ、ごめんね。えっと、それから気が付いたらゴキブリの群れになって虫かごに入ってて、アンタに飼われてた。それから数日でこの施設に連れ込まれたんだ。
&gt; 
&gt; **藪蛇博士:** 何故自分がゴキブリだとわかったんだい？
&gt; 
&gt; **SCP-230-JP-A:** んー……（数秒間、不自然に動くも文字になりきらない）仮に、あなたが突如360度の視界を手に入れたとしよう。
&gt; 
&gt; **藪蛇博士:** 質問の意図がわからないが、まあ、そうなったとしよう。
&gt; 
&gt; **SCP-230-JP-A:** そうなったとして、それを普通の人間に口で説明できると思うかい？　似たようなものだ。ボクは今ゴキブリの視界や嗅覚、触覚を持っている。音や気配の空気振動を全身の毛から感じ取れる。それらが全個体分一斉に感じ取れて、それを同時に理解できるんだ。でもそれは人間の言葉じゃ説明しにくい。
&gt; 
&gt; **藪蛇博士:** 感覚を全て同時処理しているとして、各個体は毎日死んだり、不慮の事故で死亡する。それは苦痛ではないのかな？
&gt; 
&gt; **SCP-230-JP-A:** 群れの1匹が傷ついたら多少の痛みはあるけど苦痛じゃないよ。同時にたくさんだと痛いかな。ゴキブリたちの感覚は全て合わさって一つの身体みたいなものなんだ。その細胞一つが代謝しても、感動はない。それと似てる。
&gt; 
&gt; **藪蛇博士:** では、もう一つ質問だ。個体への命令はどうしているんだい？
&gt; 
&gt; **SCP-230-JP-A:** 先生は右腕をどうやって動かしてる？
&gt; 
&gt; **藪蛇博士:** ……こう、動かしているな。
&gt; 
&gt; **SCP-230-JP-A:** ボクもこうやって動かしてるよ。
&gt; 
&gt; **藪蛇博士:** ……なるほど。ありがとう。今日はここまでだ。何か欲しいものはあるかい？
&gt; 
&gt; **SCP-230-JP-A:** それはゴキブリとして？　僕個人として？
&gt; 
&gt; **藪蛇博士:** 両方で構わない。
&gt; 
&gt; **SCP-230-JP-A:** ゴキブリたちはメロンパンを食べたがってる。ボクとしては、家族に会いたいな。
&gt; 
&gt; **藪蛇博士:** 考えておこう。
&gt; 
&gt; **SCP-230-JP-A:** そういってくれるだけでうれしいよ。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **追記, 200█/07/14:** SCP-230-JP-Aが主張する████県████市在住の████████氏は、調査の結果実在することが判明しました。その人物はSCP-230-JP-Aとは別に生存しており、おおよそSCP-230-JP-Aの主張通りの人物ではあるものの、一人暮らしではなく女性と同棲している点のみ主張と相違します。聞き取り調査の結果、████████氏はSCP-230-JPについて知りませんでした。現在、推論の域を出ませんが、何らかの影響で████████氏の意識がコピーされ、SCP-230-JP群に宿ったのではないか？　との見方が強まっております。この調査内容はSCP-230-JP-Aに対して精神的な負荷や収容違反の試みを促すことが予想されるため、レベル3以上の職員の許可なくSCP-230-JP-Aに伝えることを禁じます。

//SCP-230-JPは私に二つの不安を与える。一つはある日目覚めたらゴキブリの指揮官になっている不安。これは大した問題ではない。もう一つの恐ろしい不安は私たち人類が自由意志に従っているように見えて、その実、指揮官の命令に無意識かつ盲目的に従っているだけの操り人形である、という不安だ。後者の不安が的中することは、XKシナリオよりも恐ろしいことかもしれない。2例目のSCP-230-JPが見つからないことを、そしてそれが人類ではないことをただ祈るばかりだ。――藪蛇博士//</textarea></pre>
