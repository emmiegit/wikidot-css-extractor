//—¿Esto es buena idea?//

//—No seas cagón Víctor. Va a ser divertido.//

//—¡Rápido, ya se va despertar!//

----

Román Santarrosa sentía que se estaban burlando de él. Podía escuchar las risas por lo bajo de la gente a sus espaldas y cuando se daba la vuelta veía como se les borraba la sonrisa del rostro, apartaban la vista o se iba rápidamente del lugar. Quienes más de reían eran Gonzales, Penz y Falcone. Ellos tenían que ponerse las manos sobre la boca para evitar que se les escaparan las carcajadas. No le gustaba la situación a Santarrosa, sobre todo después de haber tenido que dormir en el sofá de la sala de descanso por hacer horas extra, dejando su cuello adolorido.

En la hora de almuerzo, Santarrosa busco con la vista al doctor Klasz en la cafetería. Klasz era un amigo suyo dentro del sitio, por lo que él podría contarle que estaban tramando a sus espaldas. Santarrosa lo encontró y rápidamente fue a sentarse en su mesa. Lo primero que hizo luego de saludarlo fue preguntarle si sabía algo sobre lo que le ocurría o había escuchado algo.

—¿Aun no te diste cuenta? —le preguntó Klasz mientras comía.

—No, ¿Qué cosa? —preguntó Santarrosa con inquietud.

Klasz le dijo que se diera vuelta, algo que hizo Santarrosa con dudas. Escuchó como Klasz sacaba una foto con su teléfono de su nuca. Al devolver su vista hacia Klasz en búsqueda de respuestas, este le mostró la foto que acababa de tomar a Santarrosa.

Algo se rompió dentro de Santarrosa al ver la foto.

----

//—¿Qué te dije? Tienes que hacerme más caso.//

//—¿Creen que se enoje?//

//—Posiblemente, pero no fue para tanto la broma tampoco.//

//—Pues ahora está viniendo hacia aquí con una cara de muy mala leche.//

//—Sí, parece enojado ¿Qué tiene en la mano?//

//—No sé, parece- ¡AAAAH! ¡CORRAN!//

----
—¿Con un láser?

—Sí señor.

El jefe de seguridad de la instalación le reportó lo ocurrido al presidente del Comité de Ética del Sitio-34, Borja Dowell, debido a que él director no estaba disponible ese día. Dowell se sintió sumamente decepcionado al escuchar lo ocurrido.

—¿Por qué fue? —preguntó con desanimo Dowell.

El jefe de seguridad le entregó una foto que explicaba porque había ocurrido el incidente. Al verla, Dowell se quiso meter un tiro en la cara.

Santarrosa se encontraba en la sala de descanso del sito. Él intentaba relajarse, hacer su desayuno en el lugar, un té negro con leche, pero no podía. Se sentía sumamente humillado y avergonzado por todo lo ocurrido. Creía que su imagen había sido destruida para siempre. Sentía que la había cagado de una forma increíble y que no había vuelta atrás. No sabía como podría estar peor en ese momento.

—Hola ¿disculpa?

Dijo alguien cerca suyo, haciéndolo salir de sus pensamientos para ver quien era. Santarrosa se encontró frente a frente con el director del Sitio-34 en persona, el doctor Jacobo Merlín cuando levanto la vista.

—Hola, señor ¿En que lo ayudo? —dijo de forma apresurada Santarrosa a su superior.

Santarrosa no sabia que hacia el hombre más importante de toda esa instalación allí mismo en ese momento, y todos los motivos que se le ocurrían lo involucraban y no eran muy buenas para su persona. Sintió como su presión bajaba y palidecía frente a ese hombre, esperando que decida su destino. Entonces, el director habló:
