[[include component:credit-button]]
**Artikel:** SCP-1239 – Erwachsenen-Spielbereich
**Autor:** [[*user Bunton]]
**Original:** http://www.scp-wiki.net/scp-1239
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1239

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Standort-███ wurde um SCP-1239-2 herum eingerichtet. Wenn SCP-1239-1 und entfernbare Instanzen von SCP-1239-3 nicht zu Testzwecken verwendet werden, sind sie außerhalb von SCP-1239-2 in speziellen Schließfächern aufzubewahren, um eine versehentliche Aktivierung zu verhindern. SCP-1239-2 sollte schallisoliert sein, wobei alle Fenster von außen verdeckt sein sollten.

**Beschreibung:** SCP-1239 besteht aus 3 (drei) Komponenten:

* SCP-1239-1, eine Lampe mit einem Standard-Niederspannungskabel, die eine künstliche Flora mit 4 (vier) blumenähnlichen Glühbirnen enthält. Die Worte &#34;Hey Kinder!&#34; sind auf dem Deckel eingraviert.

* SCP-1239-2, ein Wohnsitz in ██████████, ███████.

* SCP-1239-3, ein bestimmter Satz von Objekten, zum Zeitpunkt der Bergung in SCP-1239-2 vorhanden.

Die anomalen Effekte von SCP-1239 manifestieren sich, wenn SCP-1239-1 mit Strom versorgt und von einem postpubertären menschlichen Subjekt betrachtet wird, während sich beide innerhalb von SCP-1239-2 befinden. Danach wird das Subjekt, bis es SCP-1239-2 verlässt, eine Reihe von bedingten Halluzinationen wie folgt erleben:

* Subjekte werden Exemplare von SCP-1239-3 als unterschiedliche Objekte wahrnehmen. Dies ist offensichtlich zwischen den Subjekten konsistent, da alle getesteten Subjekte die jeweiligen SCP-1239-Exemplare auf die gleiche Weise wahrgenommen haben.[[footnote]] Eine ausführliche Liste der SCP-1239-Exemplare und ihrer jeweiligen halluzinierten Erscheinungen finden Sie in Dokument 1239-B[[/footnote]] Andere Objekte als SCP-1239-3, die in SCP-1239-2 vorhanden sind, werden von betroffenen Subjekten normal wahrgenommen.

* Subjekte werden alle präpubertären oder pubertierenden Personen, die sich in SCP-1239-2 aufhalten, als sehr liebenswürdig wahrnehmen, ungeachtet der früheren Dispositionen oder Beziehung der Subjekte zu Kindern, und werden den Wunsch äußern, sich an Spielaktivitäten zu beteiligen.

* Subjekte werden alle Äußerungen von Unbehagen, Schmerz oder Missfallen, die von präpubertären und pubertierenden Personen innerhalb von SCP-1239-2 produziert werden, als Ausdruck von Freude oder Vergnügen wahrnehmen.

Beim Verlassen von SCP-1239 werden die halluzinatorischen Symptome, die durch den Kontakt mit SCP-1239-1 verursacht wurden, aufhören und rückwirkend entfernt werden (d. h. das Subjekt wird sich daran erinnern, SCP-1239-3-Exemplare beobachtet zu haben, wie sie normalerweise erscheinen würden, und wird sich nicht daran erinnern können, die Halluzinationen erlebt zu haben, die zuvor von SCP-1239 verursacht wurden). Von SCP-1239 verursachtes Verhalten wird jedoch mit einem erwarteten Detaillierungsgrad abgerufen. Infolgedessen können sich Subjekte an Aktionen erinnern, die unter dem Einfluss von SCP-1239 durchgeführt wurden, können sich jedoch nicht an die Motivation für diese Aktionen erinnern.

**Zusammengefasstes Bergungsprotokoll:** SCP-1239 wurde erstmals kurz nach einem Vorfall in SCP-1239-2 am 07.██.████ identifiziert, bei dem die jeweiligen Eltern von 10 (zehn) Kindern, die vereinbart hatten, sich im Rahmen einer gesellschaftlichen Veranstaltung zu treffen, SCP-1239-1 ausgesetzt waren. Die betroffenen Personen [von denen es 6 (sechs) gab] wurden befragt und gemäß Bergungsprotokoll 8 behandelt. Später wurde eine Vertuschungsgeschichte über ein Giftgasleck verbreitet, und die Überreste der Kinder wurden nach der Analyse verbrannt.

**Anmerkung:** Tests in Bezug auf SCP-1239 haben ergeben, dass keine direkten oder zwanghaften Verhaltensänderungen aus der Exposition gegenüber SCP-1239-1 resultieren.
