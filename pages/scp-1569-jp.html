    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1569-JP

**项目等级：**Safe

**特殊收容措施：**SCP-1569-JP收容于Site-8129的低危险度物品收容柜中。若需在实验中使用，须获得负责人员的许可。

**描述：**SCP-1569-JP为一全长10cm的水果糖罐，材料为不锈钢，但比通常的水果糖罐强度更大。表面贴有写着“回忆水果糖”字样的标签，标签背部写有下述的文字：
&gt; [[=]]
&gt; 想要再体验一次回忆吗？
&gt; 只要摇一摇这罐子，然后吃掉里面的水果糖。
&gt; 哎呀，吓了一跳！你的回忆又浮现在眼前了！
&gt; ~伏木粗点心铺~
&gt; 
&gt; [[size 80%]]※掉以沉思可能会导致意外事故，敬请注意。本店对此概不负责。[[/size]]
&gt; [[/=]]

目前正在对该名为“伏木粗点心铺”的商家进行调查。

SCP-1569-JP被人类（下称“对象”）持握并左右摇晃后，其内部会出现一颗水果糖（以下将其表记为SCP-1569-JP-1）。目前已确认到SCP-1569-JP-1的形状有心形、蝶形、鱼形等各种不同形状，但其来源不明。SCP-1569-JP-1出现时，对象会失去一段过去的记忆，通过摄食SCP-1569-JP-1可以重新取回该段记忆。

&gt; **__实验记录1569-JP-1__**
&gt; 
&gt; **实验人员：**D-1209
&gt; 
&gt; **实验内容：**令其报告摄食SCP-1569-JP-1时的状况。
&gt; 
&gt; **产生的SCP-1569-JP-1：**黄色，花形
&gt; 
&gt; **实验结果：**对象报告称摄食时想到了从前在花店打工的记忆。

&gt; **__实验记录1569-JP-2__**
&gt; 
&gt; **实验人员：**D-1798
&gt; 
&gt; **实验内容：**令其在脑海中回想之前进行的SCP-████-JP的实验时的情况下摇晃SCP-1569-JP并摄食SCP-1569-JP-1。
&gt; 
&gt; **产生的SCP-1569-JP-1：**白色，外形为基金会标志的轮廓
&gt; 
&gt; **实验结果：**对象报告称摄食时回想起了进行SCP-████-JP实验时的记忆。据此判断消失的记忆可以按照对象的意志指定。

&gt; **__实验记录1569-JP-3__**
&gt; 
&gt; **实验人员：**D-1947
&gt; 
&gt; **实验内容：**令其持续摇晃SCP-1569-JP。
&gt; 
&gt; **实验结果：**D-1947在出现16个SCP-1569-JP-1后不再摇晃SCP-1569-JP。产生的SCP-1569-JP-1其中之一与实验记录1569-JP-2的结果相同，据此判断此次的记忆丢失了。

&gt; **__实验记录1569-JP-4__**
&gt; 
&gt; **实验人员：**D-2341、D-2342
&gt; 
&gt; **实验内容：**将产生的SCP-1569-JP-1破碎，分别令两人摄食。
&gt; 
&gt; **实验结果：**破碎的瞬间SCP-1569-JP内部出现一相同形状的SCP-1569-JP-1，破碎的SCP-1569-JP-1不再具有异常性。

&gt; **__实验记录1569-JP-5-A__**
&gt; 
&gt; **实验人员：**D-2785、D-2786
&gt; 
&gt; **实验内容：**令D-2786摄食D-2785产生的SCP-1569-JP-1。
&gt; 
&gt; **产生的SCP-1569-JP-1：**颜色与形状都与煎蛋相同。
&gt; 
&gt; **实验结果：**D-2786报告称存在两种本周早餐的记忆，D-2785对于早餐的记忆完全消失。由于发现记忆可被继承，进行了追加实验。
&gt; ------
&gt; **__实验记录1569-JP-5-B__**
&gt; 
&gt; **实验人员：**D-2785、D-2786
&gt; 
&gt; **实验内容：**令D-2786回想上述的记忆时产生一个SCP-1569-JP-1，然后令D-2785摄食之。
&gt; 
&gt; **实验结果：**产生的SCP-1569-JP-1与上一实验相同，D-2785摄食后报告的早餐食物与D-2786的一致。此后无论如何摇晃SCP-1569-JP都未能在产生相同的SCP-1569-JP-1。据此推测记忆一旦被继承后就无法再产生同类型的SCP-1569-JP-1。

**发现记录：**2019年9月30日，在冈山县██医院病人水田肖子病房内探病的森雄吾因原因不明的记忆障碍而昏倒，之后基金会特工在其昏厥地点附近发现了SCP-1569-JP。发现项目时水田处于嚎啕大哭的错乱状态--，因此未能对其进行采访。--于2019年11月22日对其进行了采访，详情参见附录。目前判断森的记忆障碍是由SCP-1569-JP所引起的，目前其在基金会前台企业████综合医院内进行疗养与调查。

以下为在森的住宅中发现的日记的节选：

&gt; 7月10日
&gt; 因为说了脚骨折了很闲，朋友给我带了日记本让我写。
&gt; 真的很闲啊~今天有发生什么事吗？
&gt; 没什么特别的事 医院的饭不太好吃 很松散

&gt; 7月12日
&gt; 邻床来了一个女孩子，长得很可爱。
&gt; 但是她看起来很寂寞，总是看着窗外。
&gt; 试着和她说话吧。就当是打发时间。我没有什么企图。没有。

&gt; 7月13日
&gt; 邻床的女孩子名字叫做肖子。肖子非常温柔，很好说话。
&gt; 但是看起来很寂寞，到底是为什么呢？我打算明天问一问。

&gt; 7月14日
&gt; 肖子对我说了自己的病情。
&gt; 怎么说呢，脑的某个前额叶？好像是哪里有障碍影响了记忆。
&gt; 她告诉我，因此至今为止的记忆都很模糊，不太了解自己。
&gt; 真是太悲伤了。没有记忆会很痛苦吧？我没有过这种经历所以不知道，但28年间的记忆都很模糊，真是太糟了。
&gt; 我能为她做点什么吗？总之明天也要试着和她聊天，至少让她少一些时间来悲伤。

&gt; 7月16日
&gt; 肖子的病情好像有些恶化了，结果最近的一些记忆也有些模糊了。
&gt; 今天她忘记了我的名字。
&gt; 结果还是什么都做不了吗？我不甘心。
&gt; 
&gt; 为什么这么不甘心呢？为什么这么在意呢？

&gt; 7月18日
&gt; 出院了。脚不用被夹板固定简直太棒了！
&gt; 我决定回去以后也经常去肖子那里。
&gt; 会很恶心吗？但是，我只是想稍微消除一下她的寂寞。

&gt; 7月19日
&gt; 肖子今天在发着牢骚。
&gt; 她说一个人待在病房里很无聊。
&gt; 想去医院外做有意思的事。
&gt; 一直待在病房里确实很无聊吧。
&gt; 能想想办法吗？

&gt; 7月21日
&gt; 发生了件怪事。
&gt; 回去的路上发现了一家没见过的店，好像是叫做伏木粗点心铺的样子。
&gt; 出于某种原因还是去了那家忽然出现的店。
&gt; 进去一看，发现有个老婆婆目不转睛地盯着我，然后忽然递给我一个糖罐。
&gt; 她说“如果您因为记忆而烦恼的话就请用这个吧”，到底怎么知道的？真是个谜。
&gt; 而且无论在哪也没找到那家店，总之先睡一觉吧，我也许是做梦了。

&gt; 7月22日
&gt; 那个糖罐太厉害了。
&gt; 回忆水果糖。虽然里面是空的，但是摇一摇就会出来一粒。吃了那个的话回忆就会出来。
&gt; 刚才吃了之后，想起了母亲和吹泡泡的回忆。
&gt; 而且，因为能选择哪种回忆所以很厉害！
&gt; 
&gt; 这东西能用在别人身上吗？明天试一试吧。

&gt; 7月22日
&gt; 实验成功了！好像把我的记忆转移给了肖子！
&gt; 我把昨天写在日记里的吹泡泡的记忆交给了肖子！
&gt; ……这对我来说没有实感。也没有失去的感觉。也许是因为记忆已经淡化了吧。
&gt; 但是，如果肖子会因此稍微有点精神的话。我就很高兴了。

&gt; 8月11日
&gt; * 去京都旅行

&gt; 8月23日
&gt; * 海
&gt; * 从游乐场回来

&gt; 9月29日
&gt; 从那以后，我交付了很多的记忆。
&gt; 日记也变成了备忘录。好久没写文章了。
&gt; 日记里有很多不知道的回忆。旅行的记忆、看海的记忆、去游乐园的记忆。
&gt; 每次交付的时候，都能看到她开心的样子。心理作用的感情增加了。
&gt; 我喜欢上了肖子。
&gt; 怎么做才能更好地传达呢？

&gt; 9月30日
&gt; 我今天想用那种糖来传达心情。
&gt; 能做到吗？见面前先试试看比较好吗？
&gt; 不，要做的话就在肖子面前吧！做给她看！
&gt; 要是能好好传达就好了，我要出发了。

**附录：**2019年11月12日进行了对水田的采访。
&gt; **__采访记录1569-JP__**
&gt; 
&gt; **采访对象：**水田肖子
&gt; 
&gt; **采访人员：**尾濑研究员
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **尾濑研究员：**您好。
&gt; 
&gt; **水田：**……我们见过吗？抱歉。
&gt; 
&gt; **尾濑研究员：**不，我们是初次见面。今天我想听一听某件事的问题。
&gt; 
&gt; **水田：**……原来如此，是这样啊。……那么请坐在那边的椅子上。
&gt; 
&gt; **尾濑研究员：**谢谢……那么我就开始采访了。
&gt; 
&gt; **水田：**……好。
&gt; 
&gt; **尾濑研究员：**刚才我也提到了，你还记得不久前来探望你的人倒下的事件吗？
&gt; 
&gt; **水田：**……记得。
&gt; 
&gt; **尾濑研究员：**能和我仔细说一下吗？
&gt; 
&gt; **水田：**……那一天，那个男人来了。
&gt; 
&gt; **尾濑研究员：**男人？你不知道他叫什么吗？
&gt; 
&gt; **水田：**……不知道……我能继续说了吗？
&gt; 
&gt; **尾濑研究员：**……抱歉，把话打断了，请继续。
&gt; 
&gt; **水田：**他和我聊天，比如说今天没遇上红灯，还有自动贩卖机上有了其他的商品之类的闲谈。但他总有些心不在焉的样子，我就问他“有什么事情吗”，然后他忽然拿出那个糖罐摇起来，罐子刚一响动，他就倒下了。[深呼吸]
&gt; 
&gt; **尾濑研究员：**需要稍微休息一下吗？看来是冲击性的回忆，回想起来会很痛苦吧。
&gt; 
&gt; **水田：**不，憋着不说会更加难受，请让我说。
&gt; 
&gt; **尾濑研究员：**……我明白了，但请不要勉强自己。
&gt; 
&gt; **水田：**……他倒下之前，对我说了“吃吧”。
&gt; 
&gt; **尾濑研究员：**“吃吧”吗……那个糖罐里有糖吗？
&gt; 
&gt; **水田：**[沉默14秒]
&gt; 
&gt; **尾濑研究员：**水田小姐，我不会把你隐瞒的事说出去的，能告诉我吗？也许因为那个会知道与他有关的事情。
&gt; 
&gt; **水田：**……有的。罐子里面有一粒。心形的、粉色的、漂亮的水果糖。在按呼叫铃叫护士来之前，我吃了它。咔哧一声用槽牙咬碎了。如果没那么做、如果没那么做……[呜咽]
&gt; 
&gt; **尾濑研究员：**水田小姐？
&gt; 
&gt; **水田：**爱。恋爱。喜爱。热烈的情感，满溢出来。从我嘴巴到脑髓，像是穿透了一样。疯狂的爱。[呜咽]整个包裹着我的脑子，然后出现了很多的记忆。他苦闷的记忆、想起我的时候微笑起来的记忆，然后是决定对我表白的记忆。
&gt; 
&gt; **尾濑研究员：**……就是这样错乱的记忆吗？
&gt; 
&gt; **水田：**突然被这样的好意对待，但是，那个人已经倒在地上了。不混乱的话会很奇怪吧。
&gt; 
&gt; **尾濑研究员：**……是啊。对不起。
&gt; 
&gt; **水田：**……请告诉我。你认识他吗？
&gt; 
&gt; **尾濑研究员：**认识他是指——
&gt; 
&gt; **水田：**他是什么职业？他长什么样？他的身高是多少？他有什么兴趣？他的性格怎样？他的星座是什么？他叫、什么名字？明明没有他的记忆，可我总会想起他。……他是谁？我知道的只有他所见的记忆！其他的什么也不知道！他在哪？他、为什么会喜欢我？为什么！为什么……
&gt; 
&gt; **尾濑研究员：**水田小姐……
&gt; 
&gt; **水田：**为什么，我会喜欢、他……
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束报告书：**水田在采访结束后再次陷入错乱状态，给予其镇静剂。目前正在对其在采访中提到的“粉色、心形”的SCP-1569-JP-1进行详细研究。</textarea></pre>
