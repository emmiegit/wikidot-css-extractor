**Item nº:** SCP-7449

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Devido às propriedades únicas de SCP-7449, a contenção deve ser limitada à sua ocorrência e informações relacionadas à sua existência. Funcionários da fundação não afetados por SCP-7449 devem cooperar com SCP-7449-B e devem facilitar a descoberta ou transporte de SCP-7449-A para SCP-7449-B, e não devem interferir até o término de SCP-7449-A. Instâncias de SCP-7449-B devem ter Amnésticos-7449 administrados[[footnote]] Um poderoso amnéstico produzido para direcionar memórias envolvendo SCP-7449-A. Devido à natureza de SCP-7449, a aplicação de amnésticos gerais não é viável para fins de contenção e, portanto, requer variantes especializadas exclusivas das circunstâncias que podem atingir memórias específicas. Veja &#39;Sobre o estabelecimento de uma base para o apagamento de memória direcionado&#39; pelo Dr. Pran Anand para mais informações[[/footnote]] após SCP-7449 ter parado de ocorrer.

Os operativos da fundação atribuídos à contenção de SCP-7449 devem ser alternados semestralmente. Funcionários que solicitarem reatribuição a outros projetos devem ser acomodados e receber prioridade dos diretores regionais. Funcionários com histórico de tendências simpáticas para com aqueles sob os cuidados da Fundação devem ser impedidos de trabalhar em SCP-7449.

Funcionários da fundação são encorajados a evitar interagir com SCP-7449-B até o término de SCP-7449-A. Isso inclui a visualização de mídia envolvendo SCP-7449-B. Para facilitar isso, os funcionários não tem permissão para acessar a mídia eletrônica ou física produzida por SCP-74490-B. Funcionários que violarem isso serão realocados para um projeto diferente e atribuído a um psicólogo da Fundação especialmente treinado até que seja considerado capaz de continuar o trabalho na contenção de SCP-7449.


**Descrição:** SCP-7449 é um fenômeno anômalo que afeta toda a vida sapiente dentro de uma localização geográfica específica correspondente a um limite legal administrativo, governamental ou legal, com exceção de um indivíduo, doravante referido como SCP-7449-A. A área de afetação da SCP-7449 pode variar de condados locais ao estado-nação.

Ao ocorrer, o SCP-7449 criará uma compulsão, desejo, necessidade ou impulso irreprimível para eliminar o SCP-7449-A entre os indivíduos afetados (SCP-7449-B). Além dessa compulsão, as instâncias são indistinguíveis, física e mentalmente, de seu estado inalterado. Muitas vezes, essa compulsão levará as instâncias SCP-7449-B a se colocarem a si mesmas e a outras pessoas em perigo físico.

A mecânica do SCP-7449 é aparentemente aleatória e pode ocorrer a qualquer momento, embora certas condições tenham sido consideradas mais favoráveis à sua aparência do que outras. A seleção SCP-7449-A também é aleatória, sem qualquer padrão de fundo. O SCP-7449-B geralmente não agirá, a menos que as instâncias individuais acreditem que, agindo de forma correta, capturarão ou encerrarão o SCP-7449-A.

Se, após um período de tempo (variando de três meses a seis meses), o SCP-7449-A ainda não tiver sido encerrado, as instâncias do SCP-7449-B deixarão de tentar agredir fisicamente o SCP-7449-A imediatamente e, em vez disso, começarão a tentar atrair o SCP-7449-A para a área afetada para captura e encerramento. Essa manipulação vai desde simples ameaças a conspirações de longo prazo até a rescisão do SCP-7449-A, mesmo que tal rescisão seja contraditória com o interesse próprio do SCP-7449-B.

Se o SCP-7449-A for capturado após esse período, as instâncias do SCP-7449-B não encerrarão imediatamente o SCP-7449-A, mas, em vez disso, o farão apenas em uma data específica. Esta data corresponde a um feriado celebrado localmente na área geográfica, e geralmente incorporará o SCP-7449-A como parte central do evento cultural.

O SCP-7449 continuará até que o SCP-7449-A seja encerrado pelo SCP-7449-B. Se SCP-7449-A morrer de outras causas não relacionadas ao SCP-7449-B, o próximo parente biológico vivo torna-se uma instância do SCP-7449-A.

Não houve registro de cessação do SCP-7449 sem o término do SCP-7449-A.

Após o término do SCP-7449-A, as instâncias do SCP-7449-B não conseguirão se lembrar dos eventos anteriores ou, se tiver passado tempo suficiente para dificultar isso, deixarão de ver a natureza anômala neles.

**Descoberta**

O SCP-7449 foi descoberto em 31 de dezembro de 1999, quando afetou a cidade de Nova York. Às 8h54, o noticiário local foi anulado pelo prefeito ███████████████ e sua força policial para dar a seguinte declaração:

&gt; Meus companheiros nova-iorquinos,
&gt; 
&gt; Boa noite. Espero que estejam a ter umas férias tão maravilhosas como o resto de nós, embora, infelizmente, eu tenha vindo trazer más notícias - notícias demasiado importantes para adiar depois do feriado, mesmo que se celebre o início do novo século.
&gt; 
&gt; Existe uma ameaça para nós hoje. Não é místico ou invisível. Não é nem estrangeiro. É aqui, bem na nossa margem. Pode estar bem ao seu lado, agora, sentado, olhando, //observando.// Você - eu - nós - sabe desse medo melhor do que ninguém.
&gt; 
&gt; Seu nome é Harry Nelson. Trata-se de um jovem de 19 anos que mora no [REDIGIDO], segundo andar. Ele trabalha no posto de gasolina da rua [REDIGIDO], um pouco longe da biblioteca pública, e sempre guarda um revólver nove milímetros no porta-luvas. Enquanto falamos, os bravos homens e mulheres do Departamento de Polícia de Nova York estarão invadindo sua casa, para que ele possa ser morto e para que todos possamos dormir um pouco mais à noite. Se você está vendo isso, é porque falhamos - e ele escapou.
&gt; 
&gt; Falo-vos, cidadãos, num momento de necessidade: Harry Nelson é um ladrão, um criminoso, um terrorista - um perigo para o povo. Sua morte é a única maneira de esta cidade permanecer segura, permanecer //limpa//.
&gt; 
&gt; Eu, como representante e soberano do povo de Nova York, suspenderei todas as estátuas relacionadas a agressão e assassinato em relação à captura e morte de Harry Nelson. Todos os cidadãos devem cooperar com o Departamento de Polícia da Cidade de Nova York, rebatizado de Milícia da Cidade de Nova York à luz da crise atual, e que as pessoas se organizem para a apreensão desse perigoso criminoso.
&gt; 
&gt; Deus tenha misericórdia desta cidade, e daqueles que a fazem mal.
&gt; 

Neste momento, a Fundação, em colaboração com autoridades federais, estaduais e internacionais[[footnote]] O Edifício do Secretariado das Nações Unidas está localizado na cidade de Nova York, NY, EUA. [[/footnote]] para limitar os efeitos do SCP-7449. Apesar disso, toda a atividade cessou quando os cidadãos de Nova York tentaram localizar e encerrar &#39;Harry Nelson&#39;, incluindo todas as funções econômicas, de infraestrutura, entretenimento e políticas.

Embora tenham sido usadas ameaças de força, as instâncias do SCP-7449-B se recusaram a cooperar. Isso só se intensificou com o passar do tempo, já que toda a infraestrutura elétrica, de água e aquecimento foi abandonada para procurar a cidade pela SCP-7449-A. Embora as autoridades tenham conseguido voltar atrás durante o incidente, acredita-se que cerca de trinta pessoas morreram devido à falta de calor em toda a cidade.

Foi somente no dia 3 de janeiro, após quatro dias de buscas e um apagão midiático, que o SCP-7449-A foi descoberto voltando de férias para a Europa, e estava entrando na cidade quando foi detido pelo NYPD. Posteriormente, foi executado na televisão ao vivo como um aviso a outros &#34;terroristas&#34;. Foi só então que o desfile de Ano Novo de Nova York foi autorizado a ocorrer.

**Registro de eventos de SCP-7449**

**19/02/2002** -- __[REDIGIDO], Kentucky, Estados Unidos da América:__ Uma pequena cidade de quinhentas pessoas, SCP-7449-A foi assaltada fora da cidade e pendurada em um poste de sinalização.

**01/08/2004** -- __[REDIGIDO], Schleswig-Holstein, Alemanha:__ Uma cidade litorânea de 1000 habitantes, a SCP-7449-A era um idoso que havia sido empurrado para baixo e não conseguia se levantar.  Várias tropas americanas estavam estacionadas perto do idoso, e foram ordenadas pelo prefeito e comandante local a atirar em qualquer um que tentasse ajudar o SCP-7449-A. Quando os agentes da Fundação foram destacados para recuperar o SCP-7449-A, eles foram repelidos diante da forte resistência, terminando com a morte de três soldados americanos e dez oficiais da Fundação. SCP-7449-A morreu atropelado por um trator no dia seguinte a essa batalha, e só então a Fundação pôde intervir.

**22/04/2005** -- __[REDIGIDO], Sakha, Federação Russa:__ Uma aldeia de 90 pessoas, principalmente idosos. SCP-7449-A era filho de um SCP-7449-B, que havia sido convidado por este para sua casa depois de ter saído de casa muitos anos antes. O SCP-7449-A, acreditando ser uma forma de reconciliação, foi executado na casa de seus pais antes que seu corpo fosse feito parte do festival da primavera da aldeia.

**19/12/2006** -- __Alabama, Estados Unidos da América:__ O Secretário de Estado █████ █████ do Alabama solicitou ao Governador, e Governo, do Tennessee, a extradição do SCP-7449-A, um ex-cidadão do Alabama que não vivia no Estado desde 1939. Se o Estado não o fizesse, o secretário de Estado afirmou que haveria &#34;devastação que o vale não vê desde Sherman&#34;. Apesar das ameaças do governo federal, o Legislativo do Alabama estava se apropriando de dinheiro para a Guarda Nacional do Estado para uma invasão até que a Fundação exerceu pressão ao governador ███████ do Tennessee para extraditar o SCP-7449-A. O SCP-7449-A foi fervido em um touro de aço perto de Birmingham, Alabama, em homenagem aos depósitos historicamente grandes de ferro dos Estados Unidos.

**04/07/2009** -- __Sítio-22, [REDIGIDO], [REDIGIDO]:__  Durante uma inspeção do Sítio-22, o O5-11 foi feito refém pela FTM-Alpha-1 (&#34;Mão Direita Vermelha&#34;), em colaboração com a equipe do Sítio-22. A FTM-Alpha-1 entregou uma mensagem ao Conselho O5, descrevendo a captura e a situação do O5-11, e exigindo que, a menos que o SCP-7449-A fosse entregue, o O5-11 seria executado. SCP-7449-A foi o Dr. Allen Rizzo, um ex-pesquisador do Sítio-22. No entanto, quando entregue, O5-11, em vez de ser entregue, esfaqueou o SCP-7449-A quarenta e sete vezes, parando em vários pontos para permitir que a equipe médica da FTM-Alpha-1 ressuscitasse o SCP-7449-A. Quando o SCP-7449-A foi encerrado, o O5-11 ordenou que a FTM-Alpha-1 e o Sítio-22 como um todo &#34;Afastar-se - nós temos nosso homem!&#34;

O5-11, Alpha-1 e Sítio-22 como um todo estão atualmente suspensos após uma investigação mais aprofundada.</textarea></pre>
