**Объект №:** SCP-1777-3

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект должен содержаться в герметичном сейфе в секции 4 Зоны 7. --Извлечение объекта строго запрещено без санкции О5-- Объект рекомендуется не извлекать ни при каких обстоятельствах. В случае нарушений условий содержания все лица, прочитавшие какой бы то ни было фрагмент из книги, должны быть устранены в кратчайшие сроки любыми методами.

**Описание:** SCP-1777-3 – книга в кожаном переплёте ручной работы, датированная серединой девятнадцатого века. На обложке написано название «Магъ». Внутри содержится нечто вроде «руководства по магии», во многом текст напоминает разнообразные средневековые гримуары. Однако в книге не содержится никаких указаний относительно демонов или каких бы то ни было иных сверхъестественных сущностей; описанная система магии больше напоминает таковые в современных художественных произведениях жанра «фэнтези».

Книга обладает аномально высоким весом для её габаритов. Кроме того, согласно показаниями приборов, она оказывает некоторое воздействие на электромагнитные поля. В настоящий момент причина этих явлений не установлена.

На многих страницах заметны знаки неизвестной письменности. По всей видимости, они эквивалентны таковым у [[[document-1777-1|SCP-1777-1]]].

Текст книги обладает меметическим эффектом – он прочно запоминается с первого прочтения, и, помимо этого, возникает желание читать дальше. Второй эффект усиливается пропорционально объёму прочитанного текста. Субъекты, прочитавшие SCP-1777-3 до конца, классифицируются как SCP-1777-3(2).

В целом аномальные особенности SCP-1777-3(2) эквивалентны таковым у SCP-1777-1. Тем не менее следует заметить, что субъекты не обладают способностью к воскрешению и могут быть устранены без последствий.
 
Те, кто не смог довести чтение до конца по какой-либо причине, жалуются на кошмарные сны, галлюцинации и психические расстройства. В двадцати процентах случаев у субъектов возникает раздвоение личности (причём в пятидесяти процентах случаев вторая личность замещает настоящую). Вторая личность, как правило, обладает всеми знаниями, содержащимися в SCP-1777-3, и способна к проявлению сверхъестественных способностей.

//Итак, похоже, это более продвинутая версия той штуки, которую нашёл [[[document-1777-1|«Археолог»]]] – более современная и к тому же многоразовая. Правда, пока не понимаю, почему тот тип стал бессмертным. И хотел бы я знать – откуда вся эта дрянь возникла?! – д-р Л██████.// 

**Приложение 1:** Объект найден в частной библиотеке ██████ ████, коллекционера, проживавшего в пригороде █████████. Субъект проявил признаки воздействия объекта и успешно ликвидирован.

**Приложение 2:** После инцидента 1777-5 (в настоящий момент – переименовано 1777-8-Эпсилон) объект классифицирован как SCP-1777-3.
