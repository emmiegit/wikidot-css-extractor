[[image https://media.discordapp.net/attachments/769914906522157088/880019937148678164/1599px-D092D185D0BED0B4_D0B2_D0BFD0B5D189D0B5D180D183_D0A7D0B0D181D0BED0B2D0BDD18F.png width=&#34;300&#34; ]]

[[/span]]
[[/div]]
**Объект №:** SCP-1372-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1372 должен содержаться под прикрытием заброшенного заповедника со стандартным и укомплектованным ограждением по периметру, а также предупреждающими знаками для посторонних и гражданских лиц. Круглосуточная команда безопасности, должна быть замаскирована под охранников данного периметра. Все посторонние лица замеченные на периметре или попытавшиеся проникнуть в SCP-1372, должны быть немедленно пойманы и обработаны амнезиаками В класса.

Все сотрудники, входящие в SCP-1372 должны быть одеты в модернизированные противорадиационные комбинезоны РХБЗ, а так же фильтрующие противогазы. Входить в SCP-1372 дозволено только научному персоналу, а так же МОГ Бета-7. Входить внутрь объекта допускается исключительно с целью наблюдения и проведения безопасных для сотрудников экспериментов. В исключительных случаях в SCP-1372 разрешается запускать сотрудников D-класса со специальным оборудованием для получения необходимой информации о пещере.

**Описание:** SCP-1372 это мраморная пещера неизвестной глубины, вокруг которой стоят предупреждающие знаки с надписями &#34;Осторожно, возможна утечка //неразборчиво//“. Один из таких знаков был покрыт некой мутной зелëной субстанцией напоминающую слизь, но с отличающейся консистенцией. В одном из экспериментов данная субстанция была собрана на анализы материи, из которого научный персонал сделал вывод, что субстанция является радиоактивной (12 000 Бк) слизью, по составу напоминающая выделяемый улитками муцин. Данная субстанция находилась также внутри SCP-1372. Её выделение происходит через мертвых тараканов в глубине пещеры: субстанция выделяется из под их крыльев, которые начинают сгнивать после 45 минут после смерти (Чего происходить не должно). Один таракан после своей смерти выделяет примерно ██г. Научный персонал все еще выдвигает теории и предположения о том, как она могла оказаться на предупреждающем знаке. Объект был обнаружен 14.05.20██ на ███ километре Черского горного хребта агентом ██████ во время расследования пропажи группы скалолазов.

Аномальные свойства объекта заключаются в радиационном фоне, увеличивающемся на 0,25 Зиверт каждые 10 метров спуска в глубину объекта. Радиация по неизвестным причинам не способна выходить за пределы SCP-1372. Максимальная глубина, достигнутая группой из 4 сотрудников D-класса, равняется 1,2 километрам. После достижения данной глубины даже средства радиационной защиты, разработанные для исследований в сверх-радиоактивных зонах перестали справляться с количеством вредоносных частиц в воздухе (30 Зв).

**Приложение 1372-1:**14.09.20██ МОГ Бета-7 (&#34;Шляпные болванчики&#34;) произвели спуск в SCP-1372 в целях обнаружения агрессивных существ в пещере. На глубине в ███ метров оперативный сотрудник Б-4 услышал тихий звук ударов по воде позади группы. Вернувшись на 20 метров назад группа обнаружила сущность (Далее именуемый SCP-1372-1), медленно хлопающую ступней по небольшой луже возле него. Сущность являла собой сильно видоизмененную человеческую особь, кожа гуманоида была окрашена в серый цвет (или серые оттенки), позвоночник сгорблен, а рот неестественно расширен от рта, через шею к груди. Анатомия ног схожа с кузнечиком, что позволяет SCP-1372-1 развивать высокую скорость, а строение рук напоминает богомола, из-за чего сотрудники не исключают опасность нападения при заранее неопределяемых условиях. Сотрудники опергруппы заявляли, что испытывали иррациональный страх при виде сущности. SCP-1372-1 не проявлял агрессии или страха, когда группа подобралась к сущности на полтора метра, но после попытки команды вывести SCP-1372-1 с применением силы стал вцепляться в ближайшие объекты, удерживаясь на месте. Через несколько повторных экспедиций на ту же глубину МОГ Бета-7 обнаружили еще двух особей SCP-1372-1, имеющих иной окрас. (SCP-1372-2 имел болотный цвет кожи, а SCP-1372-3 был темно-коричневым). Отличительной особенностью существ является невозможность запечатлеть их на цифровую или пленочную камеру: по неизвестным причинам SCP-1372-1, SCP-1372-2 и SCP-1372-3 не отображаются на фотографиях и видеозаписях. В связи с данной проблемой в пещеру был приглашен художник [УДАЛЕНО] для создания изображения на бумаге. После завершения рисунка художник был обработан амнезиаком класса B.
[[div class=&#34;rimg&#34;]]
[[image https://cdn.discordapp.com/attachments/846774637857996811/880757441728495646/ebc5bb7bc3b1f6e0.jpg width=&#34;250&#34; ]]
[[span]]Изображение SCP-1372-1[[/span]]
[[/div]]
Наблюдения за субъектами показали, что те питаются вышеупомянутой радиоактивной субстанцией. Также научный персонал выявил, что субъекты 1372-1, 1372-2 и 1372-3 не способны издавать звуков голосовыми связками, которые у них, предположительно, отсутствуют. 
На данный момент все 3 особи SCP-1372-1 находятся под пристальным наблюдением научного персонала Фонда внутри пещеры.




[[collapsible show=&#34;Открыть протокол экспериментов&#34; hide=&#34;Закрыть протокол экспериментов&#34;]]
&gt; **Эксперимент № 1372-1:**
&gt; **Дата:** 08.11.20██
&gt; **Проводит эксперимент:** Д-р Караменин
&gt; 
&gt; **Цель эксперимента:** Создание для субъектов 1372-1, 1372-2 и 1372-3 опасной обстановки ради выявления их физических способностей.
&gt; 
&gt; **Результат эксперимента:** 3 оперативных сотрудника МОГ Бета-7 открыли прицельный огонь из штурмовых винтовок по земле возле сущностей. SCP-1372-1 и SCP-1372-3 бросились на стены, затем быстрыми прыжками по зиг загу отбежали на расстояние в 130 метров. Однако существо 1372-2 остался на месте и стал агрессивно размахивать руками, пытаясь ударить противника. В итоге SCP-1372-2 оставил на стенах и полу пещеры глубокие порезы. Судя по поведению сущностей, их интеллект не развит выше травоядных зверей.
&gt; 
&gt; **Примечание Д-ра Крушинце:** Нужно внимательней наблюдать за второй особью
&gt; 


&gt; **Эксперимент № 1372-2:**
&gt; **Дата:** 11.04.20██
&gt; **Проводит эксперимент:** Д-р Караменин
&gt; 
&gt; **Цель эксперимента:** Попытаться накормить SCP-1372-1, SCP-1372-2 и SCP-1372-3 человеческой едой, а также дать на пробу ряд классических напитков: кофе, чай, вода, яблочный сок компании ███████.
&gt; 
&gt; **Результат эксперимента:** Перед сущностями положили куски говяжьего стейка (прожарки well). Первые 5 минут все трое не замечали, или делали вид что не замечают еду. Затем они подошли немного ближе к еде напротив себя и приложились к ней ртом (Частью рта на шее). Спустя 10 минут все трое подняли головы. Стейков на земле не было, сущности их поглотили. Идентичный исход был со свининой, курицей, бужениной и небольшим количеством конфет марки [УДАЛЕНО]. Когда пришла очередь давать кисломолочные продукты, существа после поглощения еды стали трястись и выделять прозрачную вязкую жидкость изо рта. Анализ жидкости показал, что это обычная человеческая слюна с большим количеством глюкозы. Научный персонал предполагает что поглощение конфет и кисломолочных продуктов подряд оказывает на сущностей отрицательное влияние. С напитками SCP-1372-1 и SCP-1372-2 справились также, как и с мясом, однако третья особь прищурила глаза и не стала пить ничего кроме чая.
&gt; 
&gt; **Примечание Д-ра Крушинце:** Не вводим данную еду в постоянный рацион, мало ли чего
&gt; 
[[/collapsible]]

**Приложение 1372-2:** Через ██ месяцев после назначения д-ра Караменина на должность куратора SCP-1372 произошел некий инцидент, во время которого, доктор избегал сверх необходимого контроля со стороны Службы безопасности, и в итоге сумел окончательно покинуть место работы, сбежав заграницу под неизвестным именем.

Беглец был задержан 11.08.20██ в городе ████████, Польша. Признан виновным по статьям: 1.5 (Дезертирство) и 1.8 (Осуждение работы Фонда), субъект был приговорен к устранению. Работы по выявлению соучастников как снаружи, так и среди сотрудников Фонда продолжаются, ОВС также занимается поиском людей, контактировавших с д-ром Карамениным для введения амнезиака.

В следующем документе находится текст, перепечатанный из дневника, найденного под матрасом в зоне проживания д-ра Караменина.

[[collapsible show=&#34;Открыть документ&#34; hide=&#34;Закрыть документ&#34;]]

&gt; Сегодня во время исследований 1372-го у меня закончилось терпение. Я не могу смотреть на то, что с существами делают, хотя и для исследований. Я большую часть жизни не мог выносить высокомерия. Родители всегда говорили оставаться на земле и видеть все с точки зрения обычного человека. И вот, тут встала проблема. Мне вообще уже достаточно долгое время непонятна одна вещь: на инструктаже в один из первых дней, как сейчас помню, говорили что Фонд SCP оберегает людей от непонятных им вещей. А правильно ли это? Те гуманоиды, например, не были опасны для людей, они вели себя как простые собаки. За что их засекречивают? Сколько похожих объектов еще Фонд не дает познать людям? Это же просто высокомерие в чистом виде, по другому и не скажешь! Какие-то люди решили, что им дано оберегать людей от аномалий, но никто ведь не подумал, что аномалиями мы называем то, что выходит за рамки нашего кругозора. Некоторые боятся того, чего не понимают, и это естественно, однако нужно открыть испуганные глаза и подумать: правда ли это опасно, или только я считаю это таковым? Люди уже привыкли оценивать что-то по внешнему виду и своим вкусам. Вот как это: что угодно, что не подходит под обыденные знания и взгляды людей не является нормальным и должно быть спрятано, уничтожено, предано забвению! Кто дал им право решать где правда есть, а где нет? Много вопросов, но Фонд никогда не даст на это четкого ответа, больно мы все мелкие сошки. Высокие звания не захотят выходить из системы. Высокомерные люди никогда не откажутся от своих принципов. Человечеству не дают возможности двигаться вперед и развиваться, и я буду стоять на своей мысли вплоть до самого конца. 
&gt; Не уверен, что работа в Фонде это то, чем я горжусь. С каждым новым днем я лишь черствею и гнию изнутри, поскольку меня заставляют тайно изучать безопасные для людей объекты не самыми приятными и этичными мерами. И ведь не могу я просто уйти, получив дозу амнезиака. Принципы у меня такие: человечество должно войти в новый век развития после открытия для людей объектов Фонда. Может я и упертый баран, но отрекаться от своего мнения не собираюсь. И поскольку просто так я не уйду, могу попробовать бежать. Идея безумная, очень страшно, но план есть. До работы меня довозит специальный человек, могу попробовать схитрить с ним. Боюсь что дневник найдут раньше положенного, не буду здесь записывать, лучше на отдельном листке все сделаю. Буду надеяться, что получится. Дай Бог...


&gt; Вещи собраны в дипломат. Мне нужно лишь тихо уехать под видом похода на работу. Волнуюсь, очень. Я достаточно долго терпел методы и принципы Фонда, с меня хватит. Я скрывал свое мнение слишком долго, пришла пора показаться. Дневник все же решил оставить тут. Пусть эти [РУГАТЕЛЬСТВО УДАЛЕНО] поищут его и узнают, что кто-то оказался вне их системы. Я знаю что кто-нибудь из больших шишек будет это читать, вроде как важное дело - побег научного сотрудника. Вот что я хочу вам написать: вы несправедливы, коварны и высокомерны! Я не вернусь в Фонд даже если он встанет в правильное русло, хотя и этого не произойдет. Ищите меня, ищите. Кто знает, я может уже повесился давным давно на одиноком дереве на кладбище? Может я уже сменил имя и внешность? Может меня уже приняла другая организация. Я бегу необдуманно, но принципиально. Делайте что хотите, но прислушайтесь к моим словам: если кто-то услышит мою историю, ваша система запросто сгниет, уж поверьте.
&gt; 
&gt; Вот и все. Уже рука дрожит, не могу писать...

[[/collapsible]]

В связи с инцидентом, ОВБ предоставил доступ к досье, составленному на д-ра Караменина для лиц с уровнем допуска 4 и выше. Некоторые части текста остаются засекреченными и останутся таковыми до неопределенного момента. Ознакомиться с досье вы можете в приложенном документе.
[[collapsible show =&#34;Показать досье&#34; hide=&#34;Скрыть досье&#34;]]
&gt; [[div class=&#34;rimg&#34;]]
&gt; [[image https://i10.fotocdn.net/s122/d842b809efb210e6/user_l/2789473598.jpg width=&#34;163&#34; ]]
&gt; [[span]] Фотография И.Е. Караменина[[/span]]
&gt; [[/div]]
&gt; **ФИО:** Илья █████████ Караменин
&gt; **Возраст:** 3█ лет
&gt; **Семейное положение:** Холост
&gt; **Краткая характеристика:** Биолог, по второму образованию химик. Холоден и вспыльчив, однако перед работой бывает разговорчив и часто доверяет некоторым коллегам какие-либо сведения тайного характера. Имеет привычку говорить сам с собой, иногда обговаривает таким образом важные проекты. Рекомендуется внимательно вслушиваться в его речь.
&gt; **Краткая биография:** Рожден 13.03.19██ в городе █████████, Россия. Осиротел в возрасте ██ лет. Часто замечался в активной деятельности против живодерства и содержания редких видов животных взаперти. Также являлся рьяным гуманистом. Поступил на работу в Фонд 14.12.20██. Участвовал в исследовании SCP-1012-RU, SCP-1036-RU, SCP-1257-RU и SCP-1405-RU. Затем был назначен на курирование исследовательского процесса над объектом №1372-RU.
&gt; **Близкие коллеги:** д-р Крушинце, д-р Марков, д-р Крыльцов.
[[/collapsible]]</textarea></pre>
