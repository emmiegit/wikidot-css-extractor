**Titre original :** SCP-4138 - To the Stars
**Auteur :** [[user LiterallyMechanical]]
**Traducteur :** [[user King Gorgo]]
**Date de publication originale :** 20 février 2019
[[include credit:end]]

**Objet n° :** SCP-4138

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les deux anomalies composant SCP-4138 ne peuvent être confinées, reproduites ou inversées par la technologie contemporaine. Par conséquent, des procédures de suppression de l&#39;information ont été mises en place. Toutes recherches concernant les origines de SCP-4138 indépendantes vis-à-vis de la Fondation doivent être étroitement surveillées et, si nécessaire, sabotées. Tous les squelettes fossilisés de //Saurosapiens progenitor// retrouvés par des paléontologues non membres de la Fondation, que ce soit sur Terre ou sur des planètes voisines, doivent être immédiatement acquis, détruits ou discrédités.

Ce registre et cette description du confinement doivent être inclus dans l&#39;ensemble des lectures obligatoires pour les nouveaux employés du Département d&#39;Exploration spatiale et de Développement.

**Description :** SCP-4138 décrit deux anomalies séparées, mais liées : SCP-4138-VIDAR et SCP-4138-FENRIR.

SCP-4138-FENRIR est le phénomène cosmique communément appelé &#34;Grand Filtre&#34;, la force ou le principe qui est directement responsable de l&#39;extinction initiale et de la suppression continue de la vie intelligente dans la Voie lactée, exceptée //Homo sapiens//. Les recherches sur SCP-4138-FENRIR ont conduit à la théorie actuellement acceptée que le &#34;Grand Filtre&#34; est d&#39;origine artificielle et a été responsable d&#39;une extinction massive quasi-totale de la vie intelligente préhistorique dans la Voie lactée.

SCP-4138-VIDAR est la totalité de la matière qui constitue la planète Terre, incluant la matière terrestre transportée dans d&#39;autres systèmes solaires[[footnote]]Cela inclut typiquement les vaisseaux spatiaux construits sur Terre, les créatures vivantes engendrées sur Terre (y compris les humains, le bétail embryonnaire et le matériel agricole) et les matériaux de terraformation transportés depuis la Terre.[[/footnote]]. La présence d&#39;une quantité suffisante de SCP-4138-VIDAR neutralise entièrement les effets de SCP-4138-FENRIR sur une distance significative[[footnote]]Les rayons de protection des champs VIDAR autour des colonies extraterrestres humaines ont été mesurés comme s&#39;étendant jusqu&#39;à 5 UA. En particulier, le potentiel de la matière VIDAR a progressivement augmenté au fil du temps, et ces champs de protection VIDAR s&#39;étendent continuellement.[[/footnote]]. Le stockage de matière VIDAR dans des colonies extraterrestres est un facteur crucial de l&#39;expansion actuelle généralisée de l&#39;humanité dans son ensemble dans la Voie lactée et permet à l&#39;humanité de survivre dans les profondeurs de l&#39;espace ou sur des exoplanètes sans subir les effets létaux de SCP-4138-FENRIR. 

La contradiction apparente entre la rareté de la vie intelligente dans la galaxie et des milliards de planètes et d&#39;étoiles existantes, connue comme le paradoxe de Fermi[[footnote]]Jones, Eric M., //Where is everybody? An Account of Fermi&#39;s Question.// CIC-14 Report Collection, Laboratoire national de Los Alamos, mars 1985 https://sgp.fas.org/othergov/doe/lanl/la-10311-ms.pdf[[/footnote]] a été remarquée pour la première fois au début du 20^^e^^ siècle. Alors que le &#34;Grand Filtre&#34; et le paradoxe de Fermi ont été conçus comme des expériences de pensée, leur nature de théories scientifiques largement acceptées n&#39;ont pas été réalisées avant les dernières décennies du 24^^ème^^ siècle. Comme les technologies de pointe nécessaires à la création de VIDAR et de FENRIR ont été perdues avec l&#39;extinction de //S. progenitor//, le confinement de l&#39;anomalie est actuellement impossible.

Des échantillons paléontologiques collectés sur Terre et d&#39;autres systèmes solaires colonisés suggèrent que l&#39;absence de vie intelligente dans la Voie lactée est un phénomène relativement récent sur une période astronomique. Il existe des preuves de l&#39;évolution d&#39;espèces intelligentes uniques sur les 16 planètes colonisées par l&#39;homme et beaucoup d&#39;entre elles se sont mélangées ou ont participé à des guerres entre les systèmes stellaires en raison de l&#39;utilisation généralisée de la technologie du voyage interstellaire. Toutes ces espèces ont subi des extinctions simultanées il y a 189 millions d&#39;années, laissant indemnes les autres formes de vie non intelligentes des planètes. La Terre elle-même est incluse dans ce nombre, car elle est le monde ancestral du //Saurosapiens progenitor//, une espèce de dinosaures théropodes intelligents du début du Jurassique.

Alors que //S. progenitor// a évolué sur Terre, ses fossiles ont été découverts en petit nombre sur des exoplanètes voisines. Des exemples concrets de leur science et de leur civilisation sont rares, mais la Fondation sait que //S. progenitor// maîtrisait une forme avancée de technologie de vols spatiaux interstellaires. Avant qu&#39;ils soient exterminés par SCP-4138-FENRIR, //Saurosapiens// a réussi à coloniser quelques autres planètes habitables, malgré une violente opposition des sociétés extraterrestres rivales.

La nature uniquement terrestre de SCP-4138-VIDAR suggère que SCP-4138-VIDAR est originaire de la technologie de pointe développée par //S. progenitor//, mais les origines de SCP-4138-FENRIR ne sont pas claires. Plusieurs chercheurs soutiennent que FENRIR a été développé comme une arme par une espèce extraterrestre ennemie, tandis que VIDAR était une contremesure mise en place trop tard par //S. progenitor//. Les mesures des champs VIDAR en constante expansion indiquent que SCP-4138-FENRIR s&#39;est atténué et affaibli au fil du temps. Selon ce modèle, FENRIR aurait été assez puissant il y a 189 Ma pour submerger toute une masse terrestre de SCP-4138-VIDAR.

La séquence exacte des événements entourant la création de SCP-4138-FENRIR et VIDAR sont une question de recherche et de débat actifs. La Fondation a développé plusieurs hypothèses concurrentes et un consensus clair n&#39;a pas encore émergé.


**Addendum 4138-A : L&#39;Hypothèse du Baroud d&#39;Honneur**

Selon le Département d&#39;Exploration et de Développement Spatial de la Fondation, //S. progenitor// a peut-être délibérément introduit à la fois SCP-4138-FENRIR et VIDAR. Ils ont sciemment causé l&#39;extinction de leur propre espèce tout en veillant à ce qu&#39;un successeur puisse survenir, uniquement sur Terre.

Alors que la plupart des extinctions il y a 189 Ma auraient été causées par SCP-4138-FENRIR, deux exoplanètes proches de la Terre, toutes deux avec des colonies de //S. progenitor//, ont subi des cataclysmes planétaires uniques à cette époque avec un impact dévastateur sur leurs écologies. Dans les deux cas, des concentrations denses de cratères massif espacées dans des schémas précis et réguliers indiquaient qu&#39;au moins une espèce extraterrestre avait développé des super-armes capables de bombardements orbitaux à grande échelle et de dévastations planétaires. Comme les deux mondes ciblés accueillaient les colonies voisines de //S. progenitor//, on peut supposer que //Saurosapiens// craignait un bombardement imminent de la Terre.

Selon la Dernière Hypothèse Restante, l&#39;extinction de //S. progenitor// était une attaque suicide de dernier recours. Ils ont simultanément implanté SCP-4138-VIDAR et FENRIR, et anéanti toute la vie intelligente dans la Voie lactée. L&#39;énergie initiale utilisée pour assurer une couverture galactique totale de FENRIR aurait été beaucoup plus forte que la masse de VIDAR de la Terre ne pourrait contrecarrer. Une fois que SCP-4138-FENRIR s&#39;était atténué au point où SCP-4138-VIDAR était efficace, l&#39;//Homo sapiens// est né dans la niche écologique laissée vacante par l&#39;extinction de Saurosapiens. L&#39;effet continu de SCP-4138-FENRIR à nos jours a fait en sorte que, contrairement à //S. progenitor//, l&#39;humanité a pu s&#39;étendre dans la Voie lactée sans obstacle.

La Fondation n&#39;a presque aucune donnée sur la psychologie et la société de //S. progenitor//. Cependant, la théorie selon laquelle existe un instinct puissant parmi les créatures intelligentes pour assurer le succès et la survie de leur progéniture, même au détriment de leur propre vie, est largement acceptée en biologie. La mesure dans laquelle cet instinct a pu être présent chez //S. progenitor// est inconnue et leurs motivations sont au centre du débat en cours. Quoi qu&#39;il en soit, le sacrifice ultime de //S. progenitor// est la source de la devise officielle du Département d&#39;Exploration spatiale et de Développement :

&gt; //Nous rendrons nos parents fiers.//
