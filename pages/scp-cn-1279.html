**项目编号：**SCP-CN-1279

**项目等级：**Euclid

**特殊收容措施：**--拟将SCP-CN-1279-1至SCP-CN-1279-3转移至Site-CN-[已编辑]文物保管部门进行研究-- 将SCP-CN-1279-1至SCP-CN-1279-3暂时回填于镐京遗址██号祭祀坑内。在进一步研究取得成效前，基金会将监控并适时干涉镐京遗址内进行的所有考古工作。派遣下属考古队对SCP-CN-1279-3铭文中提到的其余疑似SCP-CN-1279实体进行谨慎的搜寻。

**描述：**SCP-CN-1279是200█年于陕西省西安市长安区镐京遗址██号祭祀坑出土的一组保存状况完好的铜鼎，推测年代大致处于西周早期。人类个体在目视该项目实体时将对其产生非理性恐惧，并在之后的24小时内产生幻觉，其真实度随时间发展快速增强。根据受影响者描述，该幻觉场景通常表现为手段残忍的仪式性谋杀，疑为祭祀场面。

针对该项目是否可以被移动至有效收容单位的问题，基金会进行了数次发掘实验，节选如下：

||~ 发掘后采取行动 ||~ 结果 ||
|| 暴露于空气 || 数次轻微地震，震级随时间逐渐增大，在将项目重新填埋至祭祀坑后该现象停止。 ||
|| 填埋至他处 || 以填埋处为中心开始出现动植物死亡现象，范围随时间逐渐扩大，在将项目重新填埋至祭祀坑后该现象停止。 ||
|| 对项目实体进行破坏 || 无，该提议被否决。 ||

**附录1：**

SCP-CN-1279-1为方形鼎，高122cm，口长102cm，口宽79cm，内置铜刻刀一柄。内壁刻有“癸亥”纪年字样，外壁有铭文86字，辨读如下：
[[=]]
&gt; 燎[[footnote]]指架于柴上焚之以祭祀。[[/footnote]]巫三六，作肱、臂、手。
&gt; @@@@
&gt; 焚尪[[footnote]]指跛足之人。[[/footnote]]三六，作股、胫、足。
&gt; @@@@
&gt; 卯[[footnote]]指从中剖开身体以祭祀。[[/footnote]]□[[footnote]]此处字迹模糊，推测当为女奴之意。[[/footnote]]五四，作𨈴[[footnote]]指躯干。[[/footnote]]。
&gt; @@@@
&gt; 伐崇侯□[[footnote]]此处字迹模糊，当为崇国国君之名。[[/footnote]]、商族係[[footnote]]指俘虏。[[/footnote]]二百七十，作首。
&gt; @@@@
&gt; 𧗒[[footnote]]指放干血以祭祀。[[/footnote]]宗室子姬□[[footnote]]此处字迹模糊，当为姬姓宗室成员之名。[[/footnote]]，作血。
&gt; @@@@
&gt; 祀五帝，各用三宰、三牢，作五脏、五窍、五体、五志、五味。
&gt; @@@@
&gt; 成：命巫姪、巫姉筮。一曰吉。一曰凶。
&gt; @@@@
&gt; 吉者曰扐貍。
&gt; @@@@
&gt; 凶者曰□□。[[footnote]]此句字迹杂乱，疑为后期补刻。空缺处有人为破坏痕迹，无法辨认。[[/footnote]]
[[/=]]
[[/collapsible]]

&gt; 昔商王受，自绝于天。
&gt; 
&gt; 予惟行天罚，作扐貍、□□[[footnote]]此处有人为破坏痕迹，无法辨认。[[/footnote]]。
&gt; 
&gt; □□[[footnote]]此处有人为破坏痕迹，无法辨认。[[/footnote]]祸，残害万姓。
&gt; 
&gt; 今朕作九鼎。
&gt; 
&gt; 克，非予显德，惟天矜于民。

[[/collapsible]]
[[collapsible show=&#34;+ 于夏颍教授笔记本电脑内发现的日志数则&#34; hide=&#34;- 收起&#34;]] 
&gt; 1939年出土的后母戊鼎一直被视为古青铜礼器的规格顶峰，然而镐京遗址所出土的三件铜鼎却全部与其为同一规格，这和我们所知的周人铸铜水准并不一致。而癸亥方鼎上的铭文内容，很显然是记录了一场大规模的人祭活动。很奇怪的一点是，除去西周建立早期有记载的少数几场报复性谋杀，周人实际上并没有大规模人祭的习俗——他们更倾向于采用与繁殖共通的农作物献祭来构建升调的进程源头。这种大规模的杀生祭祀更像是殷商的风格。最后提到的“扐貍”、“□□”也相当令人在意。
&gt; [[&gt;]]
&gt; 200█年10月18日
&gt; [[/&gt;]]
@@@@
@@@@
&gt; 通常意义上，我们将中国的殷商时期称为“人与神共存的时代”。我们至今仍不能知道，商王朝在当时到底掌握了多少异常、绿型、蓝型甚至黑型……然而这一王朝却在短短数年的的时间内被来自西方的周人所彻底灭亡。也许对于普通人来说这不过是简单的朝代更替，然而考虑到殷商所掌握奇术的完备程度远超同时代世界范围内其他地域的普遍水准，甚至在某些方面上超越了现代，其覆灭的速度简直是……匪夷所思的。
&gt; 
&gt; 在基金会接受的异学会资料中我曾经看见过两块周人遗留的龟甲残片。它们所记录的内容如下：
&gt; [[note]]
&gt; 癸亥大贞。巫环：凶。
&gt; [[/note]]
&gt; 
&gt; [[note]]
&gt; 甲子大贞。巫环：吉。
&gt; [[/note]]
&gt; 郑《注》曰：“……环，谓筮可致师不也。”甲子为文献记载中的武王伐纣之年。如果将这两枚卜辞联系起来看的话，癸亥至甲子年间一定发生了某种事件，而这件事最终导向了殷商的覆灭。
&gt; 
&gt; 我的猜测：在癸亥这一年，周人通过大规模人祭创造了某种构建性智能“扐貍”。如果是这一智能最终制衡住了殷商所控制的异常，那么其“吉者”的身份就讲得通了。让我担忧的是要创造一个如此复杂强大的智能，这一奇术进程势必会产生更加庞大的回火。事实上根据记载我想周人在一开始并没有消除这种回火的方法，他们最终不得不用另一场大型祭祀活动暂时压制住了它，并加以某种保护措施。
&gt; [[&gt;]]
&gt; 200█年10月22日
&gt; [[/&gt;]]
@@@@
@@@@
&gt; 根据铭文的记载，我倾向于推测这一智能，“扐貍”，是可控且具备类人的高智力和高认知水平的，甚至可能在形态上也接近于人类。那么它的回火是什么？它的反面吗？项目所拥有的视觉危害效应应该是当时奇术仪式的残留，那么产生的幻觉是否包含了这个问题的答案？
&gt; 
&gt; 我只是个考古学者，并非奇术方面的专家，但这个问题我一直忍不住去思考。
&gt; [[&gt;]]
&gt; 200█年10月23日
&gt; [[/&gt;]]
@@@@
@@@@
&gt; 难道那些铭文本身也具备某种异常效应？如果不是，那就是做出这种决定的我自己疯了。
&gt; [[&gt;]]
&gt; 200█年10月25日
&gt; [[/&gt;]]
@@@@
@@@@
&gt; 我明白老陈他们为什么会在受到异常影响后先后意外身亡或自杀了。也许比起反复经历这样的恐惧和痛苦，死亡反而是一种解脱。
&gt; 
&gt; 一开始只是简单的幻觉，我开始看见祭祀场景的闪回。这一旁观视角的场景持续时间不长，大概24小时后，我开始成为幻觉场景的经历者。火焚、斩首、被活着放干血……时间越长，幻觉的真实度越清晰，到后面我甚至开始体验到真正的痛感。
&gt; 
&gt; 我的猜测是对的，他们确实制造了某种生命。他们制造了“扐貍”，又无法消除与其相伴而生的更大威胁。那仪式产生的回火从未被消除，它只是被分裂并压制住了影响，但它就在那里，从商末周初到现在，从未消亡。
&gt; 
&gt; 今天我从身体被四分五裂的幻觉中惊醒。我看见了“扐貍”，在甲子年九月周人试图镇压住回火产物的时候它就在那里，脸部模糊不清，但的确是人类的形态，似乎接近于女性。我没有看见“它”。那些鼎里本身就空无一物。--也许他们试图压制的就是“空无”本身？不管怎样，我想“它”大概是某种能够造成精神影响的强大异常，不然这不足以解释哪怕是用以压制其的鼎上所残留的影响都依然能够杀人--
&gt; 
&gt; 也许下一次幻觉中我能得到答案，也许不能。我不确定自己还能不能撑过下一次。
&gt; [[&gt;]]
&gt; 200█年11月1日
&gt; [[/&gt;]]
[[/collapsible]]
