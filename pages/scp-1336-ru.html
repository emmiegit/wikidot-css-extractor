[[include component:image-block name=/local--files/scp-1336-ru/o7t2.jpg|caption=SCP-1336-1, фотография очевидца]]

**Объект №:** SCP-1336-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** На данный момент невозможно установить местоположение SCP-1336-1 или поставить его на содержание.

**Описание:** SCP-1336 - это явление необъяснимого исчезновения людей, происходившее в разных точках земного шара в период с 20██ по 20██ год. Все эти случаи объединяет ряд общих признаков. Так, за несколько дней, по сообщениям очевидцев, пропавшие контактировали с неизвестным субъектом (субъектами), далее - SCP-1336-1. Внешность SCP-1336-1 незначительно разнится от случая к случаю, но его всегда описывают как белого мужчину в возрасте примерно 30 лет, худощавого, среднего роста, с каштановыми волосами до плеч, усами и бородой. 

Как правило SCP-1336-1 подходил к субъектам, заговаривал с ними и отводил в сторону от очевидцев, так что подробности их общения неизвестны. Близкие пропавших сообщают, что с момента контакта и до момента исчезновения (3-7 дней) субъекты находились в приподнятом, одухотворенном настроении, словно им сообщили хорошую новость. Они часто затрагивали философские темы, говорили о боге, религиозной вере и, казалось, наслаждались каждым мгновеньем. Часть субъектов в эти дни сообщила об усилившейся вере в бога. Нередко в последние дни перед исчезновением субъекты старались наладить свои отношения с близкими, закончить незавершённые дела и увидеться с родными. Далее в определенный момент они выходили из дома по своим обычным делам и не возвращались. Поиски не дали никаких зацепок. 

Всего на данный момент зафиксировано 36 случаев исчезновений, но, вероятно, их было больше. Все известные SCP-1336 были верующими христианами разных конфессий в возрасте старше 16 лет, разного пола и национальности.

Так как с 20██ года не было зафиксировано ни одного случая SCP-1336, а также нет доказательств, что SCP-1336-1 обладает какими-либо аномальными свойствами, рассматривается вопрос о переводе объекта в категорию &#34;Обоснованных&#34;.

**Примечание:** ██.██.20██ научный консультант по вопросам религии В. В. Гаврилов, назначенный на SCP-1336, подал прошение об увольнении с применением амнезиака класса Омега.

**Приложение:** Комментарий проф. Гаврилова

&gt; Рассматривая этот объект, мы в очередной раз касаемся области, которая исторически была выгорожена из рамок научного познания - области веры. Но если наша наука, расширенная наука, допускает существование аномальных, иррациональных вещей и со всей серьезностью изучает проявления божественного, то не должны ли мы включить критерий веры в список наших научных критериев? Заходя дальше, не должны ли мы, подобно средневековым алхимикам, признать, что духовное состояние ученого непосредственно влияет на качество и результат его научного процесса?
&gt; 
&gt; Мы не знаем, что представляет из себя SCP-1336-1, и, видимо, уже никогда не сможем достоверно узнать. Но мы можем поверить. 
&gt; 
&gt; Но поверить чему? Благодаря сочинению автора, жившего два тысячелетия назад, чью личность и психиатрический диагноз мы так и не можем точно установить, сочинению, прошедшему через руки сотен переписчиков, почти каждый школьник сегодня осведомлен о порядке прохождения Судного дня. Они знают о Семи печатях, об Агнце, о Звере из моря, о серном озере. Работа с [/scp-1009-ru SCP-1009-RU] и [/scp-1294-ru SCP-1294-RU] сформировала у меня убеждение, что мы не должны отвергать вероятность такого события. Но имеет ли этот сценарий хоть какое-то отношение к реальности, той божественной реальности, частью которой мы являемся? 
&gt; 
&gt; Я старый человек. Когда тебе семнадцать, перспектива смерти кажется нереальной. Но в мои годы я чувствую, как вопрос о загробной жизни переходит из разряда легенд в категорию реального и насущного. И те догадки, которые все больше утверждаются у меня в голове, настолько ужасны, что я едва решаюсь доверить их тексту. 
&gt; 
&gt; Я всю свою жизнь посвятил изучению божественной сути мироздания. Я верующий человек и стремлюсь к Богу всем сердцем. Что я сделал не так? Почему меня не уведомили?
&gt; 
&gt; Я думаю: что если Он приходил, но никто не заметил? Что, если нас оставили здесь, и больше никто не вернётся за нами? Это и есть наш ад, наше серное озеро? 
&gt; 
&gt; Мы все думали, что оно грянет как гром, а оно оказалось тише, чем шёпот. И никто не услышал.</textarea></pre>
