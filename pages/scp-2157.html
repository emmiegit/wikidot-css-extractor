**Mã vật thể #:** SCP-2157

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Điểm-49 đã được xây dựng xung quanh SCP-2157 nhằm mục đích quản thúc và nghiên cứu nó, được công khai dưới danh nghĩa của một lâm viên nghiên cứu nông nghiệp. Các lính canh được trang bị vũ khí hạng nhẹ phải được bố trí nhằm mục đích tuần tra bên ngoài địa điểm này và ngăn chặn các vụ tiếp cận dân sự. Những cá nhân tích cực nỗ lực nhằm xâm nhập Điểm này sẽ bị giam giữ và thẩm vấn.

Site-49 là một tòa nhà một tầng hình tròn bao gồm một buồng ở trung tâm chứa SCP-2157, phòng thí nghiệm nghiên cứu, phòng thử nghiệm và kho lưu trữ ở vòng trong, và doanh trại, văn phòng và phòng thẩm vấn ở vòng ngoài. Buồng trung tâm không có sàn để SCP-2157 có thể tiếp cận với mặt đất tự nhiên và ngoài ra buồng này được trang bị một mái vòm có thể mở và đóng theo quyết định của Giám Đốc Điểm hoặc Nhà Nghiên Cứu Cao Cấp Y Tế.

**Miêu tả:** SCP-2157 bao gồm --43 con người (21 nam, 22 nữ)-- 41 con người (20 nam, 21 nữ) thuộc người Châu Á nhưng có chiều cao, cân nặng và thể hình khác nhau, tọa lạc trong một khu vực xấp xỉ 20m^^2^^ bên trong khu rừng ██████████ ở Nhật Bản.

Mặc dù bề ngoài đứng trong một sự sắp xếp có vẻ ngẫu nhiên, mỗi cá thể của SCP-2157 đều hướng mặt về hướng tây và, --chúng chưa bao giờ thể hiện bất kỳ chuyển động tự chủ nào,-- chúng có khả năng chuyển động không tự chủ, chẳng hạn như việc chớp mắt và rùng mình trước sự kích thích. Chúng không cho thấy bất kỳ phản ứng bất lợi nào đối với điều kiện cực lạnh ngoài việc giảm hoạt động trao đổi chất, tương tự như ngủ đông ở một số động vật có vú. Ánh sáng mặt trời và nước mưa thi thoảng dường như là nguồn dưỡng chất duy nhất mà chúng cần.

Phân tích sinh học đối với SCP-2157 đã phát hiện ra rằng các cá thể của nó là anh chị em ruột của nhau và có tuổi đời khoảng ba mươi tuổi.

Mỗi thành viên của SCP-2157 đều có chân được phủ trong đất, tuy nhiên chúng lại không có kết nối vật lý với lớp đất phía dưới như thực vật. Mặc dù vậy, việc loại bỏ khỏi đất gây tử vong cho các thành viên SCP-2157 (xem Phụ lục 1A và 1B). Phân tích nguồn đất đã tìm thấy không có gì bất thường.

SCP-2157 đã được phát hiện vào ngày 04/13/20██ khi các nhân viên Tổ chức được cài vào trong cơ quan thực thi pháp luật địa phương đã nhận thấy được sự tồn tại của nó từ một báo cáo về việc phô bày sự không đứng đắn của hai người đi bộ đường dài khi họ báo cáo đã chạm trán với &#34;một nhóm người theo chủ nghĩa khỏa thân&#34; trong khu rừng ██████████. Hiện chưa rõ làm thế nào SCP-2157 chưa được khám phá trước đó, với vị trí công khai của nó. Những người đi bộ đường dài, và tất cả các sĩ quan cảnh sát liên quan, đều đã được cấp thuốc lú Cấp A.

**Phụ lục 1A:** Vào ngày 04/05/20██ — Một cá thể nam của SCP-2157 (SCP-2157-01) đã được lên kế hoạch di dời nhằm phục vụ các thử nghiệm trong tương lai. Kỹ thuật viên Y tế S████ và C████████ đã nhấc SCP-2157-01 lên một chiếc cáng nhằm để vận chuyển, tại thời điểm đó mọi cá thể SCP-2157 đều hét lên ầm ĩ khi SCP-2157-01 bị di dời khỏi mặt đất. SCP-2157-01 ngay lập tức tử vong.

Mỗi cá thể SCP-2157 sau đó đều quay đầu nhìn Kỹ thuật viên Y tế S████ và C████████, duy trì sự giao tiếp bằng mắt suốt quãng thời gian đó cho đến khi các kỹ thuật viên rời khỏi buồng quản chứa, tại thời điểm đó các cá thể SCP-2157 quay lại nhìn về hướng tây.

Công tác khám nghiệm tử thi trên SCP-2157-01 đã xác định được nguyên nhân tử vong là do suy tim và dạ dày của nó chứa đầy đất có thành phần tương tự như ở cơ sở quản thúc SCP-2157. Các kết quả khám nghiệm tử thi đầy đủ có thể được tìm thấy trong Báo cáo y tế 2157-01.

&gt; //&#34;Chúng tôi không biết làm thế nào lượng đất đó xâm nhập vào cơ thể của chúng, hoặc, đối với vấn đề đó, làm thế nào lượng đất này thoát ra được, nếu việc đó hoàn toàn có thể xảy ra.&#34; – Ts. Masuda, Nhà Nghiên cứu Cao cấp Y học, Điểm-49//

Ghi chú: Ở mọi lần tiến vào buồng quản thúc SCP-2157 tiếp theo của Kỹ thuật viên Y tế S████ và C████████, các cá thể SCP-2157 đều ngoái lại đối mặt với họ hết mức mà cổ chúng cho phép.

**Phụ lục 1B:** Vào ngày 05/05/20██ — Một cá thể nữ SCP-2157 (SCP-2157-02) đã được di dời nhằm so sánh kết quả với Biến cố SCP-2157-01. Kỹ thuật viên Y tế K███████ và O█████ đã được giao nhiệm vụ nhấc SCP-2157-02 lên một chiếc cáng. Kết quả nhận được là giống hệt nhau, ngoại trừ việc các quan sát viên lưu ý rằng tiếng hét của các cá thể SCP-2157 là to hơn. Kết quả khám nghiệm tử thi có thể được tìm thấy trong Báo cáo y tế 2157-02.

&gt; //&#34;Các thử nghiệm trong tương lai yêu cầu di dời các cá thể SCP-2157 khỏi nền đất đã bị đình chỉ vô thời hạn.&#34; -- F. Ishimoto, Giám Đốc Điểm, Điểm-49//

**Phụ lục 2A:** Vào ngày 05/20/20██ — Kỹ thuật viên Y tế O█████ đã được tìm thấy đã chết tại giường xếp trong doanh trại của anh ta. Quá trình khám nghiệm tử thi đã phát hiện ra rằng dạ dày và thực quản của anh ta chứa đầy đất có thành phần tương tự như ở cơ sở quản thúc SCP-2157, và anh ta đã chết vì ngạt thở. Đã có bằng chứng cho thấy một lượng đất cũng được tìm thấy trong máu của O█████. Các nhân viên cùng chia sẻ doanh trại với anh ta báo cáo không nghe thấy sự xáo trộn trong suốt đêm xảy ra sự cố. Do tính chất của cái chết của O█████, việc định vị các Kỹ thuật viên Y tế K███████, S████ và C████████ đã được phân loại ưu tiên cấp 3.

Kỹ thuật viên Y tế K███████ được phát hiện trong Kho thực phẩm C ngay sau đó, đã chết bởi cách thức tương tự. Anh ta được tìm thấy trong tư thế như đang ngủ, và không có dấu vết nào trên cơ thể cũng như bất kỳ dấu vết nào xung quanh cho thấy đã có một cú ngã.

Kỹ thuật viên Y tế C████████ đã giải ngũ và một nhóm đặc vụ đã được gửi đến nơi ở của cô. Sau khi buộc phải xâm nhập cưỡng chế, các đặc vụ đã tìm thấy C████████ trên sàn phòng ngủ của cô, trong tình trạng đã chết bởi cách thức tương tự, ở tư thế tương tự như Kỹ thuật viên Y tế K███████.

Kỹ thuật viên Y tế S████ cũng đã giải ngũ, nhưng hiện chưa xác định được vị trí.

Trong suốt thời gian các sự kiện này xảy ra, SCP-2157 đã cho thấy không có bất kỳ thay đổi nào trong hoạt động.

CẬP NHẬT: Từ ngày 11/20/20██ đến nay vị trí của Kỹ thuật viên Y tế S████ vẫn chưa được xác định. Mặc dù anh ta được cho là đã chết, cuộc điều tra vẫn đang tiếp diễn nhưng đã bị hạ xuống mức ưu tiên cấp 4.
