냉혹한 스시블레이드의 세계에 대해 알아보자
**작가:** [[*user dododom]]

본 작품은 순수한 개그 창작물로 일위키의 스시블레이드 카논과 관련 작품에 대한 비하 의도가 일절 없음을 알립니다.

본 작품에 본인의 작품을 사용하는 걸 흔쾌히 동의해주신 [[*user Migueludeom]]님과 [[*user Agent_Wanderer]]님께 감사를 드립니다.

[[[*http://scpko.wikidot.com/dododom|작가 페이지]]]

* https://pixabay.com/ko/illustrations/%ec%9b%83%eb%8a%94-%ec%9d%b4%eb%aa%a8%ed%8b%b0%ec%bd%98-%eb%a7%8c%ed%99%94-%eb%85%b8%eb%9e%80%ec%83%89-4832480/
* https://pixabay.com/ko/illustrations/%ec%9d%b4%eb%aa%a8%ed%8b%b0%ec%bd%98-%ec%9b%83%eb%8b%a4-%ec%96%bc%ea%b5%b4-%ec%83%81-1610518/

[[include :scpko:info:end]]
&gt; ++ **##blue|뒷골목,,잡담골,,##**
&gt; 
&gt; +++ **제목: ##gold|✧##냉혹한 스시블레이드의 세계에 대해 알아보자**
&gt; 
&gt; 
&gt; +++ **날짜: 2021/12/21**
&gt; 
&gt; 
&gt; +++ **작성자: 랄라왈루##green|♦##**
&gt; 
&gt; 
&gt; -----
&gt; @@ @@
&gt; @@ @@
&gt; 요새 잡담골 트랜드를 보니 스시블레이드에 관심이 있는 골붕이들이 꽤 있는 거 같다.
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/8/8c/Sushi_Platte_%2826571092475%29.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; 스시블레이드가 뭐고 하니 윗짤 같이 다양한 스시를 가지고 베이블레이드 마냥 회전시켜서 한판 붙는 것이다
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/2/2d/Top_spinning_and_stilt_racing%2C_1966.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; 그렇다. 진짜 먹는 음식을 가지고 다 큰 어른들이 이지랄을 하는거다.
&gt; 
&gt; 보다보면 먹는 거 가지고 뭔 개짓거릴 벌이는 건지 모르겠다만 그래도 좀 더 알아보니 생각보다 재밌고 흥미로운 변칙 스포츠였다.
&gt; 
&gt; 솔직히 빗자루 타면서 쇠공이랑 황금부랄로 공중크리켓 놀이하는 영길리 스포츠보단 더 재밌을 거 같지 않냐 더 안전하고
&gt; 
&gt; 그래서 오늘은 흥미롭고 특이한 스시와 운용 방법을 소개하는 시간을 가지고자 한다. 사실 종류가 너무 많아서 내 ㅈ대로 추려낸 거니까 그건 감안해라.
&gt; @@ @@
&gt; @@ @@
&gt; [[image http://scpkosb.wdfiles.com/local--files/draft%3Adododom-32-c2ac/food-g9021efa1e_1280.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; 출격을 준비하는 간지스시
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/6/6b/Three_California_rolls.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; 첫 타자는 바로 [[[*http://scpko.wikidot.com/yamizushi-file-no042|캘리포니아롤]]]이다.
&gt; @@ @@
&gt; @@ @@
&gt; 짤을 보면 알 수 있듯이 이 스시의 특징은 존나 오토코노코처럼 김을 안으로 싸맨 것이다. 양키들 김 처먹기 싫다고 숨겨서 먹는걸 블레이드화 했다고 보면 된다.
&gt; 
&gt; 근데 이게 왜 오토코노코 같냐고?  시발 숨길거면 잘 숨기던지 비죽 튀어나와서는 나 사실 여자가 아니라 남자야 ㅇㅈㄹ하는거랑 똑같잖냐.
&gt; 
&gt; 캘리포니아롤은 스시블레이더들의 분류에 따르면 &#39;김이 최외부가 아닌 김밥&#39;이라고 한다. 그러니까 새우나 게맛살, 마요네즈, 훈제 연어 등을 사용하면서 김을 안으로 감싸거나 아예 사용하지 않을 때 이걸 캘리포니아롤이라고 할 수 있는 것이다.
&gt; @@ @@
&gt; @@ @@
&gt; [[image http://scpkosb.wdfiles.com/local--files/draft%3Adododom-32-c2ac/samuel-gbbc1fe3aa_640.jpg width=&#34;500px&#34;]]
&gt; 만드는 것도 쉽고 종류도 다양해서 스시블레이드 입문자들에게 많이 추천된다고 한다. 스시블레이더가 되고 싶은 골붕이가 있다면 스타팅은 이 녀석으로 골라보는 게 어떨까?
&gt; @@ @@
&gt; @@ @@
&gt; @@ @@
&gt; @@ @@
&gt; [[image http://scpkosb.wdfiles.com/local--files/draft%3Adododom-32-c2ac/smiley-g949f8c77b_640.png width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; ?? 이 새끼 특이한 스시 갈켜준다 하지 않았음? 저게 어딜봐서 특이한 스시임?
&gt; @@ @@
&gt; @@ @@
&gt; 그렇다. 사실 캘리포니아롤은 컨트롤도 쉽고 운용하기에 별 장애가 없는 막 입문한 사람에겐 준수한 스시지만 달리 말하면 존나 내공 쌓여서 고수되면 바로 팽할 새끼란 뜻이다. 
&gt; 
&gt; 캘리포니아롤은 딱히 단점도 없지만 특출난 장점도 없다. 내구력도 공격력도 조만해서 그나마 있는 지구력으로 존나 뻐팅기는 노잼 플레이가 되기 십상이다.     
&gt; @@ @@
&gt; @@ @@
&gt; [[image http://scpkosb.wdfiles.com/local--files/draft%3Adododom-32-c2ac/emoticon-g1c6ab7605_640.png width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; @@  @@
&gt; 하지만 걱정마라 골붕이들은 이제 막 첫 타자를 봤을 뿐이다. 존나 특이한 스시는 지금부터다.  
&gt; @@ @@
&gt; @@ @@
&gt; [[image http://scpkosb.wikidot.com/local--files/draft:migueludeom-33-9b32/salmon-716430__340.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; [[[*http://scpko.wikidot.com/yamizushi-file-no606|역병초밥]]]
&gt; @@ @@
&gt; @@ @@
&gt; [[[*http://scpko.wikidot.com/yakubyo-gami|역병신]]]이라는 악귀를 퇴치한 다음에 그 육편으로 스시를 만든 것이 바로 이것이라고 한다. 최초로 역병초밥을 만든 놈이 누군진 몰라도 역병신이 존나 싫었나 봄.
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/6/6a/Black_Color.jpg width=&#34;500px]]
&gt; @@ @@
&gt; @@ @@
&gt; 역병신의 모습
&gt; @@ @@
&gt; 안그래도 원한 존나게 쌓인 놈을 박살내서 스시로 만든다는 걸 보면 알 수 있겠지만 이 짓거리 덕분에 역병초밥은 존나게 쎄진다고 한다. 이름답게 세균전 패시브도 가지고 있어 상대 블레이더와 그 스시를 감염시킬 수도 있다.
&gt; @@ @@
&gt; 다만 주인장도 못알아보는 개빡대가리라서 컨트롤이 좆같다고 한다. 하여튼 악귀 새끼들 존나게 깝치는건 뒤지나 사나 똑같음
&gt; @@ @@
&gt; @@ @@
&gt; [[image http://scpkosb.wdfiles.com/local--files/draft%3Adododom-32-c2ac/samuel-gbbc1fe3aa_640.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; 역병을 퍼트리는 악귀가 존나 꼬운 요즘 같은 시기에 골붕이들도 역병신 퇴치도 할 겸 역병초밥도 만들어보는게 어떨까? 물론 이거 처먹고 뒤진다면 그건 네 잘못이다.  
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/4/45/Spaghetti_al_nero_di_seppia.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; [[[*http://scpko.wikidot.com/yamizushi-file-no499|오징어먹물스파게티]]]
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/7/75/Gorilla_496.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; 골붕이들의 표정이 그려지지만 놀랍게도 이건 스시다. 이름도 스시가 아니라 스파게티지만 진짜 스시가 맞다.  
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/0/07/Chimpanzee_in_Japan_Monkey_Centre_-_4.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; 이게 스시라고? 작성자 새끼 개구라 까네ㅋㅋㅋㅋ 우릴 좆으로 보나ㅋㅋㅋㅋ
&gt; @@ @@
&gt; @@ @@
&gt; [[image http://scpkosb.wdfiles.com/local--files/draft%3Adododom-32-c2ac/1.png]]
&gt; @@ @@
&gt; @@ @@
&gt; 맞다니까 병신들아
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/7/7b/Red-tailed_Monkey_in_Japan_Monkey_Centre.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; ...
&gt; @@ @@
&gt; @@ @@
&gt; 설명 계속한다. 이 스파게티는 고속 회전을 하면서 먹물을 흩뿌리는데 이게 상대 스시의 기동을 방해함과 동시에 상대 블레이더의 기분을 좆같게 만들 수 있다고 한다. 심리전을 건다니 이건 좀 귀한 스시다.  
&gt; @@ @@  
&gt; 하지만 장점이 있으면 단점도 있는 법 이 스파게티는 치명적인 단점이 있으니 바로 회전력이 너무 세지면 면발의 결속력이 약해져 스스로 오체분시 될 수도 있다는 것이다.
&gt; @@ @@
&gt; 또하나 특이한 점은 차후 지구 지배종으로 두족류를 꼽는 두족류 극빠들이 이 스파게티를 존나 좋아한다는 거다. 연구가치가 있다나  
&gt; @@ @@
&gt; @@ @@
&gt; [[image http://scpkosb.wdfiles.com/local--files/draft%3Adododom-32-c2ac/samuel-gbbc1fe3aa_640.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; 그러니 두족류와 비슷한 외모를 가진 골붕이들은 스시블레이드에 관심이 있다면 이 스시를 파트너로 삼아보는게 어떨까?
&gt; @@ @@
&gt; @@ @@
&gt; 지금까지는 그래도 먹을 수 있는 스시를 소개해왔다. 하지만 다양성과 특이함을 존중하는 골붕이라면 &#34;스시는 먹는 것이다&#34;라는 틀에 박힌 사고방식 역시 벗어나야지 않을까?
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Burberrys_Trenchcoat.jpg/330px-Burberrys_Trenchcoat.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; [[[*http://scpko.wikidot.com/yamizushi-file-no882|바바리]]]
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/7/7b/Red-tailed_Monkey_in_Japan_Monkey_Centre.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; ...
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/c/c9/Grawling_gorilla.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; 이게 왜 스신데 시발련ㄴ아!!
&gt; @@ @@
&gt; @@ @@
&gt; [[image http://scpkosb.wdfiles.com/local--files/draft%3Adododom-32-c2ac/smiley-g73e181d95_640.png width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; 내가 아냐 시발
&gt; 
&gt; 암튼 이것도 심리전을 거는 스시다. 운용 방식 역시 스파게티랑 비슷한데 바바리를 개방한 후 허리를 다양한 방식으로 흔들어대는 거라고 하던데 상상은 골붕이들에게 맡긴다.  
&gt; 
&gt; 추가로 내용물의 흔들리는 정도가 클수록 그 효과가 커진다고 한다네. 
&gt; 
&gt; 시발 쓰면서 현타와서 얘는 여기까지만 설명함.
&gt; @@ @@
&gt; @@ @@
&gt; 그럼 다른 스시들도 한 번 볼까?
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/5/57/Mercedes_trucks_-_5407.JPG width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; [[[*http://scpko.wikidot.com/yamizushi-file-no033-d|트럭]]]
&gt; @@ @@
&gt; @@ @@
&gt; [[image https://upload.wikimedia.org/wikipedia/commons/8/83/Shurikens.jpg width=&#34;500px&#34;]]
&gt; @@ @@
&gt; @@ @@
&gt; [[[*http://scpko.wikidot.com/yamizushi-file-no041|수리검]]]
