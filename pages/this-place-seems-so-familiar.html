    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; [[[corn-starch|现在只剩下我和Tim了。]]]
&gt; 
&gt; 其他的人都走了。
&gt; 
&gt; Tim告诉我，William和Marie挖出Evan的尸体，带着救生筏逃走了。我们被孤立了。但从好的方面来看，这就意味着我们有更多的食物……我仍然希望有人能够来这找到我们。我想更了解这里的主人，为什么这里这么奇怪。这个悬崖真的是某种码头吗？亦或者它又是个什么奇怪的东西？
&gt; 
&gt; 我不禁思考那架飞机的前半身是怎样消失的，它的切口处是如此的笔直和完美……它看上去多么像岛另一端的悬崖，Tim正坐在那儿晃来晃去，他的脚拂过水面，他用钓鱼来打发时间。完美笔直的边缘……我想我明白了。在恐怖科幻小说里，这能解释得通。
&gt; 
&gt; 这不可能，但……我想我懂了



//**研究员笔记：**文件1057-E-Stephen被发现于[已编辑]的一座半岛海滨住宅的上层卧室中。这里因为护理人的缘故而引起基金会的注意，他在除草时发现一具男性尸体，这具尸体没有腿，并且它的肘部下面没有手臂，它就躺在车道中央。根据对这份文件的研究以及[已编辑]表明死者是Timothy Zwicky，他自从三月██日离开圣地亚哥的██号航班失事后就失踪了。邻居们报道说自从护理人上一次来访，就再也没有看到有任何人进出过这间房子。不过值得注意的是这间房子并非如此，也从来没有在这座岛上。该文件里描述的“悬崖”也并不存在。//

//一具名叫Marjory Vinnigio的女性尸体被发现于房子中，她也自从██号航班失事后就失踪了。死因是头部与身体的多处枪伤。//

//基金会尤其感兴趣的是，在██号航班的乘客名单中没有叫“Stephen”的乘客。在房间里也没有发现其他人，并且这份文件的作者身份也无从知晓。//
