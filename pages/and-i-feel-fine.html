    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 気分爽快
**翻訳者:** [[*user Aoicha]]
**翻訳年:** 2022

**原記事:** [*https://scp-wiki.wikidot.com/and-i-feel-fine And I Feel Fine]
**原著者:**︎︎︎ ︎©︎[[*user Ihp]]
**作成年:** 2012
**参照リビジョン:** 17
[[include credit:end]]

ジョーイ・テンペストの声でマーガレット・リース博士は目を覚ました。彼女は顔をこすりながら机から立ち上がり、仕事場の外にあるスピーカーを見てため息をついた。誰かがヨーロッパの&#34;The Final Countdown&#34;を大音響でループ再生している。管理官がシステムを停止させるのに苦労しているか、あるいは気にしていないのだろう。「少なくともR.E.M.ではないわね」彼女はため息をついた。彼女は時計を見て、またため息をついた。時計は2012年12月20日の9時を示していた。

彼女は立ち上がってドアを閉めると、椅子に座り直して外を見た。クリスマスまであと5日だというのにまだ雪は降っていない。これがネクサスの天気だ。春にはコモドドラゴンの血の雨が降り、夏にはリトルリーグのグラウンドが自然発火し、秋には……卵が飛んでくる。だが冬が来ても、サイトには雪片一つ降らないのだ。

ドアをノックする音が聞こえた。「どうぞ入って」

ジョナサン・ウェスト博士が泡の立つコーヒーカップを2つ持って部屋に入ってきた。ホットチョコレートの香りが辺りに漂う。彼はリース博士に柔和な笑顔を見せた。「働き詰めだし、何か飲みたくなる頃なんじゃないかと思ったんだが。順調か？」

マーガレット・リースは肩をすくめると、顔をこすり、ココアを手に取った。「O5の1人が2012年の件で被害妄想的になっているのよ。あなたならどっちか分かるでしょう」

頭の後ろをこすりながら、ウェストは頷いた。「この3ヶ月間、AnomalousアイテムはEクラスを巻き込んで120個のXKクラスシナリオの可能性に影響を与えてきたからな。色々キツかったが、10月のアレは気晴らしにちょうど良かった」

リースはふんと鼻を鳴らして怒りを示した。「生物学とその下位部門は少なくとも400の可能性に取り組んでいるのよ。このサイトだけでね……仕事量が一番多いのは神学だけど。本当、可哀想な人たち。レイノルズ神父が冗談を言っているのを聞いたわ。偽りの終末を見るくらいなら境界線イニシアチブに入るって」

ウェストは信じられないような顔でマーガレットを見た。「そりゃ凄えな、トリスタン・ベイリーを気の毒に思えなくなっちまった。あいつ、避難計画の交渉のために15個の宇宙を訪問しなきゃ、とか泣き言を言っていたんだよ」

「ところで、神学部門はノストラダムスの著作と怪しさ満点の予言は勿論、聖書の黙示録とメソアメリカの暦を相互参照しなければならないそうよ。それから……ヘブライ語の話し方を忘れる必要もあるみたい。万が一のためにね」

ウェストは呆れて目を回し、ため息をついた。「はは、それはともかく、夏至の日おめでとう……俺たちが生きていればの話だが」

「あなたもね、ジョン」

------

「2日目の夜明け……残り48時間……」クリス・ヘイスティングス研究員は、休憩室で他のスタッフから奇異の目で見られていた。「何だよ？明日世界が終わるっていうのに。ぴったりに思えるが……」ヘイスティングスが乱れた黒髪をかき上げると、エージェント・ニコラス・イーウェルは首を横に振った。

「現実を見ろ、ヘイスティングス。財団が総力を挙げてXKクラスシナリオを探してるからといって、そいつが実現するとは限らない」イーウェルはベーグルにクリームチーズを塗り、無脂肪のものを試してみようかと思案した。人体研究分野のジャッキーが言う通り、イーウェルの腹には贅肉がつき始めていた。

「分かってるよ、ニック。冗談だ。ここの宇宙や別の宇宙じゃ、これから起こるはずのことがあまりに起こりそうにない//感じ//でさ」ヘイスティングスはコーヒーに何袋もの砂糖を入れた。常日頃から彼は、本物の砂糖より人工甘味料の方が体に悪いと考えていたのだ。「ラズベリージャムが西半球を覆ってるって話、聞いたことあるか？」

「ボイゼンベリーだと思ったが……まあ、どっちでもいいな」イーウェルは腕時計を見た。「ベリーと言えば、植物学部門はE-672のテストを始めてるんじゃないか？」ヘイスティングスは瞬きした。「今日なのか？」彼は額を叩いた。「くそっ、パートリッジに叱られる！」ヘイスティングスはコーヒーを一気に飲み干すと、袖で口を拭き、ブリーフケースを手に持ち、ドアに向かって走って行った。

------

「さて、正式な通達だ。江南スタイルのせいで世界が終わってしまう！」

アキオ・ナグリはライアン・メルボロンの怒鳴り声に目を瞬かせ、ミーム災害ガイドとアステカ暦の本から顔を上げた。「一体何を言ってるんだ？」ライアンはナグリを手招きして、通路を挟んだ向かいの仕事場に連れて行った。彼のパソコンの画面にはかなり不穏な[http://cdn.idigitaltimes.com/sites/idigitaltimes.com/files/2014/08/28/2012/12/03/3712-apocalypse-2012-december-21-gangnam-style-psy-nostradamus-theory-date.jpg 画像]が表示されていた。

「……これは一体？」

「ノストラダムスとPSYの出会い、だそうだ」メルボロンは顔をしかめた。「ネット上では江南スタイルが天啓の兆しだと冗談を言っている人もいるが、これは......」

ナグリは顔をガシガシと擦り、ため息をついた。「今日見てきた他のものと比べればこれはまだ筋が通っているように見えるが、駄目だろうか？」

------

S&amp;Cプラスチックは眠りについた。

少なくとも、サイトのほとんどはそうであった。数人はまだ起きていて、XKクラスシナリオが明日どうなるかについて考えていた。財団全体ではすでに6000件以上が除外されており、そのほとんどが宗教的なものだった。全てのプロトコルはまだその効果を発揮しており、Keterのskipは1体も脱走していなかった。

23時50分、クリス・ヘイスティングスはE-672、S&amp;Cプラスチックの裏手にある第3温室内のイチイの木に生えたヤドリギの個体群を観察していた。彼は大きなあくびをし、腕時計を見た。「世界の終わりまであと10分......」彼は木の皮に触れ、ヤドリギを見上げた。「まさか、俺を誰かと無理矢理キスさせるなんてしないだろうな？」E-672は反応しなかった。勿論、それらは植物だからだ。彼はヤドリギの下の木にあるプラカードを見た。基本的に、長ったらしい文が嫌いな人々の為に要約されたファイルの内容がプラカードには書かれている。

&gt; **E-672** 
&gt; 
&gt; * //Viscum album//の標本
&gt; * 1632年に初めて異常な行動を示した
&gt; * 長寿の一本鎖は350年以上生き続けている
&gt; * 冬至の日のみ身体活動を示す
&gt; * 通常の//Viscum album//標本には毒性があるが、果実は可食

クリスはヤドリギのベリーを食べたことがなかった。とても美味しいと評判らしい。

この日の一連のテストでは、火に強いということ以外、何も異常は見つからなかった。サイトのどこもかしこもXKクラス災害のことばかり考えていて、ヤドリギのことなど気にもしていなかったのだ。「お前たちはマヤ暦なんて気にもしてないよな。明日という日は必ず来るんだ」彼は腕時計を見た。あと5分だ。「何も起こらないさ、きっと」

真夜中になり、クリストファー・ヘイスティングスは正しかったということが明らかになった。葉がわずかにそよぎ、低レベルの発光が見られただけで、E-672に異常な活動は見られなかった。首をかしげたヘイスティングス研究員は記録を書き付けると……

……初雪ちらつく温室の外へ、足を踏み出した。
