    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-512 - Schwerkraft-aufhebender Regenschirm
**Autor:** [[*user HK-016]]
**Original:** https://scp-wiki.wikidot.com/scp-512
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-512

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-512 befindet sich im sicheren Objektlager von [[[secure-facility-dossier-site-77|Standort-77]]]. Es ist zu jeder Zeit unter Verschluss zu halten, und Tests bei schlechten Witterungsverhältnissen sind nicht gestattet. Sämtliche Tests im Freien müssen von Sicherheitsdienstleiter Anderson geprüft werden.

**Beschreibung:** SCP-512 ist ein schwarzer Schirm aus rostfreiem Stahl mit einem Schirmdach aus Nylon und einem poliertem Ebenholz-Griff. Der maximale Radius der geöffneten Kappe beträgt 0,75 m. Marke und Hersteller sind unbekannt. Auf der Schirmkappe ist ein Klebebandflicken zu sehen.

Wenn es geöffnet und nach oben gerichtet ist, übt SCP-512 eine nach oben gerichtete Kraft aus, die der Schwerkraft der Erde entgegenwirkt, in einem etwa kuppelförmigen Bereich direkt über ihm, mit einer Querschnittsfläche von etwa 1,77 m^^2^^. Niederschlag und andere Objekte werden in diesem Wirkungsbereich aufgehalten und abgelenkt. SCP-512 hat keine Wirkung, wenn es geschlossen oder in einem horizontalen Winkel gehalten wird.

Trotz der Wirksamkeit von SCP-512 gegen normalen Niederschlag ist es nicht ratsam, das Objekt bei schlechtem Wetter einzusetzen. Durch einen noch unbekannten Prozess bewirkt die anomale Wirkung des Gegenstands, dass die Luft über ihm extrem ionisiert wird. Diese Wechselwirkung bewirkt ebenfalls, dass die Stromstärke bei direktem Kontakt mit dem Gegenstand stark ansteigt. Dies führt dazu, dass direkte Blitzeinschläge für jede Person, die SCP-512 bei sich trägt, außerordentlich gefährlich werden, was durch den Tod des ursprünglichen Besitzers und von D-512-33 bewiesen wurde.

Des Weiteren scheint elektrischer Strom über die Oberfläche von SCP-512 zu fließen und die Struktur nur wenig oder gar nicht zu beschädigen.

SCP-512 wurde in einem öffentlichen Park in [ZENSIERT], Florida, geborgen. Die örtlichen Rettungskräfte wurden aufgrund von Berichten über ungewöhnliche Blitzeinschläge aufgefordert, das Gebiet zu evakuieren. SCP-512 war an einer Straßenlaterne hängen geblieben und vollständig geöffnet, mit Anzeichen für mehrere Blitzeinschläge in der unmittelbaren Umgebung. Der Griff war mit Asche bedeckt. Das Foundation-Personal griff ein, nachdem die lokalen Zeitungen über die anomalen Eigenschaften von SCP-512 berichtet hatten.

**Anhang: Testzusammenfassung**

Nach der Bergung wurde SCP-512 einem Standardtest unterzogen, bei dem seine Eigenschaften bestimmt wurden. Eine Reihe von Gegenständen wurde 4 Meter über SCP-512 gehalten und anschließend fallen gelassen, nachdem eine mechanische Vorrichtung SCP-512 geöffnet hatte.

Zu den getesteten Gegenständen gehören die folgenden:

* 1 Liter gereinigtes Wasser, ausgeschüttet aus einem Standard-Eimer
* 1 Liter Orangensaft aus Konzentrat
* etwa 1 Kilogramm lose Federn
* 1 Kilogramm Eiswürfel
* Der Inhalt des Lunchpakets von Jungforscher Renfield
* ein Standard-Laufschuh
* eine Standard-Wassermelone
* [[[SCP-1108]]]
* Eine 5,4 Kilogramm schwere Bowlingkugel
* Eine 40 Kilogramm schwere Stahlkiste

Die Testmaterialien verlangsamten ihren Fall etwa 0,5 Sekunden nach der Öffnung von SCP-512, wobei die größeren und weniger festen Gegenstände etwa 0,35 Meter vor der Oberfläche von SCP-512 zum Stillstand kamen. Das gesamte Material blieb in der Luft hängen, es sei denn, es wird zur Seite geschoben und setzt seinen freien Fall fort. Flüssigkeiten und Partikel werden schwach vom Zentrum des Effekts abgestoßen, während festere Gegenstände durch geringfügige Anpassungen des Winkels von SCP-512 an Ort und Stelle gehalten werden können.

**Anhang: Experiment D-512-33**

[[div class=&#34;blockquote&#34;]]

**Testobjekt:** D-Klasse-Personal

**Testverfahren:** Das Objekt wird zu Standort-77 im Freien gebracht, um die vertikale Entfernung des Anti-Schwerkraft-Effekts zu testen.

Während des Tests kam es zu einem unerwarteten schweren Sturm, und die Regen abweisenden Eigenschaften von SCP-512 in Verbindung mit dem außergewöhnlich niedrigen Druck verursachten eine Sogwirkung in dem Bereich direkt über dem Objekt. SCP-512 zog den D-Klässler (D-512-33), der es festhielt, nach oben in die Luft und wurde von den vorherrschenden Windströmungen abgetrieben. D-512-33 konnte sich an SCP-512 festhalten, als dieses rasch an Höhe gewann. D-512-33 glitt über den Perimeter von Standort-77 und in die Umgebung. Es wurde beobachtet, dass D-512-33 schnell die Fähigkeit entwickelte, den Winkel der Antigravitationswirkung zu verändern, um einen halbwegs kontrollierten Flug zu ermöglichen. Ein Hubschrauber wurde gestartet, um das Objekt und D-512-33 zu verfolgen. Das Objekt wurde nach einem Blitzeinschlag wieder eingefangen; die Überreste von D-512-33 wurden nicht geborgen.

[[/div]]</textarea></pre>
