    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1060-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-1060-JP需收容于Site-8102一具备投饵用孔洞的小型生物收容室内，按照一般螳螂的饲养方法进行饲喂。此外，进行投食需使用机械臂远程操作，不得直接视认SCP-1060-JP。若在进行实验或移送时SCP-1060-JP可能被直接视认，需将其放入--塑料笼子--无网眼的铁质笼子当中，并佩戴内置热成像照相机的专用护目镜。若SCP-1060-JP个体因繁殖而显著增加，应在保留10只的情况下处决其余个体。处决SCP-1060-JP个体时，将其置入--塑料笼子--无网眼的铁质笼子中，停止投喂。若需使用SCP-1060-JP进行试验，须获得至少两名安保许可等级至少为3的人员许可。

**描述：**SCP-1060-JP为一种外表近似狭翅大刀螳（//Tenodera angustipennis//）的未知生物，其个体大小、构造与通常的雌性狭翅大刀螳相同，但体色为铅色，且个体温度保持在37℃的恒温。SCP-1060-JP即使不进行摄食亦可维持30日的生命活动，但其肉体强度与一般的狭翅大刀螳相同。若一只SCP-1060-JP个体处于事物丰富且安全的环境内，其会以每8小时一次的频率从输卵管产出一个新的SCP-1060-JP个体。SCP-1060-JP的幼体无异常性，在24小时后变化为成体并具备异常性。此外，目前SCP-1060-JP仅存在雌性个体，未发现雄性个体。

SCP-1060-JP的异常性在其被人类直接视认时显现，直接视认SCP-1060-JP的人（以下将其指定为SCP-1060-JP-1）会被其施加精神影响。
SCP-1060-JP-1暴露于SCP-1060-JP的影响后性格会变得自暴自弃，并对自身认知中比其自身地位高的人（存在个人差异，具体的例子如博士之于D级人员）抱有反抗心理，并被必须杀死该对象（以下将其指定为SCP-1060-JP-2）的强迫心理所驱使。

此后，SCP-1060-JP-1将采取各种方法尝试杀害SCP-1060-JP-2，但无论如何都会因无法对SCP-1060-JP-2造成任何伤害而失败。在暴露于SCP-1060-JP影响下24小时后，SCP-1060-JP-1会写下抱怨这世间的不公的遗书而自杀。此外，SCP-1060-JP-1的攻击对其自身和SCP-1060-JP-2的肉体没有任何影响，但对其他人和物体有正常影响。
 
[[collapsible show=&#34;+ 阅览SCP-1060-JP实验记录&#34; hide=&#34;- 结束阅览&#34;]]

__**实验记录1060-JP-a - 日期：200█年██月██日**__
&gt; **实验对象：**D-37████
&gt; **实验方法：**令其通过SCP-1060-JP的收容室设置的监控摄像头传来的影像。
&gt; **实验结果：**未发现其受到异常性的影响。
&gt; **分析：**如果说是通过影像视认就不会受到异常性影响了。

__**实验记录1060-JP-b -日期：200█年██月██日**__
&gt; **实验对象：**D-37████
&gt; **实验方法：**令其分别视认通过以下方式摄制的SCP-1060-JP：①智能手机的录像②数码相机拍摄的图像③打印照片。
&gt; **实验结果：**无论何种方式均未发现其受到异常性的影响。
&gt; **分析：**如果肉眼和CP-1060-JP之间存在某种间接媒体的话也不会显现异常性。

__**实验记录1060-JP-c - 日期：200█年██月██日**__
&gt; **实验对象：**D-37████
&gt; **实验方法：**令D-37████佩戴太阳镜，并直接视认SCP-1060-JP。
&gt; **实验结果：**显现异常性，D-37████明确██博士表示对抱有杀意，并在将被拘束时出现暴力行为，使得将其拘束的特工受轻伤。D-37████被安保人员击昏，事后虽然进行了记忆删除，但是由于异常性的影响未被消除而将其处决。
&gt; **分析：**即使戴太阳镜或者眼镜异常性也会显现，此外一旦受到其影响，记忆删除是无效的。

__**实验记录1060-JP-d - 日期：200█年██月██日**__
&gt; **实验对象：**D-38████
&gt; **实验方法：**令D-38████藉由热成像照相机视认SCP-1060-JP。
&gt; **实验结果：**未发现其受到异常性的影响。
&gt; **分析：**这个结果也许是最好的。

__**实验记录1060-JP-e - 日期：200█年██月██日**__
&gt; **实验对象：**D-38████
&gt; **实验方法：**D-38████藉由内部配置坏掉的热成像照相机的护目镜视认SCP-1060-JP。
&gt; **实验结果：**未发现其受到异常性的影响。
&gt; **分析：**即使坏掉，因为只能看见“一片漆黑”所以也没问题的吧？

__**实验记录1060-JP-f - 日期：200█年██月██日**__
&gt; **实验对象：**D-40████（在进行其他项目的实验中丧失视力）
&gt; **实验方法：**令D-40████面对SCP-1060-JP的方向并睁开双眼。
&gt; **实验结果：**未发现其受到异常性的影响。
&gt; **分析：**若个体不具备视力，也不会显现异常性。

[[/collapsible]]

[[collapsible show=&#34;+ 阅览SCP-1060-JP事件记录&#34; hide=&#34;- 结束阅览&#34;]]

__**事件記録1060-JP - 日期：201█年██月██日**__
&gt; **详细情况：**在准备处决大量增加的SCP-1060-JP个体时，SCP-1060-JP个体忽然破坏了盛放的塑料笼子并跳到了当时在场的████特工和██研究员身上，进入其佩戴的护目镜内侧，使得上述两名人员变为SCP-1060-JP-1并造成SCP-1060-JP收容失效。两人大喊着“我绝对要消灭那个创造人类、创造我的混蛋”，使用████特工佩带的枪支向天花板乱射，并在站点内搜索核武器。机动部队こ-106（“螳臂当车”）响应████████博士的请求出动，处决了SCP-1060-JP个体、████特工和██研究员。此后修改了项目的特殊收容措施，并改良了护目镜的结构。
&gt; **补充：**后续调查表明████特工和██研究员均是虔诚的基督教徒。此外当时盛放SCP-1060-JP的塑料笼子被发现有遭受破坏的痕迹，在查看监控影像后，发现是SCP-1060-JP个体在以其本能察觉到将被处决时，所有个体在被处决前一致地将塑料笼子的某一处“切开来”了。
&gt; **分析：**简单地说，这次收容失效发生的原因就是“水滴石穿”。必须申请修改特殊收容措施，还要制作没有网眼的坚固的笼子……这次能够及时采取对策很好，根据情况……需要从该项目的实验对象当中排除有宗教信仰的人。——████████博士

[[/collapsible]]

**附录SCP-1060-JP-1：**SCP-1060-JP是基金会于199█年██月██日在██县山中的一处废墟内发现的。发现项目时机动部队的一名队员因受到SCP-1060-JP的影响变为SCP-1060-JP-1并用其枪支四处扫射，造成█名队员死亡，█名队员不同程度负伤。队长下令将该名SCP-1060-JP-1处决后发现了该项目的演示文稿（参见附录SCP-1060-JP-2），据此判断项目应为日本生类创研所有。因此，三天后派出机动部队こ-106（“螳臂当车”）并将其收容。该项目被发现的同时发现了日记簿与印有“日本生类创研 昆虫部门 ████流二”字样的胸牌。以下为日记的节选：

&gt; 199█年██月██日：我弄出了有意思的东西，是再现了那句俗语的螳螂。螳螂把冠以自己名称的俗语再现给人……简直没什么比这更有趣！呵呵，这玩意应该会让上司们大吃一惊的吧。

&gt; 199█年██月██日：混账东西！怎么就是失败作了！谁是“日本生类创研的无赖”了！“请各位务必注意，以明确的目的进行研究，不要像只会研发意义不明的东西的某人那样”又是什么意思！我是为了创造有趣的生物才加入日本生类创研的，可别小看了我！螳螂的“大刀”也可以造成致命的伤害，这可是众人皆知白[最后一个字是写了一半的“的”]

&gt; 可恶！我想把那些不讲理的上司都给[已编辑]掉，可是我没能伤到他们哪怕一点点。结果到最后，我也只是个得意忘形的家伙，根本不能反[由于沾染血迹无法判读]？唉……如果说我还能轮[由于沾染血迹无法判读]话，希望是没有这种不公[由于沾染血迹无法判读]世界。抱歉，请原谅我这个没出息的哥[由于沾染血迹无法判读]

**附录SCP-1060-JP-2：**以下为判断为日本生类创研所有的该项目的演示文稿的节选。目前基金会正在调查过去的自杀事件和SCP-1060-JP的关联性。此外，在资料中记载了饲养方法和繁殖方法等，纸张下方用红笔写有“这家伙似乎只认为这里是创造有趣生物的愉快场所，有必要肃清吗？”的字样，并盖有“不采纳”的印章。

&gt; **姓名：**昆虫部门 ████流二
&gt; **品种名：**莫名之螳 
&gt; **简介：**看一眼就能再现那句俗语。
&gt; **优点：**通过观察受影响的人，而感到滑稽来消除压力。
&gt; **缺点：**并无特别缺点
&gt; **流通试验结果：**参见下表，反应者均已死亡，对象则仍活着。

&gt; || 高中学生 || 校长 ||
&gt; || 寺庙住持 || 乱七八糟的叫着：如来 ||

&gt; || 艺人 || ████工作室的老板 ||</textarea></pre>
