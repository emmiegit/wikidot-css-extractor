    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-100-de/XXDE|caption=SCP-100-DE-23]]
**项目编号：**SCP-100-DE

**项目等级：**Keter

**特殊收容措施：**在现实生活中新发现的SCP-100-DE-A中个体需立即报道，并尽一切办法尽快收容，必要时可摧毁。所有对SCP-100-DE事件的新记录均需立即归档，随后其记录者需接受一次A级记忆消除。MTF单位DE9- 𝖂（“石像鬼”）负责这些目击记录的确认。

SCP-100-DE-1至SCP-100-DE-19位于Site-DE28编号为100的一间常闭房间中，仅有访问权限为4/100的人员才可进入该房间。访问权限4/100并不包含在通常的访问权限4中，仅在特定人员申请后才可获得。欲进入房间的人员必须装备紫外夜视镜与头戴式相机，以防止肉眼直视周围环境。在任何情况下，这些装备都不能脱下，以免意外激活SCP-100-DE的效应。

SCP-100-DE-20、SCP-100-DE-21、SCP-100-DE-22与SCP-100-DE-23目前位于基金会德国分支的不同站点中。由于大量未竟试验，这些项目目前需被保存在被影响的站点中。重要的实验结果需被立即报道并被归档。

尽管记录的传输受到干扰，45个监控录像头仍被置于SCP-100-DE周围，并需每月检测损坏情况。一旦损坏，需马上维修或替换。一旦在SCP-100-DE-A内发现非授权人员，则需派遣MTF单位DE9- 𝖂（“石像鬼”）抓捕已知非授权人员。仅有SCP-100-DE-15允许被作为向SCP-100-DE过渡的入口使用，这是由于其相关联的石像鬼位于特奥•布劳恩广场[[footnote]] 译注：特奥•布劳恩广场(Theo-Burauen-Platz)，位于科隆，纪念1956年至1973年的科隆市长特奥多尔•布劳恩（Theodor Burauen,1906-1987）。[[/footnote]]，可保证单位返回。分散进入SCP-100-DE的MTF单位成员必须装备射程为10米的水枪，内需装满圣水以处理危险状态下SCP-100-DE内部出现的生物。事故100-Reema后，进入SCP-100-DE的D级人员必须装备爆炸领。

**描述：**SCP-100-DE包括一组23个石制石像鬼，其外观类似多种不同生物或鬼怪。这些雕像的长度在57厘米至79厘米之间，而质量在45千克至61千克之间。该组石像鬼中，有三（3）具损坏雕像显现了面部特征与四肢的缺失。

当对某一石像鬼注视一秒钟后，SCP-100-DE的异常反应显现，但SCP-100-DE-21与SCP-100-DE-22有不同的异常能力。注视石像鬼以引发其异常性质的最大距离被认为可远至地平线。当项目被遮挡时，其异常性质据观测并不会被激发，观看其照片与镜影也是类似效果。在完全黑暗的情况下注视SCP-100-DE也不会造成任何反应。在注视任一石像鬼后，受影响的个体会开始完全分解并消失在其他观测者的视野中。据报道，该个体在身体上并没有任何移动或动作的感觉。在这一事件后，受影响的个体会发现自己身处在某一空间（被编号为SCP-100-DE-A）。目前，在SCP-100-DE-1内部已记录有有7个不同的出现地点。试验者自觉的出现地点包括科隆大教堂广场上、一处位于内城区的咖啡厅、一处公园、一处摩天大楼、突尼斯街上的一处十字路口、霍亨佐伦桥以及科隆火车总站前广场[[footnote]] 译注：均位于科隆市内城区内。 [[/footnote]]。

据试验者报道，SCP-100-DE-A看起来像科隆内城区，其中央坐落着一座巨大的大教堂（被指认为科隆大教堂的复制品）。该大教堂建造进度仅有3/4，并如同现实世界一样坐落在一片7000平方米的步行广场（即科隆大教堂广场）上。SCP-100-DE-A内部区域被描述为荒芜破败的，类似于被破坏的科隆内城区。在破裂的大教堂广场上会出现一种红色的石头，尤其是广场附近的区域。SCP-100-DE-1内部的有着稀少到难以找到的植被，且看起来已经完全干枯。在SCP-100-DE-1内普照的是一种类似于日光的光，但并不是橙色色泽，而是一种暗红色的色泽。据报道，这使得SCP-100-DE-1内部环境变暗。SCP-100-DE-1内的完整数据记录显示了其内部仅有科隆市的一爿。根据叙述，这些都在一片漂浮的岛屿之上，而岛屿之外的空间则看起来是空的，因为外面看不见任何东西。人们认为，经过一系列的尝试之后，可得到结果，即在现存的区域周围全是黑暗的深渊。经一个研究小组计算，SCP-100-DE-A中存在的科隆市区域总面积为1.53平方千米。 

对SCP-100-DE-A内部的大教堂的研究表明，其上并无任何石像鬼，且其内部墙壁大部分呈现出潮湿的特征。同时已知的还有教堂内部强烈的乳香气味，当D级人员进入其中时，可产生晕眩反应。在对教堂内地下墓穴的探测中，发现了一个直径0.5米、深不见底的洞穴。在一次试验中，一名受影响的D级人员进入该洞穴后，被传送回现实世界（见D级事故-100-DE），随后该洞穴被记录为一种入口。在该D级人员重现点未找到其他入口。尽管如此，该洞穴对生物的作用仍然未知。

在SCP-100-DE-A内部发现总有另一个石像鬼与先前被注视的石像鬼保持一致。两个石像鬼之间显示出一种联系，使得个体可通过注视SCP-100-DE-A内部的石像鬼返回现实世界。由于SCP-100-DE-A内有多个不同的石像鬼，因而找到先前注视的石像鬼通常会比较麻烦。目前为止，共有59名D级人员未能成功寻找其对应的石像鬼。从SCP-100-DE-A至现实世界的过渡与进入SCP-100-DE-A类似，除了以下事件：在开始过渡后，试验者将会发现自己被带到一个至今无法识别的巨大石像鬼之下。报告称，从该石像鬼口中会涌出瀑布般下落的巨大水流，完全浸过试验者后，在3秒后将他们带回现实世界。离开SCP-100-DE-A的个体会直接出现在其最开始注视SCP-100-DE时的初始位置。在个体重现后10秒后，其会能在新一轮对SCP-100-DE的注视中被传送回SCP-100-DE-A。从某种意义上来说，再次看到这些石像鬼都能立即将个体直接传送回SCP-100-DE-A。

在SCP-100-DE-A内部，试验者经常会接触到一些不同的生物，SCP-100-DE-A内部生物的数量目前仍在调查中。根据D级人员的描述，其中一个种族是一种裸体的生物，有着犄角与绛红色的皮肤，其中大部分被描述为巨大可怖，且被D级人员联想到魔鬼或者恶魔的类似物。然而，诸如赤翅甲与金龟子之类的生物也在SCP-100-DE-A中出现。除了这些，有些生物的描述与目前位于科隆大教堂的123座石像鬼相一致。SCP-100-DE-A中，目前最为著名的生物是23只小恶魔，因其行为与外观而得名。文件中将其编号为SCP-100-DE-A-1到SCP-100-DE-A-23。在SCP-100-DE-A内部停留时，试验者多次注意到其周围环境中发生的异常事件。有完全看不见的东西无数次扯着他们的衣服，朝着他们扔碎石，或者将他们摔到地上。而对此的精确观测使得人们将这些恶作剧归咎于23只小恶魔。它们能在远处或者屋顶上观察，并向试验者吐出舌头与在他们面前嬉笑，显然，它们一直以SCP-100-DE-A内部可得的试验者作为恶作剧对象。

目前可由照相机与其他记录工具的携带与使用得知，将物体从现实世界带入SCP-100-DE-A毫无问题，但所有记录都在重新回到现实世界时损毁。当在注视某个与SCP-100-DE-A联结的石像鬼时与一物体进行简单身体接触即可将之带入SCP-100-DE-A。同理也存在SCP-100-DE-A内部物体与生物体被带入现实世界的可能，并可能带来灾难性的后果。当SCP-100-DE-A内部物体与生物体被带入现实世界后，即会得到若干异常能力，该异常能力的强度、范围、风险与数量取决于该物体的大小与质量，且被多次携带的物品每次最终都会显现出同样的异常能力。已知事件甚至显示，从SCP-100-DE-A裹挟小质量物体的行为会导致无异常能力的物体覆盖异常能力。而生物体则总是会带有一种或多种强异常能力。研究人员认为，较大生物体一旦被带出SCP-100-DE-A，将会引发一次XK级世界末日事件。异常物体与生物体的列表位于附录B中。

当注视SCP-100-DE-21与SCP-100-DE-22时，试验者报告了完全不同的体验。注视SCP-100-DE-21的试验者被传送至的世界被编号为SCP-100-DE-B。由于每一试验者的描述迥异，完全无法得到对SCP-100-DE-B内部世界的清晰描述，故至今SCP-100-DE-B内部仍记录极少。据描述，进入SCP-100-DE-B与进入SCP-100-DE-A完全一样，D级人员的报告中有称SCP-100-DE-B类似于一片平整的岩石地，也有称是一座巨大昏暗的白色大理石迷宫，也有称是一座空空荡荡的坏弃游乐场，叫做“Wojak Lanura”。以上为已知5次报告中的3种说法，无其他试验者从SCP-100-DE-B中返回。由于致力于对SCP-100-DE-A的试验，对SCP-100-DE-21与SCP-100-DE-22的试验尝试目前已被停止。

[[collapsible show=&#34;3级人员可进入：D级事故-100-DE&#34; hide=&#34;3级人员确认：D级事故-100-DE&#34;]]
&gt; ++ **事故-100-Kuld**
&gt; **日期：**19██/05/27
&gt; **进入SCP-100-DE时间：**16:02
&gt; **D级人员：**D-819
&gt; 
&gt; D-819通过SCP-100-DE-2进入SCP-100-DE，并被授予探索SCP-100-DE-A内部大教堂的任务。D-819装备有相应测量工具。当结束对教堂的勘测后，D-819被指令探测教堂的地下洞穴，并发现地面上直径为0.5米的洞穴，随后，D-819被要求缒入该洞，并在多次拒绝后被Estnisch博士说服缒入。缒入洞穴时，D-819的滑落看起来并不顺利，因而导致其滑落，并伴有8秒长的尖叫声。两（2）天后，D-819重新出现在SCP-100-DE-2的收容室内，并表现出一些鲜见的身体特征。在收容室内发现D-819时，其表现出瞳孔扩大、虹膜褪色并呈红色色调以及肌肉组织中度增生等特征。研究显示，D-819现在显现出其之前未有的竞技运动员力量。D-819被保留以供长期研究后，最终被处决。
&gt; ------
&gt; ++ 事故-100-Trofee
&gt; **日期：**19██/09/02
&gt; **进入SCP-100-DE时间：**10:10
&gt; **D级人员：**D-1117
&gt; 
&gt; D-1117通过SCP-100-DE-17进入SCP-100-DE-A，类似其他任务的指派，D-1117被要求查看内城区04区的监控录像。任务完成后，D-1117得以自由寻找其对应石像鬼以期返回现实世界在SCP-100-DE-A内度过█日后，D-1117决定跳入SCP-100-DE-A内部的深渊。与D-1117身上无线电机的连接受到干扰，并在三日后中断，在此期间，与D-1117的交流仍然可行。据其陈述，SCP-100-DE-A内部的深渊是无底的，且其对自己跳入其中的行为感到后悔。
&gt; ------
&gt; ++ 事故-100-Reema
&gt; **日期：**20██/07/08
&gt; **进入SCP-100-DE时间：**██:██
&gt; **D级人员：**D-1398
&gt; 
&gt; D-1398通过SCP-100-DE-08进入SCP-100-DE-A，并被授予搜查内城区内建筑内部的任务。当搜查至第三座建筑时（根据报告，该建筑为一座多户住宅），D-1398除去了无线电机。该事故发生两（2）日后，D-1398重新联结通讯并威胁基金会其将把强有力的生物体带入现实世界。由于此前D-1398在SCP-100-DE-08收容室的监控录像内重新露面过一天，可推定D-1398确实知道其对应石像鬼的位置从而能够返回现实世界。O5委员会在一场会议后决定派遣MTF单位DE9- 𝖂（“石像鬼”）将D-1398无害化。由于D-1398身上装备有一个方位发射机，因而可通过音频来对其进行追踪。这一行动保持机密，而基金会则令D-1398相信基金会可为终止XK级世界末日情景的可能性做任何事。20██年7月11日██:██左右，D-1398被成功处决。为防止出现未来可能的D级人员敲诈行为，进入SCP-100-DE-A的D级人员均需装备爆炸领。
[[/collapsible]]

&gt; ||~ **物体**||~ **外观**||~ **异常能力**||
&gt; ||怀表||无图案的怀表，带有黄金表壳、黄金内盖以及镀金白铜制锚形擒轮。||当怀表指示06:00时（以怀表指示为准），异常影响出现，导致对象中度失忆。||
&gt; ||象牙梳子||一般的象牙梳子||使用该梳子后，对象会有下陷感。恢复意识后，受影响者会拥有一种完全不同的世界观，并将自己看做一位国王。据报告为古埃及隼形神祇荷鲁斯的直系后裔。该影响目前不可逆。||
&gt; ||印花陶杯	||暗棕色印花陶杯，容量330毫升。||从该陶杯中饮用任何液体均会导致严重内出血。||
&gt; ||一本小册子：《科隆城市指南》||一般的城市指南，附有18██年与20██年的特别风景地图。||无异常能力。||
&gt; ||针织手提包||由闪亮的毛线制成的针织小挎包，包背面有磁力扣与拉链夹层。||包中有无数的████████牌黑毛衣，此外该包还会自动移动，移动距离不定。||
&gt; ||浅蓝色背包客用背包||浅蓝色经典款休闲背包，设计简约。||当内无物体时，背包会承担穿戴者的体重，一旦置入任意物体，背包将会爆炸。爆炸后背包重新保持未受损状态，而爆炸产生的破片会对直径6至20米内的所有人员产生致命伤害。||
&gt; ||公园长凳||一般的公园长凳，由木头与金属制成。||与长凳的身体接触（包括隔着衣服）会导致剧烈燃烧。防火服装已被证明可对该燃烧形成有效防护。此外，在该长椅上坐着消磨时间会导致脑肿瘤，该效应机理完全未知。||
&gt; ------
&gt; ||~ **生物体**||~ **外观**||~ **异常能力**||处决||
&gt; ||赤翅甲科（//Pyrochroidae//）动物||绯红色的赤翅甲科动物||当接触生物身体时，会造成极其剧烈的燃烧，会被多种生物体影响而表现被吸引的状态。||目前仍处于监视状态。||
&gt; ||一只马状生物||使用双蹄直立站立，毛发颜色为完全的黑色，有着尖锐的舌头以及较小的头部，但有一对又圆又黑的眼睛。擅长所有人类语言。||拥有能发出一种无法描述的高频声音的能力，该声音能对人类身体造成放射性辐射伤。其还拥有令炭黑色的雪从天而降以及影响周围5千米范围内天气的能力。||生物体已处决。||
&gt; ||一只据描述类似雪怪的生物||该生物据描述为一约3米高生物。其面部最重要特征为一个巨大的未知金属制成的鼻环。其肤色为淡紫色。||观测到多种能力，包括极强跳跃能力、喷射酸液的能力、能突然出现音乐以及能对时间与空间造成轻微扰动等。||生物体已处决。||
&gt; ||一只恶魔状生物，头部为骨化头骨。||一只约3.5米高的生物，皮肤被染成黑色，拥有类似蝙蝠的双翼，以及拥有骨化头骨充当其头部。||其可制造微小的黑色孔洞，同时已确定其拥有对时间与空间的扰动能力。||生物体已处决。黑色孔洞已原地监控，仅有O5级别人员被允许访问。||

**收容记录：** 19██年12月9日，23个异常石像鬼被从科隆大教堂移除，该实物被置于监控之下，而其复制品已被投入使用以免新的平民注视将之激活。基金会介入前，通过注视SCP-100-DE而进入SCP-100-DE-A的人员总数，据报告为39人。在大量平民与媒体资料报告人员突然在科隆大教堂广场上消失在空气中的现象后，基金会开始注意到SCP-100-DE。由于科隆市居民有██%知晓SCP-100-DE的存在，因而基金会执行了一场地区性雾化A级记忆清除操作。所有私人、企业、政府部门或是公开的能证实SCP-100-DE存在的文件均需在一年内完全销毁。

**附录A：**19██年3月17日，一名未获许可人员在SCP-100-DE-A内被目睹，随后其被MTF单位DE9- 𝖂（“石像鬼”）逮捕，并被带回现实世界审问。此人为一名携有摄像机装备的老者，其交代自己已多次进入SCP-100-DE-A并试图对其记录。当问到其进入SCP-100-DE-A的途径时，其回答他一直认为这是一个梦，因为他多次入睡后即在SCP-100-DE-A内醒来，然后只要注视SCP-100-DE-A内随意一个石像鬼，他都会突然在他的床上醒来。该人员受到A级记忆清除后被送回其住处。在该次事件后，又有其他人员在SCP-100-DE-A内部被发现，他们都认为SCP-100-DE-A是一个清醒梦。

**附录B：**在SCP-100-DE-A内部，即使在其原位上，至今也未找到任一基督教雕塑或者十字架标志。仅能猜测其是否与相关学者的理论有关。
