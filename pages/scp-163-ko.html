**일련번호:** SCP-163-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-163-KO가 적힌 모든 매체는 발견되지 않도록 차단한다. SCP-163-KO를 묘사한 영상은 사본을 봉인한 채로 영상 기록실에 보관한다. SCP-163-KO가 적힌 서적의 경우 안전 등급 표준형 보관소에 보관한다. 열람은 열람 사실을 기입하는 한 자유롭게 가능하지만, 해당 동작을 따라하는 경우 3등급 이상 연구원의 허가가 필요하다.

SCP-163-KO의 변칙성에 영향을 받은 대상을 발견한다면 3단계 이하일시 생포하고, 4단계일시 사살한다.[[footnote]] 설명 참고 [[/footnote]]


**설명:** SCP-163-KO는 아쉬탕가 요가 동작과 유사한 일련의 기능성 운동 루틴이다. SCP-163-KO를 묘사한 모든 매체는 공통적으로 SCP-163-KO를 &#39;야생의 흐름&#39;이라는 명칭으로 칭한다. SCP-163-KO의 동작들은 대부분 동물들의 움직임을 모방한 모습을 보인다. SCP-163-KO에서 제시되는 최초의 동작들은 인간의 신체로 따라할 수 있는 동작이지만 동작이 진행될수록 인체구조상 불가능한 형태의 동작이 나타난다.

SCP-163-KO의 동작이 묘사된 모든 매체 자체에는 어떠한 변칙성도 발견되지 않았다. 또한 단순히 SCP-163-KO를 시청하는 것만으로는 변칙성이 발현되지 않는다. 그러나 SCP-163-KO에서 제시되는 행동을 육체적으로 따라할 경우 변칙성이 발현된다.

SCP-163-KO의 변칙성은 일종의 동작재해로, SCP-163-KO의 모습을 따라하는 횟수와 시간이 많아질수록 대상의 육체는 동물의 것과 흡사해진다. SCP-163-KO의 동작의 순서가 바뀌거나 정확히 수행하지 못하였을 경우에는 변칙성이 발현되지 않는다. 초기에 보여지는 SCP-163-KO를 통한 대표적인 신체구조의 변화는 다음과 같다.

* 속근 비율의 증가
* 테스토스테론 수치의 증가
* 관절 가동범위의 증가
* 뇌세포의 위축

또한 SCP-163-KO의 초기 동작을 따라할 경우 계속해서 SCP-163-KO의 동작을 수행하고자 하는 충동을 느끼게 된다. SCP-163-KO를 계속해서 수행할 경우 신체능력이 증가함에 따라 신체 구조상 수행이 불가능한 동작들도 수행 가능하게 된다.

SCP-163-KO에 장기간 노출된 대상은 공통적으로 사족보행의 선호, 동물성 단백질에 대한 집착 등의 모습을 보이며 이는 정신재해적 변칙성이 아닌 신체의 변화로 인한 자연스러운 현상으로 보인다. 신체 능력이 고양잇과 맹수와 매우 흡사해지며 SCP-163-KO의 동작을 계속해서 수행할 경우 최종적으로 이성을 상실하고 동물적 본능에 따라 행동하게 된다.

실험 결과 SCP-163-KO를 이용한 대상의 체모나 골격의 극단적인 변화는 일어나지 않았다. 따라서 육안으로 평범한 인간과 SCP-163-KO에 영향을 받은 대상을 구분하기는 어렵다. 단 비정상적인 신체능력과 육식의 선호를 통해 SCP-163-KO의 진행도를 구별할 수 있다.
 

|| 진행도 || 경과(수행 기간) || 설명 ||
|| 1단계 || 약 1주~2주 || 근육의 비율과 성 호르몬 수치의 변화만 이루어진다. ||
|| 2단계 || 약 2주~3개월 || 육식에 대한 충동이 생기며 채식에 대한 거부반응을 보인다. ||
|| 3단계 || 약 3개월~6개월 || 높은 공격성을 보이며 어금니와 동공에 변화가 나타난다. ||
|| 4단계 || 약 6개월 이상  || 지능의 수준이 크게 퇴화된다. 주위 생물에 대한 공격성을 보인다. ||

**부록:**

**최초 발견 기록**

&gt; SCP-163-KO는 유튜브를 통해 최초로 발견되었다. 해당 동영상은 대마초를 반대하는 게이머들을 포함한 웹사이트에 광범위하게 공유되었다.
&gt;
&gt; 서울시 망원동에서 발생한 식인 사건을 조사하던 중 해당 사건의 용의자가 지속적으로 SCP-163-KO를 시청했음을 발견하였다. 해당 용의자는 이성을 잃은 상태였으며 야생 동물과 유사한 움직임을 보였다. 대상은 생포 후 재단에 이송되었으며  인근 주민과 경찰에게는 2등급 기억소거제가 처방되었다.
&gt; SCP-163-KO를 업로드한 채널 Whitesun24은 재단에 협조적이었으며, Whitesun24를 통해 SCP-163-KO의 소개가 담겨있는 서적과 영상자료를 입수했다. SCP-163-KO의 제작자 Whitesun24는 POI-2439-KO로 지정되었다.

**면담 기록**
&gt; 
&gt; **POI-2439-KO:** 요즘 코로나 때문에 아무래도 헬스장에서 수업을 받기를 꺼려하는 고객분들이 많아요. 아무리 저희 헬스장이 정부지침에 걸리지 않는다고 해도 고객분들 중에 민감하신 분들이 많아서.
&gt; 
&gt; **███박사:** 온라인 수업으로 대체했다는 겁니까?
&gt; 
&gt; **POI-2439-KO:** 예. 이제 적자가 나니까 단체강좌로 하는 프로그램을 유튜브를 통해 올려보려고 했습니다. 사고에 대해서는 죄송하게 생각합니다만 영상 말미에도 분명히 위험성에 대한 고지를 했습니다.
&gt; 
&gt; **███박사:** 위험성을 알고서도 올렸다는 것이군요.
&gt; 
&gt; **POI-2439-KO:** 잠시만요, 이거 원래 정식으로 등록받고 들을려면 회당 30만원정도는 내야 하는 고급 운동이에요. 원래 방식대로 하면 정신까지 육식동물이 되지 않고 동물의 장점만 딱 가지도록 스케줄이 설계가 되어 있는데, 아무래도 유튜브에 올릴때는 한번에 쭉 업로드 하다 보니 따라하시는 분들이 자제하지 못하신것 같네요. 전문가의 지도가 있다면 충분히 혜택만 볼 수 있는 운동입니다. 삼대천에게는 잘못이 없어요. 문제가 된다면 영상은 내리겠습니다. 하지만 운동 자체는 정말 좋은 운동이에요. 박사님께서도 한번 저희 헬스장 오셔서 해보는 걸 추천드려요. 첫 1회 체험은 무료입니다.</textarea></pre>
