[[include component:image-block
|name=people-3053051_960_720.jpg
|caption=SCP-609-KO의 영향을 받은 영상을 캡쳐한 이미지. 원본은 학원 강사였던 SCP-609-KO-A의 강의 영상이었다.
|width=300px]]

**일련번호:** SCP-609-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-609-KO에 영향을 받은 영상들은 제15기지에 보관하며 그 원리를 해명하는데 초점을 맞춘다.

해당 영상을 목격한 민간인들은 기억소거 절차가 권장되지만 대규모의 정보유출 및 사회적파장의 위험성이 존재할 경우 &#34;규약 X-massacre 절차&#34;가 허용된다. 해당 규약을 실시한 국가에는 피해 보상을 위해 지원금을 지급할 의무가 재단에게 부여 되어 있다. 

SCP-609-KO-A로 판명된 인원들은 즉각 구류한 뒤 해당 인원 소유의 저장매체와 SNS 계정을 모두 삭제하고 M등급 기억소거제를 처방한다. 매달 실시하는 표준 위험도 평가에서 기준치를 통과한 SCP-609-KO-A는 감시칩을 체내에 삽입 후 사회로 돌려 보낸다. 아직까지 SCP-609-KO-A의 즉각 처분은 윤리위원회의 결론이 날 때까지는 보류한다.

잠재적인 SCP-609-KO의 파괴를 위해 웹 분석봇 베타-02(등 뒤에 엄마!)가 인터넷 사이트를 돌아다니며 외설적 요소가 영상의 맥락과 본질에 맞지 않다고 언급되는 영상을 감지하고 처리한다.

**설명:** SCP-609-KO는 영향을 받은 인원(이하 SCP-609-KO-A)이 영상에 등장하거나 촬영된 부분을 해당 인원이 소유[[footnote]]여기서 언급되는 소유의 기준은 SCP-609-KO-A가 자신의 것이라고 인식한 저장매체에 포르노를 저장한 경우를 뜻한다.[[/footnote]]하고 있는 포르노로 변경하는 전염성 현상이다. 변경된 포르노들은 SCP-609-KO-A가 소유한 포르노들 중 가장 자극적이거나 비도덕적인 영상을 우선적으로 선별하며, SCP-609-KO-A가 영상에 등장한 시간X5배에 비례하여 포르노가 영상을 추가로 대체하게 된다. 또한 변경된 포르노들은 SCP-609-KO-A가 소유한 원본과는 다소 다른 부분이 존재한다. 예를들어 영상에 출현한 배우들이 SCP-609-KO-A의 이름을 부르거나 자막으로 SCP-609-KO-A를 언급하는 등 영상이 SCP-609-KO-A에 의해 발생 했음을 강조한다.

SCP-609-KO-A가 된 지 평균적으로 4일에서 7일후 SCP-609-KO의 증상은 점점 심각해지며, 이전에 촬영한 과거 영상에도 동일한 현상이 나타나게 된다. 이 상태의 SCP-609-KO-A들은 SCP-609-KO의 매개체가 되며 정확한 시간 및 조건은 불명이나, 일반인이 개체들의 SNS 계정과 상호작용을 한 시간이 길어질수록 추가로 SCP-609-KO-A가 될 확률이 증가하는 것으로 나타났다.[[footnote]]현재까지 재단에서 관측된 최소시간은 30분이며, 100%에 해당하는 최대시간은 5시간으로 나타났다.[[/footnote]] 

SCP-609-KO-A를 원래의 상태로 되돌리는 방법은 밝혀지지 않았지만 소유한 포르노가 존재하지 않을 경우 SCP-609-KO로 인한 추가적인 영상 변경은 발생하지 않는다. 때문에 현 시점에서 SCP-609-KO-A들은 기억과 더불어 성욕과 음란한 컨텐츠에 강렬한 거부감과 혐오감을 느끼도록 배합된 M등급 기억소거제 처치가 이루어지고 있다.

CCTV 등 자신도 모르게 영상에 찍힐 수 있는 문명인의 특성상, 일반인이 SCP-609-KO-A가 될 경우 6시간 이내에 정보조작을 통해 감출 수 없을 정도의 사회적 파장이 발생될 것으로 사료되기에 각 국가의 협조로 규약 X-massacre 절차가 세워졌다.

효율성 및 재발 위험성을 근거로 SCP-609-KO-A의 즉각 처분이 윤리위원회에 건의된 상태이다.

**부록:** 2021년 3월 2일 웹 분석봇이 요주의 단체인 &#34;대마초를 반대하는 게이머들&#34; 소속으로 추정되는 인원들의 계정을 포착하고 차단하였다. 계정에 남아있는 기록을 토대로 SCP-609-KO의 제작을 암시한 대화가 발견되었으나, 계정의 역추적은 알 수 없는 수단에 의해 실패했다. 해당 인원들은 현재 잠적했으며 이들을 추적하는 것은 베타등급 우선순위를 갖고 있다.
