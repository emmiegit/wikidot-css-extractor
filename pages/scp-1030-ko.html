[[/=]]
[[include info:end]]

**일련번호:** SCP-1030-KO

**등급:** --케테르-- 안전(Safe)

**특수 격리 절차:** SCP-1030-KO는 표준 중형 격리함에, SCP-1030-1은 격리 인큐베이터에 각각 격리한다. 만일 SCP-1030-KO-1에서 성장의 징후가 포착될 시 제202K기지 유아청소년부에 즉시 보고해야 한다.

**설명:** SCP-1030-KO는 곤충 기반 인간형 변칙개체의 시신으로, &#39;제비꽃&#39;으로 불리는 외부차원에서 기원했다. 현재 재단은 SCP-1030-KO와 더불어 SCP-1030-KO의 자손 37개체 (SCP-1030-KO-1)을 격리 중이다.

부검 결과와 SCP-1030-KO-1에 대한 연구에 따르면, SCP-1030-KO는 내피의 색과 구조를 인간의 외형 및 의복과 동일하게 변형시킬 수 있으며, 키틴질 외피를 접어넣는 것으로 변형한 내피를 노출시켜 모든 연령과 성별의 인간으로 위장할 수 있다. SCP-1030-KO는 이러한 능력에 더해 재비꽃 출신 개체 특유의 비유클리드적 대뇌피질 구조를 통해 현생 인류에 준하는 고지능을 지녔을 것으로 보인다.

SCP-1030-KO-1은 SCP-1030-KO가 산란한 알에서 부화한 개체로, 유전적으로 SCP-1030-KO와 동일하다. 대상은 사마귀의 그것과 유사한 거품형 알집에서 부화하며, 변형할 인간을 포착하기 전까지는 2~2.5배 정도 확대된 성체 곱등이와 비슷한 외형과 행동 양상을 보인다. SCP-1030-KO-1은 부모 개체와 동일한 변형 능력을 지니고 있으나, [http://scpko.wikidot.com/his-transfer SCP-3223-KO][[footnote]]혼돈의 반란에서 개발한 식물형 개체. 중국 내륙 [편집됨]에서 발견되었으며, 운동성 및 공격성과 더불어 인간의 신체 나이를 역행시키는 포자를 살포할 수 있음.[[/footnote]]의 영항으로 생물학적 나이와 지능이 0~2세에 고정되었다. 이로 인해 현재 대상은 어떤 인원을 모사하더라도 신생아의 형태가 된다.
-----
**발견 기록:** SCP-1030-KO는 다음 사건에 의해 발견되었다. 이전의 행적은 간접적 증거를 통해서만 유추 가능하다.
[[div class=&#34;limit&#34;]]
[[div class=&#34;anchor&#34;]]
[[div class=&#34;sidebox&#34;]]
&gt; //뭔가 이상했습니다. 그래도 스파이라면 사람이 적은 곳을 택할 수도 있지 않냐 할 수도 있는데, 그때 202K기지에는 사람만 없는 게 아니었습니다. 색출팀 없어졌죠, 정보망팀 없어졌죠, 존재학부 존재도 사라졌죠, 하다못해 거기 있던 SCP들도 안전 케테르 가리지 않고 싹 들어내서 막말로 도배지까지 뜯어낸 공구리 덩어리였어요. 즉 스파이라면 여기 올 이유가 없습니다. 다른 목적이 있었던 거죠.//
[[&gt;]]
제202K기지 특무이사관보 송제광 행정관 증언
[[/&gt;]]
[[/div]]
[[/div]]
[http://scpko.wikidot.com/sitenumber 2015년 4월 12일], 제202K기지 연구이사관보 곽도원 박사가 145K기지 소속 곤충학부 연구원인 함필규로 위장한 SCP-1030-KO와 조우한다. 같은 날 함필규 연구원이 업무계약 관련 면담 임무를 방기히고 탕비실에서 수면을 취하고 있던 것이 적발된다. 함필규 연구원이 같은 일시에 두 곳에 존재했음이 확실시되어, 이에 대한 조사가 개시된다.

[[/div]]
조사 결과 SCP-1030-KO가 145K기지에서 202K기지로 이동하는 데 사용한 교통수단에서 키틴질 갑각 조각이 발견되었다. 미지의 침입자가 적대적 외부차원 &#34;제비꽃&#34;에서 기원했음이 유력해진다. 이 시점에서 제202K기지가 봉쇄되었고, 미지의 침입자를 SCP-1030-KO로 지정한다.

3일 후 202K기지 시설과 인원 모두에 대한 감식이 완료되었고, 기지 인원 전원이 비변칙적 인간임이 확실시됨에 따라 상황을 잠정적으로 종료하고 업무 복귀 절차에 들어간다. SCP-1030-KO가 탑승했던 대중교통에서 발견된 것과 같은 키틴질 파편이 202K기지 내에서도 발견되었는데, 이 파편들이 발견된 궤적을 따라간 결과 SCP-1030-KO는 현재 202K기지 중 도달가능점[[footnote]]202K기지에서 위험한 변칙성이 없거나 통제 하에 있다고 여겨지는 지점. 202K기지의 여러 건물은 재래식 공법으로 시공되었다. 이들이 50여년간 복합적인 변칙성에 노출된 결과 최소 30% 이상의 구획이 변칙성 과포화에 의한 [http://scpko.wikidot.com/scp-1190-ko 현실성 불안정]을 겪고 있다. 비교적 최근 건설되는 재단 기지들에는 현실성 닻과 외부차원 등을 적절히 배치하여 이러한 사태를 방지하고 있다.[[/footnote]] 외부에 있는 것으로 판단된다.

업무 복귀 후 대략 1주가 지나고, 송제광 특무이사관보를 중심으로[[footnote]]해당 인원은 202K기지에 배치되기 전 기동특무부대 제타-6 (&#34;뒤쥐&#34;)에 장기간 근속했다.[[/footnote]] 202K기지 선임 인원 몇몇이 도달가능점 바깥의 미확인 구역 탐사를 준비한다. 본래 미확인 구역 탐사는 금지되어 있으나, 당시 탐사 금지를 결의한 주체인 202K 선임 인원들이 직접 탐사에 나섰기에 일종의 자기희생적 월권이 성립한 것으로 보인다. 현재는 관할권 갱신으로 인해 이러한 탐사는 불가능하다.
[[div class=&#34;limit&#34;]]
[[div class=&#34;anchor&#34;]]
[[div class=&#34;sidebox&#34;]]
&gt; //SCP-3223-KO는 기본적으로 속씨식물이지만, 이에 더해 고생대에 서식한 양치식물의 특성도 갖추고 있다. 이는 여러 곤충의 특성을 겸비했으면서 동시에 고등 생물의 특성을 갖춘 제비꽃 출신 개체들의 특성과 일맥상통한다. 이에 더해 일부 제비꽃 출신 개체들이 대상에 친근감 혹은 선호를 표현한 것으로 보아 SCP-3223-KO 혹은 대상의 원본이 되는 식물이 제비꽃에서 유래했음이 유력해 보인다. 이는 혼돈의 반란이 제비꽃과 통하는 모종의 경로를 확보했거나, 최소한 제비꽃에서 유래한 몇몇 개체를 보유하고 있다는 의미이다.//
[[&gt;]]
SCP-3223-KO 보고서 중 발췌
[[/&gt;]]
[[/div]]
[[/div]]

선임 인원들은 미확인 구역에 진입한 후 3시간 15분만에 지원을 요청했고, 이에 대기 중이던 기동특무부대 제타-6 (&#34;뒤쥐&#34;) 인원 몇몇이 구역에 진입해 SCP-1030-KO의 시신과 SCP-1030-KO-1 37개체를 확보한다. 당시 SCP-1030-KO가 발견된 구획에는 SCP-3223-KO가 뿜어낸 포자가 가득했기 때문에, 정화 장치를 가동한 후 인원들이 진입했다. 앞서 탐사에 나선 인원들도 일부 포자를 흡입했으나 건강상 이상은 없었다. SCP-1030-KO의 사인은 타 변칙개체와 무관한 노환으로 파악된다.

[[/div]]

SCP-1030-KO가 해당 구획 이외에 산란했다는 정황은 포착되지 않는다. 다만 사건 이후 설치된 관측장비에서 별다른 생명 징후가 잡히지 않은 것을 보아 다른 곳에 산란했더라도 미확인 구역 내에 서식하는 변칙 개체들에 의해 살해 혹은 포식당한 것으로 추측된다.

이후 SCP-3223-KO 개체는 격리 절차에 따라 소각되었다. SCP-1030-KO는 현재 202K기지에 격리되어 있으며, SCP-1030-KO-1은 202K기지 유아청소년학과가 담당하고 있다.

&gt; //(헛기침) 크게 두 가지 이유가 있는데 말이야, 우선 제한구역이란 데가 맨 바깥쪽은 별로 위험하지가 않아. 일종의 완충지대라고 할까, 가끔 요상한 벌레나 돌아다니는 정도지.//

&gt; 
&gt; //그리고 말야.. 그날 필규로 둔갑한 그놈 봤나? [http://scpko.wikidot.com/scp-1014 요나크루소]나 그 [http://scpko.wikidot.com/scp-492-ko 붕대] 같은 애들 보면 말이지, 이 사람으로 둔갑했더래도 상태가 안 좋으면 확 티가 나거든. 그 [http://scpko.wikidot.com/goc-supplemental-humanoid-guide 타입 그레이] 애들이 사람 꼴 하고 있어도 면전에서 보면 딱 티가 나잖나. 딱 알았지. 저놈 상태가 별로 안 좋다.//
&gt; [[&gt;]]
&gt; //즉 1030-KO가 그다지 위험하지 않다고 보신 거군요.//

&gt; [[&gt;]]
&gt; //마침 다음 질문과 이어지네요. 한국사령부 부서 관리 기록을 살펴보면, 15년 이전에는 사실 유아청소년과에 대한 계획 자체가 존재하지 않거든요. 그러다 1030-KO가 격리되고 나서 기다렸다는 듯이 나타났고...//
&gt; [[/&gt;]]
&gt; [[&gt;]]

&gt; [[/&gt;]]
&gt; 
&gt; //(잠시 침묵) 내부보안 쪽에서 왔나? 그짝이라기엔 자네 행동거지가 영 허술한데.//

&gt; //앉게 앉게, 내 말해 줄 테니 말야. 내가 뭐 윤상이도 아니고 누굴 쓱싹할 여력이 있겠나. (웃음)//
&gt; 
&gt; //사실 계획이 아주 없던 건 아니었어. 여기 밑에가 개판이 될 쯔음부터 왕왕 돌던 예기였거든. 01K 쪽은 몰랐을 테지만. 공동묘지 위에 초등학교 지어서 귀신을 억누른다는 예기 알지? 기적술이라기엔 유치한 수준이지만, 확실히 효과가 있거든. 앞날이 창창한 놈들이 흄준위도 높아서 무슨 닻처럼 작용한다는 건데... 그건 그거고,//
&gt; 
&gt; //나머지 반은 자네 말대로지, 내가 금마 죽어있는 꼴을 보고 느낀 게 있어서 말이야.//
&gt; 
&gt; //가가 사실 제한구역 끄트머리만 돌아다닌 게 아니거든? 거기서 한 두 층은 아래까지 내려갔다가 돌아온 모양인데,//
&gt; 
&gt; //알 까놓은 걸 보아하니 말이야, 뭐는 [http://scpko.wikidot.com/scp-110-ko 토마토 꼭다리]에 뜯어먹혔지, 뭐는 [http://scpko.wikidot.com/scp-057-ko 양파] 꼴이 났지, 뭐는 [http://scpko.wikidot.com/scp-654-ko 토악질]만 잔뜩 하다 골로 갔지...//
&gt; 
&gt; //전부 죽었더라고. 내가 본 거로는 말이야. 1030-KO 가는 이제 밑에 층에서 잔뜩 시달리다 위에 올라와서는 이제 3223-KO가 딱 눈에 띈 거지.//
&gt; [[&gt;]]
&gt; //제비꽃 개체 특유의 귀소본능일까요?//
&gt; [[/&gt;]]
&gt; //본능이라기보다는 익숙함의 문제가 아닐까 싶다. 화성에 날라갔는데 거기 소나무 숲이 있으면, 그짝으로 한번 가보지 않겠나.//
&gt; 
&gt; //해서 금마 죽은 꼴을 보니.. 내 마지막 가는 길도 딱 저렇지 싶더라고. 재단 인간들이 항상 그렇지 않나. 어쩌다 보니 이상한 데 굴러들어와서는, 왜 하는지도 모르는 뒤치닥꺼리를 하다가, 죽어. 뭐 괴물한테 씹어 먹히든, 기억 날리고 퇴직하든, 재단의 금마는 죽는단 말이야. 자기가 뭐에 죽는지도 모르고.//
&gt; 
&gt; //가도 삶의 마지막 본 고향풍경 땜시 자기 자식들이 전부 영원히 꼬맹이가 될 줄 알았겠나. 그런 식으로 생각하니까, 임마 꼬라지가 남일 같지가 않더란 말이지.//
&gt; 
&gt; //그래서 이놈은 이 기지에 붙여놔야겠다, 이리 생각한 기다. 한 십년만에 우리 손으로 찾은 우리 엣시핀데, 냅두면 21이나 145한테 갈 텐데 그런 꼴은 못 본다고 다들 생각했거든. 마침 우리끼리 수근거리던 거도 있고 하니, 냉큼 집어넣은 거다. 그리 된 기야.//
&gt; [[&gt;]]
&gt; //침묵.//
&gt; [[/&gt;]]
&gt; = //(여자아이의 목소리가 들려온다. 오늘 점심은 소시지가 나온다고 한다.)//
&gt; 
&gt; //그런 식으로 시작했지마는, 보다시피 이제는 완전히 손주 돌보는 할아범 꼴이 되었지.//
&gt; 
&gt; //재단 일이 다 그렇지 않나? 핑계같이 들릴지도 모르지만, 변칙이라고 날뛰는 놈들을 어떻게 틀에 맞춰서 상대하겠나. 자네도 말이야, 따지고 들자면 개인적인 이유로, 그러니까 그 식물 때문에 온 것 아닌가? (웃음) 것 보게, 피장파장이지 않은가. 뭐 이 건은 그레이스 양도 대강 알고 있으니 상부에 올려도 별 일은 없을 거야.//
&gt; 
&gt; //기왕 온 김에 밥이라도 먹고 가게. 여기 식당이 완전 애들 입맛이니까, 자네도 한번쯤은 들고 가는 것도 나쁘잖지 않겠나?//
