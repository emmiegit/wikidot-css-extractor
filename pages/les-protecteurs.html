    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Les Protecteurs
**Auteur :** [[user Dr Goupil]]
**Date :** 1 décembre 2014
[[include credit:end]]

//Ce monde est rempli de dangers, d&#39;objets capables de rendre fou par leur simple présence, de créatures n&#39;ayant rien à envier à nos pires légendes, d&#39;êtres capables de plier la réalité à leur guise et tant d&#39;autres horreurs... Pourtant ce monde respire la paix, les cauchemars ne sont que ce qu&#39;ils sont, de simples brumes qui se dissipent au réveil; les légendes ne restent que de simples écrits et l&#39;ombre n&#39;abrite aucun monstre.//

//Ce monde est ainsi grâce aux actes de bravoure d&#39;une organisation légendaire, un groupe composé d&#39;humains; de simples humains qui se battent pour défendre ce monde et apporter la paix sur la société. S&#39;ils étaient montrés au grand jour ils seraient appelés des Héros. Mais afin de garder ce monde tranquille ils se cachent, effacent leurs traces, combattent dans l&#39;ombre pour tenir éloignés tous les dangers; pour que cette Humanité ignorante de l&#39;horreur qui l&#39;entoure puisse encore sourire innocemment.//

//Oui. Ce sont des héros solitaires, au courage souvent mis à rude épreuve mais toujours vaillants. Des êtres normaux qui décident de faire rempart face à l&#39;anormal, de défendre cette cause au péril de leur vie; luttant unis sans faillir, respectant les serments prononcés sans jamais en dévier. Oui. Des Hér-//

- Hé Marc ! Marc, c&#39;est bon ? T&#39;es prêt ?

- Hein ? Heu oui... C&#39;est bon.

- Ok. Il est toujours immobile ?

- Il a bougé, mais il reste tranquille.

- Bien. Enclenche la procédure, ouvre la porte, on va voir combien de temps ils peuvent tenir.

- D&#39;accord.

//Oui...//
//Des Héros...//
//Des défenseurs du genre humain...//
//Des êtres humains...//

//Qui se sacrifient pour la sauvegarde de l&#39;Humanité... Qui se sacrifient pour le monde... Qui sacrifient beaucoup... Beaucoup de vies...//
//Les prix à payer... ceux qu&#39;ils doivent payer. Ceux de la liberté, ceux de l&#39;ignorance... Ceux du silence... Ces êtres qui doivent tout supporter. Qui ne doivent jamais reculer, jamais dévier. Peu importe les visions, peu importe les sons. Peu importe les corps, peu importe les cris...//
//Les cris...//
//Leurs cris...//
//...//

- Bien. La réaction a été plutôt rapide, le résultat correspond à ce qui était attendu. C&#39;est bon pour les mesures ?

- Oui... Tout a fonctionné. Il faudra analyser les données pour être sûr, mais tout semble avoir fonctionné...

//Un monde normal rempli d&#39;horreurs, entouré par l&#39;ombre, enlacé par nos cauchemars.//
//Des actes commis pour le protéger. Des mensonges prononcés pour le préserver. Des missions accomplies pour le sauver...// 

//Nous sommes là pour sécuriser. Pour contenir. Pour protéger. Et nous ne devons jamais reculer, jamais hésiter...//
//Mêmes quand les monstres, c&#39;est nous.//</textarea></pre>
