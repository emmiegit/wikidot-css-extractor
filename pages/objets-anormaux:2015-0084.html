    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#39;Une boîte de --25-- --24-- --23-- 22 Toblerone qui, selon le personnel, &#34;provoque une véritable explosion atomique de saveurs qu&#39;&#39;on pourrait presque dire que c&#39;&#39;est anormal, tellement c&#39;&#39;est vachement bon !&#34;&#39;
day: &#39;08&#39;
month: &#39;06&#39;
loc: &#39;Une chocolaterie dévalisée à Lille.&#39;
sec: &#39;--Elle tourne trop vite entre les mains de trop de membres du personnel qu&#39;&#39;il est très difficilement possible de définir son emplacement actuel.-- Disparue dans un chariot en possession du Dr Grym. Alerte de Niveau 5 toujours d&#39;&#39;actualité.&#39;
note: &#34;Note : On dit que ces chocolats ont une saveur \&#34;atomique\&#34;, mais moi, je pense que ça va plutôt finir en guerre atomique, vu comment certains se battent pour goûter. N&#39;est-ce pas, OUAIS, TOI. - Dr Sonitrok\nNote 2 : ILS SERONT TOUS A MUUUUUUUUAAAAAAAAAH ,,J&#39;aime le chocolat. J&#39;aime encore plus les Toblerone. J&#39;aime encore plus les Toblerone anormaux. Qui a parlé de toblerone ? Ah, c&#39;est donc toi !,, PUT DAT TOBLERONE DOWN &#39;N GIVE IT TO ME NOW. Tiens, tant que j&#39;y pense (et avant qu&#39;il y en ait plus), Zak ne doit pas découvrir cette merde. Qui sait ce qui se passerait… - Spé. Giacardi\nNote 3 : Je suis le seul à m&#39;inquiéter de ce que Grym pourrait faire avec ça ? - Pr Gabouric\nNote 4 : Ne prononce pas son nom, tu risque de l&#39;invoquer, malheureux ! - Agent Neremsa\nNote 5 : Qui m&#39;a sorti de mon éternel sommeil ? Parlez, Mortels. - Grymaël le Cruel, Ange de la Désolation et de la Perversion (GCADP pour les intimes)\nNote 6 : Je réclame des droits d&#39;auteurs sur tous les noms se terminant en -aël. - Dr Sonitrok\nNote 7 : Je ne suis pas d&#39;accord. - Spé. Arcaël\nNote 8 : Je viens de voir Grym passer dans le couloir avec un chariot rempli de boîtes de Toblerone. On panique maintenant ou on attend ? - Dr Neko&#34;
