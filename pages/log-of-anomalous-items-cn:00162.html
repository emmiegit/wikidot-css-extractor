    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;[[include :scp-wiki-cn:credit:start-standalone]]\n感谢以下各位为本文提出的意见\n[[*user 2BIG]]\n[[*user Dr_Naxurt]]\n\n本文与由Kalafina所演唱的《空之境界：忘却录音》的主题曲[https://music.163.com/#/song?id=34229164 Fairtytale]以及杉浦勇纪所创作的[https://www.xiami.com/song/1772535659?spm=a1z1s.6659513.0.0.0HXFrM 镜花水月]搭配食用可能会更佳\n\n本文可能会扩写成一篇异常项目，看合著者[[*user Dr FengYi]]怎么写\n\n这是我对酩酊街的一点理解，只有被遗忘的酩酊之人才能进入那条时间停滞的街道。\n\n另外介绍了一下SCP-CN-1930之后的故事，那个被救下的孩子是我的下层叙事投影，酩酊街不可能不知道萤火虫们死了的这件事，这也算是酩酊街的一个回复吧。\n\n另外感谢Wuddy[[*user Wuddy]]在本文中出演。\n[[include :scp-wiki-cn:credit:end-standalone]]\n**项目描述：**一玻璃制细口茶色酒瓶，瓶口处塞有一由未知材料制成的软塞。瓶身处贴有米黄色贴纸，贴纸上绘有一棵花朵为粉色的成年乔木类植物，该成年乔木的花瓣会不断落下但没有落完的征兆，摇晃酒瓶会使得该乔木坠落更多花瓣。于该乔木下方发现了[http://scp-wiki-cn.wikidot.com/no-spring-will-come “酩酊街之樱”]字样的白色小字，于瓶身侧面发现了“酩酊街制”字样的白色粗体字，两处字体均为印刷产物。用手指敲击瓶身时所发出的声音并非敲击普通玻璃瓶时会发出的清脆的敲击声，而是类似于敲击木鱼时所发出的厚实悠长的“咯咯”声。\n\n酒瓶内盛有淡粉色透明有味液体，液体中含有少量细小的红色颗粒状物质。其气味通常被描述为“令人陶醉的酒香味”，其口感通常被描述为“醇和”，“甘美”，“清爽”，“丝滑”，“绵柔”等。瓶中的液体似乎是可以无限再生的，当瓶中内部未盛有淡粉色透明液体时，酒瓶内部会瞬间装满该液体，试图观察液体出现过程的行为均未成功。经检验，瓶中液体为酒精浓度在11%~12.5%VOL之间的樱花酒，其含有的红色颗粒状物质为樱花花瓣的残渣。饮用下瓶中液体的实验人员会被传送至一个未知空间，空间内部的场景通常表现为下雪的黑夜，下雪时能听到细小的“唰唰”声。实验人员附近的乔木类植物均会以肉眼可见的速度迅速开出花朵，经植物学博士Wuddy鉴定，乔木类植物所开出的花朵均为樱花(//Cerasus sp.//)，但该樱花并不属于现有认知中的任何一种樱种。在下雪和开花的同时空气中会刮起微风，实验人员报告称此时能闻到空气中弥漫着的酒香气味，该气味与该异常物品中盛有的液体气味相同。被风吹起的樱花会发出类似于铃铛的“叮铃”声。部分实验人员报告称自己在空间内部听到了从远处飘来的虚无缥缈的[http://scp-wiki-cn.wikidot.com/scp-1922-jp 歌声]。任何人员在进入该空间后的30分钟内会被传送回外界，需注意的是被传送至该空间内的人员会被外界人员短暂地遗忘一段时间，此异常效应通常在人员离开该空间后的10分钟内消除。对于进入该未知空间内的实验人员的追踪行动均未成功。该异常物品的异常效应只会出现于其所在地区的夏季。\n**回收日期：**20██/██/██\n**回收地点：**研究助理泠蓝的办公桌上，一同被发现的还有两封信件。（见附录1和附录2）\n**当前状态：**被收容于Mobile-Site-CN的小型标准收容柜中。\n[[collapsible show=\&#34;+ 附录1\&#34; hide=\&#34;- 信件1\&#34;]]\n&gt; //你好吗？你们那里现在应该是夏天吧？//\n&gt; //我们这里一直都是冬天//\n&gt; //说到冬天，必不可少的就是雪和花与佳酿了//\n&gt; //我很想让你们也来看看酩酊街的冬天//\n&gt; //所以我把这瓶酒送过来了//\n&gt; //这酒是我亲手酿制的//\n&gt; //虽说口感和味道称不上是佳酿//\n&gt; //但它能让你们亲临酩酊街的冬天//\n&gt; //希望你们会喜欢它//\n&gt; //夏天已至，冬天将至//\n&gt; //即时身处于冬日也不要为枯萎的花朵们哭泣//\n&gt; //就算只开一次，不久就会凋谢的花//\n&gt; //来年春天似乎也会再见面//\n&gt; \n&gt; //来自酩酊街// //满怀爱意//\n[[/collapsible]]\n[[collapsible show=\&#34;+ 附录2\&#34; hide=\&#34;- 信件2\&#34;]]\n&gt; //你好吗？生于夏日的萤之子//\n&gt; //看到你平安长大了我真的很高兴//\n&gt; //我知道直到现在你还在为他们伤心和难过//\n&gt; //但我相信那些害羞的、可爱的、为了救你却又勇敢无比的孩子是真心喜欢你的//\n&gt; //你是他们不惜生命去守护的可爱的孩子//\n&gt; //请你像[http://scp-wiki-cn.wikidot.com/scp-cn-1930 那些孩子]一样勇敢地、闪闪发亮地生活下去吧//\n&gt; //相信他们知道了也一定会很开心的//\n&gt; //希望你也能尝一尝这酒//\n&gt; //一起走进酩酊街的冬天吧//\n&gt; \n&gt; //来自酩酊街// //满怀爱意//\n[[/collapsible]]\n由于该异常物品的特殊异常性质对相关组织[http://scp-wiki-cn.wikidot.com/groups-of-interest-jp#toc8 “酩酊街”]的研究有较大帮助且其异常效应所具有的危险性较小。应将该异常物品提档为异常项目并将D级人员替换为基金会人员进行更为细致的探测实验。&#34;</textarea></pre>
