**Alias:** 피의 오르간
**Original:** [https://scp-wiki.wikidot.com/scp-298 SCP-298] by [[*user snorlison]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-298

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-298은 실험을 미실시할 때는 항상 해체한 채로 둔다. 표준 프로토콜에 의거하여 SCP-298의 각 부품에는 개별 일련번호 표지와 무선 송신기를 부착한다. SCP-298이 교체 부품에 끼치는 효과를 감안하여, 대상의 원 부품을 교체하고자 한다면 특별 허가를 취득해야 한다.

**설명:** SCP-298은 소형 파이프오르간으로, 제조자는 파악할 수 없다. 15세기 신성 로마 제국 시대에 제작한 것으로 추정된다. SCP-298에는 1450년 이전의 파이프오르간과 같이 스톱이 없다. SCP-298이 존재하는 내내 연주를 거쳐 미해명된 물리 효과를 유발했는지, 아니면 불명의 사건으로 과거 어떤 시점에 그런 특성을 얻었는지는 알 수 없다.

SCP-298을 연주하면 인간 대상자의 혈액이 체내에서 천천히 빠져나오게 되며, 동시에 셀룰로오스 등 섬유질의 능도가 높아지게 된다. SCP-298은 오르간의 건반을 중심으로 반지름 2m, 중심각 30°의 부채꼴 지대 내에 있는 대상자에게는 영향을 끼치지 않는다. 이 효과를 작용받는 살아 있는 대상자는 막대한 물리력을 받아 몸이 마비되는 듯하다고 호소했다. SCP-298의 해당 효과는 오르간을 연주하는 동안만 나타난다. 이 효과는 대다수 경우에서 치명적으로 작용하며, 치명도는 SCP-298을 연주하는 시간과 밀접하게 상관이 있다. SCP-298의 피영향자는 출혈이나 고혈압에 상응하는 증상들을 나타낸다.

현재 밝혀진 바에 따르면 SCP-298 효과의 기작은 순전히 소리에만 의존한다. 대상자가 SCP-298이 연주되는 동안 대상에게 가까운 곳이었더라도 방음실에 있었다면 오르간의 영향을 전혀 입지 않았다. 능동 소음 제거 기술을 이용해 실험했던 경우 SCP-298의 효과는 완전히 무효화되지는 않았다. 현재 최고 수준의 소음 제거 시스템은 실험 대상자가 고혈압이 어느 정도 억제되고 강렬한 고통 및 압박을 느끼도록 하는 수준에 그쳤다.

SCP-298에서 나는 소리를 고충실도 녹음했으나, 녹음본은 해당 효과를 재현하지 못했다. 해당 SCP에게 아직 밝혀지지 않은 별도의 음성적 요소가 존재하여 혈액의 물성을 변형시키는 것으로 추정된다.

변형된 혈액의 물리·화학·기본 구성을 조사한 결과 여러 가지 데이터를 산출할 수 있었다. 신체에서 배출된 혈액은 산소를 흡수하는 능력을 유지했다. 산소를 제거한 환경에서 혈액은 짙은 갈색을 띠었다. 진공 환경에서는 헤모글로빈이 산소를 빼앗기며 혈액이 보라색을 띠었다. 충분한 산소를 다시 제공하자, 색깔은 거의 한순간에 밝은 빨강으로 되돌아왔다. 이 효과들은 평범한 혈액의 화학적 성질과 완전히 일치한다. 이외에도 분석화학 조사들을 거쳤으나, 대체로 이 변형된 혈액은 화학적으로는 보통의 혈액과 동일하다고 판명되었다.

그러나 물리적으로는, SCP-298의 영향을 입은 혈액은 완전히 다른 물질이 된다. 해당 혈액은 탄성이 극도로 증가하게 된다. 현재까지 응력 실험으로는 혈액의 탄성한계까지 다다르지 못했다. 변질된 혈액은 어떻게 변형시키더라도 탄력성을 잃는 모습을 보이지 않았다. 변질된 혈액을 늘리는 식으로 떼어내려면 극도의 힘을 행사해야만 한다. 해당 작업의 최대 성공 사례는 혈액의 화학 조성을 변환시키고서야 (ex: 가열) 달성할 수 있었다. SCP-298의 영향을 입은 혈액은 변칙현상이 종료될 때까지 38°C (100°F) 의 온도로 머무른다.

그 밖에 혈액의 물성 변형 면에서 일관적 특성은 없으나, SCP-298으로 연주하는 특정 가청음과 연관이 있다고 보인다. 해당 변형 현상은 비영구적이다. 오르간의 연주를 멈추고 47초가 지나면, 변형된 혈액은 액체 상태로 되돌아간다. 변형된 혈액이 체내에서 빠져나왔을 때의 모습은 가지 앙상한 나무와 닮았다.

SCP-298의 부품을 다른 오르간에다 설치했으며 해당 오르간이 사용 가능한 상태라면, 이 오르간 또한 SCP-298 관련 효과를 일으키게 된다. 물리적 변형만큼 극적인 현상은 없으나, 해당 오르간은 혈액의 점성을 높이고 또한 실험 대상자에게 자발적 출혈을 유도할 수 있었다. 이 경우는 대개 연주자 또한 효과의 대상이 된다.

적잖은 시간이 지나면서 SCP-298의 원래 부품들은 정비 및 교체가 필요한 경우가 생겨났다. 각 부품들을 적합한 복제 부품으로 교체했을 경우 효과의 전반적 기작에는 영향이 없었다. 교체한 부품에서 해당 효과가 바로 생겨나지는 않지만, 시간이 지나면서 SCP-298이 아닌 오르간에 설치해 음악을 연주할 때도 효과를 유발하는 성질을 띠게 된다.

SCP-298은 효과에 노출되지 않은 사람에게서 빼낸 혈액이라도 인간의 체온에 가까운 상태라면 영향을 끼친다. 이 점을 감안하여 인간을 대상자로 하는 연구는 중지하도록 한다. 변형된 혈액의 물성을 실험하고자 한다면 자원자가 증여한 혈액을 이용하도록 한다.

-----

**부록:**

__298a:__ SCP-298의 부품은 파괴해서는 안됩니다. 인간 혈액의 물성이 급변하는 경우 이외의 물리외적 기작 관련 연구가 추가로 필요합니다. SCP-298의 기작을 재현하여 평범한 물질의 물성을 변환할 수 있다면 산업 및 건설 분야에서 대변혁을 일굴 수 있을 겁니다.
