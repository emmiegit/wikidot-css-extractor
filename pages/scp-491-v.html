**Объект №:** SCP-491

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Вокруг SCP-491 установлен постоянный периметр в один (1) километр длиной. Никакие морские суда не допускаются внутрь периметра. Вход запрещен всему персоналу с уровнем допуска ниже второго (2). Нарушители должны быть устранены после допроса, производимого доктором ███████████. 

**Описание:** SCP-491 выглядит как маяк, построенный около 1924 года, расположенный в ████████████ ███, Новая Шотландия. Под поверхностью моря, окружающего SCP-491, находится большое количество затонувших кораблей, построенных в период с 1923 по 1987 год.

Местность в радиусе полукилометра от SCP-491 может спонтанно изменяться. Изменения происходят только когда морское судно входит в этот радиус. Обычно на пути судна появляются крупные камни и мели, что приводит к его крушению. 

Внутри SCP-491 аномальных эффектов не выявлено. Жилая часть SCP-491 состоит из спальни, ванной комнаты и гостиной. В подвале находится подсобное помещение. Доступ к фонарю возможен, однако в нем нет лампы, отключение электропитания не дает никаких результатов. Сам фонарь не имеет швов или болтов, вследствие этого, снять его невозможно, повредить его оказалось сложно. Непрозрачные материалы, размещенные вокруг фонаря, не отклоняют излучаемый свет. 

Время от времени фонарь SCP-491 самоактивируется, излучает зеленый свет, и начинает вращаться, сходным с обычными маяками, образом. На освещаемом этим светом участке моря, появляется несколько судов. Исследования показали, что эти суда материальны. Проявления длятся, короткий промежуток времени, вследствие высокой скорости вращения фонаря маяка. Суда внешне идентичны ранее затонувшим в этом месте. 

**Приложение 491-1:** 25.3.████, персонал Фонда отправил небольшой корабль «Скорбящий» в аномальную зону. Огромный камень внезапно «ринулся» из-под воды, в результате «Скорбящий» получил широкую пробоину в борту. Корабль затонул. При следующем проявлении «Зеленого света» «Скорбящий» появился над местом крушения. 

**Приложение 491-2:** Аудиозапись 491-1

&gt; **Предисловие:**  Используя несколько зеркал, персоналу Фонда удалось направить свет маяка на определенную точку. На борт судна «Ванкувер» поднялись сотрудники Организации. 
&gt; 
&gt; **&lt; Начало аудиозаписи 491-1&gt;**
&gt; 
&gt; **Агент Джонстон:** Начинаем высадку.
&gt; 
&gt; **Командный пункт 491:** Хорошо. Опишите палубу судна.
&gt; 
&gt; **Агент Джонстон:** Ничего необычного. Судя по леерам, построен, полагаю в 30-40-е. Широкие двери, я думаю это судно для перевозки мигрантов. 
&gt; 
&gt; **Командный пункт 491:** Наши данные по «Ванкуверу» это подтверждают.
&gt; 
&gt; **Агент Джонстон:** Попытаемся войти внутрь.
&gt; 
&gt; **Командный пункт 491:** Вас понял. Продолжайте.
&gt; 
&gt; **Агент Голд:** Сэр, фомка не эффективна. 
&gt; 
&gt; **Агент Джонстон:** Используем «челюсти жизни» [[footnote]] Гидравлические инструменты для аварийно-спасательных работ (ножницы и расширители) - прим.пер. [[/footnote]] чтобы приоткрыть главные двери. 
&gt; 
&gt; **Неизвестный голос:** Дай мне вон то ведро!
&gt; 
&gt; **Агент Джонстон:** Несколько человеческих голосов слышны изнутри.
&gt; 
&gt; **Агент Лебреск:** Слышен звук жидкости врывающейся внутрь. 
&gt; 
&gt; **Неизвестный голос:** О, слава богу, помощь подошла. Извините, вы не могли бы помочь нам закрыть пробоины?
&gt; 
&gt; **Агент Голд:** Ох [РУГАТЕЛЬСТВА УДАЛЕНЫ]! Смотри сюда!
&gt; 
&gt; **Агент Джонстон:** Видны несколько пробоин ниже ватерлинии, через них хлещет морская вода. Десятки людей похожих на бывшую команду судна пытаются их закрыть.  
&gt; 
&gt; **Неизвестный голос:** Шевелись! Передай мне помпу!
&gt; 
&gt; **Командный пункт 491:** Попытайтесь обратиться к ним.
&gt; 
&gt; **Агент Джонстон:** Принял. Простите сэр, могу я поговорить с вами?
&gt; 
&gt; **Неизвестный голос:** Нет времени на болтовню, надо закрыть пробоину!
&gt; 
&gt; **Агент Голд:** Успеется сэр, уделите всего секунду?
&gt; 
&gt; **Неизвестный голос:** Эй! Пошли!
&gt; 
&gt; В этот момент произошло землетрясение силой [УДАЛЕНО], сбившее с креплений несколько зеркал. Подсвет «Ванкувера» прекратился. Радиосвязь потеряна. 

**Приложение 491-3:** Доклад о происшествии 491-2:

&gt; **Вовлеченный SCP:** SCP-491
&gt; 
&gt; **Вовлеченные сотрудники:** Агент Дэвис, персонал SCP-491
&gt; 
&gt; **Дата:** 24.03. ████ 
&gt; 
&gt; **Место:** ████████████ ███, Новая Шотландия
&gt; 
&gt; **Описание:** Сразу после инцидента, зафиксированного в аудиозаписи 491, персонал Фонда был приведен в высшую степень готовности к следующему событию «Зеленый свет». Несколько радиоприемников, настроенные на разные частоты были выставлены на территории объекта, в надежде на прием сообщений от исчезнувших агентов. В 2:32:47 было принято следующее сообщение:
&gt; 
&gt;&gt; **Неизвестный голос:** Шотландия, на связи «Ванкувер». Ремонтные работы завершены. Швартуемся для высадки пассажиров и выгрузки багажа. 
&gt; 
&gt; Была выставлена система зеркал с механизмом перенаправления луча света на все 360 градусов. Оператор системы быстро высветил «Ванкувер» и сопровождал его при  приближении к доку, который ранее не появлялся. С борта судна был спущен трап, несколько человек команды выносили багаж на берег. 
&gt; 
&gt; Следом за командой, появилась группа пассажиров, восточно-европейской наружности.  Пассажиры благодарили членов экипажа и забирали свой багаж. Несмотря на то, что луч света был недостаточно широк для подсвета всех пассажиров, было видно, что их процессия движется по ровной площадке, удаляясь от моря. После выхода из полукилометрового радиуса, все пассажиры исчезали. 
&gt; 
&gt; Было отмечено сходство трех пассажиров с агентами Джонстоном, Лебреском и Голдом. Агент Дэвис, друг агента Лебреска преследовал похожего пассажира. При контакте с плечом пассажира, произошло землетрясение силой [УДАЛЕНО], сместившее систему зеркал. Все пассажиры немедленно исчезли, вместе с агентом Дэвисом. 
&gt;</textarea></pre>
