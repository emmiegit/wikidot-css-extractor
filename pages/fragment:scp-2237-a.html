**일련번호**: SCP-2237

**등급**: 타우미엘(Thaumiel)

**특수 격리 절차**: 행성간 연락이 가능한 모든 기지는 관련된 SCP-2237 개체들과 접촉을 유지해야 한다. 활성화 사건이 필요하다고 여겨질 때까지, SCP-2237 개체에게 보내지는 모든 신호는 성명 알파로 구성된다. 모든 SCP-2237 개체들은 상태 보고서를 매 24시간마다 보내도록 프로그래밍 되어있다. 한 개 이상의 SCP-2237 개체들이 보고서를 보내지 않을 경우, 재단이 관리하는 관측소는 개체의 정확한 위치를 찾아내고 상태를 확인하는 것을 시도해야 한다. 만약 SCP-2237 개체의 위치가 확인되고 가동되었음이 확인되면, 그 개체에 대한 모든 추가적인 전송은 베타 활성화 사건를 시작하라는 내용의 성명 베타로 구성되어야만 한다. 만약 SCP-2237 개체의 위치를 확인할 수 없을 경우, 의도치 않은 오메가 활성 사건이 일어나고 있고, SCP-2237 개체가 복구되지 못할 것이라고 추정한다. 만약 SCP-2237 개체가 선내 수리 능력을 넘어서는 수준으로 파괴된 것으로 확인될 경우, 재단 우주선[[footnote]]다른 SCP-2237이 이 목적에 적합하나, 권장하지는 않는다.[[/footnote]]은 손상된 SCP-2237 개체와 도킹하여 경우에 따라 구조, 수리, 또는 인양 작전을 수행한다.

임박한 XK, NK 또는 이와 관련된 타입 K 시나리오가 있다면, 재단 시설은 SCP-2237 개체가 더 이상 기능하지 않거나 가동 중인 모든 SCP-2237의 오메가 활성화 사건이 확인될 때까지 오메가 성명을 송신한다. 이때, 재단 시설은 개체와 연락이 가능한, 작동 중인 모든 시설을 의미한다. 모든 SCP-2237 개체는 24만 시간 동안 지속적인 연락이 없을 경우 오메가 활성화 사건을 수행하도록 프로그램되어있다.

SCP-2237 개체의 승무원으로 선별된 인원은 하단 기준을 충족시켜야 한다.

* 우수한 신체 및 정신 건강
* 유전병, 정신 질환, 중독이 없는 가족력
* 재단 교리와 철학에 대한 완전한 헌신
* 전기공학, 화학공학, 교육학, 양자공학, 양자공학, 농업공학, 식물학, 생물학, 유전학, 농업학, 신학, 철학, 핵공학, 물리학, 기상학, 언어학, 지질학 중 하나 이상의 학사 학위

모든 SCP-2237 개체들의 상대적 위치 및 특정한 세부 디자인 및 사전에 프로그래밍된 목적지에 대해 열람하려면 5/2237 등급 보안 인가가 필요하다. 수리, 유지보수 및 SCP-2237 개체의 재지원 임무 구성에 직접적으로 관여하지 않지만 해당 임무에 승무원으로서 관련된 모든 인원은 그들의 임무 후 보고 후 C등급 기억 소거제가 투여되어야 한다.

트리니티 프로토콜에 따라 SCP-2237 개체의 존재는 기밀이 아니지만, SCP-2237 개체의 위치를 알아낸, 충분한 보안 인가가 없는 모든 민간인과 개인은 C등급 기억 소거제가 투여된다.

**설명**: SCP-2237는 태양을 둘러싼 태양동기궤도에 위치한 재단 소유의 여러 다양한 종류와 디자인을 가진 우주선들의 통칭이다. SCP-2237 개체들은 아래의 특징들을 공유한다.

* 재래식 플라즈마 로켓 추진기
* 재래식 이온 추진기
* 최소 250명의 승무원 수용력
* 모든 승무원이 50년 동안 필요할 식량, 물, 공기 공급품을 저장하는 수단
* 기내에서 식량을 재배하고, 전기를 생산하고, 공기와 물을 정화할 수단
* 전 승무원, 가축, 농작물, 씨앗, 태아를 무기한 소생 가능한 상태로 저장하는 수단
* 자동화된 자가 유지보수 및 수리 수단
* 또 다른 SCP-2237 개체를 제외한, 다른 재단 자산과의 통신을 유지하기 위해 설계된 지성이 있는 인공 컴퓨터 프로그램
* 모든 승무원과 화물을 불규칙하고 불포장된 표면에 안전하게 착륙시킬 수단

게다가, 몇몇 SCP-2237 개체는 테라포밍과 부작용이 없는 인류 식민지화를 가능하게 할 장비를 갖추고 있는 상태인데, 이 장비에는 크샹크-스크랜턴 인과성 교란기, 빛보다 빠른 여행을 가능하게 해줄 알쿠비에레 항법, 재발할 경우 변칙 존재들의 보관을 가능하게 하기 위한 인식재해가 없는 모든 재단 문서의 완전한 사본이 포함되지만 이에 국한되지는 않는다.

모든 SCP-2237 개체는 SCP-████의 몇몇 구성을 포함한 오메가 활성 사건이 발령될 경우, 태양계 외부의 특정 행성으로 운항하도록 프로그래밍되어있다. 그들의 목적지에 도착하자마자, SCP-2237 개체는 베타 활성 상태에 돌입하여 모든 승무원들을 수면 상태에서 깨우고 목표 행성을 돌며 궤도에 진입한다. 승무원들과 선내 AI는 착륙 가능한 지점을 알아내고 해당 지점의 지질학, 지리학, 위상 및 기상학을 관찰한다. 이는 최상의 착륙 지점을 찾아내어 착륙 절차를 계획할 때까지 계속한다. 각각의 모든 SCP-2237 개체는 사전 계획된 사회 구조, 계층 구조, 순위 체계 및 착륙 후 즉시 실행할 식민지화 계획을 가지고 있다.

**SCP-2237과 관련된 O5 평의회에서의 메모, 2340년 05월 19일자**

&gt; 당신이 이걸 읽고 있다면, 아래 세 가지 중 한 가지가 발생했다는 뜻일 것입니다.
&gt; # 당신은 O5 평의회, 윤리 의원회, 일반 인사 이사에 의해 이 프로젝트에 선별되었습니다. 이 경우, 축하드립니다. 당신은 우리들 중 최고입니다. 우리는 인류의 미래를 믿는 만큼 당신 또한 믿고 있습니다. 당신의 작업은 재단 전체에서 가장 중요한 일들 중 하나입니다. 우린 당신이 그 일을 잘 해낼 것이라 믿습니다.
&gt; # 당신은 적절한 승인 없이 이 문서에 접속했다. 이 경우에도, 난 당신을 축하할 것이다. 재단 문서를 해킹하는 것은 쉽지 않다. 만약 당신이 네 컴퓨터 단말기를 파괴하고 당신에게 접근 중인 기동대에게 협력한다면, 그들은 당신에게 C등급 기억 소거 조치를 시킨 후 당신이 당신 갈 길을 가도록 해줄 것이라고 난 충고하겠다.
&gt; # 당신은 SCP-2237의 최초의 선원의 자식들 중 한 명입니다. 이 경우, 나는 말해줄 것이 이것밖에 없습니다. 당신은 전사, 정복하는 군대의 자식입니다. 당신은 인류의 유산을 어깨에 메고 다니고 있습니다. 길을 벗어나면 안 됩니다. 죽은 자와 아직 살아있지 않은 자들을 위해 강인해야 합니다. 우리는 당신을 믿습니다.
&gt; 
&gt; 이 프로젝트가 베일에 싸여 있을 필요가 없음에도 불구하고, 이 프로젝트가 매우 비밀스러운 이유가 있습니다. 항상 대가가 있기 때문입니다. 거의 모든 개체가 갖추고 있는 크샹크-스크랜턴 인과성 교란기는 테라포밍 장비가 아닙니다. 그것들은, 모든 면에서, 무기화된 현실 조작 장치들이죠. 모든 개체에 탑재된 지성을 가진 컴퓨터 시스템은 그것들의 능력을 완전히 알고 있지만, 그들의 승무원이나 화물에 영향을 미칠 수는 없습니다. 어쨌든 그들은 그렇게 하지 않을 것입니다. 왜냐하면, 이 독립체들은 여러분 모두만큼, 여러분보다 더는 아닐지 몰라도, 재단에 충실하기 때문이죠. 그들은 만약 인간 이외의 어떤 종들이 목표 행성을 점령하고 있다면, 그 종족은 더 이상 존재하지 않을 것을 확실히 하기 위해 존재합니다. 인과성 교란기는 인간이 아닌 지적생물체는 존재하지 않던 것처럼 만들 것입니다. 그렇게 함으로써 마치 인간이 그들의 새로운 집, 당신의 집에서 자연스럽게 진화한 것처럼 보일 것입니다. 윤리 위원회는 이것을 모릅니다. 그러나 이것이 우리가 살아남기 위해 지불해야 하는 대가입니다. 만약 우리가 보호하지 않는다면, 우리의 확보와 격리를 해왔던 시간이 의미가 없었을 것입니다.
&gt; 
&gt; 무운을 빕니다.
&gt; - O5-1, O5-2, O5-4, O5-5, O5-6, O5-9, O5-10, O5-13
