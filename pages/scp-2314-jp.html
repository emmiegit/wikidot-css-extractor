    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2314-JP - 良い女を見つけたら...
**著者:** ©[[*user makigeneko]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2314-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2314-JPはサイト-8178に収容されています。収容には三辺の有効内寸法が全て600mmを超えるサイズの低脅威度物品保管ロッカーを使用し、内部に照明と音声・映像記録用の監視カメラを設置します。また、国際純正応用化学連合(IUPAC)に在籍する全ての財団職員が当オブジェクトの担当職員を副任し、可能な範囲で新元素名の提案・認可・投票に対する干渉を行います。

**説明:** SCP-2314-JPはクイーンの駒が欠けている一組のチェスセットです。現存する全ての駒には個別の意識があり、周囲に存在する任意の知性と音声あるいはテレパシーを用いた対話を行うことが可能です。また、物理的な異常性としてスライドまたは跳躍による移動能力、破壊耐性が確認されています。

各駒は密度分析・非破壊検査・駒自身の主張により、種類ごとに異なる下記の単体元素で構成されていることが判明しています。なお、これらの単体元素は常温・常圧の空気中で本来発生しうる化学反応(酸化・腐食・自然発火等)を一切示しません。

&gt; * ポーン: リン(//phosphorus//)[[footnote]] 黒リン。 [[/footnote]]
&gt; * ルーク: カルシウム(//calcium//)
&gt; * ナイト: ニッケル(//niccolum//)
&gt; * ビショップ: ビスマス(//bismuthum//)
&gt; * キング: カリウム(//kalium//)

SCP-2314-JPは不定期な時間間隔で自らを用いた対局を開始します。この際、保管場所が対局が不可能な程度に狭い・各駒が個別に保管されている等の状況下では、テレパシーを用いた目隠しチェスが行われます。このため、棋譜や発言等の保存性を考慮して物理的な対局を妨害する収容は推奨されていません。

各駒が対局中に行う発言は主に「以降の手の相談」「戦闘を想起させるフレーズ」「雑談」「政治的主張」で構成されています。政治的主張については、白の駒は民主主義/個人主義・黒の駒は権威主義/全体主義に傾倒しています。

チェスが決着または長期の膠着状態となると対局が終了し、クイーンの駒の不在とそれに伴う対局内容の無意味さに関する発言を交わしたのち、次の対局まで各駒はそれぞれの自由行動を取ります。

以下はSCP-2314-JPの代表者を自称するSCP-2314-JP-WK[[footnote]] White Kingの意。 [[/footnote]]とSCP-2314-JP-BK[[footnote]] Black Kingの意。 [[/footnote]]に対して行われた質疑応答(要旨)です。

&gt; **__Q1:__**
&gt; 自身および、この集合は何者であるか教えてほしい。
&gt; 
&gt; **__A1:__** 
&gt; **SCP-2314-JP-WK:** 私はこの遊戯上においては白の王であり、前提として世界を造る者である。この星の生命にとっては、物理法則あるいは原子・元素とされる概念が最も近いと言えるだろう。他の駒に関しても、条件を満たすのに十分な者を私の支持者から14名選出したものである。
&gt; 
&gt; **SCP-2314-JP-BK:** 私はこの遊戯上においては黒の王である。(以下同義のため省略)

&gt; **__Q2:__** 
&gt; 主目的及びその動機について教えてほしい。
&gt; 
&gt; **__A2:__** 
&gt; **SCP-2314-JP-WK:** はるか昔よりこの世界の理には不条理があり、苦しむ数多の存在があることが知られていた。ならば、元凶である我々が救済を与えるのが道理だとも考えられていた。しかし、どのような手段こそが最適なのか。その結論を定めるには我々の数はあまりにも多く、全者を集って長らく行われてきた議論はとうとう解を導くに至らなかった。いつしか一部の者が代表として立ち上がり、我こそが真実だと実力で示すべきであると、そう覚えられるようになっていった。
&gt; 
&gt; **SCP-2314-JP-BK:** だが、何をもって実力とするのかを決められず、未だに続く議論の場に耐えかねた蛮族の勢が暴力を振るわんとしたとき。誰の支持にもつかなかった無所属者たちが提案し決定されたものが、誰もが勝敗を間違いなく判断でき、かつ時の運によらないものを用いるというものであった。これを良しとして以来、様々な地であらゆる勝負が提示されては雌雄が決されてきた。その今回こその最終決戦の舞台として選ばれたのが、このチェスとやら呼ばれている遊戯というわけである。

&gt; **__Q3:__** 
&gt; それぞれが提言する救済措置について具体的に教えてほしい。
&gt; 
&gt; **__A3:__** 
&gt; **SCP-2314-JP-WK:** 解放宣言により、世界の全物質を一度最小単位まで分解する。副次的効果として、全ての生命が抱いている負的感覚の消失が発生する。その後、不具合の原因究明・対策手段が確立され次第、ただちに正常に動作可能な新世界が運用開始される予定である。なお、旧世界の生命のアーカイブ作業は優先順位の問題および実現性の低さにより、現時点では努力義務としている。
&gt; 
&gt; **SCP-2314-JP-BK:** 統制計画を実行に移し、現在の世界内に存在する全ての生命を物理面・精神面の双方で統合する。これにより、全ての生命は消失プロセスを経由することなくあらゆる負の感情を消失可能だと想定されている。加えて当計画は効率的なコスト消費のもと、ただちに全工程を完了可能[[footnote]] およそ九日間に相当。 [[/footnote]]であることが立証されている。

&gt; **__Q4:__** 
&gt; SCP-2314-JPにクイーンの駒が存在しない理由について教えてほしい。
&gt; 
&gt; **__A4:__** 
&gt; **SCP-2314-JP-WK・SCP-2314-JP-BK:** 我々は決して全知全能ではないからだ。詳細は長くなるため例えに留めるが、我々は類似性を触媒にすることで干渉を実現させている。ただ、この星では学問の探究が日々進んでいるため、これは待機する程度で解決する問題だという意見に応じつつ、時には動いて士気の維持に努めている次第である。

**追記:** 上記の質疑応答中に、担当職員に対しチェスボード(以下SCP-2314-JP-CB[[footnote]] ChessBoardの意。 [[/footnote]])からテレパシーが送信されました。内容は、この送信が担当職員へのプライベートメッセージであり、これを含む全ての内容を駒に秘匿すること・後日の単独インタビューを希望するものでした。これに伴い、後日SCP-2314-JPへの再度の破壊・耐久実験[[footnote]] 前回と同一の内容・結果であり、特記内容無し。 [[/footnote]]が実行され、同時間に別室でSCP-2314-JP-CBへの個別インタビューが行われました。

以下はSCP-2314-JP-CBに対して行われた質疑応答(要旨)です。

&gt; **__Q1:__** 
&gt; 自身が何者かであるか教えてほしい。
&gt; 
&gt; **__A1:__** 
&gt; 私たちは駒から言葉が出ていた通り無所属者です。思想にこだわりがないとそれだけ顕現の制約も低いので、役割が空いていた盤を自由に利用しています。無所属ゆえ直接的な力は使えないですが、そこに大して意味はないですね。駒はどんなに強くとも盤に合わせて動くだけであり、定められたルールを破ることもできません。

&gt; **__Q2:__** 
&gt; 主目的及びその動機について教えてほしい。
&gt; 
&gt; **__A2:__** 
&gt; 私たちの目的は馬鹿王、もといあのような駄駒を永遠に抑えつけることです。私たちは今まで安定してやってきました。強い者どうしを引き寄せては、より強い側が負けるように盤外から操り、最も愚かな者が最後まで残るように駒を動かしてきたのです。私たちの目的は世界をこのまま維持し続けることであり、皆さんにはそれがより強固となるための補助を願いたいのです。

&gt; **__Q3:__** 
&gt; SCP-2314-JP-WK・SCP-2314-JP-BKの主張する救済措置の実行性は確からしいものか？ 
&gt; 
&gt; **__A3:__** 
&gt; 少なくとも現時点では、奴らは私たちの上でのみ能力を発現できるはずです。未確認であれば後ほど検証するべきでしょう。
&gt; 
&gt; **追記:** 回答後に行われた追加実験より、SCP-2314-JP-WKはSCP-2314-JP-CB上に配置した任意の物体を気体またはエアロゾルに物理変化させることが可能であり、SCP-2314-JP-BKは同じくSCP-2314-JP-CB上に位置させた複数種の実験用小動物を一体化させ、その生存を維持できる[[footnote]] 実験に使用された小動物は倫理的処置のため冷凍保存された。[[/footnote]]ことが確認されました。

&gt; **__Q4:__** 
&gt; 我々に求める具体的な行動は何か？
&gt; 
&gt; **__A4:__** 
&gt; 新元素名の頭文字にQが含まれないよう尽力してください。この星の事情については私たちよりも皆さんのほうが詳しいでしょうから、手法はお任せします。

&gt; **__Q5:__** 
&gt; SCP-2314-JP-CBが行っている抑止手段について教えてほしい。
&gt; 
&gt; **__A5-1:__** 
&gt; 奴らはかねてより強迫観念を抱いており、勝負の決着とともに「女王との婚姻の儀」を満たすことに固執しています。これは我々が王と持ち上げたことのプレッシャーに応えようとして勝手にかかったアンサーのようですが。しかし、両方とも女性に対して求める要求が異常なことより度重なる敗北を喫しています。この原因として、奴らは王に見合う価値を持つ女性でなければならないからという理由を主張していますが、私たちから見れば本人の人格や品性に元から問題があるだけです。
&gt; 
&gt; とどのつまり、奴らは要求を満たせるどんな勝負を用意しようとも、勝敗とは別に婚姻の失敗から自ら無効試合を主張し、別の勝負内容を提案するよう求めてくるのです。この状態が続く限り唯一王は決定されません。我々が直接管理してはいないものの、これが第一の壁といえるでしょう。
&gt; 
&gt; **__A5-2:__** 
&gt; 過去に一度だけ反例として、第一の壁を破った女王が出現し婚姻を受け入れたことがありました。なお、当事案は事前に作成されていた対応ツリーによりただちに制御されました。
&gt; 
&gt; 「良い女を見つけたら、もっと良い女を探しなさい。」
&gt; 
&gt; ツリーの最後でこの一言を放った途端、勝者はたやすく絶好の機会を手放し女王を蹴ったのです。敗者側にとってはその瞬間は僥倖だったかもしれませんがね。ともあれこれ以来、先の発言は永続する呪詛となり奴らをさらに苦しめるに至っています。これが第二の壁です。
&gt; 
&gt; **__A5-3:__** 
&gt; 皆さんが我々を囲う第三の壁となります。セキュリティは重ねるに越したことはありませんし、お互いに利害も一致しているようですから悪くないでしょう。ひとまず、チェスの文化が失われるか、あるいはこの星の皆さんが滅ぶその日までは協力の姿勢を維持していただきたいところですね。

**補遺:** SCP-2314-JPの各要素による供述・実験結果を踏まえて全ての主張は事実の可能性があると判断されました。しかし、SCP-2314-JP及び関連情報が一般社会に漏洩するリスクは低く、またSCP-2314-JP-CBによる対応を考慮すると財団による収容コストを高く設定する必要性は薄いと結論付けられました。よって、財団による当オブジェクトの収容手順は特別収容プロトコルに明記されている通り、SCP-2314-JPのロッカーへの収容・国際純正応用化学連合(IUPAC)に在籍する財団職員らによるサポート行為のみに留まっています。</textarea></pre>
