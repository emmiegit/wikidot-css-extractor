    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-951-jp/hand.jpg

**项目编号：** SCP-951-JP

**项目等级：** Euclid

**特殊收容措施：** 需将SCP-951-JP的野生区设为自然保护区并设置监视所。野生区需以高2.5米的围栏围住，并使用定点观测摄像机进行监视。如发现入侵者，驻守监视所的警卫人员需将其扣留，并在进行询问后进行A级记忆处理释放。若在讯问中发现入侵者摄食了SCP-951-JP子实体，需移送至Site-81██处的标准收容房进行监视。对摄食SCP-951-JP子实体之后成功存活1年以上的人类遗体需尽快进行焚烧处理。

每6个月1次，需令2名基金会特工回收在自生区域内出现的SCP-951-JP子实体。回收的子实体取10%保管在Site-81██处，剩下的进行焚烧处理。目前禁止摄食SCP-951-JP子实体的实验。

**描述：** SCP-951-JP是具有与火伤菌（//Paralepistopsis acromelalga//）类似特征的菌类。采集孢子进行培养的尝试目前还未成功，尚未判明详细DNA结构等。现在仅在██县██村的森林确认到野生事例。

SCP-951-JP制造的子实体酷似人类手臂，主要以抱着树木的姿态出现。已确认SCP-951-JP的孢子是在指甲的部位产生的，但到目前为止还没有确认到孢子成长生成子实体的过程。切断子实体后，可以观察到与人类组织相似的结构。另外，由于与树木的接触面紧密粘合，所以推测自然界中野生的子实体的指纹和手相等要素在回收时会被破坏，研究十分困难。

在摄食SCP-951-JP的子实体的情况下，摄食者大约1个月后会表示身体疼痛。此时，摄食者表示疼痛的位置是本不存在的肢体，摄食者用中臂、第三臂、分支肢等词语来表达其部分。汇总了摄食者的证言后发现，这些不存在的肢体多集中在上半身，在基金会所掌握的记录内没有出现过下半身的记录。另外，这种现象是非致死性的，但疼痛会持续一年。因此，尝试自杀、求死的受试者也很多，10位被受试者中成功生存1年的只有1人。分析此子实体后发现，除了构成人体的成分之外，还含有不明成分，诱发了不存在的肢体的幻肢痛。

另外，在事件951-JP-1中，发现了在忍耐摄食SCP-951-JP产生的疼痛1年后死亡的情况下，摄食者的尸体会成为SCP-951-JP新的菌床。由此修订了特殊收容措施，并建立了现有形式。关于详细信息，请参阅案例记录。

SCP-951-JP是爱好在山野散步的浅津特工于██县旧██村的森林偶然发现，基金会在进行调查之后将其收容。过去SCP-951-JP在旧██村中被称为“紧抓不放”，除独自习惯以外接近森林被视为禁忌。对在旧██村里独自生活的栗田先生进行了B级记忆处理。

**附录:** 以下为发现SCP-951-JP时进行的访谈。

&gt; **对象:** 栗田 ██（84岁男性，在旧██村独自生活）
&gt; 
&gt; **采访者:** 浅津特工
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **栗田先生:** 亏你能到这荒无人烟的深山来。来吧，上来。
&gt; 
&gt; **浅津特工:** 不，在这就行了。是栗田先生……对吧？您知道这片森林里长着什么吗？
&gt; 
&gt; **栗田先生:** [沉默]
&gt; 
&gt; **浅津特工:** 栗田先生？
&gt; 
&gt; **栗田先生:** 你去了森林那边吗。那可不吉利啊。下山或者去寺庙神社祈祷下吧。
&gt; 
&gt; **浅津特工:** 好的，谢谢您的忠告。但是还请您回答我的问题……
&gt; 
&gt; **栗田先生:** 我这就说，别着急。那片森林啊，以前这个██村里有将死掉的东西去那边埋掉的习惯。
&gt; 
&gt; **浅津特工:** 那不就是抛尸……
&gt; 
&gt; **栗田先生:** 当然现在不干了。大家都去了脚下准备好的坟墓……话有点离题了，也许是因为以前被那样当成了坟墓，所以那个森林出现了鬼魂的故事吧。听说是江户时代的事……为了确认这件事，有一次村子全员都进入了森林。
&gt; 
&gt; **浅津特工:** 后来怎么样了？
&gt; 
&gt; **栗田先生:** 似乎是看到那一带的树上缠着胳膊。这已经算不错的了。还有人直接昏过去了。话虽如此，也只不过是有人手缠在树上而已。但是其中有个胆大的人注意到了。说“这可不是鬼魂，能摸得到”。
&gt; 
&gt; **浅津特工:** 他们发现不是幽灵了，然后呢？
&gt; 
&gt; **栗田先生:** 即便如此，也依然很害怕。那又怎样呢，手臂没变，如果不是幽灵又会是什么，之后大家好像就从森林里逃出来了。也许是因为那个手臂是死去的人不想离开这里所以拼命抓着才开始被称为“紧抓不放”，后来听说除了埋葬尸体以外，决不能靠近森林。
&gt; 
&gt; **浅津特工:** 原来如此，谢谢。
&gt; 
&gt; **栗田先生:** 啊，对了。
&gt; 
&gt; **浅津特工:** 什么？
&gt; 
&gt; **栗田先生:** 有人说饥荒的时候吃了那个。嘛，后来身上到处都疼，果然是死人的怨念之类的呢……
&gt; 
&gt; **浅津特工:** ……是吗，谢谢。
&gt; 
&gt; **&lt;记录结束&gt;**

**事件记录951-JP-1:** 20██/██/██，D-951-06(48岁男性，杀人罪)因意外事故而死亡时，因摄食SCP-951-JP的子实体并成功忍受了1年疼痛的D-951-06尸体暂时搁置在遗体安置所时，发生了遗体安置所被SCP-951-JP的子实体覆盖的事件。子实体是从D-951-06以前表示疼痛的部分开始生长的。另外，分析了玻璃上子实体的指纹，发现除了有D-951-06本人的指纹之外，还混杂了被D-951-06杀害者的指纹。</textarea></pre>
