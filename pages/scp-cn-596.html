**项目编号：**SCP-CN-596 

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-596目前被安置于Site-CN-██中，收容于一间6m*7m*3m的收容间内。收容间中应带一间小型浴室、一张床、一个书柜（书柜上放置若干本由SCP-CN-596亲自挑选的小说，需不定期更换）、一张书桌。由于SCP-CN-596未有过任何攻击倾向、能够与基金会人员正常交流并积极配合基金会的收容，在2:00AM至5:00AM并在确认大部分基金会人员休息后（3级以下人员必须休息或不在SCP-CN-596的活动区域内），SCP-CN-596可以在2名3级人员陪同下在Site-CN-██的一定区域内活动（陪同的3级人员应均为自愿陪同）。对于SCP-CN-596的要求应视情况尽量满足（包括其特殊的饮食需求）。

**描述：**SCP-CN-596为高约1.65m的人型生物，该项目全身已中度腐烂，其腹部部分器官已暴露于空气中。但是在基金会对其特殊饮食需求的提供后该项目身体有明显的恢复，该项目曾食用过腐肉，人类骨骼，精液，胶水，火药，████以及十分微量的███。

SCP-CN-596的异常包括：
* 对SCP-CN-596的脑部扫描显示出SCP-CN-596的脑部活动与结构跟人类并无太大差别，但是该项目的头骨跟人类相比明显较厚且强度极高。
* SCP-CN-596的血液十分粘稠，在受到严重外伤（如穿刺，枪击等）时出血量可忽略不计，且该项目的血红细胞储氧能力远远高于正常人类细胞。
* SCP-CN-596的器官大部分已经停止工作，但该项目仍然能吸收其摄取的营养且营养运输的方式未知。值得注意的是，SCP-CN-596可以清楚的认识到自己需要什么营养物质却无法表达出来，其通过嗅觉来确认“食物”内是否包含其需要的营养物质。在长时间内满足其对于身体所需的营养物质后身体的腐烂程度会逐渐变轻，包括皮肤重新生成，头发重新长出，肌肉慢慢恢复等。
* SCP-CN-596的运动能力远远超出正常人类极限，单手握力可达到███kg，最快速度可达到1██km/h。
* SCP-CN-596的视力比普通人类弱，但嗅觉，听觉等感官强于普通人类。

基金会人员曾从SCP-CN-596血液中提取出未知抗原。该抗原能够感染人类，但感染者自身不会察觉到已被该抗原感染。感染者视力会明显下降，无需大部分器官运作仍可存活等情况，这与SCP-CN-596的症状十分相似。该抗原可进行体液传播所以基金会人员在与SCP-CN-596交流时需注意。目前基金会正在研制该抗原的血清。

SCP-CN-596被发现于中国██省边界处的一座山中。该地区有一座小型村庄，平时与外界交流很少。但此处有传闻称村庄里有人在养活的“僵尸”并跟它生活在一起。听到传闻后基金会便派遣特工前往该地区，并发现了SCP-CN-596。SCP-CN-596一开始不愿离开村庄，且村民们也不愿SCP-CN-596离开，村民们表示“她跟我们生活了好几年了，她没有危险的！只不过是难看了一点，你们不能带走她去做什么奇怪的实验！”但是在基金会特工做出承诺并向SCP-CN-596说明基金会的来意以及其继续留在村庄中的危害时，SCP-CN-596无奈同意了基金会的收容要求。经过对SCP-CN-596之前生活的████调查发现该地区并无其他感染人员。由于████与现代文明有一定的隔绝使带地区村民普遍易听信其他人员的话。在SCP-CN-596被带走后，该村庄的所有人被进行了B级记忆消除。
[[collapsible show=&#34;捕获记录 596-1&#34; hide=&#34;关闭文件&#34;]]
以下报告为基金会人员对SCP-CN-596的捕获记录，报告如下：
&gt; **时间：**20██/██/██，凌晨3:26。
&gt; **地点：**中国██省边境处，████。
&gt; **派遣机动特遣队：**MTF-壬戌-12（死亡大地）
&gt; 
&gt; [记录开始]
&gt; 
&gt; **指挥部：**现在给我确认，是否检查完毕。
&gt; 
&gt; **桓：**壬戌-12，桓，检查完毕。
&gt; 
&gt; **禹：**壬戌-12，禹，检查完毕。
&gt; 
&gt; **泓：**壬戌-12，泓，检查完毕。
&gt; （以下依次为各队员的报告）
&gt; 
&gt; **指挥部：**好的，队长注意，你们接下来需要接触的SCP，据情报来看可能是人型生物。在保证队员的安全前提下尽量不要对该项目造成伤害并安全回收，明白了吗？
&gt; 
&gt; **桓：**是的！
&gt; 
&gt; **指挥部：**很好，那就开始行动！
&gt; 
&gt; **禹：**我们听到的任务介绍说的好像是要抓一只僵尸？队长你怎么看？
&gt; 
&gt; **桓：**我不在乎，我只关心它到底有没有攻击性。
&gt; 
&gt; **指挥部：**注意了，你们现在要开始进入村庄，请保持安静，最好不要惊醒村民们。
&gt; 
&gt; **全体队员：**是！
&gt; （以下对话为传回画面中的手语指示）
&gt; 
&gt; **桓：**你，你和你，去那边观察一下，之后向我报告。
&gt; 
&gt; **三人：**明白。
&gt; （三人离开树林进入村庄，5分钟后返回）
&gt; 
&gt; **芃：**村民们已全体入睡，发现只有一座房子内有灯光。
&gt; 
&gt; **桓：**全体，一起进入靠近有灯光的房子，将目标包围。
&gt; 
&gt; **全体：**是！
&gt; （小队进入村庄内部，2分钟后发现光源，于是小队将其包围）
&gt; 
&gt; **桓：**全体看我手势，我数到三就一起......
&gt; 
&gt; **SCP-CN-596：**谁？是谁在我的房子外面？！
&gt; 
&gt; （以下对话并非手语）
&gt; **桓：**三！上！
&gt; 
&gt; **SCP-CN-596：**救命！救我！有强盗！强盗又来了！
&gt; （SCP-CN-596从窗户跳出屋内开始在村庄中乱跑并大声呼救）
&gt; 
&gt; **泓：**这玩意怎么跑这么快的？居然还能边跑边叫这么大声？
&gt; 
&gt; **桓：**体能方面的异常么，指挥部，请允许我们攻击该项目的腿部。
&gt; 
&gt; **指挥部：**不行，你们试着包围它，马上！
&gt; 
&gt; **桓：**可是我们都跟不上它的速度，而且村民马上就要醒了，到时候我们的捕获就会很麻烦......
&gt; 
&gt; **指挥部：**我们现在还不知道该异常能不能接受治疗，要是对其造成了不可逆转的伤害怎么办？！试着包围它，你们是一个训练有素的小队明白吗？！
&gt; 
&gt; **桓：**好的......禹！泓！你们从侧面超过去！芃！你从那边！川！你从后面绕过去！剩下的跟我继续追！
&gt; 
&gt; **全体：**是！
&gt;（在经过13分钟的追捕后成功包围并捕获SCP-CN-596）
&gt; 
&gt; **川：**妈的终于抓到了，把它绑好来，不要再让它跑了，我没力再追一次了。
&gt; 
&gt; **SCP-CN-596：**什么！你们干什么！抓我干什么！你们不怕我么！
&gt; 
&gt; **桓：**从传闻里听说是僵尸啊，居然会正常交流么？
&gt; 
&gt; **芃：**老大，我们是不是该撤了，村民来了......
&gt; 
&gt; **桓：**嗯，指挥部，我们请求直升机的护送。
&gt; 
&gt; **指挥部：**收到，基金会的直升机已经在八点钟方向的林子外面了，现在带上目标返回.....
&gt; 
&gt; **川：**啊啊啊啊！我的脚！这鬼东西居然敢咬我？
&gt; 
&gt; **泓：**老大！目标直接把绳子挣开跑了！我们该不该开枪？！
&gt; 
&gt; **桓：**不许开枪！还有什么情况？直接挣脱？怎么可能？这是要多大的力气？！
&gt; 
&gt; **指挥部：**目标逃脱了？现在快去追回来！
&gt; 
&gt; **桓：**是！川你的脚没事吧？还能继续任务吧？
&gt; 
&gt; **川：**是的我没事，继续任务吧。
&gt;（在小队重新返回村子内部的时候村民们已经全部醒来并手持菜刀木棍的器具集合在一起，SCP-CN-596则躲在村民们的身后）
&gt; 
&gt; **桓：**报告指挥部，我感觉我们有点麻烦......
&gt; 
&gt; **指挥部：**我们已经大致确定该项目的异常了，对方能够交流的话我们还是希望能够和平解决。你们先撤回来吧，明早我们再派谈判人员交涉，交涉失败你们在以武力捕获目标。
&gt; 
&gt; **桓：**明白了，收队。

在次日，基金会派出一名谈判专家来与村民和SCP-CN-596交涉，希望通过交涉来使SCP-CN-596自愿接受基金会的收容，以下为谈判报告：
&gt; **时间：**20██/██/██，早晨8:47。
&gt; **地点：**中国██省边境处，████。
&gt; **派遣机动特遣队：**MTF-壬戌-12（死亡大地）（在谈判失败后以武力收容该项目）
&gt; 
&gt; [记录开始]
&gt;  
&gt; **谈判人员：**那么，你们那位有点特殊的朋友在吗？我希望能跟他聊聊。
&gt; 
&gt; **村民A：**滚啊你们这些混蛋！昨晚上才来搞绑架，今天就来说谈判？
&gt; 
&gt; **谈判人员：**对于昨天晚上发生的事我代表我们的组织向你们道歉，我们现在想好好交流，所以你们能让你们的那位朋友出来一下吗？
&gt; 
&gt; **村民B：**有什么好说的！滚！你们这群人都这样！一个个笑里藏刀的！你以为你们是第一个来这里抓她的人吗！
&gt; 
&gt; **谈判人员：**这么说还有其他的组织来见过你们的这位朋友？
&gt; 
&gt; **村民B：**是又怎么样？总之我们和你们没什么好说的。
&gt; 
&gt; **谈判人员：**我们跟你们口中的其他人不一样，我们的带着政府的命令来的，希望你们能配合。
&gt; 
&gt; **村民C：**政府？政府什么时候关心我们这个地方了？
&gt; 
&gt; **谈判人员：**这是政府给我们的许可令，你们自己看看吧，我最后说一次，把它带来，我不希望动用武力，我们不会对它做什么过分的事情，请相信我们。
&gt; 
&gt; **村民A：**这......
&gt; 
&gt; **谈判人员：**你应该就是村长吧？如果你们能满足我们的要求，我们会为你们的村子提供你们需要的一切。包括药品、建筑的翻新、充足的食物等，只要你们需要。
&gt; 
&gt; **村民A：**......让我们讨论一下。
&gt; 
&gt; **谈判人员**：好的。
&gt; （经过村民们7分钟的讨论后）
&gt; 
&gt; **村民A：**你们真的不会做什么？
&gt; 
&gt; **谈判人员：**我们只会跟它好好交流。
&gt; 
&gt; **村民A：**好吧......你，去把她带过来吧。
&gt; （一名村民离开1分钟后带回SCP-CN-596）
&gt; 
&gt; **SCP-CN-596：**村长！为什么你会同意他们的要求啊！他们可是强盗诶！
&gt; 
&gt; **村民A:**我们现在真的很需要一些药品，他们只是需要跟你聊聊，没事的。
&gt; 
&gt; **SCP-CN-596：**可是......
&gt; 
&gt; **谈判人员：**好了快过来，我们需要聊聊，不要浪费时间了。村长，你去跟我的同事们报告你们需要的物资吧，他们会提供给你的。至于你，我们聊天的内容有点关乎于我们的国家机密，所以你跟我到那边说说。
&gt; 
&gt; **SCP-CN-596：**为什么我要......
&gt; 
&gt; **谈判人员：**你希望我们想昨天晚上一样对待你吗？昨天是我们人员的出于疏忽放跑了你，现在不会了，跟我过去，明白了吗？
&gt; 
&gt; **SCP-CN-596：**你们就是群狗日的混蛋土匪。
&gt; （将SCP-CN-596带离村庄后）
&gt; 
&gt; **谈判人员：**那么我们就开门见山了，我希望你能配合我们，跟我们一起离开。
&gt; 
&gt; **SCP-CN-596：**你们明明可以强行带走我，为什么还要来好好跟我聊？
&gt; 
&gt; **谈判人员：**你明白我们的能力就好，因为我们不希望动静太大，不然掩盖时很浪费我们的资源。
&gt; 
&gt; **SCP-CN-596：**你们跟我之前遇到的那些混蛋不一样，他们可没你们这能力......
&gt; 
&gt; **谈判人员：**我希望我们能长话短说，你是否愿意跟我们走？
&gt; 
&gt; **SCP-CN-596：**我有拒绝的权利吗？
&gt; 
&gt; **谈判人员：**是的你当然有，但是拒绝是一回事，能不能回去就是另一回事了。
&gt; 
&gt; **SCP-CN-596：**你们不但是狗日的混蛋土匪，还是一群有钱有权的狗日的混蛋土匪。
&gt; 
&gt; **谈判人员：**我们会给你10分钟跟他们告别的，不过要在我们队员的监视下，希望你能速度，我们时间不多。

在SCP-CN-596跟村民们表示自愿跟基金会人员离开并做好告别后SCP-CN-596被带回基金会。在村民全体被进行记忆消除前基金会特工向村民们询问了之前所有来访过的人员名单，在跟SCP-CN-596确认名单后，基金会便派出特工对名单中所有见过SCP-CN-596的人员全部进行了C级记忆消除。
[[/collapsible]]

**附录：**//我再说一次！这个项目跟你们电影里看到的丧尸不一样！而且它也没什么能力来突破我们的收容！所以根本没必要将项目等级升为keter！不要再浪费基金会的资源和我的时间了！//-Dr.Z

[[collapsible show=&#34;以下文件需在3级人员的许可下才允许阅读，请输入授权密码_&#34; hide=&#34;授权确认，请在确保该文件未泄露的情况下阅读&#34;]]
以下报告为Dr.Z对SCP-CN-596的访谈记录：
&gt; **受访者：**SCP-CN-596
&gt; 
&gt; **采访者：**Dr.Z
&gt; 
&gt; **前言：**这次访谈是在基金会特工带回SCP-CN-596后的第一次与该项目的对话。由于SCP-CN-596在该地区生存过数年推断其同样在不触及使其产生负面情绪的内容的情况下会积极配合基金会人员的行动。
&gt; 
&gt; **&lt;记录开始，201█/██/██&gt;**
&gt; 
&gt; **Dr.Z：**所以真的有僵尸是不想吃人还......
&gt; 
&gt; **SCP-CN-596：**（打断）啊又来！老娘跟你们这地方的人说了多少次了！老娘不是什么僵尸！老娘是人！只不过跟你们不太一样而已！你们的人之前答应我的事都是在唬老娘么？！
&gt; 
&gt; **Dr.Z：**好了好了冷静点，对于我刚刚说的话我道歉，现在我想问的事可不是这个。所以你还记得你是什么时候变成这样的吗？
&gt; 
&gt; **SCP-CN-596：**什么变成这样？
&gt; 
&gt; **Dr.Z：**就是你现在这样，跟我们不太一样的这样。
&gt; 
&gt; **SCP-CN-596：**我不是很早就回答过你们吗？太久了我也记不得了。就像过了几百甚至几千年之后你还会记得你是什么时候出生的吗？
&gt; 
&gt; **Dr.Z：**等等，你的意思是你出生就是这样的？
&gt; 
&gt; **SCP-CN-596：**那肯定啊，我也不确定我到底是不是被生出来的了，毕竟像我们这种身体想要跟你们一样生育什么的......别说这个，我们甚至连做爱都不敢啊，一怕做起来就......
&gt; 
&gt; **Dr.Z：**（打断）等等等等！你刚刚是不是说了“我们”？据我们特工的报告上你生活的那个村庄不都是跟我们一样的人类吗？
&gt; 
&gt; **SCP-CN-596：**哦！你说的应该是████吧，那是我来到这边后住的地方。我刚刚说的我们是指我原来住的地方。
&gt; 
&gt; **Dr.Z：**那你之前住的地方是？
&gt; 
&gt; **SCP-CN-596：**我之前住的地方你们就找不到啦！毕竟我又不是你们这个世界的人。
&gt; 
&gt; **Dr.Z：**这么说你是来自异世界的人咯？你是穿越过来的？
&gt; 
&gt; **SCP-CN-596：**可以这么说吧，我是穿越过来的。对你们来说这很奇怪吗？明明你们偶尔也有人穿越到我们那边，我朋友星就是你们这里的人吧？说的语言明明都一样的说。
&gt; 
&gt; **Dr.Z：**星？星是哪位？我们这边的人？能把你那边的情况跟我们详细的说说吗？
&gt; 
&gt; **SCP-CN-596：**我在老家的情况吗？我之前也跟那些村民说过，可惜他们都只是当成故事来听啊。你们也不会信的。
&gt; 
&gt; **Dr.Z：**我们不一样，我们是专门信这个的，你只需要好好告诉我们就会，我们希望你不要撒谎。
&gt; 
&gt; **SCP-CN-596：**没必要撒谎，我也想跟人说说我以前的事了，不然我也快忘了，明明我不想忘记星......
&gt; （项目将头低下并传来低声的哽咽，几分钟后重新抬起头）
&gt; 
&gt; **SCP-CN-596：**那我就说说那时候的事吧，那大概是██年前的事情了。那时候我和我的朋友们还跟以前一样，靠肢体语言来交流，现在回想起来还真是难受啊。不过有一天，我跟我朋友去大废墟那边觅食的时候......
&gt; 
&gt; **Dr.Z：**抱歉我打断一下，大废墟是指？
&gt; 
&gt; **SCP-CN-596：**那是我们那边的一个地方，很大的一个废墟，我在那边生活了不知道多久都没有走完过。
&gt; 
&gt; **Dr.Z：**好的，你继续说吧。
&gt; 
&gt; **SCP-CN-596：**那天我跟我朋友都感觉必须要进食了，于是去了大废墟看看有没有什么吃的，后来我们在一个高楼的一楼发现了星，星的肚子上好像是中了一枪，血一直在往外流。我们看到他就那样倒在地上，我们第一次遇到像他那样基本没有腐烂的人，我们是很好奇，但我们必须吃点东西了。我们看他一动不动的，于是我跟我朋友每人咬了他一口，后来他好像痛醒了尖叫了一声。他看着我们，很害怕于是想逃跑，但他那会伤的好像很重，骨头可能都断了，所以跑了几步就又倒在地上。我们两个很内疚，我们以为我们已经饿到饥不择食地去吃同类了，出于内疚我们抱起他回到了我们住的外区，他睡了好久，好几天之后才醒过来。那几天我跟我朋友已经在大废墟找到了些吃的，还剩了一点带回来想给他一起吃，结果他好像很恶心，跑了出去，我们还记得他之前骨头都断了现在居然就好了？所以我们追了上去，找到了他之后让他冷静，那会我们还不会说话，手舞足蹈的愣是解释了半天，他好像放心了，笑了笑便跟我们一起回去了。
&gt; 
&gt; **Dr.Z：**我猜猜，这个人就是你说的星？
&gt; 
&gt; **SCP-CN-596：**是的，我们在一起生活了不知道多久，他慢慢变得跟我们一样开始腐烂，但他之前的记忆好像并没有消失，我们在一起无聊的时候他教会了我们很多，就像语言，工具什么的。就是因为你们跟他说的语言一样所以我认为他就是你们这里穿越到我那边去的。
&gt; 
&gt; **Dr.Z：**大概情况我明白了，那你又是怎么到我们这边来的？
&gt; 
&gt; **SCP-CN-596：**我一定要说吗？
&gt; 
&gt; **Dr.Z：**是的，这是我们的工作。我们需要知道你有没有做出什么危险的事情来对你进行危险等级评估。
&gt; 
&gt; **SCP-CN-596：**（沉默了一段时间）算了，告诉你们吧，就当你们是心理医生算了。这也跟星有关，有一天星突然问我我是在哪里发现他的，他明明记得自己已经被一群......一群什么来着？我想想那个词......啊！黑帮，对，他说他被一群黑帮给杀了，怎么会到这边来了？我也不清楚，于是带他回到了我发现他的地方，到了那里我才发现原来那的天花板上有一块好大的红色平面。很大，比我还要大好多，星跟我说他记得他就是被赶到一个很大的红色的地板上才被杀的，他说那个红色跟那个平面很像，而且他被杀的时候还有一种失重感，他还以为人死了都会这样。
&gt; 
&gt; **Dr.Z：**所以你们推断星是从那个红色面里面掉进来的？
&gt; 
&gt; **SCP-CN-596：**事实上，并不是推断，我其实是穿过了那个红色的面才到这边来的。我看着那个地方而感到好奇，于是他帮我造了一个小的梯子，于是我怕了上去，我摸到了，那个平面，再之后，我发现我可以穿过去。他叫我小心点让我下来，我没听，我想着就去他的世界看一眼再回来不会有什么事的，然而我到现在还在后悔当初我的天真。我的手在穿过去之后，我被吸过去了。
&gt; 
&gt; **Dr.Z：**什么？你被吸过来了？
&gt; 
&gt; **SCP-CN-596：**是的，我硬是被拉了过来，我的身子已经过来一半的时候我明显感觉到有人在拉我的下半身，是星，他想拉我回去，可惜他失败了，我也被拉过来了。再之后的一段时间我不想回忆，所以请别逼我说出来，总之再之后的事就是我生活在████的事直到你们来......对，直到你们来收容我了。
&gt; 
&gt; **Dr.Z：**这就是你到了我们这边的缘由？
&gt; 
&gt; **SCP-CN-596：**我只能告诉你们我没有一句话是假的，至于你们信不信，就是你们的事了。我累了，我现在想一个人静一静，请出去可以吗？
&gt; 
&gt; **Dr.Z：**好的，谢谢你的配合。

在这次访谈结束后Dr.Z在基金会中国分部的资料库中搜索到了关于[http://scp-wiki-cn.wikidot.com/scp-cn-986/ SCP-CN-986]的资料，在阅读了加密文档一后联系到了负责[http://scp-wiki-cn.wikidot.com/scp-cn-986/ SCP-CN-986]的博士Dr.█光并将SCP-CN-596的访谈报告交给Dr.█光。在阅读完SCP-CN-596的访谈报告一后Dr.█光申请了对SCP-CN-596的审问。报告如下：
&gt; **受访者：**SCP-CN-596
&gt; 
&gt; **采访者：**Dr.█光
&gt; 
&gt; **前言：**在Dr.█光阅读过SCP-CN-596的访谈报告一后Dr.█认为该项目与[http://scp-wiki-cn.wikidot.com/scp-cn-986/ SCP-CN-986]有关，于是提出审问申请。介于SCP-CN-596的精神状态，审问在申请的█日后才开始进行。
&gt; 
&gt; **&lt;记录开始，201█/██/██]&gt;**
&gt; 
&gt; **Dr.█光：**那么我就直奔主题了，我希望你能够详细的告诉我关于你说的“红色平面”的情况。
&gt; 
&gt; **SCP-CN-596：**还能有什么详细情况吗？它就是一个平面，跟别的墙壁不同，我进到那里面之后只看得到一片血红，好像里面什么都没有似的。但是当我的身子再往前一点的时候我发现我的手不见了，但我依旧感觉的到我的手，当我反应过来时，我已经开始被吸到你们这边来了。
&gt; 
&gt; **Dr.█光：**所以你很确定平面是红色的？你确定你没有因为时间太过久远而记错？
&gt; 
&gt; **SCP-CN-596：**不会！只要我头壳里那玩意还能思考，我就不可能记错！
&gt; 
&gt; **Dr.█光：**那你能告诉我们你到了我们这边后的位置么，我会派人去......
&gt; 
&gt; **SCP-CN-596：**（打断）派人去找对吧？我过来之后那个平面就消失了，我是出现在一片森林里的。要是平面还在我马上就会回去了，为什么我还要呆在你们这里？
&gt; 
&gt; **Dr.█光：**你在过来的时候没有带着镜子什么的吗？
&gt; 
&gt; **SCP-CN-596：**为什么我要带镜子？
&gt; 
&gt; **Dr.█光：**你的意思是你在接触到平面的一瞬间就穿过去了？
&gt; 
&gt; **SCP-CN-596：**不然呢？还需要什么仪式吗？
&gt; 
&gt; **Dr.█光：**据我所知是需要的，这些照片你看一下吧（从包中拿出一些图片），看看你还记不记得。
&gt; 
&gt; **SCP-CN-596：**（沉默一段时间）我就知道你们这边也有，但为什么是蓝色的？
&gt; 
&gt; **Dr.█光：**不清楚，而且我们这边的平面需要像镜子那样的反射物照射我们才能穿过，而且只有生物可以，衣服什么的过不去。
&gt; 
&gt; **SCP-CN-596：**为什么？我当时过来的时候也有穿着衣服，但是在那个红色的空间里就慢慢消失了。
&gt; 
&gt; **Dr.█光：**红色的空间是指？
&gt; 
&gt; **SCP-CN-596：**在穿越过来这边的那个平面与我那边的平面之间有一段距离，那里全是血红色的，我的衣服就是在那里慢慢消失的。
&gt; 
&gt; **Dr.█光：**但我们的人员告诉我们里面是蓝色的。
&gt; 
&gt; **SCP-CN-596：**可能是因为平面的颜色不一样吧，这个我也不清楚。
&gt; 
&gt; **Dr.█光：**你在之前的访谈中提到经常有人穿越到你那边，是这样的吗？
&gt; 
&gt; **SCP-CN-596：**是这样，但是我见到的人不多，说实话那个平面我不是第一次见过了，但蓝色的我是第一次见，还是在你们这儿，我见过红色的，绿色的，黄色的，紫色的，最多的是黑色的，但蓝色我是第一次见。
&gt; 
&gt; **Dr.█光：**还有这么多？！这些平面都有出现过什么奇怪的生物吗？
&gt; 
&gt; **SCP-CN-596：**有是肯定有的，我们有时候吃的东西就是那里面来的，奇怪的东西很多我也不知道该怎么形容，但说真的，蓝色的平面我是第一次见。还有，要是你对其他的平面有兴趣也别问我了，我们那里的人只在乎怎么好好的活下去，所以我们只要能补充到我们需要的东西我们就什么都不在乎。所以别的平面的事情我也不是很清楚。
&gt; 
&gt; **Dr.█光：**好吧，再次感谢你的配合。

//现在我居然知道了还有其他颜色平面的存在？而且“那边”的世界居然是真的？虽然跟D-40810说的不太一样，但“那边”居然是真的？我现在要派人去找找其他颜色的平面了，不但是为了基金会，还有我自己//-Dr.█光
