[[include component:credit-button]]
**Artikel:** SCP-1533 – Das Kollektiv
**Autor:** [[*user bbaztek]]
**Original:** http://scp-wiki.wikidot.com/scp-1533
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1533

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Individuen, die zusammen SCP-1533 bilden, sind in einer 10 x 10 x 10 Meter großen Zelle in Standort-██ zu verwahren. Eine bewaffnete Wache hat jederzeit außerhalb der Isolierzelle postiert zu sein. Sollte SCP-1533 versuchen zu fliehen, können Schusswaffen die Entitäten nur vorübergehend überwältigen. Anfragen materieller Art – ob es sich um Bücher, Filme, Musik oder andere Medien handelt – sind strikt abzulehnen und jegliches Personal, das beim Schmuggeln von Utensilien in die Zelle von SCP-1533 entdeckt wird, wird aus der Verwahrungseinrichtung entfernt und gemäß administrativen Befehlen versetzt. Unter keinen Umständen ist es Mitarbeitern erlaubt, sich untereinander oder mit dem Kollektiv selbst zu verbrüdern. Alle Agenten haben einen neutralen Gesichtsausdruck anzunehmen und dürfen im Beisein der Arrestzelle nur kurze deklarative Äußerungen machen. Alle individualisierenden Aktionen, soziale Kontakte oder andere Interaktionen, die über die Übermittlung einfacher Anweisungen hinausgehen, werden dem Verhaltenspool von SCP-1533 hinzugefügt und verwendet, um eine Flucht zu erleichtern.

Während des normalerweise geplanten SCP-1533-Ereignistages haben zwölf (12) D-Klässler, die Symptome von Autismus-Spektrum-Störungen aufweisen, mit dem Kollektiv Kontakte zu knüpfen, um das soziale Wachstum von SCP-1533 zu hemmen. Die Desozialisierung von SCP-1533 muss unter der Aufsicht bewaffneter Wachen erfolgen. Bewaffnetes Personal hat die Aufgabe, genau nach Anzeichen dafür zu suchen, dass das Kollektiv versucht, die D-Klasse zu seinem eigenen Vorteil zu sozialisieren, oder nach anderen Anomalien. Agenten ist es untersagt, mit SCP-1533 auf irgendeine Weise zu interagieren, die über den Augenkontakt hinausgeht.

**Beschreibung:** SCP-1533 ist die Bezeichnung für eine zusammengesetzte Intelligenz unbekannter Art mit Befehl über ██ oberflächlich menschliche Entitäten und ihre Persönlichkeiten. Instanzen von SCP-1533 manifestieren sich nur als gesellschaftliche Zusammenkünfte unterschiedlicher Art, die von den darin enthaltenen Individuen organisiert und besucht werden. Die SCP-1533-Ereignisse finden in monatlichen Abständen innerhalb eines Radius von fünfzig (50) Meilen (80, 47 km) um den Ort des vorherigen Ereignisses statt und sind im Allgemeinen Versammlungen wie Haus- oder Kennenlernpartys. Es ist jedoch nicht bekannt, dass SCP-1533 Ereignisse organisiert, die darauf angewiesen sind, dass sich die Teilnehmer vor der Versammlung kennen, wie Familientreffen oder Geburtstagsfeiern.

Die Individuen, aus denen SCP-1533 besteht, besitzen die Fähigkeit, das Verhalten menschlicher Subjekte nachzuahmen, mit denen sie in der Vergangenheit interagiert haben. Beobachtete Verhaltensweisen gehen in eine kollektive &#34;Datenbank&#34; ein, die SCP-1533 zur Verfügung steht, die dann für jedes Ereignis unterschiedlich auf die Entitäten verteilt werden. Jede Entität erhält ein Persönlichkeitsschema, das aus einer Vielzahl von Verhaltensweisen, Fähigkeiten und persönlichen Attributen besteht, um eine bestimmte soziale Rolle zu erfüllen. Die Individuen müssen nur in direkter Sichtlinie einer Aktion sein, um sie zu &#34;absorbieren&#34;, und bleiben empfindlich gegenüber sozialen Stimuli, selbst wenn sie anscheinend betrunken sind. Spezifische Beispiele für modifizierbare Attribute sind persönliche Idiosynkrasien, Tonfall und Kadenz der Stimme, körperliche Erfahrung in einer Sportart oder Aktivität, Redekunst, das Verhalten eines Individuums und sogar Sinn für Humor.

Die Leichtigkeit, mit der SCP-1533 überzeugende Persönlichkeiten modellieren kann, ist ein Zeichen seiner wachsenden sozialen Kompetenz. Der Prozess ist analog zur natürlichen Selektion, da günstige Verhaltensweisen bevorzugt werden, die es bei zukünftigen Opfern besser beliebt machen, und diejenigen, die Unbehagen verursachen oder die Teilnehmer auf andere Weise &#34;abtörnen&#34;, werden verworfen. Infolgedessen haben sich die Individuen von Personen mit Symptomen einer niedriggradigen Autismus-Spektrum-Störung zu einer äußerst verlockenden und gefährlichen Gruppe von Individuen entwickelt.

Abgesehen von der Erweiterung seines Datenpools existiert SCP-1533 nur, um seine Macht der Manipulation über Menschen auszuüben. Dies kann von der Infragestellung der Selbstidentität eines Opfers reichen, indem man es davon überzeugt, obszönen und unhaltbaren Standpunkten zuzustimmen, bis hin zu indirekteren Methoden, die den Opfern emotionalen und körperlichen Schaden zufügen. Das Kollektiv hat eine Vorliebe für den Einsatz charismatischer Persönlichkeiten gezeigt, um menschliche Ziele dazu zu bringen, die Integrität enger Freundschaften und intimer Beziehungen zu bedrohen (siehe Liste der Persönlichkeiten). Das Kollektiv konkurriert gegen sich selbst um die emotionale Dominanz seiner Gäste, und die erfolgreichsten Persönlichkeiten zeigen inzwischen einen gewissen Anschein von Autonomie, indem sie Tätowierungen und andere Statussymbole aufweisen, um ihren Rang anzuzeigen.

Die Wesen üben einen so tiefgreifenden Effekt auf Menschen aus, dass Foundation-Mitarbeiter routinemäßig Briefe und persönliche Gegenstände bergen, die an SCP-1533 adressiert sind und von früheren Gästen an frühere Ereignisschauplätze geschickt wurden. Die Entitäten haben auch versucht, Mitarbeiter zu bestechen, indem sie versprachen, ihnen die Liebe und Verehrung bestimmter Personen in ihrem Leben zu sichern, wie z. B. Gleichaltrige oder romantische Interessen. Die Persönlichkeiten von SCP-1533 haben eine Fähigkeit entwickelt, Körpersprache und Gesichtsausdrücke zu lesen, die derzeit das Foundation-Verständnis übersteigt. Das Entfernen des Personals, das für die Manipulationen des Kollektivs anfällig ist, hat sich ebenfalls als problematisch erwiesen, da es nur dazu diente, das Vertrauen von SCP-1533 in seine eigenen Fähigkeiten zu stärken. Seit dem ██.██.████ sind den Agenten Masken zum Tragen zuzuteilen, um die sozialen Daten zu begrenzen, die SCP-1533 bei jeder Begegnung assimiliert.

[[collapsible show=&#34;+ Persönlichkeitsliste&#34; hide=&#34;- ausblenden&#34;]]
**Persönlichkeitsliste**: Das Folgende ist eine Liste der prominentesten Persönlichkeiten, die von SCP-1533 verwendet werden, um Menschen zu beherrschen. Es ist selten, dass mehr als eine Persönlichkeit dasselbe Ziel auswählt. SCP-1533 ist nicht telepathisch oder hellseherisch; es beruht auf der Antizipation von Verhaltenskarikaturen vor einem Ereignis, sodass die Erfolgsrate seiner Entitäten (definiert durch die Empfänglichkeit der Beute für die Manipulationen der Entitäten) jetzt bei ██ % tendiert, wobei diese Rate seit Beginn der Aufzeichnung stetig gestiegen ist. Da SCP-1533 funktioniert, indem es im Wesentlichen die beklagenswerteren Aspekte der menschlichen sozialen Sphäre in diskrete Persönlichkeiten konsolidiert, werden Foundation-Agenten dringend ermutigt, alle Pläne zu stören, die das Kollektiv möglicherweise verwendet, um unschuldigen Subjekten Leid zuzufügen.

Die Beschreibung des Verhaltens und der physischen Erscheinung von Entitäten wird von eingebetteten Agenten bereitgestellt, die angewiesen sind, so unauffällig zu agieren, wie es die Funktion zulässt.

||~ Rufname||||~ Persönlichkeitsschema ||
||**&#34;AJ&#34;**|||| Ein Mann Anfang 20, der sich durch ein ██████-Tattoo am Hals auszeichnet und eine weiße Mütze trägt. AJ tritt bei Hauspartys und Rave-Partys auf. Er wird versuchen, sich mit dem Subjekt anzufreunden. Frühe Instanzen von AJ wurden von den Zielen als anmaßend und störend angesehen und konnten keine gemeinsame Grundlage finden, um die notwendige Beziehung aufzubauen. Seit der Erweiterung seiner Wissensbasis und der Verfeinerung seiner sozialen Instinkte behauptet AJ, einen Freund oder ein Geschwisterteil in der Heimatstadt/auf dem Campus/am Arbeitsplatz des Ziels zu haben, um die Konversation zu erleichtern. Die Entität ist darauf ausgelegt, die meisten Ziele in kürzester Zeit zu fesseln. Das ██████-Tattoo ist ein Symbol für Ereignis █.██, bei dem AJ in einer einzigen Nacht zwei Frauen im College-Alter betören und ihre Freundschaft merklich strapazieren konnte.||
||**&#34;Roger&#34;**|||| Roger erscheint als Mann Mitte 20 mit stattlicher Figur und Bart. Die Entität wird nur in Szenarien für Hauspartys und Gemeinschaftsversammlungen gesehen. Roger nimmt ein ungepflegtes Äußeres an, was so weit geht, dass er einen Großteil vertreibt. Angesichts von Rogers Rolle als Redner des Kollektivs stellt die Abneigung eines Gastes gegen sein Aussehen und den Gegenstand seiner Ansichten eine Herausforderung für seine Überzeugungskraft dar. Die Entität hat wiederholt faschistische Ansichten über die inhärente Minderwertigkeit von Frauen, das Recht mächtiger Personen, die Schwachen zu unterwerfen, die existentielle Einsamkeit des menschlichen Lebens und die Unmöglichkeit der Liebe in einem deterministischen Universum geäußert, aber auf eloquente und autoritative Weise. Personen mit Minderheitenansichten werden von Roger angezogen und haben bei jedem Ereignis zur Schaffung einer kleinen Versammlung von Anhängern beigetragen. Nachdem zwei Mitglieder eines Volkshochschul-Poesiekurses mit einer falschen Kindheitserinnerung zu Tränen gerührt wurden, wurden kürzlich Instanzen von Roger gesehen, die fleckige Kleidung trugen und ein ungewöhnlich großes Feuermal im Gesicht hatten.||
||**&#34;Donna&#34;**|||| Donna erscheint als eine attraktive Frau Mitte 20. Donna hat die Aufgabe, Männer und gelegentlich Frauen in Partyszenarien zu verführen. Die Hände der Entität sind mit Ringen für jede Beziehung geschmückt, die sie gefährdet hat. Die aktuelle Anzahl ist ██.||
||**&#34;Jace&#34;**|||| Jace ist ein Mann in seinen späten Teenagerjahren, der es auf Partygäste abgesehen hat, die sich in sozialen Situationen unwohl fühlen. Da ängstliche und sichtlich besorgte Gäste selten in Partyszenarien zu sehen sind, sind Instanzen von Jace selten, fordern aber den größten emotionalen Tribut von ihren Zielen. Die Entität operiert, indem sie mit dem Ziel sympathisiert und behauptet, dasselbe Problem zu haben. Durch den strategischen Einsatz von Seitenblicken auf eine nicht näher bezeichnete Person oder Partei, Aussagen voller Doppeldeutigkeiten, ein allgegenwärtiges Grinsen und Lachen zu unangemessenen Zeiten ist die Entität in der Lage, ihr Ziel gleichzeitig zu beruhigen und ihre Ängste zu schüren. Eine kürzlich entdeckte Instanz der Entität trug ein schwarzes Armband, nachdem sie sich mit einem männlichen Depressiven angefreundet hatte, der von einheimischen Freunden widerwillig zu einer Wohnungsparty mitgenommen worden war (Ereignis ██.██). Die Entität beruhigte das ängstliche Ziel, indem es behauptete, es habe kürzlich auch mit Depressionen gekämpft, und dem Subjekt versichert, dass &#34;nichts, was [du] tun kannst, jemals so schlimm sein kann wie die Angst, es tatsächlich zu tun&#34;. Als das Opfer entdeckte entdeckte, dass Jace es während eines gestelzten Versuchs, kontaktfreudig zu sein, auf seinem Privattelefon aufzeichnete, wurde das Subjekt einige Zeit später im Badezimmer der Wohnung entdeckt, wo es sich mit einer Rasierklinge selbst verletzte.||
||**&#34;Ryan&#34;**|||| Ryan ist ein Mann im College-Alter, der die humorvollen Sensibilitäten früherer Gäste zu einer einzigen Persönlichkeit vereint. Ryan bewegt sich oft am Rande von Freundesgruppen und Versammlungen bei Partys/Kursen/anderen Ereignissen und macht Witze unzüchtiger und obszöner Art. Das Verfeinern seines komödiantischen Timings und seiner Präsentation hat der Entität in Bereichen vor Ort und im Internet zu geringer Bekanntheit verholfen. Die Foundation hat ██ YouTube-Videos abgefangen, in denen Ryan Witze und Sketche vorführt. Die Parodieseite &#34;Wer ist Ryan Sandiego?&#34; , die von dem aus Brooklyn stammenden █████ ████ erstellt wurde, nachdem sich eine Entität bei einem Buchclub-Treffen manifestiert hatte (Ereignis ██.██), wurde sofort abgeschaltet, nachdem der Webmaster seine Absicht erklärt hatte, die Entität aufzuspüren und sie der New Yorker Comedyszene vorzustellen.||
||**&#34;Shaun&#34;**|||| Shaun ist ein streitsüchtiger, körperlich aggressiver Mann im Universitätsalter, der sich in Hausparty- und Rave-Szenarien manifestiert. Da körperliche Auseinandersetzungen bei SCP-1533-Ereignissen äußerst selten sind, kamen die Verhaltensdaten dieser Entität nur langsam. Die Entität hat drei verschiedene Konfrontationen provoziert, von denen die letztere zu einer Gehirnerschütterung eines einzelnen Gastes auf dem Boden und zur Kontaktaufnahme mit den Behörden führte. Es wurde zunächst beobachtet, dass die Entität sich nur unregelmäßig mit Opfern befasste und einen bestimmten Stil oder eine bestimmte Technik vermied. Jüngste Instanzen dieses Individuums werden körperlich imposante und betrunkene Gäste fragen, ob sie tatsächlich an einer Kampfkunst oder Verteidigungsdisziplin beteiligt sind, und sie bitten, Techniken zu demonstrieren. Foundation-Agenten wird dringend empfohlen, die Shaun-Individuen daran zu hindern, sich mit erfahrenen Kämpfern zu beraten.||
||**&#34;Tiffany&#34;**|||| Eine verzweifelte Frau in ihren späten Teenagerjahren, die in Hausparty-Szenarien auftritt. Tiffany ist die Konsolidierung aller Äußerungen von Qual, Angst, Trauer, Bedauern und Leiden, die SCP-1533 gesehen hat. Tiffany funktioniert symbiotisch mit der Entität David, um ihre spezifischen Rollen zu erfüllen. Die Entität folgt im Verlauf eines Ereignisses einer festgelegten Verhaltensroute. Das erste Drittel der Funktion wird damit verbracht, sich mit ausgewählten Gästen anzufreunden, die sie am meisten zu begehren scheinen und/oder Anzeichen latenter Wut/Unsicherheit zeigen. Sollten sich solche Gäste als selten erweisen, wird Tiffany stattdessen die Schutzinstinkte bestimmter Gäste ausnutzen, um die beabsichtigte Gewalt zu provozieren. Im zweiten Drittel verschwindet die Entität für mehr als eine Stunde mit dem David-Individuum in einem geschlossenen Schlafzimmer oder Badezimmer. Im letzten Drittel wird Tiffany weinend an einem auffälligen Ort gefunde, die behauptet, sie sei in ihrer Abwesenheit von David sexuell angegriffen worden. Die Reaktionen besorgter Gäste reichten von der Kontaktaufnahme mit den Behörden bis hin zu schweren Körperverletzungen an David.||
||**&#34;David&#34;**|||| David ist eine bestimmte Entität, die einem Schmerzfetischisten nachempfunden ist, der von SCP-1533 in einem Rave-Party-Szenario entdeckt wurde. David freut sich über den Schmerz, der ihm in seiner Doppelrolle mit Tiffany zugefügt wird. In den Fällen, in denen die Entität von den Behörden festgenommen wird, nimmt das Wesen auch eine Aufklärungsfunktion in der Außenwelt wahr. Die Assimilation des Verfahrensprotokolls durch die örtliche Polizei und die Exposition gegenüber der umliegenden Stadt insgesamt hat den Dateneingang der Intelligenz erheblich vergrößert. David wird auf unerklärliche Weise genau am Morgen verschwinden, nachdem er zu einer örtlichen Station gebracht wurde. Foundation-Agenten haben betroffenen Personen Klasse-A-Amnesika zu verabreichen, sobald bestätigt wird, dass David in einem bestimmten Szenario auftaucht.||
||**&#34;Officers Brady und Barstoe&#34;**|||| Die Beamten Brady und Barstoe, die den Daten nachempfunden sind, die von der Entität Dave gesammelt wurden, als sie von den Behörden festgenommen wurde, sind bisher während des Ereignisses ██.██, einem Hausparty-Szenario, einmal aufgetreten. Die Individuen, die behaupteten, aufgrund von Lärmbeschwerden zum Tatort gerufen worden zu sein, konnten der Versammlung durch Ausdrucksweise und selbstbewusstes Handeln vortäuschen, sie seien echte Beamte. Wie bei allen Manifestationen von SCP-1533 ist unbekannt, wie die Intelligenz in der Lage war, echte Uniformen der Polizeibehörde [ZENSIERT] und Beretta-92F-Dienstpistolen zu erhalten, die Beamten in diesem County ausgehändigt werden. Ursprünglich freundschaftlich und mitfühlend gegenüber der Notlage der Partygäste, stellten die Beamten den Partygängern ein Ultimatum: Sollten sie den Lärmpegel niedrig halten und auf dem Gelände bleiben, dürfe die Party weitergehen. Obwohl es sich um eine ungewöhnliche Forderung handelte, waren die Gäste empfänglich und das Szenario wurde wie geplant fortgesetzt. Es wird von der Foundation spekuliert, dass den Beamten der sadistischen Impuls der Intelligenz innewohnt, da das, was folgte, unmöglich nach früheren sozialen Interaktionen modelliert worden sein kann. Bis ████ EMT versperrten die Beamten Brady und Barstoe den Zugang zum Hauptschlafzimmer, nachdem sie zehn Gäste mit Handschellen an das Kopfende des Bettes gefesselt hatten, und zwangen sie, eine Variante des russischen Roulettes mit einem fast voll geladenen .357-S&amp;W-Magnum-Revolver zu spielen. Die Gäste wurden gezwungen, die Szene mit dem privaten Telefon aufzunehmen und die Aufnahmen an Familie und Freunde der Opfer zu senden. Agent ██████ konnte sich erfolgreich Zugang zum Hauptschlafzimmer verschaffen und wurde autorisiert, tödliche Gewalt anzuwenden. Die Offiziere Brady und Barstoe wurden im anschließenden Feuergefecht getötet, wodurch die Hauptverbindung zwischen ihnen und untergeordneten Entitäten getrennt wurde und sie ins Koma fielen. Den Opfern wurden Amnesika verabreicht und die Aufzeichnungen rechtzeitig abgefangen. Das Kollektiv von SCP-1533 wurde eingedämmt und zur Inhaftierung in die nächstgelegene Einrichtung transportiert. Die Entitäten erlangten innerhalb einer Woche das Bewusstsein wieder.||
[[/collapsible]]

[[collapsible show=&#34;+ Anhang 1533-01&#34; hide=&#34;- Anhang schließen&#34;]]
**Anhang 1533-01**: SCP-1533 verzichtet jetzt auf jeden Anschein von Freundlichkeit, wenn es mit Menschen umgeht. Da die D-Klasse über die betrügerische Fähigkeit von Entitäten informiert ist, sind die jüngsten Versuche gescheitert, Unruhe am Eindämmungsort durch D-Klasse-Subjekte zu schüren. Seit dem ██.██.████ wurden zwölf (12) Subjekte von den Entitäten angegriffen, weil sie versuchten, die Isolierzelle  vorzeitig zu verlassen. Die Kenntnis, dass sein &#34;Spiel&#34; enttarnt wurde, und die Herausforderung, sich noch einmal bei Subjekten einzuschmeicheln, denen es Schaden zugefügt hat, hat SCP-1533 gelehrt, Reue und Mitgefühl mit beeindruckender Überzeugungskraft vorzutäuschen.

Seit dem ██.██.████ wurden alle Angebote zurückgewiesen und die Kommunikation zwischen dem Personal und dem Kollektiv unterbunden. SCP-1533 hat seitdem versucht, verschiedene Medien in seine Isolierzelle durch Foundation-Personal zu schmuggeln. Es wird angenommen, dass das Phänomen das Verhalten durch andere Formen der Exposition absorbieren kann, da es häufig das Lesen von Literatur und das Ansehen von Filmen als Freizeitbeschäftigung zum Zeitvertreib gefordert hat. Jüngste Eindämmungsbrüche beinhalteten die Transkription eines Manifests durch die monatlich zugeteilte D-Klasse, die von der Intelligenz dazu verleitet wurde. Das Personal hat die Weitergabe von Stift und Papier an die Isolierzelle von SCP-1533 zu verweigern. Foundation-Forscher haben auch die konstante Wiedergabe ausgewählter Szenen aus dem Film //Taxi Driver// von 1976 vorgeschlagen, um das Verhaltenswachstum der Intelligenz zu verzögern, da der Film vom Leben eines sozial unterentwickelten Taxifahrers handelt, der darum kämpft, mit Mitmenschen in Beziehung zu treten. Bestätigung durch O5-Überprüfung ausstehend.
