**Artikel:** SCP-1024 – Das Basis-Set
**Autor:** [[*user Quikngruvn]]

**Objekt-Nr.:** SCP-1024

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1024 wird in einem Sicherheitsschließfach im Reliqienstandort-76 unter den Stufe-3-Standardbedingungen für bibliomorphe Eindämmung aufbewahrt. Zugang zu SCP-1024 ist ohne Stufe-3-Genehmigung verboten. Der Erforschung von SCP-1024 zugeteilte Mitarbeiter haben eine ständige Zugriffsberechtigung, müssen jedoch vor dem Zugriff auf SCP-1024 ihren Projektleiter informieren und alle Aktivitäten im Zusammenhang mit seiner Verwendung protokollieren. 

**Beschreibung:** SCP-1024 ist ein modifiziertes //Dungeons-and-Dragons-Basis//-Boxset, herausgegeben ca. 1981, in fast neuwertigem Zustand, das aus einem Regelbuch, einem Master-Handbuch (einem vorgedruckten Abenteuer), einem Katalog, einem Würfelset und einem Buntstift besteht. Obwohl SCP-1024 oberflächlich einem damals verkauften Standard-Boxset ähnelt, wurden die Seiten des Regelbuchs und des Master-Handbuchs entfernt und durch Pergamentblätter ersetzt und mit Platinklammern gebunden. Die Seiten sind mit Diagrammen und Text gefüllt, die in klassischem Latein mit roter Tinte geschrieben wurden, und die Bücher riechen leicht nach Schwefel. Zusammen liefern die beiden Bücher Basisinformationen, mit denen jemand bei ausreichendem Studium und Übung eine Vielzahl von anomalen Effekten auf niedriger Stufe hervorrufen kann. 

Das Regelbuch (SCP-1024-01 designiert) umfasst vierundsechzig Seiten und enthält Grundinformationen zum Aufrufen dieser Effekte, einschließlich der Materialtypen, die genutzt werden können (und wie), der Auswahl und Vorbereitung eines Orts zum Aufrufen dieser Effekte, wie das Selbst vorher vorbereitet wird und welche Schritte zu unternehmen sind, falls etwas schiefgeht. SCP-1024-01 beinhaltet jedoch keine Handlungen zum Aufrufen eines bestimmten Effekts. 

Das Master-Handbuch (SCP-1024-02 designiert) umfasst zweiunddreißig Seiten und enthält Schritt-für-Schritt-Anleitungen zum Aufrufen einer Vielzahl von Effekten, basierend auf den Informationen, die in SCP-1024-01 zu finden sind. Zu den anomalen Effekten, die mithilfe der in SCP-1024-02 beschriebenen Handlungen erfolgreich ausgelöst wurden, gehören:

* das Erstellen eines Schutzkreises (SCP-1024-01 weist darauf hin, dass das Aufrufen dieses Kreises empfohlen wird, bevor ein anderer Vorgang ausgeführt wird)
* die Veränderung der äußerlichen Merkmale eines Objekts, wie seine Farbe oder Rauheit
* die geringfügige Veränderung der Umgebungstemperatur (generell nicht mehr als 5 °C)
* das Reparieren kleinerer Schäden, die ein Objekt erlitten hat
* die Heilung kleinerer Verletzungen
* das Verursachen eines kurzlebigen taktilen Effekts auf eine andere Person, wie Juckreiz oder Kitzeln
* das Lesen der oberflächlichen Gedanken einer Person für kurze Zeit
* ein kleines Tier (nicht größer als eine Maus) spontan erscheinen lassen

Die Bücher implizieren, dass [[[SCP-2336|stärkere Effekte]]] mithilfe von Informationen hervorgerufen werden können, die in einem anderen, [[[goc-supplemental-thaumworkings|fortgeschrittenerem]]] Set aus Büchern enthalten sind. Es wurden jedoch keine derartigen Bände gefunden.</textarea></pre>
