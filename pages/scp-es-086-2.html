&lt;div class=&#34;error&#34;&gt;
&lt;robot&gt;&lt;center&gt;&lt;h2&gt;MENSAJE AUTOMÁTICO DE CONTINGENCIA DEL SITIO-34&lt;/h2&gt;&lt;/robot&gt;
&lt;robot&gt;&lt;b&gt;Este mensaje se encuentra fuera de los canales oficiales de difusión&lt;/b&gt;&lt;/robot&gt;
&lt;br&gt;
&lt;br&gt;
&lt;robot&gt;Bajo riesgo de una nueva brecha en la contención, las siguientes medidas fueron aplicadas siguiendo el Protocolo de Emergencia AROHA-03.&lt;/robot&gt;
&lt;br&gt;
&lt;br&gt;
&lt;robot&gt;SCP-ES-086 fue contenido en el Subnivel 23 del Ala D del Sitio-34.&lt;/robot&gt; 
&lt;br&gt;
&lt;br&gt;
&lt;robot&gt;La documentación en referencia a SCP-ES-086 o al Subnivel 23 fue eliminada de los archivos de la Fundación y del soporte informático del Sitio-34.&lt;/robot&gt; 
&lt;robot class=&#34;info&#34;&gt;
&lt;/robot&gt;
&lt;br&gt;
&lt;br&gt;
&lt;robot&gt;Todos aquellos bajo el conocimiento de la verdadera naturaleza de SCP-ES-086 fueron terminados y sus muertes o desapariciones respaldadas con coartadas ajenas a la propia anomalía.&lt;/robot&gt;
&lt;br&gt;
&lt;br&gt;
&lt;robot&gt;Un único miembro del personal de Clase-C, con puntuación de 70 en el test de Obediencia de Milgram y el cual desconocía previamente cualquier tipo de conocimiento sobre la existencia de SCP-ES-086, fue orientado sobre la información crucial sobre esta anomalía.&lt;/center&gt;&lt;/robot&gt;
&lt;br&gt;
&lt;br&gt;
&lt;hr&gt;
&lt;br&gt;

&lt;b&gt;El documento presentado a continuación ha sido redactado bajo el único conocimiento de las líneas anteriores y la creencia de la ubicación actual de SCP-ES-086.&lt;/b&gt;
&lt;br&gt;
&lt;br&gt;
&lt;b&gt;Su difusión queda estrictamente relegada al personal autorizado.&lt;/b&gt;
&lt;robot class=&#34;info3&#34;&gt;Cerrando en: &lt;div id=&#34;countdown&#34;&gt;&lt;/div&gt;&lt;/robot&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;

&lt;robot class=&#34;info2&#34;&gt;
&lt;/robot&gt;
&lt;b&gt;Ítem #:&lt;/b&gt; SCP-ES-086
&lt;br&gt;
&lt;br&gt;
&lt;b&gt;Clasificación del Objeto:&lt;/b&gt; Keter
&lt;br&gt;
&lt;br&gt;
&lt;b&gt;Procedimientos Especiales de Contención:&lt;/b&gt; SCP-ES-086 se encuentra contenido en el Ala D del Sitio-34, Subnivel 23. Para evitar una brecha de contención debido a una posible difusión, la asignación SCP-ES-086 será mantenida como un número vacío dentro de la catalogación estandarizada de la Base de Datos de la Fundación por la División Encubierta de Contención de Anomalías de Alto Riesgo &lt;i&gt;(DECAAR)&lt;/i&gt;.
&lt;br&gt;
&lt;br&gt;
El único miembro del personal de Clase-C asignado a la contención de SCP-ES-086 debe ser mantenido bajo una evaluación psicológica semanal. La administración de terapia psiquiátrica o de fármacos psicotrópicos están aprobados en el caso de ser la única vía viable para asegurar su correcta salud mental.
&lt;br&gt;
&lt;br&gt;
En el caso de ser necesario un relevo entre el personal asignado a la contención de SCP-ES-086, el nuevo candidato deberá superar un análisis psicológico completo y poseer una puntuación de 70, o superior, en el test de Obediencia de Milgram. La información conocida por el personal asignado a la contención de la anomalía será transmitida al nuevo candidato, ocupando el puesto del predecesor.
&lt;br&gt;
&lt;br&gt;
La verdadera naturaleza sobre SCP-ES-086 debe ser únicamente conocida por el personal de Clase-C asignado a la contención de la anomalía. En el caso de una difusión accidental, la terminación inmediata será obligatoria. Por este motivo, cualquier tipo de conocimiento o información sobre SCP-ES-086 será estrictamente vetado a todo el personal de Clase-A o que ostente un Nivel de Acceso de 5.
&lt;br&gt;
&lt;br&gt;
&lt;b&gt;Descripción:&lt;/b&gt; Debido a los Procedimientos Especiales de Contención de SCP-ES-086, resulta imposible concretar con seguridad la naturaleza, el comportamiento o el origen de esta anomalía.
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div class=&#34;square&#34;&gt;
&lt;center&gt;&lt;img src=&#34;http://scp-ru.wdfiles.com/local--files/black-beaver-author-page/foundation.png&#34; style=&#34;width:162px;height:150px;&#34;&gt;
&lt;h2&gt;MEMORÁNDUM CLASIFICADO&lt;/h2&gt;
&lt;b&gt;DIVISIÓN ENCUBIERTA DE CONTENCIÓN DE ANOMALÍAS DE ALTO RIESGO&lt;/b&gt;
&lt;br&gt;
&lt;br&gt;
&lt;i&gt;Documentación de Información Sensible #1254/DECAAR&lt;/i&gt;&lt;/center&gt;
&lt;br&gt;
&lt;br&gt;
&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&lt;b&gt;PARA:&lt;/b&gt; Nuevo personal asignado a SCP-ES-086
&lt;br&gt;
&lt;br&gt;
&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&lt;b&gt;DE:&lt;/b&gt; Doctor Nathaniel Eldritch
&lt;br&gt;
&lt;br&gt;
&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&lt;b&gt;FECHA:&lt;/b&gt; ██/██/████
&lt;br&gt;
&lt;br&gt;
&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&lt;b&gt;ASUNTO:&lt;/b&gt; Información conocida sobre SCP-ES-086
&lt;br&gt;
&lt;br&gt;
&lt;hr&gt;
&lt;br&gt;
&lt;br&gt;
&lt;i&gt;Si está leyendo estas líneas, recientemente su Nivel de Acceso ha sido acreditado para conocer la información en referencia a la División Encubierta de Contención de Anomalías de Alto Riesgo respecto a SCP-ES-086.&lt;/i&gt;
&lt;br&gt;
&lt;br&gt;
&lt;i&gt;En este punto es posible que se esté preguntando qué o quién es realmente SCP-ES-086.&lt;/i&gt;
&lt;br&gt;
&lt;br&gt;
&lt;i&gt;Dado que el personal asignado a la contención de SCP-ES-086 no tiene permitido revelar ningún tipo de información referente a la anomalía, nos es más sencillo hablar de aquello que nos es desconocido sobre SCP-ES-086 de lo que realmente sabemos sobre ello. A día de hoy desconocemos que:&lt;/i&gt;
&lt;br&gt;
&lt;br&gt;
&lt;i&gt;Nos es desconocido el número de veces que la Fundación se ha visto obligada a utilizar el Protocolo de Emergencia AROHA-03 o un protocolo similar, así como quien autorizó su uso, aunque tenemos el conocimiento de que se ha seguido este protocolo al menos una vez en el pasado. Entendemos que la brecha de contención de SCP-ES-086 fue la causa principal de que se iniciara este protocolo y que la desinformación sobre esta anomalía es parte implícita del procedimiento para su contención.&lt;/i&gt;
&lt;br&gt;
&lt;br&gt;
&lt;i&gt;Nos es desconocido quien autorizó el uso del Subnivel 23 para la contención de SCP-ES-086, así como el diseño de su interior o su propósito, salvo la contención de la anomalía. Entendemos que dada su ubicación en el interior del Sitio-34 la Fundación fue la encargada de su construcción.&lt;/i&gt;
&lt;br&gt;
&lt;br&gt;
&lt;i&gt;Nos es desconocido si han existido intentos de neutralizar a SCP-ES-086 en el pasado por parte de la Fundación. Entendemos que dado que aún se mantiene en contención la anomalía en el Subnivel 23 es de suponer que cualquier intento ha fracasado.&lt;/i&gt;
&lt;br&gt;
&lt;br&gt;
&lt;i&gt;Nos es desconocido si existe algún Grupo de Interés interesado en la adquisición o recuperación de SCP-ES-086, o si sus acciones supusieron una, o más, brechas de contención en el pasado o estas obligaron a la autorización del Protocolo de Emergencia AROHA-03.&lt;/i&gt;
&lt;br&gt;
&lt;br&gt;   
&lt;i&gt;Nos es desconocido si SCP-ES-086 ha causado muertes entre la población civil o el personal de la Fundación. Entendemos que dado que actualmente se encuentra en contención y existe el conocimiento del uso del Protocolo de Emergencia AROHA-03 en el pasado, es considerado suficientemente peligroso para ser catalogado como Keter.&lt;/i&gt;
&lt;br&gt;
&lt;br&gt;
&lt;i&gt;En caso de una brecha inminente de contención, no existe ninguna medida conocida para contrarrestar el peligro potencial que supone SCP-ES-086. Nos es desconocido si el Protocolo de Emergencia AROHA-03 podrá ser utilizado de nuevo contra la anomalía o si este tendrá algún tipo de éxito en la contención de SCP-ES-086.&lt;/i&gt;
&lt;br&gt;
&lt;br&gt;
&lt;i&gt;Le deseo la mejor de las suertes. Felicidades por su promoción.&lt;/i&gt;
&lt;br&gt;
&lt;br&gt;
&lt;p align=&#34;right&#34;&gt;&lt;i&gt;– Doctor Nathaniel Eldritch, Jefe de Contención, Sitio-34&lt;/i&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;/span&gt;
&lt;br&gt;
&lt;br&gt;
&lt;b&gt;Anexo Añadido a las &lt;span id=&#34;datetime&#34;&gt;&lt;/span&gt;&lt;/b&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div class=&#34;square2&#34;&gt;
Su boca es lo que más llama la atención de ese horrible rostro, aunque es cierto que llamar boca a esa profunda brecha rodeada por colmillos es algo generoso. Más bien lo describiría como una interminable fila de cánidos, repartidos caprichosamente sin ningún orden o simetría para formar una mueca desfigurada y sin labios. Me es imposible saberlo con seguridad, a pesar de no haber dejado de ver esa cosa durante demasiados años, pero supongo que a él le gusta mantenerla abierta. En principio puede parecerte una amenaza, dispuesto a devorarte, preparado para desgarrar tu cuerpo con esas grotescas fauces si así se le antojara, pero a día de hoy me atrevería a aventurarme a que es lo más parecido que él tiene a una sonrisa. O puede que simplemente no pueda cerrarla y sea incapaz de ocultar esa pesadilla personal en la que se han convertido para mí esos afilados y descolados dientes. Por si te lo estás preguntando, no tiene ojos, ni otro rasgo identificable, ni nunca lo tuvo, tan solo un perturbador espacio de piel vacía. Es posible que de allí de donde venga no lo necesite, pero aun así le gusta observarte sin ellos, sonriendo como una caricatura burlona y horrorosa, agazapado en una de las esquinas de tu habitación, esperando a que lo descubras entre las sombras, donde oculta su demencial anatomía.
&lt;br&gt;
&lt;br&gt;
Su cabeza pelada está unida a su cuerpo destrozado. Este no es más que un amasijo de miembros indescifrables que se mueven en agonía cubiertos por una piel fina y pálida que nunca ha visto la luz del sol. Sé que él es antiguo, mucho más que las raíces que sostienen a nuestro mundo. Y con el tiempo mi miedo ha crecido al pensar que lleva esperando miles de años. Antes de que fuera incapaz de que mis manos dejaran de temblar, me gusta liarme mis propios cigarrillos. Si me preguntas, te diría que su piel es igual que esos finos papelitos, crujiente y traslúcida, permitiendote ver, pero sin saber a realmente qué pesadilla se mueve bajo ella.
&lt;br&gt;
&lt;br&gt;
Supongo que mide casi tres metros, siempre está encorvado en el interior de las habitaciones, aunque no recuerdo haberlo visto realmente levantado, los techos del Sitio-34 son demasiado bajos para él. Me cuesta decidirme por el número exacto de sus brazos, espero que eso no sea un problema, pero todos ellos son anormalmente largos, retorcidos en posiciones imposibles y acabados en perfectas manos humanas. Mentiría si te dijera que nunca he pensado en lo anormal que resulta este capricho anatómico en él, pero es posible que no sean más que grotescos trofeos de aquellos desdichados que se han acercado a él mucho más de lo que yo alguna vez me atrevería, ahora injertados en su propio cuerpo y usados para impulsar su peso. Son manos preciosas, delicadas y cuidadas. Manos capaces de secar tus lágrimas cuando el terror te vence o de tapar tu boca cuando duermes para acallar tus gritos mientras su ciego rostro te observa a poco más de un palmo del tuyo y sientes su fétido aliento contra tu cara. Desconozco como esa aberración lo hace estando encerrada en el Subnivel 23 o si todo ha sido producto de mi imaginación y mi creciente locura.
&lt;br&gt;
&lt;br&gt;
No suele ser normal, él prefiere observar con morbosa curiosidad, pero algunas veces susurra con muchas voces dentro de tu cabeza, lo hace con la agonía de un animal herido. Disfruta torturándote hablando de sus alienados deseos, del horrible plan que tiene pensado para nuestro mundo o de lo que piensa hacer con nosotros… pero lo más terrible es que no hay gritos de rabia por estar apresado en su discurso. No habla de escapar, ni de liberarse de la prisión en la que lo hemos encerrado, sino de esperar a que llegue el momento adecuado para él. De aguardar hasta que estemos preparados para su llegada. Y eso es lo que está haciendo ahora. Simplemente espera. Estoy completamente seguro que podría escaparse del Subnivel 23 cuando quisiera, pero yo, mis predecesores… tú… le servimos de pasatiempo, disfruta infundiendo miedo y devorando nuestra cordura. Se paladea con su sadismo enfermizo. Aunque para él seamos simples migajas de un plato más suculento.
&lt;br&gt;
&lt;br&gt;
No te dejes engañar, AROHA-03 es solo un intento inútil de la Fundación para permitirse el lujo de pensar que él está contenido ahí abajo. Esa cosa fue la que decidió acabar con toda esa gente, quien movió sus hilos para empujarlos al matadero cuando se aburrió de ellos y elegir a una nueva víctima con la que empezar el juego. Quería que supiéramos menos de él, lo consiguió y sinceramente, es preferible así. Ahora sé que no puede ser confinado, y él también lo sabe. Siempre lo ha sabido.
&lt;br&gt;
&lt;br&gt;
Lo siento… lo siento de verdad. No te pido que lo entiendas ahora, ni te pido que me perdones, pero esta es la única manera.
&lt;br&gt;
&lt;br&gt;
Tan solo es necesario una vaga descripción de él, solo eso. Permitir que tu imaginación trabaje y se haga con la idea de cómo es, tan solo un simple concepto de esa cosa. Eso es solo lo que él necesita para saber que tú le conoces. Lo único que necesita para adentrarse en tu cabeza y destrozar el resto de tu vida. ¿Y sabes lo mas horrible de todo? Que dudo incluso que esa cosa sea tal y como te la he descrito. Estoy totalmente seguro que solo he visto lo que mi cabeza imaginó la primera vez que me la describieron, y ahora yo te lo cuento a ti y tu harás lo mismo. Casi como uno de esos juegos infantiles donde se susurra un mensaje al oído y este se va distorsionando hasta quedar irreconocible, sin que nadie sepa realmente qué se esconde en el Subnivel 23.
&lt;br&gt;
&lt;br&gt;
Lo siento, ahora sabes que no deberías haber abierto esta entrada. Que no era para ti. Créeme, no te he elegido por nada en concreto, no te deseo ningún mal aunque te haya sentenciado al peor de los destinos. Solo has sido un número al azar, alguien que repasaba la base de datos y que por desgracia ha seleccionado el documento equivocado durante mi momento de debilidad. Sé que te he condenado. Soy un cobarde, pero aun me atrevo a intentar proteger a la humanidad de él. A darle un juguete con el que divertirse...
&lt;br&gt;
&lt;br&gt;
Te repetiré el mismo consejo que me dijo mi predecesor y que me ha perseguido durante el resto de mi vida. Nunca te arranques los ojos buscando no verlo. Puede ser aún peor cuando él acaba siendo la única compañía en tu propio mundo de oscuridad.
&lt;br&gt;
&lt;br&gt;
Es estúpido que me busques, está no solo es la confesión de mis debilidades, es también mi despedida. Tan pronto como me asegure que has leído esta entrada pienso meterme el cañón de esa 9mm que he robado de la armería en la boca, mirar ese horrible rostro sin ojos una última vez y pintar con mis sesos las paredes de mi habitación.
&lt;br&gt;
&lt;br&gt;
Espero que allí donde vaya él no me esté esperando.
&lt;br&gt;
&lt;br&gt;
De verdad que lo siento. No tenía otra salida.

&lt;script&gt;
function countdown( elementName, minutes, seconds )
{
    var element, endTime, hours, mins, msLeft, time;

    function twoDigits( n )
    {
        return (n &lt;= 9 ? &#34;0&#34; + n : n);
    }

    function updateTimer()
    {
        msLeft = endTime - (+new Date);
        if ( msLeft &lt; 1000 ) {
            element.innerHTML = &#34;AHORA&#34;;
        } else {
            time = new Date( msLeft );
            hours = time.getUTCHours();
            mins = time.getUTCMinutes();
            element.innerHTML = (hours ? hours + &#39;:&#39; + twoDigits( mins ) : mins) + &#39;:&#39; + twoDigits( time.getUTCSeconds() );
            setTimeout( updateTimer, time.getUTCMilliseconds() + 500 );
        }
    }

    element = document.getElementById( elementName );
    endTime = (+new Date) + 1000 * (60*minutes + seconds) + 500;
    updateTimer();
}

countdown( &#34;countdown&#34;, 10, 00 );
