Pada hari ulang tahun kelima-nya, Sigurrós Stefánsdóttir memandang kue yang dibuat ibu angkat-nya dan berharap orang tua-nya tidak pernah mati.

Ia mengedipkan mata-nya dan menyadari bahwa ia berada di dalam rumah yang asing, bersama dengan seorang pria dan seorang wanita yang tidak pernah ia temui sebelumnya. Pria itu berteriak kepada sang wanita yang sedang menangis dan meringkuk. Pipinya memar, dan tubuhnya bergoyang ke depan dan belakang seperti anak kecil sementara sang pria melontarkan hinaan dan ejekan, dengan marah mengomel dan mengoceh.

Pada hari ulang tahun keenam-nya, Sigurrós Stefánsdóttir merengek dan menutup telinga-nya saat ia mendengar ibu-nya menjerit dan berharap kalau ia tidak pernah meminta apa yang ia harapkan tahun lalu.

Ia mengedipkan mata-nya kembali, dan menyadari bahwa ia telah kembali di dalam rumah keluarga asuh-nya. Ia kembali ke hari ulang tahun kelima-nya, dan ibu angkat-nya sedang menunggu ia meniup lilin.

Ia pun meniup lilin. Kali ini, ia memutuskan untuk mengharapkan seekor kuda poni.

-----

Pada hari ulang tahun keenam-nya (yang kedua kali), Sigurrós Stefánsdóttir memeluk boneka kuda poni favorit-nya dan mengharapkan sepuluh ribu teman.

Ia mengedipkan mata, dan barulah ia menyadari betapa banyak &#34;sepuluh ribu&#34; orang. Ia bertanya-tanya di mana diri-nya bisa mendapatkan kue yang cukup besar untuk memberi makan mereka semua.

Maka ia memiliki kue yang cukup besar untuk dibagikan ke teman-teman-nya, tapi ada orang-orang marah di luar yang mencoba menerobos masuk untuk mendapatkan sebagian kecil dari kue-nya, sebab semua orang kelaparan, dan hanya itu satu-satunya kue yang ada di dunia.

Ia kembali mengedipkan mata-nya, dan menyadari bahwa diri-nya telah kembali di dalam rumah keluarga asuhnya, memandangi kue kecil normal-nya, dikelilingi oleh enam orang &#34;teman&#34;-nya.

Ia meniup lilin untuk yang kedua kali, dan kali ini, mengharapkan satu set pakaian putri peri.

-----

Pada hari ulang tahun ketujuh-nya, Sigurrós Stefánsdóttir memakai tiara putri favorit-nya dan meniup lilin. (Boneka kuda poni favorit-nya duduk di tempat kehormatan di atas lemari. Ia sudah terlalu besar untuk membawa-bawa boneka binatang.)

Ia tidak tahu apa yang ia inginkan kali ini, jadi ia tidak mengharapkan apa-apa.

Barulah ia melihat pria tua yang duduk di kaki meja, di tempat yang tidak seharusnya ditempati seseorang. Rambut abunya sudah menipis, dan dia tersenyum saat dirinya berdiri bersandar pada tongkatnya.

&#34;Ikutlah denganku,&#34; kata pria tersebut. &#34;Kurasa kau sudah siap untuk pelajaran pertamamu.&#34;

Ia memegang tangan pria tersebut, dan pria tersebut lalu membawa-nya pergi meninggalkan rumah asuh dan masuk ke dalam sebuah dunia yang berbeda.

-----

Pada hari ulang tahun kedelapan-nya, Sigurrós Stefánsdóttir belajar tentang Ways.

&#34;Ways merupakan Tempat Di Antara Tempat-Tempat,&#34; terang Sang Guru. &#34;Ways merupakan cara kau berpindah dari Tempat Tertentu ke Tempat Yang Mungkin.&#34;

Saat dia mengatakan hal tersebut, Sigurrós Stefánsdóttir menyadari dengan jelas apa maksud perkataannya. Ia mengusap tangan-nya pada tutup saluran got di tengah persimpangan kota Los Angeles dan memanjat masuk ke dalam tempat yang penuh buku dan pembelajaran.

&#34;Selamat Ulang Tahun,&#34; ucap Guru-nya. &#34;Sekarang saatnya kau mendapatkan kartu Perpustakaan milikmu.&#34;

-----

Pada hari ulang tahun kesembilan-nya, Sigurrós Stefánsdóttir bertemu Sang Rubah.

Semua orang selalu membicarakan Sang Rubah dengan huruf kapital. Ia tidak tahu bagaimana atau mengapa, atau bahkan bagaimana seseorang bisa menggunakan huruf kapital pada percakapan biasa, tapi mereka melakukan hal tersebut.

Sang Rubah merupakan seorang perempuan yang tinggi dan cantik, dengan mata seperti belati dan gigi seperti pisau. Dia tersenyum kepada Sigurrós Stefánsdóttir dan menjilat bibirnya, menunjukkan rasa lapar yang kejam dan penuh nafsu.

Meski begitu, Sigurrós Stefánsdóttir tidak takut. Tidak ada yang bisa melukai-nya selama mereka ada di dalam Perpustakaan. Para Pemandu tidak akan membiarkan hal tersebut terjadi.

Namun hal tersebut tidak berlaku di segala tempat. Beberapa saat kemudian, Sigurrós Stefánsdóttir mendengar bahwa Sang Rubah telah ditembak mati saat dia sedang berusaha menguliti dan memakan orang yang, karena alasan tertentu, suka berpakaian seperti binatang. Beberapa orang tampak sedih saat mereka mendengar hal ini. &#34;Begini,&#34; Nyonya Midnight menjelaskan dengan sabar, &#34;Sang Rubah mungkin bukan orang yang baik, tapi dia merupakan Rubah Terakhir. Selalu terasa sedih ketika sesuatu hilang dari dunia ini.&#34;

-----

Pada hari ulang tahun kesepuluh-nya, Sigurrós Stefánsdóttir belajar tentang berbuat salah.

Ia sedang memandang langit saat bertanya-tanya apa jadinya jika langit berwarna merah muda dan bukan biru. Dan langit pun berwarna merah muda.

Dalam keadaan panik, ia mencoba merubah langit kembali ke warna biru, tapi ia tidak pernah bisa mendapatkan warna yang tepat. Warna langit selalu terlalu gelap atau terlalu terang, atau berwarna terlalu hijau atau terlalu ungu, atau berona terlalu kelam atau terlalu benderang. Air mata-nya sudah mengalir saat Sang Guru mengembalikan semua ke keadaan yang semula.

Ia mengira akan mendapatkan amarah karena hampir mengacaukan langit, tapi Sang Guru merupakan orang yang bersimpati. &#34;Kita terkadang melakukan hal-hal seperti itu.&#34; ucapnya. &#34;Hal yang paling penting adalah kita belajar bagaimana cara untuk memperbaiki apa yang telah kita perbuat.&#34;

Beberapa hari setelahnya, beberapa pria berpakaian hitam datang berkunjung dan mengobrol panjang lebar dengan Sang Guru. Sang Guru tampak tidak menyukai kunjungan tersebut, dan dia terus bergumam kepada dirinya sendiri. Tapi pada akhirnya, semua orang tampak mencapai suatu kesepakatan.

-----

Pada hari ulang tahun kesebelas-nya, Sigurrós Stefánsdóttir bertemu dengan Pria Ukelele.

Dia datang ke Perpustakaan membawa aktentas dan beberapa kertas. Meski semua orang yang ada di Perpustakaan tampak tidak menyukai dia, tidak ada satupun dari mereka yang mengganggu Pria tersebut. Dia duduk dengan-nya di dalam salah satu ruang diskusi dan menanyakan berbagai macam pertanyaan. Dia juga melakukan berbagai macam hal aneh, seperti meminta-nya mengambil pensil yang dia jatuhkan dari meja dengan sengaja, atau secara tiba-tiba bertanya mengenai jumlah teman yang ia punya.

Sigurrós Stefánsdóttir mengikuti saran Guru-nya dan menjawab semua pertanyaan dengan jujur. Ia juga mengambil sendiri pensil tersebut karena Sang Guru telah mengajar diri-nya untuk berperilaku senormal mungkin, kapanpun dan di manapun, karena hal tersebut dapat menyebabkan lebih sedikit masalah untuk orang lain.

Pria Ukelele tampak puas dengan jawaban-jawaban yang dia dapatkan. Dia lalu berbicara dengan Sang Guru, dan memberitahu diri-nya bahwa ia adalah &#34;Fase Dua, dalam proses bertransisi menjadi Tiga dengan peluang kecil menjadi Empat.&#34; Entah apa maksud dia. Dia juga mengatakan bahwa diri-nya dijadikan &#34;Level Respons 1,&#34; dan dia pun menepuk kepala-nya lalu mengucapkan Selamat Ulang Tahun.

Sang Guru tampak sangat lega saat Pria Ukelele pergi. Dia pun memeluk-nya, dan mereka lalu menyantap kue bersama dengan teman-teman mereka.

-----

Pada hari ulang tahun ke-duabelas-nya, Sigurrós Stefánsdóttir mencium seorang laki-laki.

-----

Pada hari ulang tahun ke-tigabelas-nya, Sigurrós Stefánsdóttir memutuskan menjadi seorang laki-laki dan mencium seorang perempuan.

-----

Pada hari ulang tahun ke-empatbelas-nya, Sigurrós Stefánsdóttir memutuskan, setelah mempertimbangkan semua hal, bahwa ia lebih suka menjadi perempuan.

-----

Pada hari ulang tahun ke-limabelas-nya, Sigurrós Stefánsdóttir mulai mempertanyakan apakah &#34;seks&#34; yang dibicarakan orang-orang benar-benar semenarik itu.

-----

Beberapa hari setelah hari ulang tahun ke-enambelas-nya, Sigurrós Stefánsdóttir dan laki-laki baik yang dicium-nya empat tahun lalu akhirnya memahami apa itu &#34;seks&#34;.

-----

Pada hari ulang tahun ke-tujuhbelas-nya, Sigurrós Stefánsdóttir telah bosan dengan &#34;seks&#34; dan memutuskan untuk mencoba semua dosa besar untuk mencari tahu apakah dosa-dosa tersebut semenarik yang disebut orang-orang. Ia memulai dengan Kesombongan.

-----

Beberapa hari sebelum hari ulang tahun ke-delapanbelas-nya, Sigurrós Stefánsdóttir telah mencoba segala macam dosa yang diketahui manusia (serta beberapa yang belum diketahui) dan telah bosan dengan dosa-dosa tersebut. Ia memutuskan untuk mencoba kebaikan, dimulai dengan Kasih.

-----

Pada saat ia beranjak ke umur sembilan belas tahun, kebaikan juga telah menjadi membosankan bagi-nya, terutama karena ternyata kebaikan lebih sulit dilakukan dari yang ia perkirakan. Ia bisa saja melambaikan tangan-nya dan semua hal akan terjadi dengan mudah, tapi ajaran Guru-nya telah menanamkan pemikiran bahwa hal tersebut lebih sering memunculkan masalah bagi orang-orang yang tidak seperti diri-nya. Jadi ia memutuskan untuk berhenti melakukan hal yang baik dan buruk dan memutuskan untuk mencoba kebijaksanaan.

-----

Pada umur dua puluh tahun, Sigurrós Stefánsdóttir telah mempelajari semua yang dapat ia ketahui. Ia pun mulai mempelajari Yang Mustahil Diketahui.

-----

Ia mengetahui Yang Mustahil Diketahui beberapa saat setelah berumur dua puluh satu tahun. Ia merayakan permulaan riset-nya terhadap Hal-Hal yang Bukan dengan meminum alkohol pertama-nya sebagai orang dewasa yang legal.

-----

Ia masih bergumul dengan Hal-Hal yang Bukan pada saat dirinya berumur dua puluh dua, dua puluh tiga, dua puluh lima, lima puluh, tujuh puluh, sembilan ratus, dua puluh ribu, empat miliar, dan pada saat waktu telah kehilangan makna bagi-nya dan satu tahun hanya terasa sepenting kedipan mata untuk diri-nya.

Barulah saat proton terakhir di alam semesta luruh dan tidak ada lagi yang ada selain ketiadaan tanpa batas, Sigurrós Stefánsdóttir akhirnya menemukan akhir dari pencarian-nya. Ia pun merasakan damai.

-----

Setelah sekejap dan keabadian yang tidak terhitung terjadi bersamaan, Sigurrós Stefánsdóttir menjadi bosan. Apa gunanya mengetahui semua yang ada dan tiada jika tidak ada lagi yang bisa dilakukan?

Ia mencari-mencari di sekitar ketiadaan tanpa batas dan menemukan tempat yang lebih tidak tiada bila dibandingkan dengan sekitar-nya. Di situ, ia memutuskan bahwa ia akan mulai membuat ada serta tiada yang baru untuk ia alami dan pelajari.

Ia menepuk tangan-nya yang tiada dan mengembalikan realitas. Waktu, yang telah lama diam seperti jam mati, kembali berjalan. Simetris dirusak, dipecah dari Keseimbangan Murni menjadi Yang Ada dan Yang Tiada untuk yang kedua-tiga-satu juta-tak terhingga kalinya.

Ia menutup mata metaforis-nya dan setelah satu triliun aeon tambah satu tahun, kembali membuka mata-nya dan menemukan diri-nya ditarik dari kehangatan dan kegelapan ke dalam dunia yang dingin.

-----

Dan begitulah bagaimana Sigurrós Stefánsdóttir menghabiskan hari ulang tahun pertama-nya.
