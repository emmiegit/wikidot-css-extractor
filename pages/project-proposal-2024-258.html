    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Návrh Projektu 2024-258**
**Originál:** http://scp-wiki.net/project-proposal-2024-258
**Autor:** [[*user TechSorcerer2747]]
**Překladatel:** [[*user DrCheems]]
[[include info:end]]

**Jméno:** Zoltan Smazsochek

**Název Díla:** //Tiché Místo//

**Požadované Materiály:**
* Plátno (4m x 15m)
* Tuna barvy
* Nějaká divná věc co ti dojebe hlavu a zabije tě

**Abstrakt:** Vím, že moje poslední dílo za moc nestálo, ale to nevadí, dokážu vytvořit něco lepšího. Četl jsem vaši kritiku a opravdu si ji vzal k srdci, myslím že tohle bude obrovské zlepšení ok poslouchejte:

//Tiché Místo// je projekt který má za účel donutit lidi zamyslet se nad svým životem a životy svých milovaných a životy svých dětí a má lidi donutit přemýšlet o smyslu života a smrti protože jak můžeme opravdu vědět co je to život nebo co dělá dokud někoho neuvidíme o něj přijít?

**Záměr:** sakra to mělo asi být pod záměrem co? No, pro můj záměr vizte předchozí odstavec. Řekněte mi jestli je to teď lepší nebo něco.

&gt; **Odpověď:** //Tiché Místo//
&gt; 
&gt; Johne,
&gt; 
&gt; Tento návrh sdílí hodně problémů s vašimi třemi předchozími. Nemám pocit že by jste si uvědomoval, čeho se vlastně snažíte dosáhnout. Vypadá to jako něco splácané dohromady v poslední minutě, jen aby člověk nemusel //doopravdy// něco dělat. Opravdu jsem od vás čekal víc. Bezpečnostní problémy způsobené vaším provedením a bezohledností k zákonu (i [[[http://www.scp-wiki.net/wowwee-go-kill-ursefl|Ruiz Duchamp]]] nechával lidi podepsat smlouvu) stranou, už při prvním pohledu vidím několik problémů:
&gt; 
&gt; * Zabít lidem jejich přátele nebo milované spíše vytvoří spoustu naštvaných vdov, než aby je to donutilo &#34;zamyslet se nad jejich životy&#34;.
&gt; * Nemáte žádné plány jak se vypořádat s vandalismem. Stačí nastříkat graffiti na malý kousek plátna a celé dílo se rozpadne. Nikdo nezemře, nikoho neovlivní.
&gt; * Nejsem si jistý zda si uvědomujete, kolik barvy jste si vyžádal. Chcete po mě dvě stě šedesát čtyři //galonů// barvy. V přepočtu dvacet šest kovbojských klobouků. Beru na vědomí, že jde pravděpodobně o hyperbolu, ale měl byste s vašimi požadavky být přesnější.
&gt; 
&gt; Myslím si, že by to mohlo být cool, ale pro dosažení plného potenciálu na tom ještě musíte zapracovat. Máte dobrý začátek, ale váš nápad si musíte důkladněji promyslet.
&gt; 
&gt; S pozdravem,
&gt; Kritik

**Jméno:** Zoltan Smazsochek, prosím (John Sanders je mrtvý a Zoltan ho zabil)

**Název Díla:** //Jedno Velké Nic//

**Požadované Materiály:**
* Plátno o rozměrech přesně 4m x 15m x 1m
* Přesně 1.273 galonů černé (#000000) barvy
* Jeden (1) meme kterej [[[kte-6024-blit-nuntius|lidem zavře hubu]]]

**Abstrakt:** Je to nevýstřední, na první pohled úplně normální obraz na plátně. Bude umístěn podél silnice Route 66 v Americe. Nechť ho vidí každý kdo projede kolem a postupně ztratí schopnost komunikovat, ať je to elektronicky, pohledem nebo verbálně. Nevím jestli to funguje na všechny ale vypadá to že se to zaměřuje na mluvený slovo a psaný text a i věci jako interpretativní tance.

**Záměr:** Radši než abych toto dílo nakreslil, jsem ho ukradl ze zničeného německého městečka, které našli moji přátelé. Už jsem od nich nějakou dobu neslyšel takže doufám že jsou v pohodě. Na svém umění pracuju tvrdě a prostě to bolí když mi lidi řeknou že &#34;nestojí za nic&#34; a &#34;že bych se měl zlepšit&#34; a &#34;tvoje umění je na hovno a měl by jsi se cítit na hovno&#34; takže jsem na to nakreslil tenhle mem černou barvou. Chtěl jsem udělat něco co zaměří a zničí možnost kritizovat. Snad se mi to povedlo. Každopádně mi řekněte co jsem udělal líp.

&gt; **Odpověď:** //Jedno Velké Nic//
&gt; 
&gt; Zoltane,
&gt; 
&gt; Omlouvám se za nedorozumění ohledně vašeho jména. Řídil jsem se kontaktními informacemi, které mám zapsané v rejstříku. Samozřejmě chci dílo připsat správnému člověku až jej budu předvádět sponzorům, a záznamy jsem upravil.
&gt; 
&gt; Teď k vašemu návrhu. Jistě jste už slyšel větu &#34;Dobří umělci napodobují, velcí umělci kradou.&#34; A skutečně je tomu tak. Ve vašem díle však pozoruji spíše problém s &#34;kopírováním&#34;. Nebyl zde pokus o jakoukoliv úpravu konceptu nebo rekontextualizaci původního nápadu, je to pouze přesná kopie. To je přinejmenším znepokojující a přinejhorším upřímně nechutné. Dejte si to v palici dohromady nebo vypadněte.
&gt; 
&gt; S pozdravem,
&gt; Kritik

**Jméno:** Zoltan nebo John nebo něco

**Název Díla:** //Já už ani nevím//

**Požadované Materiály:**
* Plátno (4m x 15m)
* Asi bílá barva, na to bílý plátno
* Něco, cokoliv, z čeho bude dobrý umění

**Abstrakt:** Já se snažím. //Opravdu hodně// se snažím, jasný? Tohle je moje nejlepší dílo. Vím, že všichni ostatní jsou lepší ale každý na světě nemůže být Picasso. Jen stěží dokážu být Zoltan i když bych chtěl být. Zoltan Smazsochek je krásný chytrý talentovaný umělec kterého každý zbožňuje. Já jsem jen k ničemu.

**Záměr:** Mám pocit, že se nikam neposouvám. Jako bych kreslil bílou voskovkou na bílý papír. Takže přesně to jsem udělal ale s barvou místo voskovek. Snažím se věci skrývat ale daří se mi to hodně špatně, takže jsem udělal obraz na kterém je ten meme ale není to poznat.

&gt; **Odpověď:** //Já už ani nevím//
&gt; 
&gt; Drahý Zoltane,
&gt; 
&gt; Slyšel jste někdy o skladbě [https://en.wikipedia.org/wiki/4%E2%80%B233%E2%80%B3 Čtyři třicet tři]? //Já už ani nevím// mi ji trochu připomíná. Skladatel mi ji před pár lety ukázal a byl jsem absolutně nadšený. Vaše práce není nutně revoluční, ale nemusí být. Je to upřímné, drsné a je to //vaše//.
&gt; 
&gt; Krátce řečeno? Bylo to docela cool.</textarea></pre>
