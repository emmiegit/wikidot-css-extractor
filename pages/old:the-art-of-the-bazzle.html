------
[[=]]

[[/=]]

------

这就是我目前所拥有的(遵守图像版权规则的)作品。如果你想看看我其余的作品，我还有一个[https://mrmanateeofficial.deviantart.com/ DeviantArt]页面。感谢你的浏览！

左右不逢源[[footnote]]译注：这里原文是“The middle”，因为作者把评分模组放在这一段上面而且居中，可能指的是评分模组，但看下一句也可能指自己的艺术形式[[/footnote]]？伙计，我觉得这世界还没准备好接受我的这一切。</textarea></pre>
