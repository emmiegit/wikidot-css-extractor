**项目编号：**SCP-CN-319

**项目等级：**--Keter-- Euclid

**特殊收容措施：**目前已知的所有SCP-CN-319个体（SCP-CN-319-1至SCP-CN-319-162）均收容于不同Site的独立收容间内，收容间与外界的物质、能量交换均需遵从收容协议CN-319-1。一切由SCP-CN-319提出的要求均需上报于CN-319负责小组，并在经过研究后予以同意或否决。

**描述：**SCP-CN-319在熵的意义上符合生命定义[[footnote]]从熵的意义上对生命进行的定义：生命会从外界吸收负熵流，从而使本身的熵减少。[[/footnote]]。SCP-CN-319的外观为一大小、长度、颜色均可随项目意志变化的条状几何体，目前已收容的个体在交涉后同意保持长1m，直径15cm，颜色整体为白色，并在中段用黑色数字显示自身编号。

SCP-CN-319个体间使用一种未知的方式交流，据推测为直接传递信息[[footnote]] //《SCP-CN-319的交流方式对唯信息论的支持》，柯██，2017// [[/footnote]]，这种交流据项目称是超距[[footnote]]相隔一定距离的两个物体之间存在着直接、瞬时的相互作用，不需要任何媒质传递，也不需要任何传递时间，称为超距作用。[[/footnote]]的。在经过█年与SCP-CN-319的交流后，目前项目已流利掌握普通话、英语、法语、德语、俄语、日语、西班牙语、阿拉伯语等共██门语言，并可以与其所在站点人员进行交流。

**附录：**//由于项目自进入收容以来未表现出不配合，且在可以预期的将来也并无收容突破风险，其分级自Keter降至Euclid。//
[[&gt;]]
//——O5-9，于30/3/2018//
[[/&gt;]]

更多有关SCP-CN-319的内容需要4级权限。

**项目编号：**SCP-CN-319

**项目等级：**Thaumiel

**特殊收容措施：**目前已知的所有SCP-CN-319个体（SCP-CN-319-1至--SCP-CN-319-162--SCP-CN-319-145）均收容于不同Site的独立收容间内，收容间与外界的物质、能量交换均需遵从SCP-CN-319提出的、已由O5议会审核并通过的协议CN-319-1。一切由SCP-CN-319提出的要求均需上报于CN-319负责小组，并在经过研究后予以同意或否决。

当有SCP-CN-319进行预警行为时，其所在站点安全警报将立即被触发，站点所有人员进入收容失效预备状态；同时站点的[[span class=&#34;ruby&#34;]]现实解析机构[[span class=&#34;rt&#34;]]Reality Analyse Department[[/span]][[/span]]将优先对站点收容异常进行解析，若成功发现存在的收容突破隐患，在站人员需立即予以排除，直至SCP-CN-319解除预警行为；若RAD未发现收容突破隐患，需同时对来自站点外部的可能的敌对组织袭击进行警戒。

**描述：**SCP-CN-319的外观为一大小、长度、颜色均可随项目意志变化的条状几何体，目前已收容的个体在交涉后同意保持长1m，直径15cm，颜色整体为白色，并在中段用黑色数字显示自身编号。SCP-CN-319个体自称其为“信息生物”。

SCP-CN-319个体间通过直接传递信息进行交流，这种交流是超距的。在经过█年与SCP-CN-319的交流后，目前项目已流利掌握普通话、英语、法语、德语、俄语、日语、西班牙语、阿拉伯语等共██门语言，并可以通过振动周围空气与其所在站点人员进行交流。

除其物理性质，SCP-CN-319还具有对异常物品的强感知力，以及对小范围现实发展的预测能力；SCP-CN-319全体已同意使用这种能力作为基金会的一个收容失效早期预警：尽管其预测精度不如RAD，其预测时间、预测范围及资源消耗远远优于RAD。

尽管目前全体SCP-CN-319均积极支持与基金会的合作，但其表示由于基本物理量的差异，属于SCP-CN-319原来宇宙的技术大部分无法在本宇宙使用；项目提供的有限几项能在本宇宙使用的技术，其逆向工程的结果帮助创造了RAD。

于28/3/2018，位于Site-CN-██的SCP-CN-319-133向该站点作出预警行为；尽管如此，SCP-CN-███的收容失效依旧发生，并迅速使得连锁收容失效发生。此时，据信SCP-CN-319-133呼唤了位于其他较安全站点（收容突破事故出现可能性较小，或即使出现收容突破也没有致命危害）的共36名SCP-CN-319个体；在损失了17名个体后，SCP-CN-███被成功压制，并回到收容状态。

死亡的17个个体为原SCP-CN-319-6，SCP-CN-319-11，SCP-CN-319-16，SCP-CN-319-33，SCP-CN-319-41，SCP-CN-319-49，SCP-CN-319-50，SCP-CN-319-64，SCP-CN-319-70，SCP-CN-319-88，SCP-CN-319-101，SCP-CN-319-105，SCP-CN-319-122，SCP-CN-319-127，SCP-CN-319-133，SCP-CN-319-155，SCP-CN-319-159。编号工作已重新进行。

本次访谈于该事故次日进行，对象为位于Site-CN-31的SCP-CN-319-82，由Dr.Ke进行交流。
@@@@
&gt; **Dr.Ke：**那么，SCP-CN-319-82，这是一次有关平行宇宙D0290-AKJS8-319，也就是你们家乡宇宙的访谈。
&gt; 
&gt; **SCP-CN-319-82：**请问吧。
&gt; 
&gt; **Dr.Ke：**在访谈开始之前，先容许我代表基金会向你们致歉。在前一次的事故中，由于我们的疏忽，使得你们损失了17个个体。
&gt; 
&gt; **SCP-CN-319-82：**它们是英雄。我们全体都会记住他们的。不过如果可能的话，我们希望你们也能记住它们。
&gt; 
&gt; **Dr.Ke：**这恐怕有点难。因为有关你们的很多信息，对低级别人员仍旧是保密的。不过，我会尝试向O5议会申请的，至少给你们争取一下基金会之星。
&gt; 
&gt; **SCP-CN-319-82：**谢谢。
&gt; 
&gt; **Dr.Ke：**那么进入正题吧。首先，你们屡次提到，你们的家乡宇宙和我们的宇宙相比，多了一个基本物理量，该物理量是什么？
&gt; 
&gt; **SCP-CN-319-82：**用你们的语言很难描述；如果非要说的话，我想最接近的词是“超距阻尼”。
&gt; 
&gt; **Dr.Ke：**超距阻尼？
&gt; 
&gt; **SCP-CN-319-82：**是的。在我们的家乡，你们所说的超距作用是比较容易达成的，只是也会有阻碍。电流流经导体的时候会有损耗，我们赖以生存的信息在进行超距作用传递时也会有损耗。当然，我的表述与原意尚有偏差，希望你能理解。
&gt; 
&gt; **Dr.Ke：**而我们的宇宙在正常情况下是不存在超距作用的，对吧？
&gt; 
&gt; **SCP-CN-319-82：**对。所以，超距阻尼也是不存在的物理量，而我们很难向你们描述，就像你很难给一个盲人介绍红色是什么样子。根据我们的推断，这也是我们无法进行衍化——或者说，繁殖——的原因。
&gt; 
&gt; **Dr.Ke：**好吧，明白了。下一个问题：可以将你们看成拥有一个集群意志吗？
&gt; 
&gt; **SCP-CN-319-82：**如果你们是说类似于许多你们这个文明的昆虫那样的话，并非如此。我们各自都有独立的意志，我们也能控制自己与其他个体交换的信息包含或不包含某些信息。
&gt; 
&gt; **Dr.Ke：**嗯，我懂了。
&gt; 
&gt; **SCP-CN-319-82：**还有什么要问的吗？
&gt; 
&gt; **Dr.Ke：**有。你们以前提到过，你们的宇宙因为你们的......我看看——自大，而毁灭了？能详细解释一下吗？
&gt; 
&gt; **SCP-CN-319-82：**可以。当初我们的技术能力足够我们探索整个宇宙；以你对你们基金会的了解，你大概可以想象一下，整个宇宙会有多少异常——就算是以我们的科学也无法解释的异常。然而我们太自大了。我们以为，只要我们继续研究下去，我们就能使异常不再是异常。我们错了。
&gt; 
&gt; **Dr.Ke：**怎么？
&gt; 
&gt; **SCP-CN-319-82：**我们的自大，使得我们并非如你们一般，将科学无法解释之物，//收容//于帷幕之后，对它们进行小心翼翼的研究；我们让我们全族的个体都去了解异常，让他们一起参与研究：将异常绑上实验台，对它们进行一些禁忌的实验；对那些始终无法解明的，我们予以摧毁。我不知道你们想过这个问题没有：如果一个理论，看上去和你们的常识格格不入，然而它又是自洽的，那它算不算异常？
&gt; 
&gt; **Dr.Ke：**让我想想......这不能一概而论，需要具体到那个理论才行。你应当知晓我们人类发展出来的三种几何学吧？欧几里得几何是最符合我们人类的常识的，它也被我们用了几千年；而仅仅有数百年历史的罗巴切夫斯基几何和黎曼几何，它们尽管看上去不知所谓，却也是自洽的；学界在近百年间也接受了它们，认可它们的学术性。而我们基金会的部分收容物中，有许多也具有一个自洽的体系，我们依旧判定它们为异常。
&gt; 
&gt; **SCP-CN-319-82：**这也是我们两族的差异之一。在我们看来，一切理论都应该符合观测结果，因此我们将许多能自洽的理论、个体等等，也纳入了异常的范围，对它们进行研究。我们认为，就是这一点激怒了他们。我还记得我作为一个研究员的时候，某个全种族都被我们定性为异常的个体对我说的话。
&gt; 
&gt; **Dr.Ke：**它说了什么？
&gt; 
&gt; **SCP-CN-319-82：**它质问我：“凭什么你们判定你们是正常的？凭什么我们就是异常？在我们看来，你们才是最异常的那些！”
&gt; 我无法回答他。尽管我也曾经思考过这个问题，但由于工作太多，我迅速将其搁置在记忆的角落了。我没想到，最后，也正是这一种族间接毁灭了我们。
&gt; 
&gt; **Dr.Ke：**他们做了什么？
&gt; 
&gt; **SCP-CN-319-82：**它们掀起了一场覆盖整个可观测宇宙的，“收容失效”。我们溃败了。很迅速。我们太过激进、太过急躁了，而我们的自大又使得我们天真的以为，无论它们引发了怎样的事故，我们都有能力解决；这导致我们对它们的收容措施疏于管理、审核，以及更新。因此对这些聪明的异常来讲，向我们隐瞒某种能力实在是太容易了。而我们甚至自大到没有察觉这一点。
&gt; 
&gt; **Dr.Ke：**那么，就是这些异常摧毁了你们的宇宙？
&gt; 
&gt; **SCP-CN-319-82：**......博士，你应该知道，我们是信息的聚合体。我们的死亡，其实是那些原本属于我们的信息，我们传递出的有关我们外观、我们质量，以及我们思想的信息，并非有规律的表达，而是无规律地逸散。而在那一次事故中，死去的我们太多了。宇宙中充斥着没有条理的信息。
&gt; 
&gt; **Dr.Ke：**......熵。热寂。
&gt; 
&gt; **SCP-CN-319-82：**你很聪明，博士。我们的宇宙，甚至在我们察觉之前，就归寂了。我们这些个体，也只是因为一些偶然因素才得以存活，并且因为一些我们都不知道的原因来到了你们的宇宙。你们的宇宙并没有那个关键物理量，所以我们必须约束着我们的信息表达，才能使构成我们的有关“超距阻尼”的信息不至于被宇宙排斥。事实上，若是那些信息直接暴露于你们的宇宙，它们将立即被排斥出去，而导致我们不完整，或者说，残疾。刚刚你似乎出于人类的道德观念而没问出来，不过我可以回答你：很遗憾，我们不能利用我们死去的同胞的遗体来繁殖。
&gt; 
&gt; **Dr.Ke：**那你为什么还要帮我们收容异常？
&gt; 
&gt; **SCP-CN-319-82：**我们的终极理想仍然没有变化；我们希望能创造一个，一切存在、一切信息都能有一个合理的、自洽的解释的宇宙。我们来到这里后，曾对你们这个宇宙的各个文明进行过考察；在你们的文明中，你们基金会的做法在我们看来是最合适的。另一个帷幕后的组织，全球超自然联盟，他们的做法太偏激了。[[[SCP-1609 | 摧毁异常有时候只会创造更大的异常而已。]]]
&gt; 
&gt; **Dr.Ke：**你们也不止一次提到，我们的宇宙还存在着其他的文明。为何你们始终不让我们进行交流？就我们所知，你们在那些文明中也存在；而你们的个体之间的信息传递作用是超距的。这使得跨越几千几万光年的交流都是可能的；为何你们始终不同意？
&gt; 
&gt; **SCP-CN-319-82：**这是为你们好。你们现在的发展并不需要一个外来文明圈的介入——这是我们所有，共4████名剩余个体的共识。事实上不只是你们的文明，我们也不允许其他文明之间利用我们进行交流。
&gt; 
&gt; **Dr.Ke：**好吧。最后一个问题：你们有没有什么终极目标？譬如说，重建一个与你们家乡宇宙类似的宇宙？
&gt; 
&gt; **SCP-CN-319-82：**如果非要说的话，我们的终极目标是让这个宇宙不再有异常存在，万事万物都能有合理的解释。换句话说，我们致力于消灭所有异常——请注意，并非摧毁。我们只是帮你们为异常寻找到合理的解释。
&gt; 
&gt; **Dr.Ke：**可你们有没有想过，你们本身就是无法用本宇宙的科学解释的异常？
&gt; 
&gt; **SCP-CN-319-82：**我们知道。
