[[include component:image-block name=fundator1.jpg|caption=Foto de SCP-PL-001, 19██.|width=170px]]

**Identificación del Sujeto:** No realizada (Nombre en clave &#34;El Financiador&#34;)

**Posibles Características:** Soltero, sin hijos; conocimiento de ███████████████; anomalía de edad (longevidad); conocimiento no especificado; puede constituir una amenaza/no puede constituir una amenaza (?); rico, sin conflictos (pasivo).

**Medidas Preventivas:** Siga la Orden ██████████████ del 03/10/████ (del calendario gregoriano); el personal con nivel de autorización inferior a 5 no tiene permitido aproximarse; el sujeto puede recorrer libremente las instalaciones de la Fundación; si está dispuesto a hablar — no se lo debe molestar; si desea que cese su observación — la misma será detenida; no se utilizara ninguna forma de vigilancia (micrófonos, dispositivos de rastro, espionaje, etc.), a menos que el propio sujeto este de acuerdo con su utilización.

**Descripción:** SCP-PL-001 es una entidad humanoide que financió la creación de la Fundación SCP. Tiene aproximadamente [CENSURADO] años, ciento ochenta y cinco (185) centímetros de altura, ochenta y dos (82) kilogramos de peso; rasgos faciales regulares, ojos azules y cabello negro grueso. Fumador y está obsesionado con su propia seguridad. Se desconoce cuánto tiempo ha estado dentro de la organización; pero el Consejo O5 pudo confirmar que su figura está presente en todas las fotografías que tomadas durante la toma de decisiones cruciales para la Fundación (principalmente en lo que respecta a las inversiones y la ampliación de las zonas de influencia), incluyendo el momento de su propia fundación (&#34;El “Financiador&#34; en las fotografías aparece a menudo en compañía del &#34;Administrador&#34;). Además, el 3/10/████ se presentó la Orden ██████████████ que establece claramente los privilegios de SCP-PL-001; Sin embargo, la última línea del documento menciona que //El &#34;Financiador&#34; sigue siendo principalmente un objeto// (en el Anexo 001-D está disponible una copia de este documento).

&gt; **Descripción Suplementaria:** SCP-PL-001 posee su propia celda de contención, ubicada en el extremo más alejado del Sitio 7. Las paredes están hechas de cristal de cuarzo (lo que permite la libre observación de las actividades del sujeto); en la pared norte hay dos ventanas que dan al patio (lo cual es único— no existen condiciones similares en ningún otro sitio de la Fundación). En la puerta hay una placa dorada con una inscripción grabada: &#34;Oficina del Financiador&#34;, y justo al lado — un intercomunicador. En el interior, la habitación está equipada con un escritorio en el centro (donde hay una lámpara, una calculadora y un bolígrafo; SCP-PL-001 también tiene siempre a su disposición al menos 5 hojas de papel A4 en blanco, aunque no se desconoce de dónde las obtiene), sillón de cuero, dos focos fluorescentes colgados del techo, una chimenea, 5 cámaras de seguridad y 3 fotocélulas. Se desconoce quién es el constructor de la celda. La documentación existente no menciona cuándo se construyó ni quién encargó de la construcción. Se cree que fue diseñada por el propio &#34;Financiador&#34; (posiblemente teniendo los recursos necesarios para ordenar su realización posteriormente). Esto se ve apoyado por el hecho de que SCP-PL-001 es el único con acceso a la celda - el personal no puede ingresar sin su consentimiento. Tampoco se puede descartar que la instalación haya concebido y construido la &#34;oficina&#34; por si misma.

[[include component:image-block-left name= fundator2.jpg |caption=Foto de SCP-PL-001 (centro) estrechando la mano del &#34;Administrador&#34;, junto con O5-██ en la esquina; 1953.|width=200px]]


**Características Anómalas del Sujeto:** Todos los días, a las seis de la mañana, el &#34;Financiador&#34; se sienta en su escritorio y comienza a hacer cálculos con una calculadora. A continuación (normalmente después de una hora) escribe al menos una hoja de papel A4 con un bolígrafo de tinta negra. Posteriormente, puede repetir estos pasos en un orden diferente. Todavía no se ha podido establecer con qué contenido SCP-PL-001 llena las siguientes páginas. Se sabe, sin embargo, que antes de tomar un descanso arroja todos los papeles a la chimenea y espera a que ardan totalmente.

Durante su descanso, SCP-PL-001 recorre la Fundación. Tiene acceso a todos los Sitios y Áreas, pero la mayoría de las veces elige el buffet de la Fundación en el Sitio-7 como primer destino. El personal lo trata como un empleado más, pero nadie establece contacto verbal con él (a menos que el propio &#34;Financiador&#34; inicie la conversación). Después de comer y beber, SCP-PL-001 siempre se dirige una celda de contención de su elección. Aquí se produce un comportamiento, que en un informe estándar se llamaría una manifestación (o transición a la fase activa/manifestación parcial) — el Financiador saca de su bolsillo (a veces de los pantalones, a veces de dentro de una chaqueta) un bolígrafo y una hoja de papel A4 tras un momento de observación, anota un precio (esta es la única situación conocida hasta la fecha en la que es posible ver el contenido registrado por SCP-PL-001). Este precio se expresará cada vez en una moneda diferente, como también — en función del objeto — el monto.

No se ha establecido si (o en qué medida) las acciones del &#34;financiador&#34; tienen un impacto en la violación de sus instalaciones de contención. Hasta la fecha, la Fundación también ha intentado vincular sin éxito las manifestaciones del SCP-PL-001 con las desapariciones periódicas de algunas entidades, pero debido a la Orden ██████████████, las investigaciones iniciadas tuvieron que ser suspendidas.

Después de la manifestación, SCP-PL-001 siempre vuelve a su &#34;oficina&#34;. En el acto, utilizado un teléfono móvil antiguo, realiza una llamada. Se desconoce el contenido de las conversaciones mantenidas por el &#34;Financiador&#34; — las paredes de su celda, a pesar de ser de cristal, tienen una capacidad de absorción de ondas sonoras anormalmente alta. También cabe destacar que no hay cobertura en todo el Sitio-7 (esto debido a la contención de SCP-PL-███). Cuando termina la llamada, SCP-PL-001 arroja el teléfono a la chimenea. Se desconoce cómo es que obtiene más.

**Interacción con el Sujeto:** SCP-PL-001 es un ser consciente y pensante. Solo se comunica con el personal de investigación que posee un nivel de autorización cinco. Cuando visualiza a un miembro del personal Clase-D, suele reaccionar apretando los dientes y con una expresión de desprecio en el rostro, lo que indica una actitud fuertemente negativa. El personal de nivel 5 puede comunicarse con SCP-PL-001 de forma limitada — no tienen permitido preguntarle sobre su pasado, el objetivo de las manifestaciones, su fuente de ingresos, sus vínculos con determinados individuos o el motivo por el cual se encuentra en las instalaciones de la Fundación. También está prohibido utilizar las grabaciones de las entrevistas para fines distintos de la transcripción.

Para hablar con SCP-PL-001, se debe pedir permiso a través del intercomunicador situado junto a la puerta que conduce a la celda de contención del sujeto. Una vez que haya dado su consentimiento, el entrevistador tiene aproximadamente siete (7) minutos para hacer las preguntas pertinentes. Una vez transcurridos los 7 minutos asignados, el &#34;Financiador&#34; interrumpirá la conversación con las siguientes palabras: “Lo siento, pero el tiempo es dinero”. El tono de voz del sujeto ha sido descrito como agradable al oído.

[[collapsible show=&#34;(abrir) Entrevista 001-███&#34; hide=&#34;(cerrar) Entrevista 001-███&#34;]]

&gt; **Descripción:** La entrevista se realizó el 04/04/2001 por el Dr. ██████. El doctor firmó un documento en el que se comprometía, bajo amenaza de despido, a hacer las preguntas de acuerdo con la Orden ██████████████ y solo esas preguntas. Como precaución, también se le entregó una hoja con una lista con las mismas preguntas.
&gt; 
&gt; **Participantes:** Doctor ██████, SCP-PL-001.
&gt; 
&gt; ------
&gt; 
&gt; **Inicio del Registro [00h:00m:00s]**
&gt; 
&gt; **Dr:** ¿Cómo se puede ganar tanto dinero como usted?
&gt; 
&gt; **PL-001:** Todo depende de la suerte. Y amigos.
&gt; 
&gt; **Dr:** ¿Recuerda haber cobrado su primer cheque?
&gt; 
&gt; **PL-001:** Sí.
&gt; 
&gt; **Dr:** ¿Cuánto tiempo lleva en el negocio?
&gt; 
&gt; **PL-001:** El tiempo suficiente para conocer sus secretos.
&gt; 
&gt; **Dr:** ¿No se siente solo?
&gt; 
&gt; **PL-001:** En absoluto, el dinero es mi amigo y siempre está conmigo.
&gt; 
&gt; **Dr:** ¿Qué inversión considera que es la mejor?
&gt; 
&gt; **PL-001:** La que fue la mejor.
&gt; 
&gt; **Dr:** ¿Te gusta la comida del buffet?
&gt; 
&gt; **PL-001:** Estoy satisfecho al cien por cien ¡Pagaría cualquier precio por ella!
&gt; 
&gt; **Dr:** ¿Prefiere los cigarrillos o los puros?
&gt; 
&gt; **PL-001:** Todo es lo mismo — ¡lo importante es que pueda fumar!
&gt; 
&gt; **Dr:** Gracias.
&gt; 
&gt; **PL-001:** El placer es todo mío.
&gt; 
&gt; **Fin del Registro [00h:01m:34s]**
&gt; 
&gt; **Conclusión:** //[CENSURADO]//
