    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1935

**项目等级：**--Safe-- Neutralized

**特殊收容措施：**SCP-CN-1935现被收容于Site-CN-22内的标准人形收容间内。规定每隔7天与项目进行一次对话，并在谈话过程中观察项目的精神状况是否稳定。为鼓励项目积极配合基金会工作，项目的合理需求应被及时上报给Knight博士，并等待批准。

SCP-CN-1935已被批准随身携带SCP-CN-1935-1。介于项目对SCP-CN-1935-1的异常认知，基金会员工应尽可能地避免SCP-CN-1935接触到自身及SCP-CN-1935-1的正确信息。同时应极力避免项目与任何个体发生冲突，以避免不稳定因素的产生，以及该过程中的资源浪费。

**注：**自事故SCP-CN-1935-E-1后，针对SCP-CN-1935的收容措施均已完全失效。且项目等级更改为Neutralized。

**描述：**SCP-CN-1935为一名亚裔男性，生理年龄推测为15-17岁，但项目却坚持声称自身已有500余岁。推测起因为其异常性质导致的自我认知错误，而对于项目真实身份的调查均以失败告终。

SCP-CN-1935-1为一把由聚乙烯[[footnote]]一种常见的塑料制品材料。[[/footnote]]制成的剑，尽管其部分理化性质与普通的聚乙烯制品无异，但却无法通过常规手段将其摧毁。

项目的异常性质仅在SCP-CN-1935试图使用SCP-CN-1935-1时体现。当项目的异常性质表现时，任何形式的伤害将对SCP-CN-1935无效化，但同时SCP-CN-1935-1也无法接触到任何项目以外的物体。且项目往往会对此类现象做出错误的评价，推测起因为其异常性质导致的认知错误。


[[collapsible show=&#34;+ 详见实验记录，SCP-CN-1935-O&#34; hide=&#34;- 隐藏&#34;]]
__**实验SCP-CN-1935-O-1  - 日期2019年12月1日。**__
&gt; 
&gt; **对象：**SCP-CN-1935与SCP-CN-1935-1
&gt; 
&gt; **过程：**项目被命令攻击一个训练用假人。
&gt; 
&gt; **结果：**项目接受了该命令。但在项目试图使用SCP-CN-1935-1攻击假人时，SCP-CN-1935-1明显穿过了假人，且没有造成任何明显的外部损伤。对此结果，项目表示该假人的内部结构已被自己完全摧毁。但在事后检查发现，该假人内部同样没有任何损伤。
&gt; 
&gt; **笔记：**
&gt; 
&gt; “等等。‘穿过’是什么意思？你不能说得准确点？Knight。”     --Shadow博士
&gt; 
&gt; “就是说，那把剑像无实体一样直接穿过了原本假人所在的空间。你什么时候自己看看就知道了。”     --Knight博士


__**实验SCP-CN-1935-O-2  - 日期2019年12月3日**__
&gt; 
&gt; **对象：**SCP-CN-1935与SCP-CN-1935-1，以及Slaughter特工
&gt; 
&gt; **过程：**Slaughter特工被命令向项目射击（子弹已被替换为橡胶弹头），而项目则被命令试图躲避Slaughter特工的射击。
&gt; 
&gt; **结果：**在Slaughter特工向项目射击的同时，项目试图进行躲避，最后橡胶弹头击中项目背后的墙壁。对于此现象，项目表示是自己躲过了此次射击。但根据高速摄像记录，在橡胶弹头接触项目前，项目的肩膀依然位于弹头的预计弹道上。但在接触项目后，该弹头仅仅穿过了项目的身体，却未造成任何实质性的影响。
&gt; 
&gt; **笔记：**
&gt; 
&gt; “喂，Slaughter。你还真的是朝头打啊？”     --Knight博士
&gt; 
&gt; “有何不可？反正是橡胶弹头。但看到弹头就这么透过他的时候我还是有点惊讶的。”     --Slaughter特工
&gt; 
&gt; “好吧，我现在知道这个‘穿过’是什么意思了。不过···与现实隔绝的能力吗？有趣。”     --Shadow博士

__**实验SCP-CN-1935-O-3  - 日期2019年12月5日**__
&gt; 
&gt; **对象：**SCP-CN-1935与Green博士
&gt; 
&gt; **过程：**以训练剑术为由，SCP-CN-1935被要求使用普通的训练用木剑与Green博士进行一次剑术训练。
&gt; 
&gt; **结果：**项目同意了此次请求，且表示不希望自己完全依靠SCP-CN-1935-1。在实验过程中，项目并未展现出任何异常性质。最后项目以37败0胜为结果结束了实验。
&gt; 
&gt; **注：**项目事后多次请求再次与Green博士进行剑术训练，并表示自己之前并未认真进行训练。
&gt; 
&gt; **笔记：**
&gt; 
&gt; “我只能说，他的攻击与其说是剑术，倒不如说是胡乱挥舞。”     --Green博士
&gt; 
&gt; “看来这样就确认了他只有在拿着SCP-CN-1935-1时才有异常性质。”     --Knight博士
&gt; 
&gt; “看来SCP-CN-1935-1或许才是异常性质的来源···下次换其它人试试。”     --Shadow博士


__**实验SCP-CN-1935-O-4 - 日期2019年12月9日**__
&gt; 
&gt; **对象：**SCP-CN-1935-1与Violence特工
&gt; 
&gt; **过程：**在从项目处取得SCP-CN-1935-1后，Violence特工被命令使用其攻击一个训练用假人。
&gt; 
&gt; **结果：**假人被击倒。而在事后的检查时发现，假人表面除了撞击留下的痕迹之外，无任何切口。同时SCP-CN-1935-1无任何损伤。
&gt; 
&gt; **笔记：**
&gt; 
&gt; “···原来只有当SCP-CN-1935使用SCP-CN-1935-1时才有用吗？只对彼此有意义的存在吗？···”     --Knight博士
&gt; 
&gt; “好吧，现在已经确认了他和那把剑是完全安全的。而且没有他，SCP-CN-1935-1只能算得上是一件坚固一点的玩具。没有SCP-CN-1935-1，他也只是一个普通的小孩。”     --Shadow博士

[[/collapsible]]

[[collapsible show=&#34;+ 对话记录：SCP-CN-1935-T-1&#34; hide=&#34;- 隐藏&#34;]]
&gt; **受访者：**SCP-CN-1935
&gt; 
&gt; **采访者：**Knight博士
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Knight博士：**“你好，SCP-CN-1935。”
&gt; 
&gt; **SCP-CN-1935：**“哦。你好，Knight先生。还有，其实我不叫什么SPC-CN-1935，我叫黎明，是光明和救赎的代言人。你知道的，对吗？”
&gt; 
&gt; **Knight博士：**“很抱歉，黎明。不过，我想我们现在是不是可以谈论一下你自己呢？毕竟，我们对你这个···呃···光明和救赎的代言人还知之甚少。所以你介意让我们多了解你一些吗？”
&gt; 
&gt; **SCP-CN-1935：**“为什么不？我的使命就是让你们信任我、协助我，好让你们得到真正的幸福。况且，你是在这里唯一一个有点品味的人了。毕竟你戴着一个很不错的头盔，不是吗？”
&gt; 
&gt; **Knight博士：**“谢谢夸奖。那，你的目的是什么？”
&gt; 
&gt; **SCP-CN-1935：**“Knight先生，Knight先生。难不成你是在装傻吗？我说过了，我是光明和救赎的代言人，而我要做的就是给你们带来幸福。”
&gt; 
&gt; **Knight博士：**“好吧···那，你对我们，SCP基金会又有什么看法呢？”
&gt; 
&gt; **SCP-CN-1935：**“说实话，你们是一群很不错的人。有实力、有组织，但你们却没有做到你们应该干的事。”
&gt; 
&gt; **Knight博士：**“什么事？”
&gt; 
&gt; **SCP-CN-1935：**“拯救世界。你们没有在你们的人类同胞饱受战火时挺身而出，你们只是在自己的小底盘里干着自己的事。而对我来说，拯救世界的第一步就是帮你们这些人步入迷途的人走上正轨。”
&gt; 
&gt; **Knight博士：**“好吧。那，你对其他人，那些普通人又有什么看法呢？”
&gt; 
&gt; **SCP-CN-1935：**“人类？他们大多数只是一群受命运摆布的可怜家伙，但我却不会因为这些放弃他们。毕竟这是我的使命，拯救世界，然后给他们带来幸福。不过我这可不是为了受到他们的称赞，毕竟英雄总是孤独的嘛。”
&gt; 
&gt; **Knight博士：**“好吧。你似乎对自己的使命很有自信。那，你又是对自己怎么看的呢？”
&gt; 
&gt; **SCP-CN-1935：**“我自己。那还用说吗？我是独一无二的被神选中的人，我自从······[省略12分钟的无意义的内容]······你明白吗？Knight先生。”
&gt; 
&gt; **Knight博士：**“明白，明白。那，你又是对那把剑，SCP-CN-1935-1，怎么看的？它对你似乎很重要。上次我的同事想从你这里借到它，结果花了4天的时间。”
&gt; 
&gt; **SCP-CN-1935：**“你说的是晨曦？当然。就和亚瑟王的湖中剑、奥丁的冈格尼尔一样。晨曦既是一把神器，也是我身份的证明。倒不如说我很好奇你们为什么没听说过它，它的上一任主人，也是我的师傅曾用它······[省略5分钟的无意义的内容]。”
&gt; 
&gt; **Knight博士：**“是这样吗？那还是真的是恕我们的见识过于浅陋了。但···你在使用它的时候，它的作用似乎没有你说的那么优秀。而且在我的同事使用它的时候，它似乎也没有那么的···锋利。”
&gt; 
&gt; **SCP-CN-1935：**“那···那是当然的，毕竟这是一把神圣的剑，不可能用来杀死无辜的生命···对，它是用阳光打造······[省略7分钟无意义的内容]······总之，正是因为如此，你们这些普通人才无法使用它。”
&gt; 
&gt; **Knight博士：**“好的，好的。我知道了，请冷静点，你似乎有些紧张。···希望你能原谅我的冒犯。”
&gt; 
&gt; **SCP-CN-1935：**“好吧。···总之，我说这些一定都是你和你的同事无法理解的存在。即使你们不能理解，也希望你们不要多嘴。我现在还是比较喜欢你们的，希望你们不要再让我失望。”
&gt; 
&gt; **Knight博士：**“抱歉，抱歉。那，我能不能问你最后一个问题。”
&gt; 
&gt; **SCP-CN-1935：**“什么问题？···我希望你能提出一个务实一点的问题，Knight先生。”
&gt; 
&gt; **Knight博士：**“无论是现在，还是过去，你切实地去做些什么吗？除了待在我们为你准备的宿舍里。如果你真的如你所说是在拯救世界，那为什么我们根本没有调查到你有做过什么？还是说你说的这些只是些···”
&gt; 
&gt; **SCP-CN-1935：**“闭嘴！！！你们和那些混蛋一样，根本不会理···不对···抱歉，我太冲动了。我需要···对，需要休息。”
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **笔记：**
&gt; 
&gt; “看来他应该是对现实有严重的认知错误，而且对自己有不切实的过高期待。”     --Green博士
&gt; 
&gt; “什么意思？”     --Violence特工
&gt; 
&gt; “说白了就是中二病。”     —Shadow博士
&gt; 
[[/collapsible]]


[[collapsible show=&#34;+ 事故记录SCP-CN-███-E-21&#34; hide=&#34;- 隐藏&#34;]]
&gt; 
&gt; **事故内容：**2019年12月12日，SCP-CN-███突破收容。根据监控记录显示，在突破收容后SCP-CN-███在东区-C-25区内试图袭击一名员工。而当时SCP-CN-1935正巧目击了此次袭击，尽管一开始SCP-CN-1935试图使用SCP-CN-1935-1攻击正在袭击该员工的SCP-CN-███，但在尝试多次后仍然无果。最后，该员工因失血过多而死。
&gt; 
&gt; 而介于SCP-CN-1935的异常性质，SCP-CN-███并未对SCP-CN-1935造成任何实质性伤害。但值得注意的是，在面对袭击时，SCP-CN-1935并未有任何抵抗措施。
&gt; 
&gt; 3分钟后，SCP-CN-███被13号安保小队重新收容。而根据13号安保小队队长Demon反映，SCP-CN-1935似乎出现了精神低迷症状。
&gt; 
&gt; **笔记：**
&gt; 
&gt; “我想，我们是不是应该为他安排一些心理治疗了？他已经这样好几天了。”     --Lilian博士
&gt; 
&gt; “没用的，我已经试过和他谈谈了。结果他见都不想见我。”     --心理治疗师Nightmare
&gt; 
&gt; “我说，你们能不能快点。这家伙住我隔壁啊！我已经受够了半夜听他在那里念叨什么‘梦’啊、‘现实’啊一类的东西了。实在不行你们让他搬走行不行？”     --未知用户
[[/collapsible]]

[[collapsible show=&#34;+ 对话记录：SCP-CN-1935-T-2&#34; hide=&#34;- 隐藏&#34;]]
&gt; **受访者：**SCP-CN-1935
&gt; 
&gt; **采访者：**Knight博士
&gt; 
&gt; **前言：**在事故SCP-CN-███-E-21发生后的14天内，项目表现出轻度抑郁症倾向，且拒绝了一切对话申请和心理辅导申请。此次对话是项目处于此状态后第一次主动申请的对话。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Knight博士：**“你好，黎明。”
&gt; 
&gt; **SCP-CN-1935：**“你好···Knight先生。还有，叫我SCP-CN-1935就好。···黎明，我想我已经不配这个名字了。”
&gt; 
&gt; **Knight博士：**“很抱歉，SCP-CN-1935。那你可否告诉我，你为何在这个时候主动申请这次对话？想必你有很重要的事情要和我们讨论。”
&gt; 
&gt; **SCP-CN-1935：**“当然。是关于两星期前发生的那件事···你还记得吗？”
&gt; 
&gt; **Knight博士：**“当然记得。我想我们所有人都对那次事故感到遗憾。虽然我很期待你能向我们寻求帮助，可我想你的目的应该不是接受一次心理辅导那么简单吧？毕竟你之前已经拒绝心理辅导十几次了。”
&gt; 
&gt; **SCP-CN-1935：**“你果然是个聪明人，Knight先生。那你想花点时间听听我的牢骚话吗？”
&gt; 
&gt; **Knight博士：**“当然，这是我们的工作。”
&gt; 
&gt; **SCP-CN-1935：**“我，曾经觉得，不，曾经希望自己是一个与众不同的人。因为那能让我感觉到自己还活着，而且是快乐的、有意义的活着。即使这意味着与现实有着一些间隔，一些迟早会破裂的间隔。但我依然试图让自己觉得自己是与众不同的，即使我知道我迟早会因为间隔破裂而受伤，但或许我觉得只要一直坚持下去就好了，我希望我能长久地维持这个梦。可梦迟早是要醒的。你知道人们把从这种梦醒来叫做什么吗？”
&gt; 
&gt; **Knight博士：**“什么？”
&gt; 
&gt; **SCP-CN-1935：**“成长。可我却不喜欢这样的成长，现在也是，因为太冰冷了。偶尔想到这些的时候，我总会觉得人生什么的还真是可恶啊···可我更讨厌因为自己的无能而伤到别人。这两个星期我想了很多，想了想自己的过去，想了想那时那个人的眼神···以及想了想自己是不是该从这个梦里醒来了。”
&gt; 
&gt; **Knight博士：**“那么，你的答案是什么？”
&gt; 
&gt; **SCP-CN-1935：**“还是···还是醒来吧。因为我希望自己至少能做到一些微小的事，即使微小却真实的事情。我不希望自己再像一个废物一样看着自己无能为力了。而且，我想它，晨曦也教会了我最后一课：即使陪伴了我这么久的、带给我无数慰藉的幻想，终有一天也会离我而去吧？”
&gt; 
&gt; **Knight博士：**“好吧。那我们又能帮你什么呢？”
&gt; 
&gt; **SCP-CN-1935：**“我想接触冰冷的现实，我想····”
&gt; 
&gt; **[数据缺失]**
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **笔记：**
&gt; 
&gt; “对话记录已经删掉了，你们需要的仿生人、记忆删除喷雾以及折越用机车引擎也已经准备好了。话说，Knight、Shadow，你们两个真的要做到这种地步吗？”     --高级工程师Technical
&gt; 
&gt; “要是他那把玩具剑教他有趣的一课，我也想我也应该教给他另一课。”     --Shadow博士
&gt; 
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 事故SCP-CN-1935-E-1&#34; hide=&#34;- 隐藏&#34;]]
2020年1月1日，SCP-CN-1935在两个未知个体的协助下逃出Site-CN-22，尽管在事故发生后Site-CN-22积极搜查并试图重新收容SCP-CN-1935，但均已失败告终。

__**以下是事故发生时的部分音频记录。**__
