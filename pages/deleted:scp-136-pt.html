    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item nº:** SCP-136-PT

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-136-PT deve ser mantido dentro de um recipiente cúbico de titânio de dimensões 20cm x 20cm x 20cm, assegurado por travas eletrônicas que exigem Nível 4 ou superior para manuseio.

**Descrição:** SCP-136-PT tem a aparência de um cachimbo comum, do tipo Bulldog curvo, com cerca de 13 cm de comprimento. Seu fornilho, feito de briar, tem aproximadamente 3,5 cm de profundidade e apresenta sinais de que foi usado com frequência (camadas de madeira carbonizada em seu interior e rachaduras externas da madeira devido às altas temperaturas). 

Suas propriedades materiais são comprovadamente normais, porém, todo produto derivado da carbonização de qualquer matéria orgânica em seu interior tem reações anômalas em praticamente todo ser vivo. O Teste inicial com SCP-136-PT usou de 8 funcionários Classe-D e consistia que cada um destes usaria do objeto para fumar diferentes tipos de tabaco. Concluiu-se que, todos Classe-D sentiram os efeitos da nicotina ampliados em cerca de 200%, causando náuseas e mal-estar geral entre os mesmos. 

Em busca de mais informações sobre suas propriedades anômalas, foram realizados 3 testes:
  **Teste-136-PT-1**: 1█/0█/19██ 4 funcionários Classe-D foram orientados a utilizar SCP-136-PT com grãos de café, tendo finalidade de visualizar a interação orgânica dos indivíduos com os produtos anômalos. Evidenciou-se que os efeitos da cafeína foram equivalentes ao triplo da quantidade consumida pelos indivíduos através de SCP-136-PT.

  **Teste-136-PT-2**: 2█/█2/20██ 4 funcionários Classe-D foram orientados a utilizar SCP-136-PT com páginas do romance &#34;Guerra e Paz&#34;, por meros fins de observação. Concluiu-se que todas cobaias desenvolveram consciência do enredo completo do romance, possivelmente pela inalação das páginas por intermédio de SCP-136-PT.

  **Teste-136-PT-3**: ██/██/████ [DADOS EXPURGADOS]


**Adendo 136-PT-1:** É estudado o pedido de Dr.██████ para transferência de SCP-136-PT a um sítio que dista de, pelo menos, 2000 quilômetros da área de [http://scp-wiki.wikidot.com/scp-682 SCP-682], já que o mesmo têm mostrado um misterioso interesse em SCP-136-PT. Não se sabe como ele teve acesso às informações da existência de SCP-136-PT e do Teste-136-PT-3.

**Adendo 136-PT-2:** Está sendo estudada a solicitação do Dr.██████████ de repetir Teste-136-PT-3.

**Adendo 136-PT-3:** Está sendo estudada a solicitação da Dra.████████ para utilização de SCP-136-PT com [DADOS EXPURGADOS], tendo em vista o sucesso de Teste-136-PT-3 no auxílio à contenção de [DADOS EXPURGADOS].</textarea></pre>
