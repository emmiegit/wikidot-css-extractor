    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3116-JP - &#34;る&#34;は「縷」の&#34;る&#34;
**著者:** ©︎[[*user Genryu]]
**作成年:** 2024
[[include credit:end]]

**アイテム番号:** SCP-3116-JP

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** SCP-3116-JPの収容はその性質上困難です。SCP-3116-JPの存在を民間人によって特定されるリスクを低減するため、カバーストーリー「精神疾患」を流布し、全国の心療内科・精神科の受診記録を定期的に確認してください。カルテ記録にてSCP-3116-JP-1と疑われる者が発見された場合は記憶処理を実施してSCP-3116-JPの異常性を取り除いてください。

**説明:** SCP-3116-JPは不特定の人間に発生する夢見現象です。SCP-3116-JPの異常性に曝露した者（以下、SCP-3116-JP-1）は概ね以下の出来事を夢で体験します。

* 夜間、SCP-3116-JP-1が屋外で満月を見上げている。
* 1人のアジア系の老年男性がSCP-3116-JP-1に近づき、「赤い糸に縋りなさい」といった趣旨の発言をする。
* SCP-3116-JP-1が自身の身体の一部に糸が結ばれている事に気づく。
* SCP-3116-JP-1がその糸を辿っていき、SCP-3116-JP-1が恋愛感情を抱いている人物（以下、SCP-3116-JP-2）のもとに辿り着く。その様子を見て老年男性が笑い声をあげる。

SCP-3116-JP-1は異常性の曝露から数日〜数年以内にSCP-3116-JP-2へ自身の好意を伝えて交際を申し込む傾向にあります。SCP-3116-JP-1は交際を申し込み、承諾されるまでSCP-3116-JPを知覚することが確認されています。また、SCP-3116-JPの影響は記憶処理によって取り除くことが可能です。

以下はSCP-3116-JPの内容を具体的に記憶していた人物に対してのインタビュー記録です。

----
[[collapsible show=&#34;+ インタビュー記録-3116-JP-32&#34;hide=&#34;閉じる&#34;]]

&gt; **対象:** 内藤由紀（25歳女性）
&gt; 
&gt; **インタビュアー:** 安倍研究員
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **安倍研究員:** お時間いただき、ありがとうございます。あなたの見た夢について詳しく教えていただけますか？
&gt; 
&gt; **内藤氏:** 少しうろ覚えのところもありますけど、大丈夫ですか？
&gt; 
&gt; **安倍研究員:** 結構です。覚えている範囲で問題ありません。よろしくお願いします。
&gt; 
&gt; **内藤氏:** ふと気がつくと私は広々とした草原に、真夜中で1人立っていました。空にはとても綺麗な満月が浮かんでいて、その明かりに照らされた草木が夜風に靡く様子がなんとも幻想的だったことを覚えています。
&gt; 
&gt; **内藤氏:** そんな中で呆然と立ち尽くしていると誰かが遠くから少しずつ、ゆっくりと近づき……朧げな姿が段々と鮮明になっていくと、その方がお年を召した男性と分かりました。腰は曲がっており、口元には白くて長い髭を蓄えた人……いや、人ではなく神様。直感でそう思わせるようなオーラに言葉を失っていると、私に「赤い糸に縋りなさい」と言いました。
&gt; 
&gt; **安倍研究員:** 何か糸のようなものが近くにあったのですか？
&gt; 
&gt; **内藤氏:** そこの記憶は曖昧ですが、気づいたら持ってたんです。私は遠くまで伸びているそれを辿り始めました。辿って行った先に、1人の男性がいました。私の好きな人です。赤面している私を見て、お爺さんは愉快そうに高笑いをしました。今考えればそれはお告げみたいなものだったのかなって思います。
&gt; 
&gt; **安倍研究員:** よければ具体的に教えてください。
&gt; 
&gt; **内藤氏:** ［//スマートフォンの画面を安倍研究員に見せる//］ほら、見てください。これは夢占いなんですが、夢の中での明るい月は「幸運」を示しているんです。それに微笑む老人も「自分の行動の正しさ」を象徴するものです。実際、次の日に告白が成功してお付き合いすることができています。彼はおそらく月下老人[[footnote]] 婚姻を司る神。主に中国で語られる。[[/footnote]]なんですよ。きっと私達を繋いでくれたんだと思っています。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 

[[/collapsible]]
----

財団が把握している事例から推測するとSCP-3116-JPは約30,000人に1人の割合で発症します。好発年齢や性差においての規則性は確認されていません。

SCP-3116-JP-1に想定外の精神影響が出現した事例（補遺参照）が確認されていることから、カバーストーリー「精神疾患」によって「老人が思い人のもとへ案内する夢は性的欲求のコントロールが不全であり、性犯罪を犯すリスクがある。見続けるのであればメンタルカウンセリングやセラピーを受けることが推奨されている。」との風説を流布することによる隠蔽工作が実施されています。これはSCP-3116-JP-1が夢見現象について他言することに羞恥心を感じさせることでSCP-3116-JP-1の周囲の人物がSCP-3116-JPの異常性を認知することを防ぐことに加え、心療内科・精神科へ受診するように誘導することでSCP-3116-JP-1の特定を容易にする目的があります。

**補遺:** SCP-3116-JPの異常性に曝露し、交際を開始したことで異常性の影響を脱した人物（橘祐太郎氏）が再度異常性に曝露した事例が発見されました。SCP-3116-JP-1が異常性の消失後に再度曝露したのは本事例が初です。また、2回目の曝露では夢の中で体験する事象がこれまでと傾向の異なり精神的苦痛が伴う内容であったことから、現在SCP-3116-JPの異常性が変質する可能性があるとして解明が進められています。今後、異常性の変質によってSCP-3116-JPが一般社会に与える影響が大きくなる可能性を考慮してオブジェクトクラスをKeterに変更する案が可決され、積極的な隠蔽の必要性もあると判断されたことから上述したカバーストーリーの流布も行われました。

以下は橘祐太郎氏への1回目及び2回目のインタビュー記録です。
------
[[collapsible show=&#34;+ インタビュー記録-3116-JP-104-1&#34;hide=&#34;閉じる&#34;]]

&gt; **対象:** 橘祐太郎（24歳男性）
&gt; 
&gt; **インタビュアー:** Agt.山本
&gt; 
&gt; **追記:** 橘氏は財団フロント企業にて事務員として勤務している非財団職員の男性。Agt.山本が橘氏の会話内容からSCP-3116-JPの曝露を疑ったことで阿部研究員に報告し、後の検証で橘氏がSCP-3116-JP-1であることが判明した。以下はAgt.山本が情報収集のために橘氏の会話を録音したものである。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **橘氏:** ［//物音//］……って感じで、2人で写真撮ったんですよ。いやぁ、めっちゃ良い思い出になりました。振られたら台無しですけどね［//笑い声//］。
&gt; 
&gt; **Agt.山本:** あー、ごめんなさい……ちょっとぼーっとしてました。
&gt; 
&gt; **橘氏:** え、体調悪いんですか？大丈夫ですか？
&gt; 
&gt; **Agt.山本:** 少し寝不足なんですよね。でも大丈夫です。聞き逃しちゃったので、もっかい話を聞かせてくださいよ。どうなんですか？彼女との進捗は。
&gt; 
&gt; **橘氏:** いや、まだ彼女じゃないですって……昨日、遊園地に行ってきたんですよ。ほんと、山本さんのアドバイスを参考にして良かったって思いましたよ。おかげさまでアトラクションの待ち時間も話が途切れなかったですし、いっぱい話せて幸せでした。
&gt; 
&gt; **Agt.山本:** お、やるじゃないっすか〜。デート、これで何回目でしたっけ。なんかいい感じだし、もうそろそろ告っていいんじゃないですか？
&gt; 
&gt; **橘氏:** いやぁ、その、まだ勇気が出ないっていうか、もう少し告白の練習してからいきたいっていうか……。
&gt; 
&gt; **Agt.山本:** そんなんじゃタイミング逃しちゃいますって。まぁ、橘さんにとって人生初の告白っすもんね。中々踏み切れない気持ちも分かります。……それで、告白の練習っていうのはさっき言ってた「夢」の話ですか？
&gt; 
&gt; **橘氏:** そうです。昨日も見ちゃいまして。どんだけ好きなんでしょうね、私。まあイメトレになりますし、何より毎回OKしてくれるのが嬉しくて……喜んでる姿がめっちゃかわいいんです。まあ、全部夢なんですけど［//笑い声//］。
&gt; 
&gt; **Agt.山本:** 赤い糸とか、お爺ちゃんが出てくるのも変わらないんですか？
&gt; 
&gt; **橘氏:** それも変わらずって感じです。「あっはっは〜」って笑う爺ちゃんが出てきます。……夢の話はどーでもいいんですよ、肝心な話はここからですから。で、憧れの観覧車に乗っちゃってですね、夜景がすごく綺麗で。本当はそこで告白したかったんですけど、やっぱり緊張しちゃって出来なかったんですよね。でも、2人で見た景色を一緒に写真に撮ってきました。これなんですけど……ほら、綺麗じゃないですか？好きな人と見る夜景っていいなって。何より、好きな人が隣にいるのはすごく幸せだなって思いました。……あ、人来ちゃったんでまた後でいいですか？
&gt; 
&gt; **Agt.山本:** 残念。また聞かせてくださいよ。
&gt; 
&gt; **橘氏:** いや、私ばかり浮かれて喋りまくっちゃってすみません。職場の食堂でする話でもないですし、今度飲みに行きましょうよ。山本さんの話も是非聞かせてください。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **メモ:** 
&gt; 
&gt; 毎晩繰り返す夢の中に老人、糸、そして好意を寄せている人物が出てきていることからSCP-3116-JPの異常性に曝露している可能性あり、阿部研究員に報告。
&gt; 
&gt; 検証結果+。SCP-3116-JP-2にあたる人物は戸崎志穂と判明。
&gt; 
&gt; --現在経過観察中。夢見現象継続している。--戸崎志穂氏との交際開始とともに夢を見なくなったとのこと。異常性消失と判断、経過観察終了。
&gt; 

[[/collapsible]]
----
[[collapsible show=&#34;+ インタビュー記録-3116-JP-104-2&#34;hide=&#34;閉じる&#34;]]

&gt; **対象:** 橘祐太郎（31歳男性）
&gt; 
&gt; **インタビュアー:** 安倍研究員
&gt; 
&gt; **追記:** 橘氏は財団フロント企業にて事務員として勤務している非財団職員の男性。約1年間にわたって悪夢を見続けたことで抑鬱傾向となり休職。███病院での診察の際、訴える悪夢の内容からSCP-3116-JPの曝露が疑われインタビューが行われた。
&gt; 
&gt; また、橘氏は以前にもSCP-3116-JPに曝露しており、橘志穂氏と交際を開始したことで異常性の影響から脱していた。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **安倍研究員:** では、あなたが見る夢について教えてください。
&gt; 
&gt; **橘氏:** 悪夢です。毎晩、何回も繰り返すんです。夜になるのが、眠る時間になるのが嫌で……。
&gt; 
&gt; **安倍研究員:** 差し支えなければ具体的な内容について教えていただけますか？
&gt; 
&gt; **橘氏:** ……夢はいつも誰もいない遊園地のような場所に1人で立っているところから始まります。そこで呆然と立ち尽くしていると、いつも遠くから人影が近づいてくることに気づきます。月明かりに照らされたその顔から、おそらく70代くらいの男性です。しわと、白い髭が印象的でした。
&gt; 
&gt; **安倍研究員:** 具体的に覚えていらっしゃるんですね。
&gt; 
&gt; **橘氏:** 実は毎晩夢を見ていた時期が前にもあるんです。不思議とその時に出てきた老人にそっくりなので、よく覚えています。忘れたくてたまらないのに［//ため息をつき、うなだれる//］。
&gt; 
&gt; **安倍研究員:** 辛ければ、また後日でも構いません。どうしますか？
&gt; 
&gt; **橘氏:** 大丈夫です、すみません。……その男性が歩みを止めると、縄が遥か上空から吊り下げられているのに気が付きます。そしてこう言います。「その糸に縋りなさい」と。老人はその後、ただ微笑んでいます。
&gt; 
&gt; **安倍研究員:** その糸を辿っていくのでしょうか？
&gt; 
&gt; **橘氏:** いえ、私は毎回それを拒否します。しかし……それはいつの間にか私の首に巻き付いている。そして突然、首を締め上げられます。呼吸ができなくなって、体に力が入らなくなって、意識が朦朧として、現実ならとっくに死んでいるくらいの時間絞められていてもずっと締まり続けます。さらに時間が経つと、その縄で上空に引き上げられます。地面が遠くなって、さらに首は締まり続ける。決して外れることはありません。そして最終的に雲の上まで引っ張られて、宙に吊るされる。そこで私は……妻を見ます。吊られた私を見て、涙を流す妻を。
&gt; 
&gt; **安倍研究員:** あなたの奥さんは膠芽腫によって亡くなっていると伺っています。死別した奥さんが毎回夢に出てくる、ということですね。
&gt; 
&gt; **橘氏:** はい。夢の中で見るのは生前の妻です。約束を交わした、あの日の妻。……これはきっと、私への罰なんです。
&gt; 
&gt; **安倍研究員:** どういうことでしょうか？
&gt; 
&gt; **橘氏:** 生前、自身が長く持たないことを悟った妻は「私のことを忘れて、幸せになって」と言いました。愛する妻のことを忘れられる筈はないのですが……せめて安心して逝って欲しかったのでその約束を守ると伝えたのです。しかし、私は妻が亡くなってからその約束を守ろうとせず、あまつさえ後を追って死にたいとまで考えてしまった。悪夢を見始めたのはそれからです。これは、妻が一番悲しむことをしようとした罰です。
&gt; 
&gt; **安倍研究員:** 妻の後を追おうと考えたことがきっかけだった、と。
&gt; 
&gt; **橘氏:** そんなことは例え一瞬でも考えてはいけなかった。私は罰を受けるべきだ。そう分かっている、分かっていますが……限界です。もう志穂の悲しむ顔を見たくない、見たくないからもう死にたい。死にたいのに、死ねば志穂が悲しむ。死ねない、死ぬことは許されない。この悪夢はいつまで続くんですか？いつまで……［//嗚咽//］。
&gt; 
&gt; **安倍研究員:** 落ち着いてください。大丈夫です。あなたのような症状に悩んでいる方は他にも沢山いますが、睡眠障害に対しての治療で改善されていますから。
&gt; 
&gt; **橘氏:** ……目覚める直前に、いつも声を聞くんです。
&gt; 
&gt; **安倍研究員:** 声？
&gt; 
&gt; **橘氏:** 私の名を呼ぶ悲痛な叫び。そして、とても愉快そうな、しゃがれた高笑いを。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **メモ:** 
&gt; 
&gt; SCP-3116-JP-2が故人の場合、SCP-3116-JP-1は自身が死亡する等の悪夢を見る傾向にあるのかもしれない。本事例では日常生活への支障を来しており、SCP-3116-JPには想定外の精神影響を及ぼす可能性があると考えられる。
&gt; 
&gt; 記憶処理は実施済み。異常性の影響を脱した後は抑鬱症状が改善し、現在は社会復帰している。SCP-3116-JPへの再曝露の兆候も確認されていない。
&gt; 
&gt; 記憶処理後の経過観察における問診では「最悪な妻だった」「良い思い出が一つもない」「やっと妻のことを忘れて、幸せになれる」等といった主旨の発言あり、擬似記憶の定着も良好。このことから、SCP-3116-JP-2に対して著しい嫌悪感を抱かせる処置はSCP-3116-JPの再曝露リスクを低減させるのに効果的であることが示唆された。
&gt; 
&gt; 加えて、橘祐太郎氏はつい先日から交際を開始した女性がいるとのこと。これによって、橘志穂氏を思うことによるSCP-3116-JPへの再曝露リスクは限りなく低いと考えられる。以降の経過観察は必要性に乏しいため、終了とする。

[[/collapsible]]
