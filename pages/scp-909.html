**Objek #:** SCP-909

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-909 harus ditahan dalam sel penahanan humanoid standar. Tidak boleh ada alat tulis yang diperbolehkan di dalam sel. Ringkasan singkat tentang kondisi SCP-909 sekarang harus ditempelkan di dinding di samping tempat tidurnya. Tambahan harus disediakan jika ringkasan sebelumnya dibuang oleh SCP-909. SCP-909 harus diberi makan tiga kali sehari dengan makanan bebas kacang. Jika SCP-909 terlihat mencoba menulis atau menggambar, ia harus dihentikan dengan cara nonfatal.

Saat ini eksperimen dengan efek SCP-909 telah dihentikan, karena risiko pelanggaran penahanan. Penelitian dapat dilakukan jika ada persetujuan dari Direktur Situs saat ini.

Menurut regulasi terbaru para &#34;Misters&#34;, SCP-909 harus disitahan di Aula ██ Situs-██.

**Deskripsi:** SCP-909 merupakan seorang pria Kaukasia dewasa muda yang menderita amnesia anterograde permanen. SCP-909 tampaknya sadar akan kondisinya tetapi tidak dapat mengingat kembali pengalaman masa lalu sebelum sekarang, selain dari ingatan yang diperoleh karena efek SCP-909.

Efek anomali SCP-909 menjadi jelas ketika ia menuliskan pengalaman apa pun yang masih ada dalam memori kerjanya. Ketika digambarkan melalui tulisan, pengalaman segera masuk ke memori jangka panjang SCP-909. Namun, pengalaman tersebut menghilang dari ingatan semua orang yang terlibat.

SCP-909 alergi terhadap kacang dan akan mengalami syok anafilaksis setelah mengonsumsi produk kacang.

SCP-909 ditemukan di Area Masuk [DIHAPUS] Situs-██.



**Lampiran 909-1:** Tulisan &#34;Mr. Forgetful, dari Little Misters ® dari Dr. Wondertainment&#34; telah ditato pada betis kanannya. Saat ditemukan SCP-909 mengenakkan had been setelan 3 potong dengan nama merek &#34;Doctor&#39;s Orders&#34; dijahit pada labelnya. Personel Yayasan tidaklah berhasil menemukan perusahaan pakaian dengan nama ini sejauh ini.

**Lampiran 909-2:** Pengecekan lanjutan pada pakaian SCP-909 menunjukkan daftar kemungkinan entitas humanoid beranomali serupa dengan SCP-909 (Lihat Dokumen 909-a) di dalam saku kiri celananya.

**Lampiran 909-3:** Interview Log

&gt; **Narasumber:** SCP-909
&gt; 
&gt; **Pewawancara:** Dr. ███████████
&gt; 
&gt; **Prakata:** SCP-909 diletakkan ke dalam observasi awal selama tujuh jam, di mana amnesia anterograde subjek dan hubungannya dengan [[[SCP-905]]] ditemukan. SCP-909 kemudian dibawa untuk wawancara.
&gt; 
&gt; **&lt;Memulai Rekaman&gt;**
&gt; 
&gt; **Dr. ███████████:** Selamat pagi, Sembilan-Kosong-Sembilan.
&gt; 
&gt; **SCP-909:** Sembilan-Kosong-Sembilan? Kenapa kau memanggilku begitu? Dan di mana aku, memangnya?
&gt; 
&gt; **Dr. ███████████:** (Membaca selembaran kertas) Kau adalah SCP yang diberi designasi 909, dan anda sekarang dalam penahanan saya. Saya adalah doctor Yayasan, dan saya akan meneliti efek anomalus anda.
&gt; 
&gt; **SCP-909:** Yayasan? Apa itu? Kenapa m- 
&gt; 
&gt; CATATAN: Pada titik ini Dr. ███████████ menekan tombol kecil, menghasilkan suara keras selama 5 detik. SCP-909 sepertinya kehilangan fokus.
&gt; 
&gt; **Dr. ███████████:** Halo, Sembilan-Kosong-Sembilan.
&gt; 
&gt; **SCP-909:** Sembilan-Kosong-Sembilan? Kenapa kau memanggilku begitu? Dan di mana aku, memangnya?
&gt; 
&gt; **Dr. ███████████:** (Membaca selembaran kertas) Kau adalah SCP yang diberi designasi 909, dan anda sekarang dalam penahanan saya. Saya adalah doctor Yayasan, dan saya akan meneliti efek anomalus anda.
&gt; 
&gt; **SCP-909:** Yayasan? Ap-
&gt; 
&gt; **Dr. ███████████:** Oke, kita coba cara lain. Tulis apa yang baru saja kuberi tahukan padamu.
&gt; 
&gt; **SCP-909:** Baik. (SCP-909 menerima pulpen dan alat tulis dan mulai menulis.)
&gt; 
&gt; CATATAN: Investigasi lanjutan akan catatan Dr. ███████████ menunjukkan bahwa dia berencana menekan tombol yang dirujuk sebelumnya pada titik ini.
&gt;  
&gt; **Dr. ███████████:** (Jeda sejenak) Hey, siapa kau?
&gt; 
&gt; **SCP-909:** Aku adalah, uh, SCP dalam penahananmu. Tidakkah kau ingat?
&gt; 
&gt; **Dr. ███████████:** Huh?
&gt; 
&gt; **SCP-909:** Tidakkah kau ingat?
&gt; 
&gt; **Dr. ███████████:** Tidak. Di mana aku? Tempat apa ini?
&gt; 
&gt; **&lt;Mengakhiri Rekaman&gt;**
&gt; 
&gt; **Kalimat Penutup:** Dr. ███████████ dan SCP-909 dikeluarkan dari ruangan di tengah kebingungan semua personel yang terlibat di insiden tersebut. SCP-909 kemudian menjelaskan situasi kepada personel tidak terlibat dan ditahan di sel penahanannya. Dr. ███████████ dibebastugaskan dari pekerjaan dan diberi amnestik Kelas-B.
