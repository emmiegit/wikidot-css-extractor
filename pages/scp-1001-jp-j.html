**タイトル:** SCP-1001-JP-J - 夢見の星
**著者:** ©︎[[*user pictogram_man]]
**作成年:** 2019
[[include credit:end]]


**アイテム番号:** SCP-1001-JP-J

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1001-JP-Jと思われる夢を見た職員は全て、見た夢の内容を可能な限り具体的に記した文書をSCP-1001-JP-J調査班に提出しなければなりません。SCP-1001-JP-Jと非異常な夢の判別のため、その職員は文書を提出した後に見た全ての夢の内容を定期的に報告する必要があります。SCP-1001-JP-Jを見たと判断された職員は、その異常性の保護のため一部の記憶処理の使用を禁止されます。

SCP-1001-JP-Jの報告書は第七図書館で閲覧可能です。

**説明:** SCP-1001-JP-Jは現在のところ財団内でのみ報告されている、特定の人物が登場する夢です。SCP-1001-JP-Jを見た人物(以下、対象と表記)は覚醒後も明確に夢の内容を思い出すことが可能です。

以下はSCP-1001-JP-Jの内容を順序立てて記したものです。
# 対象は一面白色の空間で目を覚まします。
# 起き上がった対象は、枕元に1人の男性がいることに気が付きます。
# 対象はその男性が星新一[[footnote]] 日本の小説家。1000以上の掌編小説を世に残したことで有名。 [[/footnote]]であると強く認識します。ただし、対象が星新一を知らない場合は、その男性が小説家であると認識します。
# 対象は男性に話しかけられます。男性は対象にその後、「新しいショートショートを思いついたから、それが面白いかどうかの感想を貰いたい」という旨の発言をします。
# 男性は対象に様々な物語を語りだします。この物語は現在までに5███種が報告されており、まったく同一の物語が報告された例はありません。
# 対象がその物語の感想を述べると、男性は好意的な反応を示し、感謝の言葉を述べます。
# 男性は「今、私が語った物語は私が作った物語だから、勝手にアイディアを使ったりしたらだめだぞ」と発言し、対象の前から消失します。
# 対象は目を覚まします。

**補遺:** SCP-1001-JP-J報告書からの抜粋
&gt; SCP-1001-JP-Jのプロトコルに記憶処理を行う旨の文章がなかったのは、私にとって幸運でした。なぜなら、彼が話す全ての物語はとても面白くて、忘れるのが惜しいと思うからです。少し前まで私は星新一を知りませんでしたが、今ではすっかり彼の著作の虜ですよ。--名取研究員
 
&gt; 記憶処理をなぜしてくれない！ 私がこの厳しい労働環境の中、ほんのわずかな自由時間を使って行っている創作活動を、あの男は悉く踏み倒してくる。私が1つのアイディアを考えれば、あの男も同じような、それでいて私が構想していた物語より俄然面白い物語を作り上げてくる。それも1つや2つでない。私は今までにSCP-1001-JP-Jを1000回は見てきたが、その度に私は苦渋を飲まされる気分だった！ ああ、この夢がSCPとして認定されず、それでいて最後のあの言葉をあの男が言わなかったなら、私は喜んであの男が話した物語をさも自分の創作物であるかのように扱えたものを！--藤田研究員[[footnote]] 藤田研究員は財団内で発行されている新聞で創作小説の項目を担当していましたが、SCP-1001-JP-Jを見たことを初めて報告した3年後に担当を辞任しています。 [[/footnote]]</textarea></pre>
