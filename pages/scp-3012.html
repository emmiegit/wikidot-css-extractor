[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3012/ominous.jpg|caption=Зразок SCP-3012-1, знайдений під мостом у Клівленд Метропаркс. Після події Діббук стався повний обвал мосту.]]


**Об&#39;єкт №:** SCP-3012

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** Наразі SCP-3012 не перебуває на зберіганні. Штучні інтелекти Фонду (ATLS-67 та GRGN-2) слідкують за інтернет зв’язком та вуличними камерами у великих містах, щоб виявити прояви або описи SCP-3012-1.

Наразі на захопленні сутності зосереджена Мобільна оперативна група Гамма-42 («Кайфоломи»), якщо це можливо, разом із приховуванням інформації про події Діббук. Приховування подій Діббук вимагає застосування відповідних амнестиків до уражених цивільних та видалення підтверджених зразків SCP-3012-1. Усі дослідження щодо SCP-3012 зосередженні на методі передбачення подій Діббук.

Якщо це можливо, бажано захопити SCP-3012 під час події Діббук. Через те, що для утримання SCP-3012, коли об&#39;єкт перебував у своїй попередній формі, використовувався Якір Реальності Скрентона, усі бійці МОГ Г-42 мають бути споряджені портативними ЯРС.

**Архівні особливі умови зберігання:**
[[collapsible show=&#34;+ Відкрити&#34; hide=&#34; - Закрити&#34;]]
SCP-3012 має увесь час залишатися у центрі перехрещених зон дії трьох Якорів Реальності Скрентона. Цей метод довів свою ефективність у стримуванні здатності об&#39;єкта до телепортації у місця майбутніх подій Діббук, а також у запобіганні здійсненню їх у межах зони.

SCP-3012 надаються чотири романи на місяць, перевага надається жанру жахів. Вмеблювання кімнати включає лиш необхідні предмети, надані за запитом SCP-3012.
[[/collapsible]]

**Опис:**  SCP-3012 – це нематеріальна сутність, яка є причиною виникнення подій Діббук. До смерті фізичної форми об’єкта, SCP-3012 утримувався у крилі для утримання аномальних гуманоїдів Зони 93 під тим самим позначенням, що і зараз.

Основним ефектом SCP-3012 є створення зразків SCP-3012-1 у місцях скупчення дітей та підлітків. Позначення SCP-3012-1 дано повідомленням, які спонтанним чином виникають усередині та навколо місця події Діббук. Зразки SCP-3012-1 намальовано вугіллям, червоною фарбою або, в рідкісних випадках, кольоровими полімерними олівцями. Зразки SCP-3012-1 відрізняються за вмістом, але більшість є погрозами про нанесення тяжких тілесних ушкоджень і зазвичай включають імена осіб, які знаходяться у теперишньому місці перебування SCP-3012. Також SCP-3012 виявив здатність спричиняти візуальний та звуковий феномен на місці події Діббук, який зазвичай проявляється у появі темних силуетах та сміху, що лунає нізвідки.

Події Діббук визначаються появою зразків SCP-3012-1. Події Діббук передують виникненню подій, які можуть бути потенційно фатальними для однієї або кількох цілей; очевидним призначенням подій Діббук є спонукати цілі покинути зону до того, як фатальна подія відбудеться. Спосіб, використовуваний SCP-3012 для передбачення цих подій, невідомий.

**Приклади зразків SCP-3012-1:**

&gt; Затягнись з косяка, зустрінь Косаря

&gt; Кевіне Кевіне Кевіне Кевіне КеВІ Н я кохаю тебе і мені потрібно аби ти залишився зі мною потрібно аби ти залишився тут і потрібно щоб ти ніколи не їхав

&gt; Тік-так, хлопчаки. Тік-так.

&gt; [Повне ім’я видалено] Я випатраю все що тобі дороге в цьому світі

&gt; допоможіть мені о господи допоможіть мені він тут він наближається будь ласка доп

&gt; [Це повідомлення виникло поряд із грубо намальованою пентаграмою] Батько воскресає. Радійте.

&gt; Плач Плач Плач Все що ти захочеш ти Не зможеш ВТЕКТИ від баБая

&gt; Трясця забирайтеся із мого будинку

&gt; бляха дозволь мені тебе торкнутися один разочок дідько дозволь мені тебе торкнутися едді ти пахнеш так приємно

**Архівне інтерв&#39;ю 3012-2W**
[[collapsible show=&#34;+ Відкрити&#34; hide=&#34; - Закрити&#34;]]
&gt; **Доктор Вейнберг:** Доброго ранку, SCP-3012. Добре спалося?
&gt; 
&gt; **SCP-3012:** Ну, ви ж знаєте, що я не сплю, доку. Камери дістали витріщатися весь час на мій член. Мені свербить, а почухатися не можу і це дуже хріново.
&gt; 
&gt; **Доктор Вейнберг:** Ви зараз маєте на увазі події Діббук?
&gt; 
&gt; **SCP-3012:** О, трясця, так. От як ви ці штуки називаєте? Дуже гарна назва. Тобто, я справді без поняття, що таке діббук, але я дивився Невгамовних в дитинстві. Крута хрінь, крута хрінь.
&gt; 
&gt; **Доктор Вейнберг:** Так, я вважаю, що назва підходить. Ви ж просто намагаєтеся налякати їх, хіба ні? Будинок, із якого ми вас забрали, обвалився щойно учора. Звідки ви знали, що це має статися?
&gt; 
&gt; **SCP-3012:** Мене ніби сіпає. Дуже сильно сіпає. Вам не зрозуміти. Не думаю, що ви б зрозуміли хоча б щось, докторе Дурко. Просто стає усе зрозуміло. Наче та вівця у дитинстві.
&gt; 
&gt; **Доктор Вейнберг:** У вас є спогади про твоє минуле життя? Це так дивно, зважаючи…
&gt; 
&gt; **SCP-3012:** Зважаючи на що?
&gt; 
&gt; //Доктор Вейнберг прокашлюється й поглядає на камеру спостереження, щоб отримати вказівку щодо продовження. Через можливі непередбачені аномалії «Панам проти наркоти» та іншим зазвичай не надається інформація щодо утримання інших екземплярів.//
&gt; 
&gt; **SCP-3012** Бля. Ви маєте інших? Вони зробили більше? Вони подумали, що я веселий? Лайно, я й подумати не міг, що вони вважають мене веселим. Я лише думав, що вони просто намагаються бути чемними зі мною. Лайно. А вони зробили пана Долю? Володіє тим. Володіє цим. Це фантастично.
&gt; 
&gt; **Доктор Вейнберг:** Що тоді робить вас особливим? Чому у вас є спогади, а у інших немає?
&gt; 
&gt; **SCP-3012:** Бо я це я. Мене збив сраний автобус. Справді трагічно, чесно. Велика втрата для світу. Я, між іншим, жартую, я відстій. Але так, я думав, що вони зробили це як моє останнє бажання. Але вони зробили ще? Справді зробили ще?
&gt; 
&gt; **Доктор Вейнберг:** Куди поділись їхні спогади?
&gt; 
&gt; **SCP-3012:** Лайно, доку. Ви не можете мати спогадів, якщо ніколи не мали чогось, із чого їх почати. Візьміть ківшик для морозива, наберіть із вершечком духу, що оточує світ навколо нас, цієї хіповості і всього такого, і з’єднайте, ретельно і щільно. І теоретично у вас могла б вийти сутність, із якою можна б працювати. Це дійсно дивовижно. Круто, що це працює без повноцінної душі. Було б паршиво шукати труп для кожного із панів, розумієте? То брудне лайно.
&gt; 
&gt; **Доктор Вейнберг:** Тож вас залучили до Панів проти наркоти?
&gt; 
&gt; **SCP-3012:** Так. Я написав жарт.
&gt; 
&gt; **Доктор Вейнберг:** Тож ви знайомі з ПОІ-6870, Джудом Керіотом?
&gt; 
&gt; **SCP-3012:** Тобто з Блантом? Так, трясця, я знав Бланта. Для чого цифри, чуваче? Пе-о-і? Байдуже, докторе Дурко. Дідько, ви можете повірити, що Блантові сподобався мій жарт? Не думав, що я йому подобаюсь. Але дідько, йому сподобався мій жарт.
&gt; 
&gt; //Подальше спілкування із SCP-3012 продовжило перериватися відступами про радість від «успіху» його «жарту». Більше важливої інформації добути не вдалося.//
&gt; 
&gt; //Отримавши інформацію, що SCP-3012 є колишнім важливим членом ГОІ-5869, «Геймери проти наркоти», було отримано дозвіл на подальші допити.//
[[/collapsible]]

**Архівне інтерв’ю-3012-7W:**
[[collapsible show=&#34;+ Відкрити&#34; hide=&#34; - Закрити&#34;]]
&gt; **Доктор Вейнберг:** Знову здрастуйте, SCP-3012. Вам зручно?
&gt; 
&gt; **SCP-3012:** Взагалі-то я не маю ніяких тілесних відчуттів, зовсім. Це круто. Єдина річ, яку я відчуваю, ну, ви знаєте, коли я пишу слова на стінах.
&gt; 
&gt; **Доктор Вейнберг:** І що ж ви відчуваєте?
&gt; 
&gt; **SCP-3012:** Здається ніби рядки проходять крізь мої пальці. Ніби у тебе там отвори. Здається природним, наче тіло готове до цього. Тобто, нічого не відбувається. Це, очевидно, відчуття мого довбаного фантомного тіла. Збентежена душа, що застрягла у хріновому тілі, яке повернули до життя, намагається пригадати дотики. Це через природу способу, яким вони взяли мою душу, розумієте? Просто висмикнули. Дикість, правда? Господи, я б міг говорити про це лайно увесь день.
&gt; 
&gt; **Доктор Вейнберг:** У нас була така розмова.
&gt; 
&gt; **SCP-3012:** Знаєш, а ти нормальний, як на чистильника. Я знаю, чим ти займаєшся. Тобто ми обоє знаємо, чим ви тут займаєтесь. Але балакати це круто. Ти дуже розумний. І ти цю хрінь вивчаєш, хіба ні? Я зазвичай завалював завеликою кількістю інформації. Про цю хрінь. Забивав чат. А після цього завжди почувався тривожно. Вони ніколи нічого не казали.
&gt; 
&gt; **Доктор Вейнберг:** Ви почувалися чужим?
&gt; 
&gt; **SCP-3012:** Це радше аби додати до прикладного списку недоліків персонажа. Завжди думав, що це зіграє зі мною злий жарт.
&gt; 
&gt; **Доктор Вейнберг:** Ви не //настільки// поганий.
&gt; 
&gt; **SCP-3012:** Пішов ти, дурко. Але так, я такий. Я завжди мав природну схильність до підлості. Не знаю, чому Блант зберіг мене. Думаю, йому було мене шкода. Я думав, що він завжди шкодував про це. Коли запросив мене у групу. Я просто, розумієте, я агресивний. Не знаю. Чат був приємним місцем. Там багато людей грубіянили заради сміху. Я завжди був, ну, типу. Іграшкою для такої собі комедії із образ. Істерична штука. Було не завжди доречно.
&gt; 
&gt; Вони насміхалися одне з одного. Але я завжди був найбільшим грубіяном. Гострішим. Знаєте, мене кілька разів навіть банили. Частіше, ніж інших. Розумієте наскільки гівнюком ви маєте бути, аби вас банили у чаті Геймерів проти наркоти? Пригадую, яким розчарованим Боунс завжди був через це. Найбільш прикро саме через це.
&gt; 
&gt; Я пригадую, чорт, я не знаю чому я завжди розповідаю тобі цю хрінь. Пригадую одного разу я сказав дещо кепське Джей-джею. Мене забанили. Почувався шматком лайна. Тобто, я ніколи про таке не роздумував. Розумієте, я завжди намагався бути грайливим. Грайливий жарт. Ісусе, отаким я був. І вони завжди дозволяли мені повернутися. Думаю це тому, що вони знали, що я був дурним. Був самотнім. Трясця, коли я вперше приєднався, мені було десь сімнадцять.
&gt; 
&gt; Я просто вважав, що так поводитися прийнятно. Думав, що немає нічого поганого в образі, якщо ти використав її без злості. Але в образах завжди є злість, хіба ні? Я завжди гарно використовував злість. Навіть коли не усвідомлював цього. Я не знаю. Я просто не знаю як їм не набридало мати справу зі мною. Розумієте, я думав, що якщо вас образило, то ви почнете обмежувати такий гумор. Але вони, ну, завжди дозволяли мені повернутися. Завжди вказували на мої помилки. І, ну, просто не віриться, що вони досі займаються Панами.
&gt; 
&gt; **Доктор Вейнберг:** А що образливого ви сказали?
&gt; 
&gt; **SCP-3012:** Я сказав, «якщо Джей-джей такий везунчик, чому він народився гомиком?» Просто я не знаю. Це одна з тих штук, про які увесь час думаєш, коли закриваєш очі. Чого мені не потрібно робити, тож це наче метафорично. Я пам&#39;ятаю, як Джей-джей просто вийшов із чату. А він непробивний. Джей-джей ніколи у житті не почувався незручно, а я змусив його вийти.
&gt; 
&gt; Вже наступного дня Джей-джей захотів, аби я повернувся. Боунс та Блант не погодилися. Вони сказали, що мені потрібен час на роздуми. Це було корисно для мене. Хоча у той момент я їх ненавидів. Але вони мали рацію. Довбані роботи та укурки, еге ж?
&gt; 
&gt; **Доктор Вейнберг:** Чому не пан Смертні гріхи, якщо вже ви вважаєте себе таким поганим?
&gt; 
&gt; **SCP-3012:** Я хотів бути спроможним використовувати свою підлість, щоб бути хорошим. Я хотів рятувати людей і бути самотнім, тож я не зміг би більше нікого кривдити. Погрози, огидність, моторошність, гадаю це все мені природно підходить. Ісусе. Я досі всираюся із того, що зрештою сподобався їм. Вони продовжили мій жарт.
&gt; 
&gt; **Доктор Вейнберг:** Хіба вони не могли просто подумати, що він смішний?
&gt; 
&gt; **SCP-3012:** Чесно, я не знаю, чи вони взагалі думають, що я веселий. Може вони просто пам&#39;ятають мене таким. Яким вони зберігають мене серед живих. Вони мене відпустили після того, як я став Паном, як я і просив. Я хотів піти і займатися цим. Я зрозумів, що вони просто, ну, почувалися кепсько, розумієте? Вони просто виконували мої останні бажання. Але продовжувати це все? Це дивно. Почуваюся ніби я був важливим. Хотів би я не йти так швидко. Але це було на краще. Весь сенс у тому, щоб бути паном Зловісним на повну, розумієте? Пан Зловісний не може тусити у кімнаті свого дружка Бланта, курити травичку та влаштовувати змагання із волань зі своїм сусідом. Пан Зловісний, розумієте, бляха, пише чарівні слова на стіні, щоб підлітки обсиралися.
&gt; 
&gt; **Доктор Вейнберг:** Звучить майже благородно. Але чи лякати їх дійсно найкращий спосіб попередити про небезпеку?
&gt; 
&gt; **SCP-3012:** А іншого я й не знаю.
[[/collapsible]]

**Архівне інтерв&#39;ю-3012-17W:**
[[collapsible show=&#34;+ Відкрити&#34; hide=&#34; - Закрити&#34;]]
&gt; //На час розмови фізична форма SCP-3012 помирала. Через аномалії об&#39;єкта медичне втручання було неможливим. Це було востаннє, коли SCP-3012 можна було допитати.//
&gt; 
&gt; //До того, як доктор Вейнберг зміг розпочати, SCP-3012 сам почав розмову.//
&gt; 
&gt; **SCP-3012:** То це нарада щодо того, як я помираю?
&gt; 
&gt; **Доктор Вейнберг:** Ви хочете називати це нарадою?
&gt; 
&gt; **SCP-3012:** Неважливо. Я просто дуркую. Я ніколи не розповідав тобі, як я дізнався про доктора Дивограйка, правда ж? Ти ніколи не питав. Схоже на недбалу детективну роботу з твого боку. У мене була одна з його штуковин у дитинстві. Ти чув про [[[scp-2057 | гівняний курячий бульйон]]], який вони роблять? Робили б іграшки й не осоромились би.
&gt; 
&gt; **Доктор Вейнберг:** Тож це стало нав&#39;язливою ідеєю на все життя, я правильно розумію?
&gt; 
&gt; **SCP-3012:** О так. Глибоко у дурню про теорії змови та окультизм. Магічну хрінь. Ось як я потрапив у їхній чат, розумієте? Під кінець.
&gt; 
&gt; **Доктор Вейнберг:** SCP-3012, я переглядав попередні розмови і побачив, що ви кілька разів згадали «вівцю». Я ніколи не розпитував, бо, ну, я знаю, що вам таке не подобається. Але, до того, як ми більше не матимемо змоги спілкуватися, можете сказати, що ви мали на увазі?
&gt; 
&gt; **SCP-3012:** Сторожову вівцю своєї бабусі.
&gt; 
&gt; **Доктор Вейнберг:** А тепер ви маєте мені це пояснити.
&gt; 
&gt; **SCP-3012:** У неї була така м&#39;яка іграшка. Напевно моєї мами. Стара. Вівця, очевидно. Мала гостре, трикутне, чорне обличчя. Але не мала очей. Стояла на своїх дивно твердих маленьких ніжках. І без очей. Але витріщалася. Тож бабуся ставила її перед місцями, куди вона не хотіла, аби я ходив. І, гадаю, то було на краще. Дідусь побудував будинок у шістдесятих. Крізь стійки перил можна було пропхнути кавун. Не думаю, що вони замислювалися про безпеку у ті часи.
&gt; 
&gt; Хоча вона була сукою. Завжди волала на мене. Постійно кричала мені, аби я не ходив на її задній двір. Вона жила поблизу довбаного лісу. Завжди казала мені, що якийсь поганий чоловік схопить мене, якщо я забіжу задалеко. Вдарила мене кілька разів. Проте я любив її. Мав любити бабусю. І не знаю. Це те, що безпека означає для мене. Безпека -- це робити людям неприємно, аби вони не померли. Я так вважаю. Не найкраще рішення, але це все, що я маю, дурнику.
&gt; 
&gt; **Доктор Вейнберг:** Дякую, що розповіли. Визнаю, що це не давало мені спокою.
&gt; 
&gt; **SCP-3012:** Класно, що ти зацікавився мною аж настільки. Але так, я стомлююсь. Гадаю, мені вже пора. Докторе, хочу тобі сказати, байдуже, що кажуть у аніме, прототип завжди лайновіший.
&gt; 
&gt; **Доктор Вейнберг:** Все гаразд, SCP-3012. Сподіваюся у вас буде гарний вечір. Ми зробимо ваш відхід якомога спокійнішим.
&gt; 
&gt; **SCP-3012:** Так. Я не хвилююся. Я наполегливий.
&gt; 
&gt; **Доктор Вейнберг:** Тобто?
&gt; 
&gt; **SCP-3012:** Я не збираюся псувати сюрприз, доку.
[[/collapsible]]

**Архівний документ-3012:**
