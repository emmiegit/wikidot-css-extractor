&gt; เนื่องจากคำอธิบายของรายงานนี้มีข้อมูลที่มีผลกระทบแบบมีม ดังนั้นอนุญาตให้สามารถดูได้เฉพาะบุคลากรที่ได้รับการปลูกเชื้อด้วยแอนตี้มีมที่กำหนดเท่านั้น

&gt; [[span style=&#34;color:#d00&#34;]]อนุมัติการเข้าถึง[[/span]]

**วัตถุ#:** SCP-1645-JP

**ระดับ:** Euclid

**มาตรการจัดเก็บพิเศษ:** ข้อมูลทั้งหมดเกี่ยวกับ SCP-1645-JP ถูกลบออกจากบันทึกสาธารณะแล้ว หากพบบุคคลที่ติดเชื้อมีมจาก SCP-1645-JP ให้กักตัวไว้โดยทันที จากนั้นให้จัดการลบความทรงจำระดับ C และตรวจสอบว่ามีการแพร่กระจายของมีมหรือไม่ ข้อมูลเกี่ยวกับเหตุการณ์และอุบัติเหตุที่เกิดขึ้นในเมือง██และการปกครองส่วนท้องถิ่นทั้งหมดที่รักษาสถิติการเกิดอุบัติเหตุที่ไม่มีผู้เสียชีวิตเป็นเวลามากกว่า 1,000 วันจะถูกเฝ้าระวังโดยสถาบัน

**รายละเอียด:** SCP-1645-JP คืออุบัติเหตุร้ายแรงทางจราจรที่เกิดขึ้นเมื่อวันที่ 1 สิงหาคม 2019 ที่สี่แยกหน้าสำนักงานรัฐบาลในเมือง██ จังหวัดฮอกไกโด เด็กหญิงอายุ 9 ขวบที่อาศัยอยู่ในเมือง██ (ชื่อจริงคือยูคิชิมะ คิมิฮะ ซึ่งต่อจากนี้จะเรียกว่า SCP-1645-JP-1) ถูกรถบรรทุกขนาดเล็กที่ขับโดยชายวัย 45 ปีที่อาศัยอยู่ในเมืองซัปโปโรชน SCP-1645-JP-1 เสียชีวิตประมาณสองชั่วโมงหลังจากถูกพาไปโรงพยาบาล ส่วนผู้ชายคนนั้นได้รับบาดเจ็บซึ่งต้องใช้ระยะเวลาหนึ่งเดือนในการรักษาจนหายดี สถานที่เกิดเหตุมีทัศนวิสัยดี จึงเชื่อว่า SCP-1645-JP-1 เป็นต้นเหตุของอุบัติเหตุ ก่อนเกิด SCP-1645-JP อุบัติเหตุทางจราจรครั้งล่าสุดในเมือง██ เกิดขึ้นเมื่อวันที่ 15 มีนาคม 1992 และตั้งแต่นั้นมาก็ไม่มีอุบัติเหตุร้ายแรงอีกเลยเป็นเวลา 9,999 วัน ซึ่งกำลังจะมีงานเทศกาลฤดูร้อนซึ่งเป็นกิจกรรมรำลึกถึงสถิติจราจรเมือง██ไร้ผู้เสียชีวิต 10,000 วันจัดขึ้นในวันที่ 3 และ 4 สิงหาคมที่สวนสาธารณะซึ่งอยู่ติดกับศาลากลาง แต่ก็ต้องถูกยกเลิกไปเนื่องจากเกิด SCP-1645-JP

SCP-1645-JP มีคุณสมบัติผิดปกติทางมีมซึ่งก่อให้เกิดความเกลียดชังและความอาฆาตพยาบาทอย่างรุนแรงต่อ SCP-1645-JP-1 และญาติสนิทของเธอในหมู่ผู้ที่รับรู้ข้อมูลของเหตุการณ์ มีมนี้มีโอกาสติดเชื้อ 98.7% เว้นแต่ว่าสถาบันจะใช้มาตรการตอบโต้มีมที่เหมาะสม เมื่อถูกถามถึงเหตุผลในการด่าทอ SCP-1645-JP-1 ผู้ติดเชื้อมีมได้ให้ความคิดเห็นดังต่อไปนี้: &#34;การขัดขวางความสำเร็จของ &#39;สถิติจราจรไร้ผู้เสียชีวิต&#39; ครบรอบ 10,000 วันถือเป็นอาชญากรรมร้ายแรง&#34; สิ่งนี้เองก็เกิดขึ้นกับทั้งผู้ที่เดิมทีไม่ได้อาศัยอยู่ในเมือง██ และบุคคลที่ก่อนติดเชื้อนั้นดูเหมือนจะไม่สนใจสถิติเช่นกัน ในทางกลับกัน ยังไม่มีการตรวจพบถึงการแสดงความเกลียดชังกับตัวผู้ชายที่เป็นผู้กระทำผิดเลยแม้แต่นิดเดียว

|| การใส่ร้ายและปล่อยข่าวลือเกี่ยวกับ SCP-1645-JP-1 และผู้ที่เกี่ยวข้องผ่านการสนทนาปากเปล่าและบนอินเทอร์เน็ต ทั้งยังตรวจพบข้อความที่พาดพิงถึงการก่ออาชญากรรม || เนื่องจากข้อมูลแพร่กระจายออกไปพร้อมกับรายละเอียดของอุบัติเหตุเป็นสาเหตุทำให้เกิดการแพร่กระจายของมีม[[footnote]]  อีกทั้งยังมีข่าวลือว่าเจ้าของบัญชี Twitter (ชื่อผู้ใช้คือ&#34;kimiha&#34;) ซึ่งกำลังมีดราม่าด้วยเหตุผลที่ไม่เกี่ยวข้องในเวลาเดียวกันคือ SCP-1645-JP-1 ส่งผลให้มีพลเมืองทั่วไปติดเชื้อมีมจำนวน████คน [[/footnote]] ||
|| คดีพยายามฆ่าหรือการทำร้ายคนแม่อย่างน้อย 5 คดี || พ่อของ SCP-1645-JP-1 เสียชีวิตในปี 2015 และเป็นครอบครัวแม่เลี้ยงเดี่ยวในช่วงเวลาที่เกิด SCP-1645-JP ||
|| การพยายามวางเพลิงและก่อความเสียหายกับบ้านที่ SCP-1645-JP-1 อาศัยอยู่ || นอกจากนี้ยังมีการก่อความเสียหายกับรถยนต์ ||
|| บันทึกทั้งหมดที่เกี่ยวข้องกับ SCP-1645-JP-1 และสมาชิกในครอบครัวถูกเจ้าหน้าที่ศาลากลางลบโดยไม่ได้รับอนุญาต || สถาบันกู้ข้อมูลได้สำเร็จ จากนั้นนำมาเก็บถาวรอยู่บนเซิร์ฟเวอร์ของไซต์-8152 ||
|| ชายชาวเมืองทำการขับรถชนชาวเมือง 7 คนต่องเนื่องในบริเวณถนนกลางเมืองด้วยเหตุผลว่า“รอบนี้ก็มาทำสถิติอุบัติเหตุจราจรไร้ผู้เสียชีวิต 10,000 วันกันเถอะ” ไม่มีผู้เสียชีวิต || ชายผู้กระทำความผิดเป็นที่รู้จักจากการมีส่วนร่วมในการเคลื่อนไหวด้านความปลอดภัยทางการจราจรอย่างมุ่งมั่น ||
|| คำร้องเรียนถึงหน่วยดับเพลิง██ 368 รายการที่มีเนื้อหาวิพากษ์วิจารณ์เรื่องการตอบสนองต่อ SCP-1645-JP และความคิดเห็น 60 รายการที่มีเนื้อหาว่า “ควรจะเปลี่ยนคำเรียกรถพยาบาล(Kyūkyūsha)เพราะชวนให้นึกถึง &#34;99(Kyūkyū)&#34; ” ||  ||
|| เกิดคำสแลงอินเทอร์เน็ตว่า”อย่างยูคิ/ยูคิสุดๆ”ซึ่งใช้เรียกเรื่องที่ถูกขัดขวางด้วยแผนการณ์ของคน || จัดการด้วยการเผยแพร่ข้อมูลเกี่ยวกับรากศัพท์เท็จพร้อมกับภาพที่ฝังรหัสลบความทรงจำ ||
|| หญิงวัย 29 ปีคนหนึ่งสังหารลูกสาววัย 8 ขวบที่เมือง██ จังหวัดโอซาก้า เกี่ยวกับแรงจูงใจนั้น ผู้ต้องสงสัยกล่าวว่า &#34;ลูกสาวของฉันชอบรถมาก เมือง██เองก็กำลังอยู่ระหว่างการทำสถิติอุบัติเหตุไร้ผู้เสียชีวิต ดังนั้นฉันก็เลยกลัวว่าลูกสาวจะก่ออาชญากรรมแบบนี้เข้าสักวัน&#34; ||  ||

ผู้ติดเชื้อมีมหลายคนบ่นถึงอารมณ์ทุกข์อย่างรุนแรงเนื่องจากสถิติไร้อุบัติเหตุของพวกเขาถูกทำลาย ในจำนวนนั้นมีตัวอย่างที่เกิดโรคที่มีอาการบาดเจ็บทางจิตใจจากเรื่องที่เกี่ยวข้องกับ SCP-1645-JP เช่น &#34;เมือง██&#34; &#34;ไร้อุบัติเหตุ&#34; &#34;พุ่งออกมา&#34; และ &#34;รถยนต์&#34; รวมทั้งมีตัวอย่างมีอาการหวาดระแวงว่า SCP-1645-JP-1 อาจทำลายสถิติและความสำเร็จที่ตัวอย่างสะสมมาจนถึงตอนนี้ การลบความทรงจำที่เกี่ยวข้องกับ SCP-1645-JP ออกทั้งหมด ส่งผลให้ผลกระทบของมีมถูกยกเลิกและสภาพจิตใจกลับคืนมาเป็นปกติ

SCP-1645-JP ถูกรายงานจากเจ้าหน้าที่ที่แทรกซึมเข้าไปในสถานีตำรวจ██เกี่ยวกับความผิดปกติของเจ้าหน้าที่ตำรวจและพลเมือง และในช่วงเวลาเดียวกัน ก็มีการพูดให้ร้าย SCP-1645-JP-1 เพิ่มขึ้นอย่างมหาศาลบนอินเทอร์เน็ต ทำให้มันได้รับความสนใจจากสถาบันและนำไปสู่การกักกันในที่สุด สถาบันได้กระจายการลบความทรงจำคลาส B ไปทั่วฮอกไกโด[[footnote]] การลบความทรงจำคลาส C นั้นถูกจัดการเป็นรายบุคคลให้กับตัวอย่างที่อาจได้รับผลกระทบอย่างรุนแรงจากมีมของ SCP-1645-JP [[/footnote]]และใช้สื่อต่างๆ ในการลบความทรงจำระดับอ่อนในทันที และเชื่อว่าข้อมูลและผลทางมีมของ SCP-1645-JP นั้นได้ถูกทำให้หายไปทั้งหมดในวันที่ 12 สำหรับสาธารณะชนนั้น เมือง██สามารถทำสถิติจราจรไร้ผู้เสียชีวิต 10,000 วันได้สำเร็จในวันที่ 1 สิงหาคม 2019 และปัจจุบันก็ยังคงนับสถิติอยู่

**ภาคผนวก:** เมื่อวันที่ 29 กันยายน 2019 คุณยูคิชิมะ เท็นโกะ มารดาของ SCP-1645-JP-1 ถูกพบในสภาพแขวนคอเสียชีวิต ในจดหมายลาตายมีคำอธิบายที่ระลึกถึง SCP-1645-JP แต่โปรดทราบว่าคุณยูคิชิมะได้รับการลบความจำคลาส C และถูกแต่งเรื่องปกปิดเรียบร้อยแล้ว ด้านล่างคือสำเนาของสิ่งที่เขียนในจดหมายลาตาย
&gt; เรื่องของวันที่ชีวิตของคิมิฮะกับสิ่งที่ทุกคนพยายามกันมาให้”ไม่มีอะไรเกิดขึ้น” 27 ปีต้องหายไปในพริบตา สำหรับฉันแล้วไม่อาจจะทำให้มันไม่เคยมีตัวตนอยู่ได้หรอกค่ะ
การตรวจสอบของสถาบันพบว่านี่เป็นครั้งแรกในรอบ 999 วันที่เมือง██มีการฆ่าตัวตาย</textarea></pre>
