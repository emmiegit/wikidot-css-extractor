    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>アイテム番号:SCP-3053-JP

オブジェクトクラス:safe

特別収容プロトコル: SCP-3053-JPは、瞬間移動物質保管庫-01に保管されています。実験の許可を得るにはO5の許可を得てください。SCP-3053-JPは、PCに接続をして保管をしてください。

説明: SCP-3053-JPは入力した場所に移動することが可能で、入力した場所の指定が細かくない場合その場所のランダムな位置に移動します。

移動できる場所は、地上であり、地球であることです。

洞窟に移動しようとした際は、失敗に終わりました。

そして、入力した文字数が一番多い人が移動に成功しています。

入力をした回数が同じかつ一番多い人がいる場合、全員飛ばされます。

また、キーボードは移動しません。</textarea></pre>
