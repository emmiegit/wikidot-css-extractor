    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

No sé nada al respecto. Sólo cierro la ventana.

Tampoco bromeo. Me siento y espero y cuando la luz se pone roja, cierro la ventana. He estado haciendo eso por... Diablos, no lo sé. Un mogollón de años seguro. Un par de años seguro. ¡Oh! //Sé// el número del objeto. [http://lafundacionscp.wikidot.com/scp-579 Cinco-Siete-Nueve]. Pero es todo.

No sé lo que es, y no me interesa. Sólo cierro la ventana.

No hay nada que saber. Me siento en mi cubículo y leo libros y a veces juego. Ni siquiera tienes que salir a almorzar o a mear o algo así. Je.... Cago donde me siento. No es broma, tienen a todo el mundo vestido así y es bastante cómodo. La mayoría de las veces no pasa nada. Ni siquiera creo que haya tenido que cerrar la ventana por... Diablos, no lo sé. Un mogollón de tiempo. Un par de años seguro. ¡Oh! Sé el número del objeto. Cinco-Siete-Nueve. Pero eso es todo.

No sé lo que es, y no me interesa. Sólo cierro la ventana.

Llevo aquí más tiempo que nadie que conozca. A veces, después del turno, se me acercan y me dicen: &#34;Oye, vamos a tomar una copa, quieres venir&#34;. Y yo digo &#34;claro&#34;, porque porque soy un buen tipo. Vamos al bar del sitio y tomamos un par de copas. Todo el mundo habla de la familia y los niños y para qué lo hacen. No tengo familia. Les digo que son todos de mi familia y se ríen. ¡Ris.! ¡Ese es mi nombre! Lo digo porque me río mucho. En los juegos. En la televisión. En los chistes. Los chistes son graciosos. ¿Pero esa cosa que me tienen haciendo? Eso no es gracioso. Afortunadamente, no lo he visto desde... Diablos, no lo sé. Un mogollón de tiempo. Un par de años seguro. ¡Oh! //Sé// el número del objeto. Cinco-Siete-Nueve. Pero eso es todo.

No sé lo que es... Lo supe una vez, pero ya no quiero. Ya no más. Sólo cierro la ventana.

¿Los otros? No lo se. A veces hablan de lo que hacen, aunque no esté bien. Va contra las reglas. Ellos también lo saben. Dicen: &#34;Todos tenemos autorización, ¿qué tiene de malo?&#34; Había una mujer llamada Jaimie que quería saber que cerré la ventana. Pero no lo dije. No hay problema en decírtelo, ¿verdad? Le dije a la gente... Le dije a la gente que estaban compartiendo. Se estaban contando las cosas que hicieron y eso no está bien. No es... Se supone que no debes saber lo que hace la otra persona. Va contra las reglas. ¡Y ellos también lo sabían! Cuando todos decían lo que hacían, pasaba algo malo. Me alegro de haber dicho algo cuando lo hice o podría haber ido //muy// mal. No ha sido tan malo para... Diablos, no lo sé. Un mogollón de tiempo. Un par de años seguro. ¡Oh! //Sé// el número del objeto. Cinco-Siete-Nueve. Pero eso es todo.

Lo... lo supe una vez, pero ya no quiero. Ya no más. Sólo cierro la ventana.

No vi a Jaimie después de eso. Pero es mejor así. Algunas cosas... Hay cosas que nunca olvidaré. No importa cuántas veces me droguen, no importa lo tonto que me vuelva. Sí, sé que no soy muy listo. Nunca fui muy listo. Jejejejeje jeje. ¡Listo, como el Dr. Bright! Qué gracioso. Me gusta reírme. Me gusta reírme. ¡Ris.! ¡Ese es mi nombre! Lo digo porque me río mucho. Hay mucho de lo que reírse en este mundo. Eso es lo que me gusta. Me gustan las bromas divertidas y los días soleados. Me gusta salir cuando estoy fuera y sentir el césped en mis pies. Me recuerda... Me recuerda lo importante que es que siga haciendo esto. Por cosas como... Cosas como esta cosa que me hicieron ver... Porque si no hago esto, no... No quiero saberlo. //Conozco// el número del objeto. SCP-579. Pero eso es todo.

Lo supe una vez, pero ya no quiero. Ya no, ni nunca más. Sólo cierro la ventana.

Y he oído otras partes del proceso. No es agradable. Gran parte de esto es muy mundano, pero hay un tipo que cierra una puerta y detrás de esa puerta hay cerca de 500 personas, a veces más, y la mayoría de las veces no vuelven a salir cuando se acaba y nos dan el visto bueno. Jesús, me estoy volviendo lúcido. Me dijiste que no podía tomar más pastillas, ¿eh? Realmente me gustaría unas pocas. No he estado así en... Diablos, no lo sé. Un mogollón de tiempo. Cinco años seguro, tal vez más. Es difícil cuando faltan todos estos parches. ¡Oh! //Sé// el número del objeto. SCP-579. Pero eso es todo. Eso es todo lo que sé.

Eso es todo lo que sé y es todo lo que quiero--

...Mierda.

Disculpa, pero esta //es// un área restringida. Voy a tener que pedirte que te vayas. No, no es estrictamente necesario, pero... No discutas, sólo vete. Que Dios te ayude si no lo hace. ¡Jejejejeje! ¡JA-JA! ¡Dios! Eso es gracioso. Me gusta reírme. Me llaman &#34;Risitas&#34; a mis espaldas cuando piensan que no estoy escuchando. Sé que nuestra sesión no ha terminado, pero está bien. Te matarás a ti mismo en un segundo cuando te alcance. ...Sí, aquí tienes. ¿Sientes eso detrás de los ojos? Sí... Demasiado tarde ahora. Ponte el casco y no te lo quites hasta que yo //te// lo quite. SÍ, es importante. Confía en mí. No querrás verlo. No querrás saberlo. 

Diablos, //no// quiero saberlo, pero lo sé. Ha pasado un tiempo desde que pasó esto. Un mogollooooooón de tiempo. Cinco años por lo menos, probablemente más. SCP-579 no intenta romper la contención con frecuencia, pero cuando lo hace...

No importa. No tienes que pensar en ello.

Porque estoy aquí. Y cierro la ventana.</textarea></pre>
