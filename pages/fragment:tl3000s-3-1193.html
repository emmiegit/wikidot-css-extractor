    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Safe

**特殊收容措施：**收容SCP-3145的钻井需以一个包含锁定的2.5厘米口径内窥镜的钨钢格栅加盖。每隔48小时通过内窥镜检查钻井内4千米深度处以监视SCP-3145的进一步活动。在钻井中2、7、11千米深处分别设置地震监控仪。地震读数与相应的地下活动应被立即汇报给法尔松博士。在收容失效的情况下，工作人员应执行方案382a，从第五肘关节处截断SCP-3145并且向钻井中剩余部分填入增压混凝土。

收容SCP-3145的地下室应时刻有人员看守，并接受基金会质询者的监控。SCP-3145应在第三声铃响或之前得到应答；质询者应专注于引起SCP-3145的自主反应。涉及尺寸、体形、位置或者进一步表现的回应需被记录在档案SCP-3145-2-LTR中。

**描述：**SCP-3145是一个基因上与人类无异但是长度反常的人类前肢，位于亚利桑那州斯考兹戴尔的一个电话交换站的地下室排污管中。前肢的末端是一个没有显著特征的人类手掌，位于排污管盖子以下10厘米处。最初认为SCP-3145沿着排污管延伸至地下35米深处；后来的内窥镜观察显示其深度至少可达地下71千米。SCP-3145毫无困难地穿越了莫霍面，延伸至上地幔。它在每隔四千米处有一肘关节，在钻井26千米深度下的关节处轻微翻转，以适应排污管九度的倾角。进一步探索因工程学上的限制而被搁置。

SCP-3145-1是一台黄色GPO746电话机，制造于1971年。它的拨号盘被粘合剂固定，使之无法向外拨打电话。虽然可以确信它被安装在此是为了和SCP-3145交流，但目前尚不清楚是什么人出于何种目的又是如何安装了它。它连接在一条常见的双绞线上，线路延伸向SCP-3145所在的排污管内，直至内窥镜可观测到的极限为止都一直与SCP-3145并行。

北美山区标准时间每个工作日的08：38至10：34之间，该电话会连续响铃五次。如接起电话，一个身份不明的声音会发起对话。这个声音始终声称自己是人类，并时常把接电话者错认为是自己生活中的权威人物。通过SCP-3145-1得到的信息和SCP-3145的可见实际状态之间有着明显的对应。目前为止，通过SCP-3145-1得到的异常信息包括：

* 提到属于一个非人类身体的人体特征。
* 提到对冷热的无知觉。（SCP-3145也许缺少传统意义上的温度感受，它目前尽管承受着钻井内超过674摄氏度的高温却没有任何实质的不适感。）
* 提到一个“侄子”或者其他的亲属会很快来“接他”。
* 提到对于基金会施加的限制手段感到很不舒服并且厌烦。
* 提到Chino小型断层发生的轻微地震。
* 提到肢体或其他身体部分被手铐，果冻罐，管道，铸环或者某次曾经提到一个鼠洞式孔洞限制着并且感到十分不适。
* 念念不忘地提到冰箱和烤炉。

SCP-3145所提到的内窥镜观察范围之外的身体部分的尺寸、物理形态和体型的信息均只应被暂时采信。其表达的悔恨、忧伤和渴望离开等情绪应被无视。关于偶发事件应对方案和生理测试数据，参阅文档RTMR-Delta。

**附录：访谈记录3145-2-LTR-7**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**萨曼莎·T·法尔松博士，SCP-3145首席研究员
&gt; 
&gt; **前言：**2008年3月23日，法尔松博士等候在现场并在SCP-3145-1铃声响起时接了电话。
&gt; 
&gt; **&lt;记录开始，9：07&gt;**
&gt; 
&gt; **法尔松：**喂？
&gt; 
&gt; **SCP-3145：**手太多了。
&gt; 
&gt; **法尔松：**你说什么？
&gt; 
&gt; **SCP-3145：**手。太。多。了。放我走。
&gt; 
&gt; **法尔松：**对不起，我不懂你的要求。
&gt; 
&gt; **SCP-3145：**你懂个屁！不能用来打人的手一点用也没有！谁会把没长在该长的地方的胳膊当回事？除非它们是长在……比如说，某个人的额头上，然后我可以掐死他？现在这个是个什么傻逼玩意！我受够了！
&gt; 
&gt; **法尔松：**不然你以为会怎样？
&gt; 
&gt; **SCP-3145：**我想要的是能一次性干掉一大堆蠢货的力量，你这假仁假义的混球！
&gt; 
&gt; **法尔松：**你落到这个下场完全是自作自受。如果我会受苦的话，你受的苦只会比我更多。
&gt; 
&gt; **SCP-3145：**操你妈！
&gt; 
&gt; **法尔松：**再见。
&gt; 
&gt; **&lt;记录结束，9：12&gt;**
&gt; 
&gt; **结语：**现正在尝试测量该钻井的总深度。</textarea></pre>
