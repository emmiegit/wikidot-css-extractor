**[[[SCP-239-DE]]]: USB-Wüstenratte**
Von [[user Gramlin]] – 26.08.2022

    //SCP-239-DE verstand anfänglich das Konzept des Spieles nicht, merkte jedoch, dass es die Pac Man-Figur steuern konnte. Instinktiv bewegte es die Figur in Richtung der Kirsche zu, ohne jedoch auf die gegnerischen Geister zu achten.// 

----

**[[[SCP-250-DE]]]: Bielefeld? Das gibt&#39;s doch gar nicht (mehr).**
Von [[user Dr Ore]] – 05.10.2021

    //Die Sicherheit der durch das Eisler-Johann-Raumisolator-System generierten Wurmlöcher ist vor der Benutzung durch das Hindurchwerfen eines Gegenstandes, etwa Steinen oder Tennisbällen, zu überprüfen.// 

----

**[[[SCP-177-DE]]]: Die Rungholt-Scherbe**
von [[user Tanija]] – 29.06.2021

    //Die Muster der Vase entsprechen keiner bis dato bekannten Kultur und zeigen Linien, welche, ähnlich keltischen Knoten, in sich verschlungene Symbole bilden. Diese Symbole scheinen eine lesbare Sprache zu sein, welche die eigentliche Anomalie beinhaltet; siehe hierzu [/scp-177-de#Vorfallsbericht Vorfallsbericht #177-001-A].//

----

**[[[SCP-004-DE]]]: Tanzbrücke**
von [[user Balthuris]] – 13.04.2021 

    //Zwei Subjekte treffen kurz hinter der Mitte der Brücke aufeinander. Subjekt A tanzt Cancan, Subjekt B Walzer. Subjekt A trifft Subjekt B mit einem kraftvollen Tritt am Unterkiefer. Subjekt B erleidet eine komplizierte Fraktur des Unterkiefers und geht zu Boden.//

----

**[[[SCP-056-DE]]]: R.T.I. Wächter**
von [[user Dr Ore]] -- 07.01.2021 - 

    //Spionage, Sabotage und Liquidierung haben mehrere Sachen gemeinsam. Alle drei sind effektive Mittel um dem Gegner zu schaden. [...] Alle drei stellen für das ausführende Personal oft eine große Gefahr für Leib und Leben dar, da es sich dazu fast immer in feindliches Gebiet begeben muss.//

----

**[[[suessigkeiten-des-zahnarztes| ]]]**
von [[user Bloodbirch]] -- 12.11.2020 - 07.01.2021

    //“Keine Sorge. Sie werden kaum etwas spüren. Vielleicht einen winzigen Druck.“//

----

**[[[SCP-109-DE]]]: Formido Mutans**
von [[user D-1385]], [[user Flaming2204]], [[user JulianMagicCraft]] -- 18.10.2020 - 12.11.2020

    //Bei SCP-109-DE handelt es sich um eine Vogelscheuche mit beweglichen Armen und einem beweglichen Kopf. Den Kopf bildet ein geschnitzter Kürbis, der normalerweise einen traurig anmutenden Gesichtsausdruck besitzt. Der Torso besteht aus einem Kartoffelsack, der mit diversen menschlichen Organen gefüllt ist.//

----

**[[[SCP-116-DE]]]: Trabant 601 S &#34;Hermes&#34;**
von [[user Dr Ore]] -- 04.09.2020 - 18.10.2020

    //Die Aufrüstung schreitet gut voran. Durch das Studium von Magister Eisens letzten Erzeugnissen konnte weiterhin eine Methode entwickelt werden mit der sich die Seele einer Person auf ein Fahrzeug übertragen lässt. Schlage als Testobjekte inhaftierte Dissidenten vor.//

----

**[[[SCP-040-DE]]]: Seine Puppe**
von [[user Dr Ore]] -- 01.07.2020 - 04.09.2020

    //Ich fasse einfach mal meine Lage zusammen. Ich sitze hier in einer Zelle von irgendeiner Geheimorganisation. Ich habe keine Ahnung ob ich hier je wieder rauskomme oder ob ich das überhaupt will.//

----

**[[[SCP-145-DE]]]: Wünsch dir was**
von [[user Sonicast]] -- 26.05.2020 - 01.07.2020

    //Es führt jeden Befehl, der von dem Öffner des Buches geäußert wird, aus, jedoch ist es nicht in der Lage, auf Fragen zu antworten, versichert aber einstimmig, dass es den Befehl innerhalb von Minuten ausführen wird.//

----

**[[[SCP-006-DE]]]: Der Höllenstein**
von [[user Robini]] -- 03.02.2020 - 26.05.2020

----

**[[[SCP-186-DE]]]: Die wahre Bedeutung von Weihnachten**
von [[user Dr_Ore]] -- 03.12.2019 - 03.02.2020

----

**[[[SCP-032-DE]]]: Informant**
von [[user TPS-Geronam]] -- 02.09.2019 - 03.12.2019

//Sämtliche Emotionen scheinen, wie bei allen anderen Mitgliedern des Caecus Carneliana-Kollektivs, zu fehlen. SCP-032-DE kann bei Gesprächen Emotionen imitieren; so nutzt es dieses Können, um sich mit Außenstehenden zu verständigen bzw. zu kommunizieren.//

----

**[[[SCP-028-DE]]]: Sonderkommando für Paranormales**
von [[user Dr_Grom]] -- 23.06.2019 - 26.07.2019

----

**[[[SCP-005-DE]]]: Misslungenes Experiment**
von mehreren Autoren -- 21.05.2019 - 23.06.2019

----
