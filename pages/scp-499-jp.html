**アイテム番号:** SCP-499-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-499-JPはサイト-8157敷地内の専用収容棟に収容してください。SCP-499-JPの異常性に関する実験に使用する場合を除き、SCP-499-JP収容棟内へ万年筆を持ち込まないでください。

出現したSCP-499-JP-Aは全てサイト-8157の長期生物学的保管ユニットにて冷凍保存されます。文書499-JPは、原本2冊がサイト-8157資料室に要セキュリティレベル1の資料として保管されています。

**説明:** SCP-499-JPは収容以前は████ ██として知られていた日本人男性です。収容当時(2012/03/30)の年齢は60歳でした。1982年に自らの執筆した小説が文学賞を獲得して以来、SCP-499-JPは著名なミステリー作家として活躍していましたが、現在はカバーストーリー「旅行中の事故死」が適用され、死亡したものとされています。

SCP-499-JPの異常性は、SCP-499-JPが存在している建造物内において以下の条件が全て満たされた場合に発現します。
* 建造物内にある部屋のいずれか1室に、1本以上の万年筆が存在する。
* 連続して1時間以上の間、その部屋の中を目視で観測している人間が存在せず、動画や画像の撮影も行われていない[[footnote]]これにはサーモグラフィーによる観測も含まれます。音声レコーダーによる録音等は含まれません。[[/footnote]]。
* 前回の異常性発現から10時間以上が経過している。
以上の条件が全て満たされた場合、8割以上の確率で建造物内の条件を満たした部屋にSCP-499-JP-Aと指定されるヒトの遺体が出現します。出現時のSCP-499-JP-Aおよびその周辺の状態は様々ですが、共通点として全ての出現例においてSCP-499-JP-Aの死因は身体のいずれかの箇所を万年筆で刺突されたことに起因しています。

これまでに確認されたSCP-499-JP-Aは全て同一人物の遺体です。外見の類似のみならず、DNA鑑定を初めとする各種鑑定の結果がこのことを裏付けています。全てのSCP-499-JP-Aは身長1.69m、体重72.5kg、グレーのビジネススーツ姿の成人男性です。年齢は50代、人種はモンゴロイドで、恐らく日本人であると推定されています。ジャケットの内ポケットに名刺入れを所持しており、中に入っている名刺は「クイーン貿易株式会社」の役員である「蛭子渋夫(Ebisu Shibuo)」という人物のものですが、そのような企業は現在にも過去にも存在せず、個人名についても存在を確認することはできていません。

SCP-499-JP-Aの死の状況や所持品から判る個人情報は、SCP-499-JPが██大学の学生サークル「ミステリ同好会」に所属していた頃に執筆し、同人誌として少部数が発行された作品「万年筆で貴方を殺す百の方法[[footnote]]「蛭子渋夫」の様々な状態の変死体が発見され状況の詳細な描写がなされる「問題篇」と、探偵らしき男が「蛭子渋夫」殺害のトリックを暴き解説する「解決篇」の二部構成の、互いに独立した短いミステリー小説100話からなる掌篇集です。[[/footnote]]」(文書499-JP)の内容と一致しています。

尋問の結果、現在のSCP-499-JPは文書499-JPの内容や文書499-JPを執筆したこと自体について忘却しているようです。同サークルの当時のメンバーに対する聞き込み調査では、文書499-JPについて「SCP-499-JPが当時執筆した作品の中でも最も印象に残っており、よく憶えている」「当時のSCP-499-JP自身が、自分のお気に入りの作品だと度々語っていた」等の情報が得られており、SCP-499-JPが文書499-JPについての記憶を単なる時間の経過で全て忘却したとは考えづらいことから、これは異常性に関連のある精神影響であると見られています。

[[collapsible show=&#34;+ SCP-499-JP-A出現例記録(抜粋)&#34; hide=&#34;- 閉じる&#34;]]
&gt; **番号:** SCP-499-JP-A-001
&gt; **出現日時:** 2012/01/17 未明
&gt; **出現場所:** SCP-499-JPの自宅、書斎
&gt; **詳細:** 最初のSCP-499-JP-A出現例。前日午後にSCP-499-JPが万年筆を購入したことに伴い出現。SCP-499-JP-A-001は床に仰向けに倒れており、頚部に万年筆が刺さっていた。書斎の扉と窓には内側から鍵がかかっていた。文書499-JP第21話の内容と一致。

&gt; **番号:** SCP-499-JP-A-002
&gt; **出現日時:** 2012/01/20 13時頃
&gt; **出現場所:** ████警察署、証拠品保管庫
&gt; **詳細:** SCP-499-JPに対する警察の事情聴取中に出現。膝を抱えるような体勢でロッカーの中に入っており、両腱を万年筆によって切断されていた。死因は餓死。文書499-JP第9話の内容と一致。

&gt; **番号:** SCP-499-JP-A-017
&gt; **出現日時:** 2012/02/22 15:54
&gt; **出現場所:** サイト-8157、実験室301
&gt; **詳細:** 実験により出現。椅子に腰かけ、口に万年筆を含んだ状態であった。万年筆は上咽頭に刺さり脳にまで達していた。文書499-JP第44話の内容と一致。

&gt; **番号:** SCP-499-JP-A-040
&gt; **出現日時:** 2012/04/30 11:16
&gt; **出現場所:** サイト-8157、実験室301
&gt; **詳細:** 実験により出現。椅子に腰かけ、胸部に万年筆が刺さり心臓に達していた。机上に飲みかけの紅茶が遺されており、発見時はまだ温かかった。死亡推定時刻は6時間前であった。文書499-JP第3話の内容と一致。

&gt; **番号:** SCP-499-JP-A-062
&gt; **出現日時:** 2012/06/25 19:05
&gt; **出現場所:** サイト-8157、標準人型オブジェクト用浴室
&gt; **詳細:** 実験により出現。胸部に万年筆が刺さっており、37℃の水で満たされた浴槽内に浸かっていた。文書499-JP第82話の内容と一致。

&gt; **番号:** SCP-499-JP-A-068
&gt; **出現日時:** 2012/07/03 11:31
&gt; **出現場所:** サイト-8157、実験室301
&gt; **詳細:** 実験により出現。実験は実験室内に万年筆100本を用意した上で実施。床に大の字になって倒れており、腹部に60本の万年筆が刺さっていた。文書499-JP第74話の内容と一致。
[[/collapsible]]

**補遺:** 一部のSCP-499-JP-Aの体表面よりヒトの羊水と見られる微量の液体が検出されました。</textarea></pre>
