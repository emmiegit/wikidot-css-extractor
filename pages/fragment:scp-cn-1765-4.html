    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1765
@@@@
**项目等级：**Euclid
@@@@
**特殊收容措施：**项目应置于一个2*2*1m的暗箱里，暗箱中环境应保持温度在298.15K，湿度为20%左右，并尽量避免各类振动与撞击。暗箱中应填充暗色泡沫以防项目移动或背景电磁辐射逸入。
@@@@
**项目描述：**项目为一玻璃制六面镜，经估算，其玻璃表层厚度约为1cm。项目的质量为██kg，猜测其内部填充物为汞。
@@@@
项目能够吸收绝大多数的电磁波並以某种方式进行回馈。
已知项目不会对下列波进行吸收·反馈过程：
&gt; 可见光及可见光频段以下的光
&gt; 频率在约2*10^7GHz以上的高频射线
&gt; 疏密波
@@@@
项目进行反馈的强度似乎与波的强度无关，即只要有符合条件的波射向镜面//或即将射向镜面//，项目旋即吸收并作出反馈。所以建议所有的实验都在暗室中进行，以防误差与事故的发生。
@@@@
**附錄：** [http://scp-wiki-cn.wikidot.com/scp-cn-1765/offset/5| 發現紀錄 ]</textarea></pre>
