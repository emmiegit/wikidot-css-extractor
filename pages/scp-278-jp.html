**アイテム番号:** SCP-278-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-278-JPはサイト-8123の低危険性物体保管ユニットへ収容されます。可視光を完全に遮断できるように隙間や破損等の無いブリキ製の15×15×30cmの箱に収納し保管してください。

**説明:** SCP-278-JPは円弧形と円盤を組み合わせた形状の金属部分と大理石製の台座から成る、高さ23cmのオブジェです。SCP-278-JPは太陽光もしくは人工の光源、また光源の強さを問わず、可視光の照射がされた際に活性化します。SCP-278-JPから発生した影(以下SCP-278-JP-1)は一般的な家畜ヤギ(学名://Capra Linnaeus//)のように見え、実物の生態と似た行動をとります。光源の位置や種類に関わらず、映ったSCP-278-JP-1の大きさは体長--80cm--130cmほどを保ちます。また活性化している間は影の中を通過し、他の光源のある場所へ出現することが可能です。現在移動可能な範囲は特定されていませんが、その性質より日光の及ぶ範囲内であると想定されています。ただし他の場所へ移動していても、SCP-278-JP-1の脚は常にSCP-278-JPを照らす光源からできた影から伸びていることが確認されています。

SCP-278-JP-1は主に日光によって発生した物体の影を捕食します。捕食時にどのようなプロセスが発生しているかは科学的に解明できていません。より輪郭がはっきりとした影を優先的に捕食し、他の物体の影と重なっている場合でも直接日光の進行上の物体が貫通したように捕食されます。鏡面による反射光で影が2つ以上存在している場合は、SCP-278-JP-1は日照方向からできる影を捕食し、反射光でできた影のみの場合には捕食を行いません。また対象が生物か非生物かで影響が異なります。
SCP-278-JP-1に影を食べられた非生物(以下SCP-278-JP-2)は、食べられた影と同様の形状に消失します。この消失はSCP-278-JP-1が捕食を行った瞬間の影の向きに左右されます。SCP-278-JP-1が非活性化状態になってもは消失部分が戻ることはありません。
SCP-278-JP-1に影を食べられた生物(以下SCP-278-JP-3)は身体から一切の影を失い、常に照度約100,000ルクスの光源[[footnote]]晴天時の太陽光と同等の照度[[/footnote]]に全方向からさらされた状態になります。また照射光は物理的には及ばないはずの体内まで届くことが判明しています。この照射光がどこから来るものかは解明されていません。SCP-278-JP-3が他の物体の影[[footnote]]夜間を含みます[[/footnote]]に入ってもこの影響は持続し、影の中ではSCP-278-JP-3の姿が反射光により月のように暗闇に浮かび上がります。SCP-278-JP-3は長時間の照光による不眠、視力の喪失、体温上昇による脱水や皮膚･内臓組織の熱傷を生じ、これらの影響により最長でも█日後に死亡します。SCP-278-JP-3は死亡した時点でSCP-278-JP-2と同様に消失します。SCP-278-JP-3は死亡前の解剖結果から筋骨組織などの身体内部や内臓にも火傷の症状が発生していました。

**補遺1:** SCP-278-JPが回収された建物から製作者のものと思われる日誌が発見されました。
[[collapsible show=&#34;+ 回収された日誌&#34; hide=&#34;- 閉じる&#34;]]
文章中の()内は乱れていた文字を復元したものです。

&gt; 1966/11/12
&gt; 光を吸収する[削除済み]と、影を吸収する[削除済み]の生成に成功した。前者を白ヤギ、後者を黒ヤギと名付ける。光を食べると闇が残るのは想定済みだったが、影を喰った後には太陽光が残るらしい。

&gt; 1966/11/18
&gt; 今のところは白ヤギの食べた後の闇と黒ヤギの食べた後の光が循環し、バランスを保っている。白ヤギの本体である[削除済み]を分割したところ、白ヤギが2体に増えた。分裂後には小さかった白ヤギも、光を食べるうちに元通りの大きさに近づいていった。[削除済み]は精製に膨大な手間がかかったが、これなら大量生産も不可能では無い。

&gt; 1966/11/26
&gt; おかしい。明らかに白ヤギの数が多いのに吸収する光の量が追いつかない。白ヤギをさらに数体分裂させた。

&gt; 1966/11/29
&gt; 黒ヤギが白ヤギを食べ尽くした。私はこれ以上黒ヤギを管理出来ない。閉じ込めておく事しか出来無いが仕方が無い。

&gt; 11/30
&gt; 失敗だ。漏れた光から奴の出現を許してしまっていたようだ。研究所内にいた私を含む8名の影と建物の一部を喰われた。
&gt; 先ほどから視界が眩しく、まともに字が書けているかも定かではない。奴を再封印し、影の再生を急ぐ。

&gt; 12/1
&gt; 影を食われて10数時間が経った。熱中症の症状で███と██が倒れ、私も定期的に水に浸かり体温を下げているが、それもいつまで持つかわからない。冬だったのが幸いか。
&gt; 目の奥から頭の中まで暑くて堪らない。残像のようなもので視界が制限されている。

&gt; 12/3
&gt; 意(識)がもうろうとする。██は全身が日に(焼)けたように真っ黒になりやがて消(滅)した。███と███は完全に失明したらしい。
&gt; 白ヤギの完(成)にはあと数日かかる。うでが引きつり文字がうまく書けない。食われた(研)究員はもう3名しか(残)っていない。

&gt; 12/(6)
&gt; 息をするにも(難)が出てきた (私)も もはやこれまでか
&gt; (誰)かがこの手紙を(読)んで これをふうじ込めつづけてくれるよう ねがう

[[/collapsible]]

**補遺2:** 実験中にSCP-278-JP-1が影を食べるたびに大きくなっていることが確認され、それに比例し食べる影の範囲も拡大していることが判明しています。SCP-278-JPには給餌の必要は無いため、これ以上影を与えないようにしてください。もしもSCP-278-JP-1が地球の影である&#34;夜&#34;を食べ始めたなら、被害は甚大となることが容易に想像できます。 --　　　-- 黒瀬博士</textarea></pre>
