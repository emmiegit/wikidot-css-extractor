**Объект №:** SCP-179

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-179 должен содержаться в пустой камере, выкрашенной в белый цвет. Между местом содержания SCP-179 и остальным Участком ██ на расстоянии не меньше тридцати метров от входной двери должен находиться как минимум один контрольный пункт с дежурным охранником, отвечающим за её открытие. Эксперименты, в ходе которых предполагается кормление SCP-179, запрещены без одобрения на то начальника Участка ██ или одного из представителей Совета О5. В случае нарушения условий содержания со стороны объекта, крыло участка хранения изолируется на срок не менее 48 часов, по истечении которых туда разрешается вход аварийной бригады.

**Описание:** SCP-179 - это небольшое существо гуманоидной формы, обладающее невероятно длинными руками и ногами со множеством сочленений, вес которого до кормления равен приблизительно 22 кг (48 фунтов). SCP-179 неподвижно замирает в позе эмбриона (по возможности пытаясь полностью замаскировать свое присутствие перед оцепенением) и ждёт появления человека в зоне досягаемости. Буде таковой приблизится к объекту на расстояние ближе двадцати метров, на него наваливается внезапная апатия, проявляющаяся в усталости и жуткой лени. В это время SCP-179 медленно подползает к объекту на всех четырёх конечностях, если не видит для себя угрозы. К моменту сближения SCP-179 со своей целью, заторможенные реакции жертвы сменяются почти полным параличом и немотой, из-за чего та не сопротивляется вползанию на неё хищника. Тот, в свою очередь, занимает удобную позицию на голове или плече жертвы, где он мог бы надёжно закрепиться до окончания процесса кормления.

Исследователи всё ещё не пришли к единому мнению по поводу того, как именно питается объект, но сходятся в том, что этот механизм включает потерю жертвой неврологической способности возбуждения нервных импульсов, закономерно приводящую к смерти в результате нарушения жизненноважных функций организма, таких, как сердцебиение и пр. После смерти первой жертвы, SCP-179 теряет интерес к её останкам и незамедлительно принимается искать следующего кандидата на роль главного блюда.

Во время еды брюхо SCP-179 заметно раздувается, что, на удивление, совершенно не мешает ему продолжать искать пищу с прежним рвением и скоростью. По сегодняшним представлениям в этом ему способствует исключительная длина конечностей, которые позволяют ему без труда перемещаться после поглощения пищи, в то время как сам он продолжает есть даже в том случае, когда ему предоставлены неограниченные запасы провианта. (Заметка: Настоящее наблюдение сделано после скармливания 15 сотрудников класса D. Невозможно представить как будут развиваться события, попади объект в густонаселённый район – д-р Берри). SCP-179 использует еду для того, чтобы продолжать охотиться: если добыча попадается недостаточно часто, он снова переходит в состояние оцепенения, пытаясь замаскироваться, пока станет совершенно незаметен на общем фоне. В среднем, каждый съеденный человек добавляет объекту около 35 минут подвижности, а каждая последующая жертва восполняет этот запас по убывающей. (См. [ДАННЫЕ УДАЛЕНЫ] с диаграммой зависимости продолжительности активности от графика приёма пищи.)

Если попытка SCP-179 атаковать человека напрямую сопряжена с какими-либо угрозами, он не предпринимает никаких действий. Для приёма пищи ему вполне достаточно, что бы тот находился в радиусе действия. При достаточном приближении жертвы, живот SCP-179 раздувается и она всё равно умирает, как если бы сосальщик вступил с ней в контакт. Замечено, что время, требующееся для дистанционного &#34;съедания&#34; прямо пропорционально расстоянию от SCP-179 до цели, в связи с чем становится объяснимо его стремление к установлению физического контакта с последней при малейшей возможности.</textarea></pre>
