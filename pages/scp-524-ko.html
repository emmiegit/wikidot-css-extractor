**일련번호:** SCP-524-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-524-KO는 제1호 사물형 격리실에 격리한다. SCP-524-KO의 사용에는 3등급 이상 인원의 허가가 필요하며, 사용 시 1명 이상의 의료 인원이 상주해야 한다.  

SCP-524-KO를 사용하는 인원은 영양분 섭취가 불가능하므로, 장시간 이용 시엔 영양분을 외부에서 공급해주도록 한다. SCP-524-KO의 사용 도중에 경련, 발작, 심폐정지가 일어날 수 있다. 이 경우 1차적으론 심폐소생술이나 제세동기를 사용한다. 그러나 경련이나 발작이 멈추고도 의식이 돌아오지 않거나, 심폐가 온전히 정지했을 경우, 뇌사상태에 도달했다 판단, 실험체 폐기 절차에 따르도록 한다. 

**설명:** SCP-524-KO는 VR 헤드셋 형태의 변칙 개체이다. 눈을 씌우는 부분의 오른쪽 밑에 ‘Plugsoft&#39;라는 글자가 새겨져 있으며, 귀에 닿는 양쪽에는 안테나가 고정되어 있다. 해당 안테나는 늘리거나 접을 수 있으나, 변칙적인 특성은 안테나를 최대로 폈을 때만 작동한다. 안테나를 접었을 경우에는 비변칙적인 VR 헤드셋의 기능도 해내지 못한다.

SCP-524-KO를 착용할 시, 우선 푸른색 로딩 창이 디스플레이에 나타난다. 이 상태에서 몇 분이 흐르면, ‘지구인 인식됨’이라는 글자와 함께 착용자를 혼수상태에 빠뜨린다. 이하의 기록은 혼수상태에서 회복된 인원의 증언을 바탕으로 작성되었다.

착용자는 혼수상태에 빠진 즉시 자신이 우주 공간에 있음을 자각하게 된다. 이는 착용자의 정신이 조작되거나, 착용자의 의식이 이동하게 된 것으로 추정된다. 위 현상의 원리나 이유 등은 밝혀지지 않았다. 착용자는 자기 자신의 몸과 형태를 느끼나, 이는 무의식적으로 만들어낸 환상으로 추정된다. 착용자마다 주변 공간 묘사가 다른 것으로 보아, 이동하는 위치는 무작위인 것으로 보인다. 착용자의 증언을 종합해보면 이동한 공간은 외우주가 맞으나, 동시에 투명한 바닥과 미약한 중력을 느꼈다는 증언도 있었다.  

의식이 이동한 착용자는 다시 ‘매칭 중...’이라는 글자를 보게 되며, 이때에는 자신의 몸을 움직일 수 없다고 증언했다. 위 상태에서 다시 몇 분이 지나면 ‘매칭 완료!’라는 글자와 함께 착용자는 양 옆으로 투명한 인간의 형태 7개가 늘어섬을 느끼게 된다. 이 순간부터 착용자는 움직일 수 있게 되나, 각각의 형태 사이에는 바닥과 같이 투명한 벽이 있어 상호작용은 할 수 없었다. 

이후 착용자에겐 ‘본인 생각에 빠른 것을 생각해주세요!’라는 글자를 보게 된다. 이 때 15초 이내에 떠올릴 경우, ‘다른 플레이어를 기다리는 중...’라는 글자가 나타나며, 15초 이후에는 자동으로 떠올린 내용의 속도에 맞게 착용자의 의식이 날아가는 느낌을 받는다. 속도 조절은 불가능하며, 방향 조절은 자동으로 이루어진다. 이는 옆에 나타난 형체들에도 마찬가지로 적용된다. 이후 처음 시작했던 위치로 총 3번 돌아오면, 착용자에게 순위를 나타내는 듯한 숫자를 보여준 뒤, 혼수상태에서 깨어나게 된다. 만일 15초 이내에 생각해내지 못했을 경우, ‘시간 초과로 인해 강제로 퇴장합니다.’라는 글자가 나타남과 동시에 혼수상태에서 깨어나게 된다.  

SCP-524-KO는 20██/██/██ 레이나 페트코프 박사의 사무실에 물질화되어 나타났다. 함께 나타난 쪽지의 내용에 따라(부록 524KO-1 참고) 총 ██회의 실험이 있었다. 이 중 착용자가 뇌사 상태에 빠진 경우가 총 12회 있었으며, 2주간 비물질화되어 사라진 이후(부록 524KO-2 참고) 해당 사고는 더 이상 일어나지 않았다.

**부록 524KO-1:** SCP-524-KO가 물질화되었을 때 함께 나타난 쪽지 내용이다.

&gt; **우리 재단 사람들에게**
&gt; 
&gt; 언제나 플러그소프트를 이용해주셔서 감사하다는 말씀 먼저 드립니다.
&gt; 
&gt; 다름이 아니라 현재 플러그소프트 전 서버에서 베타 테스트 중인 게임이 있습니다. 이전의 게임과 달리 사람의 영혼에 직접 간섭하는 첫 게임이기 때문에 보다 많은 자료 수집을 위해서인데요. 
&gt; 
&gt; 저희 내부 인원만으로 진행할 수는 있지만, 현재 관리해야 될 게임이 많아 인력이 부족한 상황입니다. 무엇보다 무슨 일이 생겨날지 모르는 상황이기에 인원을 잃을 수 있는 상황에는 신중해야 합니다. 간단히 말해서, 저희들끼리 테스트를 진행하기엔 무리가 있다는 말입니다.
&gt; 
&gt; 물론 저희에겐 소비자 분들도 중요하기에 오픈 베타 테스트도 무리입니다. 그래서 서로 머리를 맞대고 고민한 결과, 저희 게임의 최대 소비자이신 재단 분들에게 부탁하기로 했습니다. 요 기기를 가지고 실험을 진행하고(방법은 뒷면에 있는 홍보 포스터를 확인해주세요. 급하게 부탁하느라 설명서를 못 만들었습니다.), 실험 기록을 남겨주세요. 실험 방법은 뒷면에 기재해두었습니다. 그러면 기록은 알아서 잘 가져가겠습니다. 
&gt; 
&gt; 우주 단 하나의 재미를 위해
&gt; 
&gt; [[&gt;]]
&gt; //정의로운 도둑 플러그소프트 제1서버장
&gt; 서리 주,,Surrey County,,//
&gt; [[/&gt;]]

 **부록 524KO-2:** SCP-524-KO가 비물질화 되었을 때 현장에 남겨진 메모

&gt; **우리 재단 사람들에게**
&gt; 
&gt; 이제까지 테스트를 진행해 주셔서 고맙고, 테스트로 인해 피해를 입은 사람들에게 심심한 위로의 말씀 전합니다.
&gt; 
&gt; 게임 특성상 어떤 일이 일어났는지 확실하게 확인 할 수 없었기에 문제점을 찾는 데에 오래 걸리고 있습니다. 현재 게임 감시용 AI를 개발하거나 15초 이내에 어떤 일이 일어나는지 확인하는 방법을 논의하고 있습니다. 너무 큰 사고가 일어나기 전까진요.
&gt; 
&gt; 답답한 상황에서 저희 서버의 직원 두 명 사이에서 사고가 있었습니다. 테스트가 종료된 이후 각각의 테스트 참여자들의 신변을 확인해봤는데, 두 직원의 영혼이 합쳐졌습니다. 정신 저항이 높도록 설정된 인간들이라 합일되는 선에서 끝났지, 보통의 인간처럼 정신력 수치가 낮다면 뇌사 상태에 빠질 확률이 높을 듯합니다.  
&gt; 
&gt; 아무튼 두... 아니 한 명인가? 쨌든 직원 분이 뭐가 문제인지 얘기를 해줬으니 수정을 위해 잠깐 수거해가겠습니다. 이르면 내일, 늦으면 몇 주일 정도 걸릴 겁니다. 조급해하지 마세요. 다시 가져다 드리면 무료로 즐길 수 있으니까요.
&gt;  
&gt; 추신: 사실 위에 내용은 회사 기밀이긴 하지만, 그 쪽이라면 충분히 믿을 만하니까 보안 규정이나 기타 궁시렁궁시렁은 무시했습니다. 
&gt; 
&gt; 우주 단 하나의 재미를 위해
&gt; 
&gt; [[&gt;]]
&gt; //정의로운 도둑 플러그소프트 제1서버장
&gt; 서리 주,,Surrey County,,//
&gt; [[/&gt;]]

**부록 524KO-3:** 실험 기록 
[[collapsible show=&#34;실험기록 보이기&#34; hide=&#34;실험기록 접기&#34;]]
//아래 기록은 20██/██/██ 이후 플러그소프트로부터 SCP-524-KO가 반환되었을 때 실험한 내용입니다. 이전의 기록은 대부분이 빠른 교통 수단이었고, 뇌사 상태도 심심찮게 나와 기재하지 않았습니다. 다만 예시용으로 몇가지 이전 실험에서의 몇 가지 내용들은 초반에 포함했습니다. -레이지 박사-//

&gt; **실험 날짜:** 20██/██/██
&gt; 
&gt; **실험 대상:** D-4226
&gt; 
&gt; **떠올린 대상:** 콩코드 여객기
&gt; 
&gt; **실험 결과:** 8명 중 7위로 통과. 1위와는 두 바퀴 이상 차이가 났으며, 8위와는 비등비등했음.

&gt; **실험 날짜:** 20██/██/██
&gt; 
&gt; **실험 대상:** 레이나 페트코프 박사
&gt; 
&gt; **떠올린 대상:** 지구에서 가장 빠른 사람
&gt; 
&gt; **실험 결과:** 8명 중 8위로 통과. 모두의 접속이 끊기고 혼자 달리게 되어 매우 공포스러웠다 진술.

&gt; **실험 날짜:** 20██/██/██
&gt; 
&gt; **실험 대상:** 레이나 페트코프 박사
&gt; 
&gt; **떠올린 대상:** 지구에서 가장 빠른 것
&gt; 
&gt; **실험 결과:** 8명 중 5위로 통과. 당시 8위와 1바퀴 이상의 차이를 벌림.

&gt; **실험 날짜:** 20██/██/██
&gt; 
&gt; **실험 대상:** 레이나 페트코프 박사
&gt; 
&gt; **떠올린 대상:** 빛
&gt; 
&gt; **실험 결과:** 8명 중 3위로 통과. 바로 앞에 사람을 따라잡을 수 있을 것 같음에도 따라 잡을 수 없었음. 선두의 형체도 확인할 수 있었으므로, 최고로 낼 수 있는 속도는 빛보다 약간 빠른 정도라 예상됨.

&gt; **실험 날짜:** 20██/██/██
&gt; 
&gt; **실험 대상:** 레이나 페트코프 박사
&gt; 
&gt; **떠올린 대상:** 상상력의 속도
&gt; 
&gt; **실험 결과:** [데이터 말소]. 서술 방식으로 인해 몇 위로 통과했는지는 확인할 수가 없음. 이후 레이나 페트코프 박사가 적는 모든 보고서에는 레이나 박사의 사견이 자동적으로 추가됨. 이에 따라 레이나 페트코프 박사를 현장직으로 재배치함.

&gt; **실험 날짜:** 20██/██/██
&gt; 
&gt; **실험 대상:** 레이지 박사
&gt; 
&gt; **떠올린 대상:** 화성의 공전 속도
&gt; 
&gt; **실험 결과:** 8명 중 7위로 통과. 원래 지침받은 내용은 &#39;우주에서 가장 빠른 것&#39;이었으나, 코스에 화성이 보였다는 이유로 레이지 박사가 대상을 멋대로 수정함. 이후 화성과 같은 속도로 달렸으며, 화성과 관련된 SCP들에 대한 관측 결과에 대해서도 진술함. 해당 결과의 사실 여부는 현재 조사 중임. 레이지 박사는 지침을 제대로 이행하지 않았으므로 다음 실험에 강제로 참여시킴.

&gt; **실험 날짜:** 20██/██/██
&gt; 
&gt; **실험 대상:** 레이지 박사 
&gt; 
&gt; **떠올린 대상:** 우주에서 가장 빠른 것
&gt; 
&gt; **실험 결과:** 실격 처리. &#39;저희도 찾고 있는 중이랍니다.&#39;라는 문구와 함께 강제적으로 접속이 종료됨.

&gt; **실험 날짜:** 20██/██/██
&gt; 
&gt; **실험 대상:** D-1984, 이전에 시인으로 활동한 경력이 있음. 
&gt; 
&gt; **떠올린 대상:** 행성에서 바라본 별들의 아름다움을 속도로 환산했을 때의 수치
&gt; 
&gt; **실험 결과:** 8명 중 1위로 통과. 당시 출발이 5초 가량 늦었다고 진술함. 

&gt; **실험 날짜:** 20██/██/██
&gt; 
&gt; **실험 대상:** D-8557
&gt; 
&gt; **떠올린 대상:** 플러그소프트 게임의 재미를 속도로 환산했을 때의 수치
&gt; 
&gt; **실험 결과:** 8명 중 1위로 통과. 대상은 자신이 별로 움직이지 않았으며, 순간적으로 화면이 흔들리더니 1위라는 글자가 출력되었다고 증언함. D-8557은 SCP-524-KO를 벗은 이후에 약간의 어지러움을 호소함.

**부록 524KO-4:** 실험 개시 2년 뒤, 레이나 페트코프 박사 책상 위에서 발견된 문서
&gt; **우리 재단 사람들에게**
&gt; 
&gt; 우선 다양한 실험들을 진행해주어 감사하단 말씀을 전합니다. 덕분에 다양한 속도 샘플들을 수집할 수 있었습니다. 해당 실험들을 바탕으로 유저분들에게 보다 정확한 속도감을 전달할 수 있을 것입니다. 
&gt; 
&gt; 하지만 애석하게도 게임 출시의 길은 험난할 것 같습니다. 기본적으로 이 &#39;생각의 속도(가칭)&#39; 게임은 유저분들의 상상력을 시험하여 1등을 노리는 게임입니다. 하지만 문제는 그것만으론 레이싱 게임의 스릴을 줄 수 없다는 데 있습니다. 레이싱 게임의 스릴이란 본인의 컨트롤로 극적인 우승을 해내는데에 옵니다. 하지만 이 게임은 별다른 컨트롤이 없기 때문에 그런 맛을 줄 수가 없습니다. 
&gt; 
&gt; 여러 서버의 기획 팀들이 머리를 맞대어봤지만 뾰족한 수가 떠오르지 않았습니다. 드리프트나 부스터, 아이템과 같은 방법들이 생각이 났지만, 모두 인원의 손실로만 이어졌을 뿐입니다. 따라서 플러스 알파로 무얼 넣을지 생각이 날 떄까지 개발은 잠정 중단하기로 했습니다. 우리 재단 여러분들도 뾰족한 수가 있으면 뒷면에 적어넣어서 알려주시기 바랍니다.
&gt;
