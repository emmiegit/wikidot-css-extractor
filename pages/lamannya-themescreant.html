------

--Hai. //&#39;Ku// staf SCP-IDN yang //ngurus// perlisensian dan hak cipta dan mungkin urusan seputar Yayasan SCP sebagai suatu komunitas dan sebagai kompilasi karya dengan hukum secara umum. //Or something//, //&#39;ku// tak //tau//. //While I dislike Indonesians in general//, //&#39;ku// rasa penguasaan //&#39;ku// atas PUEBI memadai dan atas KBBI cukup, serta //passable in speaking, writing, reading, and translating English//, //djadi// silakan //ganggoe saja sadja// di //djaringan// Discord-//nja// SCP-IDN.--

Ralat: Meski kini Master Administrator alias Kepala Staf SCP-IDN, saya lebih fokus pada urusan lisensi, hak cipta, lainnya yang melibatkan hukum dan hak kekayaan intelektual ... dan juga terjemahan. Berbahasa Indonesia fasih, dan tak beda juga berbahasa Inggrisnya (//meaning, my skills are passable in speaking, writing, reading, and translating English//), //djadi silahkan ganggoe adja di djaringan// Discord-//nja// SCP-IDN.

------

Catatan:
# **[http://scp-idn.wikidot.com/lemrusan-hub LEMRUSAN]** (Lembaga Urusan Anomali) adalah buah pikiran saya ... meski tidak sepenuhnya. Sebelum saya bergabung di komunitas SCP-IDN, sudah ada usulan akan suatu GOI/KDP pemerintah Indonesia, namun belum direalisasikan. Seiring dengan waktu, karena tidak adanya //progress// atas ide yang telah ada tersebut, saya putuskan untuk memformalkan LEMRUSAN dengan menulis [http://scp-idn.wikidot.com/scp-099-id SCP-099-ID]. Perbedaan utama antara LEMRUSAN dan GOI/KDP pemerintah tadi adalah fokusnya: usulan GOI/KDP pemerintah itu berfokus pada penanggulangan, sedangkan LEMRUSAN adalah lembaga pemerintah //catch-all//, yakni mengurusi peranomalian secara umum.
# **Dewan Eksekutif** sebagai padanan lokal atas O5 Council adalah usulan saya, mengingat adanya [https://scp-wiki.wikidot.com/kate-mctiriss-s-proposal Site Director&#39;s Committee of the Whole], [https://scp-wiki.wikidot.com/o4-s-summit O4 Council], dan [http://scp-int.wikidot.com/scp-foundation-in-deutschland-portal Director&#39;s Council-nya SCP-DE]. Alternatif usulan &#34;Dewan Eksekutif&#34; bisa bermacam-macam, seperti Dewan Pelaksana, atau lainnya yang menggunakan padanan kata atau kata yang terkait dengan &#34;Dewan&#34; (seperti majelis, perhimpunan, musyawarah, dsb.) dan kata &#34;Eksekutif&#34; (seperti pelaksana, manajerial, pengelolaan, dsb.), //selama tidak semalas [http://scp-idn.wikidot.com/surat-edar-30 menambahkan -ID ke O5 (O5-ID)]//.
# //Sebenernya//, **[http://scp-idn.wikidot.com/scp-064-id SCP-064-ID] belum selesai**. Draf finalnya hilang dimakan Wikidot, dan saya bimbang apakah mau saya hapus atau tidak.
# //Sebenernya V.2.0//, **[http://scp-idn.wikidot.com/scp-064-id SCP-064-ID] perlu perbaikan**. //There is a story there//, bahkan ada dua, tapi rasanya masih bisa diperbaiki lagi, dan masih melibatkan anjing, tentunya.
