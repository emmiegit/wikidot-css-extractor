**著者:** ©︎[[*user Kinoemon]]

[[include credit:end]]
[[include component:image-block
|name=1280px-Luscinia_megarhynchos_Mannheim_1.jpg

**アイテム番号:** SCP-1119-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1119-JP-1は発見され次第直ちに機動部隊な-4(“殿下の家来達”)によって確保されます。SCP-1119-JP-1の目撃、被害情報があった場合には対象への治療及び情報の聞き取り調査後にクラスB記憶処理を施してください。
[[collapsible show=&#34;+ 旧版のプロトコルを表示&#34; hide=&#34;- 旧版のプロトコルを閉じる&#34;]]
**特別収容プロトコル:** SCP-1119-JPの被害を受けた人間は直ちに治療を施した上で目撃者と同様にクラスB記憶処理を施してください。SCP-1119-JP-1はサイト-8128内の中脅威度物品用収容室に収容され、常時映像と音声が監視されます。
[[/collapsible]]

**説明:** SCP-1119-JPは発話能力、空間転移能力を有する1羽のサヨナキドリ（学名：//Luscinia megarhynchos//）に酷似した生物型の実体です。SCP-1119-JPは危険を察知すると速やかに転移を行いその場から消失するためSCP-1119-JPの捕獲、殺傷に今のところ成功した事例はありません。通常時、SCP-1119-JPはSCP-1119-JP-1の周囲を飛行しています。

SCP-1119-JP-1は複数の金属及び無機物、有機物で構成された高さ168cmの等身大の人間男性を模した像です。SCP-1119-JP-1は高温、酸及び塩基、衝撃に対して極めて高い耐性を有しており、SCP-1119-JP-1の破壊、損傷は成功していません。--SCP-1119-JP-1の自律的な動作は現在のところ確認されていません。--補遺を参照してください。

SCP-1119-JPは不定期に一般家屋に転移、出現します。この時SCP-1119-JPは金銭的に困窮している者、独り暮しの者、心身的に不安定な者の家を優先的に選出する傾向にあります。SCP-1119-JPの転移能力について距離的な制限は存在しないと考えられており、実際SCP-1119-JP-1から最大で████km離れた家屋にまで出現したことが現在のところ確認されています。この性質のため、SCP-1119-JP-1が収容されているサイト-8128の周囲を無人化することでこれを妨害、収容する試みは成功していません。

SCP-1119-JPは住民が在宅中の時を狙って出現し、該当住民(以下、対象者と記載。)に対して対象者の肉体の一部と貴金属、宝石類を交換するように日本語にて説得します。対象者は概ねSCP-1119-JPに対し好意的に接し、医学、鉱石類の知識の有無に関わらずSCP-1119-JPの申し出を受け入れます。

SCP-1119-JPは対象が承諾すると、自身のくちばし及び翼を用いて対象の肉体の一部を除去します。内臓等の場合、SCP-1119-JPは対象者の内臓を自身の嘴内、あるいは足下に転移させることで回収を行います。欠損時、対象者には苦痛や該当箇所の欠損による肉体的障害はありません。

SCP-1119-JPはその後再びSCP-1119-JP-1の元へ確保した肉体の一部と共に転移し、SCP-1119-JP-1に自身の回収した肉体の一部を接触させることでSCP-1119-JP-1内にそれを転移させます。置換後SCP-1119-JP-1の元々存在した部位は消失します。(以後、置換イベントと呼称。)

置換イベント発生時、対象者の肉体の欠損箇所に新たに貴金属、宝石類の鉱物よりなる肉体部位に酷似した物体が出現します。物体出現後に対象者は多くの場合激しい苦痛を訴えます。出現物体の影響や自身の肉体の拒否反応などにより多くの場合に出現した物体は対象者の肉体に適合せず、上記影響による死亡例も確認されています。回収、摘出された物体に異常性は確認されていません。また、物体のうち一部はSCP-1119-JP-1の表面にあったものと酷似していますが、具体的な関連性は未だに確認されていません。

SCP-1119-JP-1の表面及び内部に置換された各種臓器類は目立った拒絶反応を示さず、SCP-1119-JP-1に通常の人体に必要な生理現象等の活動が見られないにも関わらず正常に動作しているように見えます。

SCP-1119-JP-1は北海道██市周辺の病院で様態の急変した患者の体内から異物が発見されたとの複数の通報が財団の注意を引いたのが収容の切っ掛けとなりました。財団収容以前と以後に発生した置換イベントはそれぞれ6件と59件になっています。主な置換イベントと置換物体を以下に記します。

|| 対象者に置換された肉体部位 || 置換した物体 || 詳細 || 
|| 皮膚 || 厚さ2mm程度[[footnote]]人間の表皮及び真皮とほぼ等しい厚さ。[[/footnote]]の純金製の板[[footnote]] SCP-1119-JP-1表面に張られていた物と反射率及び組成は一致した。[[/footnote]] || 対象者は15名。1回の置換で平均0.1m^^2^^が交換された。対象者に置換された金は癒着せず、15名ともが後日財団によって皮膚の移植手術が行われた。金の板は人体より剥離する前は皮膚と同様の柔軟性を示した。 ||
|| 筋肉 || 純銀製の部品。筋肉の形と酷似している。 || 左右手足、頭部、勁部、腹筋、背筋、腰部の計9回確認。対象者は9名。左右手足への置換者以外の5名は腹膜、頭部等への損傷により死亡。残り4名には義手、義足等への交換が改めて行われた。 ||
|| 脳、脊髄 || 大脳、小脳、脳幹、脊髄を模したダイヤモンドの塊[[footnote]]現在の技術では作成が不可能であると考えられています。[[/footnote]] || 対象者は1名。対象者は死亡。対象者から摘出されたダイヤモンドの塊は対象者の脳の形状に極めて酷似していた。 ||
|| 歯、骨 || 骨状の真珠製の塊 || 対象者は21名。内5名が最終的に死亡。 ||
|| 血管 || 宝石珊瑚製の中空状になった管状の彫刻 || 対象者は3名。3名とも失血性ショックにより死亡。 置換された物体の組成は通常の宝石珊瑚類と変わらなかったものの、密度が通常のそれと比較して高かった。||
|| 血液 || 水銀 || 対象者は2名。2名とも失血性ショックにより死亡。置換された水銀の合計量は成人の平均血液量とほぼ等しかった。 ||
|| 胃、小腸、大腸 || 各臓器を模した琥珀製の中空状の彫刻 || 1名ずつ、計3回確認。対象者はいずれも治療を施したものの術後の合併症による腹膜炎等により死亡。 ||
|| 膵臓、胆嚢 || 膵臓に酷似した形のオパールの塊と胆嚢に酷似している翡翠の彫刻 || 対象者は1名。置換後に対象者は急激な血糖値低下により死亡。 ||
|| 肝臓 || 肝臓を模したトパーズの塊 || 対象者は1名。置換後対象者は死亡。 ||
|| 肺 || 肺及び気管支を模したエメラルドの塊 || 対象者は1名。置換後に対象者は呼吸停止状態に陥り死亡。 ||
|| 腎臓 || 腎臓を模したアメジスト製の彫刻 || 対象者は2名。後日それぞれに臓器移植手術を行った。 ||
|| 脾臓 || 脾臓を模したアクアマリン製の塊 || 対象者1名。置換後に対象者は死亡。 ||
|| 爪 || SCP-1119-JP-1表面にあったのと同形状の爪を模した水晶製の彫刻 || 対象者は5名。 ||
|| 毛髪 || SCP-1119-JP-1表面の金製の糸状物質 || 計5回確認。頭皮より自然に脱落した。 ||
|| 左右眼球 || SCP-1119-JP-1に嵌め込まれていた物と同じ質量及び金銭的価値のルビー及びサファイア || 対象者は2名。対象者はそれぞれ片方の眼球及び視神経の全てを消失。本件の対象者は他の対象者と異なり共に海外の住居への出没が確認された。 ||

[[include component:image-block
|name=sketch-1545711995193~2.png
|caption= 対象者から摘出された脳を模したダイヤモンドの塊。見やすいように画像に一部修正を加えています。]]


**補遺1:** SCP-1119-JPは夜間、付近に人間が居ない状況下でSCP-1119-JP-1と会話することが確認されています。会話が初めて記録されたのはSCP-1119-JP-1に生体脳が置換された2日後の20██/██/██です。職員によるSCP-1119-JP及びSCP-1119-JP-1に対しコミュニケーションを取ろうとする試みは成功していません。以下はSCP-1119-JPが初めてSCP-1119-JP-1と行った音声記録です。

__**音声記録01:** 20██/██/██__
&gt; 
&gt; &lt;記録開始&gt;
&gt; 
&gt; **SCP-1119-JP-1:** こんばんは、ナイチンゲール[[footnote]]サヨナキドリの英名[[/footnote]]、我が友よ。
&gt; 
&gt; **SCP-1119-JP:** 具合はどう？あまり無理はしないでね。まだ馴れるのに時間がかかるでしょうし。
&gt; 
&gt; **SCP-1119-JP-1:** いや、大丈夫だよ。それよりも皆はどうだった？君の贈り物を喜んでくれたかい？
&gt; 
&gt; **SCP-1119-JP:** 私たちの、よ。でも、ええ、喜んでいたわ。
&gt; 
&gt; **SCP-1119-JP-1:** 無理強いは良くない。僕は前の失敗を繰り返さない。彼らは自ら選びとった。そこが大事なんだ。
&gt; 
&gt; **SCP-1119-JP:** 本当に上手くいくのかしら？私、不安だわ。貴方はここの人に見つかってしまったし、またこの人達、貴方を熱々の炉に入れて融かしてしまうんじゃないんじゃないかしら？ 
&gt; 
&gt; **SCP-1119-JP-1:** 何、心配することはない。君は正しいことをしているよ。人々が望んだ「死ぬまで使いきれないほどの財宝」を僕らは分け与えてるじゃないか。
&gt; 
&gt; **SCP-1119-JP:** そうね、彼らは喜んでいたもの。そうね、彼らは感謝していたもの。そうだ、次は何をあげましょうかしら？
&gt; 
&gt; **SCP-1119-JP-1:** 僕の眼をあげよう。どうせこの眼では人々の悲しみを見透すことができない。ならいっそ役に立った方がいい。眼が合うように色を合わせてくれるかい？右が蒼色、左が紅色。きっと綺麗になるだろう。
&gt; 
&gt; **SCP-1119-JP:** 右が蒼色、左が紅色。分かったわ。ああ、私たちは幸せね。
&gt; 
&gt; **SCP-1119-JP-1:** ああ、もちろんさ。もう朝か、唄っておくれ、ナイチンゲール。
&gt; 
&gt; &lt;記録終了&gt;
&gt; 

**補遺1:** 20██/██/██以降外部でSCP-1119-JPの目撃情報は以前存在したものの、置換イベントは確認されませんでした。

20██/██/██早朝、サイト-8128にてSCP-1119-JP-1が突然自立行動を開始し、SCP-1119-JPを殺害しました。その直後SCP-1119-JP-1は収容室外に転移を行い収容違反が発生しました。SCP-1119-JP-1は直後、警報により駆けつけた複数の警備員と短時間の交戦を行い、1名を殺害しました。この時警備隊によってSCP-1119-JP-1に対しての有効なダメージは与えられませんでした。

隊員殺害後、SCP-1119-JP-1は転移により消失し、現在のところ捜索が続けられていますが、SCP-1119-JP-1の収容はできていません。以下はSCP-1119-JPの活動開始前後の音声記録です。

__**音声記録21:** 20██/██/██__
&gt; 
&gt; &lt;記録開始、SCP-1119-JPはSCP-1119-JP-1の肩部上に止まっている&gt;
&gt; 
&gt; **SCP-1119-JP-1:** ナイチンゲール、我が友よ。また駄目だったのかい？
&gt; 
&gt; **SCP-1119-JP:** 5軒回ったけど駄目だったわ。どうしましょう、皆欲しくないみたい。 どうしましょう、また貴方は融かされてしまうのかしら？ああ、本当にどうしましょう！
&gt; 
&gt; **SCP-1119-JP-1:** そうか仕方ない。無理強いは良くない。残り1つだけだったんだ。でも仕方ない。それにしてももう朝だ、そろそろお別れの時だね。ところで、ナイチンゲール、我が友よ。最後に1つ僕のお願いを聞いてくれやしないかい？
&gt; 
&gt; **SCP-1119-JP:** 良いわよ。貴方の言うことなら何でも。私は貴方の忠実な友人ですもの。 
&gt; 
&gt; **SCP-1119-JP-1:** 最後に1曲唄って欲しいんだ。曲は、そうだな、ストラヴィンスキーの「ナイチンゲールの歌」をお願いするよ。
&gt; 
&gt; (SCP-1119-JPは「ナイチンゲールの歌」の第2幕を歌う。)
&gt; 
&gt; **SCP-1119-JP-1:** ブラボー！ブラボー！ああ、本当に残念だ。本当はもっと君の素晴らしい声を聞いていたかったんだが、もう時間だ。
&gt; 
&gt; **SCP-1119-JP:** また明日も歌うわ。貴方のためなら、何度だって。これは永遠の別れでは無いのですから。
&gt; 
&gt; **SCP-1119-JP-1:** いや、お別れだ。ありがとう。さようなら。
&gt; 
&gt; (SCP-1119-JPが突然床に落ちる)
&gt; 
&gt; **SCP-1119-JP:** (声を震わせながら)ど、どうして？どうして貴方は私を殺すの？
&gt; 
&gt; **SCP-1119-JP-1:** 必要だったんだ。それだけ。じゃあね、ナイチンゲール、君には世話になった。
&gt; 
&gt; (SCP-1119-JP-1が転移し収容室外に出る。警報が鳴り、機動部隊が到着。)
&gt; 
&gt; **SCP-1119-JP-1:** うん、これは僕に合ってないな。すまないが君のと交換させてくれたまえ。
&gt; 
&gt; (SCP-1119-JP-1が機動部隊隊員の元に近付き隊員の胸に手を当てる。隊員は血を吐き出し、その場に倒れる。)
&gt; 
&gt; **SCP-1119-JP-1:** 悪いが代わりにお前のを借りさせてもらうよ。ありがとう。
&gt; 
&gt; **SCP-1119-JP-1:** ああ、ナイチンゲール、僕は君ほど優しくなかったから。神の元に行くだけでは結局耐えられなかったんだ。あの燕の命を奪った奴等の血を絶やすまではたぶん無理だろう。やはり、君はあの燕の代わりには成れなかった。本当に残念だよ。
&gt; 
&gt; (SCP-1119-JP-1は消失)
&gt; 
&gt; &lt;記録終了&gt;
&gt; 
 
**補遺2:** SCP-1119-JP、及び殉職した隊員の死体の内部、心臓の本来存在する場所から、それぞれひび割れたハート状の鉛の塊と小さな赤色のバラの花が発見されました。 2つの物体にそれぞれ異常性は確認されませんでした。</textarea></pre>
