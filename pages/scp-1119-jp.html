**标题：** SCP-1119-JP - 快乐王子与忠诚的夜莺
**作者：** ©︎[[*user Kinoemon]]
**译者：**[[*user Semiquaver]]
**发布年份：** 2019
[[include :scp-wiki-cn:credit:end-standalone]]
[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1119-jp/1280px-Luscinia_megarhynchos_Mannheim_1.jpg
|caption= 与SCP-1119-JP同种的新疆歌鸲（学名：//Luscinia megarhynchos//）的照片。]]

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1119-jp/480px-Golden_Boy_MB_Legislature.jpg
|caption= SCP-1119-JP-1在被确认到异常性之前的照片。]]

**项目编号：** SCP-1119-JP

**项目等级：** Keter

**特殊收容措施：** 发现SCP-1119-JP-1后应立即由机动特遣队な-4（殿下的家臣们）前往进行控制。如果有SCP-1119-JP-1的目击、受害消息，在为对象进行治疗并听取调查信息后，对其实施B级记忆删除。
[[collapsible show=&#34;+ 显示旧版收容措施&#34; hide=&#34;- 关闭旧版收容措施&#34;]]
**特殊收容措施：** 应立即对SCP-1119-JP的受害者进行治疗，并对受害者和目击者实施B级记忆删除。SCP-1119-JP-1被收容于Site-8128内的中威胁度物品用收容室，随时对其影像和声音进行监控。
[[/collapsible]]

**描述：** SCP-1119-JP是具有说话能力、空间转移能力的一只酷似新疆歌鸲（学名：//Luscinia megarhynchos//）的生物型实体。SCP-1119-JP在察觉到危险时会迅速转移并当场消失，因此目前没有成功捕获、杀伤SCP-1119-JP的事例。通常情况下，SCP-1119-JP飞行在SCP-1119-JP-1的周围。

SCP-1119-JP-1是由多种金属及无机物、有机物构成的高168cm的人类男性等身塑像。由于SCP-1119-JP-1对高温、酸碱、冲击具有极高的耐受性，对SCP-1119-JP-1的破坏和损伤均未成功。--目前没有确认到SCP-1119-JP-1进行自主的动作。--参见附录。

SCP-1119-JP不定期地转移、出现在普通住房中。此时SCP-1119-JP倾向于优先选择金钱贫困者、独居者、身心不稳定者的家。关于SCP-1119-JP的转移能力，一般认为不存在距离限制。实际上，目前确认到其最远出现在距离SCP-1119-JP-1████km的住房内。由于此种性质，通过对收容SCP-1119-JP-1的Site-8128周围进行无人化来妨碍和收容SCP-1119-JP的尝试均告失败。

SCP-1119-JP瞄准居民在家中的时候出现，使用日语说服该居民（以下记为对象）将其肉体的一部分与贵金属、宝石类进行交换。对象大体上怀着好意与SCP-1119-JP进行接触，不管有无医学、矿石类的知识，都会接受SCP-1119-JP的请求。

SCP-1119-JP在对象同意后，使用自身的喙及翅膀将对象肉体的一部分去除。内脏等的情况下，SCP-1119-JP会将对象的内脏转移到自己的嘴内或者爪下进行回收。欠损时，对象没有感受到痛苦或因该部位缺损而引起的肉体功能障碍。

SCP-1119-JP之后与获得的部分肉体一起再次转移到SCP-1119-JP-1身边，通过让自身回收的部分肉体与SCP-1119-JP-1接触，将其转移至SCP-1119-JP-1内。置换后SCP-1119-JP-1原先存在的部位将会消失。（此后，将之称为置换活动。）

置换活动发生时，对象的肉体欠损处重新出现由贵金属、宝石类矿物构成的与肉体部位酷似的物体。物体出现后对象往往会表达剧烈的痛苦。由于出现物体的影响或自身肉体的排异反应，对象的肉体往往无法适应出现的物体，也确认到了因上述影响而死亡的例子。回收、摘出的物体并未确认到异常性。另外，物体中的一部分与SCP-1119-JP-1表面存在的东西十分相似，目前仍未确认其具体的关联性。

SCP-1119-JP-1对表面及内部被置换的各种脏器类没有表现出明显的排异反应。虽然没有确认到SCP-1119-JP-1进行普通人体所必需的生理现象等活动，但看起来并不影响其正常动作。

北海道██市周边的医院对于从情况突变的患者体内发现异物的数则通报引起了基金会的注意，这成为了收容SCP-1119-JP-1的契机。基金会收容之前和之后发生的置换活动分别为6件和59件。主要的置换活动和置换物体见以下记载。

|| 对象被置换的肉体部位 || 置换的物体 || 详情 ||
|| 皮肤 || 厚约2mm[[footnote]]与人体表皮及真皮约为同等厚度。[[/footnote]]的纯金制板[[footnote]] 与SCP-1119-JP-1表面覆盖的物体反射率及成分一致。[[/footnote]] || 对象共15名。1回置换的平均交换面积为0.1m^^2^^。置换给对象的金板无法与肉体粘合，15名对象均于日后由基金会进行了皮肤移植手术。金板在从人体剥离前表现出与皮肤相同的柔软性。 ||
|| 肌肉 || 纯银制的部件。酷似肌肉的形状。 || 确认到左右手足、头部、颈部、腹肌、背肌、腰部共9次。对象共9名。除了左右手足置换者以外的5名因为腹膜、头部等的损伤而死亡。剩下的4名重新更换了义手、义足等。 ||
|| 脑、脊髓 || 模拟大脑、小脑、脑干、脊髓形状的钻石块[[footnote]]以现有的技术不可能制造。[[/footnote]] || 对象共1名。对象死亡。从对象体内摘出的钻石块与对象脑的形状极度相似。 ||
|| 牙齿、骨骼 || 骨形的珍珠制块 || 对象共21名。其中5名最终死亡。 ||
|| 血管 || 宝石珊瑚制中空的管状雕刻 || 对象共3名。3名均因失血性休克死亡。置换的物体的组成与普通的宝石珊瑚相同，但密度比普通的高。||
|| 血液 || 水银 || 对象共2名。2名均因失血性休克死亡。置换的水银合计量与成年人的平均血液量大致相等。 ||
|| 胃、小肠、大肠 || 模拟各脏器形状的琥珀制中空的雕刻 || 一次1名，共计确认到3次。对象虽然均接受了治疗，但因术后并发症引起的腹膜炎等而死亡。 ||
|| 胰脏、胆囊 || 形状与胰脏酷似的蛋白石块和形状与胆囊酷似的翡翠的雕刻 || 对象共1名。置换后，对象因血糖值的急剧下降而死亡。 ||
|| 肝脏 || 模拟肝脏形状的黄玉块 || 对象共1名。置换后对象死亡。 ||
|| 肺 || 模拟肺及支气管形状的绿宝石块 || 对象共1名。置换后对象陷入呼吸停止状态而死亡。 ||
|| 肾脏 || 模拟肾脏形状的紫水晶制雕刻 || 对象共2名。日后各自进行了脏器移植手术。 ||
|| 脾脏 || 模拟脾脏形状的水蓝宝石制的块状物 || 对象共1名。置换后对象死亡。 ||
|| 指甲 || 模拟指甲形状的水晶制雕刻，与位于SCP-1119-JP-1表面的形状相同。 || 对象共5名。 ||
|| 毛发 || SCP-1119-JP-1表面的金制的丝状物质 || 共计确认到5次。从头皮上自然脱落。 ||
|| 左右眼球 || 与镶嵌在SCP-1119-JP-1上的东西等质量和价值的红宝石及蓝宝石 || 对象共2名。对象各自有一边的眼球及视神经全部消失。本次事件的对象与其他的对象不同，都被确认到出没于海外的住所。 ||

**附录1：** 在夜间且附近没有人的情况下，确认到SCP-1119-JP与SCP-1119-JP-1发生对话。最初记录到对话是在活体脑置换入SCP-1119-JP-1的2日后，20██/██/██。职员对SCP-1119-JP及SCP-1119-JP-1进行沟通的尝试均以失败告终。以下为SCP-1119-JP初次与SCP-1119-JP-1进行对话的音频记录。

__**音频记录01：** 20██/██/██__
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **SCP-1119-JP-1：** 晚上好，夜莺[[footnote]]新疆歌鸲的别名[[/footnote]]，我的朋友。
&gt; 
&gt; **SCP-1119-JP：** 身体怎么样？不要太勉强自己哦。还需要花时间才能习惯吧。
&gt; 
&gt; **SCP-1119-JP-1：** 不，我没关系。比起这个大家怎么样？有因为收到你的礼物而感到高兴吗？
&gt; 
&gt; **SCP-1119-JP：** 是“我们”的礼物哦。不过，没错，大家都很高兴。
&gt; 
&gt; **SCP-1119-JP-1：** 强迫别人是不好的。我不会再重复以前的失败。是他们自己做出的选择。这一点很重要。
&gt; 
&gt; **SCP-1119-JP：** 真的能顺利进行下去吗？我，很不安。您已经被这里的人发现了，这些人会不会再次把您送进热腾腾的火炉里熔化掉呢？
&gt; 
&gt; **SCP-1119-JP-1：** 怎么会，没什么可担心的。你这是在做正确的事情啊。我们不是分给了他们人人都想要的「至死都用不完的财宝」吗。
&gt; 
&gt; **SCP-1119-JP：** 是啊，他们为此感到高兴。是啊，他们为此向我道谢。对了，接下来要送出些什么呢？
&gt; 
&gt; **SCP-1119-JP-1：** 送出我的双眼吧。反正这双眼睛也看不透人们的悲伤。那倒不如派上别的用场。可以与我对视确认一下颜色吗？右边是青色的，左边是红色的。一定非常美丽吧。
&gt; 
&gt; **SCP-1119-JP：** 右边是青色的，左边是红色的。明白了。啊，我们真是幸福呢。
&gt; 
&gt; **SCP-1119-JP-1：** 啊，当然了。清晨已至，为我歌唱吧，夜莺。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 

**附录1：** 20██/██/██以后，根据外部对SCP-1119-JP目击情报，没有确认到以前存在的东西发生置换现象。

20██/██/██清晨，Site-8128内的SCP-1119-JP-1突然开始自主行动，并将SCP-1119-JP杀害。之后SCP-1119-JP-1立刻转移到收容室外，发生收容突破。SCP-1119-JP-1紧接着与听到警报后赶来的数名警备人员进行短时间交战，将其中一名杀害。此时警备部队未能对SCP-1119-JP-1造成有效伤害。

杀害队员后，SCP-1119-JP-1通过转移消失，目前搜索仍在持续，SCP-1119-JP-1未能被收容。以下是SCP-1119-JP开始活动前后的音频记录。

__**音频记录21：** 20██/██/██__
&gt; 
&gt; &lt;记录开始，SCP-1119-JP正停在SCP-1119-JP-1肩上&gt;
&gt; 
&gt; **SCP-1119-JP-1：** 夜莺，我的朋友。还是不行吗？
&gt; 
&gt; **SCP-1119-JP：** 已经转了5家，但还是不行啊。怎么办呢，大家好像都不想要。怎么办呢，您又要被熔化了吗？啊，真是的，要怎么办才好！
&gt; 
&gt; **SCP-1119-JP-1：** 是吗，没办法。强迫别人是不好的。只差1个了，但也无可奈何。即便如此，清晨已至，到该分别的时间了。对了，夜莺，我的朋友。能请你听听我最后1个请求吗？
&gt; 
&gt; **SCP-1119-JP：** 当然可以。只要是您的请求我什么都会去做。因为我是您忠诚的朋友。
&gt; 
&gt; **SCP-1119-JP-1：** 最后希望你能为我唱1首歌。曲子的话，对了，就请你唱斯塔拉文斯基的「夜莺之歌」吧。
&gt; 
&gt; （SCP-1119-JP歌唱「夜莺之歌」的第2幕。）
&gt; 
&gt; **SCP-1119-JP-1：** Bravo！Bravo！啊，真是遗憾。其实我还想再多听听你美妙的声音，但没有时间了。
&gt; 
&gt; **SCP-1119-JP：** 明天我也会歌唱的。为了您，唱多少次都可以。因为这并不是永远的离别。
&gt; 
&gt; **SCP-1119-JP-1：** 不，到此为止了。谢谢你。永别了。
&gt; 
&gt; （SCP-1119-JP突然摔落在地）
&gt; 
&gt; **SCP-1119-JP：** （声音颤抖着）为，为什么？为什么您要杀了我？
&gt; 
&gt; **SCP-1119-JP-1：** 这是必要的。仅此而已。再见，夜莺，一直以来受你关照了。
&gt; 
&gt; （SCP-1119-JP-1转移到收容室外。警报响起，机动特遣队抵达。）
&gt; 
&gt; **SCP-1119-JP-1：** 嗯，这个不适合我啊。不好意思，让我和你的交换一下。
&gt; 
&gt; （SCP-1119-JP-1靠近机动特遣队队员，将手放在队员的胸口。队员吐血，当场倒下。）
&gt; 
&gt; **SCP-1119-JP-1：** 抱歉，作为替代就借你的来用了。谢谢。
&gt; 
&gt; **SCP-1119-JP-1：** 啊，夜莺，我不像你那么温柔。我终究无法忍受就这样回到神的怀抱。在让夺去那只燕子生命的家伙们的血流干之前，都是做不到的。果然，你还是没能代替那只燕子。我真的很遗憾。
&gt; 
&gt; （SCP-1119-JP-1消失）
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
 
**附录2：** 从SCP-1119-JP、以及殉职队员的尸体内部本应是心脏的地方，分别发现了一枚带有裂痕的心形铅块和一小朵红色的玫瑰花。两个物体均没有确认到异常性。</textarea></pre>
