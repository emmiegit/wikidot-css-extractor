**アイテム番号:** SCP-130-DE

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-130-DEはサイト-DE4近辺の前哨基地にある地下収容室に配置されています。この前哨基地は&#34;前哨基地-130-DE4&#34;と呼ばれています。前哨基地-130-DE4はSCP-130-DEの封じ込め専用に建設されたもので、他の異常の封じ込めに役立つものではありません。毎年9月30日と11月1日の間に安全対策を必要とします。SCP-130-DEのポータルからSCP-130-DE-02実例が出現し、前哨基地-130-DE4からの収容違反を防ぐために、警備員30名のユニットがSCP-130-DEの収容室に配置されなければなりません。実例が前哨基地からの逃亡に成功した場合、MTFユニットによってこれらの実例を確保して再収容する必要があります。これらの実例が10月31日以降に発見された場合、その全てをそれぞれ別々の収容セルに配置しなければなりません。これは翌年の10月1日にSCP-130-DEが再活性し、収容された実例がSCP-130-DEのポータルを通じて送り返されるまでなされます。

**説明:** SCP-130-DEはクロム製の金属ブロックです。その長さは0.57メートルで、幅1.08メートル、高さ2.02メートル、重量3トンです。当該オブジェクトは黒色で赤いシンボルが描かれています。その前面の中央上部には&#34;Halloween&#34;と刻まれた文字があり、前面は幅0.90メートルで高さ1.87メートルの空洞があります。SCP-130-DEの特異性は、その空洞にSCP-130-DE-01と呼ばれる別の現実へとつながるポータルを生成することです。SCP-130-DEは毎年10月に1度だけ、SCP-130-DE-01へとつながるポータルを生成します。このポータルは10月1日00時00分に開き、10月31日23時59分に閉じます。SCP-130-DEの内部が具体的にどのよう機能しているかは現在の知識では明らかに破壊不可能なため、今のところ判明していません。これはスレッジハンマーや金属刃、[編集済]で開ける試みが失敗した後に判明しました。現在オブジェクトを開く方法を発見することはできていません。SCP-130-DEはクロムの融点である摂氏1907度を超える温度にも耐性があります。

SCP-130-DE-01はSCP-130-DEを介してのみアクセス可能な別の現実です。SCP-130-DE-01には平たく灰色な大陸があります。この大陸は岩石だけで構成されており、空は赤黒く染まっています。SCP-130-DE-01には昼夜サイクルがなく、天体もありません。SCP-130-DE-01には長方形の山脈が存在し、その内部には谷があります。この面積は5280 km²です。谷には地上遊園地があり、その周囲は枯れ木と高さ10メートルの壁で覆われています。遊園地には███体のSCP-130-DE-02実例が存在しています。SCP-103-DEのポータルは洞窟内にある谷の南部につながっています。洞窟の出口は鉄道駅に通じる道があります。その駅には遊園地を完全に囲む、長さ237.12 kmの線路が1本だけあります。駅には黒い蒸気機関車があり、座席が80席ある鉄道車両が8両連結されています。運転手であるSCP-130-DE-02実例によってそれらは運行されています。この蒸気機関車は駅から遊園地の南東入口の方向へ、37 kmの距離を移動します。走行時間は11分です。隣駅には遊園地の入口に続く道があります。その入口は高さ3メートルの両開きのドアで、壁にはめ込まれています。遊園地はハロウィンをテーマとし、3つの異なる地区があります。主要地区は遊園地の中央に位置し、墓地の上にある町や3つのホテル、カボチャ品種から作られた様々な料理を提供する7つのレストラン、劇場、おもちゃ屋、菓子屋及び町中を走り回る5台の観光バスがあります。さらに直径40メートルの円形の市役所があります。沼地区は遊園地の北西に位置し、ボートによって航行される5000 m²の範囲を覆う沼地があります。SCP-130-DE-02実例は、ボート航行中に訪問者を驚かせて怖がらせるために沼地の水面下に待機します。サーカス地区は遊園地の北東に位置し、直径95メートルのサーカステントがあります。そこでは道化師に変装した実例が不気味な芸を演じます。さらに観覧車やジェットコースター、射撃場、メリーゴーランド、ボートでの川下り、お化け屋敷を含むフェアがあります。

SCP-130-DE-02実例は男性と女性両方の特徴を有する人型実体です。男性実例は身長1.89から1.95メートル、体重76から86キログラムです。女性実例は身長1.82から1.87メートル、体重70から77キログラムです。両性のSCP-130-DE-02実例は生殖器がなく、繁殖できません。これらの実例は老化せず、生存のために食物を必要としませんが、人間と同様に脆弱です。SCP-130-DE-02実例はウールのシャツとズボン及び-靴を着用し、暗い肌と髪、瞳の色を持ち、長さ3 cmの4本の犬歯と長さ6.5 cmのヤギの角、鋭い手足の爪と切れ長の瞳孔を持っています。  

**発見:** SCP-130-DEは2000年10月2日22時34分にヘッセン州シュレッツェンハウゼンにて、警察の通報によって発見されました。この内容は--人間を襲う--人間を拐う悪魔の目撃に関するものでした。MTFユニットが派遣されてその到着後に9体のSCP-130-DE-02実例が確保され、さらなる実例が1軒の家へと逃げ込みました。MTFユニットはこの実例を家の地下室に到達するまで追跡し、SCP-130-DEのポータルを通じて実例が出現していることを確認しました。SCP-130-DEと9体のSCP-130-DE-02実例はサイト-DE4に輸送され、全ての居住者にはAクラス記憶処理が施されました。SCP-130-DEは研究セルに配置され、9体の実例は個別のセルに収容されました。


**状況報告書:**

以下はイベントを目撃した居住者であるパウル・█████との状況報告書です。

&gt;  
&gt;  **MTF指揮官クラウス:** █████さん、ここで何が起こったのか話してもらえますか?
&gt;   
&gt;   **█████氏:** 私は…私は何が起こったのかはっきりとはわかりません。あの…あの悪魔共は何処からともなく現れました!
&gt;   
&gt;   **MTF指揮官クラウス:** 落ち着いて。現在あなたは安全です。私はただ、ここで何が起こったのかを知りたいだけですよ。
&gt;   
&gt;   **█████氏:** だから最初にどこからあの…悪魔が来たのか、本当にわからないんです。私は人の叫び声で目が覚めて、窓から外の群れを見ました。それをただの悪夢だと思いましたが…残念ながら夢じゃありませんでした。それですぐに家に閉じ籠って私を守ってくれるように神に祈りました。あの生き物共が私の家に入ろうとしている音だけが聞こえてきました。幸運にもあなた達が来て、私を助けてくれました。悪魔は全部もう捕まえてくれてますよね?   
&gt;   
&gt;   **MTF指揮官クラウス:** はい、捕まえていますよ。もう1つ質問があります。あなたの5軒隣の家の住民を知っていますか?
&gt;   
&gt;  **█████氏:** もちろん知っています。そこはニコラス・エルメルという男性が住んでいます。ちょうどあなたが彼について言及したので話しますが、私は昨日から彼に会っていませんし、他の隣人も同じく会ったとは聞いていません。
&gt;  
&gt; **MTF指揮官クラウス:** 本当ですか? エルメル氏について教えてください。
&gt; 
&gt; **█████氏:** ニコラスについて語ることはあまりありません。彼は人情家で、いつも他人に親切で協力的で、隣人とうまくやっています。ですがここ数年は本当に奇妙な振る舞いをしていたと、言わねばなりません。
&gt; 
&gt; **MTF指揮官クラウス:** どういう意味でしょう?
&gt;  
&gt; **█████氏:** 最近彼は私達から何かの秘密を隠している、と言っておくべきだということです。彼が地下室に何かを隠し、見せたくないと考えていると私と隣人たちは確信しています。ニコラスは何か素晴らしいことに励んでいて、準備ができたらいつか私達に見せてくれると言い続けていました。
&gt; 
&gt; **MTF指揮官クラウス:** それで他にエルメルさんについて明かしてもらえることはありませんか?
&gt; 
&gt; **█████氏:** はい、彼と私達がどんな関係だったのかをお話できます。それで実際、何故ニコラス・エルメルについて知りたいのでしょう?
&gt;   
&gt;   **MTF指揮官クラウス:** それはお答えできません。
&gt;  
&gt;   **█████氏:** 何故? 彼はあの悪魔と何か関係があったんですか?
&gt;   
&gt;   **MTF指揮官クラウス:** ここで終了しようと思います。
&gt;   
&gt;   **█████氏:** いいや、終わらない! 私の質問に答えてくれ!
&gt;   
&gt;   **MTF指揮官クラウス:** 繰り返しますが、それは残念ながらできません。
&gt;  
&gt;   //MTF指揮官クラウスは█████氏に記憶処理を施して自宅に返した。//

 
**インタビュー: 130-DE-02**

SCP-130-DEと9体のSCP-130-DE-02実例がサイト-DE4に輸送された後、2000年10月2日23時44分に実例1体とマウル博士とのインタビューが実行されました。

&gt; //マウル博士は警備員と収容室内で、椅子に縛り付けられたSCP-130-DE-02の対面に着席する。//
&gt;   
&gt; **マウル博士:** こんにちは。今からあなたについて質問します。
&gt; 
&gt; **SCP-130-DE-02:** あなたが何か質問をしたいなら、僕もあなたに僕らを排除したことについて質問したい。
&gt; 
&gt; **マウル博士:** それで、私に何の質問をしたいのでしょうか?
&gt; 
&gt; **SCP-130-DE-02:** えっと、多分あなたが誰なのか、何故僕らの意思に反してここに連れてきたのかを僕は知らない。
&gt; 
&gt; **マウル博士:** ああ、あなたとその仲間は無辜の人々を襲ったので、止めなければなりませんでした。
&gt;   
&gt; **SCP-130-DE-02:** 襲った? えー違うよ、完全に誤解してる。僕らは人間を傷つけたくなんてないんだ。だけどみんな僕らのハロウィンパークに連れていったのさ。
&gt; 
&gt; **マウル博士:** ハロウィンパーク? あなたが何を指しているのかわかりません。
&gt; 
&gt; **SCP-130-DE-02:** 僕と他の子はハロウィンだけをやってる遊園地がある別の世界から来ているんだ。
&gt; 
&gt; **マウル博士:** それではその&#34;ハロウィン世界&#34;にどのように入っているのか、尋ねてもいいですか?
&gt; 
&gt; **SCP-130-DE-02:** あなたが同じくここに持ってきた機械のポータルから。あれが僕らの世界への唯一の入口さ。
&gt; 
&gt; **マウル博士:** わかりました。それでは何故あなたは人間を遊園地に連れていきたいのでしょうか?
&gt; 
&gt; **SCP-130-DE-02:** それって何のための質問? まあいいか、人間に僕らのパークで素晴らしい人生を与え、ハロウィンの偉大さを示すためにさ、永遠に。
&gt; 
&gt; **マウル博士:** 永遠とはどういう意味でしょうか?
&gt; 
&gt; **SCP-130-DE-02:** ああ、僕らのパークに訪問者が永遠に留まるってだけさ。
&gt; 
&gt; **マウル博士:** あなた方はその意思に反して人間を世界に留めておきたいのですか?
&gt; 
&gt; **SCP-130-DE-02:** 囚人じゃなくてただの普通のパークの訪問者だよ。でも後々でパークを去る代わりに、彼らは永遠にパークに住むんだ。
&gt; 
&gt; **マウル博士:** 誰もが遊園地に住みたいと思うと、あなたは本当に思っているんですか?
&gt; 
&gt; **SCP-130-DE-02:** 僕らのパークには滞在用のホテル、いろんな味の種類があるレストランや他にはないものがある大きなエリアがあるから、それは理由にならないよ。ただ別の都市のように考えて、簡単にそこに住むことができるんだ。
&gt; 
&gt; **マウル博士:** それでも、そこに住みたくない人間はいて、故郷にもう一度帰ろうとするでしょう。
&gt; 
&gt; **SCP-130-DE-02:** たとえ自力でそれができても、僕らから逃げるのは簡単じゃない。僕らの制作者はただそうすることを望んでいる。
&gt; 
&gt; **マウル博士:** あなた方の制作者? それはニコラス・エルメルという人物のことですか?
&gt; 
&gt; **SCP-130-DE-02:** そう、僕らの制作者で、僕らの世界を作った人でもある。
&gt; 
&gt; **マウル博士:** 彼は何時、どうやってあなた方とその世界を制作したのでしょうか?
&gt; 
&gt; **SCP-130-DE-02:** 彼がどうやって僕らや世界を作ったのか僕は本当に知らないけど、全部1993年に作り始めたことを知ってる。信じがたいように聞こえるってわかってるけどさ、最初に僕が起きてからニコラスが微笑みかけてくれたのを見たことしか本当に覚えていない。ついでに、ニコラスが最初に作ったのはジャックだ。ジャックは僕らの始まりで、だから僕らの間では一番の有名人だ。彼とニコラスは僕らみたいに、とても仲良しだった。それから彼はさらにたくさん僕らを作った。僕らは彼にとって子どもだったし、僕らにとって彼は父親だった。人間を幸せにしてハロウィンを見せたいっていうニコラスの夢を叶えるために、遊園地で僕らが彼らに恐ろしいハロウィンを与えることをニコラスは望んでいた。
&gt; 
&gt; //SCP-130-DE-02は憂鬱そうに下を向く。//
&gt; 
&gt; **マウル博士:** 何か悪いことでも?
&gt; 
&gt; **SCP-130-DE-02:** それは…えーと…事故があって…ニコラスが死んだんだ。
&gt; 
&gt; **マウル博士:** 彼は死んでいる? どんな風に?
&gt; 
&gt; **SCP-130-DE-02:**  昨日、市役所の2階から落ちて、首を折った。ジャックはそれを見て、彼に駆け寄って助けを呼んで、僕らが来たときには…ニコラスは既に死んでいた。それは僕らにとって強いトラウマになっていて、それを認めたくなかったんだ。ジャックはそれを見て、何もできなかったから、一番衝撃を受けた。その後僕らはニコラスのためにお墓を掘って、埋葬して、悲しんだ。葬儀の後でジャックは僕らみんなに、人間をパークに連れて来る必要がある、ニコラスの夢を守るために永遠に留まらせるんだと言ったんだ。僕らは今日それを始めた、あなた達が僕らを止めるまでは。
&gt; 
&gt; //SCP-130-DE-02はマウル博士を真っすぐ見る。//
&gt; 
&gt; **マウル博士:** 申し訳ありませんが、それでもあなた方に何かをさせることはできません。
&gt; 
&gt; **SCP-130-DE-02:** あなたは単純にわかってない。僕らはたとえ何をかけても、ニコラスの夢のためにそれをしなくちゃならない。あなたが僕らを止めるなら、僕らはあなたをやっつける。
&gt; 
&gt; **マウル博士:** そうしないことをお勧めします。あなたが脱走できないほど安全なサイトに我々はいるので。
&gt; 
&gt; **SCP-130-DE-02:** 多分そうなんだろうけど、僕らの世界には全員を止めることができないくらいの、何百もの僕らがいる。彼らは僕らを助けるためにすぐに来るよ。

**補遺:** インタビュー後、さらなるSCP-130-DE-02実例の出現に対応するために警備員がSCP-130-DEの研究セルに配置されました。2000年10月3日21時57分にSCP-130-DEのポータルから██体の実例が出現し、サイト-DE4全体に広がりました。それによって█個の異常が発生しました。警備員は実例を阻止しようとしましたが、その数が多すぎたために失敗しました。収容されていた9体の実例は解放されて逃亡時に14体が終了されましたが、残りの実例はSCP-130-DEのポータルを通じて逃亡しました(詳細についてはSCP-130-DE事件記録参照)。SCP-130-DE-02実例がサイト-DE4を破壊して別の異常を引き起こす危険性が高いため、サイト-DE4の近隣に前哨基地が建設されました。そこでSCP-130-DEは警備員によって監視されている収容セルに置かれ、実例用の個別セルが建設されました。

[[collapsible show=&#34;研究探査 [セキュリティクリアランスレベル3以上要求]&#34; hide=&#34;研究探査 [セキュリティクリアランスレベル承認]&#34;]]
2000年10月30日18時40分にSCP-130-DE-01での研究探査が開始しました。これはDクラス職員によって実施されました。D-999503はシャツの下にビデオ録画用のカメラを装備していました。さらに彼はマウル博士と連絡するためのオーディオヘッドセットを受け取り、懐中電灯を手にしました。

&gt; //D-999503はSCP-130-DEのポータルを通り抜ける。//
&gt; 
&gt; **マウル博士:** D-999503、今どこにいますか?
&gt; 
&gt; **D-999503:** 明るく光ってる洞窟だ。見えるよな?
&gt; 
&gt; **マウル博士:** ええ、見えていますよ。どうやって洞窟が輝いているのかわかりますか?
&gt; 
&gt; //D-999503は左右を見てから上を見る。//
&gt; 
&gt; **D-999503:** ああ。上に、丸いライトが天井に設置されている。
&gt; 
&gt; **マウル博士:** 見えます。洞窟内には外に出るための出口はありますか?
&gt; 
&gt; **D-999503:** えっと、この洞窟には真っ直ぐな一本道しかない。多分これは洞窟の外につながっている。
&gt; 
&gt; **マウル博士:** それならその道を歩いてください。
&gt; 
&gt; **D-999503:** わかった。
&gt; 
&gt; //D-999503は洞窟を直進する。//
&gt; 
&gt; **D-999503:** 神よ、道の終わりに予想外なことが起こらないように俺は願っているよ。
&gt; 
&gt; **マウル博士:** 神経を落ち着けて歩き続けてください。
&gt; 
&gt; //D-999503は洞窟の出口に着くまで3分間歩く。//
&gt; 
&gt; **D-999503:** 今洞窟から出たぞ。
&gt; 
&gt; //D-999503は止まり、カメラは赤黒く色付いた50 mサイズの樹木が聳える枯れ木の森と空を表示する。//
&gt; 
&gt; **D-999503:** ああ神よ、俺はどこに来たんだ? 俺が見てるものが見えているか?
&gt; 
&gt; **マウル博士** ええ、全部よく見えています。あなたの前に森に通じる道があるので、そこへ行ってください。
&gt; 
&gt; **D-999503:** よし、やるよ。今でも怖いけどな。
&gt; 
&gt; //歩いてから4分後にカメラは遠くにある鉄道駅を表示する。//
&gt; 
&gt; **D-999503:** 駅か? ここには誰か住んでいるのか?
&gt; 
&gt; **マウル博士:** 駅に行って調べてください。
&gt; 
&gt; **D-999503:** 了解。
&gt; 
&gt; //D-999503階段を上って駅に行く。//
&gt; 
&gt; **D-999503:** 俺の前に黒の蒸気機関車がある。車両が8両ついている。それで前に邪悪に笑っている色が塗ってある顔がついている。機関車の外の駅には人がいないようだ。これから何をするべきだ?
&gt; 
&gt; **マウル博士:** まだ駅を見回ってください。
&gt; 
&gt; **D-999503:** しなきゃならないのか? ここには人はいないと思うが。ああ! 何だ…
&gt; 
&gt; //D-999503は背中を何かにつつかれたため突然振り向く。D-999503の前には蒸気機関車の運転手に扮したSCP-130-DE-02実例がおり、不機嫌そうにD-999503を睨み付けている。D-999503は驚いて叫ぶと一歩下がる。//
&gt; 
&gt; **D-999503:** (//震え声で//) えー…あ、あんたはだ、誰だ?
&gt; 
&gt; //SCP-130-DE-02はD-999503を上から下まで見ると、彼と話し始める。//
&gt; 
&gt; **SCP-130-DE-02:** お前はSCP財団とか名乗る奴等の仲間か?
&gt; 
&gt; **D-999503:** あ、ああ、そ、そうだ。
&gt; 
&gt; **SCP-130-DE-02:** 何故ここに送られたんだ? 俺達と仲良くなるためか、それともスパイのためか?
&gt; 
&gt; **D-999503:** すまないが、あんたが何を言っているのかわからない。俺は探査のためにここに来ただけなんだ。
&gt; 
&gt; **SCP-130-DE-02:** 探査? だからスパイなんだろう?
&gt; 
&gt; **D-999503:** いや、俺はこの世界を探検するだけで、その後は財団にまた戻ることを誓う。
&gt; 
&gt; **SCP-130-DE-02:** 本当か? さっきお前は誰と話していた?
&gt; 
&gt; **マウル博士:** D-999503、落ち着いて、ただの独り言だと述べてください。
&gt; 
&gt; **D-999503:** 俺は独り言を言っていた。
&gt; 
&gt; **SCP-130-DE-02:** 独り言だって? 本当にお前は私がそれほど愚かだと思っているのか?
&gt; 
&gt; //SCP-130-DE-02はD-999503からヘッドセットを取り上げて分解する。//
&gt; 
&gt; **マウル博士:** クソが! 素晴らしい、これから指示せずに見聞きだけできますね。
&gt; 
&gt; **SCP-130-DE-02:** さあ、もう仲間と話すことはできない。
&gt; 
&gt; **D-999503:** 今からあんたはお、俺にな、何をする気なんだ?
&gt; 
&gt; **SCP-130-DE-02:** さて、私はお前がまた財団に戻ることを許さない。お前は私と共に遊園地に来るんだ。
&gt; 
&gt; **D-999503:** 遊園地? ここには遊園地があるのか?
&gt; 
&gt; **SCP-130-DE-02:** そうだ、さあ今から来い。
&gt; 
&gt; //SCP-130-DE-02はD-999503の腕を掴んで蒸気機関車に引っ張り込む。//
&gt; 
&gt; **SCP-130-DE-02:** お前は私の側にいる、逃げようとしない、いいな?
&gt; 
&gt; **D-999503:** わ、わかった。
&gt; 
&gt; //SCP-130-DE-02はD-999503と共に蒸気機関車に乗り、運転を始める。//
&gt; 
&gt; **マウル博士:** 彼があのパークに行ってカメラが発見されなかった場合、パークがどんな様子かの確認は非常に大きな利益になります。願わくばうまくいってほしいですね。
&gt; 
&gt; //蒸気機関車は次の駅に到着するまで11分間運行する。//
&gt; 
&gt; **SCP-130-DE-02:** 着いたぞ。さあ来い、他の人には親切にな。
&gt; 
&gt; **D-999503:** 他の人とは?
&gt; 
&gt; //SCP-130-DE-02はD-999503を真っすぐ見る。//
&gt; 
&gt; **SCP-130-DE-02:** すぐに会えるさ。
&gt; 
&gt; //SCP-130-DE-02とD-999503は高さ10メートルの壁に埋め込まれた高さ3メートルの両開きのドアへと続く道を歩く。SCP-130-DE-02は両開きのドアを叩いて覗き穴を見る。//
&gt; 
&gt; **SCP-130-DE-02:** おいみんな、ここにスパイがいるぞ。
&gt; 
&gt; //両開きのドアが開き、警備員の服を着たSCP-130-DE-02実例2体が出てくる。//
&gt; 
&gt; **SCP-130-DE-02警備員1:** スパイ? その人間をどこで見つけたの?
&gt; 
&gt; **SCP-130-DE-02:** 私は彼を始発駅で見つけてな、SCP財団に所属していたんだ。
&gt; 
&gt; **SCP-130-DE-02警備員2:** SCP財団? だがあれは我々の任務を果たすことを妨げ、兄弟達をも殺した奴等だぞ。
&gt; 
&gt; //SCP-130-DE-02の警備員両実体は攻撃的にD-999503を見つめる。//
&gt; 
&gt; **SCP-130-DE-02:** 心配するな、彼はここに一人で来ているし、武器を持っていない。彼をどうするのか決めるために、ジャックのところに連れて行くべきだ。
&gt; 
&gt; **マウル博士:** ジャック? 彼らのリーダーですか?
&gt; 
&gt; **D-999503:** 俺の面倒を見るためにか? そいつはどういった意味があるんだよ、本当に何が起きているんだ?
&gt; 
&gt; //SCP-130-DE-02警備員1と2は互いに視線を交わす。//
&gt; 
&gt; **SCP-130-DE-02警備員1:** いいよ、俺達が彼をジャックのトコに連れて行って、彼をどうするのか決めてもらおう。
&gt; 
&gt; **SCP-130-DE-02:** よし、それなら私はもう戻る。
&gt; 
&gt; //SCP-130-DE-02が立ち去ると、SCP-130-DE-02警備員両実体はD-999503の腕を掴む。//
&gt; 
&gt; **SCP-130-DE-02警備員2:** これから我々はお前をジャックのところへ連れて行く。残念なことに、お前は我々から逃れようとしているようだ。
&gt; 
&gt; **D-999503:** 俺に何もしないでくれ、俺はあんたらに何もしなかった!
&gt; 
&gt; //SCP-130-DE-02警備員はD-999503と共に遊園地を通る観光バスに乗り、カメラは住居の窓からさらなるSCP-130-DE-02実例がいるのを表示する。一部のSCP-130-DE-02実例はバスの外からD-999503を驚いて見ているが、その他は疑わし気に見つめている。カメラはお土産やお菓子、おもちゃを売る様々な店やホテル、レストランを表示する。//
&gt; 
&gt; **マウル博士:** 私には遊園地というより、最早都市に見えますね。
&gt; 
&gt; //20分後にD-999503とSCP-130-DE-02両警備員は観光バスから降りて、円形の白い建物へと入る。建物の内壁は白く塗られ、年代物の古典家具が置いてある。D-999503とSCP-130-DE-02両警備員は螺旋階段を上がるとドアの前まで廊下を歩く。SCP-130-DE-02の警備員2はそのドアを叩く。//
&gt; 
&gt; **SCP-130-DE-02:** 入れ。
&gt; 
&gt; //SCP-130-DE-02警備員2はドアを開いてD-999503を連れて入室する。//
&gt; 
&gt; **SCP-130-DE-02警備員2:** やあジャック。スパイを連れてきたぞ。
&gt; 
&gt; //SCP-130-DE-02はD-999503を見やる。//
&gt; 
&gt; **SCP-130-DE-02:** スパイ? SCP財団からのか?
&gt; 
&gt; **SCP-130-DE-02警備員1:**  そう、カールはこいつを始発駅で発見して、完全に一人だったんだって。
&gt; 
&gt; **SCP-130-DE-02:** 一人でそいつと話したい。
&gt; 
&gt; **SCP-130-DE-02警備員1:** 仰せの通りに、ジャック。
&gt; 
&gt; //SCP-130-DE-02警備員が部屋から出てドアを閉める。//
&gt; 
&gt; **SCP-130-DE-02:** さて、お前は誰で、何故俺達の世界に来た?
&gt; 
&gt; **D-999503:** えっと最初に、俺は強制されてこの世界に来たんだが、探検するだけだったんだ。それであんたらの存在や、あんたらと財団の間で何が起こったのか全く知らなかった。
&gt; 
&gt; **SCP-130-DE-02:** まさか。強制されたと言うのか? お前は本当は財団の真のメンバーではないということか?
&gt; 
&gt; **D-999503:** いや、正しくは俺はあいつらの被験者だ。俺みたいに被験者としてだけ利用されて、他に何もしないやつらが複数いるんだ。
&gt; 
&gt; **SCP-130-DE-02:** はぁ、俺にはいつでも誰が嘘をついているのか、そしてお前が嘘をついていないのかがわかる。つまりだ、利用されるだけよりは、お前は自由になりたいって思ってるよなあ?
&gt; 
&gt; **D-999503:** そらそうだ。
&gt; 
&gt; **SCP-130-DE-02:** それなら今日のお前は吉日だ。これから俺達の遊園地に住むんだからな。
&gt; 
&gt; **D-999503:** ここで暮らすのか? マジでどういうことだ? 突然のことでよく理解できない。
&gt; 
&gt; **SCP-130-DE-02:** どうして理解できないことがある？お前は自分が物のように利用されていると言った。だがお前はここでは自由になれる、幸せな生活を送ることができる。
&gt; 
&gt; **D-999503:** だがやつらはそれを許さないし、また取り戻そうとするぞ。
&gt; 
&gt; **SCP-130-DE-02:** それは心配しなくていい。俺たちのポータルは明日の真夜中に閉じられ、最早互いに俺たちの世界にはつながらなくなる。翌年の10月にのみこのポータルは再び開かれる。財団のやつらは機械がもう動かなくなったと考え、永遠に無視することだろう。
&gt; 
&gt; **マウル博士:** 有用な情報と思われるものですね。
&gt; 
&gt; **D-999503:** あんたはそれを話してはダメだ。
&gt; 
&gt; **SCP-130-DE-02:** 何故それがダメだと?
&gt; 
&gt; **D-999503:** 怒らないでくれよ。ここに隠しカメラがあって、研究者が俺たちのことを常に見聞きしている。
&gt; 
&gt; **マウル博士:** D-999503、何を言っている!
&gt; 
&gt; **SCP-130-DE-02:** 何だと? そのカメラをすぐに寄越せ!
&gt; 
&gt; //SCP-130-DE-02はD-999503に駆け寄るとシャツからカメラを取り出し、床に投げつけて足で踏んで破壊する。//
&gt; 
&gt; **マウル博士:** 素晴らしい。我々はあれに関するほんのわずかな情報のみを入手できました。いいでしょう、次の探査からはDクラスではなく、ドローンだけ使います。
&gt; 
&gt; **メモ:** 今日までD-999503に何が起こったのかは判明していません。彼は正式には行方不明とみなされています。
  

**付記:** 2000年10月31日19時50分にドローンを用いたSCP-130-DE-01での次回探査が実施されました。ドローンはカメラで遊園地及び谷全体を捉えました。その後ドローンは谷の外側で平らな岩石の景色を撮影しました。23時59分にSCP-130-DEポータルが閉じ、カメラドローンのモニターは暗転し、最早映りませんでした。
[[/collapsible]]</textarea></pre>
