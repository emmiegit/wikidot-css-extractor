**Αριθμος Αντικειμένου:** SCP-873

**Κατηγορία αντικειμένου:** --Safe-- Euclid

**Ειδικές Διαδικασίες περιορισμού:** --Το SCP-873 φυλάσσεται σε ένα ασφαλές δωμάτιο στη Βάση-19.-- (**Αναθεωρημένο βλ:** Ενημέρωση διαδικασιών περιορισμού) Θα τοποθετηθούν τρεις κάμερες ευρέος φάσματος υψηλής ευκρίνειας προκειμένου να διατηρείται συνεχής παρατήρηση 360 μοιρών του SCP-873. --Τα καταγεγραμμένα βιντεοσκοπημένα δεδομένα αρχειοθετούνται στο ασφαλές δίκτυο του Ιδρύματος και η πρόσβαση παρέχεται σε οποιονδήποτε ερευνητή με άδεια πρόσβασης 2 ή ανώτερη, κατόπιν αιτήματος. Η φυσική εξέταση και η δοκιμή του SCP-873 επιτρέπεται με γραπτή έγκριση από το επίπεδο 3 ή ανώτερο.-- (**Αναθεωρημένο βλ:** Ενημέρωση διαδικασιών περιορισμού)

**Ενημέρωση διαδικασιών περιορισμού ██/██/19██:**--Μέχρι νεωτέρας, η φυσική πρόσβαση στο SCP-873, καθώς και η πρόσβαση στο καταγεγραμμένο βίντεο από το SCP-873, περιορίζεται σε ερευνητές με άμεση έγκριση του διευθυντή του χώρου.--

**Ενημέρωση διαδικασιών περιορισμού ██/██/20██:** Μέχρι νεωτέρας, η φυσική πρόσβαση στο SCP-873, καθώς και η πρόσβαση στο καταγεγραμμένο βίντεο από το SCP-873 περιορίζεται σε ερευνητές επιπέδου 4 με έγκριση O5.

**Ενημέρωση διαδικασιών περιορισμού ██/██/20██:** Το SCP-873 πρέπει να μεταφερθεί μόνιμα στη Βάση-██  και να αποθηκευτεί σε θόλο με επένδυση από σκυρόδεμα σε βάθος τουλάχιστον 2000 μέτρων κάτω από το έδαφος και σε απόσταση τουλάχιστον 100 χιλιομέτρων από οποιαδήποτε άλλη εγκατάσταση περιορισμού SCP ή κέντρο ανθρώπινου πληθυσμού. Τα αρχεία της βιντεοεπιτήρησης πρέπει να κρυπτογραφούνται σε μια ασφαλή, ειδική αποθήκη δεδομένων με πρόσβαση που περιορίζεται στο επίπεδο 4 και άνω. Οποιεσδήποτε αλλαγές στη μάζα, τον όγκο ή τον φαινόμενο δείκτη διάθλασης πρέπει να αναφέρονται αμέσως στη διοίκηση O5.

**Περιγραφή:** Το SCP-873 είναι ένα σφαιρικό αντικείμενο διαμέτρου 138 χιλιοστών με ανιχνεύσιμη μάζα 5,3 κιλά. Δίνει την εντύπωση ότι είναι φτιαγμένο από άψογο γυαλί ή κρύσταλλο, αλλά όλες οι προσπάθειες να προσδιοριστεί το υλικό κατασκευής του ήταν ατελέσφορες. Καμία προσπάθεια αφαίρεσης δείγματος δεν ήταν επιτυχής και η φασματοσκοπική ανάλυση δεν έδειξε κανένα φάσμα απορρόφησης που να μπορεί να αποδοθεί στο αντικείμενο. Λόγω των ανώμαλων ιδιοτήτων του, ο δείκτης διάθλασής του μπορεί μόνο να εκτιμηθεί.

Το αντικείμενο είναι διαφανές, αλλά μόνο το 50% των φωτονίων που εισέρχονται στη σφαίρα θα αναδυθεί, ενώ ένα μεταβλητό ποσοστό των φωτονίων που αναδύονται από το SCP-873 προέρχονται από το ίδιο το SCP-873. (Αυτό έχει επιβεβαιωθεί με τη χρήση κβαντικής διεμπλοκής και μιας συνεκτικής πηγής φωτός.) Τα φωτόνια που αναδύονται από το SCP-873 φαίνεται να προέρχονται από το φως που προσπίπτει σε ένα πανομοιότυπο αντικείμενο μετατοπισμένο χρονικά και χωρικά από το SCP-873. Το αντικείμενο αυτό έχει χαρακτηριστεί ως SCP-873-Prime (ή SCP-873&#39;). Τα ανώμαλα αποτελέσματα τόσο του SCP-873 όσο και του SCP-873&#39; φαίνονται πανομοιότυπα, καθώς ένας παρατηρητής του SCP-873&#39; θα αντιληφθεί το 50% των φωτονίων που προσπίπτουν στο SCP-873 ως εκπεμπόμενα από το SCP-873&#39;, ενώ το SCP-873 εκπέμπει το 50% των φωτονίων που προσπίπτουν στο SCP-873&#39;.

Επιπλέον, ενώ το φως που εκπέμπεται από το SCP-873 δεν παρουσιάζει από μόνο του καμία ανώμαλη ιδιότητα, οι εικόνες που παρέχονται παρουσιάζονται με αυστηρά αντίστροφη χρονολογική σειρά. Για έναν παρατηρητή του SCP-873 φαίνεται ότι το SCP-873&#39; κινείται προς τα πίσω στο χρόνο με ρυθμό ακριβώς ένα δευτερόλεπτο ανά δευτερόλεπτο. Το αποτέλεσμα αντικατοπτρίζεται για κάθε παρατηρητή του SCP-873&#39;, ο οποίος θα αντιλαμβανόταν τις εικόνες του από το SCP-873 σαν να προχωρούν προς τα πίσω στο χρόνο με την ίδια αναλογία 1:1.

Παρά τις διαφορές στην αντίληψη του χρόνου μεταξύ των παρατηρητών του SCP-873 και του SCP-873&#39;, η γραπτή επικοινωνία ήταν δυνατή. Δυστυχώς, η μεταφορά πληροφοριών συχνά παρεμποδίζεται από την κβαντική παρεμβολή που καθιστά τα μηνύματα δυσανάγνωστα. Έχει διατυπωθεί η θεωρία ότι η παρεμβολή είναι μια μορφή παράδοξης λογοκρισίας.

Οι τρέχουσες παρατηρήσεις και πειράματα καταγράφουν εικόνες από το SCP-873&#39; που βρίσκεται στην κατοχή του Δρ Ιβάν ██████████, ιατρού της αυλής του Τσάρου Αλέξανδρου Α&#39; το 18██.

**Συμπληρωματικό έγγραφο 1:** 

[[collapsible show=&#34;+ Σημειώσεις ανάκτησης του SCP-873&#34; hide=&#34;- Σημειώσεις ανάκτησης του SCP-873&#34;]]

Το SCP-873 αγοράστηκε κρυφά από τα αρχεία του Πανεπιστημίου █████████ στο Βόλγκογκραντ το ██/██/1992. Τα περισσότερα έγγραφα σχετικά με την προέλευση του αντικειμένου χάθηκαν κατά τη μετάβαση από την ΕΣΣΔ στη Ρωσική Ομοσπονδία. Η μόνη τεκμηρίωση που έχει ανακτήσει το Ίδρυμα μέχρι σήμερα είναι μια τρισέλιδη δακτυλογραφημένη επιστολή του 194█ από τον [ΑΠΟΡΡΗΤΑ] προς τον [ΑΠΟΡΡΗΤΑ] στην οποία περιγράφεται λεπτομερώς η μεταπολεμική επιστροφή του αντικειμένου στο Πανεπιστήμιο. Σύμφωνα με το [ΑΠΟΡΡΗΤΑ] αποκτήθηκε από μια αποστολή της Σοβιετικής Ακαδημίας Επιστημών το 1927 από ιθαγενείς Εβένκ στη Σιβηρία. Δεν δόθηκαν λεπτομέρειες σχετικά με τη φύση, τον σκοπό ή τους συμμετέχοντες στην αποστολή.

**Συμπληρωματικό έγγραφο 2:** 

[[collapsible show=&#34;+ Περιστατικό I-873-5&#34; hide=&#34;- Περιστατικό I-873-5&#34;]]

&gt; **Έγγραφο# I-873-5**
&gt;      
&gt; **Εμπλεκόμενο προσωπικό:** [ΑΠΟΡΡΗΤΑ]
&gt;        
&gt; **Ημερομηνία:** 12/09/20██
&gt;     
&gt; **Τοποθεσία:** SCP-873 αίθουσα παρατήρησης, Βάση ██
&gt;     
&gt; **Περιγραφή:** Από τις 27/6/19██ το SCP-873 βρίσκεται σε ένα κλειδωμένο δοχείο και δεν παράγει καμία οπτική πληροφορία. Από τις 13:15 της 09/12/19██ καταγράφηκαν οι ακόλουθες εικόνες.
&gt;         
&gt; **13:15** - Το φως εμφανίζεται απότομα να εισέρχεται από το πάνω μέρος του κουτιού στο οποίο βρίσκεται το SCP-873, καθώς το καπάκι ανοίγει με δύναμη.
&gt; **13:16** - Το &#34;SCP-873&#34; περνάει γρήγορα στα χέρια ενός αγνώστου άνδρα με ντύσιμο που ταιριάζει στη Ρωσική Αυτοκρατορία των αρχών του 19ου αιώνα. Ο άνδρας προφανώς φωνάζει κάτι στο SCP-873&#39; καθώς το τοποθετεί σε ένα γραφείο μπροστά του. Στο γραφείο είναι ορατό ένα ανοιχτό χρηματοκιβώτιο και, μέσα από μια ανοιχτή πόρτα, διακρίνεται ένα γυναικείο πτώμα.
&gt; **13:17** - Ο άνδρας κρατάει ένα μερικώς τσαλακωμένο κομμάτι χαρτί στον SCP-873&#39;. Ένα μήνυμα είναι γραμμένο με δυσανάγνωστο τρόπο, και από κάτω υπάρχει μια πρόταση που γράφει:
&gt;&gt; &#34;Ξέρω τι θα κάνεις τώρα.&#34;
&gt; **13:18** - Ο άντρας παίρνει το μήνυμα και το ξεγράφει με μια πένα από μια θήκη δίπλα στο SCP-873. Στη συνέχεια σβήνει βίαια το προηγούμενο μήνυμα, αποκαλύπτοντάς το. Με τρεμάμενα χέρια, ξεκολλάει το χαρτί, αφήνοντάς το μια τσαλακωμένη μπάλα, και το τοποθετεί προσεκτικά στο πάτωμα δίπλα στην ανοιχτή πόρτα του γραφείου.
&gt; **13:19** – Ο άνδρας επιστρέφει στο γραφείο, κλείνει το χρηματοκιβώτιο και βγαίνει οπισθοδρομικά από το δωμάτιο με αυτό, πατώντας πάνω στο πτώμα στην πόρτα.
&gt; **13:25** - Ο άντρας τρέχει προς τα πίσω στο δωμάτιο, παραλίγο να σκοντάψει στο πτώμα. Κρατάει ένα μπαστούνι που δείχνει σημάδια αίματος και μαλλιά κολλημένα πάνω του. Σταματάει απότομα στο άνοιγμα της πόρτας και κοιτάζει τη νεκρή γυναίκα για περίπου έξι λεπτά.
&gt; **13:31** - Ο άντρας σηκώνει το μπαστούνι του και το πτώμα της γυναίκας πηδά προς το μέρος του. Το μπαστούνι αναπηδά στο κεφάλι και τους ώμους της τρεις φορές πριν μείνει όρθια, κοιτάζοντας τον άντρα καθώς αυτός κατεβάζει το μπαστούνι στο πλάι του με ένα εμφανώς τρεμάμενο χέρι.
&gt; **13:32** - Ο άνδρας και η γυναίκα συζητούν έντονα, κατά τη διάρκεια της οποίας το τσαλακωμένο χαρτί πηδάει από το έδαφος στο αριστερό χέρι του άνδρα, όπου το ξετυλίγει κατά τη διάρκεια της συζήτησης. Καθώς η συζήτηση τελειώνει, ο άνδρας εμφανίζεται λιγότερο αγχωμένος και πιο χαλαρός.
&gt; **13:37** - Ο άντρας κλείνει την πόρτα στη γυναίκα και επιστρέφει γρήγορα στο γραφείο, κάθεται και κρατάει το χαρτί στο SCP-873&#39;, ρίχνοντας μια ματιά προς την πόρτα. Στο χαρτί, το πρώτο μήνυμα, που είναι πλέον ευανάγνωστο, γράφει:
&gt;&gt; &#34;Αγαπητοί μου φίλοι:
&gt;&gt; Όπως ξέρετε — ή θα ξέρετε, ο χρόνος αποδεικνύεται ανεπιθύμητο εμπόδιο — η σύζυγός μου ήταν πάντα ενθουσιασμένη με τη σχέση που είχαμε μαζί σας. Οι αναλαμπές του μέλλοντος που έχετε μέχρι στιγμής παρέχει ήταν [ΑΠΟΡΡΗΤΑ] Θα ζητήσω συγγνώμη αν φαίνεται ότι ξεπέρασε τα όρια της διακριτικότητας. Αν και ζητήσατε ποτέ ρητά τη μυστικότητά μας, θα διαπιστώσετε, όπως και εγώ, ότι έχει ισχυρή θέληση και έχει τις δικές της απόψεις για τέτοια θέματα. Ωστόσο, είναι η επαφή της με [ΑΠΟΡΡΗΤΑ] που μπορεί επιτέλους να μου δώσει μια απάντηση για την προέλευση αυτού του συναρπαστικού και τρομακτικού αντικειμένου που μοιραζόμαστε.
&gt;       
&gt; Η συνέχιση της επικοινωνίας προσδιορίζει αυτόν τον άνδρα ως τον Δρ. Ιβάν ██████████. Οι οδηγίες από την O5 διέταξαν να συνεχιστεί η επικοινωνία σε μια προσπάθεια να συγκεντρωθούν πληροφορίες σχετικά με την προέλευση του SCP-873. Η επικοινωνία με τον Δρ. Ιβάν ██████████ συνεχίζεται και θα συνεχιστεί για τα επόμενα █  χρόνια έως ότου το παρατηρούμενο χρονοδιάγραμμα του SCP-873&#39; φτάσει στο σημείο όπου [ΑΠΟΡΡΗΤΑ] παρουσίασε στον Δρ. ██████████ το SCP-873&#39; ως δώρο.
&gt;        
[[/collapsible]]

**Συμπληρωματικό έγγραφο 3:** 

[[collapsible show=&#34;+ Σημείωση σχετικά με την ενημέρωση των διαδικασιών περιορισμού&#34; hide=&#34;- Σημείωση σχετικά με την ενημέρωση των διαδικασιών περιορισμού&#34;]]

Μετά την προεκβολή των χρονογραμμών του SCP-873 και του SCP-873&#39; και υποθέτοντας μια σταθερή αναλογία 1:1, το σημείο στο οποίο οι δύο χρονογραμμές συμπίπτουν είναι 00:17 UT στις 30 Ιουνίου 1908. Δεδομένου ότι το SCP-873 ανακτήθηκε στη Σιβηρία από μια αποστολή του 1927 από τη Σοβιετική Ακαδημία Επιστημών, και μια τέτοια αποστολή το 1927 ήταν η πρώτη καταγεγραμμένη επιτόπια έρευνα του [ΑΠΟΡΡΗΤΑ] μπορεί να είναι σχεδόν βέβαιο ότι δεν είναι σύμπτωση. Δεδομένου ότι είναι άγνωστο αν το [ΑΠΟΡΡΗΤΑ] ήταν η πηγή των ανώμαλων ιδιοτήτων του SCP-873 ή αν το SCP-873 ήταν η αιτία του [ΑΠΟΡΡΗΤΑ], συνιστάται να επικαιροποιηθούν αναλόγως οι διαδικασίες περιορισμού και η ταξινόμηση των αντικειμένων.

&gt; //Το αίτημα εγκρίθηκε — O5-█//
