정말로 멋진 아침이지 않은가!
주황 클레이 중장이 말했다.
브라이트 원수의 명령은?
따로 없습니다, 중장님!
그래? 그럼 전쟁이다!

주황 클레이 장교의 대답을 듣곤 주황 클레이 중장이 유쾌하게 외쳤다.
명령이 떨어지자 주황 클레이 병사들이 우레와 같이 호응한다.

그렇습니다! 갑시다!
주황 클레이에 영광 있으라!
그래! 찰흙 병영의 상태 보고하라!
완벽합니다! 병력을 뽑읍시다!
좋다! 전 병력 이동하라!
옛 써, 중장 각하!

주황 클레이 병사들이 열심히 주황색 찰흙을 옮긴다.
초록 도우 병사들이 열심히 초록색 찰흙을 옮긴다.
주황 클레이 중장이 고민하면서 지형을 살핀다.
초록 도우 중장이 짜증을 못이기고 소리친다.

이런! 우리는 협곡 지대에 갇혀 버렸잖아![[footnote]]주: 이들은 지금 두 서랍장 사이에 있습니다[[/footnote]]
중장님, 이제 어떻게 하면 좋을까요?
적진 정찰을 한다. 정찰기 출격!

초록 도우 활주로병이 찰흙 더미에서 비행기를 끄집어낸다.
날쌔게 날아오르는 초록색 찰흙 정찰 경비행기!
천장 아래를 한바퀴 돌고 내려온다.

중장님! 주황 클레이는 마룻바닥 평원에 진지를 차렸습니다!
주황 클레이 군대의 병력 구성은 어떻게 되어있던가?
대부분이 보병 부대로 구성되어 있었습니다!
참호 파고 보병, 포병, 기갑을 뽑아라!
활주로와 대공포도 잊지 마라!
알겠습니다, 중장님!

초록 도우 보병부대가 초록 찰흙 더미에서 걸어나온다.
초록 도우 공병대가 초록 찰흙 더미에서 걸어나온다.
초록 도우 대공포들이 초록 찰흙 더미에서 나온다.
초록 도우 전차들이 초록 찰흙 더미에서 나온다.
초록 도우 야포가 초록 찰흙 더미에서 나온다.
초록 도우 정찰기가 다시 하늘로 이륙한다.
주황 클레이 중장이 하늘을 올려다본다.

정찰기인가... 대공포는 준비가 되지 않았나?
죄송합니다, 중장님! 보병밖에 없습니다!
이런 바보같은! 어서 공군을 만들게!

주황 클레이 사발 고고도 폭격기가 주황 찰흙 더미에서 날아오른다.
주황 클레이 쌍발 급강하 폭격기가 주황 찰흙 더미에서 날아오른다.
주황 클레이 호위 전투기가 주황 찰흙 더미에서 날아오른다.
주황 클레이 전폭기 편대가 주황 찰흙 더미에서 날아오른다.
주황 클레이 요격기가 주황 찰흙 더미에서 날아오른다.
주황 클레이 뇌격기가 주황 찰흙 더미에서 날아오른다.
주황 클레이 중장이 놀라 소리쳤다, 이봐, 잠깐!
주황 클레이 작전 참모가 깜짝 놀라서 되물었다.

장군님, 왜 그러십니까?
여긴 바다가 없잖나, 작전참모.
뇌격기가 어뢰를 못쏘면 어디 쓰려고?
어어... 잘 모르겠지 말입니다!
당장 전투기나 더 뽑아!
알겠습니다!

애꿎은 주황 클레이 병사가 뇌격기를 주황 찰흙 더미에 집어넣는다.
다시 주황 클레이 전투기 편대가 주황 찰흙 더미에서 날아오른다.
주황 클레이 레이더 관제탑이 주황 찰흙 더미에서 솟아오른다.
주황 클레이 지휘통제소가 주황 찰흙 더미에서 솟아오른다.
주황 클레이 군사령부가 주황 찰흙 더미에서 만들어진다.
주황 클레이 보병대가 주황 찰흙 더미에서 걸어나온다.
주황 클레이 중장이 미소지으면서 부대를 사열한다.

좋다! 그럼 전 부대 출정이다!

장군님! 주황 클레이 부대가 접근해옵니다!
당황하지 마라! 보병부대는 참호에 들어가라! 전원 전투 준비!

초록 도우 보병이 대전차 미사일을 들고 참호로 들어간다.
초록 도우 보병이 화염 방사기를 들고 참호로 들어간다.
초록 도우 보병이 중기관총을 들고 참호로 들어간다.
초록 도우 보병이 수류탄을 들고 참호로 들어간다.
초록 도우 보병이 소총을 들고 참호로 들어간다.
초록 도우 중전차가 참호 뒤에 자리를 잡는다.
초록 도우 경전차가 참호 앞으로 나아간다.
초록 도우 중폭격기가 활주로를 가른다.
초록 도우 전투기가 활주로를 박찬다.
초록 도우 대공포가 하늘을 향한다.
초록 도우 야포가 방열을 마친다.
초록 도우 보병이 침을 삼킨다.
초록 도우 참호는 준비 완료!

주황 클레이 중장은 적의 탄탄한 방어와 기갑부대를 보고 깜짝 놀란다.
그래도 주황 클레이 공군은 무적! 장군은 단호하게 명령을 내린다.
공군! 모든 폭격기를 동원해 일제히 적 참호에 폭격을 가한다!

주황 클레이 고고도 폭격기가 하늘높이 날아와 융단 폭격을 퍼부어 전투는 시작됐다.
초록 도우 요격기가 치고올라가 주황 중폭격기 편대를 향해 기관총탄을 흩뿌린다.
주황 클레이 호위 전투기가 초록 요격기의 뒤를 쫓더니 기총 소사로 쫓아낸다.
초록 도우 제공 전투기가 주황 호위기를 격추하고는 중폭격기로 달려든다.
주황 클레이 고고도 폭격기는 후방기총을 쏴 갈기면서 귀환하려 애쓴다.
초록 도우 제공 전투기도 지지 않고 주황 폭격기를 멋지게 격추한다.
초록 도우 폭격기도 질세라 쌍발 엔진을 힘껏 돌리며 날아오른다.
주황 클레이 보병이 행군하다 고개를 들곤 폭격기를 발견한다.
주황 클레이 부대가 비명을 지른다, 적 폭격기가 날아왔다!
초록 도우 폭격기가 주황 군단의 중심에 폭탄을 떨군다.
주황 클레이 부대가 폭발에 휘말려 대열이 흔들린다.
초록 도우 장교가 진언한다, 지금 쳐야만 합니다.
초록 도우 중장은 신중히 생각한다, 아직이야.
주황 클레이 중장이 외친다, 괜찮다! 전진!
주황 클레이 군단이 적 참호로 달려든다.
초록 도우 경전차가 주포로 저지한다.
그러나 주황 클레이의 물량은 최강.
주황 클레이 군단이 전차를 잡다.
초록 도우 보병이 총을 꽉 쥔다.
주황 클레이 중장이 명령한다.
전군, 적 참호를 돌파하라!
주황 클레이 군단, 전진.

참호에 숨은 초록 도우 보병 앞으로 주황 클레이 보병 군단이 소리지르며 달려든다.
초록 도우 중기관총이 밀고 들어오는 주황 클레이 보병들을 겨누고 불을 뿜는다.
주황 클레이 보병 여럿이 널부러졌지만, 망설임없이 뒷 줄의 병사가 달려든다.
초록 도우 야포가 불을 뿜고, 주황 클레이 보병 대열에 다시 불길이 솟는다.
주황 클레이 급강하 폭격기가 포 진지를 부수고서야 전진은 계속되었다.
주황 클레이 보병이 착검하고 적 참호에 달려들면서 소리를 질러댄다.
초록 도우 보병들도 대거를 꺼내들고서 적군의 물결에 맞서 싸운다.
초록 도우 전차가 참호를 건너와 주황 클레이의 진격을 막아선다.
주황 클레이 보병 하나가 비명을 지른다, 위험해! 헤비 탱크다!
초록 도우 중전차의 주포가 120mm 대인 산탄을 쏘아댄다.
주황 클레이 보병들이 나자빠진다. 초록 보병이 환호한다.
주황 클레이 전폭기가 초록 도우 참호에 폭탄을 떨군다.
초록 도우 참호 한 구석이 폭발 때문에 무너져내린다.
주황 클레이 보병들이 무너진 곳을 노려 공격한다.
초록 도우 보병 하나가 화염 방사기를 치켜든다.
엎드려! 주황 클레이 보병이 다급하게 외친다.
허나 많은 주황 보병이 불길에 먹히고 만다.
중전차 부대, 파괴당한 부분을 방어하라!
초록 도우 중장의 명령이 크게 울린다.
그러나 주황 군단의 대응이 빨랐다.
초록 화염 방사병이 제압당한다.
주황 보병이 한 구석을 점령!
초록 도우 중장이 땀을 흘린다.
돌파된 참호에 지원 부대를 투입!
초록 도우 보병이 아득바득 달린다.
주황 클레이 부대가 요새화에 나선다.
초록 도우 81mm 박격포탄이 날아간다.
그러나 이미 주황 방어 진지는 완성되었다.
포화를 뚫고 주황 지원부대가 벙커에 닿는다.
주황 장교의 말, 장군님, 일각을 돌파했습니다!
좋아, 그 방면의 보병 부대를 그곳으로 집중하라!
주황 클레이 보병 부대가 벙커로 가는 길을 닦는다.
그와 동시에 주황 공수부대가 폭격기에서 뛰어내린다.
초록 도우 대공포가 뒤늦게 쏴갈겼지만 격추에 실패한다.
그러나 아직 초록 군단이 건재하기에 공수부대는 분쇄된다.
주황 클레이 작전 사관이 절규한다, 공수 대대 전멸했습니다!
초록 도우 중전차가 기세를 몰아 참호를 넘는다. 우회 공격이다.
공격이 적은 것에 긴장하는 주황측 방어 진지 뒤로 포성이 울린다.
참호를 건넌 초록 도우 중전차가 주황 벙커의 후방을 공격한 것이다.
주황 클레이 보병 부대는 예상하지 못한 방향에서의 기습에 당황한다.
주황 보병이 후방을 방어하는 틈을 타, 초록 보병이 벙커 전면을 노린다.
기동군과 보병대의 유기적 협공에 주황 클레이 벙커는 완전히 포위되었다.
주황 클레이 중장이 외친다, 폭격기를 총동원해서 적 포위 병력을 섬멸하라!
포위된 벙커에는 지원 병력을 공수하라! 주황 폭격기가 다음 소티에 들어간다.
적의 공세가 강해지자, 초록 도우 보병들이 참호를 나서서 중전차들을 지원한다.
지지않고 주황 클레이 지원 부대도 낙하산을 펴고 고립당한 방어 진지에 강하한다.
주황 클레이 공수 부대에게 초록 대공포의 탄막이 뿌려지고, 많은 병사가 떨어진다.
살아남은 주황 클레이 공수부대에게 초록 도우 보병들이 대검을 들고서 달려든다.
초록 도우 중전차가 다시 벙커의 후방을 끈질기게 대전차 고폭탄으로 사격한다.
주황 클레이 보병에게 포위됐지만, 보병이 좌우측을 보호해 전차는 안전하다.
벙커는 다시 위기에 몰리고, 주황 클레이의 병력은 점점 더 소모 되어간다.
주황 클레이 작전사관이 주황 클레이 중장에게 다급히 철수를 건의한다.
고민하는 주황 클레이 중장, 그 사이에 주황 벙커에선 불길이 솟는다.
결정을 내린 주황 클레이 중장의 명령, 전선 병력은 즉시 후퇴하라!
주황 벙커와 본진에서 동시에 특공 공병대가 장렬히 뛰쳐나온다.

그 순간 초록 바주카병이 벙커의 전면을 파괴한다.
무너지는 벙커를 뒤로 하고 후퇴하는 주황 부대.
초록 도우 중장의 명령, 적 후미를 공격하라!

퇴각하던 주황 클레이 보병이 쓰러진다.
