+ [[size 300%]]คำเตือน[[/size]]

++ __การเข้าถึงประวัติของนักวิจัยของสถาบันโดยมิได้รับอนุญาต ถือว่ามีความผิด**ร้ายแรง**__

__หากไม่ได้รับคำยืนยอมจากเจ้าของประวัติ จะถูกลงโทษทางวินัยตามลำดับ__
[[/=]]
@@@@
@@@@
[[tabview]]
[[tab แฟ้มข้อมูล]]
 
&gt; **ชื่อ** : ดร.ฮาร์เปอร์ ซิลเวสเตอร์ การ์นิล (Harper Slyvester Garneal)
&gt;  
&gt;  **โค้ดเนม**: &#34;Slang&#34;  (&#34;แสลงค์&#34;)
&gt;  
&gt;  **ระดับการกวาดล้าง** : 3 
&gt;  
&gt;  **ตำแหน่ง/หน้าที่ :** ทำวิจัย, ทำเอกสาร, นักเคมีศาสตร์ประจำสถานีวิจัย, ช่างซ่อมบำรุงอุปกรณ์อิเล็กทรอนิกส์ (เฉพาะกิจ), ช่างซ่อมปืนพก (เฉพาะกิจ), เจ้าหน้าที่สนามซ้อมยิงปืนของสถานีวิจัย NISROP (เฉพาะกิจ)
&gt;  
&gt;  **ลักษณะ**:เป็นชายเชื้อสายเอเชีย สูง 184 เซนติเมตร ตาสีดำ ผมสั้น (โดยปกติจะสวมหมวก Beanie สีเขียวไว้ตลอดเวลา) สวมแว่นตากลม
&gt;  
&gt;  **สิ่งที่ชอบ**: Pine Ridge Chenin Blanc-Viognier ปี 2010,Mark West Pinot Noir ปี 2009 , หรือไวน์ราคาถูกที่หาได้ตามร้านสะดวกซื้อทั่วไป , ปืนสั้นและอาวุธปืนแบบพกพาขนาดเล็ก , อากาศหนาวเย็น (เป็นสาเหตุว่าทำไมถึงประจำการที่ NISROP) , อาหารแช่แข็ง , การนอน , ห้องทำงาน , กาแฟเย็น
&gt;  
&gt;  **สิ่งที่เกลียด**: [[[SCP-200-TH]]] , อาหารที่ยังร้อน , กาแฟร้อน , อากาศร้อน , ปืนที่เสีย , ไวน์ราคาแพง , การอยู่คนเดียว
&gt; 
&gt; **คำพูดประจำตัว:** &#34;ไม่&#34;.  - ดร.แสลงค์
&gt; 
&gt;  **อาวุธประจำตัว** --Smith &amp; Wesson M.686 ที่ด้ามปืนมีเทปสีเทาพันไว้ ซึ่งเป็นเพียงของสิ่งเดียวก่อนที่พ่อของเขาจะหายตัวไป--ปัจจุบันปืนกระบอกนี้ถูกขึ้นทะเบียนเป็น [[[SCP-200-TH]]] ซึ่งทางสถาบันอนุญาตให้ดร.แสลงค์สามารถใช้เป็นอาวุธประจำตัวได้ตามปกติ
&gt; 
&gt;  **เชี่ยวชาญทางด้าน** : ภาษาศาสตร์, โบราณคดี, ระบบคอมพิวเตอร์และอิเล็กทรอนิกส์, เคมีศาสตร์
&gt;  
&gt;  **ที่อยู่** : สถานีวิจัย NISROP (North Isolation Reserching Outpost) ทางตอนเหนือของประเทศไอร์แลนด์, ศูนย์-29 (บางครั้ง)
&gt;  
&gt;  **ลักษณะนิสัย** : จริงจังกับงานมาก ชอบเข้าสังคมแต่ไม่ค่อยทำตัวถูกสักเท่าไหร่ สุภาพเท่าที่จำเป็น ชอบเหล่สาวที่ศูนย์-29 เพราะที่ NISROP ไม่มีสาว สนิทกับดร.รันเป็นการส่วนตัว ชอบแอบงีบหลับตอนกลางวันเวลาหัวหน้าไม่เห็น ชอบอ่านหนังสือภาษาต่างประเทศ เกลียดงานที่ยุ่งยากซับซ้อน ชอบทำงานให้เสร็จภายในครั้งเดียว หลังพักงานจะมานั่งคุยจ้ออยู่กับเพื่อนๆ เกมที่ชอบเล่นกับเพื่อนๆในห้องทำงานคือเกมปิดตายิงเป้า[[footnote]] แสลงค์จะเอามือปิดตาแล้วใช้ SCP-200-TH ยิงไปที่เป้าใดเป้าหนึ่งโดย SCP-200-TH จะควบคุมทิศทางในการยิง ซึ่งน้อยครั้งนักจะเล็งโดนเป้าที่เลือก และไปโดนอย่างอื่นแทน [[/footnote]] 
&gt; 
&gt;  **พาหนะประจำตัว**: Snowmobile ยี่ห้อ Yamaha รุ่น FX Nitro , Humvee รุ่น M998A1 ที่ล้อรถถูกดัดแปลงให้เป็น Snowtrack
&gt;  
&gt;  **ประวัติ** : ดร.แสลงค์นั้นเกิดและโตในเมืองยอร์คของประเทศอังกฤษ พ่อของเขาจึงเลื้ยงเขามาตั้งแต่ยังเด็กด้วยความอบอุ่นซึ่งเป็นเพียงไม่กี่สิ่งที่พ่อเขาสามารถให้เขาได้ พ่อของเขานั้นเป็นเจ้าหน้าที่รักษาความปลอดภัยของสถานีวิจัยไซต์-0512 จึงทำให้เขาต้องอยู่บ้านคนเดียวมาโดยตลองแต่เขาก็มิได้ขัดเคืองใดๆ เมื่อเขาอายุได้เพียง 8 ขวบพ่อของเขามีความจำเป็นที่จะต้องคุ้มกันเจ้าหน้าที่ของสถาบันที่กำลังจะเข้าไปในประตูมิติ SCP-███ ซึ่ง ดร.แสลงค์หารู้ไม่ว่านั้นคือวันสุดท้ายที่เขาจะได้เจอหน้าพ่อเขา
&gt;  
&gt;  ซึ่งก่อนที่พ่อเขาจะไปพ่อเขาได้กำชับกับผู้ช่วยนักวิจัยดรอว์เวน (ผอ.ศูนย์วิจัย NISROP ดรอว์เวนในปัจจุบัน) ว่าให้ดูแล ดร.แสลงค์จนกว่าเขาจะเรียนจบและให้บอกความจริงกับเขาว่าพ่อเขาหายไปเพราะเหตุใดและทำไมพร้อมกับมอบของฝากชิ้นสุดท้ายให้เขานั้นคือปีนพกประจำตัวของพ่อเขาตอนที่พ่อเขายังเป็นเจ้าหน้าที่รักษาความปลอดภัยประจำศูนย์-███
&gt;  **ภาคผนวก:** สิ่งที่เห็น มิได้เป็นความจริง [[[เสมอไป]]]
