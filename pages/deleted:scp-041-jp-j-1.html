    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-041-JP-J - ねこでもないしいぬでもないなにか
**著者:** [[*user snoj]]
**作成年:** 2023
[[include :scp-jp:credit:end]]
**アイテム番号:** SCP-041-JP-J

**オブジェクトクラス:** Keter
[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:3266034-453-o3yl/I.jpg
|caption=SCP-041-JP-J
|clear=true
]]
**特別収容プロトコル:** SCP-041-JP-Jは現在、専用に建てられた収容棟内に収容されています。収容棟はサイト-8120の管轄に置かれています。オブジェクト内を覗くときは、極力リアクションを取らず、平静を装ってください。

**説明:** SCP-041-JP-Jは、██県の旧██村に放置されていた犬小屋と思しき構造物です。人間が小屋の中を覗き込むと、対象は激しく動揺し、「変なのが居た」「化け物が居る」等と反応します。その直後、小屋の中で不明な生物が実体化し、「変なのとは何だ」「俺は犬だぞ元気だぞ」等、対象に対して自身がイエイヌ（//Canis lupus familiaris//）であることを猛烈に主張し始めます。

遭遇者へのインタビューでは、自称&#34;犬&#34;が無毛で凹凸の少ない、それでいて人間のような目と耳が付いた、極めて奇妙な生物に見えたと報告されています。また、どの方向から見てもこちらを真っ直ぐ見つめてくるため、非常に気持ちが悪いとの感想も上っています。

その後、対象は数日～数週間の間、&#34;犬&#34;が自分に付き纏ってきているように感じると報告します。これは認識災害といったものではなく、実際に&#34;犬&#34;が収容を抜け出し、対象を追い掛け回していることが確認されています。対象は行く先々で「犬です」「犬ですよろしくおねがいします」「犬ですよね？」等、犬であることへの同意を繰り返し懇願されます。このため、対象は次第に辟易し、&#34;犬&#34;との口論や喧嘩沙汰に発展することがあります。

対象の説得を諦めるか、数日にわたって小屋を覗く者が居ないと、&#34;犬&#34;は収容を脱し、自ら人前に出向いて先述した観念のPRを行います。&#34;犬&#34;による観念伝達のための行動は極めて不自然なものであることから、人々が同意したケースは今のところ報告されていません。

以下に自称&#34;犬&#34;がサイト-8120で配布していた宣材画像を添付します。概ねこの通りの見た目です。
[[collapsible show=&#34;+ 開く&#34; hide=&#34;　&#34;]]
　
　
　
　
= [[image http://scp-jp-storage.wikidot.com/local--files/file:3266034-454-omkg/D.jpg]]
　
　
[!--　メモ: やっぱりどう見ても犬じゃないよｎ＿

&gt; [床に穴が開き、研究室に&#34;犬&#34;が侵入]
&gt; 
&gt; &#34;犬&#34;: おい。
&gt; 
&gt; 東博士: えっ…えっ！？
&gt; 
&gt; &#34;犬&#34;: [指を差して] 見ろよこの愛くるしい顔！どう見ても犬だろ？
&gt; 
&gt; 東博士: いや、こんなの…犬じゃ…
&gt; 
&gt; &#34;犬&#34;: ワンワンワン　ワンワンワン　ワンワンワワワン　ワンワンワン[[footnote]] 犬の鳴き声を転記したものではないことに留意。40代ヒト男性の声質で発されている。 [[/footnote]]
&gt; 
&gt; 東博士: 犬の真似したって、違うものは違…
&gt; 
&gt; &#34;犬&#34;: …[[[SCP‐040-JP]]]。
&gt; 
&gt; 東博士: な…何だ？SCP？
&gt; 
&gt; &#34;犬&#34;: 井戸小屋のアレだよ。あいつが猫なら俺が犬なのは当然だろ？
&gt; 
&gt; 東博士: 確かに、あれはねこだが…それとこれとは、話が別で…
&gt; 
&gt; &#34;犬&#34;: [頭を抱える] ああクソクソ、猫ばっか贔屓しやがって！そういうとこだぞ人類！
&gt; 
&gt; 東博士: と…とにかくだ！我々は断じて認めんぞ。怪物の要求に屈してはならんのだ！
&gt; 
&gt; &#34;犬&#34;: だからただのイエイヌつってんだろうが！！
&gt; 
&gt; 東博士: ウワーッ！暴力反対！警備員ー！
&gt; 
&gt; [記録機器粉砕]

----

&gt; = **管理部門より通達**
&gt; 
&gt; 上記のインシデントにおいて、自称&#34;犬&#34;が逃亡時、セキュリティスタッフに縦四方固めを決めたことを踏まえ、財団法務部門は&#34;犬&#34;を四肢の長い、いわゆる人型オブジェクトに定義する最終判断を下しました。今後、対象を犬と呼ぶ行為は規則違反となり、厳しく罰せられます。面白半分でも犬とは認めないでください。
&gt; 
&gt; 自称&#34;犬&#34;は攻撃的ですが、命を脅かすような一線は決して越えようとしません。あくまで、自発的な同意を求めています。我々上層部は、対象が変則的な[[[SCP-4000|名辞災害]]]であるとの疑念を持っています。すでに収容が意味をなしていない現状、犬と名付けられたが最後、さらに面倒なことが起きる可能性が否定できないのです。
&gt; 
&gt; また、先日……先代と言いましょうか。Kクラスシナリオが巻き起こる中、「俺は忠犬だ」「悪い犬をやっつける犬だ」「ゴジョーさん見てるー？」「ウエノ教授！」等と支離滅裂なことを叫びながら、イエローストーンまで穴を掘り、[[[SCP-2000-JP|2000]]]を起動した事実が最近、データベースより発掘されました。献身的行動は褒められるべきですが、それでも決して、絶対に犬とは認めないでください。こんな得体の知れないオブジェクトに、情を抱いてはならない……職員としての理念が試されているのです。
[[/collapsible]]</textarea></pre>
