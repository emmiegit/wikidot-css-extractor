&gt; [[note]]
&gt; 我让自己登基，
&gt; 做风的君王。
&gt; ——阿多尼斯《风的君王》
&gt; [[/note]]
&gt; 
&gt; 这时代很奇怪。
&gt; 
&gt; 大多数人都未曾思考过任何严肃的问题，却竟然对任何严肃的问题都有自己的观点，并依照这套观点去党同伐异。
&gt; 
&gt; 大多数人不再尊重文化其本身，却竟然狂热地拥护着某种文化，并将它当做一种用来对抗其他文化的武器。
&gt; 
&gt; 文艺、历史、哲学，曾经是方尖塔一般不朽的东西，如今却被拆解成碎石，堆成街垒，以使人们血斗。
&gt; 
&gt; 看看如今的世界吧，圣人与恶棍比地上的粪土还多，却没有一个能辨美丑。
&gt; 
&gt; 可这些不辨美丑的可怜人，却昂首地俯视着蝼蚁般的众人，然后说：“这是不美的，因为这是不道德的。”
&gt; 
&gt; 难道伊甸园的那棵树并不具备永恒的效用吗？为何引导者们与教唆者们又重新变得不知廉耻了呢？
&gt; 
&gt; 沿着这些教诲，你望向这饥渴共和国。
&gt; 
&gt; 你发现它竟然如此昏暗，以至于明度稍高的灰色都显得如此刺眼。你干涸而愤怒：“这是不美的，因为这是不道德的。”
&gt; 
&gt; 摘下被赐予的眼镜，看看真实的世界吧。
&gt; 
&gt; 将你的灵魂放逐于丑恶的大地之上吧。在虚无的宇宙中飞行吧。俯瞰那腐朽的繁花吧。
&gt; 
&gt; 看吧！那丑恶当真是丑恶吗？那虚无当真是虚无吗？那腐朽当真是腐朽吗？
&gt; 
&gt; 然后，你要为所有的悖逆者咆哮、为所有的异端者殉道。
&gt; 
&gt; 只要高洁的圣人们还在燃烧，你就不要熄灭自己卑劣的火。
&gt; 
&gt; 即使在沙漠支配的大地上，你也是永恒的甘露。
&gt; 
&gt; 因为你是美的。

**《朝颜文学报》是完全开放创作的。**

正如图书馆典籍页面所说的那样，《朝颜文学报》对内容并没有太多限制。从源头上来说，我是因为喜欢读伪史、伪人物传记和伪文艺评论，才开创了这个典籍，来骗一些有才能的朋友，写一些我自己喜欢看的作品。

所以只要和文艺、历史、哲学相挂钩，就是《朝颜文学报》所欢迎的内容。需要注意的是，这里的“文艺”不单是指“文学”。文学、美术、音乐、电影、游戏……全部都在可接受的范围内。毕竟本报第一篇精品，就是一篇游戏评论。

如果你想创作一些我根本不打算写的内容——比如编辑部的日常，比如朝颜和其他组织的对抗，或是其他什么内容，我也完全欢迎，甚至期待。只是，我和其他朝颜的创作者都没有义务一定要遵循你笔下的新设定，这一点还请理解。

顺便列一下在伪史、伪人物传记和伪文艺评论当中，对我自己影响比较深的作品吧。
&gt; 以下只列举你在中文世界就能读到的：
&gt; 
&gt; 波拉尼奥《美洲纳粹文学》（虚构了数位拉丁美洲纳粹作家的生平，可能是波拉尼奥最好读的一本书。）
&gt; 
&gt; 莱姆《完美的真空》（伪书评集，奇想天外大爆发。）
&gt; 
&gt; 博尔赫斯《虚构集》、《恶棍列传》（博尔赫斯的伪书评和人物传记，不太需要我多余的解释。）
&gt; 
&gt; 刘宇昆《终结历史之人》（关于抗日战争的一部纸上伪纪录片。）
&gt; 
&gt; 柴田胜家《云南省夙族VR技术使用案例》（科幻世界刊载过的一篇很有趣的作品，特别……SCP，伪人类学田野调查报告。）

&gt; 如果你懂日语，这些也可以读一读：
&gt; 
&gt; 柴田胜家《クランツマンの秘仏》（某民间科学家的一生。）
&gt; 
&gt; 谷林守《『サハリン社会主義共和国近代宗教史料』（二〇九九）抜粋、およびその他雑記》（托洛茨基没有被暗杀&lt;打不着.jpg&gt;，而跑到萨哈林岛去领导革命的世界线。主要讲述这个共和国神秘的宗教，以及他们神秘的教主。）
&gt; 
&gt; 陆秋槎《海因里希·巴纳尔的文学肖像》（中国作家的作品，但属于《時のきざはし: 現代中華SF傑作選》这本书的约稿，所以目前只有日语版发表。讲述纳粹德国一位三流科幻作家可悲的一生。）
&gt; 
&gt; 小林恭二《ゼウスガーデン衰亡史》（某个游乐园独立建国的故事，伪史名作。）
&gt; 
&gt; 佐佐木让《幻影シネマ館》（关于不存在的电影的一本集子，虚构了36部不存在的电影。）
