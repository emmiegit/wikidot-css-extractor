초록 인간 (The Green Man)
**Original:** http://scp-wiki.wikidot.com/scp-1010 by [[*user Shebleha]]
**Paraphrast:** [[*user XCninety]]
[[include info:more]]
Special thanks to [[*user fluxman]]
[[include info:end]]

**일련번호:** SCP-1010

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1010은 제██기지에 있는, 문서 1010-14에서 설명하는 바에 따라 만든 생태격리돔 안에 보관한다. 해당 구역에는 //Pinus sylvestris//와 //Dryopteris carthusiana// 등, SCP-1010이 제대로 모방하지 못하는 해당 식물 2종을 다량 넣어둔다. 72시간 (3일) 마다 물 190L를 SCP-1010의 구역으로, 천장에 설치한 스프링클러 시스템을 이용해 급수한다. 최소 1인이 항상 SCP-1010 구역의 보안 피드를 관찰하고 있어야 하며, SCP-1010이 이상 행동을 보인다면 무엇이든지 보고한다. 겨울 및 봄 (12월 18일 ~ 3월 18일) 에는 D계급 인원이 아닌 자가 SCP-1010의 구역으로 진입하지 못한다.

**설명:** SCP-1010은 키 작은 인간형 개체로, 얼굴과 손발바닥을 제외한 신체 모든 부위가 잎으로 덮여 있다. 해당 잎들은 SCP-1010에게서 직접 돋아나 있다. 이들은 자기의 종을 빠르게 바꾸어 SCP-1010을 인간이나 동물의 눈에 띄지 않도록 위장시킬 수 있다. 어떤 종의 잎이 다른 종으로 바뀌는 시간은 평균 10초 정도이다. 이 현상의 원리는 불명이다. SCP-1010의 &#39;얼굴&#39;은 평범한 8~90대 백인 남성의 모습이며, 종 불명인 이끼가 수염 모양으로 크게 자라나 있다. SCP-1010의 피부는 //Quercus robur// 껍질과 비슷하게 생겼으되, 성질 자체는 굉장히 유연하며 극도로 질기다.

SCP-1010은 자신의 잎의 방어 기제로 사용할 수도 있으며, 이때 사용하는 잎으로는 쐐기풀이나 스코틀랜드 엉겅퀴, 그 외 여러 가지 미확인 식물종 등이 있다. 참고할 만한 점으로 SCP-1010의 쐐기풀에서 나오는 자극성 화학 물질들은 자연생성되는 물질들보다 훨씬 더 강력하다. SCP-1010은 보통의 침팬지에 맞먹는 정도의 지능을 보이며, 이에 따라 알아들을 수 없는 고함소리나 으르렁거림 이외에는 의사소통 신호를 보였던 적 없다.

SCP-1010은 비정상적으로 빠른 광합성 과정을 거쳐 포도당을 합성한다. 이때 필요한 물은 SCP-1010을 손발을 거쳐서 흡수한다. 해당 손발은 식물의 뿌리계와 비슷한 생리구조를 띤다. SCP-1010은 몸무게 약 25kg, 키 153cm이다. SCP-1010의 완력은 대상의 크기로 추정할 만한 정도보다 훨씬 강력하다.

SCP-1010은 해가 뜨고 6시간 동안 한 자세로 머물러 있다가 하루 일을 시작한다. SCP-1010은 식물을 고의로 해치려 하는 자를 목격한다면 곧바로 그자를 공격하며 죽이려 한다. 해당 인물을 죽였다면, SCP-1010은 자신의 &#34;입&#34;에서 수액처럼 생긴 조성 불명의 물질들을 분비해 사체를 덮는다. 이후 해당 사체는 비료 역할을 떠안게 된다. SCP-1010의 행동은 계절에 따라 달라지는데, SCP-1010이 격리 상태인데도 계절을 어떻게 인식할 수 있는지는 불명이다.

||~ 계절||~ 행동||
||봄|| SCP-1010은 근처 식물들의 씨앗을 뿌리는 데 집중한다. 대상은 또한 특정 반경 (약 100m로 추정) 내의 비식물종의 생장을 촉진할 수 있다. 해당 성질의 관련값은 키, 머리카락 길이, 손톱 길이 등이 있다. 또한 SCP-1010이 봄에 끼치는 효과로, 대상의 약 10m 내로 진입한 인간은 얼마 지나지 않아 (정확한 시간은 알려지지 않았으나 3분 이내로 추정) 체내에 수정란이 생겨나게 된다. 이 효과는 여성에게만 발생하지는 않는다. 남성의 임신률은 5% 정도이다. 여성의 경우 임신 기간은 대략 9개월에 이르며, 이때 자식은 유전적으로 어머니와 동일하다. 해당 자식은 비정상적 잉태 과정을 거쳤는데도 변칙성을 나타내지 않는다. 참고할 만한 점으로, 자궁을 절제한 여성 역시 수정란과 함께 완전한 자궁이 생겨나는 형태로 임신하게 된다. 남성이 임신하는 경우, 방광 옆에 완전한 자궁과 수정란이 즉시 생겨나게 된다. 해당 남성이 내출혈로 사망하지 않도록, 이때 생겨난 태아는 임신 5개월 이내로 제왕절개 수술로 적출한다. 남성이 출산하는 태아는 항상 사산된 상태로 나오며, 유전자 검사 결과 SCP-1010과 동일한 종으로 확인되었다.||
||여름·가을|| SCP-1010은 식물의 생장만을 돌보고 북돋아 주는 데 집중한다. 이 기간에 변칙성은 나타나지 않았다.||
||겨울|| SCP-1010은 &#39;동면&#39;에 들며, 한 장소에 내내 죽 머물러 있는다. SCP-1010이 움직이는 때는 동물이나 인간에게 보이지 않도록 숨을 때뿐이다. 겨울에 SCP-1010의 약 100m 이내로 진입하는 인간은 신체가 대체로 허약해지며 &#39;에너지&#39;가 부족해진 느낌이 든다고 알렸다. 해당 대상자들은 노출 20분 이내로 사망하며, 효과의 세기는 SCP-1010과 떨어진 거리에 정비례한다.||

SCP-1010은 잉글랜드 ███████에서 발견되었다. 탐지 계기는 &#39;숲속 이파리 남자&#39;를 봤다는 목격담이나 남성들이 무슨 이유인지 임신하게 되었다는 제보가 잇따라 등장한 것이었다. 현재까지 재단이 찾아낸 개체는 SCP-1010 하나뿐이나, 전세계에 걸쳐 비슷한 이야기들을 다른 SCP-1010와 관련되어 등장했는지 조사하고 있다.

**부록-1010-1:** 셰블리하,,Shebleha,, 하급연구원이 남성이 사산한 태아를 SCP-1010에게 내놓아 대상의 행동에 어떤 효과를 끼칠지 관찰하는 실험을 제안했다. 이에 남성 D계급 인원의 체내에서 태아를 발달시켜 적출한 다음 SCP-1010에게 건네자, 대상은 태아를 집어들더니 자신의 구역에다 자기 &#39;입&#39;에서 만들어낸 수액 닮은 물질 다량과 함께 조심스레 묻었다. 4주가 지나자 태아를 묻은 자리에서 싹이 하나 돋아났다. SCP-1010은 이 싹에게 굉장히 많은 집중을 기울였으며, 싹으로 가까이 가는 자에게는 누구라도 공격적으로 고함을 질러댔다. 해당 싹은 변칙성을 나타내는 경우 별도로 감시하도록 한다.</textarea></pre>
