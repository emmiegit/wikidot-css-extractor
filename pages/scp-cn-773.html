**项目编号：**SCP-CN-773

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-773将被视作一种认知危害，并适用标准反模因程序。除非项目主管批准，不允许基金会人员接触SCP-CN-773；任何意外暴露于其中的人员将接受隔离，并由作为掌握者的D级人员监听其是否感染，确认后将被适用B级记忆删除。

当前共有5名D级人员感染SCP-CN-773作为掌握者收容。这些掌握者将被配上口部束缚装置使其失去发声能力。上述措施适用于其他新发现的SCP-CN-773掌握者。

如果出现尚未被收容的SCP-CN-773掌握者，前去进行收容的外勤人员必须佩戴隔音设备并配备加固防护装备。

**描述：**SCP-CN-773是一种模因异常，表现为一种带有异常性质的语言能力。SCP-CN-773的掌握者将能够在使用某种为其已掌握的语言说话时表达出某些以该种语言通常无法直接表述的内容，一般而言是标点符号。当SCP-CN-773掌握者使用这种能力说话时，所有听到该语言的人均表示他们清楚地在这段表述中“听到”了“。”、“，”等标点符号。较熟练地掌握后，异常表达可以扩展到一些以日常语言无法描述的事物，如在不借助拟声、比喻之下直接说出“钢琴的声音”。而在某些特殊个例中掌握者被记录到能使用SCP-CN-773表达更为复杂的指代，并可能产生其他异常效果（见附录）。

SCP-CN-773这种异常的表达方式超出了常规的人类语言处理能力。可以确认的是所有的听者都无比确定他们以听觉形式感知到了“。”这样的图像信息，也就是说这种异常能力似乎能在某种程度上引发人类视觉和听觉的通感现象；此外所有的听者都肯定在SCP-CN-773说出这种异常表述时他们所使用的语言并没有变化（例如，使用中文说话的掌握者在异常表述出标点符号时，听者都认为这个对标点符号的异常表述“属于中文”），但至今无人能使用正常语言复述此种异常表述，也无法以正常语言具体重现这种表述的发音；要复述此种异常表述，迄今为止唯一的方法就是使用SCP-CN-773。

然而，使用本身患有该类通感症的人员测试却显示这种异常性质可能并非单纯的引发通感：人员描述称通过SCP-CN-773的异常表达传递的信息在被感知时与非异常的人类通感完全不同且更为复杂，期间在声音/图像外还感受到了类似其他形式感官，如触觉所带来的感知经历“从声音中被感受到”，此外还有一部份感知经历完全与常规的人类五感不符，难以具体描述。

SCP-CN-773的传播基本是依靠上述异常表述进行，在听觉形式接收这种异常表述达到一定程度的人员会逐渐开始表现出能这种能力，整个过程与学习一种新的语言十分相似。然而大部分人员均会在这一过程中出现严重的语言能力混乱症状，只有约10%的人能在受到SCP-CN-773影响后正常语言，但即使是这类对象也无法控制在日常语言中不使用SCP-CN-773表达标点符号。迄今为止仅有█人被记录到能完全控制SCP-CN-773的使用。使用专门针对语言能力进行的A级记忆删除可以消除SCP-CN-773的影响。


**附录：**SCP-CN-773发现相关记录
于19██年，成立之初的基金会中国分部成员[需授权]在与尚未解体的中华异学会接触时发现了已知SCP-CN-773最初使用者之一，当时的异学会高级成员███。███与[需授权]最初是因异学会并入基金会中国分部事务而发生接触，但在对此人的进一步背景调查中，基金会发现了他极有可能与某些当时尚不清楚的疑似同行组织有密切联系。出于安全考虑，[需授权]出面对███进行调查。

**前言：**███名义上是[资料删除]政府的███官员，负责文化事务。当时他正在负责参与西方标点符号推广政令的制定。

&gt; ███：叫我来这里如此着急，看来你们兴许有什么急事。
&gt; [需授权]：请坐。███先生，中华异学会和基金会的联合订约已成，君子一言驷马难追，这等道理您是明白的。
&gt; ███：应然如此。
&gt; [需授权]：既然已有联合之约，双方自当坦诚相待，您觉得是否妥当？
&gt; ███：是这样。
&gt; [需授权]：那我就有点不明白了。基金会对异学会已然无所保留，可您却好像....
&gt; ███：我知道你想问什么。都是些我个人的陈年旧事，不足为外人道。
&gt; [需授权]:您这可就不够坦荡了。作为和基金会[需授权]事务的全权代表，您却在这种重要事情上有所保留，实在不太“妥当”。
&gt; ███：[沉默数秒]那都是过去了。在进入异学会的时候就已经是过去了。
&gt; [采访部分内容涉及机密，需授权]
&gt; [需授权]：进步青年和昔日恩师恩断义绝....时局如此，实难避免。很抱歉让你想起这种事。
&gt; ███：没什么。在那之后，我就正式加入了异学会。那里已经和我没有关系了。我早就不是[资料删除]了。
&gt; [需授权]：那么那些[资料删除]的门徒为什么...
&gt; ███：也许是觉得有辱师门，也许是觉得我还能浪子回头吧。毕竟，我曾经是唯一的入室弟子。
&gt; [需授权]：究竟是什么样的秘传，那么多年过去了他们还念念不忘？
&gt; ███：大音希声。
&gt; [需授权]：大象无形。听着很像某种古代功法，不过就是浅薄如我，也知道道家和他们还是很有差别的。
&gt; ███：以葬殇阳。
&gt; [需授权]：什....请再说一遍？
&gt; ███：这确实是秘传，但不是什么功法。“大音希声，以葬殇阳。”这就是秘传。[需授权]的全部秘传。
&gt; [需授权]：具体的含义？
&gt; ███:君子一言驷马难追。这等道理您也应该明白。如是我闻，如是我知。再无保留。
&gt; [需授权]：看来是这样。
&gt; ███：事已至此，还有其他要问的么？
&gt; [需授权]：等等，你刚刚....说了什么？
&gt; ███：还有其他要问的么？
&gt; [需授权]：还有很多很多要问的。您最近是在负责西国标点之事吧？
&gt; ███：是的。怎么了？
&gt; [需授权]：也许你的秘传....出问题了。

**结语：**███很快意识到他失去了对SCP-CN-773的正常使用能力，并在与[需授权]的对话中表述了标点符号，从而暴露了SCP-CN-773。由于这一严重的失信问题，██不再代表异学会承担基金会商议事务，并在事后不久被基金会收容。[需授权]在上述事件中暴露于SCP-CN-773之下，这在后来导致了他[资料删除]

对这次意外，有理论猜测SCP-CN-773极有可能是针对没有标点符号、仅有句读的古代中文被创制，而外来标点符号的引入使得SCP-CN-773受到了干扰而无法正常运行。而这也就意味着在现代中文已经普及标点符号的情况下，要稳定使用SCP-CN-773已经不再可能。

[[collapsible show=&#34;+ 附录2：&#34; hide=&#34;- 附录2&#34;]]
于19██年██月██日，4名道士装扮的男女不明人士来到site-██，要求见被收容于此、已经处于癌症晚期的███最后一面。这一要求被基金会人员拒绝，结果招致了对方的袭击。事故中对方展现出了正常使用SCP-CN-773的能力，并以此靠某种之前未发现的异常方式破坏了站点的防护措施并制服了前来阻止的安保人员，但没有造成伤亡。站点的自动录音仪器记录到了下列对话。

&gt; 不明人士：求见███先生。
&gt; 特工██：抱歉，你们找错地方了，这里是███将军的私人管制区，不对国民开放。
&gt; 不明人士：求见███先生，告诉他[资料删除]求见。
&gt; 特工██：请离开，这里不对国民开放。我们这里没有什么███先生。你们肯定找错地方了。
&gt; 不明人士：███先生阳寿将近，凡[资料删除]门人必得归葬殇阳。
&gt; 特工██：我不知道你们是哪门哪派，但是请离开，否则我们就要动武了。
&gt; 不明人士：先师临终有嘱，恕难从命。
&gt; 
&gt; [//不明人士说出了数个SCP-CN-773异常音节，接着就是巨大的破碎声和人员倒地声。这些音节在事后重放时导致了[资料删除]，受影响人员回忆称这些音节让人想起了金属摩擦、敲击、钝器猛烈碰撞和[资料删除]//]
&gt; 
&gt; [//在连续突破基金会安保后，4人来到了███的收容室，并破坏了███口部的束缚装置//]
&gt; 
&gt; ███：为什么....
&gt; 不明人士：先师有嘱：███之事实属师徒共过。天下大势，实难诿责。凡[资料删除]门人必得言葬，羽化离尘。███乃岿阳派[资料删除]门入室弟子，当以此礼待之。
&gt; 不明人士2：先师知道你已不复行秘传。临终嘱咐我辈助你归葬殇阳。
&gt; ███：我对不起[资料删除]。走吧。我已是俗人，当以俗世之法归葬。
&gt; 不明人士：若你不从，便是更对不起了。
&gt; 不明人士3：凡[资料删除]门人必葬于言中。先师已经收回成命。
&gt; [//沉默了数秒//]
&gt; ███：也罢。
&gt; 不明人士：大音希声，万象归中。
&gt; 不明人士4：大音希声，以葬殇阳。
&gt; 不明人士3：身离凡尘，羽化登仙。
&gt; 不明人士2：葬之于言，渡己之天。
&gt; [//记录仪器破坏，录音结束//]

**结语：**整个SITE的监控录音系统在上述对话时被瞬间破坏。███在事件后失踪，至今下落不明，考虑到其身体状况即使是脱离收容到今天也很可能已经死亡。由于近乎全部站点人员都被制服且监控失效，未知4名闯入者去向何方。

在这次事故中SCP-CN-773展现出的武器化用途和未知用途从未在此前其他掌握者包括███处被使用出，之后也再未出现过。
