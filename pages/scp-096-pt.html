**Artigo:** SCP-096-PT -- Entidades Monoculares
**Autor:** [[*user A-hazmat]] e [[*user Glox]]
**Aval para postagem:** [[*user lulatred]] e [[*user Dr Vivaldi]]

[[include credit:otherwise]]

Fico feliz em finalmente podermos postar o artigo. Demoramos para isso. 

Agradeço a todas as críticas feitas sobre o artigo no discord. 

— Glox.

[[include credit:end]]

**Item n°:** SCP-096-PT

**Nível de Ameaça:** Amarelo ##yellow|●##

**Classe do Objeto:** Seguro
 
**Procedimentos Especiais de Contenção:** Todas as instâncias de SCP-096-PT devem ser contidas em câmaras individuais sem janelas. Apenas funcionários de nível 2 ou superior possuem autorização para testes que envolvam as instâncias.

Materiais de pintura devem ser entregues para SCP-096-PT-2 para a diminuição de estresse, a fim de evitar possíveis brechas de contenção. Todas as pinturas de SCP-096-PT-2 devem ser registradas.

**Descrição:** SCP-096-PT é a designação dada a duas entidades monoculares sapientes de origem extraterrestre, sendo estas SCP-096-PT-1 e SCP-096-PT-2.[[footnote]] É teorizado que haja uma terceira entidade neutralizada, assim como uma quarta entidade desaparecida, tendo como base o interrogatório de SCP-096-PT-1 e as confissões de indivíduos afetados por SCP-096-PT-1, bem como uma espécie de altar com referências a essa terceira entidade estando presente no local de descoberta de SCP-096-PT-1.[[/footnote]] Todos os entes são capazes de se comunicar com qualquer humano através da fala, independente de sua língua.

As entidades não possuem células, tampouco possuem sistemas complexos em seus organismos.[[footnote]]O que foi constatado em partes arrancadas de SCP-096-PT-2 durante brechas de contenção (ver adendo-2).[[/footnote]] Seu sistema biológico é primariamente composto de três sistemas: O primeiro, sendo similar a uma exoderme, feito de níquel e cristais de argônio, o segundo, um sistema de tubos de mesma composição do primeiro sistema, que transportam argônio líquido em estado de superfluido e o terceiro sistema consiste em um grande olho de forma irregular que fica ao topo das entidades, que constantemente emite luz fraca, sendo que a coloração da luz emitida varia para cada entidade. Tal globo ocular em alguns casos pode apresentar a falta de íris e pupilas ou a falta de apenas uma delas, sendo que estas também são irregulares e estão muitas vezes espalhadas pelo olho, o que aparenta não atrapalhar a visão dos seres.[[footnote]]Devido a certas propriedades anômalas dos entes, descrições do globo ocular foram realizadas com base em confissões de indivíduos afetados pelos efeitos meméticos das entidades, antes de seu tratamento com amnésticos Classe C.[[/footnote]] Teoriza-se que este olho também é responsável pelo bombeamento do argônio líquido no estado de superfluido, porém, devido a falta de pulsação do olho, a teoria não é totalmente aceita.

Os entes são capazes de separar os átomos que compõem seus corpos por meios anômalos e os remontam formando novas formas para cumprir novas atividades,[[footnote]]No entanto, em todos os casos, os três sistemas básicos são mantidos.[[/footnote]] isso é mais visto em suas mãos, sendo constantemente desmontadas e remontadas.
 
Quando o olho dos seres é observado diretamente por algum indivíduo, um efeito memético é inoculado no observador. Indivíduos afetados irão cultuar e demonstrar uma certa obsessão pela entidade, assim como por qualquer outra entidade de SCP-096-PT. Entretanto, cerca de 28% dos sujeitos não sofrem a inoculação memética, mas sofrem de uma ilusão descrita por eles como sendo &#34;uma forte luz vinda do olho das entidades&#34;. Indivíduos afetados apresentam comportamento agressivo em relação aqueles que são imunes aos efeitos meméticos.

**Descoberta:** A descoberta de instâncias de SCP-096-PT ocorreu após investigações sobre relatos de avistamentos de uma criatura depois da queda de um meteoro[[footnote]]O que foi posteriormente descoberto como sendo a cápsula de fuga de SCP-096-PT-1 (Ver interrogatório de SCP-096-PT-1).[[/footnote]] em uma região próxima de São Francisco de Assis, no Rio Grande do Sul, no Brasil. As investigações haviam levado a descoberta de uma fazenda próxima a região, na qual diversas vezes SCP-096-PT-1 foi avistado fora dos assentamentos da fazenda. Uma vigília inicial revelou um número total de 15 indivíduos que frequentavam o local, sendo que 7 estavam residindo na fazenda, todos sofrendo inoculação memética causada por SCP-096-PT-1. Também foi constatado durante a vigília um envio de cartas entre um dos indivíduos afetados com um sujeito em Portugal, o rastreio da localização deste sujeito revelou a descoberta de um segundo foco de inoculação memética em uma vila de 65 habitantes com 42 habitantes sofrendo inoculação memética[[footnote]]Durante uma tentativa de contenção na vila, 22 dos habitantes foram encontrados em cárcere de privado em suas residências com ferimentos leves. Todos não eram afetados pelos efeitos meméticos de SCP-096-PT-2. Uma cova aberta com o cadáver de um dos habitantes foi encontrado no local próximo a sua residência.[[/footnote]] a 22 km de Almeida, na Guarda, em Portugal, sendo causado por SCP-096-PT-2.

A seguir há uma série de transcrições com o material encontrado no envio de cartas entre os sujeitos. A maior parte das cartas não chegou a ser interceptada, tendo sido enviadas antes da descoberta e sendo somente achadas no local da contenção inicial das entidades. SCP-096-PT-1 e SCP-096-PT-2 são referidos pelos sujeitos como Bela Azul e Austero Branco, respectivamente.

[[collapsible show=&#34;- Transcrições do envio de cartas entre sujeitos afetados.&#34; hide=&#34;- Fechar.&#34;]]
&gt; **Data:**  01/05/2013.
&gt; 
&gt; **Destinatário:** João Coelho Terra.
&gt; 
&gt; **Remetente:** Arthur Henrique Terra da Silva.
&gt; 
&gt; Olá, primo. Como disse anteriormente para a //Bela Azul//, eu iria manter contato após minha volta a Portugal, junto a Camila, usando as cartas como combinado. Eu estava ansioso para contar a //Austero Branco//, então interrompi ele em seus afazeres, mas ele me deixou falar antes de fazer alguma coisa. Enfim, ele parece surpreso com tudo isso.
&gt; 
&gt; Inclusive, //Austero Branco// me pediu para que depois que escrevesse brevemente uma introdução na carta, eu passasse a carta a ele, para que ele inscrevesse um &#34;selo&#34;, não faço a mínima ideia do que seja isso e //Austero Branco// disse que eu não entenderia. //Austero Branco// também disse para dar a carta a //Bela Azul// depois que você lesse, acredito que seja por conta do selo.[[footnote]] Durante o documento original, nenhum tipo de &#34;selo&#34; ou marcação foi encontrado. Análises revelaram resquícios de pó de argônio sobre um grande espaço vazio entre os textos.[[/footnote]]
&gt;              
&gt; E eu ainda não consegui tirar aqueles pega-pega das minhas roupas. Por que tem tanto disso aí no Rio Grande do Sul?

&gt; **Data:** 13/05/2013.
&gt; 
&gt; **Destinatário:** Arthur Henrique Terra da Silva.
&gt; 
&gt; **Remetente:** João Coelho Terra.
&gt; 
&gt; Sabe, após sua carta, Arthur, //Bela Azul// aparenta estar alegre. Quando ela viu a carta pela primeira vez, eu... Não sei de que maneira devo explicar, mas sinto que consegui ver uma espécie de sorriso nela, mesmo que //Bela Azul// seja desprovida de boca. Ela pediu para ficar com a carta, acredito que ela gostou.
&gt; 
&gt; Aliás, o que quer dizer com &#34;antes de fazer alguma coisa&#34;?

&gt; **Data:** 25/05/2013.
&gt; 
&gt; **Destinatário:** João Coelho Terra.
&gt; 
&gt; **Remetente:** Arthur Henrique Terra da Silva.
&gt; 
&gt; Bem, eu me referia a algum castigo. Quando alguém faz alguma coisa errada, ele castiga-o, o que é o correto, se você fez algo errado, merece ser castigado. Ninguém deve sair impune.
&gt; 
&gt; Isso me faz lembrar que Michael foi castigado ontem... //Austero Branco// estava mexendo em sucata perto da igreja improvisada que fizemos na casa da Camila. Se não me falha a memória, ele estava estudando elas para concertar //a carruagem viva//[[footnote]]Acredita-se que a &#34;carruagem viva&#34; dita pelo sujeito seja a cápsula de fuga de SCP-096-PT-2.[[/footnote]] e Michael ficava zanzando em volta, acho que ele estava curioso. Nada de muito anormal, sempre tem gente por perto dele para auxiliar, até eu estava lá. //Austero Branco// se afastou um pouco dele e Michael o seguiu, mas ele tropeçou em uma pedra e se apoiou em //Austero Branco//, os dois caíram. Nossa, nunca vi //Austero Branco// tão irritado... Michael passou um longo tempo levando arranhões e cortes das garras de //Austero Branco// em suas costas... Ele gritava e chorava.
&gt; 
&gt; Mas mesmo com tudo isso, ele não parece revoltado de alguma forma, ele até diz que mereceu aquilo. Um homem de fé, não acha?

&gt; **Data:** 10/06/2013.
&gt; 
&gt; **Destinatário:** Arthur Henrique Terra da Silva.
&gt; 
&gt; **Remetente:** João Coelho Terra.
&gt; 
&gt; Arthur, eu li sua carta e você tem sorte por eu não ter mostrado ela aos outros, principalmente para a //Bela Azul//. Honestamente, isso é a maior blasfêmia que eu já vi, como você pode mentir sobre algo assim? Ainda mais sobre um ser divino! Se isso fosse realmente verdade, ele não teria feito algo assim, ele teria dado um sermão, como a //Bela Azul// faz. Até porquê os castigos são exclusivamente para aqueles que são incapazes de avistar a face dos divinos.
&gt; 
&gt; Somos primos e você é legal, mas não vou ficar escondendo isso, se tu continuar com esse tipo de coisa, vou contar a //Bela Azul// sobre isso. Você sabe que ter uma desaprovação dela não é algo bom.

&gt; **Data:** 21/06/2013.
&gt; 
&gt; **Destinatário:** João Coelho Terra.
&gt; 
&gt; **Remetente:** Arthur Henrique Terra da Silva.
&gt; 
&gt; Por favor, acredite em mim, não é, simplesmente não é mentira. Se isso &#34;ajuda&#34; em alguma coisa, saiba que os castigos também são direcionados aos impuros. Até é engraçado ver eles levando os castigos às vezes.
&gt; 
&gt; E eu não quero ser agressivo com você, mas se acha que isso é uma verdadeira blasfêmia e que vai mostrar a //Bela Azul//, fale a ela que os cortes e machucados de Michael infeccionaram e //Austero Branco// nos impediu de ajudar. Se ela é tão boa assim, quero saber o que ela tem a dizer sobre isso.
[[/collapsible]]

**Adendo-1:** Após a contenção de SCP-096-PT-1 e de SCP-096-PT-2 ter sido assegurada, foi realizado um interrogatório com SCP-096-PT-1. O registro deste interrogatório procede.

[[collapsible show=&#34;- Interrogatório SCP-096-PT-1.&#34; hide=&#34;- Fechar.&#34;]]
&gt; **Interrogado:** SCP-096-PT-1.
&gt; 
&gt; **Interrogador:** Dr.█████.
&gt; 
&gt; **Nota:** Durante o interrogatório SCP-096-PT-1 e o Dr.█████ estiveram em salas separadas para evitar os efeitos meméticos causados por SCP-096-PT-1. A comunicação foi realizada por dois microfones
&gt; 
&gt; -----
&gt; 
&gt; [INÍCIO DA GRAVAÇÃO]
&gt; 
&gt; [DADOS SEM IMPORTÂNCIA EXPURGADOS]
&gt; 
&gt; **Dr.█████:** Então, quem seriam vocês?
&gt; 
&gt; **SCP-096-PT-1:** Muitas coisas, mas nosso papel principal antes de parar aqui era transportar uma carga.
&gt; 
&gt; **Dr.█████:** Uma carga do que exatamente?
&gt; 
&gt; **SCP-096-PT-1:** Nós não sabemos o que ela é, pois estava apenas... Digamos que empacotada. Mas nós perdemos a carga quando caímos aqui.
&gt; 
&gt; **Dr.█████:** Como assim &#34;quando caímos aqui&#34;?
&gt; 
&gt; **SCP-096-PT-1:** Bom, nós não somos deste mundo, acho que é fácil notar isso. Caímos aqui quando passávamos com nossa nave entre sua lua e o seu planeta. As coordenadas diziam para passarmos exatamente por aquele ponto, apesar de que eu tinha quase certeza que aquilo estava errado, pois dizia para nos aproximarmos do planeta. O resultado disso foi que nós fomos pegos pela gravidade deste planeta. Foi difícil correr para as cápsulas de fuga antes que a nave explodisse na entrada na atmosfera.
&gt; 
&gt; **Dr.█████:** Entendo. Vocês estavam em um grupo de dois, certo?
&gt; 
&gt; **SCP-096-PT-1:** Não, éramos quatro.
&gt; 
&gt; **Dr.█████:** O que houve com os outros dois?
&gt; 
&gt; **SCP-096-PT-1:** Bom, [Indistinguível] caiu próximo a mim, talvez a somente alguns metros de distância. A queda da cápsula de fuga dele ocasionou um incêndio que não só destruiu sua cápsula... Como o matou. [Pequenos espinhos de argônio e níquel começam a crescer sobre o corpo de SCP-096-PT-1] Oh, perdão, acho que me emocionei um pouquinho. [A entidade começa arrancar os espinhos com suas mãos].
&gt; 
&gt; **Dr.█████:** E o outro?
&gt; 
&gt; **SCP-096-PT-1:** Eu queria saber também. Esse é o mal de nossas cápsulas de fuga: Elas até nos levam para um local razoavelmente seguro, mas não sabemos para aonde os outros vão. Se aquele humano de... Qual era o nome mesmo? Ah sim, Portugal! Não tivesse conhecido [Indistinguível] e me contasse sobre ele, eu nunca saberia para aonde ele foi.
&gt; 
&gt; **Dr.█████:** Certo. Acho que acabamos por aqui.
&gt; 
&gt; **SCP-096-PT-1:** Só mais uma coisa, senhor. Eu queria pedir algo.
&gt; 
&gt; **Dr.█████:** Depende, do que se trata?
&gt; 
&gt; **SCP-096-PT-1:** Eu queria saber como está [Indistinguível]? Ou... Como vocês chamam &#34;Austero Branco&#34;.
&gt; 
&gt; **Dr.█████:** Nós não chamamos aquela entidade disso. E ele está nos dando algumas dores de cabeça.
&gt; 
&gt; **SCP-096-PT-1:** [SCP-096-PT-1 produz uma vibração semelhante a uma risada. Os espinhos retraem no corpo de SCP-096-PT-1] Eu sabia. Ele deve estar irritado sem poder fazer suas pinturas. Ele é meio viciado nisso, sabe?
&gt; 
&gt; **Dr.█████:** Certo. De qualquer forma, como eu disse anteriormente, acabamos por aqui.
&gt; 
&gt; [FIM DA GRAVAÇÃO]
[[/collapsible]]

**Adendo-2:** Desde sua contenção, SCP-096-PT-2 demonstrou um nível de estresse alto e diversas vezes tentou causar uma brecha em sua contenção, tendo pouco sucesso. Após o interrogatório com SCP-096-PT-1, o Dr.█████ entrou com um pedido para a realização de um teste, no qual foram entregues matérias de pintura a entidade, com o intuito da diminuição de estresse e consecutivamente uma diminuição nas tentativas de brecha. O teste foi aprovado e bem-sucedido, tendo sido incluído nos procedimentos de contenção depois.

**Adendo-3:** Até o momento 3 cápsulas de fuga de instâncias de SCP-096-PT estão em posse da Fundação, sendo que uma está parcialmente danificada, outra aparenta ter passado por modificações e a terceira está totalmente destruída. Artefatos foram encontrados juntos das cápsulas de fugas. Testes para descobrir o real objetivo dos artefatos estão sendo realizados. Nenhuma das entidades cooperou quando questionadas sobre os artefatos.
