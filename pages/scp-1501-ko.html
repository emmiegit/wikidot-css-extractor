**SCP-1501-KO** - 계란 2,9910,0956,9677개로 바위치기, [[*user TimidChild]]작
----
이 글은 [https://arca.live/b/scpfoundation/94921293 SCP재단 채널 2023년 연말 속담 경연] 투고작을 수정해 올린 것입니다.
[[include component:wikimodule |ratings= --]]]
[[include :scpko:info:end]]

[[include :scpko:theme:navla-style preset=5]]

**일련번호:** SCP-1501-KO

**등급:** 안전

**특수 격리 절차:** 민간 사회에서 SCP-1501-KO가 발생할 일은 없으므로, 격리 절차는 불필요하다.

**설명:** SCP-1501-KO는 닭(//Gallus gallus domesticus//)의 알로 동일한 암석 재질 물체를 연이어 가격하면 발생하는 현상이다. 해당 현상은 닭의 품종이나 유정란/무정란 여부, 조리 여부, 계란의 크기나 상태와는 관계없이 일어난다. 다만, 껍질을 까지 않은 상태에서 부딪혀야 유효한 것으로 보인다. &#34;동일하다&#34;의 기준은 정확히 알 수 없으나, 사람들이 일반적으로 한 물체라 여긴다면 해당하는 것으로 추정된다.

SCP-1501-KO를 위해선 물체에 계란이 접촉할 때 계란이 파괴되어야 한다. 계란이 암석 물체에 접촉했지만 파괴되지 않으면 SCP-1501-KO의 조건으로 인정되지 않는다. 그러나 해당 물체에 대략 1조 개의 계란이 충돌해도 해당 물체가 아직 파괴되지 않았다면, 계란이 부딪힌 곳을 위주로 해당 물체에 금이 나기 시작한다. 이 금은 계란을 추가로 부딪힐 때마다 매우 조금씩 비대해진다. 마침내 해당 물체와 정확히 2,9910,0956,9677개의 계란이 충돌하면, 지금까지 난 흠이나, 해당 물체의 강도와는 관계없이 계란 대신 해당 물체가 완전히 파괴된다.

**발견:** SCP-1501-KO를 처음 목격한 경위는 제07K기지 평행우주연구부에서 PU-077-AR 우주를 조사하면서였다. 해당 우주에서는 다량의 계란이 얽힌 원인불명의 암석 구조물 붕괴 사고가 발생했었다. 이후 비슷한 상황에 놓였던 여러 우주를 비교하며 원인을 규명하고자 했으며, 사건이 발생한 우주와 발생하지 않은 우주의 유일한 차이는 계란의 존재 유무였다는 사실을 발견했다. 이후 여러 추가 사례를 발견하며 SCP-1501-KO의 재현 가능성을 증명했고 자세한 발동 조건을 정립했다.

SCP-1501-KO가 기준 우주에서 일어났다는 증거나 기록은 없으나, 타 평행우주에서 위와 동일한 조건을 만족했을 때 SCP-1501-KO는 항상 발생했다. 우리 우주와 물리법칙/흄 법칙/기적학 법칙 등이 완전히 동일한 우주에서 또한 SCP-1501-KO가 발생했기에, SCP-1501-KO는 기준 우주(PU-0010-A)에서 또한 유효하다고 판단된다.

현재까지 SCP-1501-KO를 관측한 사례 중 일부는 다음과 같다.

||~ 평행우주 일련번호||~ 평행우주 비고 ||~ SCP-1501-KO 발생 경위||
|| PU-2300-U || 암석으로 이루어진 거대 독립체[[footnote]]소위 &#34;골렘&#34;을 닮은 생명체와 유사하다[[/footnote]]가 지구를 지배하는 세계. 해당 생명체는 인간보다 수명이 월등히 김. || PU-2300-U의 거주민 중 하나가 머리로 가장 많은 계란을 부순 사람으로 기네스북에 도전하던 도중 발생. 도전 도중 두개골에 약한 손상이 발생했었으나, 주변의 만류에도 도전을 속행했음. 이후 해당 우주에서는 SCP-1501-KO의 원인을 제대로 규명하지 못하고 모든 계란의 소비를 금지함. ||
|| PU-99861-PT || 지구가 건초더미로 이루어졌으며, 자가증식하는 계란이 지구를 뒤덮은 세계. || 해당 세계의 SCP 재단에 해당하는 단체가 지구를 감싼 계란을 전부 우주로 방출하는 데에 성공함. 해당 계란들은 그대로 우주 공간에서 부유하다가 암석 재질 소행성과 약하게 스쳐 지나감. 소행성은 당초에는 별다른 피해를 입지 않았으나, 상호작용 도중 점차 구조가 약해지다가 약 3조 번째 계란과 접촉했을 때 부스러기가 되어 형체도 없이 사라짐. ||
|| PU-677-oK || 닭을 닮은 난생 생명체가 2026년의 SK급 &#34;지배권 이전&#34; 시나리오로 지구를 지배하게 된 세계. 분포하는 암석이 우주선 자재로 매우 적합함. || 지구에서 생물이 생존할 수 없게 되자 암석 재질 거대 우주선을 발명해 이주하고자 했으나, 급가속 도중 유아보호실의 많은 알이 우주선과 부딪혀 깨지며 SCP-1501-KO가 발생했고, 우주선은 파괴됨. ||

**부록:** SCP-1501-KO 활용 제안서

이하는 재단 퇴역부 ██ 연구원이 초월적고대독립체연구부와 적대적외우주기원독립체대응기획부서에 제출한 제안서이다.
[[div class=&#34;blockquote&#34;]]
SCP-1501-KO를 인위적으로 발생시켜, 위험한 변칙개체 내지는 존재를 제거하고자 사용하는 것을 제안합니다.

먼저, 필요한 양의 달걀을 일반적으로 조달하기는 어렵기에 재단 산하의 닭 농장을 개발하는 것을 제안합니다. 유전자조작학과 동료의 자문에 의하면, 닭의 건강을 고려하지 않는다면 기존보다 약 20배 정도 효율적으로 달걀을 생산하는 품종을 창조하는 것이 가능합니다. 닭의 부족해진 수명은 더 많은 개체를 사육해 보충합니다. 닭은 기본적인 생명활동에는 뇌간밖에 필요하지 않기에 뇌사 상태로 키우며, 운동/식사/배설 등은 자동화하면 훨씬 더 낮은 비용으로, 더 높은 면적당 효율로 사육하며 계란을 생산할 수 있습니다. 필요하면 [[[SCP-5510]]], SCP-████, SCP-███-KO 등을 동원해 그 효율을 더 높일 수 있습니다.

둘째로, 그렇게 생산한 달걀 2,9910,0956,9677개에 [[[SCP-4780]]]을 반복해서 쏘아 크기를 휴대 가능한 수준으로 줄입니다. SCP-4780으로 물체를 몇 배나 줄일 수 있는지 한도는 밝혀지지 않았지만, 지금까지 알려진 범위에서도 수십 세제곱미터 크기 이하로는 줄일 수 있을 것입니다.

셋째로, 이제 완성된 달걀 무더기를 대포 따위에 장전하고, 목표물을 향해 쏩니다. 필요하다면 몇 회로 나눠서 쏠 수도 있고요. 우리는 [[[SCP-791-KO]]] 등, 지금까지 인류를 위협하는 여러 암석형 독립체를 마주해왔습니다. 혹은, 암석 재질 소행성이나 천체 따위가 지구를 향해 다가온 적도 있었고요. SCP-1501-KO는 그런 개체를 깔끔하게 없애버릴 좋은 수단이 될 수 있습니다.
[[/div]]

해당 제안은 수용되었으며, 현재 험프티 덤프티 계획이란 이름으로 개발 중이다. ██ 연구원은 포상으로 특별 승진되었다. 해당 계획으로 위협적 유클리드 개체 15개 이상, 위협적 케테르 개체 5개 이상, 비변칙 위협 셋 이상을 제거할 수 있으리라 예상한다

20██년, 전 세계적인 규모로 리히터 규모 1 미만의 약한 미진이 발생하였다. 지진학계에는 비변칙적인 사소한 흔들림이라 공표했으나, 전 지구에 동시다발적으로 폭넓게 발생했다는 점, 어떠한 전조도 없었다는 점, 그리고 무엇보다 지진 발생 위치가 판 구조와 상이한 반면 계란 생산·소비량과 강한 연관성을 보였다는 점이 재단의 이목을 끌었다.

현재 가장 유력한 가설은 SCP-1501-KO가 지구 자체에 작용했다는 것이다. 분석팀의 의견으로는 지구 또한 암석질이고 하나의 물체로 취급받기에 SCP-1501-KO의 대상이 될 가능성이 존재한다. 특히, 일반적으로 인간이 달걀을 떨어트릴 때 &#34;도보&#34;나 &#34;타일&#34; 따위에 떨어트렸다 생각하지 않고, &#34;땅바닥&#34;에 떨어트렸다고 여기기에 지금까지 바닥에 떨어진 모든 달걀이 SCP-1501-KO의 조건에 포함될 가능성이 있다.
&gt; 2,9910,0956,9677이란 숫자가 무지막지한 양으로 보일 수도 있지만, 중요한 것은 현재 지구에서 생산하는 계란 양은 그것을 상회할 정도라는 것입니다. 산업화와 인구 증가로 시작한 각종 음식 소비량 증가 추세는 21세기에 들어서도 더더욱 가속했고, 매년 생산되는 계란 양 또한 동일하게 변화했죠. 부주의로 떨어트려 깨지거나, 혹은 다량으로 폐기되는 달걀들을 전부 고려하면, 지금쯤 1조 개라는 숫자를 충족했다고 생각해도 그리 무리는 아닙니다.
&gt; 
&gt; 더 심각한 건 증가 추세가 멈출 기미를 보이지 않는다는 거죠. 각종 대체육·대체식품 사업이 부진해진 이후로 계란 생산량은 안정적으로 계속 늘어나는데, 기하급수적인 증가를 이어나간다면 머지않아 2,9910,0956,9677이라는 숫자에도 도달하리라 예측 가능합니다. 간단한 계산 결과로는 아마 길어봤자 몇십년 안에 SCP-1501-KO가 지구에 발생하지 않을까 싶습니다. 그럼 XK급 세계멸망 시나리오는 피할 도리가 없겠죠. 속히 해결책을 강구하기를 요청하는 바입니다.
&gt; 
&gt; - //격리부 ███ 연구원//
즉시 SCP-1501-KO를 막기 위한 긴급 회의를 소집하였다. 험프티 덤프티 계획은 사고로 계란 더미가 지구에 떨어지면 그 즉시 지구가 분해될 가능성이 있기에 중단되었다. SCP-1501-KO의 등급은 곧 케테르 등급으로 격상할 예정이다. 계란의 해악성 루머 유포, 계란 관련 산업 사보타주 등 여러 방안이 나왔으나, 계란이 인류 사회에서 지니는 비중을 생각했을 때 아직 완전히 SCP-1501-KO를 막을 방법은 제시되지 않았다. 현재까지 논의가 진행 중이다.
