[[include component:credit-button]]
**Artikel:** SCP-1055 – Bugsy
**Autor:** [[*user Sorts]] 
**Original:** https://www.scp-wiki.net/scp-1055
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1055

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** 

&gt; **SCP-1055 ist eine informationelle Gefahr. Die Informationen in diesem Dokument werden dem Eindämmungspersonal strikt auf Kenntnis-bei-Bedarf-Basis gegeben. Der Zugriff auf zusätzliche Informationen erfordert eine Stufe-5-Genehmigung und nimmt das Risiko eines Eindämmungsbruchs in Kauf.**

Das Wohnquartier von SCP-1055 ist über eine unterirdische Einschienenbahn von Standort-77 aus erreichbar. Zwei Mitarbeiter, die für die Versorgung von SCP-1055 verantwortlich sind, haben alle acht Stunden für die 24-Stunden-Beobachtung zu wechseln. Das Wohnquartier von SCP-1055 enthält ein Spielzimmer mit Fernseher, Futon und Soundsystem, einen Waschraum, eine Bibliothek mit Kinderbüchern und eine Küche. Mitarbeiter werden ermutigt, jede Mahlzeit anzubieten, die SCP-1055 innerhalb der entsprechenden Ernährungsrichtlinien verlangt. Wenn das derzeitige Angebot nicht den Anforderungen entspricht, wird allgemein ein Ersatz durch Nudeln oder zuckerhaltiges Getreide akzeptiert.

SCP-1055 wird sich auf ein zufälliges Objekt (derzeit ein Teddybär namens //&#34;Bugsy&#34;//) fixieren und es die ganze Zeit fest umklammern. Das Personal muss dieses Verhalten auch beim Baden und Füttern zulassen und fördern. SCP-1055 kann im Namen dieses Objekts Unzufriedenheit äußern oder Warnungen aussprechen; allen Bitten dieses Objekt betreffend ist mit allen möglichen Mitteln nachzukommen.

Die Eindämmung von SCP-1055 hängt in erster Linie von seiner Isolation und seiner positiven sozialen Einstellung ab. Im Katastrophenfall haben die Mitarbeiter das Wohnquartier zu evakuieren und mit Lachgas zu fluten. Unter keinen Umständen darf SCP-1055 körperlicher Schaden zugefügt werden, selbst und besonders wenn es feindselig wird.

[[Collapsible show=&#34;– Zugriff auf zusätzliche Informationen&#34; hide=&#34;Zugriff protokolliert. Löschen/Zerstören nach dem Lesen gemäß HP5810 re: Beseitigung verbotenen Wissens&#34;]]

&gt; Die Eindämmung von SCP-1055 hängt in erster Linie von der Gesundheit und dem Wohlbefinden seines Betreuers D-1055 ab. Aufgrund der extremen Reaktionen von SCP-1055 auf die menschliche Wahrnehmung erfordert eine erfolgreiche Eindämmung, dass das Personal am Standort in die Irre geleitet wird, um zu glauben, dass D-1055 selbst die anomale Entität ist. D-1055 hat ein vermindertes geistiges Vermögen, ist sich aber der Bedeutung seines Dienstes bewusst, //&#34;Bugsy&#34;// sicher in seinen Armen zu halten. D-1055 hat bisher das einzige praktikable Mittel geliefert, um SCP-1055 ohne massiven Verlust von Personal und Ressourcen einzudämmen.

[[/Collapsible]]

Stufe-4-Personal, das die Eindämmung von SCP-1055 beaufsichtigt, ist innerhalb von 50 km von Standort-77 nicht erlaubt oder darf nicht direkt mit Personal interagieren, das mit seiner Pflege beauftragt ist.

**Beschreibung:** SCP-1055 war früher Michael Schroder aus Douglas, WY. Er ist ein hellhäutiger Mann, 6 Fuß 4 Zoll groß (1,93 m), wiegt 280 Pfund (140 kg), ist 29 Jahre alt und leidet an einer Autismus-Spektrum-Störung und dem Down-Syndrom. SCP-1055 kann mit 1055, &#34;Mikey&#34; oder einem von ihm vorgeschlagenen Spitznamen angesprochen werden. Trotz der Einstufung als Anomalie werden die Mitarbeiter ermutigt, SCP-1055 in Dokumentation und Konversation mit normalen Sozialpronomen anzusprechen.

[DATEN GELÖSCHT]

[[Collapsible show=&#34;– Zugriff auf zusätzliche Informationen&#34; hide=&#34;Zugriff protokolliert. Löschen/Zerstören nach dem Lesen gemäß HP5810 re: Beseitigung verbotenen Wissens&#34;]]

&gt; Unter normalen Bedingungen ähnelt SCP-1055 oberflächlich einem Exemplar von //Ursus arctos horribilis//; sein Volumen, seine Masse und seine Morphologie ändern sich jedoch spontan. Die Mittel, mit denen SCP-1055 an Masse gewinnt und verliert, wird nicht verstanden, aber es scheint in Bezug auf die Anzahl und Nähe von Personen, die SCP-1055 wahrnehmen, und die Art der Aufmerksamkeit, die es von ihnen erhält, zu stehen. Feindselige oder ängstliche Wahrnehmung von SCP-1055 erhöht seine Größe und Feindseligkeit deutlich mehr als gutartige Wahrnehmung, aber aufgrund der gewalttätigen Natur von SCP-1055 kann selbst eine ruhige Wahrnehmung seiner Existenz schnell zu einem möglichen Eindämmungsbruch werden, da die Gefahr eskaliert und es sich mehr Individuen aussetzt.
&gt; 
&gt; Im Falle einer katastrophalen Aussetzung gegenüber menschlicher Wahrnehmung wird SCP-1055 schnell von seiner eigenen Größe überwältigt und kann sich nicht mehr nach Belieben effektiv bewegen; es wird jedoch weiterwachsen und Sinnesorgane und Anhängsel produzieren, die verwendet werden, um jedes Lebewesen in Reichweite anzugreifen. Selbst an beengten oder unterirdischen Orten kann das Wachstum von SCP-1055 genügend Druck ausüben, um Erschütterungen und massives strukturelles Versagen zu verursachen, und Teile der Biomasse sind in der Lage, durch Lücken oder Risse jeder Größe zu wachsen und diese zu erweitern. 
&gt; 
&gt; Abgesehen von seiner Massenerzeugung besitzt SCP-1055 keine besondere Fähigkeit, Traumata zu widerstehen. Teile der Biomasse von SCP-1055, die durch ein Trauma entfernt wurden, regenerieren sich nicht und leben nicht unabhängig weiter. Ungefähr 75 % aller bisher gegen SCP-1055 unternommenen feindlichen Aktionen haben jedoch nicht dazu geführt, dass mehr vom Organismus zerstört wurde, als die eigentliche Handlung selbst erzeugt hat, selbst unter Umständen, in denen das Trauma aus der Ferne durch Bombardierung oder automatisierte Abwehr angewendet wurde.
&gt; 
&gt; Es wurde keine Obergrenze für die Größe oder Letalität der Biomasse von SCP-1055 während Eindämmungsbrüchen und der Aussetzung gegenüber Zivilisten und nicht überprüftem Personal festgelegt. Das einzige Ereignis, von dem jemals gezeigt wurde, dass es die Größe von SCP-1055 effektiv reduziert, ist der Tod von mindestens 80 % der Individuen, die sich seiner Existenz bewusst sind. Amnesika jeglicher Art reichen nicht aus, um die Wahrnehmung zu eliminieren.
&gt; 
&gt; Es wird angenommen, dass die vollständige Eliminierung von SCP-1055 die Vernichtung aller zuvor ausgesetzten Personen erfordert, einschließlich des O5-Rates selbst und jedem, der dieses Dokument liest. Es ist die einstimmige Meinung des O5-Rates, dass ein Versäumnis, SCP-1055 richtig zurückzuhalten, schnell zu einem XK-Klasse-Szenario werden könnte, wenn seine Existenz öffentlich bekannt wird.

[[/Collapsible]]

**Anhang:** Sicherheitsmaßnahmen, die von abgefangenen GOI-Geheiminformationen übernommen wurden. Die GOI erforschte erfolglos Versuche, SCP-1055 zu zerstören, was zu seiner Flucht und anschließendem [DATEN GELÖSCHT] führte.

[[Collapsible show=&#34;– Zugriff auf zusätzliche Informationen&#34; hide=&#34;Zugriff protokolliert. Löschen/Zerstören nach dem Lesen gemäß HP5810 re: Beseitigung verbotenen Wissens&#34;]]

&gt; Die derzeitigen Maßnahmen wurden nach dem 12. Eindämmungsbruch von SCP-1055 übernommen, die zu anhaltender präziser Bombardierung des früheren Standorts-76 und dem Verlust aller Mitarbeiter mit Ausnahme von D-1055 (früher D-492291 klassifiziert; siehe Formular 1055-46 re: Terminierungsbefreiung) führte.
&gt; 
&gt; Doppelblinde Bergungsteams fanden D-1055 allein in den Trümmern, der sich an die zerfetzten Überreste von SCP-1055 als &#34;Sicherheitsdecke&#34; klammerte. Es wird angenommen, dass D-1055 nicht die volle Fähigkeit hat, //&#34;Bugsys&#34;// wahre Natur zu verstehen, und dass er – da seine Wahrnehmung von SCP-1055 besessen von Schutz und Zuneigung ist –  nicht in der Lage ist, das eskalierende Wachstum und die Feindseligkeit auszulösen, die eine normale menschliche Interaktion mit SCP-1055 hervorruft.
&gt; 
&gt; Laut Befragungen von Eindämmungspersonal scheint es, dass SCP-1055 selbst derzeit entweder der Körper und die Muskelmasse fehlt, um D-1055 zu widerstehen, oder es fehlt einfach der Wille zum Widerstand. Die Mehrheit des Personals wurde erfolgreich davon überzeugt, dass SCP-1055 ein schlecht genähtes, wenn auch verstörend realistisches Stofftier ist. Jede Bewegung oder andere gegenteilige Hinweise wurden der angeblichen anomalen Natur von D-1055 zugeschrieben.

//Es ist mir egal, dass sich dieses Arrangement als das Beste aus allen zuvor weggeworfenen Eindämmungsplänen herausgestellt hat. Es ist auf Dauer nicht haltbar, einen geistig behinderten Mann zu bitten, das Ende der Welt mit Umarmungen in Schach zu halten. Wir brauchen eine langfristige Lösung, vorzugsweise orbital oder ozeanisch, um die Aussetzung gegenüber der menschlichen Wahrnehmung auf ein absolutes Minimum zu beschränken.// – O5-10

//Sagt Mikey, dass wir Bugsy wegnehmen und uns einem neuen Eindämmungsbruch stellen. Ich schlage vor, das persönlich zu tun, das wäre zumindest eine Person weniger, die von diesem Ding weiß.// – O5-5

//Mit Protokoll 12 rekrutieren wir bereits viele Menschen mit geistiger Behinderung für Keter-Arbeit. Wir bereiten zukünftige Kandidaten darauf vor, die Aufgaben von D-1055 zu übernehmen und im schlimmsten Fall als Ersatz zu fungieren. Argumentieren sie ruhig, dass es besser ist, es in den Himmel zu werfen, damit jeder es sehen kann, aber dies ist bei Weitem die billigere und sicherere Option.// – O5-7</textarea></pre>
