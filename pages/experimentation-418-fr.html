    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Rapport d&#39;Expérimentation 418-FR
**Auteur :** [[user Reyas]]
**Date de publication originale :** 18 mai 2021
[[include credit:end]]

Veuillez inscrire les expériences en utilisant le format suivant :

[[collapsible show=&#34;+ Format réglementaire&#34; hide=&#34;- Refermer&#34;]]
[[code]]
&gt; **Œuvre originale :** //Titre de l’œuvre//
&gt; **Mot consommé :**
&gt; **Réalisé par :** Dr XXXX
&gt; **Résultat :** Description du livre obtenu

[[collapsible show=&#34;+ Extrait&#34; hide=&#34;- Refermer&#34;]]
Extrait du livre obtenu (facultatif)
[[/collapsible]]
[[/code]]
[[/collapsible]]

----

&gt; **Œuvre originale :** //Objectif Lune// par Hergé (album de la série Tintin)
&gt; **Mot consommé :** &#34;Fusée&#34;
&gt; **Réalisé par :** Dr Vicat
&gt; **Résultat :** La fusée atomique du Professeur Tournesol est remplacée par un bateau volant inspiré des caravelles ayant servi à découvrir l&#39;Amérique. L&#39;histoire ne se déroule plus en Syldavie, un pays fictif disposant de gisements d&#39;uranium, mais en France, au chantier naval de Saint-Nazaire. Tournesol nomme le capitaine Haddock commandant de l&#39;expédition en hommage à son ancêtre le chevalier François de Haddocque, qui a lui-même dirigé une caravelle. L&#39;album se termine sur le départ du bateau vers la haute atmosphère terrestre, où une voile est déchirée par une nuée d&#39;oiseaux, menaçant le destin de la mission.
//__Note :__ La capacité de réécriture de l&#39;objet s&#39;étend aux illustrations dans un style conforme à celui de l&#39;auteur.//

&gt; **Œuvre originale :** //La Ferme des Animaux// par George Orwell
&gt; **Mot consommé :** &#34;Cochon&#34;
&gt; **Réalisé par :** Dr Vicat
&gt; **Résultat :** Sans les cochons pour s&#39;imposer comme classe dominante de la ferme, des clivages apparaissent parmi les animaux et la situation commence à ressembler à celle de la France quelques années après la Révolution. Les canards, révoltés par les actions du nouveau gouvernement, ont pris possession d&#39;une partie de la ferme qu&#39;ils défendent fermement. Le gouvernement peu puissant formé par les chevaux se prépare en secret au retour du fermier, qu&#39;il voit comme inévitable. La situation change radicalement quand un mouton parti depuis longtemps revient à la ferme et décide de prendre le pouvoir. Il forme une immense armée animale et prend possession des fermes alentours. Le roman se termine sur la chute de la ferme des animaux au sommet de sa gloire, alors que le mouton et son armée sont piégés par une ferme ennemie.

&gt; **Œuvre originale :** //Le Petit Prince// par Antoine de Saint-Exupéry
&gt; **Mot consommé :** &#34;Mouton&#34;
&gt; **Réalisé par :** Dr Vicat
&gt; **Résultat :** Le petit prince demande à l&#39;aviateur de lui dessiner un capybara, un gros rongeur sud-américain. Malgré les explications du petit prince, l&#39;aviateur n&#39;y parvient pas et finit par dessiner une piscine et promettre au petit prince que le capybara est à l&#39;intérieur. Inquiet pour sa rose, l&#39;enfant demande à l&#39;aviateur si un capybara mange des fleurs. L&#39;aviateur promet que le capybara qu&#39;il a dessiné n&#39;aime que les poissons. Plus tard, il apprend que c&#39;est un animal strictement herbivore et se demande si la rose du petit prince a été mangée par son capybara.

&gt; **Œuvre originale :** Une histoire écrite dans un alphabet inventé pour l&#39;occasion par le Dr Vicat. Un petit garçon perd son chat puis finit par le retrouver en haut d&#39;un arbre.
&gt; **Mot consommé :** &#34;Oreilles&#34;
&gt; **Réalisé par :** Dr Vicat
&gt; **Résultat :** Les personnages ne semblent pas posséder d&#39;ouïe et communiquent à l&#39;aide d&#39;une langue des signes.
//__Note :__ Maurice semble reconnaître tout alphabet significatif pour au moins une personne, ce qui indique des capacités télépathiques. En outre, il n&#39;y a pas de seuil de notoriété pour les œuvres consommées.//

&gt; **Œuvre originale :** //Les Schtroumpfs et l&#39;Arbre d&#39;or// par Peyo
&gt; **Mot consommé :** &#34;Schtroumpf&#34;
&gt; **Réalisé par :** Dr Rey
&gt; **Résultat :** L&#39;album se concentre sur Gargamel, un sorcier tentant de préparer un élixir de jeunesse dont il ignore l&#39;ingrédient principal. Chaque tentative est un échec. L&#39;une des préparations donne naissance à d&#39;étranges créatures globulaires dont il finit par se satisfaire.

&gt; **Œuvre originale :** //Analyse Mathématique I. Convergence, fonctions élémentaires// de Roger Godement
&gt; **Mot consommé :** &#34;Limite&#34;
&gt; **Réalisé par :** Dr Héliantas
&gt; **Résultat :** Les preuves d&#39;analyse reposent principalement sur les coupures de Dedekind. D&#39;autres théorèmes ne sont tout simplement pas démontrés. Le livre se conclut par un long commentaire de l&#39;auteur sur l&#39;état déplorablement peu avancé de cette branche des mathématiques, et évoque un &#34;manque de concepts innovants qui débloqueraient ce pan prometteur de la science mathématique&#34;. 
&gt; 
&gt; [[collapsible show=&#34;+ Extrait&#34; hide=&#34;- Refermer&#34;]]
&gt; Il n&#39;existe pas de définition formelle de la continuité d&#39;une fonction. La meilleure image qu&#39;on puisse en donner est, peut-être, celle d&#39;une courbe que l&#39;on trace sans lever le crayon. Elle laisse cependant fortement à désirer, et l&#39;on serait bien en peine de prouver une quelconque proposition sans avoir un triste recours au &#34;bon sens&#34; et à &#34;l&#39;intuition&#34; du lecteur ; or il suffit de jeter un œil à l&#39;histoire (ou à la situation en Afghanistan...) pour avoir une idée de ce que vaut le bon sens humain. Il n&#39;en reste pas moins qu&#39;en trois siècles, les esprits les plus brillants n&#39;ont pas su trouver de caractérisation pour cette propriété fondamentale.
&gt; [[/collapsible]]
//__Note :__ Même les petits commentaires politiques, Maurice ? Impressionnant.//

[[collapsible show=&#34;+ ACCRÉDITATION DE NIVEAU 4 NÉCESSAIRE&#34; hide=&#34;- Refermer&#34;]]
&gt; **Œuvre originale :** [[[SCP-140]]]
&gt; **Mot consommé :** &#34;Daevite&#34;
&gt; **Réalisé par :** Dr Gris
&gt; **Résultat :** Perturbation du taux de réalité dans un rayon de plusieurs dizaines de mètres autour de l&#39;anomalie suivie d&#39;une explosion. SCP-140 est intact : le mot &#34;daevite&#34; ne semble pas avoir été consommé. Une grande partie du museau de SCP-418-FR s&#39;est fracturée dans l&#39;explosion. L&#39;objet a perdu tout comportement anormal et n&#39;est plus animé.
//__Note :__ Bon sang ! Qu&#39;est-ce que vous avez fait à mon Maurice ?// - Dr Vicat

[[include component:image-block-center name=maurice-casse.png|caption=SCP-418-FR après l&#39;expérience]]
[[/collapsible]]</textarea></pre>
