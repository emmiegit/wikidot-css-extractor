**アイテム番号:**SCP-1849-JP

**オブジェクトクラス:**Safe

**特別収容プロトコル:**SCP-1849-JPはサイト8168の高脅威オブジェクト収容ロッカーに監視カメラを設置したうえ収容されます。
SCP-1849-JPを用いて実験することは、異常性の活性化に繋がるため禁止されています。
SCP-1849-JPの周囲4m以内に許可なく侵入した場合、機動部隊ほ-44(&#34;啓示の祭壇&#34;)によって即座に終了されます。
如何なる理由があろうと許可なくSCP-1849-JPを開いてはいけません。

**説明:**SCP-1849-JPは計44ページで構成された本です。
現在、Dクラス及び希望職員を使用したページの記録を試みていますがSCP-1849-JP自体の異常性によって滞っています。

&gt; ≪表紙≫
&gt; 牛の革・人間の皮・クロユリの花弁・未知の植物の花弁で構成されている。
&gt; 題名には英語で「//Hellflare Scripture(ヘルフレア経典)//」と書かれており、著者は記載されていません。
&gt; 
&gt; ≪ページ≫
&gt; 人間の皮・数種類の動物の皮・未知の植物の繊維で構成されている。計44ページ。
&gt; 
&gt; ≪文字≫
&gt; 人間の羊水と血液と数種類の動物(未知のものも含む)の血液の混合液で英語で描かれている。

(1)人間がこの本を肉眼で直視すると以下のような症状が発症することが確認されています。

&gt; 軽度の食肉衝動/血流改善/目の充血/軽度の体温上昇/本の中身への関心の増加
&gt; 上記の症状はSCP-1849-JPの直視を中断してから4分後に収まります。
&gt; この場合、症状が発症した人物は発症中の記憶を保持しています。

(2)人間がこの本の表紙に触れると以下のような症状が発症することが確認されています。

&gt; 重度の食肉衝動[[footnote]] 大半の被験者がカニバリズムと思われる行動を行った。 [[/footnote]]/血流改善/ 
&gt; 筋力の増加/激しい目の充血/幻覚/幻聴/
&gt; 左手の痙攣/右足の筋肉痛/急激な体温上昇による人体発火/舌を嚙み千切る/強い殺人衝動/本の中身への関心の増加
&gt; 上記の症状はSCP-1849-JPの表紙から離れて44時間後に治まります。
&gt; この場合、症状が発症した人物は発症中の記憶を保持していません。
&gt; この時、表紙を開ききると全ての症状が消失します。

(3)人間がこの本の内容を肉眼で読むと様々な異常性が発現します。
以下は現在記録に成功しているページのデータファイルです。
(追記:収容室内に被験者の職員3名と記録用のカメラ[[footnote]] __SCP-1849-JPの異常性は肉眼で直視した場合のみ活性化する__点を利用 [[/footnote]]を設置して記録しています。)

[[collapsible show=&#34;+ 記録データを観覧&#34; hide=&#34;- アクセス成功&#34;]]
&gt; **1ページ目**
&gt; 
&gt; **本文:**世界は神と共にあった。神は世界であり、世界は神であった。
&gt; 
&gt; **結果:**被験者全員がとても壮大な物を見ている感覚だったと回答。
&gt; 

&gt; **2ページ目**
&gt; 
&gt; **本文:**神は天を創り、我々生命に地を与えた。そして我々に試練を与えた。「**生きてみよ**」と。 
&gt; 
&gt; **結果:**被験者全員が感動したと回答。一部被験者には血流改善が見られた。
&gt; 

&gt; **3ページ目:**
&gt; 
&gt; **本文:** 我々は生きた。神は我々を褒め称えて下さった。「**素晴らしい**」と。
&gt; 
&gt; **結果:**被験者全員が「何かをやり遂げた感覚がした」と回答。
&gt; 

&gt; **4ページ目**
&gt; 
&gt; **本文:** 〚データ削除済み〛
&gt; 
&gt; **結果:**〚データ削除済み〛
&gt; 

&gt; **5ページ目**
&gt; 
&gt; **本文:** 我々は裁きを知った。死を知った。慈悲を知った。我々は生かされている。
&gt; 
&gt; **結果:**被験者全員が突然死[[footnote]] 死体からは心臓が消えていた。 [[/footnote]]した。
&gt; 

&gt; **6ページ目**
&gt; 
&gt; **本文:**神を崇めよ。我々は使命を知った。遂行しなければならぬ。 
&gt; 
&gt; **結果:**被験者の一部が記憶喪失となった。
&gt; 

&gt; **7ページ目**
&gt; 
&gt; **本文:**血を捧げよ。肉を捧げよ。その身を捧げよ。全てを捧げ! 
&gt; 
&gt; **結果:**被験者全員が自殺[[footnote]] 突然自身の肉を削ぎ落とし始め、その途中失血死した。 [[/footnote]]した。
&gt; 

&gt; **8ページ目**
&gt; 
&gt; **本文:**我々の中で内乱が起きた。やめろ。争いなど不要だというのに。 
&gt; 
&gt; **結果:**被験者同士の喧嘩が発生。理由を尋ねるたところ、「突然腹が立った」と回答した。
&gt; 

&gt; **9ページ目**
&gt; 
&gt; **本文:**我々は体となった。それぞれの理念は違えど、我々は使命を果たさなければならない。 
&gt; 
&gt; **結果:**被験者全員が「強い使命感を抱いた」と回答した。
&gt; 

&gt; **10ページ目**
&gt; 
&gt; **本文:**断罪の右翼。汚れた者に裁きを下す、白く清き羽。 
&gt; 
&gt; **結果:**被験者の内、全てのDクラス職員が原因不明[[footnote]] 後の解剖の結果、心臓麻痺で死亡していると判明した。 [[/footnote]]の死を迎えた。
&gt; 

&gt; **11ページ目**
&gt; 
&gt; **本文:**殺戮の左翼。弱き者を淘汰する、黒き汚れた羽。 
&gt; 
&gt; **結果:**被験者が全員原因不明[[footnote]] 全身に刃物で切り付けられたかのような傷が確認された。 [[/footnote]]の死を迎えた。
&gt; 

&gt; **12ページ目**
&gt; 
&gt; **本文:**審判の眼。与えられるのは裁きか救済か。全てを見通す真紅の瞳。 
&gt; 
&gt; **結果:**被験者の内、全てのDクラス職員の視覚能力が消滅した。
&gt; 

&gt; **13ページ目**
&gt; 
&gt; **本文:**救済の右手。弱き者に手を伸ばす、白く慈悲深い手。 
&gt; 
&gt; **結果:**被験者全員が「悲しい」と回答した。
&gt; 

&gt; **14ページ目**
&gt; 
&gt; **本文:**破滅の左手。全てを滅する、黒く容赦の無い手。 
&gt; 
&gt; **結果:**被験者全員が重傷[[footnote]] 全身の肉がひび割れた [[/footnote]]を負った。
&gt; 

&gt; **15ページ目**
&gt; 
&gt; **本文:**ゼリア　 
&gt; 
&gt; **結果:**〚データ削除済み〛
&gt; 

&gt; **16ページ目**
&gt; 
&gt; **本文:**ロキラ 
&gt; 
&gt; **結果:**〚データ削除済み〛
&gt; 

&gt; **17ページ目**
&gt; 
&gt; **本文:**フィルティニア 
&gt; 
&gt; **結果:**〚データ削除済み〛
&gt; 

&gt; **18ページ目**
&gt; 
&gt; **本文:**ニキュサリア 
&gt; 
&gt; **結果:**〚データ削除済み〛
&gt; 

&gt; **19ページ目**
&gt; 
&gt; **本文:**ティルタリア 
&gt; 
&gt; **結果:**〚データ削除済み〛
&gt; 

&gt; **20ページ目**
&gt; 
&gt; **本文:**〚救済〛静寂の子 
&gt; 
&gt; **結果:**(現在解読中)
&gt; 
[[/collapsible]]

SCP-1849-JPは■■県■■村での連続奇怪死事件の調査に向かった財団エージェントによって発見されました。
村周辺の住民にはカバーストーリー“集団自殺”を流付し事件を隠蔽してください。</textarea></pre>
