    <pre><textarea class="page-source" readonly>[[include component:image-block | name=https://scp-wiki.wdfiles.com/local--files/scp-7222/poolboy.PNG | width=250px | caption=SCP-7222。]]

**项目编号：**SCP-7222

**项目等级：**Safe

**特殊收容措施：**SCP-7222被允许在凯根纪念休闲中心的游泳池中自由活动，因为该休闲中心位于Site-19的SARC（近站点生活区）内部。允许SCP-7222执行其意图能够提升它的士气，名义上也有使池底变得稍为清洁的好处。

**描述：**SCP-7222是一台Pool Blaster CX-1型水下自动真空吸尘器，专为清洁游泳池的池底和池壁而设计。它能够完全消化一切吸入它集尘盒的物体，从中获取能量，不需供电即可维持运行，它在陆地上移动的最高时速可达每小时90千米。此外它拥有智能；据推测是多个原因共同导致它自发产生了自我意识和智能，原因包括它长时间近距离接触多个受雇于基金会的高智能人工智能工作员，反复暴露于现实扭曲实体和现象，以及受到泳客和工作人员亲昵的拟人化。尽管拥有上述特性，它作为一台真空吸尘器的性能低于该型号产品的平均水准。

[[include component:image-block | name=https://scp-wiki.wdfiles.com/local--files/scp-7222/go_poolboy_go.PNG | caption=工作中的SCP-7222。 | width=250px | align=left]]
 
SCP-7222无法发声，亦不愿与基金会人员直接交流；最初是通过观察它的其他行为模式而推测并证实它拥有智能的。它偏好于一直停留在它工作的游泳池中，并对泳客和在场的基金会工作人员[[footnote]]由于凯根纪念休闲中心位于SARC内，其全体员工——包括休闲中心工作人员、泳池维修人员和救生员——都是受雇于SCP基金会的低等级安保人员。[[/footnote]]的言语刺激作出回应。
 
虽然大多数泳客并不知道SCP-7222拥有智能，他们中有很多人还是更喜欢使用亲切的拟人化称谓来称呼SCP-7222。这包括使用人类的而非物品的代词指代它，为它起爱称，以及在它进行清扫时鼓励它。这些行为最初被推断为模因强迫效应的结果，但它们实际上很可能只是由空想性错视[[footnote]]人类倾向于在随机无序的视觉刺激中产生观察到规律的错觉——在本案例中具体是指人脸和似有智能的举止。[[/footnote]]引起。
 
**附录：相关监控视频记录**
 
作为补充，以下附上一些SCP-7222与泳客和工作人员交互以及对他们的言语作出回应的视频记录。记录由[[[aiad-homescreen|NLOCCFL-TESUCOAR-ELAK-ASBSTD.aic]]]自动转录并更新。
 
SCP-7222似乎对提及普罗维登斯湖的对话尤为关注，该湖是位于凯根纪念休闲中心以北10英里处的一处地标。在Site-19及其SARC在1986年建成之前，普罗维登斯湖曾是当地的热门游泳场所，年长的泳客在泳池中游泳时经常会提到该湖；同时它也因为在当地的历史意义而为年轻一代所熟知。自从1955年以来，湖中已发现了超过100件值得注意的古物，自从1967年基金会开始监控此地后，每年在湖中或湖畔都会发生具有新闻价值的事件。
 
[[div class=&#34;blockquote&#34;]]
-----
= **记录开始**
-----
//（安保员Tyler Umen坐在救生员岗位上。现在是下午3:30。泳池人满为患。可见SCP-7222在池底移动。）//
 
//（一名年长泳客蹚水走向Umen。）//
 
**泳客：**哇哦。哇哦。
 
**Umen：**怎么了？
 
**泳客：**没事。没事。只是感受一下气氛。真他妈爽。
 
**Umen：**特别是像今天这种日子。
 
**泳客：**太对了。特别是像我这种老混蛋。
 
//（泳客大笑。Umen礼貌地微笑。）//
 
**泳客：**我小的时候去的是普罗维登斯湖。
 
//（正从这名泳客身边经过的SCP-7222停了下来。）//
 
**泳客：**是的。那个地方以前可不只是什么鞋油厂倒废水的地方。那时根本就没有现在的那些破事。湖水又凉快又干净，游就是了。
 
**Umen：**我最近听说有人死在那里过。一个小孩。
 
**泳客：**是的。那孩子感染了食脑变形虫[[footnote]]**译注：**福氏耐格里变形虫（//Naegleria fowleri//），栖息于温水环境的一种变形虫，人类在不洁的水中游泳时可能会吸入该病原体并感染高度致命的福氏耐格里变形虫脑炎。[[/footnote]]。
 
//（泳客环顾四周，心不在焉地撩拨着齐腰深的池水。）//
 
**泳客：**真该好好清理了那个地方。没有什么能比得上在湖里游泳。我敢打赌，要是他们把普罗维登斯湖弄得像以前那样干净，你一定会失业。什么也比不上那里。
 
//（泳客蹚着水离开了Umen，SCP-7222继续沿池底前进。）//
-----
//（一群人——据推测是一个家庭，由祖父、他的孩子及其配偶以及婴儿期的孙辈组成——聚集在游泳池边。现在是下午5:03。）//
 
**泳客（父亲）：**……像那次大旱一样。我还记得。
 
//（这群人中的一名年长泳客——据推测是前述泳客的父亲——点了点头。）//
 
**泳客（祖父）：**我就是那个意思。那日子可真难过。我的叔叔——他是个农民——只好来我家，睡在我们的客房里。所有东西都干掉了！但就在那时——
 
**父亲：**在普罗维登斯湖——
 
**祖父：**在普罗维登斯湖的//湖底。//你猜他们发现了什么？一条他妈的恐龙！化石！这个国家发现过的保存最完整的一条。他们把它卖给了费城的自然历史博物馆，换来了足够的钱买了更好的灌溉系统。还有20年前，记得吗？
 
**父亲：**那个旧公文包？
 
**泳客（母亲）：**你们这又是在说什么——
 
**父亲：**别告诉我你不记得//那个//了。那时所有的报纸上都在说这事。
 
**祖父：**有个小男孩去湖里游泳，玩得很开心，然后脚下绊到了什么东西——他用脚勾住它，拉上来一看——
 
**父亲：**那是他爷爷的公文包。里面是战争时期留下的各种东西。
 
**祖父：**旧护照，军用圣经，作为战利品的日本国旗——他们全家找这些玩意已经找了好几年了。而且它//保存得很好！//差不多完好无损！我要说的就是//这个。//还不止这些，像这样的东西可能还有不知多少吨，我们也不知道。//这//就是为什么他们彻底封闭了那个地方。
 
**父亲：**呃，到这里我就有点听不懂了。
 
//（年长泳客嘲弄地笑了。）//
 
**祖父：**你们当然不知道//究竟//发生了什么。你们以为我们为什么不能再去那里游泳了？
 
**母亲：**因为食脑变形虫。
 
**祖父：**不，有些地方说不太通。因为//我自己//从——从我还是Niveah这个年纪时开始，每个星期都把脑袋泡在那个湖里，而//我//从没碰上过食脑变形虫或者别的什么脑子寄生虫。那家鞋油厂到镇子里来是恐龙、公文包和一大堆其他新闻事件//之后//的事了。
 
//（年长泳客用手指轻叩自己的头部。）//
 
**祖父：**普罗维登斯湖是上帝的恩赐。而//他们//不想让人靠近上帝和大自然。//这//就是为什么我们再也去不了那里了。
 
**母亲：**“他们”是谁？
 
//（年长泳客无视了她的问题。）//
 
**祖父：**这就是为什么我们只能来这个游泳池。他们想让我们的孩子进到池子里，脑子装满氯气，这样他们就不想再出去，只会上了瘾一样地玩那些个英雄联盟啊，我的世界啊，还有那个天杀的侠盗猎车手。这全都是他们控制我们的计划的一部分。
 
**父亲：**//（对母亲）//我早跟你说过会变成这样。
 
**祖父：**想笑就笑吧！想怎么笑我都没关系。但事实是不会变的——我们必须//自己//动手了。一定得有人出来//亲手//洗清普罗维登斯湖，因为政府是//屁//都不会管的。
 
**母亲：**随你怎么说吧。
 
//（较年轻的男性泳客指着坐在浅水区岸边的救生员岗位上的安保员Darryl Hayman。Hayman转过头看着他。）//
 
**父亲：**小心点。你不知道会有什么人在听你说话。
 
**Hayman：**什么？
 
//（年长泳客摇了摇头，坐了回去。）//
 
//（在这几分钟里，SCP-7222一直贴在距离这家人最近的泳池壁上，在水面附近沉浮。他们的对话结束后，SCP-7222回到池底，继续向泳池另一侧移动。）//
-----
//（Jeremiah Cimmerian博士和William Wettle博士站在池中划分深浅水区的绳子边。现在是下午6:20——成人游泳时间。游泳池里只有他们两人和一名年长泳客。）//
 
**Cimmerian：**……这么晚才通知。不过，能在正式开始之前放松放松还是很不错的。
 
**Wettle：**行吧。如果你非要这么说的话。
 
//（Cimmerian瞪了一眼Wettle。）//
 
**Cimmerian：**你知道，是我逼着Simmons让我们稍微休息一下的。我已经了解了你需要去做些什么。我是说，虽然这不是湖边度假，但你至少可以//假装//比平时开心些。
 
**Wettle：**好吧。这其实比湖边度假好玩多了。说真的。
 
**Cimmerian：**我知道普罗维登斯湖没有我小时候那么好玩了，但也不至于连这里都比不上。至少湖里没有氯气也没有陌生人的体液——而且也更大，更深。
 
**Wettle：**你//确定//你知道我是什么人吗？
 
//（Cimmerian耸耸肩。）//
 
**Cimmerian：**你再倒霉还能倒霉到哪儿去？
 
//（Cimmerian转过身去。SCP-7222从他身后经过。它碾过了Wettle的脚，然后转了个方向，朝附近的一枚硬币移动。）//
 
**Wettle：**嗷！该死。
 
//（SCP-7222从硬币上经过，却没能成功吸取它，反而使它大力向上弹射出去，硬币弹出水面，恰好落进Wettle口中。Wettle开始窒息，抓住了自己的咽喉处。）//
 
**Wettle：**救命。
 
//（SCP-7222转身快速向远离Wettle的方向移动，然后从池底跃起，朝后撞向Wettle的小腹。情况未发生变化；Wettle仍在窒息，SCP-7222再次与他拉远距离。在一段更长的助跑之后，它用更大的力量再次撞向了Wettle——硬币终于从他咽喉中飞出，但他因此失去了平衡，向后倒在划分深浅水区的绳子上。硬币在Cimmerian头上弹跳一次并落在他面前的泳池边沿上。）//
 
**Cimmerian：**哦，看呐。
 
//（Cimmerian捡起硬币，转身朝向Wettle。后者正在努力从缠绕的绳子中脱身。）//
 
**Cimmerian：**出了什么事？我刚才打了个盹。
 
//（Wettle瞪视Cimmerian。SCP-7222开始远离两人。）//
-----
//（SCP-7222正在穿过池底走向一个橙色物体，据推测是一个橡胶发网。它从该物体上方经过，但没能吸起它。它重复该动作数次后转身离开。）//
 
//（一名年轻男性泳客经过此处，观察着SCP-7222。）//
 
**泳客：**加油，小兄弟。你能行的。
 
//（SCP-7222转回发网的方向，再次从它上方经过而未能吸起它。它又重复尝试了五次，在池底反复来回。在第六次尝试中，它终于成功吸起了发网，将其完全吸入自己的集尘盒。泳客为它喝彩。）//
 
**泳客：**成功啦！干得漂亮！
 
//（安保员Umen坐在救生员岗位上，笑着朝泳客搭话。）//
 
**Umen：**别太宠他了。他会被冲昏头脑的。
 
**泳客：**怎么个冲昏法？他又没有头脑。
 
//（两人大笑起来。SCP-7222慢慢离开他们，向深水区移动。）//
-----
//（现在是6:54。泳池里还有五名泳客。安保员Umen站在池边，看着手机，嘴里叼着哨子。6:55到来时，Umen吹响了哨子。）//
 
**Umen：**快到7点了！所有人都上来！关门时间到了！
 
//（泳客们离开泳池，开始收拾自己的东西。SCP-7222似乎在池底游荡。安保员Hayman打开了通往休闲中心的走道的门。）//
 
**Hayman：**记得带上你们的衣服，钥匙，也别忘了带走你们的孩子！
 
//（SCP-7222攀上泳池的侧壁，离开了泳池，向远离泳客和两名安保人员的泳池对岸移动。它在那里停留了一会儿，然后又回到了泳池中——它似乎把一条项链和两枚并不匹配的耳环放在了泳池边沿。）//
 
//（泳客已经全部离开。Umen和Hayman开始清扫池边，打捞池中的垃圾和落叶。Umen注意到远处池边的首饰，走过去捡起了它们。）//
 
**Umen：**嘿，Darryl。有人把首饰忘在这儿了。
 
**Hayman：**交给我吧。说不定还来得及还给失主的。
 
//（Hayman走向Umen，与他交谈数秒，然后接过了首饰。）//
 
//（当两名安保人员专注于此事时，SCP-7222离开泳池，快速向打开的门移动。）//
 
//（Hayman带着首饰来到泳池前门，叫住了几名尚未离开休闲中心停车场的泳客，然后将首饰放置在入口处的一张桌子上。他朝Umen大喊。）//
 
**Hayman：**我就把它们放这儿了。丢东西的人明天一定会来找的。
 
**Umen：**行啊。
 
//（Umen又回去清扫泳池。数秒之后，他停下动作，扫视整个泳池和岸边，然后朝Hayman大喊。）//
 
**Umen：**7222上哪儿去了？
-----
//（Umen和Hayman在休闲中心的电脑上查看了监控摄像头拍摄到的画面。可见SCP-7222离开了休闲中心的停车场，犹豫片刻后右转离去。）//
 
**Umen：**它到底是要去哪儿？
 
**Hayman：**它大概迟早会在某地再次出现的。我们只需要报告这次收容失效就行了。我不—— 
 
//（Umen坐直身体，打了个响指。）//
 
**Umen：**哦，天啊。
 
**Hayman：**什么？
 
**Umen：**普罗维登斯湖。它要去普罗维登斯湖。
 
**Hayman：**你是怎么——哦。哦，肯定是那里没错。
 
//（Umen和Hayman站起身来。Umen从泳池边拿来一把牧羊钩[[footnote]]一种用来帮助溺水者脱离泳池的工具。[[/footnote]]，跟着Hayman上了他的车。）//
-----
//（安保员Umen和Hayman在Umen的车上。开车的是Hayman；Umen一只手抓着探出车窗外的牧羊钩，另一只手拿着他的手机。）//
 
**Umen：**……没有早一点联系，因为我们现在有一场//进行中的收容失效//要处理，所以——听着。我们只需要一支特遣队，带上装备来捕捉辅路19-03上的非致命小型实体。我们就只需要——哪一个？SCP编号7222。你是不是……不许笑！
 
//（Umen叹了口气，把手机扔向后座。）//
 
**Umen：**她挂了电话。
 
**Hayman：**意料之中。
 
//（汽车前方远处，SCP-7222渐渐可见，它正沿着路肩移动。Hayman指着它。）//
 
**Hayman：**我们不需要他们帮忙。准备好。

//（Umen把身体探出窗口，双手举着牧羊钩。Hayman加快车速，他们很快追赶上了SCP-7222。）//
 
**Umen：**它是不是//越来越快//了？
 
//（SCP-7222加速前进，Umen用钩子挥向它。他没有钩中，SCP-7222超过了汽车。）//
 
//（汽车和SCP-7222经过一个路标：**普罗维登斯湖——前方1英里。**）//
 
//（汽车落后SCP-7222三米左右。）//
 
**Umen：**开快点！
 
**Hayman：**在//这种//路上？
 
**Umen：**我们不能让这玩意突破收容。
 
**Hayman：**算了吧，兄弟。他们根本不在乎。
 
**Umen：**我们//不能。//
 
//（Hayman叹了口气，直视前方，加快车速。汽车与SCP-7222的距离缩短至一米，这时该实体再次加速。现在汽车落后SCP-7222约五米。）//
 
**Hayman：**我才不要为了追那玩意出车祸。
 
//（普罗维登斯湖已出现在视线中。SCP-7222绕过通往湖的最后一个拐角，速度越来越快。）//
 
//（SCP-7222的速度快到它接触地面的部分开始熔化。随着它继续前进，它身后留下一道烧焦的橡胶痕迹。）//
 
//（在距离普罗维登斯湖还有十米时，SCP-7222外壳左侧的一大部分自发瓦解。SCP-7222并未受影响，继续前进。）//
 
//（在距离普罗维登斯湖还有六米时，SCP-7222穿过路面，进入草丛。地形的变化加上它本身的高速运动使它翻滚起来，最终底部向上地翻倒在距离普罗维登斯湖岸边约三米处。安保员Umen和Hayman停车，下车，向它跑过去。）//
 
//（SCP-7222颤动着来回摇晃，翻正了身体。Umen扑向它，但它勉强躲过，走完了通往普罗维登斯湖最后的一段距离。）//
 
//（SCP-7222在Umen和Hayman眼前进入了湖中。它启动了它的真空吸尘器，扬起湖床上松软的土壤。随着土壤落回原地，SCP-7222部分被掩埋。随着它逐渐深入湖中，它被掩埋得越来越深。）//
 
//（一分钟后，SCP-7222已经不再可见。Umen和Hayman站在湖床边。Umen咒骂着转过身，开始拍打衬衫和裤子前侧沾到的草。）//
 
**Hayman：**这次我来给他们打电话。
 
**Umen：**谢了。

**附录：收容措施更新**
 
SCP-7222很有可能仍然活跃于普罗维登斯湖中，可以证明这一点的证据包括湖底检测到与它的排气模式吻合的小型土壤上升流，以及在大范围扫描周围区域后仍未发现它的踪迹这个事实。由于它在湖中并不容易被注意到，而且它目前没有——也很可能永远不会——表现出离开的意愿，它的收容措施已经得到修改，允许它在普罗维登斯湖中自由活动。
 
值得注意的是：自从SCP-7222进入普罗维登斯湖后，湖中的//Naegleria fowleri//（俗称“食脑变形虫”）数量大幅减少。
