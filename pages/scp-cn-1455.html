**项目编号：**SCP-CN-1455


**项目等级：**Safe


**特殊收容措施：**SCP-CN-1455应被收容在一间标准人形收容间内， 其应全天侯处在至少二名女性安保人员的监视下。在两起事故后（详见**事故报告-A**、**事故报告-B**），项目的行为证明其缺乏可信性，禁止任何持有3级以下安保权限的人员与项目发生包括但不限于语言交流与肢体接触等交互行为。

应通过相关医疗手段确保项目始终处于假死状态，并采用管饲每48小时喂食一次。若观察到项目出现身体或生理指标上的异常，应第一时间上报收容团队负责人[[footnote]]即█博士，下同。[[/footnote]]（详见**附录-A**）

除实验用途外，由项目异常生理构造或异常生理进程产生的物质应当被立即回收而后销毁。


**描述：**SCP-CN-1455的外观为一名亚裔少女，经骨龄测试后，其生理年龄因不明原因停滞在青春期，介于对象的异常性质，其真实年龄被认为无法追溯。项目患有重度营养不良，操闽南口音。绝大部分时间，项目处在极度恍惚状态，存在严重的与人员交流障碍。

其异常性质主要分为两方面：第一，SCP-CN-1455不会衰老也无法达成真正意义上的死亡，项目在受到致命创伤后会陷入一段时间的“假死状态”而后而后重新恢复生命迹象（下文将该现象简称为“复活”，详见**附录-A**），假死状态的评判标准为：项目心脏停搏超过三十分钟。适当的人工干预可加速“复活”过程。

一旦SCP-CN-1455的心脏恢复节律性，则视其进入“复活”阶段。

第二，项目坚信自己是中国东南沿海民间信仰里“医神[[footnote]]吴夲（公元979—1036年），为中国东海沿海民间信仰中的医神，著有《吴夲本草》，被民众称为“大道公”、”保生大帝“[[/footnote]]”的学生，偏执地把寻找一个所谓药方作为自己的存在意义，有充分证据表明，项目为达成此目的不择手段，甚至牺牲自身或他人。

在一些特定的情况下（详见**20██年7月11日更新内容**），项目会由温和迟缓毫无征兆地转入极度亢奋状态，声称自己回忆起或是找到了某味“药材”，这通常会导致项目的严重自我伤害行为，或在某些情况下（详见**事故报告-B及相关访谈记录**）项目会故意借他人之手伤害自己。一旦项目陷入“假死状态”，那么与导致其“死亡”有直接因果关系的受损肢体或器官，有概率会在对象“复活”后发生变异，这通常是畸形增生或是相关器官的机能异常，因此产生的附属物、分泌物或是[数据删除]会被项目当作是自己找到的一味“药材”。（详见**事故报告-A**、**事故报告-B**）

二十世纪八十年代中期，厦门市██殡仪馆报案遗体丢失，有多人目击对象从太平间离开。基金会由此介入后，特工在██岛上的慈济宫与项目遭遇，并成功将其收容于Site-CN-██


**20██年7月11日更新：**

项目似乎有能力间歇性的被动干扰某些概率事件的发生。（例如，在项目身边掷硬币连续五次以上得到相同结果就应该警惕，超过十次以上项目就会被认为处在活跃状态）如果这种情形发生则应当立即上报  █博士。
                  
--以极端方式处置项目可能会使其直接[数据删除]--
                  
 项目的异常生理产物确定与其异常性质有直接关联。

目前项目被记录到的“死亡”次数已达█次，其身体已产生两处异常，一处为项目的左手桡骨茎突，另一处为项目的[数据删除]。项目目前已被稳定在假死状态██天，推测项目再次“复活”后，其[数据删除]将会发生异变。
                  
 使用SCP-CN-1455异常生理产物的交互实验已被无限延期。

[[collapsible hideLocation=&#34;both&#34; show=&#34;附录-A：基于现有研究资料针对项目异常性质的推测&#34; hide=&#34;收起&#34;]]  
&gt; 通过对项目假死状态的研究观察......研究小组大概推测出一些项目从假死状态恢复正常身体机能的机制：
&gt; 
&gt; 此次导致项目进入假死状态的诱因为失血性休克。
&gt;     
&gt; 项目的心脏会在停搏24小时~35小时后，重新回复节律性，具体表现为其窦房结自律性与兴奋性在几毫秒内从零呈指数爆炸式增长，瞬时电位甚至可以达到█mV，这就好像有人在对象身体装了一个起搏器，但这个“起搏器”的原理却是作用在分子层面，遗憾的是我们现有的设备无法捕捉到这个过程。
&gt; 
&gt; 伤口处与可能导致继续失血的创伤处会迅速结痂并在附近血管中形成大量血栓堵塞出血处。
&gt; 
&gt; 此时进入项目机体的所有病原体的遗传物质会在一到两小时内逐渐失活，在复制数代后完全消失。而原先就存在于项目体内的异体微生物(例如肠道菌群）则会完全陷入休眠状态，推测此现象与项目处在假死状态时，身体组织不会腐败的异常性质有关。
&gt; 
&gt; 随后，项目身体内极少数游离态氧元素会重新分布，而与血红蛋白结合的氧则会被释放到就近的组织中，迅速被消耗，现已查明项目的体细胞中存在多条未与ADP磷酸化偶联的未知呼吸链，经此过程产生的能量通过某些无法解释的方式直接被心脏利用，最大限度保持项目循环系统的功能完整性。
&gt; 
&gt; 剩余全部还有活性的组织细胞会获得类似糖异生的能力，其能无视糖异生反应能障，将乳酸等代谢产物以及一些失活的酶，经过一系列违反能量守恒的酶促反应生成葡萄糖。对此，█博士推测，在假死状态下项目的细胞可以直接利用热辐射与热传导提供的能量。
&gt; 
&gt; 与此同时，项目体循环血液血浆中的血小板会大量分泌某种无法确定组成与结构的小分子多肽，未知多肽经过微循环被运输至机体重要器官表面，使组织液中的一些蛋白质分子变性，粘连在器官表面形成一层疏松的网膜状结构。血液中的凝血因子会短暂地完全失活，而肝素等抗凝血物质活性大大增加。此时项目的脂肪细胞开始迅速分解其储存的脂肪，并在耗尽储量后发生程序性死亡，其产生的能量通过上述未知呼吸链直接供给心脏。至此项目开始进入系统复苏过程，除大脑高级神经活动外，其余脏器开始恢复功能，上个进程中积累下的糖会被集中给心脏供能，循环系统最先恢复功能——这个时候只要控制住循环血量就可以使项目停滞在复苏阶段，保持收容状态。
&gt; 
&gt; 重要器官表面蛋白质网膜的作用之一可能为：暂时将器官本体与系统割离开，使其获得一定的独立存活能力并能稳定自身周围一定体积的内环境，在绝大部分内环境稳定后再重新加入系统。
&gt; 
&gt; 简而言之，形象地说，项目的重要器官可以一定程度上独立于其他器官存活，假死状态能使它们分而治之，待其余部分稳定后，再拼凑回完整的功能系统。
&gt; 
&gt; 项目复苏过程中，无法排泄出体外的代谢废物大部分被重新转化为了供能物质，少数被器官表面的网膜吸收储存，当项目的心输出量与动脉血压恢复到一定数值后，凝血系统与抗凝系统将会恢复正常，储存代谢废物的蛋白质网膜会因为体温上升而迅速溶解，代谢废物进入循环系统而后被肾脏过滤。
&gt; 
&gt; 最后阶段，项目会开始复原大脑的高级神经活动以及受损肢体或是器官，此步骤为项目复苏宏观上的最终步骤，但因为牵涉到的能量以及物质的大小，差距十分悬殊，以至于在没有外在或项目自身主动干预的情况下，受损肢体或器官将持续保持受损状态，长时间无法复原。
&gt; 
&gt; 已证实项目复苏后机体的异常变化的原因是，部分复苏机制在项目完全恢复后没有终止而是继续发挥作用造成的。
&gt;
&gt; 受到一次致命损伤后，项目的机体将会对此种损伤产生特异性应答，再次受到同样或类似的损伤后，其机体能较迅速作出应答，并大大缩短复苏进程，但多次受到相同的致命损伤也会加大项目机体异变的概率。
&gt;  
&gt; 这些仅仅只是初步的推测，有理由相信， 项目的身体会根据受损程度与类型的不同而产生不同的复苏机制。总的来说，SCP-CN-1455机体的这种特异性质，可以笼统地概括为：其组织器官通过一系列的异常生理生化进程，使项目整体停滞在濒死与“已死”之间的某个地带，SCP-CN-1455的组织器官“拒绝”死亡，甚至还会“反抗”死亡。

&gt; 如果项目真的喝过那什么药剂而导致无法死亡，我想我们有理由帮助项目配制出这个药剂，来验证项目不死的真正原因，但那会导致项目转变为何种形态，我们无法保证，同样我们也无法承担项目身体异变可能带来的潜在风险。
[[/collapsible]]

**日期：****02/02/19██**

**描述：**SCP-CN-1455毫无征兆地从其通常所处的恍惚状态转为极度亢奋，并试图使用一把不锈钢汤勺剖开自己左手腕关节取出一段桡骨。结果导致项目腕部动脉破裂、桡骨中段开放性骨折，整个过程中失血超1.2L，尽管项目当时处在在极度失血的情况下，但还是袭击了企图上前阻止其行为的安保人员。项目用自己的一段桡骨刺伤一位安保人员，之后在与另一名安保人员的搏斗中，项目显现出与其体量完全不符的力量，结果导致该名安保人员被刺中左眼后当场死亡。

SCP-CN-1455随后因失血过多心脏停搏，进入假死状态。

**结语：**SCP-CN-1455此次的假死状态维持了约三十小时，2月4日13：26，项目心脏突然恢复自动节律性，其脑部检测到有微弱神经冲动产生。█博士对其左腕关节进行修复手术，后经输血、辅助呼吸及透析后，项目于2月15日 恢复意识。值得注意的是，项目的左腕关节在完全复原后，其桡骨茎突处骨质开始发生不明原因的异常增生，结果通常是异常生长出的骨刺刺破皮肤，生长到3到5厘米后自行脱落，如此往复。

事故后，项目负责人申请将项目等级调整为Euclid**（申请被驳回。）**

**访谈记录：**

&gt;

&gt;

&gt; 
&gt;  **█博士：**伤口怎么样了？
&gt;

&gt;

&gt; **SCP-CN-1455：**尊师大道公吴真人，号保生大帝。
&gt; 
&gt; **█博士：**好吧......你的老师是医神是吧？那你提到的药方又是什么？
&gt; 
&gt; **SCP-CN-1455：**此方名「三途饮子」，取三途黄泉轮回涤荡之意，共置药九味，为清元邪离体之要药，非饮过此药者不能制此药。吾受元邪所困已然忘却方中诸药，遂日夜掷杯诵经求师父指点，前日所求有应，吾之骨皮乃方中诸药之一味，遂取药组方。假以时日，九味并齐，方成药出，世人脱胎换骨，便驱元邪于寰宇外。
&gt; 
&gt; **█博士：**你记得自己的身世......你知道自己是谁吗？
&gt; 
&gt; **SCP-CN-1455：**菩提拈花，弹指一瞬，先生又何必在意。吾等皆病入膏肓，此为当务之急......

&gt; **&lt; 记录结束 &gt;**
&gt;
&gt; 
&gt; **结语：**访谈由于SCP-CN-1455重新陷入恍惚状态而不得不终止，项目在之后表现出对访谈内容记忆的缺失，并对其左腕上的异常增生产生了异乎寻常的兴趣，█博士因此申请改进收容措施**（申请被批准。）**

[[collapsible show=&#34;+事故报告-B及相关访谈记录&#34; hide=&#34;收起&#34;]]  
**日期：**09/09/20██

 **描述：**项目因左臂桡骨茎突处伤口严重感染（详见**事故报告-A及相关访谈记录**），在设施下属医院接受手术治疗。期间，项目在全身麻醉的状态下，突然暴起抢夺手术刀袭击医师后，并纵火，触发火灾警报，趁乱逃离医院，一队收容小组随即被派遣前往追踪对象。项目突破收容十二小时后，由特工█报告，有平民正在协助SCP-CN-1455突破收容，特工█随后在设施东南方[数据删除]公里处的一处寺庙中发现并重新收容了对象。

与SCP-CN-1455发生接触的平民随后被带至Site-CN-██，经例行质询后接受了A级记忆删除。（详见**事故报告-B及相关访谈记录**）
           
随后项目被发现妊娠，并产生了严重的免疫排斥反应，包括原因不明的低色素性小细胞贫血、呕吐、休克、抑郁以及[数据删除]等。项目在接受相关手术之后恢复良好，之后被观察到其会周期性地随生理周期排出不具任何生物活性的囊胚期胚胎。

**结语：**事故后，项目负责人申请改进收容原先的收容措施**（申请被批准。）**
                         
申请将项目等级调整为Euclid**（申请被驳回。）** 
 
**访谈记录：**

&gt; **&lt;受访者&gt;：**女性，64岁，为Site-CN-██附近将军庙出纳会计。
&gt;
&gt; 
&gt;  **&lt;采访者&gt;：**特工█
&gt; 
&gt;
