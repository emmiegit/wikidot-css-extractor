    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3679

**项目等级：**Safe

**特殊收容措施：**收容SCP-3679的工具箱应当存放在标准物件收容间中。关于SCP-3679的测试必须由指派给SCP-3679的3级研究员执行或批准。

目前正在调查PoI-3679的身份和位置。PoI-3679的线上店面应受到监控，任何新识别到的客户将被定位，没收其购买的商品并进行记忆删除。

**描述：**SCP-3679是一款无品牌的圆珠笔，可作为一个文具套装的单独配件在线购买。化学分析表明SCP-3679的内容物是一种天然且无异常的红色墨水。尽管如此，实验仍表明，用SCP-3679进行的任何书写都会导致墨水中混合有使用者的血液。没有测试对象对项目表现出任何不适或受伤，这一现象目前无法解释，并且长时间使用SCP-3679不会导致血压变化或其他类似身体不良反应的明显差异。

用SCP-3679书写的声明承诺具有合同约束力：违反用SCP-3679书写的声明承诺会导致作者在接下来的24小时内受伤或死亡。死亡原因包括自然死亡（例如心力衰竭或意外死亡）和非自然死亡（例如人体自燃或无故被斩首）。受SCP-3679书面合同约束的人员会清楚违反该合同的处罚，因此，他们表现出明显不愿违反其条款的意愿。

SCP-3679是通过当地流行的在线市场Etsy.com从卖家“暗影女王”（指定为PoI-3679）处购买的。根据PoI-3679商店上的留言，搜索显示其潜在的异常活动。SCP-3679最初是作为“自己动手制作Geas套件[[footnote]]**geas** (/geSH/) //名词：//（在爱尔兰民间传说中）魔法强行赋予给某人的义务或禁令[[/footnote]]”销售的套件的一部分，其中包含SCP-3679、内含50张无异常纸张的便笺簿和一张卖家的票据。

[[collapsible show=&#34;文档-3679&#34; hide=&#34;- 关闭文档&#34;]]

&gt; 自己动手做Geas套件（Do-it-Yourself Geas Kit）
&gt; 
&gt; 厌倦了违约？竞争对手偷走了属于你的掌声？
&gt; 
&gt; 现在制作自己的Geas！
&gt; 
&gt; 禁止他们剪头发，禁止他们拒绝礼物！
&gt; 
&gt; 使用这个简单的套件，让他们做任何您能想到的事情！
&gt; 
&gt; 您只需要让他们签名！
&gt; 
&gt; 警告：由于此套件造成的任何伤害或死亡，卖方概不负责。


[[/collapsible]]

与PoI-3679建立联系的第一次尝试被拒绝。在对购买的套件进行一星差评后，PoI-3679开始与指派给SCP-3679的三级首席研究员Maxwell进行通信。

[[collapsible show=&#34;聊天记录-3679&#34; hide=&#34;- 关闭记录&#34;]]

&gt; ##blue|**暗影女王：**##嘿，混蛋！
&gt; ##blue|**暗影女王：**##这一星差评是TM啥？
&gt; **Maxwell：**你好，我不清楚你在说什么。
&gt; ##blue|**暗影女王：**##看。
&gt; ##blue|**暗影女王：**##不要装傻。
&gt; ##blue|**暗影女王：**##你这样做是因为我无视了你对吗？
&gt; **Maxwell：**你是指产品上留下的评分吗？
&gt; ##blue|**暗影女王：**##额啊啊啊我的确在说这个。
&gt; ##blue|**暗影女王：**##看，老兄。
&gt; ##blue|**暗影女王：**##我只是想在这里谋生。
&gt; **Maxwell：**我懂。
&gt; ##blue|**暗影女王：**##那撤掉这TMD差评
&gt; **Maxwell：**如果您愿意回答几个问题，我可以撤回。
&gt; ##blue|**暗影女王：**##我的神啊，这是勒索。
&gt; ##blue|**暗影女王：**##你的确知道，对吗？
&gt; **Maxwell：**只是些问题而已。
&gt; ##blue|**暗影女王：**##好吧，赶紧问这该死的问题。
&gt; **Maxwell：**你是否知道寄送给我们的笔的异常性质？
&gt; ##blue|**暗影女王：**##啊。。。
&gt; ##blue|**暗影女王：**##这是重点吗？
&gt; ##blue|**暗影女王：**##如果没有形成Geas，Geas笔能有什么用？
&gt; ##blue|**暗影女王：**##你看我是个多么诚实的卖家。
&gt; ##blue|**暗影女王：**##所见即所得。
&gt; ##blue|**暗影女王：**##当你发出该死的差评时，像你这样的混蛋毁掉了我这样的卖家。
&gt; **Maxwell：**我会在采访后立即撤回差评。
&gt; **Maxwell：**下一个问题，你从哪里得到这种异常的笔？
&gt; ##blue|**暗影女王：**##我自己做的。
&gt; ##blue|**暗影女王：**##你的确知道这个网站是怎么运营的对吗？
&gt; **Maxwell：**你制作了这种异常的笔？你在意告诉我你的制作方法吗？
&gt; ##blue|**暗影女王：**##商业机密。
&gt; ##blue|**暗影女王：**##就算我告诉你你也无法仿制它。
&gt; ##blue|**暗影女王：**##我已经做了有一段时间了
&gt; **Maxwell：**那你卖了很多笔吗？
&gt; ##blue|**暗影女王：**##够了。
&gt; ##blue|**暗影女王：**##这不仅仅有笔。
&gt; ##blue|**暗影女王：**##我还有更多东西。
&gt; ##blue|**暗影女王：**##看看我店里的其他东西。
&gt; ##blue|**暗影女王：**##或者不要这样做，因为你可能会留下该死的差评。
&gt; **Maxwell：**你愿意向我提供你的客户名单吗？
&gt; ##blue|**暗影女王：**##不，我很明确这是非法的。
&gt; ##blue|**暗影女王：**##我还有工作要做所以我们可以停下了吗？
&gt; ##blue|**暗影女王：**##我肯定你还有其他“skip”要处理。
&gt; **Maxwell：**“skip”指什么。
&gt; ##blue|**暗影女王：**##呵呵。
&gt; ##blue|**暗影女王：**##我认为我们可以就此打住了。
&gt; ##blue|**暗影女王：**##不要再与我联系了。
&gt; ##blue|**暗影女王：**##除非你想来找我购买[[[log-of-anomalous-items|我的商品]]]
&gt; ##blue|**暗影女王：**##把你那该死的差评撤回去。
&gt; ##blue|**暗影女王：**##不然的话。

[[/collapsible]]

PoI-3679随后停止了通信，基金会人员尝试通过IP地址跟踪对象。找到对象的IP地址后，向外勤特工发布命令以逮捕PoI-3679（在可能的情况下）。当特工到达跟踪到的IP地址的位置[[footnote]]位于苏格兰北部斯凯岛[[/footnote]]时，他们只发现一小片树丛且没有人类居住的迹象。已指派外勤特工观察该此地并待命。

任何对SCP-3679留下评价的顾客都已被找到并执行记忆删除，且销毁了套件。
