La luce del monitor illuminava un volto apparentemente umano.

Barba incolta, profonde occhiaie, rughe marcate: la sua espressione tesa e corrucciata sarebbe potuta appartenere ad un gargoyle di pietra che invoca pietà al cielo parigino.

Il suo sguardo era fisso sulle tabelle e i numeri che stava copiando e trascrivendo, concentrato nel riportare tutti i dati, tutte le prove di ciò che era stato fatto.

Daniele Giacometti si interruppe un secondo, tossì e riprese a digitare numeri. Il lavoro di una vita per la Febris Farmaceutica. 

Digitare numeri, copiare numeri, inviare numeri.

Fin da quando aveva iniziato nel 1989, neoassunto a pochi mesi dalla sua laurea, e ad oggi, vicedirettore dell&#39;intera contabilità dell&#39;azienda. Un uomo di successo per la famiglia e gli amici e tale si era sempre ritenuto.

Ma dopo decenni, tutto ciò che era stato descritto dai numeri, ad un certo punto aveva iniziato a scavare dentro di lui, e cifra dopo cifra, il vicedirettore aveva scoperto quanto profondamente tale conoscenza fosse arrivata. Sapeva e non aveva fatto nulla, sapeva e non poteva più rimanere inerme.

Oltre al Consiglio di amministrazione e ai tecnici delle loro industrie, solo lui ed il suo superiore erano a conoscenza di come l&#39;azienda era stata in grado di raggiungere utili mai visti per una piccola impresa. Ancora non riusciva a crederci. 

Un&#39;azienda che allora poteva a malapena evitare la bancarotta, vendendo supposte di glicerina e farmaci generici per il raffreddore, ora dominava il mercato. Un cartellone pubblicitario in ogni isolato, famiglie felici e barbecue sulle reti nazionali prima, dopo e durante ogni soap.

Un altro accesso di tosse. Giacometti si fermò nuovamente e aprì il cassetto della scrivania, tirandone fuori un bicchiere e una bottiglia di scotch mezza vuota. Ricordava ancora le parole di suo nonno, //l&#39;alcool cura tutti i problemi di gola//, ed ora aveva bisogno anche di un rimedio per il coraggio.

Posò il bicchiere e tornò a scrivere. Pagina 45.

In quarantacinque pagine, era sicuro di aver riportato tutto.

La generosa donazione da parte di un politico soddisfatto della //cura// riservata al suo avversario, pagina 12.

La vendita del nuovo integratore per bambini fascia 6-12, diffuso perfino fuori dalle scuole e scambiato nei cortili, pagina 27.

E a pagina 34, una copia del contratto commerciale stipulato con un&#39;importante società per la distribuzione di farmaci per un mercato molto selezionato nel Nordest.

Non era riuscito ad ottenere tutte le informazioni che sentiva di dover consegnare. Perfino nel Settore Ricerca, i suoi contatti erano estremamente reticenti anche solo a menzionare le nuove tecniche laboratoriali, ma sapeva cosa stava succedendo e poteva immaginare cosa stessero facendo. In mente gli passò l&#39;immagine di un chimico che sacrifica una gallina davanti ad un altare con sopra candele e microscopi e sentì quasi l&#39;impulso di ridere. Quasi.

Pagina 51. Le mani si fermarono e si sollevarono dalla tastiera. Venne premuto un tasto e la stampante si mise in funzione. 

Giacometti prese nuovamente il bicchiere e si alzò, avvicinandosi alla libreria della stanza. Con la mano libera prese una cornice d&#39;argento. Festa aziendale di Natale 2022. Tutti in posa per il fotografo, reggendo un calice di champagne. Lo sguardo si posò sul Presidente ed iniziò a sentire un sapore amaro in bocca. 

Nonostante quella sensazione, finalmente sorrise. La stampante aveva appena finito ed entro quella notte avrebbe consegnato quei documenti a chi di dovere.

Andò verso la scrivania, posò il bicchiere vuoto e aprì un cassetto, estraendone poi una cartella vuota; a quel punto prese i fogli di carta appena stampati, li raddrizzò e li poso lì dentro.

In piedi, cliccò un paio di volte con il mouse, cancellando ogni traccia della sua attività notturna e spense il computer. Non appena alzò lo sguardo dal monitor, si accorse all&#39;improvviso dell&#39;uomo che si trovava sulla soglia. 

&lt;&lt;Tu-&gt;&gt; 

La voce s&#39;interruppe nel momento stesso in cui la mandibola di Giacometti si serrò tranciando via la punta della sua lingua. 

Tutto il suo corpo iniziò ad irrigidirsi e non fu più in grado di rimanere in piedi. Cadde a terra, mentre il sangue sgorgava copioso dentro la sua bocca sigillata. Il contabile era in preda a spasmi, cercando disperatamente di respirare con il naso, muggendo e implorando con lo sguardo l&#39;uomo sulla soglia.

&lt;&lt;La lingua mozzata, a mio parere, è sempre stata il tocco di classe della //nostra// tossina tetanica.&gt;&gt;

Si avvicinò all&#39;uomo agonizzante e prese il fascicolo sulla scrivania accanto a lui. Lo sfogliò velocemente e sorrise.

&lt;&lt;Credevo che tu fossi una persona intelligente, Giacometti. Posso perfino accettare che tu possa sputare su tutti questi anni con noi, ma la tua ingenuità è il peggior insulto che potessi riservarmi.&gt;&gt;

Si diresse verso la scrivania, afferrò la bottiglia e si versò una generosa dose di scotch nel bicchiere sul tavolo. Come il liquido ambrato incontrava le sue labbra, Giacometti vide chiaramente sprigionarsi del fumo verdognolo.

&lt;&lt;Hai voluto seguire la tua coscienza&gt;&gt; pronunciò rimarcando l&#39;ultima parola &lt;&lt;Hai voluto giocare all&#39;eroe che salva tutti dalla compagnia brutta e cattiva. Ma tu non sei mai stato un eroe, non sei mai stato il protagonista di questa storia.&gt;&gt;

Il liquore ondeggiava all&#39;interno del bicchiere, restituendo pallidi riflessi.

&lt;&lt;Sei solo un misero omuncolo che ha provato a giocare ad un gioco di cui a malapena ha visto il tabellone e le cui regole gli sono sempre state sconosciute.&gt;&gt; 

Posò il bicchiere e si avvicinò all&#39;uomo agonizzante.

Estrasse una siringa dalla tasca del camice, tolse il beccuccio sulla punta dell&#39;ago e fece fuoriuscire un paio di gocce dal riflesso rubino. Si chinò su di lui, poteva sentire il suo sguardo terrorizzato cercare la pietà sul suo volto, una preghiera silenziosa.

L&#39;ago perforò il collo sudato lentamente e altrettanto lentamente il contenuto si riversò all&#39;interno nell&#39;organismo, facendosi strada tra pelle, muscoli, vasi sanguigni, nervi e ossa.

Si rialzò e le sue labbra si incurvarono in un languido sorriso. 

Il corpo di Giacometti stava sbocciando come un fiore di carne e viscere, ricompattandosi come se un bambino distratto si fosse poggiato su una statua di creta molle. Era quasi impercettibile il crepitio delle ossa che si spezzavano e si rifondevano insieme.

Non smise di fissarlo, il vicedirettore non smise di fissarlo durante la sua rinascita. La sua lingua mutilata, la sua gola compressa e ristretta, i polmoni raggrinziti: niente di quanto ancora poteva chiamare con il suo nome poteva urlare al mondo cosa stava percependo nella più totale chiarezza e lucidità. E non poté nemmeno implorarlo di fermare il processo, di salvargli qualche rimasuglio di umanità.

Quando si rese conto di poter aprire il suo becco, un gorgoglio ridicolo fu l&#39;unico suono che ne uscì fuori.

L&#39;uomo rise e portò l&#39;indice davanti alla sua bocca.

&lt;&lt;Servirai in silenzio.&gt;&gt; mormorò e fissò per l&#39;ultima volta la creatura sanguinolenta ai suoi piedi.

Si diresse verso la porta e, uscendo, la chiuse a chiave. Dalla tasca dei pantaloni estrasse un cellulare e digitò un numero.

&lt;&lt;Settimo piano. Sì. Portatela al Laboratorio 5A. Sì. Gabbia piccola, esatto.&gt;&gt;

Posò nuovamente il cellulare nella tasca sinistra e si diresse verso l&#39;ascensore. Mentre le porte si richiedevano, portò la mano sul collo e lentamente estrasse un ciondolo.

Una donna alata dal sorriso beffardo.

Ricambiò il sorriso.</textarea></pre>
