**项目编号：**SCP-7954

**项目等级：**Euclid

**特殊收容措施：** 两名基金会特工将驻扎在SCP-7954出现的地点，且一道围栏已在区域附近建立。每晚从凌晨12点到凌晨1点，特工将在地区外围巡逻。闯入者将被逮捕，并给予记忆删除若有必要。

**描述：**SCP-7954为一异常现象，经常显现于宾西法尼亚州，米夫林顿附近的郊区[[footnote]]**译注：**位于美国[[/footnote]]。每晚，两名幽灵光谱实体（后为SCP-7954-A和-B)将于凌晨12:04出现在此区域并在该区域徘徊，[[footnote]]尽管可在很大程度上预测该实体的行动，但可观察到它们每次在此区域行走的路线将有轻微偏差。截至撰写本文档前，实体从未试图跨过围栏。[[/footnote]]并排躺下，交谈，并自发地消失于凌晨12:58。实体将一直躺在同一位置，且交谈内容总是相同的。它们从未认识到基金会人员或围栏的存在。

SCP-7954-A和-B都表现为青年时期的白人男性。在对宾夕法尼亚州公共记录进行检查后，发现SCP-7954-A与一名为Sam Bowman的男子极为相像，而SCP-7954-B与一名为Robert Buck的男子极为相像。两名男子均为前费城居民，并在1995年毕业于同一所高中。

**附录：**视频文字记录

以下为SCP-7954-A同SCP-7954-B对话的录像记录。

&gt; **[记录开始]**
&gt; 
&gt; //(SCP-7954-A和SCP-7954-B并排躺在草地上。两人望向天空。)//
&gt; 
&gt; **SCP-7954-A:** 所以。
&gt; 
&gt; //(SCP-7954-A的脸转向-B。)//
&gt; 
&gt; **SCP-7954-B:** 嗯？
&gt; 
&gt; **SCP-7954-A:** 你看过我之前告诉你的那张专辑吗？
&gt; 
&gt; **SCP-7954-B:** 威瑟乐队[[footnote]]**译注：**威瑟乐队，英文名Weezer。来自美国洛杉矶的另类摇滚乐队。[[/footnote]]？
&gt; 
&gt; //(SCP-7954-A 点头。)//
&gt; 
&gt; **SCP-7954-B:** 还没呢，便宜的找不到。
&gt; 
&gt; **SCP-7954-A:** 啊那太糟糕了。
&gt; 
&gt; **SCP-7954-B:** 是啊。
&gt; 
&gt; //(SCP-7954-A 回头转向天空，两人沉默一分钟)//
&gt; 
&gt; //(SCP-7954-A 转向-B。)//
&gt; 
&gt; **SCP-7954-A:** 天啊，你敢相信Ryan吗？[[footnote]]可能为Ryan Scheiber，另一位当地的前居民。调查结果显示Scheiber先生与SCP-7954并无联系.[[/footnote]]
&gt; 
&gt; **SCP-7954-B:** 他就是个混蛋。
&gt; 
&gt; **SCP-7954-A:** 他的确是！我的意思是，说认真的，谁会对人这么说话？简直不敢相信。
&gt; 
&gt; **SCP-7954-B:** 嗯。
&gt; 
&gt; //(SCP-7954-A 继续盯着-B五秒钟，然后转向另一边。)//
&gt; 
&gt; //(两人沉默了半分钟)//
&gt; 
&gt; //(SCP-7954-A 翻向-B, 后者则无反应。)//
&gt; 
&gt; **SCP-7954-A:** Emily咋样？[[footnote]]可能为Emily Barko, 另一位当地的前居民。调查结果显示Barko小姐与SCP-7954并无联系。[[/footnote]]
&gt; 
&gt; //(SCP-7954-B 的头稍向-A倾斜.)//
&gt; 
&gt; **SCP-7954-B:** 你是说？
&gt; 
&gt; **SCP-7954-A:** 就是，她还好吗？你们俩过的还算不错？
&gt; 
&gt; //(SCP-7954-B把头倾斜至原处。)//
&gt; 
&gt; **SCP-7954-B:** 她挺好的，我们没啥事。
&gt; 
&gt; **SCP-7954-A:** 真不错。
&gt; 
&gt; **SCP-7954-B:** 是啊。
&gt; 
&gt;  //(SCP-7954-A 仰面朝天)//
&gt; 
&gt; //(两人沉默一分钟。 SCP-7954-A偶尔把目光瞥向-B, 但后者似乎并没有注意到。)//
&gt; 
&gt; //(SCP-7954-A突然坐起并看向-B，后者瞥向-A.)//
&gt; 
&gt; **SCP-7954-A:** 伙计我会想念你的。
&gt; 
&gt; //(SCP-7954-B闭上眼并叹气。)//
&gt; 
&gt; **SCP-7954-B:** 是啊。
&gt; 
&gt; //(SCP-7954-A倾向-B, 后者保持闭眼。)//
&gt; 
&gt; **SCP-7954-A:** 你会打电话的对吧？
&gt; 
&gt; //(SCP-7954-B 睁开眼看着-A。)//
&gt;  
&gt; **SCP-7954-B:** 当然了，我为什么不呢？
&gt; 
&gt; //(SCP-7954-A耸肩.)//
&gt;  
&gt; **SCP-7954-A:** 我不道啊，只是有种不好的预感。
&gt; 
&gt; //(SCP-7954-B向-A的方向伸出手臂。)//
&gt; 
&gt; **SCP-7954-B:** 我会打给你的，我保证。
&gt; 
&gt; //(SCP-7954-A叹气。)//
&gt; 
&gt; **SCP-7954-A:** 好吧。
&gt; 
&gt; //(SCP-7954-A重新躺下。)//
&gt; 
&gt; **SCP-7954-B:** 嘿。
&gt; 
&gt; //(SCP-7954-A转向-B。)//
&gt; 
&gt; **SCP-7954-A:** 哼?
&gt; 
&gt; //(SCP-7954-B的手伸进裤口袋并拿出一颗嘟嘟糖。[[footnote]]**译注：**Tootsie Roll，一种塑料包装的巧克力太妃糖 [[/footnote]])//
&gt; 
&gt; //(SCP-7954-A哼了一声。)//
&gt; 
&gt; **SCP-7954-A:** 你认真的？
&gt; 
&gt; **SCP-7954-B:** 你知道你想吃掉它。
&gt; 
&gt; //(SCP-7954-A沉默了一会。)//
&gt; 
&gt; **SCP-7954-A:** ...是的。
&gt; 
&gt; //(SCP-7954-B递给-A，后者吃下。)//
&gt; 
&gt; **SCP-7954-A:** 谢了。
&gt; 
&gt; **SCP-7954-B:** 没事。
&gt; 
&gt; //(两人沉默一分钟。)//
&gt; 
&gt; **SCP-7954-A:** 你之后想干嘛？我说大学之后。
&gt; 
&gt; //(SCP-7954-B耸肩。)//
&gt; 
&gt; **SCP-7954-B:** 我还没怎么想过，我应该可以读个研。
&gt; 
&gt; **SCP-7954-A:** 那么你认为最后会去哪儿？
&gt; 
&gt; **SCP-7954-B:** 我不确定。之前想过在这里附近安个家。 
&gt; 
&gt; **SCP-7954-A:** 那挺不错的，我也这么想过。
&gt; 
&gt; **SCP-7954-B:** 在这里安家？
&gt; 
&gt; **SCP-7954-A:** 是啊。这儿环境挺好的。不太吵，还有很多像这里一样的小景点。
&gt; 
&gt; **SCP-7954-B:** 嗯。
&gt; 
&gt; //(SCP-7954-A坐起。)//
&gt; 
&gt; **SCP-7954-A:** 我甚至可以看到自己住在那些路旁的小房子里。养养花草，坐门口乘凉。
&gt; 
&gt; **SCP-7954-B:** 听起来不错。
&gt; 
&gt; **SCP-7954-A:** 想象一下，我们就像住在附近的大腹便便的老人。因为一个逼把树叶吹到另一个逼的草坪上而大打出手。
&gt; 
&gt; //(SCP-7954-B嗤鼻。)//
&gt; 
&gt; **SCP-7954-B:** 牛逼。
&gt; 
&gt; **SCP-7954-A:** 不是吗？天啊，我们一定会成为糟糕的邻居。当然这很棒。
&gt; 
&gt; **SCP-7954-B:** 呵呵，是啊。
&gt; 
&gt; //(两人沉默两分钟。)//
&gt; 
&gt; //(SCP-7954-A转向-B。)//
&gt; 
&gt; **SCP-7954-A:** 我有主意了。
&gt; 
&gt; //(SCP-7954-B看向-A。)//
&gt; 
&gt; **SCP-7954-B:** 什么啊。
&gt; 
&gt; **SCP-7954-A:** 如果十年后我们还是朋友的话，我们再回到这里？到了那时我们就是老交情了。
&gt; 
&gt; **SCP-7954-B:** 听起来不错。
&gt; 
&gt; //(两人沉默十秒钟。)//
&gt; 
&gt; **SCP-7954-A:** 所以，你觉得怎么样？
&gt; 
&gt; **SCP-7954-B:** 必须可以啊。就这么搞呗。
&gt; 
&gt; **SCP-7954-A:** 行啊，那我们握手。
&gt; 
&gt; //(SCP-7954-B傻笑。)//
&gt; 
&gt; **SCP-7954-B:** 你认真的？
&gt; 
&gt; **SCP-7954-A:** 对啊，这属于官方认证。
&gt; 
&gt; **SCP-7954-B:** 好吧，如果你坚持的话。
&gt; 
&gt; //(SCP-7954-B坐起。 他们在握手期间自发的消失。)//
&gt; 
&gt; **[记录结束]**

目前尚不明确这是否反映了Bowman先生和Buck先生之间实际发生的事件。

**附录：** 事件报告

在05/31/2023，一名男子被基金会特工于凌晨12:02拘留，此前他曾试图攀爬SCP-7954显现区域周围的围栏。在被基金会拘留后，该名男子被证实为Sam Bowman. 特工被授权对Bowman先生进行采访，抄录内容见下。

&gt; **采访者:** 特工Callahan
&gt; 
&gt; **受访者:** Sam Bowman
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; **Bowman先生:** 首先我想对这一切道歉，我真是无意带来麻烦的。
&gt; 
&gt; **特工Callahan:** 你没陷入任何麻烦，先生。我会问你一些问题，之后你就可以走了，明白吗？
&gt; 
&gt; **Bowman先生:** 好。
&gt; 
&gt; **特工Callahan:** 请注明你的名字以供我们记录。
&gt; 
&gt; **Bowman先生:** Sam Bowman。说到底你们究竟是谁？你们是警察吗？
&gt; 
&gt; **特工Callahan:** 抱歉，但是我不能回答这个。你为什么试图攀爬围栏？
&gt; 
&gt; **Bowman先生:** 我只是寻找一个旧的藏身处。我以为这个围栏只是一些公司的东西。
&gt; 
&gt; **特工Callahan:** “公司的东西？”
&gt; 
&gt; **Bowman先生:** 是啊。你知道的，公司买一些地，之后放些围栏来防止小孩游荡到里面。我之前觉得并不会出什么事。
&gt; 
&gt; **特工Callahan:** 但是你自己知道这属于擅闯禁区。
&gt; 
&gt; **Bowman先生:** 好吧，是的。再说一遍，我真的不知道这会有这么严重。我很抱歉。
&gt; 
&gt; **特工Callahan:** 你说你曾在找一个“旧的藏身处”。这是什么意思。
&gt; 
&gt; **Bowman先生:** 我从小在这附近长大，当我想独处时，我常常躲在湖边。那时还没有围栏。我只是想看看能不能再找着。
&gt; 
&gt; **特工Callahan:** 了解。你不知道那片区域附近有什么反常的地方吗？
&gt; 
&gt; **Bowman先生:** 不? 我不知道你想说什么。
&gt;  
&gt; **特工Callahan:** 你不知道为什么那里会有围栏？
&gt; 
&gt; **Bowman先生:** 不。刚刚不是和你说了我以为这是公司的东西。
&gt; 
&gt; **特工Callahan:** 好吧。最后一件事，之后你就可以走了。你了解任何关于一名叫做Robert Buck的男子的事吗？ 
&gt; 
&gt; //(Bowman先生沉默了半分钟。)//
&gt; 
&gt; **特工Callahan:** Bowman先生？
&gt; 
&gt; **Bowman先生:** 他是我高中时期的一个朋友。好多年没和他说过话，也不知道他现在过得咋样了。
&gt; 
&gt; **特工Callahan:** 了解。
&gt; 
&gt; **Bowman先生:** 还有什么事吗？
&gt; 
&gt; **特工Callahan:** 我想这些应该足够了。感谢你的配合。
&gt; 
&gt; **Bowman先生:** 没事儿。
&gt; 
&gt; **[记录结束]**

根据采访的结论，Bowman先生被给予记忆删除并释放。直到撰写本文档时，自基金会收容SCP-7954之后，未曾在当地观察到Buck先生。记录显示，两人自1996年后就未在宾夕法尼亚州居住。
