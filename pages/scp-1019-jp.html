**アイテム番号:** SCP-1019-JP

[[include component:image-block
|name=20170215_155025.jpg
|caption=住宅内部の様子。撮影時、SCP-1019-JP-A-1が出現していたと記録されているが、画像として記録することには失敗した。
]]

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1019-JPの影響下にある家屋は財団が管理する不動産会社に偽装された管理施設にて監視されます。対象は現在エージェント・ポットの所有物であると偽装されており、一般人が購入するのを防止しています。

内部はカント計数機と20台の監視カメラを設置したうえで監視されます。--Dクラス職員を起用した実験を行う場合は主任研究員の岩場博士の許可を得たうえで行ってください。--2000年現在、Dクラス職員を起用した実験は全て凍結されています。

**説明:** SCP-1019-JPは██県 ███市 ██町2丁目へ-9に位置する一般住宅内にて発生する現象です。家屋自体には何ら異常性は見られませんが、発生確率に伴うヒューム値の変動等から家屋内部に発生する異常現象であると結論付けられています。

SCP-1019-JPは内部に人間（以下、被害者）が存在しかつ家屋内に設置してある開閉可能な箇所（例、ドアや窓）や壁の亀裂等の「隙間」が生じた際に発生します。家屋内部ではこの「隙間」の発生確率の異常な操作が行われていると思われ、被害者が物品を使用した際は「閉める際の力が足りなかった。」「何かが引っ掛かった。」「金具が壊れ建付けが悪くなった。」等の偶発的事象によりこれらが生じます。これらの観測される事象の統計を取った結果、発生確率は初期ではおよそ48%、後期では86%まで上昇することが判明しています。

もし、これらの条件が満たされた場合、被害者はその「隙間」に人型の実体（以下、SCP-1019-JP-A）や不特定多数の何者かによる生活音、何者かの声などの異常を観測するようになります。この現象は複数の被害者が家屋内部にいた場合でも発生し、被害者の中から一人が選択されこれを観測します。選択は一日ごとに行われると思われ、その日によって異常を観測する被害者が変わります。なお、硝子が埋め込まれているタイプの扉で「隙間」が生じた際は出現する実体の全体像を観察する事が出来ます。

これらの現象は「隙間」を無くす、埋める、全ての開閉可能な箇所を全開にする等で一時的に抑制する事が出来ますが、現象は時間経過と共に比例的に発生数を増やし、既存の「隙間」を処理したとしても後に発生する「隙間」[[footnote]]封鎖した場所に発生する亀裂や持ち込んだ物品などで生まれる新たな「隙間」、全開にした箇所が自然に閉まる等[[/footnote]]によってもこの現象が確認されます。その為、現在完全な現象の抑制は成功していません。

実体出現中の「隙間」となっている扉等を完全に開放した場合、実体による何らかの被害を受けます。この異常性は実体の消失によって一時的に終了するため、その後の開閉は可能になります。被害者ではない人物がその反対側から開けた場合も異常は一時的に終了します。異常発生から終了までの時間の一貫性は確認されていません。

**確認されている実体の容姿**
|| SCP-1019-JP-A-1 || 赤いコートを着用した身長197cmの成人女性（髪は足元まで伸び、顔は隠れている） ||
|| SCP-1019-JP-A-2 || 10歳前後の女児 （眼球が無く、瞼と思われる皮が張っている）||
|| SCP-1019-JP-A-3 || スーツを着用した身長175cmの成人男性（頭髪は無く、顔面が崩壊している） ||

実体は映像機器等や第三者では観察することは出来ず、選択された被害者のみがその姿を認識できます。しかし、確率変動時に観測されるヒューム値の変動などから出現箇所や予兆の確認が可能です。その為、家屋内部にはカント計数機が設置され、20機の監視カメラと合わせた内部の監視が行われています。
[[include component:image-block
|name=gf01a201503212205.jpg
|caption=唯一記録できたSCP-1019-JP-A-2の画像。撮影にはSCP-[編集済]に暴露させたカメラを用いた。
]]
**補遺1:** SCP-1019-JPは 1998/4/4 同住所にて発生した██一家殺害事件を切っ掛けに財団が発見しました。事件が発覚したのは発生からおよそ二日が経過した頃で、警察の見解では家屋に侵入した未逮捕の犯人が父親の██ 孝彦氏と母親の由里子氏、息子（当時7歳）の孝文君を包丁で刺殺した後逃走したという物でした。なお、遺体は全て劣悪な状態で母親と息子に関してはおよそ50個所も刺突された上に顔面が陥没するまで殴打された形跡がありました。しかし、当時、警察署内部に潜入していたエージェントがそれらの事件を詳しく調査した結果、過去にもこの住宅に住んでいた人間の半数以上が自殺もしくは失踪を繰り返していることが判明し、エージェントは詳細を財団に報告。その後の調査でこれらの異常が観測されました。

その後、異常が観測された家屋の管理を行っている不動産会社を調査した結果、該当する会社は過去に70件以上存在し、倒産や経営者に該当する人物の死亡、失踪が繰り返される中で別の会社へと引き渡され続けていたことが判明しました。また、以前これらの異常を認識してか対象の家屋を取り壊そうとした業者の存在も確認できましたが、前述の企業同様、経営者の不審死や倒産などによって取り壊しが中止されていたことも判明しました。

**補遺2:** 以下はDクラス職員を起用した住宅内部への潜入実験の映像記録です。

&gt; [実験開始]
&gt;

&gt;

&gt;

&gt; 
&gt; **野呂井博士:** では、これからあなたにはここで暫く生活してもらいます。事前確認でも言いましたが、食料等はこちらが支給しますので、あなたは家から出ないでください。それと中の様子は私達が常に監視しています。もし何かあった場合は先程渡したマイクに話しかけてください。
&gt; 
&gt; **D-464:** …分かった。
&gt; 
&gt; [備え付けのソファーに座る]
&gt; 
&gt; [1:30:11経過]
&gt;

&gt; 
&gt; **D-464:** …一ついいか？
&gt; 
&gt; **野呂井博士:** はい、何でしょう。
&gt; 
&gt; **D-464:** …俺以外に誰かいるのか？
&gt; 
&gt; **野呂井博士:** …いいえ。あなた以外この家には誰もいません。何か気になる点でも？
&gt; 
&gt; [3秒程の沈黙]
&gt; 
&gt; **D-464:** …いや、別に…。
&gt; 
&gt; [2:45:38経過]
&gt; 
&gt; [D-464がトイレの為に立ち上がる]
&gt; 
&gt; [途中の廊下でD-464が振り返る]
&gt; 
&gt; **野呂井博士:** どうかしましたか？
&gt; 
&gt; **D-464:** 今、小さい子供の声が…。
&gt; 
&gt; [少し開いた引き戸に近づく]
&gt; 
&gt; **D-464:** 確かにこっちの方から…。
&gt; 
&gt; **野呂井博士:** 先程も言いましたが、ここにはあなた以外の人間はいません。
&gt; 
&gt; **D-464:** じゃあなんで…。…いや、もういい…。
&gt; 
&gt; [D-464がトイレに入る]
&gt; 
&gt; [D-464が占めた扉が完全に締まりきらなかった為、閉めようとする]
&gt; 
&gt; **D-464:** [閉めようとする手を止める]え…。[扉を勢いよく開ける]おい！ 誰だお前！
&gt; 
&gt; **野呂井博士:** どうしたのですか？ D-464。
&gt; 
&gt; **D-464:** 今、ガキが…女のガキがトイレを覗いてて…！
&gt; 
&gt; **野呂井博士:** とにかく、そこから動かないでください。[10秒程の沈黙]あなたの見た子供の特徴を教えてください。
&gt; 
&gt; **D-464:** そんなことよりお前さっきは誰もいないって…クソ。…見た目は…多分十歳くらいだと思う。白色のワンピースを着てて…それで…。…それで…。
&gt; 
&gt; **野呂井博士:** D-464。それで、何ですか？
&gt; 
&gt; **D-464:** …目が無かった…。
&gt; 
&gt; [5:11:60経過]
&gt; 
&gt; [D-464はリビングでテレビを見ている]
&gt; 
&gt; **D-464:** …なあ。
&gt; 
&gt; **野呂井博士:** はい、何でしょう。
&gt; 
&gt; **D-464:** あんた達には、俺の聞こえている音は全く聞こえてないんだよな…。
&gt; 
&gt; **野呂井博士:** ええ。恐らく、認識しているのはあなただけです。
&gt; 
&gt; **D-464:** …そうか。[顔を覆い俯く]
&gt; 
&gt; **野呂井博士:** 何か、聞こえたんですか？
&gt; 
&gt; **D-464:** …今、耳元で死ねって言われた。女の声だった…。
&gt; 
&gt; **野呂井博士:** 分かりました。記録します。
&gt; 
&gt; [以降、異常は確認されなかった]

[[collapsible show=&#34;+ 実験14日目&#34; hide=&#34;- 閉じる&#34;]]
&gt; [実験開始]
&gt; 
&gt; [場所:寝室]
&gt; 
&gt; **野呂井博士:** D-464、おはようございます。
&gt; 
&gt; **D-464:** …ああ。
&gt; 
&gt; **野呂井博士:** 本日は、家の中の調査をしてもらいます。
&gt; 
&gt; **D-464:** [沈黙]
&gt; 
&gt; **野呂井博士:** …D-464、大丈夫ですか？ どうやら眠れていないようですが。
&gt; 
&gt; **D-464:** …一晩中、廊下で足音がしていたんだ。ずっとブツブツと何か言ってた。多分この前の女だ。
&gt; 
&gt; **野呂井博士:** なるほど…その時の寝室のドアはどうなっていましたか？
&gt; 
&gt; **D-464:** 少し開いてた。確かに閉めたんだ、でも、気が付いたら空いてた。…それと、たぶん男だと思う。隙間からずっとこっちを見てた。
&gt; 
&gt; **野呂井博士:** …分かりました。その男の特徴は分かりますか？
&gt; 
&gt; **D-464:** …暗くて何も…。でも、何故か男だってことは分かった…。
&gt; 
&gt; **野呂井博士:** 記録しておきます。ですが、本日の職務はまっとうしていただきます。
&gt; 
&gt; **D-464:** …ああ。
&gt; 
&gt; [00:30:27経過]
&gt; 
&gt; [場所:和室]
&gt; 
&gt; **D-464:** …ただの和室だ。
&gt; 
&gt; **野呂井博士:** 分かりました。では次の部屋を
&gt; 
&gt; **D-464:** この家はどうしてこんなに薄暗いんだ… 明かりも殆ど意味がない…。
&gt; 
&gt; **野呂井博士:** それに関しては単純に日当たりの問題だと思われます。それが何か？
&gt; 
&gt; **D-464:** …単純に気味が悪いんだ。ちゃんと閉めたと思ったら空いてて、そこからなんか音がして。閉めてもまたどこかが開いて、それの繰り返しだ…。もううんざりだ。
&gt; 
&gt; **野呂井博士:** ですが、職務を妨げる程の大きな弊害ではありません。
&gt; 
&gt; **D-464:** [沈黙]
&gt; 
&gt; [5秒程の沈黙]
&gt; 
&gt; [D-464が周囲を見渡す]
&gt; 
&gt; **野呂井博士:** …D-464…？
&gt; 
&gt; **D-464:** …歌が聞こえる。
&gt; 
&gt; **野呂井博士:** …歌…？ [他の研究員に確認を取る]それはどのような歌ですか？
&gt; 
&gt; **D-464:** …分からん。聞いたことも無い歌だ…。
&gt; 
&gt; [00:35:51経過]
&gt; 
&gt; [D-464は音の発生場所であるリビングに向かう]
&gt; 
&gt; **D-464:** あそこだ。リビングから聞こえる。[腕を組んでその場で屈む]
&gt; 
&gt; **野呂井博士:** どうかしましたか？
&gt; 
&gt; **D-464:** なんか、急に寒くなって来た…。また扉が中途半端に開いてる…。…なんか、蠟燭の明かりっぽい、オレンジ色の光が…中から漏れてる。
&gt; 
&gt; **野呂井博士:** 記録しました。では、そこに近づいて、中を確認してみてください。
&gt; 
&gt; [8秒程の沈黙]
&gt; 
&gt; **野呂井博士:** どうしたんですか、D-464。中を調べてください。
&gt; 
&gt; **D-464:** ふざけんな…。何がいるのかもわかんねえとこに突っ込める奴がいるか …ふざけんな。ふざけんじゃねえ…。
&gt; 
&gt; **野呂井博士:** D-464、行きなさい。これは命令です。
&gt; 
&gt; **D-464:** …クソ…クソ。
&gt;

&gt; [D-464が扉の隙間から中の様子を見る]

&gt; 
&gt; **野呂井博士:** D-464！

&gt;

&gt; 
&gt; [以降、異常は確認されなかった。]
&gt;

&gt; [実験開始]
&gt; 
&gt; [3:16:44経過]
&gt; 
&gt; [場所:風呂場、浴室内]
&gt; 
&gt; [D-464は包丁や金槌などを持って浴室内部を調査している]
&gt; 
&gt; **野呂井博士:** D-464。先程からずっと浴室を調べていますが、何があるというのですか？
&gt; 
&gt; **D-464:** [沈黙]
&gt; 
&gt; **野呂井博士:** D-464
&gt; 
&gt; **D-464:** うるさい黙れ。
&gt; 
&gt; **野呂井博士:** [沈黙]
&gt; 
&gt; **D-464:** [ぼそぼそと呟く]…ここに、何かがある筈なんだ…。ここのどこかに…。
&gt; 
&gt; **野呂井博士:** 何かとは、一体
&gt; 
&gt; **D-464:** 黙れ！ お前には関係ない！
&gt; 
&gt; [10秒程の沈黙]
&gt; 
&gt; **野呂井博士:** D-464、先程からあなたの言動には問題があります。これ以上その暴言を続ける場合はこちらとしても
&gt;

&gt;

&gt; 
&gt; [浴室の中折れ戸タイプの扉に隙間が確認できる]
&gt; 
&gt; **D-464:** 死ねだとか、滅びろだとか、お前の人生は無駄だとか、俺しか知らない家族関係なんかも引っ張り出してきて俺を侮辱しやがる。だから、お前には何の関係も無いって言ってんだ！ 黙れ！
&gt;

**補遺3:** [[collapsible show=&#34;+ 担当職員のみ閲覧可能&#34; hide=&#34;- 承認しました。&#34;]]
2000年現在、機動部隊などを起用した地下施設に通じる階段や地下の調査などを行っていますが、映像に残されていた部屋などは未だ発見されていません。また、Dクラス職員を起用した実験は現在凍結されています。

実験終了から2日後に再度家屋内及び庭を捜索した結果、設置してあった物置の中から顔面に穴が開いた白骨死体が発見されました。身に着けていた衣服などから対象はD-464であると思われ、遺体はおよそ50年以上経過している事が分かりました。なお、SCP-1019-JP収容時にはこのような物は一切発見されておらず、現在もこれらの経緯について調査が行われています。
