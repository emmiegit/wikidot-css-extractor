**Artikel:** SCP-1814 –  Versteinerte Flamme
**Autor:** [[*user DrBerggren]] 
**Original:** https://scp-wiki.wikidot.com/scp-1813
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1814

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1814 muss immer in einer vakuumversiegelten, luftdichten Box aufbewahrt werden, außer während der Testverfahren. Diese Box muss sauerstofffrei sein. Der einzige Eingang zum Raum ist eine doppelt abgedichtete Luftschleuse. Die Wände der Box müssen mithilfe einer Überwachungskamera kontinuierlich auf Risse, Absplitterungen oder Brüche überwacht werden. Wenn eines dieser Probleme bemerkt wird, muss das Gas sofort aus dem Raum gelassen werden, indem eine große Einweg-Luftturbine in der Decke über der Box verwendet wird. Die Box muss von D-Klasse-Personal repariert werden, das feuerfeste Druckanzüge und Atemschutzgeräte trägt. Personen mit Atemwegserkrankungen oder -beschwerden dürfen die Kammer von SCP-1814 nicht ohne Genehmigung eines Arztes mit Freigabestufe 4 oder höher betreten. Subjekte, die SCP-1814-2 in einer sauerstoffhaltigen Umgebung ausgesetzt sind, müssen sofort und gewaltsam von Sauerstoff befreit werden, auch wenn dies zum Tod des Subjekts führt. Als Vorsichtsmaßnahme müssen sich alle Subjekte, die die Kammer von SCP-1814 betreten, einer psychologischen Untersuchung unterziehen, um pyromanische Tendenzen zu erkennen. Solche Subjekte sind zu terminieren.

**Beschreibung:** SCP-1814 besteht aus zwei Teilen, die normalerweise miteinander in Kontakt stehen. Diese werden als SCP-1814-1 und SCP-1814-2 bezeichnet.

SCP-1814-1 ist ein Sockel aus versteinertem Fichtenholz, dreieckig, etwa 7 cm hoch, mit einer Seitenlänge von 18,5 cm. Es hat sechs Beine, eines an jeder Ecke und eines in der Mitte jeder Seite. Es ist in einem kunstvollen Stil geschnitzt, der der Kunst der ████-Dynastie in China ähnelt. Dennoch ergab die radiometrische Datierung, dass es mindestens █████ Jahre älter ist, als ein solcher Stil vermuten lässt. SCP-1814-1 scheint von der Natur von SCP-1814-2 unberührt zu bleiben. Es fühlt sich jederzeit leicht warm an.

SCP-1814-2 ist in Abwesenheit von Sauerstoff eine komplexe und zufällige Anordnung von Bimssteinen, die einer brennenden Flamme ähnelt. In der Gegenwart von Sauerstoff beginnt SCP-1814-2, sich zu bewegen und zu verschieben, es knackt laut, zersplittert und formiert sich neu, bis es einen Zustand intensiver molekularer Bewegung erreicht, die genau der Bewegung eines echten Feuers entspricht. SCP-1814-2 fühlt sich in diesem Zustand heiß an, aber seine Hitze ist weder durch visuelles noch durch Infrarotlicht erkennbar. Ab diesem Zeitpunkt wird sich SCP-1814-2 auf die gleiche Weise ausbreiten wie ein normales Feuer. Während es brennt, gibt SCP-1814-2 Geräusche ab, die einer Lawine oder einem Schleifstein ähneln. Der Ton wird tiefer, je mehr SCP-1814-2 produziert wird. Gegenstände und auch Lebensformen, die SCP-1814-2 ausgesetzt sind, gehen schnell &#34;in Stein&#34; auf, werden davon bedeckt und von diesem verzehrt. Die Subjekte erleiden schwere Verbrennungen, die denen ähneln, die bei Berührung einer Flamme mit einer Temperatur von ███ °C entstehen. Darüber hinaus kann der überschüssige Staub von SCP-1814-2 bei Personen mit Atemwegsbeschwerden Asthmaanfälle auslösen und auf andere Weise dazu führen, dass SCP-1814-2 in den Lungen der Personen brennt und schließlich [DATEN GELÖSCHT]. Während dieses Prozesses behält SCP-1814-2 die gleiche Masse wie ein gleiches Volumen Bimsstein und wird allmählich schwerer.

SCP-1814-2 wirkt ebenfalls nach den Eigenschaften von normalem Bimsstein. Mit der Geschwindigkeit, mit der es sich verändert, kratzt SCP-1814-2 die Haut der Subjekte auf, bewegt sich dann durch ihr Muskelgewebe und schließlich durch ihre Knochen. Es geht jedoch nahezu kein Blut verloren, da die Wunden durch die starke Hitze kauterisiert werden. Die Subjekte sterben schließlich an einer Kombination aus extremen Schmerzen, einem Trauma durch stumpfe Gewalteinwirkung, Erstickung und Exfoliation.

Wenn der gesamte Sauerstoff entfernt oder aufgebraucht ist, werden alle Instanzen von SCP-1814-2, die nicht an SCP-1814-1 gebunden sind, zu &#34;Glut&#34; und verwandeln sich dann in Bimssteinstaub. Dieser Bimssteinstaub ist nicht gefährlich und wird nicht wieder zu SCP-1814-2. Die an SCP-1814-1 gebundene Instanz kehrt in ihren ursprünglichen Zustand und ihre ursprüngliche Form zurück. An diesem Punkt ist es unmöglich, SCP-1814-1 und SCP-1814-2 zu trennen, ohne beide zu beschädigen. Eine anschließende Sauerstoffanreicherung und -entfernung führt zu Schäden an SCP-1814-2, aber SCP-1814-1 kann auf diese Weise nicht repariert werden.

SCP-1814 kann nicht unter Wasser gelagert werden; da SCP-1814-2 aus Bimsstein besteht, schwimmt es nach oben und geht samt Isolationsbox &#34;in Stein&#34; auf. Es kann auch nicht in einem nicht reaktiven Edelgas gespeichert werden; frühe Versuche dazu führten zu einem verdächtigen neonähnlichen Leuchten von SCP-1814-1.

**Anhang:** SCP-1814 wurde am █.██.20██ geborgen, als eine archäologische Expedition zu einem unbekannten Teil der ███████-Höhle in A████ K███, Russland, versteinerte humanoide Überreste zutage förderte. Die Skelette von etwa drei Individuen einer bisher unbekannten Hominiden-Unterart waren [DATEN GELÖSCHT], jedoch mit nur winzigen Mengen Bimssteinstaub in den Wunden. Dies kam den Archäologen seltsam vor, da in dieser Region kein Bimsstein vorkommt. Ihr Artikel über die Entdeckung wurde von SCP-Informationsagenten abgefangen, bevor er in einer wissenschaftlichen Zeitschrift veröffentlicht wurde. Die Archäologen wurden festgenommen, untersucht und erhielten dann Klasse-A-Amnesika. Die Höhle wurde unter dem Vorwand tödlicher Strahlung abgeriegelt. Die Agenten gaben an, dass SCP-1814 selbst vor Tausenden von Jahren den gesamten Sauerstoff in der Höhle verbraucht hatte, was dazu führte, dass es sich selbst auslöschte. Als die Höhle geöffnet wurde, begann es erneut zu brennen und breitete sich schnell aus. SCP-1814-2 wurde mit einem Standardfeuerlöscher mit Sauerstoff befreit und in einem provisorischen Vakuumtank zu Standort-19 gebracht.</textarea></pre>
