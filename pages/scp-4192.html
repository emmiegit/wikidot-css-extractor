[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4192/planet.jpg|caption=SCP-4192.]]

**Specjalne Czynności Przechowawcze:** SCP-4192 ma być trzymany wewnątrz Komory Próżniowej Elektrodynamiki Kwantowej[[footnote]]Komora próżniowa, w której stan kwantowy całej istniejącej energii wewnątrz niej jest najniższym z możliwych, jako energia punktu zerowego. Komory Próżniowe Elektrodynamiki Kwantowej są użyteczne przy izolowaniu i rozdzielaniu elementarnych cząsteczek w materii lub działają jako zabezpieczenie dla anomalnych zjawisk, które istnieją na subatomowym poziomie.[[/footnote]], która znajduje się wewnątrz schowka na anomalne przedmioty wysokiej wartości Klasy Bezpieczne. Przeprowadzanie testów z SCP-4192 powinno być ograniczone tylko do badań i przeprowadzane za zgodą Dr Phoenix.

**Opis:** SCP-4192 odnosi się do jądra pojedynczego atomu wodoru, który emituje fale radiowe w nieregularnych odstępach czasu. Obszerna analiza SCP-4192 wykazała, że pomimo jego anormalnego charakteru, zachowuje się i funkcjonuje dokładnie, jak każdy nukleon lub hadron; posiada dodatni ładunek elektryczny, ładunek elementarny i jego masa jest mniejsza od masy neutronu.

Analiza składu SCP-4192 była niejednoznaczna, gdyż obiekt zdaje się nie być zbudowanym z kwarków, lecz zupełnie z czegoś innego. Fale radiowe generowane przez SCP-4192 zostały zarejestrowane na częstotliwości od 15 do 18 MHz, w postaci kosmicznego szumu tła.

**Dodatek 4192.1:** Eksperymentowanie

Ze względu na delikatny charakter SCP-4192, Konstrukt Sztucznej Inteligencji Goliath.aic został stworzony specjalnie do obsługi wyposażenia i zabezpieczenia, a także przeprowadzania eksperymentów związanych z SCP-4192.

[[collapsible show=&#34;+ Otwórz Dodatek&#34; hide=&#34;- Zamknij&#34;]]
Dnia 04.01.21 roku został przeprowadzony eksperyment kierowany przez Dr Tardtakovskiego pod nadzorem Dr Phoenix który miał na celu ustalić fizyczne właściwości SCP-4192. Przed rozpoczęciem badań, igła podskórna została udoskonalona w [[[SCP-914|SCP-914]]] i przytwierdzona do robotycznego ramienia, w celu wejścia w interakcję z SCP-4192.

Podczas eksperymentu, Goliath.aic wykrył odpychanie emanujące z atomu, podczas naruszenia orbitalu atomowego[[footnote]]Nieformalnie znany jako chmura elektronowa, orbital atomowy jest przestrzenią wokół jądra atomowego, w której elektron jest zdolny do istnienia jednocześnie w każdej chwili w tym obszarze. Zasada ta jest często powiązana z wpływami kwantowej superpozycji bądź kwantowej niepewności.[[/footnote]] SCP-4192 twierdząc, że było to podobne do magnesów odpychających się nawzajem. Pomimo tej obserwacji, Goliath.aic wydano polecenie kontynuowania testu i pchnięcia igły dalej w głąb atomu.

Eksperyment został natychmiastowo przerwany przez Alarm Omega Jeden z satelitów Fundacji, które zgłaszały nadzwyczaj duży obiekt niebieski, zbliżający się do planety. Obrazowanie z satelit przedstawiało rurkowaty metaliczny pręt, którego przewidywana kolizja była skierowana ku kontynencie Północnej Ameryki, mający uderzyć w Filadelfię; obecną lokalizację Ośrodka 98. Goliath.aic natychmiast wyciągnął aparaturę z igłą z SCP-4192 sprawiając, że duży obiekt natychmiast zmienił swój kierunek, aż nie był już wykrywalny.

W następstwie tego, wszystkie testy na SCP-4192 są obecnie zabronione. Aktualnie nie są planowane żadne badania SCP-4192.
