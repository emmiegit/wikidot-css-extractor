　　//不是吧？//

　　Ｊ從昏迷中醒來，發現對方正粗暴地箝制、壓著她的身軀。痠痛與噁心的溫熱感不斷從底部傳來。她尖叫、抗拒、哭嚎，卻阻止不了世界在她的身上瓦解。憤怒、羞愧、困惑與深深的，深深的恐懼點燃。點燃她的腹部、大腦、靈魂。直到她殘破如戰火蹂躪過的娃娃，碎了一地的尊嚴被潑灑在濕潤的被單上。

　　凌晨一點五十二分。

　　Ｊ強忍著噁心，把白色的棉被抱在自己的胸前，她的大腿併攏，兩隻腳向外地坐著，眼淚跟汗水讓她幾乎無法呼吸，但她仍將自己緊緊埋入棉被之中，恨不得現在就把自己給活活悶死。好噁心。//好噁心好噁心好噁心。噁心。糟透了。骯髒透了。這是甚麼世界。噁心。太過分了。//

　　//太過分了。//

　　對方若無其事地穿上白色襯衫，健壯而自信的背影是場具體的災難。男人蜷曲的捲髮濕成一片，似乎昭告著他剛才撕碎自己的過程多麼無情，力量多麼具有毀滅性。他從床上坐起來，穿上自己的黑色長褲，讓他寬鬆的四角褲與粗厚的大腿再度沒入黑暗之中。曾經，她也想像過如果能被「魁梧有力、溫柔堅定的他」寵溺有多好，但不是像這樣。不是在這樣的條件下。不是被這樣的方式。不該是這樣的。

　　Ｊ覺得此刻的自己骯髒至極。//全都是我不好。我不應該答應他。我不應該赴約。我不應該對這隻禽獸有過任何一絲喜歡或好感。都是我把自己置於險境之中。//

　　//是我不好。//
　　
　　
　　「別擔心，你不會懷孕的。」
　　
　　
　　男人的聲音像一記重拳襲來，平淡而不以為然的語調承載著冷漠的惡意，在她的腦中炸開。

　　「怎麼了？你那是甚麼眼神？我做好安全措施了。」他面不改色的轉向你，曾經被你視為黃金單身漢的婦產科醫師、Site-ZH-22的首席研究員之一、知名《米拉拉計畫》的領導人之一，正用那樣稀鬆平常的語調，表達他有多麼不在乎你的痛苦。你的創傷。

　　「你知道的吧？那個膠。」Ｆ搖晃搖晃手上的一條軟膏，裡面仍有一些[[[scp-zh-609|黏呼呼，藍綠色的膠狀物質]]]。雖然Ｊ從來不曾參與那個項目的研究計畫，但擅於訛傳八卦與洩密的22站醫護人員們早就走露了風聲；大家都知道72站存在著「那種膠」；SCP-ZH-609能夠調養女孩子的月經週期，還能降低受孕率。只不過，基於很多安全上的理由，這些膠從來不會出現在22站。不應該存在。

　　而眼前的人卻拿著//一整罐//。

　　Ｊ意識到對面的人有多麼惡劣。下藥迷昏、約會強暴、濫用私權、違反收容措施......有那麼一瞬間，她心裡感到一股寬慰。因為侵犯她的並不是人類，而是一個不折不扣的惡魔。一個垃圾。

　　「怎麼啦，親愛的Ｊ？」充滿磁性的嗓音再次響起，「你玩得不開心嗎？你不知道為了讓我們都能夠安心享受，我費了多少功夫才弄到這東西。」

　　「我不是你的親愛的。」Ｊ冷冷地，惱火地說。「我會去舉發你。我一定會。」

　　「去啊。」Ｆ露出一道微笑，眼神變得如此凶狠。Ｊ從來沒在任何人身上看過那樣子的笑容——充滿輕蔑、自信、攻擊性。她感到一股恐懼，他怎麼能......//他怎麼能如此坦然？在做完那樣的事情之後，毫無悔意？//

　　「你去啊。我不介意，也不會阻止你。但你要想清楚，他們會怎麼說耶？」Ｆ半帶戲謔地說，從他的口中吐露的每個字都在轟炸她的理智。「年輕身材好的女住院醫師勾搭醫院黃金單身漢？為甚麼突然控告性侵？金錢糾葛？感情失利？升遷困難？」他走到旅館房間的一個高腳桌邊，給自己倒了半個高腳杯的紅酒。「別傻了，平白無故控告形象完美的主治醫師性侵下屬，你要不是被當psychic[[footnote]]「精神病」之意。[[/footnote]]就是被當抗壓性爛的草莓，哪個主治敢帶你？哪家醫院敢收你？你要想清楚耶。」

　　他向你舉杯致意，「把這一切當成一場交易，你會好過一點。」

　　SCP-ZH-609混合著禽獸的白液流出。Ｊ的內心深處在尖叫，無數的瘋狂念頭在她的腦海深處齊聲歌唱著詛咒的樂音。好想死。他說的一切如此冷酷、殘虐，卻都是對的。誰會去相信一個道貌岸然，在學術跟臨床表現上都成就卓越，體能跟外表魅惑無數年輕女同仁的完美男子？就算真的有人相信好了，無論是醫院或基金會，這樣的環境會先淘汰誰呢？基金會就不用說了，這個組織可是會不惜[[[scp-231|動用性暴力來收容天譴之物]]]，沒有人會重視一介凡人的苦難。而醫院......

　　醫院歧視加害者，但更歧視受害者。就算我全副武裝地跟他槓上法庭、HMCL、倫理委員會，最後能夠全身而退的，仍然不會是我。我會是被撕碎的那個。第二次被撕碎。

　　為甚麼？為甚麼是我遇到這種事？

　　「你這個禽獸。」怒火在Ｊ的胸口沸騰，「你怎麼能夠，這麼冷血的——」

　　「得了吧，我很努力讓一切都體面了。」他啜了一口紅酒，方才仍然鼓脹的褲檔已經消成一片平坦，「最應該怪罪的是我加下去的藥不夠多，讓你中途醒來，壞了興致——我是說，讓你看到我最原始的樣子。」

　　「體面？迷姦下屬就是你所謂的//體面？//」她放聲咆哮，「這根本就不是甚麼懷孕不懷孕的問題！你侵犯的是我，我是一個人類！不是一個玩具！你這個瘋子！」她抓起桌子旁邊的檯燈，扯斷鬆脫的電線，用盡自己被凌辱過所剩的最後一點力氣，往Ｆ的方向大力投擲過去。而他只不過是往右邊站了一步，讓檯燈不偏不倚的砸中高腳桌與上面的紅酒，一記「匡噹」之後伴隨著玻璃碎裂的聲響，深色的酒水浸潤了高級的毛地毯，暈出一片紫紅。同時，Ｆ暴力的把他手中的高腳杯往前砸，砸在Ｊ左邊的床頭牆壁上，大力的破碎聲與玻璃殘片往外飛散，擊中她吹彈可破的肌膚，紅酒潑灑在她的左半身體上。她恐慌的尖叫，隨後癱軟在地。

　　Ｊ感到無比的恥辱。她的反擊是如此蒼白無力，對那個糟蹋自己的人絲毫不起半點作用。白色與綠色的液體仍沿著她的大腿內側流下，她痛哭失聲的坐倒在地上，幾乎陷入暈厥。

　　時間失去意義，她只聽到對方的聲音在她閉眼後的黑暗中響起。

　　「你不知道我見識過甚麼。」他的聲音不帶有任何情緒，即便有也只是一點點的哀傷，被大量的麻木所包覆。「2014年，我被派到智利去。阿他加馬沙漠的一個高原上，我跟醫療隊的人們終日守著[[[scp-zh-223|一百個被紅色氣球詛咒的『錨定物』]]]。人類沒辦法把那些錨定物稱呼為錨定物以外的東西，但那些錨定物有//子宮//。是活生生的，懷著孩子的錨定物。來自世界各地的錨定物。」

　　「我在那裡待了整整一年，對當時還是PGY[[footnote]]住院後專科訓練生。是實習醫學生畢業後的前兩年就業等級。[[/footnote]]的我而言，你知道那有多麼嚇人，多麼恐怖嗎？」他不帶感情的說，「當時的我，甚麼都不會，卻要整天守著露天的加護病房，無時無刻戒備著每個錨定物，就怕他們會不會半夜『臨盆』，被天殺的紅色氣球扯向天空。每個氣球、每個錨定物，他們要是死了，死的不只是一個人，而是成千上萬的，那個錨定物的民族同胞。我們隨時肩負著幾萬人的生命。你能明白那種壓力嗎？」
　　
　　「我也曾經是抱有理想的。」虛脫的你聽不進去，但他繼續在說，「但那一年，那個地方，摧毀了我對世界的想像。人命是沒有價值的，理想也是。基金會只求讓那一堆錨定物活下來卻從不把它們當人看，然後要我們這些婦產科醫師，我這個只不過25歲的孩子，去為他們守住一場守不住的仗。這他媽算甚麼？」

　　「然而我還是撐過來了。我很慶幸自己找到了適應那段日子的方法。也許可恥，但是有效。」他的聲音轉而帶有一絲笑意，「如果基金會不想要把她們當人看，那我們也該學著不把她們當人看。你猜後來怎麼了？我是那一批受苦受難者裡面，最有效率處理所有收容問題的人。只因為我懂得從人類的共情能力中抽離。」

　　「回台灣之後，這個技巧讓我在職場無往不利。病房、診間、手術室。我假裝把每個女人都當成人類照顧，但心裡從不掛念她們的痛苦。太沉重了，我負荷不起。那會阻礙我進步。」幽幽的，他的聲音鑽入你的耳膜，「怪我嗎？你要怪世界早在七年前就摧毀了我，最後養了一頭惡魔。」

　　「你要怪22站。怪基金會。怪罪世界。」

　　「你只是比較不幸運而已。」

　　「那我們就約下禮拜五，同一個時間，好嗎？」心理諮商師對著Ｊ甜甜一笑，眼神滿是溫柔與疼惜。Ｊ回以誠摯的微笑，朝諮商師道謝過，踏出Site-ZH-02的九號諮商室。接下來，她得去赴一場晚餐約會。

　　距離那個讓她破碎不堪的凌晨已經過了將近一年的時間。事發隔天，Ｊ回到Site-ZH-22醫院宿舍的浴室裡面洗了將近一小時的澡，差點害自己在裡頭暈厥。所幸，公務機的鈴聲及時響起，把她拉出了鬼門關。Ｆ醫師被發現曝屍在賓館附近公園的樹上，頭上扎扎實實地「長出」了兩支鹿角，臉部的器官全毀，被雕刻成一個像是女性外生殖器的樣子。他像是耶穌一樣的被釘在樹上，滿身都是藍綠色黏液，生殖器則完全被閹掉了，遍地不見蹤影。由於追蹤紀錄顯示Ｊ是他死前最後接觸的人，因此被列入重大嫌疑名單。

　　不過，Ｊ很快就從這一連串的爛事裡面脫身。監視器畫面跟追蹤紀錄都證明了Ｊ有漂亮的不在場證明，反而是一個來路不明的黑色人影在一片破碎的錄影畫面中完成了這場怵目驚心的謀殺。基金會當然從警方手中接管了這一切，並且在調查中發現了Ｆ生前私藏的SCP-ZH-609，也在他當晚（未經過她同意）的私錄性愛影片中確認了Ｊ的被性侵事實。所有輔導資源、同仁關愛與正當審判旋即到位，支撐著她走過這幾個月的創傷期。不同於他所說的，22站、HMCL、倫理委員會——整個基金會都沒有辜負她。

　　踩在向晚的人行道上，城市的燈光在她的周邊模糊閃爍。傷痕也許一輩子都難以抹除，而完全的平反恐怕無法到來，但Ｊ仍然願意再一次嘗試相信這個世界，相信人類。今晚，她要共進晚餐的對象是SCP-ZH-609的一名高階男性研究員Ｎ；除了制定項目收容條約中的性暴力預防措施，Ｎ也參與過好幾次倫理委員會的內部調查——包括她的案子。在幾個月的相處後，Ｊ鼓起了勇氣，決定再嘗試一次。

　　熟悉的身影穿著大衣在對街的紅綠燈旁招手，Ｊ露出欣悅的笑容，在小綠人開始踏步時向斑馬線的彼端奔去。
