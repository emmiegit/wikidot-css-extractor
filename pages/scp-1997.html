    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-1997**
**Originál:** http://scp-wiki.net/scp-1997
**Autor:** [[*user Ink Asylum]]
**Překladatel:** [[*user fikus3x3]]
[[include info:end]]

**Objekt #:** SCP-1997

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-1997 musí být uschováno v plastovém obalu a uloženo v zabezpečené kartotéce v Oblasti-19. Aby se minimalizovala jakákoli zbytečná manipulace s SCP-1997, lze na požádání shlédnout fotografické záznamy všech známých rozšíření.

Pracovníci, kteří mají zájem pokusit se vyřešit jakýkoli obsah SCP-1997, by měli podat písemnou žádost Dr. Chambersovi.

**Popis:** SCP-1997 je jeden list bílého papíru složený do brožury o rozměrech 12 cm x 20 cm x 0,5 cm.

Na obálce je ilustrace v jasných barvách znázorňující Möbiovu pásku stočenou do osmičky, po které se klouzají dvě děti, hnědovlasý chlapec a světlovlasá dívka. V pozadí jsou hvězdy, planety a další nebeská tělesa. Horní třetinu obálky vyplňuje nápis &#34;Nekonečná kniha zábavy™ doktora Wondertainmenta! Zázraky vesmíru!&#34;.

Na zadní straně obálky je blok textu obklopený řetězem antropomorfních čísel a písmen držících se za ruce.
&gt; Trčíte v deštivém dni uvnitř?
&gt; Chystáte se na dlouhou cestu autem?
&gt; Otevřete Nekonečnou knihu zábavy™ doktora Wondertainmenta a protáhněte svůj mozek do nové dimenze!
&gt; Uvnitř stránek Neustále-se-rozšiřující™ na vás čekají hádanky, bludiště, hry a mnoho dalšího!
&gt; Věda - Příroda - Historie - Vesmír - Umění - Posbírejte je všechny!
&gt; Zábava vám nikdy nedojde! Zaručeně!*
&gt;
&gt; *Záruka není právně závazná.

Testy neodhalily horní hranici počtu rozložení SCP-1997. I přes několikanásobné rozložení si stále udržuje tloušťku 0,5 cm, a zároveň se jeho hmotnost při každém rozložení zdvojnásobí. SCP-1997 lze následně znovu složit do původní velikosti a jakékoli další skládání vede k normálnímu chování. Pokusy o spočítání zbývajících stránek byly neúspěšné, protože lidé vždy ztrácejí přehled a stroje produkují různé chyby.

Po otevření SCP-1997 se zobrazí černobílá dvoustrana s bludištěm. Čtenář je pak podle instrukcí veden Astro Billym, dítětem s kopulovitou helmou, k jeho raketě, přičemž se musí vyhýbat nástrahám na cestě včetně mimozemšťanů a černé díry. Je třeba poznamenat, že bludiště bylo dříve dokončeno pomocí zelené pastelky.

K dalším rozložením se lze dostat střídavým rozkládáním SCP-1997 zdola nahoru, pak zprava doleva a pokračováním střídavě v různých směrech. Každé rozložení zdvojnásobí plochu SCP-1997 a odhalí další aktivity, které se zvětšují, jsou složitější a obtížnější a mnohé z nich mají společné téma průzkumu vesmíru. Po rozložení byly aktivity dokončeny až do 7. rozložení, a to pomocí pastelek, tužek a per. Mezi zdokumentované aktivity patří např:
* SCP-1997-3: Hádanka &#34;Najdi rozdíly!&#34; s mimozemskou krajinou. - //Dokončeno//
* SCP-1997-28: Spojování astronautů programu Apollo s jejich misemi. - //Nesprávně dokončeno//
* SCP-1997-112: Křížovka o rozměrech 2 x 2 m. - //Částečně dokončeno//
* SCP-1997-365: Rozluštění názvů 13 planet. Patří mezi ně planety naší sluneční soustavy i [VYMAZÁNO].
* SCP-1997-874: Kryptogramová zpráva od &#34;Velitele Novy&#34; obsahující 1987 znaků, kterou pracovníci Nadace dosud nerozluštili.
* SCP-1997-1038: Spojování více než 25 000 bodů a nakreslení technických schémat přistávacího modulu na Marsu, který neodpovídá žádnému známému prototypu.

**Dodatek 1:**

Drobné trhliny, které pravděpodobně způsobil předchozí majitel, naznačují, že SCP-1997 není nezničitelné. Byl udělen souhlas s odstraněním části o rozměrech 5 x 5 cm z pátého rozložení SCP-1997. Vyjmutý úsek nevykazoval žádné anomální vlastnosti SCP-1997. Žádosti o úplnou penetraci SCP-1997 byly zamítnuty z důvodu možného nevratného znehodnocení jeho schopností.

**Dodatek 2:**

SCP-1997 byl převezen do zabezpečeného leteckého hangáru, kde byl 18krát rozložen a nakonec pokryl plochu o rozměrech přibližně 61 x 102 m (63 ha). S rostoucí velikostí a hmotností bylo k dokončení každého rozložení zapotřebí až 50 pracovníků, dokud prostorová omezení nezabránila dalšímu rozložení. SCP-1997 si v každé fázi zachoval svou původní tloušťku a byl následně úspěšně složen zpět do původní velikosti. Testování ve venkovním prostředí bylo odloženo, dokud nebudou provedena vhodná opatření proti větru a dalším povětrnostním podmínkám.
