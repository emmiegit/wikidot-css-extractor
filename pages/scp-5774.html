**Ítem #:** SCP-5774

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-5774 se encuentra en el Casillero de Contención Estándar B031. Debe permanecer bajo vigilancia constante, por lo que se ha instalado un sistema de videovigilancia conectado a la fuente de energía principal del Sitio.

**Descripción:** En su estado inactivo, SCP-5774 es una estatuilla de piedra de 21 cm de altura, con una forma similar a la de un simio. En la base de su pie izquierdo hay pintadas unas pequeñas marcas de carácter taumatúrgico cuyo propósito es desconocido.

Se ha determinado que la escultura procede del imperio azteca precolonial, mientras que la pintura utilizada corresponde al relanzamiento de 2003 de la pintura para madera &#34;Rosa de verano&#34;, de Home Depot. SCP-5774 permanece en estado inactivo siempre que es grabado por cualquier tipo de dispositivo analógico o digital.

En estado activo, SCP-5774 adquiere la forma de una de las numerosas entidades del folclore moderno. Las criaturas observadas incluyen las representaciones populares del Chupacabras, el Hombre Polilla, el Demonio de Jersey, el Mono Zorrillo y varias versiones de Pie Grande. Estas manifestaciones son intangibles e incapaces de interactuar físicamente con su entorno, pero, a pesar de esto, los sentidos humanos no pueden distinguirlas de entidades físicas.

SCP-5774 es consciente, pero no inteligente, y ha demostrado tener instintos de caza muy eficaces cuando está activo, así como una gran habilidad para evitar ser detectado. También ha demostrado la capacidad de localizar a sus presas independientemente de la distancia o de sus intentos de ocultar su ubicación. Si no se le impone ninguna restricción, SCP-5774 intentará acechar y aterrorizar a Billy y Matt MacGuller, los anfitriones del programa de televisión //Cazadores de Críptidos//.

[[div class=&#34;blockquote&#34;]]
[[include component:image-block

caption= Imagen promocional de Matthew MacGuller, de la cuarta temporada de //Cazadores de Críptidos//.| width=200px]]
**Entrevista 5774-1**
**Fecha:** 04/03/2008

**Entrevistado:** Matthew MacGuller

**Entrevistador:** Agente Sara Valasquez

**Preámbulo:** SCP-5774 atrajo la atención de la Fundación por primera vez cuando Matthew MacGuller informó a la policía local de un ataque por parte de una entidad no identificada. Debido a las similitudes entre su descripción y la de [[[SCP-1000]]], se alertó al DM Zeta-1000 y se envió a una agente local a su hotel para realizar una entrevista de seguimiento.

Matt tiene una maestría en Zoología, y antes de ser anfitrión de //Cazadores de Críptidos// fue presentador de //Cerca del Paraíso//[[footnote]] Serie documental sobre los animales de Virginia Occidental. Se emitió originalmente en The History Channel en 2003 y se canceló tras 4 episodios debido a su baja audiencia.[[/footnote]] y //Las Asombrosas Vidas de los Murciélagos//.[[footnote]] Documental independiente que estudia y compara las 14 especies de murciélagos de Virginia Occidental. Se proyectó en varios festivales sin gran éxito entre la crítica, y nunca llegó a distribuirse comercialmente.[[/footnote]] No tiene relación ninguna conocida con ninguna persona u organización anómala.

**&lt;Inicio del Registro&gt;**

**Agente Valasquez:** Espero no le moleste si grabo esto, Sr. MacGuller. Es solo para nuestros registros internos.

**Matthew MacGuller:** Sí, claro, como sea, ¿quién dijo que era?

**Agente Valasquez:** Mi nombre es Sara Valasquez, soy de la Oficina Estatal de Control Animal. La policía envió su denuncia sobre el ataque de un animal peligroso, y estoy aquí para corroborar algunas cosas con usted.

**Matthew MacGuller:** La policía no parecía muy interesada en enviar nada anoche. La gente piensa que ser una celebridad hace la vida más fácil, pero eso es un montón de mierda. Solo hace que la gente normal crea que soy una especie de payaso con el que pueden entretenerse.

**Agente Valasquez:** Lamento mucho que piense que la policía no se tomó su denuncia lo suficientemente en serio, Sr. MacGuller, pero puedo asegurarle que su carrera televisiva no influirá en mi criterio. Solo quiero saber los hechos.

**Matthew MacGuller:** Muy bien, el primer hecho que le diré es que esa cosa no era un animal, era un maldito monstruo.

**Agente Valasquez:** ¿Quizá podría darme más detalles sobre qué fue exactamente lo que vio? El informe de la policía era un poco... vago.

**Matthew MacGuller:** De acuerdo, está bien, pero tiene que entender que yo ya sé lo poco creíble que suena todo esto. Yo nunca creí en la estupidez esa de los críptidos, solo era entretenimiento. Demonios, la mayoría de nuestros espectadores no creen que lo que decimos sea real.

**Agente Valasquez:** Lo entiendo, Sr. MacGuller. Solo dígame los hechos tal y como los recuerda, por favor.

**Matthew MacGuller:** Estábamos filmando de noche en el condado de Preston, y cuando fui a mear, una cosa salió corriendo del bosque. Al principio pensé que era una broma, que era Billy en uno de los disfraces de monstruo tratando de asustarme. Pero luego se acercó y lo vi, ¡lo olí! Medía como dos metros, era peludo como un oso pero corría como un hombre y tenía unos ojos rojos brillantes, y olía a muerte.

**Agente Valasquez:** ¿Ojos rojos brillantes?

**Matthew MacGuller:** Jódase, le dije que ya sabía cómo sonaba. Pero eso es lo que vi.

**Agente Valasquez:** ¿Y cómo explica la falta de huellas, de pelos sueltos, o de cualquier otro indicio de la existencia de esta presunta criatura?

**Matthew MacGuller:** Ni puta idea. Pero juro que esa cosa me habría matado si los otros no me hubieran oído gritar y hubieran salido a ayudarme. Y me ha estado siguiendo, sigo viendo cosas de reojo. Sé que me está siguiendo.

**Agente Valasquez:** ¿Y nadie más vio a esta criatura?

**Matthew MacGuller:** Es rápida, ¿sí? Jodidamente rápida, y sabe cómo esconderse.

**Agente Valasquez:** Bien, Sr. MacGuller, gracias por su tiempo, creo que ya tengo todo lo que necesito.

**&lt;Fin del Registro&gt;**

**Conclusión:** La conclusión de la agente Valasquez fue que no había pruebas de verdaderos sucesos anómalos, por lo que Matthew MacGuller no fue detenido para ser interrogado. Matthew MacGuller y la producción en curso de la quinta temporada de //Cazadores de Críptidos// fueron puestos bajo vigilancia de Grado IV.[[footnote]] Vigilancia sistemática de todas las llamadas telefónicas y del acceso a Internet, así como inspecciones regulares por parte de operativos encubiertos de la Fundación.[[/footnote]]
[[/div]]
[[/collapsible]]

[[collapsible show=&#34;Entrevista 5774-2&#34; hide=&#34;Cerrar Archivo&#34;]]
[[div class=&#34;blockquote&#34;]]
[[include component:image-block
    name=SCP-5774-3.jpg|
caption= Imagen promocional de Billy MacGuller, de la cuarta temporada de //Cazadores de Críptidos//.| width=200px]]
**Entrevista 5774-2**
**Fecha:** 26/03/2008

**Entrevistado:** Billy MacGuller

**Entrevistador:** Doctora Brandt

**Preámbulo:** Varias semanas después de la entrevista inicial con Matthew MacGuller, la vigilancia constante detectó publicaciones en las redes sociales de Billy MacGuller, en las que afirmaba haber &#34;capturado un auténtico críptido&#34;, junto con imágenes de SCP-5774 en su estado inactivo. Los agentes enviados a investigar descubrieron las capacidades anómalas de SCP-5774 y detuvieron a los dos hermanos MacGuller para interrogarlos.

El doctorado de Billy en &#34;Trampología&#34; es una invención ficticia de la serie. En realidad, no tiene ningún título académico, ya que reprobó sus cursos universitarios de Bellas Artes, Astronomía y Estudios Religiosos. Trabajó en una serie de empleos de bajo nivel antes de ser contratado como coanfitrión de //Cazadores de Críptidos//, y no tiene ninguna afiliación conocida con ningún individuo u organización anómala.

**&lt;Inicio del Registro&gt;**

**Dra. Brandt:** Hola, Sr. MacGuller, disculpe por haberle hecho esperar tanto. Tengo que hacerle algunas preguntas.

**Billy MacGuller:** No hay ningún problema, señorita, y puedes llamarme Billy. ¿Así que ustedes son una especie de organización tipo //Hombres de negro//? A estas alturas no me sorprendería que Will Smith entrara y empezara a hacer preguntas.

//Billy ríe.//

**Dra. Brandt:** Hay mucha menos acción y mucho más papeleo que en las películas, Billy, pero me gusta pensar que somos algo más competentes. Ahora, ¿podría explicarme cómo se las arregló para capturar a la, eh, entidad anómala?

**Billy MacGuller:** Supongo que te refieres a nuestro amigo críptido cambiaformas. Bueno, no fue fácil. Matt fue el primero que lo vio, pero después empezó a perseguirme a mí también. Nos asustó a los dos acechando y haciendo esos malditos ruidos espantosos.

Pero después de un tiempo sin que ninguno de nosotros se lastimara me di cuenta de que probablemente no pretendía hacernos daño. Siempre desaparecía cuando había gente cerca y nunca lo captaba ninguna de nuestras cámaras, así que supuse que no le gustaba que lo observaran. Entonces decidí ponerle una pequeña trampa.

Salí al bosque yo solo para darle la oportunidad de intentar asustarme como a él le gusta. Dejé mi coche a un lado de la carretera y di un pequeño paseo, admirando la flora y fauna de la zona hasta que el críptido decidió aparecer. Entonces, ¡zas!, activé todos los drones que le había pedido a la productora que preparara el día anterior. Tener el presupuesto de un programa de televisión facilita mucho las cosas. Cada uno con cámaras de 360 grados y focos. No había dónde esconderse.

Pero de alguna manera se escondió. Tuve que buscar en el suelo durante horas antes de encontrar la pequeña estatua esa en la que se convirtió. Y me aseguré de mantener una cámara enfocada en él hasta que lo tuve en un lugar seguro.

**Dra. Brandt:** Es un trabajo sorprendentemente competente para un civil, Sr. MacGuller. ¿Ha tratado antes con lo anómalo?

**Billy MacGuller:** Nah. En el programa actúo como un experto en trampas, pero todo es mentira. Lo único que había hecho antes era cazar ardillas de niño, cuando mi tío nos llevaba de caza a Matt y a mí. Solo hice el programa porque Matt quería hacerlo, dijo que sería dinero fácil. No se requerían conocimientos científicos, sólo dejarnos crecer la barba y desvariar sobre Pie Grande y cosas por el estilo. Yo estaba desempleado en ese momento y necesitaba el dinero, así que me pareció perfecto.

Creo que es increíble que estas cosas hayan resultado ser reales, nunca pensé que vería algo así. ¿Ustedes se enfrentan a este tipo de cosas todo el tiempo? Debe ser impresionante.

**Dra. Brandt:** No puedo dar detalles sobre lo que hace la Fundación, y diría que esta entidad es más desagradable que impresionante. Sin embargo, parece tener una especial fascinación por usted y su hermano, ¿tiene alguna idea de por qué?

**Billy MacGuller:** No lo sé con seguridad, pero tengo mis sospechas. Tenemos a muchos chiflados y raritos, es normal en un programa como //Cazadores//. Pero había una mujer que sobresalía, una chica gótica pelirroja que apareció en una de las firmas de libros de Matt, [[footnote]]//El cerebro grande de Pie Grande//, Alcanzó el noveno puesto en la lista de los libros más vendidos del New York Times en 2006.[[/footnote]] creo que fue en la de [[[three-portlands-hub|Portland]]].

Estaba muy enojada, nos llamó &#34;falsos profetas&#34; y dijo que los que eligen ser ciegos son malos, pero que nosotros éramos peores porque fingíamos creer para obtener riquezas materiales. Se me quedó grabado en la cabeza porque había estado pensando mucho sobre si el programa era realmente para reírse inocentemente, o si solo nos estábamos burlando de la gente buena y honesta que cree en cosas raras.

Y también recuerdo que dijo algo de que, si alguna vez veíamos un monstruo de verdad, no nos harían gracia. Bueno, ella tenía razón, va a ser difícil volver a hacer el programa después de ver lo que he visto.

**Dra. Brandt:** ¿Ella dijo su nombre? ¿Hay alguna forma de contactar con ella o de identificarla?

**Billy MacGuller:** Uh... nop. Nada que yo recuerde, lo siento.

**Dra. Brandt:** Gracias, Billy, eso es todo por ahora.

**&lt;Fin del Registro&gt;**

**Conclusión:** Después de un periodo de análisis, se determinó que Billy y Matt MacGuller no eran anómalos y que no tenían más información relevante sobre SCP-5774. Posteriormente fueron liberados bajo vigilancia de la Fundación de Grado III.[[footnote]]Similar a la de Grado IV, con la adición de vigilancia audiovisual oculta de residencias y lugares de trabajo. Esta vigilancia es supervisada pasivamente por los sistemas automatizados de la Fundación, y activa una alarma en respuesta a actividades inusuales o determinadas palabras clave.[[/footnote]] 

Debido a su escasa credibilidad en calidad de testigos y a su mínimo conocimiento de lo anómalo, se consideró innecesaria su amnestización. [[footnote]] En concordancia con la política actual de limitar el uso de fármacos amnésticos siempre que sea posible, debido a las consecuencias a largo plazo para la salud. Véase //Kristov et al. 2004. El rol del páncreas en la excreción de fármacos amnésticos//.[[/footnote]] La mujer que los amenazó ha sido designada como PDI-5102, y actualmente se está intentando localizarla y averiguar su identidad.
[[/div]] 
[[/collapsible]]

[[include component:image-block

caption= El vehículo de PDI-5102 después del accidente.| width=200px]]
**Reporte de Incidente: 23/04/2008**

**Preámbulo:** Tras la liberación de los MacGuller, Matthew solicitó varias veces a la Fundación seguridad adicional y una compensación económica por su angustia emocional, peticiones que le fueron denegadas por completo.

La vigilancia audiovisual y telefónica de la residencia de Billy MacGuller se interrumpió temporalmente el 20/04/2008, pero los agentes de la Fundación enviados a investigar no encontraron indicios de actividad sospechosa, y se asumió que se trataba de un error técnico.

La siguiente transcripción fue elaborada a partir de múltiples dispositivos audiovisuales de vigilancia:

**&lt;Inicio del Registro&gt;**

//Billy MacGuller está en su casa en Charleston, donde vive solo. La cámara muestra una vista exterior de su residencia. Un Honda Civic blanco sin matrícula se estaciona en la entrada de su casa, y de él sale una mujer joven que coincide con la descripción de PDI-5102.//

//Se acerca a la puerta principal y toca el timbre. Mientras espera, se gira y establece contacto visual directo con la cámara exterior oculta. [[footnote]] La cámara y el micrófono orientable se encuentran entre las plantas del jardín de los vecinos.[[/footnote]] Billy MacGuller abre la puerta poco después.//

**Billy MacGuller:** Oh, guau, eres tú, no sabía si de verdad ibas a venir o no.

**PDI-5102:** Cállate idiota, están escuchando. Vamos adentro.

//Entran a la casa de Billy y la imagen cambia a la sala de estar. [[footnote]] Un acceso clandestino a la cámara web de Billy MacGuller, con audio adicional procedente de un micrófono oculto tras una toma de corriente.[[/footnote]]. PDI-5102 se acerca inmediatamente a la computadora de Billy y desconecta su cable de alimentación. Esto activa una alerta y llama la atención de la Fundación hacia la presencia de PDI-5102. Los agentes Chu y Valasquez son enviados para aprehenderla.//

**Billy MacGuller:** ¡Espera, ten cuidado con eso!

**PDI-5102:** Olvida la computadora, Billy, no tenemos mucho tiempo y no quiero que nos escuchen. Puede que ya estén viniendo hacia aquí, así que cuanto antes nos vayamos, mejor.

**Billy MacGuller:** Oye, ¿quién dijo que íbamos a ir a algún lado? Lo único que te dije en el buzón de voz es que quería hablar.

**PDI-5102:** Dijiste que tú también querías saber la verdad, ¿no? ¿Ver cómo es realmente el mundo? Pues no lo descubrirás sentado aquí haciendo lo que esos imbéciles te digan. Tienes que tomar una decisión, Billy, o vienes conmigo ahora o pasarás el resto de tu vida sin saber nada.

//Breve silencio.//

**Billy MacGuller:** A la mierda. Bien, acepto, ¿adónde vamos?

**PDI-5102:** No es seguro hablar aquí, sube al auto.

**Billy MacGuller:** ¿Me da tiempo de empacar? ¿Debería llevar un arma? ¿Qué tan peligroso va a ser?

**PDI-5102:** Solo muévete idiota, no hagas que me arrepienta de haberte dado una oportunidad.

//La imagen cambia al exterior, y se ve a Billy y a PDI-5102 entrando en el vehículo de PDI-5102. El automóvil se aleja de la entrada y gira a la izquierda al final de la calle, con lo que sale del campo de visión de la cámara.//

//En este momento se emitió una orden de búsqueda y captura a través de los canales de la policía local, y el vehículo de PDI-5102 fue rápidamente identificado y localizado. Los agentes Chu y Valasquez[[footnote]]Usando la historia de tapadera: Vehículo sin matrícula del FBI en persecución de presuntos terroristas. [[/footnote]] emprendieron una persecución. La cámara del vehículo de la Fundación muestra el vehículo de PDI-5102 intentando evadir la persecución por el centro de Charleston.//

//El vehículo de la Fundación comienza a acercarse y las conversaciones por radio indican que la policía ha terminado de establecer bloqueos a lo largo de las carreteras principales. En este punto, el vehículo de PDI-5102 se desvía de la carretera y atraviesa una valla metálica para adentrarse en un terreno abandonado. La zona está cubierta de maleza y encharcada por las recientes lluvias, y está rodeada de vallas por todos lados, sin rutas de escape obvias.//

//Billy MacGuller y PDI-5102 salen y huyen a pie, y son perseguidos por los agentes Chu y Valasquez. A unos diez metros dentro del terreno abandonado, hay un charco de agua estancada. Conforme PDI-5102 se acerca al charco, los micrófonos de los agentes captan un diálogo parcial.//

**Billy MacGuller:** ¿Qué pasa si esto no funciona?

**PDI-5102:** Es magia, Billy. Si tu intención es pura y lo deseas lo suficiente, va a funcionar.

//PDI-5102 salta dentro del charco y se sumerge en el agua, y poco después lo hace Billy. No salen a la superficie. Los agentes de la Fundación intentan seguirles, pero descubren que la profundidad del estanque es de 32 cm como máximo, y que la base es una capa de barro sobre unos cimientos de hormigón. Los agentes Chu y Valasquez no pueden continuar la persecución.//

**&lt;Fin del Registro&gt;**

**Conclusión:** Actualmente se cree que PDI-5102 fue capaz de entrar a un Camino, y que tanto ella como como Billy MacGuller escaparon a la [[[wanderers-library-hub|Biblioteca de los Errantes]]]. Este Camino permanece inaccesible para el personal de la Fundación, pero está siendo monitoreado en caso de actividad futura.

Desde este incidente, SCP-5774 ha permanecido siempre inactive, y su cambio de clasificación a Neutralizado está pendiente. La filmación de la quinta temporada de //Cazadores de Críptidos// se ha suspendido indefinidamente.
