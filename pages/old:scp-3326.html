    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3326

**项目等级：**Thaumiel

**特殊收容措施：**所有SCP-3326实例都需与第二个SCP-3326实例搭配存放与使用，以便每个装置都被其自身的斯克兰顿场和它陪同装置的场覆盖。对SCP-3326装置的所有拆卸、运输和部署行动都必须经由分配至该特定配对装置的机动特遣队Rho-2（跳蛙）成员监督。未经Site主管授权批准并由机动特遣队Rho-3（牛蛙）[[footnote]] 因接受SCP-3326装置操作培训并提供现实稳定锚为战术装备的作战专精人员有限，任何离开Site的运输要求需至少提前两个月申请。 [[/footnote]]的分队护送，禁止将SCP-3326装置移出site或在site间移动。

**描述：**SCP-3326为对Mainstay计划的余留产物的统一指定称谓。Mainstay计划由Scranton博士于1989年提出，意图利用异常工件、过程和实体以创造一个可阻碍或防止局部现实异常变化的设备。

于1993年，第一个斯克兰顿现实稳定锚的原型被制造，它可创造出一个2米宽的球体，在其范围内经由异常手段操纵现实被证明无法达成[[footnote]] 于接下来的10年内创造出了1648个不同大小和强度的斯克兰顿现实稳定锚。利用这些稳定锚，据估计已有███个不同的现实扭曲实体和工件被收容。值得注意的是，于存在论领域的研究进展结合Scranton博士本人的专业知识促使了休谟等级的发现，创造出了康德计数器，并进一步加强了对现实扭曲背后过程的理解。 [[/footnote]]。进一步的测试则表明生成的“斯克兰顿场”不仅可抵抗常规现实操纵和所有当前已知的时间抹消类型，还可用于使场内的现实扭曲实体和工件力量无效化[[footnote]] 能否成功将现实改变能力无效化则依赖于收容的工件/实体的内部休谟值和用于收容的稳定锚的等级。 [[/footnote]]。

在2005年5月3日，Tobias Scranton博士死于1964年的一场车祸。据信一场巨大的现实扭曲事件或强力的现实扭曲个体/工件改变了Scranton博士于基线现实中的一次濒死经历，使其转变为一场致命事故。由于此次事件，Scranton博士未曾得以提出将成为Mainstay计划的提案，斯克兰顿现实稳定锚以及由此产生的所有发明都从未被创造出来，所有位于活跃的现实稳定锚场外的现实稳定锚和基于现实稳定锚的技术都被抹消存在。余留的███个现实稳定锚被指定为SCP-3326的实例。

倘若SCP-3326实例仍然留存于一个活跃的斯克兰顿场内，其作用于我们当前现实的任何影响都将持续存在。过去经由使用SCP-3326的实例而收容的异常和获救人员将不会受到任何不利影响。而一旦任何SCP-3326实例自一个活跃的斯克兰顿场中被移除，该实例的存在则将被抹消，现实将被重新构造，以反映出该实例的未曾存在。每次SCP-3326装置被从一个活跃的斯克兰顿场中移除的事件都已造成了追溯性死亡和收容失效。据计算，余留的███实例，特别是SCP-3326-██，已阻止至少█次潜在的K级情景和超过12000名基金会人员和无可估量的平民的死亡。

于该文档编写的同时，余留的SCP-3326实例已被分发至基金会测试和收容site，O5居住地和工作场所、数据存储site和SCP-3326的留存地。

**附录：**迄今为止，所有尝试复制SCP-3326技术的努力都已宣告失败。SCP-3326装置内的奇异粒子与那些活跃的斯克兰顿场外的奇异粒子行为间的差异表明除Scranton博士的死亡外，5/3/05发生的事件已改变了我们现实的法则，使██████粒子的产生（制造SCP-3326所必需）变得无法达成。

&gt; 对较大规模的SCP-3326装置的升级以使其在运行中正常工作的尝试已成为一个代价高昂的失败。将较小装置改装成便携式战术装备的行为虽取得成功，却造成了数量不可接受的SCP-3326的损毁或拆解。每个装置都如此珍贵，在有机动特遣队抵抗现实扭曲影响的情况下，失去其中任意一个都不再被认为是值得的事情。所有现存的个人现实稳定锚都将分配给机动特遣队Rho-2成员及5级人员。
&gt; -O5-█</textarea></pre>
