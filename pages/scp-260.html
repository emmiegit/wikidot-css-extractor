**Mã vật thể :** SCP-260

**Phân loại:** Euclid

**Quy trình quản thúc đặc biệt:** Vị trí hiện tại của SCP-260 và mục tiêu cần được theo dõi bởi đặc vụ Tổ Chức. Trong trường hợp SCP-260 tiếp cận mục tiêu hiện tại của nó, dị thể sẽ được di dời đến khu vực xung quanh ██████████ và █████&#39;██ (Do đặc tính can thiệp của địa hình).

**Mô tả:** SCP-260 mang ngoại hình của một mảnh đá vụn nhỏ với thành phần không xác định. Vật thể sở hữu hình thù gần giống với một tụ tinh thể, nhận định là dạng nhiệt hình của đá dăm kết. Phần lớn hơn tại bề mặt tương đối mịn, trơn và có chạm khắc tên của một người, chuyển ngữ theo hệ thống chữ Cyrillic, tên gọi sẽ thay đổi theo những khoảng thời gian nhất định. SCP-260 di chuyển liên tục dọc theo hướng ngắn nhất băng qua các vật thể ở giữa nó và cá nhân hiện có tên phía trên viên đá (hay “mục tiêu”). Tốc độ của vật thể khi chuyển động dọc trên mặt phẳng không ma sát được đo đạc ở mức xấp xỉ 1.22 cm/s, tuy nhiên nó thường di chuyển chậm hơn rất nhiều nguyên do bởi đặc tính môi trường và ma sát bề mặt. (Việc đo lường tốc độ chính xác là bất khả thi, bởi vì SCP-260 sẽ &#34;bám dính&#34; trên bề mặt của mọi thứ mà dị thể đi qua, ngăn cản việc tách rời nó trong chân không).

SCP-260 không chịu xối mòn đáng kể khi di chuyển qua các vật thể. Các thí nghiệm cho thấy viên đá sở hữu độ nén và độ đàn hồi rất lớn, vượt qua cả áp lực tác động lên nó từ hỏa lực và áp suất ép. Do viên đá di chuyển không ngừng, thí nghiệm chuyên sâu về nhiệt độ hoặc độ mẫn cảm hóa chất vẫn chưa được tiến hành; tuy nhiên, khó để trông chờ vào khả năng thành công của thí nghiệm vì các thành phần của viên đá ám chỉ vật thể vốn đã ở trạng thái nhiệt độ cao.

Sau khi vật thể bám vào mục tiêu, mọi nỗ lực để loại bỏ hoặc di dời mục tiêu lẫn SCP-260 đều vô ích. Khi đó, SCP-260 bắt đầu đào sâu vào cơ thể đối tượng và hướng về phần ngực với tốc độ khoảng 0,5 cm/s. Tất cả cơ quan nội tạng chắn ngang đường đi của SCP-260 đều bị nghiền nát. Ngay khi dấu hiệu sự sống của mục tiêu không còn phản ứng, viên đá thoát ra khỏi cơ thể đối tượng bằng con đường ngắn nhất (Sau đó tên của mục tiêu mới xuất hiện ở vị trí tên được khắc trước đó) và vật thể tiếp tục di chuyển trở lại. Thông thường, mục tiêu mới là cá nhân đứng gần nhất với viên đá trong khoảnh khắc nó rời khỏi cơ thể, nhưng đã có vài trường hợp đặc biệt xảy ra (Tham khảo phụ lục để có thêm thông tin chi tiết).

**Phụ lục:** Bản ghi thí nghiệm

Các viễn cảnh sau đây được xây dựng như biện pháp phòng ngừa khả thi để quản thúc SCP-260.

//Viễn cảnh 1//: SCP-260 được dẫn dụ vào một buồng bê-tông hình lập phương và bị nhốt ở bên trong.
//Kết quả//: Sau khi tiếp cận phần rìa sàn và leo bức tường nửa chừng, SCP-260 dừng chuyển động. Giám sát viên miêu tả nó như “nhấp nháy” trong vòng vài giây giữa màu sắc tự nhiên của nó và “màu phản quang&#34;, rồi biến mất. Một lát sau, mục tiêu hiện tại tử vong. Một cuộc khám nghiệm tử thi đã phát hiện ra sự hiện diện của viên đá trong lồng ngực đối tượng, vốn đã xuyên thủng động mạch chủ và động mạch phổi của mục tiêu. Vài giây sau khi phát giác tên của Tiến sĩ ███████ - người tiến hành cuộc khám nghiệm tử thi, đã xuất hiện bên trên viên đá, anh ta đã được sơ tán ngay lập tức sang khu vực an toàn hơn.

//Viễn cảnh 2//: SCP-260 được dẫn dụ vào một xy-lanh xoay vòng rỗng, hở được đặt vào một giá đỡ cố định (hay “Bánh chạy”) trong khi đối tượng hiện tại được đặt ở vị trí ngoài xy-lanh, với mục đích cho phép vật thể tiếp tục sự chuyển động đồng thời làm chậm tiến trình của nó với công sức tối thiểu.
//Kết quả//:  Sau 57 tiếng và 22 phút, SCP-260 dừng chuyển động. Chuỗi sự kiện xảy ra sau đó lặp lại gần như tương tự kết quả viễn cảnh 1. Không cuộc khám nghiệm tử thi nào đã được tiến hành và Tổ Chức đã ban hành lệnh giám sát tử thi trong suốt 72 tiếng đồng hồ sau đó. Đã ghi nhận nhiều phàn nàn về tử thi trong lúc đó. Sau 9 tiếng quan sát, lỗ thủng trên ngực của tử thi lần đầu tiên được phát hiện và trong vòng một tiếng tiếp theo, SCP-260 đã trồi lên khỏi tử thi. Sau 47 phút nằm bất động, vật thể SCP tiếp tục di chuyển hướng về phía một trong giám sát viên - người đã được di dời sang phòng khác tiếp tục phục vụ cho việc nghiên cứu.
//Ghi chú 1//: Có lẽ đây là hành vi thông thường của viên đá khi nó không được loại bỏ khỏi đối tượng đã tử vong. Những thí nghiệm khác đã khẳng định để dị thể xuyên thủng một quan tài gỗ và 1.8m (6 ft) sỏi cần nhiều hơn xấp xỉ 72 tiếng đồng hồ.
//Ghi chú 2//: Bởi vì sự thất bại của phương pháp quản thúc này, không khuyến khích tận dụng SCP-260 làm một nguồn năng lượng.

//Viễn cảnh 3//: SCP-260 được dẫn dụ vào một quả cầu nhựa trơn, rỗng, trong suốt (hay “Khối cầu hamster”).
//Kết quả//: Trong khi đã ngăn chặn được SCP-260 trèo tường và chặn đứng việc dịch chuyển tức thời, chuyển động của đối tượng đã tạo cơ hội cho dị thể lạng lách qua những vật thể khác và đã không thể ngăn chặn nó xuyên thủng khối cầu hamster ngay khi nó tiếp xúc vật lý với mục tiêu. Lúc này, đối tượng tỏ ra hoảng loạn và cố gắng trốn thoát khỏi cơ sở nhưng đã bị giam giữ và thủ tiêu bởi đặc vụ Tổ Chức. SCP-260 nhấp nháy như bình thường, tuy nhiên nó ngay lập tức nhắm đến đặc vụ █████ - người đầu tiên bắn đối tượng và thay đổi quỹ đạo theo hướng đó. Đặc vụ █████ đã được di dời khỏi khu vực phụ cận và khối cầu hamster đã bị phá hủy dưới hỏa lực song SCP-260 không chịu bất kì thương tổn.
//Ghi chú//: Trước khi thủ tiêu đối tượng, khối cầu hamster chứa SCP-260 đã rơi xuống bờ kè của phần gò đấp trong khi truy sát mục tiêu. Giám sát viên nhận thấy khối cầu rơi bình thường (Thay vì bám vào tường và duy trì tốc độ như SCP-260 thường làm) và duy trì quán tính ở bề mặt đáy, dẫn đến việc SCP-260 truy sát đối tượng với một tốc độ nhanh hơn đáng kể.

Đặc vụ █████ đã được điều tiết nghĩa vụ và nhiệm vụ duy nhất của anh ta là di chuyển qua lại giữa các cơ sở quanh bờ biển Châu Á và Bắc Mỹ để giữ cho SCP-260 di chuyển dọc theo đáy Thái Bình Dương và xuyên qua vực Challenger.
