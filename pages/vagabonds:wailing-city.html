    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Wailing City
**Auteur :** [[user Bouncl]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 23 février 2013
[[include credit:end]]

La Cité Gémissante ne possédait pas de Porte comme celles de la Bibliothèque. Il n&#39;y avait qu&#39;un Portail. Ses vantaux étaient énormes, vastes et cyclopéens. D&#39;antiques murs montant jusqu&#39;à disparaître dans le néant, avec seulement un gros câble dépassant de la brume. Je le tirai, et la sonnerie d&#39;une grande cloche annonça mon arrivée. Son écho me glaça jusqu&#39;à l&#39;os. Était-ce la force de la cloche ? Ou était-ce moi-même qui tremblais de peur ? Je ne le sais. Un frisson glacé parcourut mon échine et je réalisai que le portail n&#39;était ni gardé, ni fermé, ni surveillé. Une noirceur huileuse s&#39;étendait au-delà, protégée seulement par le hurlement du vent. Mes mains moites de terreur, je m&#39;aventurai dans la ville, comme un agneau quitte l&#39;enclos.

Je fus stupéfié en passant le seuil. La Bibliothèque est certainement immense, et le Palais de Mathusalem est peut-être la plus belle chose que l&#39;esprit puisse comprendre, mais il n&#39;existe rien de comparable à la grandeur de la Cité. Rien que nous ne connaissions ou puissions imaginer. Elle m&#39;a frappé de sa terrible beauté. Immobilisé, à genoux, je tentai de hurler mais seul un faible gémissement sortit de ma bouche. Si seulement j&#39;avais pu prier pour mon salut, et prononcer à voix haute le nom du Seigneur. Et pourtant, je savais que cela ne m&#39;aiderait en rien. Je savais que ni le Seigneur Dieu, ni ses Enfants n&#39;avaient de pouvoir en ce lieu. //Cet endroit n&#39;a pas été construit de main d&#39;homme,// pensai-je.

Dans le lointain, j&#39;entendais le Gémissement. Un son caverneux et grave, s&#39;entortillant et s&#39;immisçant entre les tours de la cité. Écrasant chaque parcelle de mon corps, une vaste force inscrutable faisait partir mes pensées en vrille, comme si j&#39;avais été poussé dans un escalier et que j&#39;avais dévalé une volée de marches.

Si le gémissement n&#39;avait pas suffi à me convaincre de mes erreurs et de mon incapacité à cohabiter avec la cité, alors les statues m&#39;auraient achevé. Imposantes et inscrutables, elles détournèrent toute mon attention de la pluie battante, des rivières froides et des vastes tours. Elles se tenaient au centre du square, je n&#39;arrivais pas à les compter. Des yeux d&#39;obsidienne brillante me perçaient en plein cœur, et je le jure, je jure qu&#39;elles allaient prendre vie. Pour me précipiter contre les pierres des bancs de la rivière ou m&#39;écraser sous leur botte comme un fruit trop mûr. Je ne restai pas assez longtemps pour le découvrir. Je n&#39;étais pas le bienvenu ici. Je n&#39;appartenais pas à cet endroit. Avec toute la volonté que je pouvais rassembler, je parvins à me relever et à fuir. Tandis que je courais, j&#39;entendais dans mon dos le grand écho de cette terrible cloche, le léger crissement des portes de pierre qui se refermaient, mais par-dessus tout, j&#39;entendais le Gémissement. Le terrible Gémissement qui me poursuivait tandis que je m&#39;enfuyais au mépris de tout danger pour rentrer chez moi.

La cité demeure dans ma mémoire, s&#39;élevant sur des kilomètres. Monolithique et menaçante, les tours et les gratte-ciels s&#39;élèvent haut dans les cieux parmi les nuages omniprésents. Il n&#39;y a aucun soleil, seulement une pluie battante et un brouillard infini émanant des rivières froides aux bancs d&#39;argile et parvenant jusqu&#39;aux plus hauts sommets. Je me souviens qu&#39;au centre de mon champ de vision, au-delà des statues aux froids yeux d&#39;obsidienne, se trouvait un énorme bâtiment. Un palais d&#39;argile, d&#39;obsidienne et de granite, d&#39;où émanait ce gémissement surnaturel. Je me souviens des grandes ruines titanesques qui m&#39;entouraient, et de ce gémissement infernal. Je me souviens des yeux d&#39;obsidienne et des monolithes menaçants et je comprends. Ce n&#39;était pas un endroit étrange, c&#39;est moi qui étais étrange. Là-bas, c&#39;était //moi// qui étais contre nature.</textarea></pre>
