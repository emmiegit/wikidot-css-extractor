    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一张加布•洛根·纽维尔(Gabe Logan Newell)的恶搞图片，其异常性质为当有人在Valve公司旗下的游戏使用“抽奖”类功能时注视项目，抽奖的结果必定是最高级别的奖项。\n**回收日期：**20██/██/██\n**回收地点：**互联网\n**当前状态：**目前项目的网络版本已经被全部删除，只保留一份实体版本在低价值异常物品收容室中。其他的实体版本无法确定确切数量。\n**笔记：**//申请使用项目//——Dr.pigeon\n//驳回。^^别想着脱非入欧了^^//——站点主管████\n[[collapsible show=\&#34;+ 更新记录\&#34; hide=\&#34;- 关闭记录\&#34;]]\n2020/5/██\nDr.pigeon在使用项目的申请被驳回后，擅自进入了低价值异常物品收容室中拿走了项目并利用项目的异常性质获得了██件高价值物品，获利█████元。此次事件后，Dr.pigeon被进行了全站点通报批评，其获得的利润全部收缴以用作站点日常维护。并将项目转移至高价值物品收容室的保险柜中。\n[[/collapsible]]&#34;</textarea></pre>
