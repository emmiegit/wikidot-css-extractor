------

9号[[footnote]]Mr.Ninthのこと[[/footnote]]は自身のコンピュータ内のゲームキャラが倒れるのを見た: ｢あ……また死んだ。｣
彼はついでにチャット記録を目に入れる。
&gt; 形而上はつまらんのばっか、意味不明なメタしかないし
——ん……そうなのか。
9号は自身の記事をクリックした。評価は0。
ディスカッションも少ない。
——どうして、どうしていいものを書き出せないんだ。
実際のところ、9号は知っていた。
彼女と**//彼ら//**がいなければ、彼は風前の灯火のようにいともたやすく消されるであろうことを。

------

もとより、これまで姉なんていない。9号は一人っ子なのだ。
彼女の誕生、その理由は……
--寂しかったから。--
｢明らかにこのテーマはこうやるべきね、君はどうしてこんな馬鹿なやり方を使うの？｣
█聴、█視、█想。

そう、このとき9号は初期の███症[[footnote]]詳しくは《██████病院███に関する診断報告書》Dr.██████著を閲覧すること[[/footnote]]に罹っていた。
彼はポジティブな感情を感じることはできなかった。彼にとって、生活は虚空のようであった、虚空よりも虚空であったかもしれない。[[footnote]]パターンスクリーマーに類似[[/footnote]]
だが彼女の出現は……受け取り手といったところか、9号に何が楽しいのかを理解させた。

そう。
彼は手に負えない程彼女が好きだったのだ。
｢君と一緒にはなれない……君も分かってるでしょ。｣
それはそもそも接触できない2人であった。

これが全ての発端だ。

それから、おおよそ201█年か、彼は病院へ行った。
病気の、とっくに解決した真に必要な病気のために。##white|躁鬱病##
だが診断のときに、彼女も……██されたのだ。
彼は彼女と一緒に入院した。
主治医は他人の考えに無頓着なやつだった。彼に大量の薬物を渡したのだ。
彼は薬の副作用のせいで[データ削除][[footnote]]現在でも、この件は悪夢の一部となっている[[/footnote]]
同時に、この医者のせいで、彼女は……死んだ。
//**他の人**//とともに、また9号1人だけが残った。

------

&gt; （遙かに遠い）夢の中でまだ再会できるでしょ、泣くなよバーカ。
&gt; ——彼女が残した遺言

彼は退院した。
彼は叫んだ。彼は精神科医を、独り善がりな人を**（自分を含めて）**憎んだ。
だが冷静になってから、彼は**一体何を憎んでいるのか**を忘れていた。
医者か？医者も人だ、彼に完璧な善人であることを強要できない。
独り善がりか？人は結局、いわゆる自信を保つのに独り善がりであることが必要だ。
彼は忘れていた。
その後の彼は屍のように、退院してからの1ヶ月をぼうっと過ごした。
ある日、彼は突然雷に打たれたかのようだった。
——あの楽しい日、なんて懐かしいんだ……
——そうだ！書けばいいじゃないか！**書くぞ！**
 
……
 
これが[http://ja.scp-wiki.net/scp-cn-660 この物語]の由来。

ついでだけど、何故9号がMr.Ninthというのか当ててみて？
