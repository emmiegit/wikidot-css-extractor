[[include credit:start]]
標題：SCP-ZH-488 - 礦畜
作者： [[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-ZH-488

**項目等級：** Euclid

**特殊收容措施：** SCP-ZH-488被收容在Site-ZH-16的大型物件收容區中。該收容間應每三個月更換一次密碼。每個禮拜派員清理一次SCP-ZH-488身體與周遭的糞便與尿液。收容間外需要隨時有兩名配備致死武裝的警衛看管，如有未授權者意圖靠近，可以直接視為敵對人士射殺。

**描述：** SCP-ZH-488是一隻經過異常改造的嵌合生物。牠以黃牛（//Bos taurus//）的軀幹（定義為第一軀幹）與四肢支撐全身，然而第四頸椎以上的生物結構遭到截除，改為與一機械裝置連接。其第一軀幹腰椎/胸椎交界處的背側與一隻骨盆以下切除的獼猴（//Macaca cyclopis//）軀幹（定義為第二軀幹）縫合。第二軀幹上的雙臂已接受短肘上截肢，左右殘餘肱骨長度分別為理論值的15%與17%。第二軀幹保留有頭部，但大腦額葉皮質的部分被替換為電腦主機，並以線路與第一軀幹上的主機相連。現已證實兩副軀幹的循環系統彼此獨立，且儘管經過理應致命的改造卻依然能夠維持基本生命狀態與多項生理指標。

第一軀幹的食道已被縫合，氣管則與頸椎上機械裝置的進排氣口連接以維持肺臟功能。心臟無異常。其腹腔內原有的臟器已經被替換為一組具有異常功能的人造器官。左側第十三對肋骨旁有一個由機械控制的圓形開口，直徑二十五公分。物質可以經過這個開口進入前述的異常器官內，並在其中經過各式異常或非異常的反應，產物最終自肛門排出。生殖系統與泌尿系統被完全摘除。

第二軀幹內部臟器排列與一般獼猴大致相符，但腸胃道上皮萎縮顯示可能已經長期沒有進食。儘管沒有進食與飲水，第二軀幹仍會排尿與排遺。由於兩軀幹彼此縫合，這些穢物經常直接沾染在第一軀幹上。

第二軀幹上替代額葉的主機有一個空著的USB插口，可以藉此與一般電腦連接。一旦成功連上，該電腦會開始下載一套驅動程式。完成後將跳出一個視窗，其中包含了數十個寫有礦物名稱的按鈕與一個「新增…」按鈕。一旦按下任意的礦物名稱按鈕，SCP-ZH-488將開始試圖尋找附近含有該礦物的目標物體並移動到距離該物體一公尺以內。此時連接第一軀幹內異常器官的孔洞將開啟，而目標物體會受不明原理的念力作用被撕裂或壓縮成適當大小並最終被塞入孔洞。大約經過2~3秒的時間就會開始從肛門排出質量百分比至少99.9%的指定礦物結晶碎片。排出的速度似乎與原材料的雜質含量有關。剩餘的不純物質會沉積在異常臟器內部，必須以人力將內部殘渣掏出，否則當臟器容積被填滿時SCP-ZH-488將不再有任何反應。

上述按鈕中的礦物除了國際純化學和應用化學聯合會（IUPAC）於帷幕外定義的常溫下固態元素以及一些高價值化合物以外，還包含██種與超常化學相關的礦物，其中最具代表性的即可能加速附近放射性元素衰變的「[[[operation-nucleon-bank|誘變鈾]]]」[[footnote]]在針對此項參數測試時造成小規模災害與人員健康損傷。[[/footnote]]。以一般的電腦試圖點選「新增」按鈕會出現錯誤訊息，因此無法測試既有列表以外的礦物。目前本項目的資訊工程組仍在試圖克服此一困難。

**發現：** SCP-ZH-488最初在[刪減內容]的海關查緝走私時與一批超常貨物一同被發現。根據一併回收的資料顯示，SCP-ZH-488可能是由__[[[nsb8-hub|國安局第八處]]]__轉手給__馬歇爾、卡特與達克有限責任合夥企業__（MC&amp;D），最後又在即將販售給__藍色俱樂部__作為收藏品時遭到查扣。

**附錄：** 在跨項目研究中發現，其電腦主機應用了疑似來自__[[[scp-zh-193|普羅米修斯實驗室]]]__的科技。異常器官的組成成分中化驗出與過去查扣的__繁廣化工__原物料相同的成分。同時其第二軀幹上臂殘餘的肌肉組織中驗出[[[SCP-ZH-310]]]以及與[[[SCP-ZH-628]]]-A相似的表觀遺傳學特徵，推測可能是SCP-ZH-488的念力來源。</textarea></pre>
