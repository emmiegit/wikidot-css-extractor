篇名：SCP-ZH-522 - 腐爛的負擔
作者：[[*user vomiter]]
[[include info:end]]

**項目編號：** SCP-ZH-522

**項目等級：** Safe

**特殊收容措施：** 所有符合 SCP-ZH-522 出現條件的空置房屋均應每半年調查一次，確認是否有新的 SCP-ZH-522 個體出現。所有新發現的 SCP-ZH-522 樣本應回收至 Site-ZH-09 的五號標本儲藏室。若有民間人士拍攝到收容外的 SCP-ZH-522 ，應盡可能在影片上傳網路之前繳收其所有檔案副本並銷毀，若無法達成則依照522號媒體應對規章，對外散播「該物品是前屋主購置的裝置藝術」等說詞。視情況，可以選擇性地對目擊者施用失憶誘導劑。

**描述：** SCP-ZH-522 是一種具靈長類外觀的生物遺骸。目前仍未觀察或捕捉到任何活體的 SCP-ZH-522 ，但從20██年到2022年已發現數十具木乃伊化或者白骨化的遺骸。 SCP-ZH-522 的四肢短小——雖然軀幹與成年人類長度類似，但手腳的骨骼都只有健康人體的二分之一到三分之一，此外其關節多有不規則的畸形與活動限制；即使在活體狀態下可能也無法行走或運動。 SCP-ZH-522 雖然有貌似「頭部」的構造，但其頸椎頂端所連接的是一顆具備七個凹窩的實心骨塊，據此認為該生物不具備大腦。SCP-ZH-522 殘存生物樣本分析中發現的遺傳物質與已知的任何靈長類動物都不相似，但確認存在許多黏菌綱生物的特徵——無法確定這些是 SCP-ZH-522 本身的 DNA， 或者是死亡後遺骸成為某些微生物溫床造成的結果。

目前每一具 SCP-ZH-522 遺骸的發現地點都是超過半年沒有人居住或定期打理的民宅內。這些民宅的空置原因大多是自住的屋主或者租客遭遇財務困難而被迫出售房產或停止租約。後續調查中成功聯絡到百分之七十五的前住戶，這些住戶在接受調查時都表示未曾目擊到類似 SCP-ZH-522 的異常生物，並且也否認居住期間發生任何明顯的異常現象。目前仍無法確定是因為 SCP-ZH-522 在活體狀態下具有某種感知遮蔽能力，或者單純只是牠們在原本的住戶離開後才悄悄潛入。另外，前住戶中有大約百分之十在基金會嘗試聯繫時已經自殺，但似乎與財務狀況造成的社會心理壓力較有關，而沒有受到異常影響的確切證據。

**附錄：** 20██年10月，在 SCP-ZH-522-6█ 被發現的前一周，恰好有一群民間鬼屋愛好者前往該屋宅探索，並在影音平台網站上傳了探索過程的影片。從該影片內可以看出攝影機的視角一直不自然地避開某一臥室的東南角落——該角落也是後來發現 SCP-ZH-522 的位置。上述愛好者團體在接受訊問時承認為了增加效果而依照民俗傳說擅自在屋內擺放驅邪道具，但並沒有其他造假行為。然而參與該次探索的團員均未能明確回答為什麼拍攝時似乎刻意避開了那個角落，也無法說明他們當時在那個位置看到什麼。

基金會在繳獲該影音的原始檔案後重新進行分析，發現有幾個影格在靠近上述角落的位置拍攝到了疑似 SCP-ZH-522 上肢手掌的物體。此外，靠近該角落時可以聽到有不同於背景噪音的聲響。在去噪處理後發現，那似乎是混雜著呻吟的人類說話聲，其中不斷重複的部分被語音軟體識別為斷斷續續的「我好餓」。
