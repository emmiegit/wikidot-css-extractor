**アイテム番号:** SCP-1392

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1392はSafeアイテム保管室391内のロッカー139に保管してください。従業員は現場の医師の紹介で治療要請を提出することができます。承認された場合、SCP-1392の使用は医療専門家によって管理および厳重に監視されます。負帰還出血の場合、神経性損傷を防ぐために輸血をできるだけ早く完了してください。

**説明:** SCP-1392は19世紀後半に製造された骨董品の乱切機[[footnote]]訳注: 瀉血処理に使用されてた器具。複数の刃を持つ。[[/footnote]]です。オブジェクトは主に真鍮で構成され、黒檀のハンドルと鋼鉄製の外科用刃が付いています。真鍮製と黒檀製の部品は道具の年代を考慮すると優れた修理が施されています。一般的な乱切機と同様に器具の溝がついている側を皮膚に押し当て、ばね機構を解放することによって作動します。器具の小さな刃は溝を通して押し出され、引っ込む前に皮膚に切開します。

当器具の異常性は使用時に表れます。当オブジェクトはヒポクラテス医学理論と一致する様式で機能することが判明しており、この理論の下で放血により治療可能な疾患に使用された場合、病因学的で症状に基づいた治癒特性を示します。病気の治癒に必要な治療の回数は治療対象の病気の重症度に比例するとみられています

**補遺1392-01:** 実験期間中の2013/04/04に、D-02842の処置中であった看護師に対象が失神するまで瀉血するよう指示しました。目的はオブジェクトの効果の上限を見つけることでした。対象は錯乱およびめまいを覚え、最終的に意識を失いました。看護師は直ちに治療を中止して止血を試みました。包帯と凝固剤は効果がなく、看護師は小さな傷を縫合してサイトの医師を呼びました。医師が到着したときには皮下血腫が形成されており、傷口を再び切開する必要がありました。現場の医師がD-02842の血圧を確認したところ、70から40で維持されていました。これによりSCP-1392の効果は失われつつあった血液と同じ量の血液を置換しているということが判明しました。負帰還出血が際限なく続くと判断されるまで、被験者はこの状態で5時間放置されました。D-02842に輸血したところ効果は消失しました。長期間にわたる脳への血流不足によって不可逆的な脳損傷が発生したため、被験者は終了されました。負帰還閾値についてさらに実験したところ、クラスIIとクラスIII大量出血の間に影響が生じることが判明しました。SCP‐1392の効果は深部静脈または動脈出血について同じレベルを維持できないようです。

**回収記録:** 財団が当オブジェクトに関する情報を受けたのは████ █████博士が彼の患者に関する論文を発表したときです。 █████ █████は26歳でHIV陽性と診断され、ウィルスと最近発症した結核の発作について彼の主治医である█████博士に相談していました。交際相手である█████の要望により、彼は「より自然な治療」のために地元の自然療法家の元を尋ねました。自然療法家█████ █████は乱切機を所有しており、 █████氏を2週間で治療することに成功しました。主治医に再度診察してもらったところ、潜伏感染も認められませんでした。しかしながら、この治療法では彼のHIV/AIDSは治癒しませんでした。財団は改修を装って███████女史の診療所を閉鎖し、彼女の備品を押収して拘留しました。彼女は技術、教育、備品の供給元について質問されました。彼女には異常性は見られず、要注意団体と関係を持たないことが判明しためクラスB記憶処理を受け解放されました。

[[collapsible show=&#34;+ インタビュー1392-03&#34; hide=&#34;- インタビュー1392-03&#34;]]
 
&gt; **インタビュー対象:** ████ ███████(以下、M女史と表記)
&gt; 
&gt; **インタビュアー:** コリンズ研究員
&gt; 
&gt; **備考:** M女史の拘禁中およびSCP-1392の入手先、どのように機能しているのか知っていることについての質問および外部機関との関係性についての調査中、M女史は気分がよかったのか質問の流れから外れる傾向が顕著に見られました。次の転写では無関係な雑談が目立っていたためその点は編集されています。
&gt; 
&gt; **&lt;記録開始 2013/03/15 07:01&gt;**
&gt; 
&gt; **コリンズ研究員:** おはようございます、███████さん。あの-
&gt; 
&gt; **M女史:** おはようございます、コリンズ先生。
&gt; 
&gt; **コリンズ研究員:** はい。あの乱切機に関する記録を整理するためにいくつか質問させてください。続いて、これが終われば直ちに...あなたは解放されることをお知らせします。
&gt; 
&gt; **M女史:** やっとなのね。こんな馬鹿げた小物にご苦労なことね。わかんないけど、お化けとかサスカッチ[[footnote]]訳注: ビックフットに似た類人猿型の未確認生物。[[/footnote]]でも捕まえる気?
&gt; 
&gt; **コリンズ研究員:** 何であっても見てみる価値があるんですよ、███████さん、見る価値のあるものはすべて徹底的に見る価値があります。どこまで話しましたっけ?
&gt; 
&gt; //コリンズ研究員はこれまで2回行ったインタビューのメモを見直す。//
&gt; 
&gt; **コリンズ研究員:** あぁ、これだ...。養成を受けた場所や自然療法家になろうと決めたことについてですね。詳しく説明していただけますか。
&gt; 
&gt; //M女史は自身の勉強と個人サポート・ワーカーとしての資格取得、そしてその後の自然療法への転身について語ります。SCP-1392と明白に関連するものは何もなく、外部機関または他の異常なオブジェクトへの明白な関連性は何も見られません。彼女の回答はすべて即座に行われ、説明は以前のインタビューと一致していました。//
&gt; 
&gt; **コリンズ研究員:** そのオブジェクトをだれから手に入れたか覚えていますか?
&gt; 
&gt; **M女史:** えぇ、覚えているわ。開業してだいたい1か月後に█████がプレゼントでくれたのよ。
&gt; 
&gt; **コリンズ研究員:** それは█████さんの交際相手の方ですか?
&gt; 
&gt; **M女史:** ええ、彼女はたいそうな骨董収集家で、いつもそういうのを集めていたわ。彼女は私が実際に使えるようにそれを直してくれたのよ、彼女はそれはセットの一部だと言ってたわ。私のために他の3つを探してくれるって。
&gt; 
&gt; **コリンズ研究員:** 他の-そのセットに入っている他のものとは何ですか?
&gt; 
&gt; **M女史:** 彼女はそれらについて何も言わなかったけど、他の3つは体液に関するものだと思うわ。
&gt; 
&gt; //この時点で、M女史は体液がどのように体に影響すると言われているか、そしてそれぞれに対して彼女が売りにしている様々な治療法について長々と説明しました。コリンズ研究員は苛立っているようでしたが、口をはさむ気にはなれないようでした。//
&gt; 
&gt; **コリンズ研究員:** ありがとうございます、███████さん。エージェント ████████があなたに最後の処置をします、すぐにご帰宅ください。
&gt; 
&gt; **&lt;記録終了 2013/03/15 08:32&gt;**
&gt; 
&gt; **終了報告書:** ████████女史の供述を踏まえ、彼女の業務を監視するとともに、SCP-1392の以前の所有者を特定してその起源とセットの残りの存在を確認するためにフィールド調査チームが派遣されました。「█████」と接触しようとする試みはすべて成果がなく、フィールド職員は問題の女性を明確に特定できませんでした。
&gt; 
&gt; █████氏に接触したとき、 彼は医師の予約から戻ったとき彼女に関するものがすべて無くなったと訴えました。彼は彼女の姓も、以前の住居の記録も思い出すことができませんでした。
[[/collapsible]]
