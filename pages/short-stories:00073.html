    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;  那个黑色身影迅疾的冲向最后那个敌人，在夕阳之下，依稀可见肩上的基金会的纹章。他轻易的将匕首刺入那个无助的人的鼻梁中，那能最大减轻他死时的痛苦。随着这最后的敌人倒下，黑色身影环顾了一下四周的尸体，然后转身离去。\n  他走出几步，忽然感到身上被什么东西砸中，黏在了身上，还发出急促的警报音。“轰！”那枚粘性手雷炸开，掀起一阵尘雾，散开时那黑影以消失不见。一个人从尸堆中站起，发出癫狂般的大笑，说：“基金会的最强MTF成员也不过是一堆血肉，终究是会被伤害摧毁啊。不过，真亏你能在以往的战斗中全身而退。”\n  忽然，四周响起一阵急促的“沙沙”声。那人向周遭望去，可是没有风吹起。他定睛一看，发现可怖的事情：几簇黑色的物质向水一样汇聚到那个黑影原来站的地方，它们聚集起来，变化成人形——那个黑影再次出现了。黑影转过来，直视那个吓呆了的人。那人从他那目镜的地方看不到人眼的光彩，一切都明白了，一切都解释得通了——关于这个传说为不败神话的MTF队员的种种事迹，他根本就不是个人！黑影侧着头看了一下这人，好像为自己对他的心灵的伤害而惋惜，但最后迅速的掏出一把手枪，精准的击穿了那人的鼻梁——那会最大程度减少他死时的痛苦。&#34;
