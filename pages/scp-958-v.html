**Объект №:** SCP-958

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-958 в настоящее время находится в Камере Хранения ██ в Зоне ██. SCP-958 должен постоянно находиться под охраной одного (1) сотрудника службы безопасности. Посторонним лицам доступ к SCP-958 строго воспрещён.

Доступ к SCP-958 должен осуществляться только с разрешения одного (1) сотрудника 3 уровня допуска. Лицам в возрасте до четырнадцати (14) лет запрещено вступать в контакт с SCP-958.

**Описание:** SCP-958 - это тёмно-серый игрушечный робот, сделанный в основном из пластика, хотя некоторые внутренние детали содержат небольшие примеси олова. Размеры SCP-958 составляют девятнадцать (19) сантиметров в высоту и четыре (4) сантиметра в ширину. В активном состоянии объект способен к самостоятельному передвижению с некоторыми ограничениями. 

На правой ступне SCP-958 написано &#34;Генерал-Бип® от Доктора Развлечудова!&#34;. Анализ качества внутренних оловянных деталей предполагает, что SCP-958 был создан от двух (2) до шести (6) месяцев назад, и, судя по качеству спайки и соединения деталей, производился массово. Дальнейший осмотр внутренних деталей SCP-958 не выявил отклонений.

При включении SCP-958 с помощью маленького переключателя на затылке, он начинает вести себя на манер стереотипного военного генерала. Он будет отвечать на большинство вопросов в свой адрес, но, похоже, не желает обсуждать свое происхождение, вместо этого произнося &#34;Генерал-Бип является интеллектуальной собственностью Доктора Развлечудова.&#34; Любимой темой разговоров для SCP-958 является армия, и он часто пытается завербовать исследователей. SCP-958 называет личности моложе четырнадцати (14) лет &#34;Маленькими Солдатами&#34;, а тех, кому больше четырнадцати (14), &#34;Лейтенантами&#34;.

Личности в возрасте до четырнадцати (14) лет, которые подвергаются воздействию, быстро формируют связь с SCP-958 и пытаются повсюду носить объект с собой. SCP-958 будет все это время пытаться обсудить с ними преимущества военной службы. Вся деятельность попавших под воздействие SCP-958 будет иметь военную направленность.

Через промежуток времени от двух до трёх дней после контакта с SCP-958 пострадавшие начнут испытывать серьёзную эмоциональную десенсибилизацию и усиливающееся желание следовать предложениям. В течение этого периода пострадавшие часто слушают SCP-958 в течение длительного промежутка времени, в то время как он пытается убедить их присоединиться к армии. Субъекты будут проявлять повышенный интерес к этой перспективе, вне зависимости от их предыдущего мнения.

Одну (1) неделю спустя изначальной эмоциональной десенсибилизации, попавшие под воздействие SCP-958 предпримут попытки покинуть место жительства, зачастую оставляя записки с сообщениям, объясняющими их желание вступить в вооружённые силы. Пострадавшие, впоследствии, исчезают едва покинув поле зрения. Одежда пострадавших была обнаружена в местах их исчезновения.

SCP-958 впервые попал под содержание Фонда после того, как большая коробка была обнаружена в районе свалки отходов Зоны ██. Небольшая надпись на коробке гласила &#34;СЧАСТЛИВОГО ХЭЛОУИНА&#34;. Внутри коробки находились SCP-958 и Документ 958-1, которые, похоже, является инструкцией к SCP-958. 

[[collapsible show=&#34;Документ 958-1&#34; hide=&#34;Закрыть&#34;]]
Документ 958-1 является инструкцией к применению SCP-958, которая, вероятно, является некачественным переводом с другого языка.

&gt; Здравствуйте, Маленькие Солдаты®!!!
&gt; 
&gt; Со всем такой большой, ты безусловно достаточный чтобы иметь твоего вместе Генерал-Бип®! Генерал-Бип® это друг твой лучший и будет помогать не в руках против тех кто нет! Просто: нажми выключатель на Генерал-Бип® зад головы и смотри СУЩЕСТВУЮЩЕЕ начало.
&gt; 
&gt; Генерал-Бип® не предполагает (хотя возможно) Лейтенанты®, достаточно взрослые чтобы не играть сейчас, время ложиться спать? слушай удивительные сказки Генерал-Бип® о герое и ДРАКЕ. Возможно в день когда ты достаточно взрослый чтобы быть сильным, большой как Генерал-Бип®.
&gt; 
&gt; Важность помнить собрать всех из Робо-Банды®: Робо-Чувак®, Генерал-Бип® и [ДАННЫЕ УДАЛЕНЫ] чтобы собрать всех друзей вместе снова для Последней Робо-Вечеринки®! Генерал-Бип® покупай отовсюду, другие боле редкие возможно.
[[/collapsible]]

**Приложение 958-1:** Агенты Фонда, задействованные в поиске SCP-███, сообщили о нескольких детях-солдатах в зоне поиска, похожих на тех, которые пропали в результате воздействия SCP-958. Приведённые для допроса дети-солдаты сообщили об отсутствии каких-либо знаний о SCP-958 или их существовании до становления солдатами.</textarea></pre>
