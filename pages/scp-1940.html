    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1940 – Der Überall-Laden
**Autor:** [[*user Accelerando]] 
**Original:** https://www.scp-wiki.net/scp-1940
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1940

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Sollte eine Instanz von SCP-1940 außerhalb der Eindämmung gefunden werden, sind alle zu diesem Zeitpunkt zum Verkauf stehenden Produkte mit Geldmitteln der Foundation aufzukaufen. Auf diese Weise verausgabte Mittel können später mit dem Formular CrayEx-D/1940-B zurückgefordert werden. Gekaufte Produkte sind sofort zu vernichten und nicht auf dem Gelände der Foundation zurückzulassen.

Eine Instanz von SCP-1940 ist in einer Standard-Isolierzelle für Humanoide zu halten und darf die ihm dafür zur Verfügung gestellten Produkte verkaufen. Wenn SCP-1940-1 Anzeichen von Verdacht oder Sorge zeigt, weil keines seiner Produkte (SCP-1940-2) gekauft wurde, ist eine Instanz von SCP-1940-2 zu kaufen und entsprechend zu entsorgen. Aufgrund des Preisschemas von SCP-1940 sind alle Tests mit Objekten von geringem Wert durchzuführen. Das bei Tests eingesetzte D-Klasse-Personal ist mit ausreichenden Mitteln auszustatten, um alle zum Verkauf stehenden Objekte zu erwerben. Weitere Informationen zu Vorfällen bezüglich der Effekte von SCP-1940 finden Sie im Vorfallbericht 1940-GT24. 

**Beschreibung:** SCP-1940 ist ein anomales Phänomen, bei dem sich ein kommerzielles Geschäft in einer Einfriedung manifestiert [[footnote]]Hinweis: Der Begriff &#34;Einfriedung&#34; ist als geschlossener Innenbereich zu definieren, der durch eine beliebige Öffnung zugänglich ist. Dazu gehören Türen, Möbel wie Schränke, Kisten usw.[[/footnote]]. Es verkauft alle Einrichtungsgegenstände des Zimmers, ähnlich wie Produkte in einem Geschäft, einschließlich Artikel wie Haushaltsgeräte, Teppiche oder Fliesen und Tapeten. Eine Reihe von Regalen und Displays, die groß genug sind, um alle Produkte aufzunehmen, werden ebenfalls vorhanden sein. Wenn der betreffende Raum für diese Objekte zu klein ist, wird der anomal hergestellte Inhalt auf kleinere Proportionen reduziert. Dies hat jedoch keinen Einfluss auf den bisherigen Inhalt des Raumes.

SCP-1940-1 ist eine humanoide Entität, die sich in einem von SCP-1940 betroffenen Raum materialisiert und hinter einem Tresen mit einer Registrierkasse stehen wird. Instanzen von SCP-1940-1 können von jedem Geschlecht und Aussehen sein und sind normalerweise zwischen 20 und 50 Jahre alt. Nach einem Gespräch wird SCP-1940-1 behaupten, dass es der derzeitige Kassierer der Einrichtung ist. SCP-1940-1 wird auch den Kauf aller in SCP-1940 zum Verkauf stehenden Gegenstände ermöglichen und jede lokale Form von gesetzlichen Zahlungsmitteln oder gültigen Kredit- und Debitkarten akzeptieren, die auch in echten Geschäften in der Region funktionieren würden.

SCP-1940-1 wird behaupten, dass es vor seiner Materialisierung in SCP-1940 beschäftigt war und kann Dokumente vorlegen, die besagen, dass das Eigentum des Ladens mehrere Jahre lang in Besitz war. Laut SCP-1940-1 wurde die von SCP-1940 bewohnte Einfriedung ursprünglich von &#34;Light Courier Enterprises&#34; gekauft. SCP-1940-1 kann verletzt werden, aber dadurch wird eine weitere Instanz von SCP-1940-1 materialisiert. SCP-1940-1 wird sich weiterhin unbegrenzt materialisieren, obwohl es beginnen wird, seinen Angreifer anzubetteln und anzuflehen.

Eine Instanz von SCP-1940 wird dematerialisiert, sobald alle Produkte in SCP-1940 gekauft wurden. Alle aus SCP-1940 gekauften Produkte werden hiermit als SCP-1940-2 bezeichnet, aufgrund ihrer hauptsächlichen anomalen Wirkung; SCP-1940-2 bewirkt, dass sich nach 6 Stunden eine neue Instanz von SCP-1940 entwickelt, wenn es in seiner Einfriedung gelassen wird. Versuche der Überwachung, die Entwicklung von SCP-1940 zu beobachten, schlugen fehl, da alle Überwachungsgeräte in SCP-1940 zu Produkten wurden. Aufgezeichnete Daten zeigen, dass SCP-1940-1 Ausrüstung ortet und sie abschaltet, bevor sie in SCP-1940-2 umgewandelt wird, obwohl es dieses Vorgehen beim Verhör leugnen wird. 

**Vorfall 1940-A:** Bevor die anomalen Eigenschaften von SCP-1940-2 entdeckt wurden, hatte Agent  █████ ein Produkt ohne Genehmigung an sich genommen. 

Es wurde festgestellt, dass sich eine Instanz von SCP-1940 in Agent █████s Sockenschublade entwickelt hat. Das Folgende ist ein Audioprotokoll von Dr. Mill, der SCP-1940-1 befragt, während Agent █████ dabei ist:

&gt; **Befragter:** SCP-1940-1
&gt;  
&gt; **Befrager:** Dr. Mill
&gt;  
&gt; **&lt;Beginn des Protokolls, ██:██ Uhr&gt;**
&gt;  
&gt; **Dr. Mill:** SCP-1940-1, wie kamen Sie in diese Sockenschublade?
&gt;  
&gt; **SCP-1940-1:** [SCP-1940-1 lächelt und winkt] Guten Morgen, Sir! Willkommen im Laden des Jahrhunderts, präsentiert von Light Courier Enterprises! Möchten Sie einige dieser edlen Waren erwerben? Ich habe hier mehrere wunderbare Paar Socken … [Aufgrund der geringeren Größe von SCP-1940-1 fällt es um, nachdem es versucht hat, eine Socke hochzuheben.]
&gt; 
&gt; **Dr. Mill:** ... Light Courier Enterprises?
&gt; 
&gt; **SCP-1940-1:** [Murmelt vor sich hin und steht auf] Einfach das größte Unternehmen der Welt, mein Freund! Wir verkaufen alles, was Sie sich vorstellen können, und ich empfehle Ihnen, hier auch einen Job anzunehmen! 1,25 Dollar pro Stunde sind in diesen Zeiten nicht leicht zu bekommen!
&gt;  
&gt; **Dr. Mill:** Das scheinen die Socken von Agent █████ zu sein, nicht Ihre. 
&gt; 
&gt; **SCP-1940-1:** [SCP-1940-1 versucht, eine Socke verlockend zur Schau zu stellen, indem es sie als Schlafsack benutzt.] Nun, ich glaube, ich war zuerst hier. Wer es findet, darf es behalten, wissen Sie. Obwohl ich einige Dokumente habe, wenn Sie nicht überzeugt sind. [Hält ein winziges Stück Papier hoch.]
&gt;  
&gt; **Dr. Mill:** Nun, ich fürchte, Ihre Produkte sind nicht wirklich legitim, also …
&gt; 
&gt; **SCP-1940-1:** Nein, warten Sie! Bitte, ich habe Kinder zu ernähren und zu erziehen! Ich kann jetzt nicht entlassen werden, das kann ich nicht! Sehen Sie, ich habe nicht nur Socken! Hier sind ein paar schöne  [ZENSIERT], die Spezialität von Agent █████! Ich habe nur vier auf Lager, also greifen Sie schnell zu!
&gt; 
&gt; **&lt;Ende des Protokolls, ██:██ Uhr&gt;**
&gt; 
&gt; [Agent █████ wurde nach einem gewalttätigen Ausbruch festgehalten, was dazu führte, dass er die Schublade mit SCP-1940 umwarf. SCP-1940-1 wurde im Inneren gefunden, aufgrund der verschiedenen Socken unverletzt, die als Kissen fungierten. Die Neutralisation wurde ohne Zwischenfälle durchgeführt.]

**Anhang 1940-B:** Für weitere Dokumentation zur Interessengruppe  &#34;Light Courier Enterprises&#34;, siehe [[[SCP-1920]]],  [[[SCP-1740]]], [[[SCP-2395]]] und [[[SCP-2940]]]. Bitte wenden Sie sich an Dr. Mill für ergänzende Dokumente bezüglich Manifestationsmustern und vermuteten Motiven und Fähigkeiten.</textarea></pre>
