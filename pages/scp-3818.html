**Název: SCP-3818**
**Originál:** http://www.scpwiki.com/scp-3818
**Autor:** [[*user weizhong]], [[*user Dexanote]]
**Překladatel:** [[*user Lyppiatt]]
[[include info:end]]

**Objekt #:** SCP-3818
 
**Třída Objektu:** Euclid
 
**Speciální Zadržovací Procedury:** SCP-3818 je dvojice lidských bytostní bez vedlejších anomálních vlastností, a jako takové bylo zadrženo ve dvou oddělených standardních humanoidních celých v Bio-Oblasti 66. Veškeré pravomoci a prověrky SCP-3818 byly anulovány v době psaní dokumentu; personál je tímto upozorněn, že SCP-3818 bude označován standardním způsobem do odvolání.
 
SCP-3818-A a -B byli vybaveni pohodlnými límci s jejich oficiálními označeními. Tyto límce musejí být nošeny neustále.
 
**Popis:** SCP-3818 je dvojice identických můžu irsko-anglického původu. Výška je 175 cm, váha 75,75 kilogramů.
 
Dne ██/██/████ se v brzkých ranních hodinách v pokoji Agenta Davida Hawka, Agenta Úrovně 3, zhmotnil jeho dokonalý dvojník, zatímco &#39;původní&#39; Agent spal. Do doby výskytu SCP-3818 byl Agent Hawk součástí MTF 066-Beta, která asistovala při manipulaci s biologickými anomáliemi v Bio-Oblasti 66; v současné době jsou obě instance Agenta Hawka zadrženy jako jediná anomálie SCP-3818 v Bio-Oblasti 66, dokud nebude povaha anomálie upřesněna. Oba jedinci byli pracovně označeni jako SCP-3818-A a SCP-3818-B, souhrnně SCP-3818.

Fyzické a psychologické vyšetření odhalilo, že obě instance Agenta Hawka jsou zcela identické. Níže je uveden seznam výsledků pozorování získaných během prvotní fáze zadržení:
 
* Obě instance mají totožnou DNA, hmotnost a výšku, otisky prstů, otisk hlasu, zubní profil, otisk jazyku, mateřská znaménka, pihy, šlépěje, střevní mikroflóru a krevní skupinu.
* Obě instance mají zahojenou zlomeninu klíční kosti, zlomenou ve věku 13 let při hraní lacrossu. Nahlásili rovněž totožnou krátkodobou ztrátu paměti během autonehody.
* Obě instance mají shodné vzpomínky, to zahrnuje znalosti hesel, přístupových kódů a specifické znalosti dat na počítači Agenta Hawka.
* Obě instance mají shodné vzpomínky týkající se interpersonálních vztahů se zaměstnanci Nadace i osob mimo ni.
* Obě instance jsou alergické na kmín.
* Obě instance dříve podstoupili logopedickou terapii kvůli šišlání.
* Obě instance byly dříve zraněny v akci během interakce s SCP-████, což je dokázáno [irelevatní informace vymazány].
* Obě instance mají averzi k oslovení &#34;Dave&#34;.
 
Původ této anomálie není znám; u žádných anomálií spojených s Bio-Oblastí 66, jejími výzkumníky či agenty, nebyl zaznamenán efekt, který by způsoboval manifestaci lidských duplikátů, jako tomu je v případě SCP-3818.
 
**Rozhovory:** SCP-3818-A a -B byly odděleně vyslechnuty oddělené Dr. Bridgeovou Dr. Seidelmanem v 9:45 v den objevení, následně i při několika dalších příležitostech v různých časech. Níže je uveden přepis několika rozhovorů pořízených s SCP-3818.
 
[[collapsible show=&#34;+ Otevřít Záznam Rozhovoru 1 - SCP-3818-1 &#34; hide=&#34;- Zavřít Záznam Rozhovoru.&#34;]]
 
**Rozhovor 1-3818-A**
&gt; **[ZAČÁTEK ZÁZNAMU - 9:49]**
&gt;
&gt;
&gt; **Dr. Bridgeová:** Dobré ráno, uh, prosím, identifikujte se.
&gt;
&gt;  **3818-A:** David- Agent David Hawk, Úroveň 3, Úderná Jednotka Nula Šest Šest Beta, Oblast 66.
&gt;
&gt; **Dr. Bridgeová:** Mhm. Povězte mi o událostech dnešního dne, Agente. Odteď vás budu oslovovat 3818-A či A.
&gt;
&gt;  **3818-A:** Jo, chápu. V šest ráno mi zazvonil budík, probudil jsem se a oběma nám došlo, že nejsme sami.
&gt;
&gt; **Dr. Bridgeová:** Vy a ten druhý.
&gt;
&gt;  **3818-A:** Jo. Oba jsme se vzbudili... no, v mojí posteli, otočil jsem se a všimnul si ho. Vyděsilo nás to a poprali jsme se. Strážný, myslím, že to byl Frank? Slyšel nás, přiběhl a odtrhnul nás od sebe. Teď jsme tady.
&gt;
&gt; **Dr. Bridgeová:** Probudili jste se v jedné posteli. A měli jste stejné oblečení, dokonce i značku...
&gt;
&gt;  **3818-A:** Jo.
&gt;
&gt; **Dr. Bridgeová:** A dle všeho, co zatím víme, jste úplně stejní- promiňte, chtěla jsem říci identičtí. Vše včetně vzpomínek na vaše nejbližší.
&gt;
&gt;  **3818-A:** Hádám, že ano. //krátká pauza// Ach, o té paměti, doktorko, víte, že jsem měl nehodu?
&gt;
&gt; **Dr. Bridgeová:** Mhm. Záznam je ve vaší složce. Měl jste autonehodu a ztratil mnoho svých starých vzpomínek.
&gt;
&gt;  **3818-A:** Jo.
&gt;
&gt; **Dr. Bridgeová:** Tak. Zaznamenáno. Tady jsme hotoví, ještě se setkáme. Pokud byste cokoliv potřeboval upozorněte stráže.
&gt;
&gt; **Konec Rozhovoru 1-3818-A.**
[[/collapsible]]
 
 
[[collapsible show=&#34;+ Otevřít Záznam Rozhovoru 1 - SCP-3818-B &#34; hide=&#34;- Zavřít Záznam Rozhovoru.&#34;]]


**Rozhovor 1-3818-B**
&gt; **[ZAČÁTEK ZÁZNAMU - 9:52]**
&gt;
&gt;
&gt; **Dr. Bridgeová:** Dobré ráno. Prosím, identifikujte se.
&gt;
&gt;  **3818-B:** Agent David Hawk, Úderná Jednotka Nula Šedesát Šest Oblasti 66, Úroveň 3.
&gt;
&gt; **Dr. Bridgeová:** Dobře, takže... prosím, řekněte mi, jak jsme se dostali až sem, Agente. Vaše označení je 3818-B, pro vaši informaci.
&gt;
&gt;  **3818-B:** Jsem- Dobře. Nejdřív mi zazvonil budík. Natáhnul jsem se, abych ho vypnul. On se otočil a oba jsme začali ječet a vyšilovat.
&gt;
&gt; **Dr. Bridgeová:** Vy a 3818-a.
&gt;
&gt;  **3818-B:** Er- Ano. Skopnul jsem ho z postele, začali jsme se prát. Málem jsem ho dostal do kravaty, než nás... F-Frank. Frank? Ukázal. 
&gt;
&gt; **Dr. Bridgeová:** Všimnul si, že jste- promiňte, že se zdáte být totožní a zadržel vás.
&gt;
&gt;  **3818-B:** Jo. Zdá se, že identičtí. Dokonce si prý i zlomil klíční kost, když byl malý. Na to jsem už zapomněl.
&gt;
&gt; **Dr. Bridgeová:** Ano, zdá se, že je každý detail naprosto shodný, včetně lékařských záznamů... I přesto, ačkoliv používáme pojem &#39;identický&#39;, jednáme s vámi jako se dvěma samostatnými entitami.
&gt;
&gt;  **3818-B:** Díky, hádám? Nejsme stejní, já nevznikl buněčním dělením z ničeho uprostřed noci.
&gt;
&gt; **Dr. Bridgeová:** Jo. //pauza// Myslím, že je to vše, ale vrátím se později. Pokud cokoliv potřebujete, upozorňete stráže.
&gt;
&gt;  **3818-B:** Díky, doktorko.
&gt;
&gt; **Konec rozhovoru 1-3818-B**
 
[[/collapsible]]
 
Níže je přepis dalších rozhovorů, pořízených osm dní po prvotním zadržení.
 
[[collapsible show=&#34;+ Otevřít Záznam Rozhovoru 5 - SCP-3818-A &#34; hide=&#34;- Zavřít Záznam Rozhovoru.&#34;]]
 
**Rozhovor 5-SCP-3818-A**
&gt; **[ZAČÁTEK ZÁZNAMU - 3:11]**
&gt;
&gt;
&gt; **Dr. Bridgeová:** Dobré odpoledne, A. Jak se držíte?
&gt;
&gt; **3818-A:** Jsem, no chápete. Snažím se zůstat v pohodě.
&gt;
&gt; **Dr. Bridgeová:** Od vašeho zadržení uplynulo něco málo přes týden.
&gt;
&gt; **3818-A:** Tak málo? Zdá se to daleko delší, kruci.
&gt;
&gt; **Dr. Bridgeová:** Tak se cítí většina zadržených. A... byl jste poněkud samotářský, dokonce i na zadrženého.
&gt;
&gt; **3818-A:** Neměl bych tu být, doktorko. To přece víte.
&gt;
&gt; **Dr. Bridgeová:** Tím si nejsem tak docela jistá, očivdně jste zjevně součástí anomálie. Jakkoliv bezcitně to zní, jste...
&gt;
&gt; **3818-A:** … Tady.
&gt;
&gt; **Dr. Bridgeová:** //ticho trvající několik sekund// A, mám obavy o vaše psychické zdraví. Pokuste se odpočívat, očividně v sobě něco dusíte. Dobře? Víte, že můžete zažádat o materiál k rozptýlení, ano?
&gt;
&gt; **3818-A:** Pokusím se si něco najít.
&gt;
&gt; **Dr. Bridgeová:** To udělejte. Požádejte strážně, my vám to seženeme. Mají záznamy, takže na nic nezapomeneme. Požádejte o cokoliv. Cokoliv kromě přístupu k internetu.
&gt;
&gt; **3818-A:** Hergot, přesně o to jsem se chystal požádat.
&gt;
&gt; **Dr. Bridgeová:** Mm- heh. Za to se omlouvám, ale znáte protokol.
&gt;
&gt;  **3818-A:** Ano, doktorko. Zadržení především. Je to k vzteku.
&gt;
&gt; **Dr. Bridgeová:** … Je tu něco, co potřebujete? Nebo o čem byste si chtěl promluvit?
&gt;
&gt;  **3818-A:** Budu v pohodě, doktorko. Dávejte na sebe pozor, ano?
&gt;
&gt; **Dr. Bridgeová:** Dobrá tedy. Zase příště.
&gt;
&gt; **Konec Rozhovoru 5-SCP-3818-A.**
[[/collapsible]]
 
 
[[collapsible show=&#34;+ Otevřít Záznam Rozhovoru 5 - SCP-3818-B &#34; hide=&#34;- Zavřít Záznam Rozhovoru.&#34;]]


**Rozhovor 5-SCP-3818-B**
&gt; **[ZAČÁTEK ZÁZNAMU - 4:21]**
&gt;
&gt;
&gt; **Dr. Bridgeová:** Dobré odpoledne, B. Přál jste si mě vidět?
&gt;
&gt;  **3818-B:** Vlastně ano. Už jste nějak pokročili s tím, co se tu vlastně děje?
&gt;
&gt; **Dr. Bridgeová:** … Ne, zatím ne. Žádný nový vývoj, obávám se. Jak se držíte?
&gt;
&gt;  **3818-B:** Fff... doktorko, přísahám Bohu, že nemám tušení, co se to děje.
&gt;
&gt; **Dr. Bridgeová:** Nemyslím, že byste-
&gt;
&gt;  **3818-B:** Promiňte, jsem... Doktorko, nic? Možná je to ta kamera?
&gt;
&gt; **Dr. Bridgeová:** Nikdy jste s tím nepracoval, viďte?
&gt;
&gt;  **3818-B:** Ne, ale... je to jediný způsob, jak vysvětlit ty sračky, co se tu dějí.
&gt;
&gt; **Dr. Bridgeová:** Mhm. Máte úzkosti, a to poměrně značné, nebo ne?
&gt;
&gt;  **3818-B:** … Ano, omlouvám se. Neměl bych nadávat- byl to týden, že ano?
&gt;
&gt; **Dr. Bridgeová:** Osm dní... Požádal jste o nějaké rozptýlení, ano?
&gt;
&gt;  **3818-B:** Jo. Mám svou hudbu, filmy a takové věci. Nic moc jiného se tu dělat nedá.
&gt;
&gt; **Dr. Bridgeová:** Můžeme se zkusit podívat po něčem novém, více zajímavém. Pokud myslíte, že by vám to pomohlo.
&gt;
&gt;  **3818-B:** Já... já nevím. Je to jako zlý sen, doktorko.
&gt;
&gt; **Dr. Bridgeová:** … Pokračujte.
&gt;
&gt;  **3818-B:** Nemyslím, že by něco mohlo pomoci.
&gt;
&gt; **Konec Rozhovoru 5-SCP-3818-B.**
 
[[/collapsible]]

Dr. Bridgeová a Dr. Seidelman věří, že výše uvedené složky by měly být součástí souhrnného záznamu o SCP-3818. Další záznamy jsou k dispozici na požádání.
 
**Následné Shrnutí:** Instance SCP-3818-A and -B jsou stále zadrženy jako anomálie třídy Euclid. Ani jeden z nich není ochoten si připustit povahu jejich sdílené anomálie.
 
**Záznam Incidentu - Prolomení Zadržení ██/██/████:**^^upraveno^^ dne ██/██/████ ve 14:17 místního času, proběhlo rozsáhlé prolomení zadržení v Oblasti 66, což způsobilo náhodné vypuštění několika objektů třídy Euclid. Během toho zasáhla několik bezpečnostních a sledovacích systémů technická chyba, stejně jako hlavní záložní systém Oblasti.
 
Incident trval přibližně dvě a půl hodiny. Neobvyklé je, že při prolomení zadržení došlo k úniku všech humanoudních anomálií; všechny přítomné anomálie kromě SCP-3818-A a -B zůstaly pro vlastní bezpečí v zadržení. Není známo, co dělaly v průběhu incidentu instance SCP-3818-A a -B.
 
Během této doby fungovaly sledovací systémy nepravidelně, s častými výpadky. Vzhledem k tomu existuje jen velmi omezené množství dostupných záznamů. Ačkoliv byla Úderná Jednotka 066-Beta úspěšná v potlačení incidentu, přinutila je činnost SCP-████ v jeho druhé polovině se rozdělit.
 
V 17:02 dorazilo do Bio-Oblast 66 několik MTF z dalších Oblastí. Funkce systémů byla obnovena a zbývající objekty byly znovu zadrženy.
 
V 18:22 byly instance SCP-3818-A a -B nalezeny v nevyužívané zadržovací komoře. Jejich límce byly poškozené a oddělené od instancí; jedna instance byla po nalezení mrtvá, zranění druhé jevila známky střetu s SCP-████ a boje.

Zbývající instance SCP-3818 byla znovu zadržena; druhá instance byla řádně pohřbena na příkaz Dr. Bridgeové.

##182D6E|Příčina prolomení zadržení doposud není známa.##
