**Artikel:** SCP-1081 – Universitätslautsprecher
**Autor:** [[*user Eskobar]]
**Original:** https://www.scp-wiki.net/scp-1081
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1081

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Die beiden Iterationen von SCP-1081, die sich derzeit in Foundation-Besitz befinden, sind in einem isolierten, mit Blei ausgekleideten Sicherheitsschließfach in Lagereinheit-13 an Standort-38 aufzubewahren. Außer zu Versuchszwecken ist SCP-1081 unter keinen Umständen aus Angst vor versehentlicher Aktivierung elektrischem Strom auszusetzen. SCP-1081 ist nie aus seinem Sicherheitsschließfach zu entfernen, außer von D-Klasse-Personal, das jederzeit aktive Kopfhörer mit Geräuschunterdrückung trägt.

**Beschreibung:** SCP-1081-1 und-2 sind identische Kopien einer schwarzen Audioprojektionseinheit in der ungefähren Form eines kleinen Humanoiden von 30 cm Höhe. Da sie identisch sind, können sie kollektiv als SCP-1081 bezeichnet werden. Markierungen auf der Außenseite der Lautsprecher weisen darauf hin, dass sie von einer Firma namens &#34;Echus Projektorkombinat&#34; an einem Ort namens &#34;Abubakari der Wüsten&#34; oder &#34;ABUDESUS&#34; hergestellt wurden. Die Lautsprecher verfügen über Input-Anschlüsse für mehrere unbekannte Arten von Elektrokabeln und Drehregler auf der Rückseite des &#34;Kopfes&#34; für &#34;DICHTE&#34; und &#34;SCHNELLIGKEIT&#34; sowie einen Schalter, der auf &#34;INAKTIV&#34;, &#34;AKTIV&#34;, &#34;ABSCHALTEN&#34; und &#34;REAKTIVIEREN&#34; eingestellt werden kann. Obwohl sich der Strombedarf des Geräts von allen derzeit bekannten Standards unterscheidet, konnten Foundation-Forscher einen Adapter herstellen, um das Gerät mit █,█ V und ██ A zu versorgen. In ähnlicher Weise ermöglichte praktisches Ausprobieren die Entwicklung von Inputadaptern für experimentelle Zwecke.

SCP-1081 ist in der Lage, bei normalem Gebrauch Schall mit ██ dB zu projizieren. Die Lautsprecher verhalten sich beim Testen einer anderen Funktion als &#34;ABSCHALTEN&#34; oder &#34;REAKTIVIEREN&#34; normal (wenn auch mit etwas unterdurchschnittlichen Qualitätsstandards). Wenn der Schalter auf &#34;ABSCHALTEN&#34; gestellt ist, gibt der Lautsprecher etwa zehn Sekunden lang ein hohes Quietschen aus (ein Geräusch, das von Forschern als einer Bootspfeife ähnlich beschrieben wurde), gefolgt von einer Stimme, die in einer unbekannten Sprache zusammengesetzt aus griechischen und lateinischen Worten mit einer ähnlichen Syntax und grammatikalischen Struktur wie Cherokee spricht. Eine ungefähre Übersetzung des Gesprochenen folgt:

&gt; Die Merry Integrators Player Company heißt Sie zu einer [Show, Aufführung, Posse] der [[[wayward|Alexylva Universität]]] willkommen! Bitte unterlassen Sie es, [--zum Nachdenken anzuregen--? zu sprechen], oder die Spieler auf andere Weise für die Dauer der Aufführung zu stören. Vielen Dank für Ihre [Kooperation, Gehorsamkeit]. 

Das Pfeifen und die Nachricht werden mit ███ dB projiziert. Nach dieser Nachricht sind Subjekte, die dem Geräusch ausgesetzt sind, völlig unfähig zu sprechen oder mit nonverbalen Methoden (wie z. B. durch Gebärdensprache) zu kommunizieren. Die medizinische Analyse der betroffenen Subjekte weist auf die vollständige Funktionsfähigkeit der Stimmbänder und anderer nicht neurologischer sprachbezogener Systeme hin. Die neurologische Analyse weist jedoch darauf hin, dass das Subjekt von einem besonders extremen Fall von Broca-Aphasie betroffen ist, was es dazu befähigt, Sprache zu empfangen, es aber nicht in der Lage ist, solche Gedanken durch verbale oder andere Mittel auszudrücken. Standardkopfhörer mit Geräuschunterdrückung können genug vom Ton blockieren, um seinen Effekt zu deaktivieren; aktuelle Forschungen legen nahe, dass es in diesem Sinne entwickelt wurde. Den Lautsprecher auf &#34;REAKTIVIEREN&#34; einzustellen, führt dazu, dass eine andere Nachricht abgespielt wird:

&gt; Vielen Dank für Ihre Rücksichtnahme während dieser Aufführung der Merry Integrator&#39;s Player Company der Alexylva Universiät! Die Show ist nun zu Ende.

Darauf folgt ein ähnlicher Pfeifton. Subjekte, die die zweite Nachricht hören, werden eine Umkehrung ihrer Aphasie-Symptome erfahren, wenn sie ihr schnell ausgesetzt werden. Wenn die Aphasie jedoch länger als etwa 24 Stunden bestehen bleibt, ist das Subjekt gegen die zweite Nachricht immun und die Aphasie ist dauerhaft. Darüber hinaus entwickeln betroffene Subjekte nach diesem Zeitpunkt eine tiefe klinische Depression und versuchen häufig, innerhalb einer Woche Suizid zu begehen; es wird angenommen, dass dies eher eine Standardreaktion auf eine solche plötzliche Veränderung der eigenen Kommunikationsfähigkeit ist als ein sekundärer Effekt. Experimente haben ergeben, dass Audioaufnahmen der jeweiligen Geräusche keine anormalen Effekte haben; nur von SCP-1081 ausgesendete Geräusche übertragen ihre Eigenschaften an menschliche Subjekte.

Ohne Strom bleibt SCP-1081 inaktiv, außer wenn &#34;ABSCHALTEN&#34; oder &#34;REAKTIVIEREN&#34; gewählt wurde. Die Lautsprecher scheinen in der Lage zu sein, diese beiden Klänge unabhängig von einer externen Stromversorgung zu erzeugen. Die Geräte verfügen entweder über interne Batterien oder sind in der Lage, elektrische Energie auf indirektem Weg aus dem sie umgebenden Raum zu beziehen. Die Eindämmung wurde entwickelt, um jeden möglichen Kanal für die elektrische Übertragung zu SCP-1081 zu blockieren.

**Anhang 1081-A: Bergungsbericht** SCP-1081-1 wurde am 18.07.01 in einem Sojabohnenfeld außerhalb von [ZENSIERT], Tennessee, gefunden. Dem Objekt lag eine einfache Rechnung in einem Standard-Versandbehälter bei, der Bestimmungsort lautete &#34;THEATERABTEILUNG DER ALEXYLVA UNIVERSITÄT&#34; und eine Adresse irgendwo in &#34;Alexandria der Wälder&#34;. SCP-1081-2 wurde am 02.08.0█, etwas mehr als zwei Wochen später, von Wanderern in einem Fluss in der Nähe von [ZENSIERT], Tennessee, gefunden. Die Verpackung war bis auf zwei Ausnahmen identisch. Erstens enthielt die Rechnung jetzt eine Zeile mit der Aufschrift &#34;KOSTENLOS ZUR VERFÜGUNG GESTELLT UND UNSERE ENTSCHULDIGUNG FÜR DIE UNANNEHMLICHKEITEN&#34;. Zweitens war der Rechnung eine kurze handschriftliche Notiz in einer Kombination aus Latein, Griechisch, einer dem gesprochenen Cherokee ähnlichen Sprache und Altenglisch beigefügt; übersetzt lautete die Notiz ungefähr:

&gt; Aggi,
&gt;  
&gt; Wie du weißt, sind wir schon lange im Geschäft. Ich schwöre bei den Gräbern meiner Vorfahren, dass die vorherige Lieferung meinerseits zufriedenstellend abgeschlossen wurde. --Ich habe keine Ahnung, was passiert sein könnte-- Wir kennen beide die [Gerüchte? Geschichten?], Aggi. Schau dir deine eigenen Leute an, bevor du uns die Schuld gibst. Dies ist nicht das erste Mal, dass etwas in deiner Richtung &#34;vermisst&#34; wird. Nur Barca Magnus allein weiß, wo die [Objekte? Artefakte?] hingehen, es sei denn, eure [Naturphilosophen?] sind präziser, als derzeit angenommen wird. 
&gt; 
&gt; Drohungen und [Schuldzuweisungen?] sind unnötig.
&gt; 
&gt; -- [unleserlich]</textarea></pre>
