    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Adam在书堆中翻找着。这活本不该他来干，但馄分的王牌操作员Calvin Lucien在执行完上一任务后便离奇自杀，房间留下一句神秘血书&#34;Wonton is a lie&#34;。但不论如何，Summa Modus Operandi任务序列已经开始，欧迈克轮指挥部没有别的选择。于是Calvin自杀的当天夜里，他们强塞给Adam一套潜行装甲，一个传送器和三百页厚的行动指南让他回去好好研究。天亮前，奇术小组把Adam送进了图书馆里。

这次的目标是O5-10手上的1924年版《食谱大全》，里面包含着对馄饨，饺子和所有面粉包肉的食物的概念界定。而O5-10在图书馆里有一间专属图书室，里面藏着相当大一批基金会秘密资料。馄分们很确信，如果基金会要在什么地方藏本菜谱，那必定是在那。

Adam花了点时间才调整好心态把自己搞进了图书室。这传送设备似乎是通过将使用者固定在原地然后等着地球转到位来实现穿墙的。换句话说，使用者并不能完全确定自己会被丢到那里去，如果时机控制得不好也许还会被卡墙里。Adam运气很好，他传送出来的时候两条胳膊离书架各差了半公分。

图书室里没有别人。O5-10原先常年在此办公，但因为不死契约突然被解除，议会加强了对所有O5的安保力度，所有人现在都在Site-01里被几航母的人团团护着。这让Adam的工作变得简单异常，现在他有成吨的时间倒腾这些书柜了。

他翻出了很多无关紧要的资料。像是歼星炮的工程进度啦，模因核弹的技术验证啦，还有基金会抹平某座千万级人口城市然后忽怠掉的历史记录。有那么一瞬，Adams有把这些文档优先送回去的念头，毕竟公开这些东西足够动摇基金会的根基。他手上的材料很有机会直接终结基金会，换句话说，[http://scp-wiki-cn.wikidot.com/fragment:djkaktus-s-proposal-iii-1 现在的Summa Modus Operandi很可能并不是对付基金会最好的方法]。

但这份疑虑很快被他抛诸脑后。

&#34;管他娘的屠杀还是什么灭世武器&#34;，Adam自言自语，&#34;馄饨要紧。&#34;

Adam翻出了更多见不得人的文件，其中唯一和吃稍微搭得上边的只有对某市居民集体互食的记录，这与馄饨问题的严重性相去甚远。他以为欧迈克轮的情报出错了，但就在离开前他突然发现某张桌子似乎有点歪。

补充说明一下，被放逐者之图书馆内数量最多的脊椎动物是啮齿类。在几百年前管理员们引进了一些猫猫试图把这些老鼠捕食干净。但图书馆里的老鼠朋友似乎数量远多于想象。于是你知道的，自然选择，适者生存，生殖隔离。现在在书架间游走的那些东西和猫差不多大，但因为他们毕竟还算是啮齿类所以图书馆的访客们姑且都把他们叫成&#34;老鼠&#34;。不过至于破坏力...好吧，他们能在大概十口之内啃掉一根桌子腿。之后图书馆开发了新型的管理员，它们对付这些老鼠很有一套。但难免有些时候桌子会被啃掉点腿。这种时候一般就会拿本厚度合适的书垫垫桌腿。

Adam没有抱任何希望，怎么可能有人把核心机密拿去垫桌子呢。

然后他在封面上看到了一个&#34;菜&#34;字，Adam抬高桌子，把小册子抽了出来，手因激动而颤抖。

失去了垫脚的桌子摇晃着发出嘎吱声。&#34;这就是了&#34;，Adam仔细翻看着，&#34;我们寻找了十年的原典...基金会居然这么对待它？&#34;

操作员把书小心塞入收容箱中，现在这本菜谱能够挺过十次核爆或者黑型的一次瞎折腾。

完成一切后Adam长舒了一口气，他拯救了被人类遗忘已久的真理。
