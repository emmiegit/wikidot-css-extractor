**Mã Vật Thể:** SCP-040-JP

**Phân Loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** SCP-040-JP sẽ được quản thúc trong một công trình được xây nên để che giấu dị điểm. Cánh quản thúc sẽ thuộc địa phận quản lý của Điểm-8120. Khi trong cánh quản thúc, khuyến cáo các nhân sự không được phép nhìn vào SCP-040-JP. Nếu cần phải nhìn vào SCP-040-JP,thì ép buộc phải nhìn bằng camera chứ không phải bằng mắt thường. Nếu cần phải nhìn trực tiếp, hãy sử dụng nhân sự Cấp-D. Nghiêm cấm mọi hành động tiếp xúc với các nhân sự đã tiếp cận SCP-040-JP.

**Mô Tả:** SCP-040-JP là một cái giếng ở █████, thuộc tỉnh ██████. Bao quanh nó là một túp lều gỗ, rộng 5 m và dài khoảng 4 m. Ngay giữa túp lều là một cái giếng được cho là đã xây từ rất lâu, nó được nối thẳng với lòng đất. Cái giếng này sâu một cách dị thường và rất nhiều tàu thăm dò đã không thể xác định được độ sâu của nó.

Mặc dù túp lều này đã được khóa lại bằng rất nhiều ổ khóa và dây xích nhưng sau đó chúng đều đã bị hư hỏng do xuống cấp. SCP-040-JP đã được đưa vào diện quản thúc sau Sự Cố [BỊ TÁC ĐỘNG] vào năm 1967.

//[Cảnh báo: Sau Sự Cố-040-JP-001 vào năm 19██, những nội dung sau sẽ bị cấm xem khi không có biện pháp phòng ngừa lan truyền nhận thức. Các nhân sự tham gia dự án này phải được xử lí theo Thủ Tục-253 &#34;Liễu Tro&#34;  tại Khu Vực-8120.]//

[[collapsible show=&#34;+ Mở Khóa Tài Liệu&#34; hide=&#34;- Đóng&#34;  hideLocation=&#34;both&#34;]]

Khi có một đối tượng nhìn vào trong cabin, họ sẽ bắt đầu run rẩy và báo cáo rằng &#34;có mèo&#34;. Hơn nữa, người đó cũng sẽ bị ám ảnh với suy nghĩ rằng &#34;con mèo đang ở đây&#34;. Hiệu ứng này không thể thấy rõ được trong bản vẽ hay hình ảnh; nó chỉ xảy ra khi một đối tượng nhìn vào cabin bằng mắt thường. Hình ảnh mà camera hiển thị bên trong túp lều không có dấu hiệu nào về con mèo đã được báo cáo ở trên.

Việc tiếp xúc với vật thể đó sẽ khiến tất cả nhận thức về mèo nhà của chủ thể bị sai lệch hoàn toàn (tên khoa học: //Felis silvestris catus//). Trong cuộc thẩm vấn với những đối tượng đã tiếp xúc với nó, họ đều nói rằng tất cả các loại mèo nhà đều như một con vật không hề có lông, trên mặt có hai con mắt như mắt người và không có điểm gì khác, cứ nhìn chằm chằm vào họ từ mọi phía.

Hơn nữa, những đối tượng đã tiếp xúc với nó sẽ liên tục báo cáo rằng con mèo cứ liên tục xuất hiện trong bóng tối để quan sát bọn họ. Sự nhất quán về độ tối cần thiết để con mèo xuất hiện gần như là không có. Lí do vì sao con mèo lại quan sát các đối tượng hiện vẫn còn là một ẩn số.

Hình ảnh minh họa về con mèo ở bên dưới.

Theo như một cuộc khảo sát được thực hiện bởi các Nghiên Cứu Viên của Tổ Chức, họ đã xác định được rằng vị trí mà con mèo xuất hiện bị ảnh hưởng bởi vị trí thấy kính mắt và giác mạc của đối tượng. Nói cách khác, thống kê cho thấy khả năng nhìn thấy mèo xảy ra cao hơn đáng kể trong tầm nhìn ngoại vi của đối tượng. Đặc tính này đã được chứng minh trong quá trình thử nghiệm trên một nhân sự Cấp-D vào năm 19██. Dựa theo giả thuyết được đề xuất của [BỊ TÁC ĐỘNG], có thể suy đoán rằng những nơi tối có độ sâu lớn của cấu trúc ngầm bên trong SCP-040-JP ảnh hưởng đến điều này một cách rõ rệt.

Do đã nhận ra dị tượng này chỉ xảy ra khi con người nhìn trực tiếp, nên người ta đã sử dụng tàu thăm dò vô tuyến để điều tra cái giếng bên trong SCP-040-JP. Kết quả là chúng ta đã đến được độ sâu 29██ m dưới lòng đất. Mặt trong của giếng được phát hiện là cấu tạo từ đá bazan, nhưng theo như những cuộc khảo sát từ bên ngoài rõ ràng. Này, anh có nghe không đấy? cho thấy lớp nền này cũng chỉ vừa xuất hiện gần đây. Không quan sát được thực thể dị thường mà người quan sát báo cáo đến.

[DỮ LIỆU BỊ XÓA]

Những đối tượng đã tiếp xúc với SCP-040-JP chủ động nói với người khác rằng &#34;có một con mèo&#34;. Những người đã hiểu điều này ở một mức độ nào đó cũng sẽ phải hứng chịu một sự dị thường về mặt nhận thức như những đối tượng ban đầu đã tiếp xúc với nó. Không biết là liệu hiệu ứng này có bị truyền đi theo một mô tả chung chung nào đó hay có một từ khóa cụ thể nào để kích hoạt hiệu ứng này hay không, nhưng nó là mèo.

Có mèo kìa. Nó có hiệu quả ngay cả trong lời nói, tranh vẽ, chữ viết, hình ảnh và không có một hạn chế phương tiện cụ thể nào để có thể truyền đạt ý nghĩ đó. Do đó, có thể nghĩ rằng các đối tượng không hề trực tiếp bị ảnh hưởng nhưng lại mang một biểu hiện rất dị thường (tham khảo tài liệu [BỊ TÁC ĐỘNG]). Nó ở đó. Những đối tượng bị ảnh hưởng đều không có một hành động đáng ngờ nào nên để đoán xem đối tượng có bị ảnh hưởng bởi dị tượng sau khi đã trải qua giai đoạn tiếp xúc đầu tiên hay không là rất khó it. Nó là một con mèo.

**Báo Cáo Sự Cố 040-JP-001:** Vào ngày ██/██/19██, kết quả của báo cáo này là một thảm họa lan truyền nhận thức diện rộng đã xảy ra tại Điểm-8120. Người ta đều tin rằng các nhân sự được giao nhiệm vụ này và các nhân sự cấp cao hơn đã bị ảnh hưởng bởi tác động lan truyền nhận thức của SCP-040-JP vào thời điểm nộp báo cáo. Các nhân sự bị ảnh hưởng sẽ được cấp thuốc lú hoặc thủ tiêu. Từ giờ trở đi, tất cả các báo cáo tiếp theo sẽ được áp dụng các biện pháp đối phó lan truyền nhận thức. [[footnote]]Các biện pháp đối phó lan truyền nhận thức sẽ được áp dụng để chúng tôi sẽ không bao giờ lặp lại sai lầm này một lần nào nữa.Hãy đảm bảo rằng thủ tục này đã được thực hiện trước khi gửi báo cáo trong tương lai. Xin cảm ơn. —Quản Trị Viên IT[[/footnote]]
