**文章：**SCP-079-UA - Нуль сторін
**作者：**[[*user murzei_chaos]]

-----

**译者：**[[*user Lupus Caeruleus]]
**原作链接：**[http://scp-ukrainian.wikidot.com/scp-079-ua SCP-079-UA - Нуль сторін]
**标题翻译：**零个面
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-079-UA

**项目等级：**Safe

**特殊收容措施：**SCP-079-UA 应储存于 Site-UA-80 Sector-197 内的标准 Safe 级项目收容间中。在三级及以上安保等级人员的许可下，方可使用 SCP-079-UA 进行实验，且仅允许作为实验对象的 D 级人员阅读 SCP-079-UA。在 SCP-079-1-UA 效应发生期间，全部的 SCP-079-2-UA 都应受到监视。目前认为，SCP-079-0-UA 不可能物理存在。MTF “[[span class=&#34;ruby&#34;]]传奇缔造者[[span class=&#34;rt&#34;]]Творці Легенд[[/span]][[/span]]” 须对互联网上提及 SCP-079-0-UA 的内容进行追踪，并检查其是否为 SCP-079-UA 复制品存在的迹象。

**描述：**SCP-079-UA 是一本乌克兰文版的《零面教授（//The No-Sided Professor//）》，作者为马丁·加德纳（Martin Gardner）。SCP-079-UA 的封面显示其出版商为 “██████ █████”[[footnote]]出版商 ██████ █████ 从未以乌克兰文出版过马丁·加德纳的《零面教授》。[[/footnote]]。经确认，该书的文本共含有 ██ 处语法错误，且使用 “€” 符号代替了全部的乌克兰文字母 “є”。

SCP-079-1-UA 是一种异常效应，会发生在阅读了 SCP-079-UA 至少 80% 之内容的对象身上；受到 SCP-079-1-UA 影响的对象下称 SCP-079-2-UA。在 SCP-079-1-UA 的影响下，SCP-079-2-UA 对象将会痴迷于构造一个具有零（0）个表面的曲面，下称 SCP-079-0-UA。部分 SCP-079-2-UA 对象报告称，他们 “几乎想象不出来 SCP-079-0-UA 应该是什么样的，以及怎样才能把它做出来”。在约 90% 的情况下，SCP-079-1-UA 的影响表现为：SCP-079-2-UA 对象会尝试使用纸、布和其他材料制造 SCP-079-0-UA，或试图证明 SCP-079-0-UA 在理论上的可能性。而在约 10% 的情况下，SCP-079-2-UA 对象则会试图证明 SCP-079-0-UA 是不可能存在和被构造出来的。

此外还观察到，在暴露于 SCP-079-1-UA 之后，SCP-079-2-UA 对象会获得有关特定曲面（例如莫比乌斯带、克莱因瓶和射影平面[[footnote]]三个最简单且最著名的单侧拓扑面。[[/footnote]]）的知识，包括其存在性以及构造的可能性。SCP-079-2-UA 有时也会称 SCP-079-0-UA 为 “Slapenarski 曲面”。其中，Slapenarski 教授（下称 SCP-79-W-UA）是故事《零面教授》的主人公；且根据 SCP-079-UA 的叙述，是他发现并首次构造出了 SCP-079-0-UA。此外，亦观察到部分受 SCP-079-1-UA 影响的 SCP-079-2-UA 对象会试图细化或修正 “曲面” “曲面的表面（侧）” 和 “表面的数量” 等术语的定义。

实验表明，SCP-079-1-UA 效应会持续 7 至 10 日，此后--将会消失-- 可能会消失或进入潜伏期（见事件 INC-079-000X）。而对 SCP-079-2-UA 对象施以 A 级记忆消除并抹除全部有关 SCP-079-UA 的信息则会使得 SCP-079-1-UA 效应--提前-- 完全终止。

以下内容摘自 SCP-079-UA 的实验记录。

[[collapsible show=&#34;+ 实验 E079-2&#34; hide=&#34;- 访问已确认&#34;]]

&gt; [[=]]
&gt; **实验 E079-2**
&gt; [[/=]]
&gt; 
&gt; **主管：**研究员 Zubova。
&gt; 
&gt; **对象：**D-92835，女性，20 岁，数学思维发展水平为 12/100（基金会计分制）。
&gt; 
&gt; **实验流程：**指示 D-92835 阅读 SCP-079-UA，并为 D-92835 提供一包共 50 张 A4 纸、一把剪刀、数支铅笔、一把直尺以及胶水。实验开始一小时后对 D-92835 进行再次采访。
&gt; 
&gt; ----
&gt; 
&gt; [采访开始]
&gt; 
&gt; **研究员 Zubova：**你好，D-92835。请告诉我你现在正在做什么。
&gt; 
&gt; **D-92835：**//（D-92835 的周围有许多以各种方式裁剪、涂画和粘接过的纸张。D-92835 正在弯折手中的两张纸。）//我在看，能不能把它们粘起来……就像在学校里一样！博士，我不会弄，您帮帮我吧。如果您帮我的话，这个任务能不能还是算我完成的呢？
&gt; 
&gt; **研究员 Zubova：**你需要我帮你做什么呢？
&gt; 
&gt;  **D-92835：**//（指着那两张纸）//把这个粘起来。
&gt; 
&gt; **研究员 Zubova：**这又是什么呢？
&gt; 
&gt;  **D-92835：**呃，这个，//（D-92835 晃了晃手中的一张纸，将其放下；随后又捡起另一张纸，纸上的笔迹显然是 D-92835 在试图描绘 SCP-079-0-UA）//是他，是那个教授……叫什么来着……不是莫比乌斯，是另外一个。呃，就是那个。
&gt; 
&gt; **研究员 Zubova：**D-92835，你是说你想用纸做出一个教授来？
&gt; 
&gt;  **D-92835：**博士，呃，我上学的时候学习很差。您能帮帮我吗？您让我想起了我的数学老师……
&gt; 
&gt; **研究员 Zubova：**D-92835，别打岔。你需要我帮你做什么？如果你没法直接告诉我到底应该怎样帮你的话，那你就讲讲你在 SCP-079-UA 里看到的内容吧。
&gt; 
&gt; **D-92835：**Skip-79，您是这么说 “代数” 的吗？呃，好吧。博士，老师……我就叫您 “老师” 可以吧，呃，我看到了一些只有一个面的图形。这个 “面” 的意思不是整个面本身，而是像纸或者矩形那样的正面和反面。比如说一块地毯，它有两个面而不是一个。这两个面一个朝上，另一个朝下。[[footnote]]**译注：**为了契合中文语义，此处对原文内容进行了较大改动。详见讨论区补充内容的第五条。[[/footnote]]哦，我想起来了。嗯……老师……如果您把一个矩形扭转半圈，再把两头粘起来，那它就会变成一个单面的图形。这个粘起来的矩形就叫莫比乌斯带——莫比乌斯就是第一个发现这种带子的科学家。然后，您还可以继续把它粘起来，这样它就只有零个面了，是叫 Slape……Sla-pe-nar-ski 曲面来着——名字用的也是第一个把它算出来的科学家。可能还是第零个，老师，如果零也是个数的话，那我们为什么不从零开始数呢？零岁、一岁、两岁……
&gt; 
&gt; **研究员 Zubova：**好吧，D-92835。你觉得你真能做出来一种只有零个面的曲面吗？
&gt; 
&gt; **D-92835：**是的，老师。我虽然对几何一窍不通，但是我能看到它，也能想象出它的样子。用莫比乌斯带粘住一个单面的克莱因瓶，就可以变成那个零面的 Slapenarski 副教授——我都能记住他的名字了。只要……这样弄……不对，我还是想不明白。帮帮我吧，老师！
&gt; 
&gt; **研究员 Zubova：**如果说，你能想象出一种零侧曲面的样子的话，那么你看到的是它的哪个面呢？
&gt; 
&gt; **D-92835：**//（沉默，然后用双手捂住头部）//我……想不明白。
&gt; 
&gt; [采访结束]
&gt; 
&gt; ----
&gt; 
&gt; //**附注：**此后的 7 日内，D-92835 始终在试图制造 SCP-079-0-UA。期间，她一度将自己的 D 级人员制服撕碎，并试图使用其织物作为材料制造 SCP-079-0-UA。第八日，SCP-079-1-UA 效应的影响结束。//

[[/collapsible]]

[[collapsible show=&#34;+ 实验 E079-8&#34; hide=&#34;- 访问已确认&#34;]]
&gt; [[=]]
&gt; **实验 E079-8**
&gt; [[/=]]
&gt; 
&gt; **主管：**研究员 Zubova。
&gt; 
&gt; **对象：**D-33859，男性，29 岁，数学思维发展水平为 35/100（基金会计分制）。D-47662，男性，31 岁，数学思维发展水平为 39/100（基金会计分制）。
&gt; 
&gt; **实验流程：**指示 D-33859 和 D-47662 阅读 SCP-079-UA。随后，研究员 Zubova 对他们进行了如下采访。
&gt; 
&gt; ----
&gt; 
&gt; [采访开始]
&gt; 
&gt; **研究员 Zubova：**你们好，D-33859 和 D-47662。现在请告诉我你们看到的内容。
&gt; 
&gt; **D-33859：**简直狗屁不通！还零侧曲面！我就知道，违背唯物主义和现实主义这两大原则的做法是不会有好下场的！这都是爱因斯坦用他忽悠人的相对论和量子力学搞的鬼。还有康托尔和他的无限集合！你知道他的康托尔定理就是个骗局吗？现在又跑出来个神棍 Slapenarski！你要知道，如果一个线段是由无穷多个部分组成的，那它的长度肯定会是无限的。但是所有的现代几何学都是建立在这个基础上的！科学已经和现实脱节了！所以才会出现零侧曲面这种玩意儿！
&gt; 
&gt; **D-47662：**我的新数学体系指出，一共有三种数：正数，就是现实中存在的数；负数，就是不存在的数；还有中性数，就是零。如果一张纸是中性的话，那就有可能让它拥有零个面。我就知道，就知道……结果[已编辑]论坛的那帮人还把我的号给封了。
&gt; 
&gt; **D-33859：**怎么还来！数只有一种，就是自然数。首先，零是不存在的；其次，这些都是资产阶级宗教伪科学家的凭空猜想。
&gt; 
&gt; **D-47662：**那些科学思想的扼杀者和保守派们是不可能阻止我的，他们一直……
&gt; 
&gt; **研究员 Zubova：**好了，先停一下，冷静，冷静。D-33859，你说零并不存在。有意思。证明一下你的观点吧。嗯，比如说，我手里有几支铅笔？//（张开并展示自己空无一物的手掌）//小于一支？
&gt; 
&gt; **D-33859：**但肯定是有很少一部分的，像原子、电子或者更基本的粒子。所以，你手里很可能会有铅笔的原子或者其他什么成分。总之不可能完全等于零。博士，这就是为什么一个数乘以零以后就会完全消失掉，而自然界中却不会有任何物质消失得无影无踪。所以说，零是不存在的，它就是那些反动派想把科学拖回到中世纪水平的宗教狗屁。
&gt; 
&gt; **D-47662：**不，零是宇宙超空间的开端，万物从零中诞生出了两个对立的方向：积极的、善的、创造的，对应着物质、白魔法和生命；而消极的、恶的、毁灭的，对应着反物质、黑魔法和死亡。亚里士多德也讲过这个道理，他曾在亚特兰蒂斯城学到……
&gt; 
&gt; **D-33859：**都是资产阶级宗教辩护者的谎言！在古代世界——那时候自然主义和唯物主义观点还占领着主导地位，人们甚至都不认为零是一个数。罗马人都没有用来表示零的符号。零是被那个耶稣会的笛卡尔首先提出来的。
&gt; 
&gt; **D-47662：** ……也就是说，一个同时完好而破碎的曲面就具有零个面。哦，我还知道要怎么做出有一点五个面的曲面，但我是不会告诉你的。这可是我的专利方法。
&gt; 
&gt; **研究员 Zubova：**到此为止吧，真是胡闹。
&gt; 
&gt; [采访结束]
[[/collapsible]]

----

**附录 079-W0**

████ 年 ██ 月 ██ 日，在 Site-UA-80 内三名 4 级安保权限人员的允许下，以 Kh████████ 博士为对象开展了一项实验（见实验记录 E079-27），该博士的数学思维发展水平为 99/100（基金会计分制）。Kh████████ 博士首先阅读了 SCP-079-UA，随后与其研究助理 Saveliev（数学思维发展水平为 88/100，基金会计分制）一同接受了 8 日的隔离和持续监控。在此期间，Kh████████ 博士同其助理撰写了一篇研究论文（称为 TEXT-079-00-MX）；他在文中提供了 “曲面” “曲面的表面（侧）” 和 “表面的数量” 等术语的多种定义，证明了不可能在 ███ 种常规空间中构造出零侧曲面，并对零侧曲面在 ██ 种已知异常空间中的存在性提出了强有力的反对论据。应 Leonov 博士要求，文档 TEXT-079-00-MX 可供访问。

&gt; 我提议，应当认为 SCP-079-0-UA 不可能存在，并停止一切试图构造它的实验。
&gt; [[&gt;]]
&gt; —— Kh████████ 博士的请求
&gt; [[/&gt;]]

&gt; 同意。
&gt; [[&gt;]]
&gt; —— Leonov 博士
&gt; [[/&gt;]]

现认为实验 E079-27 是导致事件 INC-079-000X 发生的原因，以下是对该事件的简要描述：
[[/collapsible]]

[[collapsible show=&#34;+ 事件 INC-079-000X&#34; hide=&#34;- 访问已确认&#34;]]
**事件 INC-079-000X**

████ 年 ██ 月 ██ 日，Kh████████ 博士出现在 Site-UA-80 的 Sector-███ 内；该扇区收容有 SCP-[已编辑]，后者与一种未知类型的空间扭曲有关。以下是对后续事件的简要记录，其过程还原自监控摄像头捕捉到的数据和对目击者的询问：

&gt; ██:██ -- Kh████████ 博士使用伪造的许可信息进入 SCP-[已编辑] 的收容间。
&gt; 
&gt; ██:██ -- Kh████████ 博士与收容间内正在开展例行工作的人员进行交谈。Kh████████ 博士向人员出示了一份伪造的 SCP-[已编辑] 实验命令，并称之已获得 O5-██ 批准。
&gt; 
&gt; ██:██ -- Kh████████ 博士获得了[已编辑]控制面板的使用权限。与此同时，怀疑该实验命令有效性的员工 █████ 使用电话联络 Site-UA-80 主管。
&gt; 
&gt; ██:██ -- Site-UA-80 主管确认未曾有过 SCP-[已编辑] 相关的实验计划，命令员工 █████ 原地待命，并向 Sector-███ 派遣了一支 MTF 武装分队。
&gt; 
&gt; ██:██ -- Site-UA-80 主管与 Sector-197 内的研究员 Saveliev 取得联系。研究员 Saveliev 报告称 Kh████████ 博士于 ██ 分钟前无故突然离开其工作场所。
&gt; 
&gt; ██:██ -- Kh████████ 博士造成 SCP-[已编辑] 收容失效。其余人员撤离收容间。
&gt; 
&gt; ██:██ -- 研究员 Saveliev 离开办公室前往 Sector-███。
&gt; 
&gt; ██:██～██:██ -- 安装在 SCP-[已编辑] 收容间内的监控摄像头显示，Kh████████ 博士取出一个五角星形状的纸质人偶[[footnote]]SCP-079-UA 的叙述称 SCP-079-0-UA 最初是由一张近乎人形的纸构造而成。[[/footnote]]并开始折叠它，随后，该博士脱去衣物并开始用四肢摆出各种动作[[footnote]] SCP-079-UA 的叙述称 SCP-079-W-UA 将他的反对者制作成了 SCP-079-0-UA；待后者 “消失” 后（“进入了多于 3 个维度的空间”），SCP-079-W-UA 又将自己制作成了 SCP-079-0-UA，过程中为了方便操作而脱去了自己的衣物。[[/footnote]]。由于空间扭曲，画面逐渐模糊。
&gt; 
&gt; ██:██ -- 由于空间扭曲，Kh████████ 博士已完全不可见。
&gt; 
&gt; ██:██ -- MTF 分队抵达 SCP-███-UA 的收容间。
&gt; 
&gt; ██:██ -- SCP-[已编辑] 的收容条件得到恢复。监控摄像头恢复正常，显示出 SCP-[已编辑] 收容间内的清晰图像。Kh████████ 博士未出现在画面中[[footnote]]根据 SCP-079-UA 的内容，曲面在被制成 SCP-079-0-UA 后将会 “消失”（准确地说是转移至 “多于 3 个维度的空间” 中）。[[/footnote]]。MTF 分队开始寻找 Kh████████ 博士。
&gt; 
&gt; ██:██ -- 研究员 Saveliev 以协助寻找 Kh████████ 博士的名义抵达 SCP-[已编辑] 收容间。分队队长准许他进入收容间。
&gt;
