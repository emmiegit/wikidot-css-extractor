**项目编号：**SCP-CN-1895

**项目等级：**Euclid

**特殊收容措施：**通过基金会网络爬虫来筛查出网络里面，社会地位、人格、最近遭遇等方面接近 SCP-CN-1895-B 的个体。若其通常情况下基本不会远离其所在地但近期突然决定去远行，以寻找疑似 SCP-CN-1895-A 的实体时，MTF-子午-2/4“相忘于江湖”应追踪其路径，并在发现 SCP-CN-1895-A 时对 SCP-CN-1895-B 进行记忆删除，对 SCP-CN-1895-A 进行收容。

目前所发现的14个 SCP-CN-1895-A 实体已被收容在集中人形收容间内。收容间内内置通常的检测仪器以监控其生命体征，一旦其出现异于自身平静状态的体征如心率过速等的情况，则可通过静脉注射记忆删除药物来抑制。

伦理道德委员会关于“是否利用 SCP-CN-1895-B 将 SCP-CN-1895-A 转化到 SCP-CN-1895-B 后再进行记忆删除并将双方放归正常社会”的讨论仍在进行。


**描述：**SCP-CN-1895 是一种出现在通俗意义上的社会边缘人群之中的睡梦状态。通常该人群中的特殊个体（编为 SCP-CN-1895-A ）具有不受重视、不被关爱、慢性酒精中毒的特征，其在饮用酒精饮品后，会陷入长时间的重度昏迷，不对外界刺激做出任何反应，但生命体征平稳正常。维持生命不需要对其体外补充营养物质，其自身除了会正常衰老外不会排泄、不会染病，受到外伤则会通过分泌某种液体快速愈合[[footnote]] 经检验该物质无异常物质，液体主要由高浓度的酒精构成。 [[/footnote]]。SCP-CN-1895-A 具有轻微的逆模因效应，其与其居所的存在会被大众遗忘，而其亲属、同事等通常只会留有对其模糊的印象，若是问与之相关的具体信息时则无法言明。但 SCP-CN-1895-B 不受SCP-CN-1895-A 的影响，反而会感知到其所在地，并有强烈地寻找对方的意愿。

SCP-CN-1895-B 是从 SCP-CN-1895 状态中脱离的 SCP-CN-1895-A 个体。据其称自身在处于 SCP-CN-1895 状态时，曾在幻梦中，以特定外观（如动物或其他物体的拟人化形象，形象通常接近个体所构想的“守护灵”。），进入到几条空阔的街道上，并停留在其中某家店铺中，从未知来源处取一杯装满酒类的杯子来独自饮用[[footnote]] 有研究认为该情景为新生的小型梦神集团。[[/footnote]]。杯中的酒不会因被饮用而减少。与此同时，在其周围会偶尔出现单独的 SCP-CN-1895-A 个体，若二者间未发生互动，则对方会逐渐消失。一旦 SCP-CN-1895-B 对对方产生强烈的情感变化时，其处于现实世界的身体也会产生相应的生理体征，乃至脱离 SCP-CN-1895 状态。

当 SCP-CN-1895-B 寻找到促使其脱离 SCP-CN-1895 状态的 SCP-CN-1895-A 个体现实所在地时，若对方仍处于该状态下，则会唤醒对方，并与之同居，同时双方的心里状态会转向积极生活的方向。一般来说，二者关于在异常情景下相遇的记忆会随着时间的推移而渐渐消退，但除非使用C级记忆删除药剂，否则无法削去对对方的印象。而当 SCP-CN-1895-B 长时间内未能寻找对方时，则会逐渐遗忘掉对方以及相关记忆，并终身独居，不过在受到刺激后容易再度陷入 SCP-CN-1895 状态。


**发现：**基金会网络爬虫（I/O-“扫黄打非专案组”）在日常监测网络行动中，发现一篇发表在██████████平台的名为《寻找梦中情狼》的文章中，提及有“安布罗斯”等超自然领域相关字眼，并通过技术锁定了发帖人地址。随后基金会在跟踪 SCP-CN-1895-B 时，发现了 SCP-CN-1895-A 的存在。之后，基金会在审讯二者后对其进行A级记忆删除，并将事件掩盖为“追逐那一面之缘”。


**附录：**于20██/██/██，在 SCP-CN-1895-A-9 出现异常情况后，给其进行注射记忆删除药剂的职员从其手上发现了一张便签纸，内容如下：

基金会的各位，你们好吗？

这里来了人越来越多了，不过啊，
大家都孤零零的，怪可怜的。
但好在大家都很热心，
好多都结识到了新的朋友。
毕竟同是天涯沦落人，
相逢何必曾相识嘛！
我们的朋友有的想离开了，
我们就送他们离开。
我们会祝福那些相恋的人再度相遇。

所以啊，请不要阻止他们互相寻找吧。
他们没被完全遗忘，
他们不该一个人醉倒在街上。
老话说的好：
悲莫悲兮生别离，乐莫乐兮新相知。
那么，到他们再会的日子，
请他们喝一杯吧。

就算人世间不过是另一场大梦，
但也请做个好梦吧。
