    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:ding-theme]]
[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** D-013 – Metorologisches Mitagesn
**Autor:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Dingensnuma:** D-013

**Objekt:** Bah!

**Sichereheitsmasahmen:** Aufessen, sonst krachts! (Und ich daf nicht raus spielen)

**Beschreibung:** Das Gemüse wo eklik schmeckt. Broggeli, Wösing, Rosnkohl und so. Aba man muss das ganz aufessen, sonst gibts schlechtes Wetta und man kann nicht raus spieln. Das sagt Mama immer aba ich glaube die bedüppelt mich weil das nicht immer --fuhnk-- --fungdio-- --fungktioh-- klappt. Dann wüagt mans runter und es regnet doch. Und wenn ich Mama dann frage wieso wird se sauer.

**Anhang Befragungsbrotokohl:**
&gt; 
&gt; **Befrager:** Ich 
&gt; 
&gt; **Befragta:** Mama
&gt; 
&gt; **Anmekung:** Ich kam vonner Schule. Letzte Stunde Spoat wo ich eh schon net mag. 
&gt;   
&gt; **Ich:** Hallo mama. Was gibts zu essn?
&gt;   
&gt; **Mama:** Hallo Schatz. Heute gibbet Kasela.
&gt; 
&gt; **Ich:** Supa und was gibt’s dabei?
&gt; 
&gt; **Mama:** Katoffeln und Wösing.
&gt; 
&gt; **Ich:** Oh nö, mag ich net.
&gt; 
&gt; **Mama:** Jetz stell dich net so an. 
&gt; 
&gt; //Hab echt vasucht, das Zeug runterzukriegn. Mia wod aba schlecht. Kasela war aba gut.//
&gt; 
&gt; **Ich:** Bin satt.
&gt; 
&gt; **Mama:** Da is aba noch Wösing aufm Tella. Ess den noch auf, ja?
&gt; 
&gt; **Ich:** Ich mag nemär. Bin voll.
&gt; 
&gt; **Mama:** Jetz ess den Tella lehr, sonst gibt’s schlechtes Wetta.
&gt; 
&gt; **Ich:** Nö, das stimmt doch ganet.
&gt; 
&gt; **Mama:** Es wöd gegessn, was aufn Tösch kommt. Und jetzt ess auf.
&gt; 
&gt; **Ich:** Nä, wa letztes mal aunet so. Da hab ich auch net aufgegessn aber tags drauf wa schönes Wetter.
&gt; 
&gt; **Mama:** Ach wat.
&gt; 
&gt; //Aha. Bin da an was dran. Hat bei Sauakraut damals auch geklappt. Das macht die nämlich jetzt nur noch für Papa.//
&gt; 
&gt; **Ich:** Ich geh jetzt zum Ingo.
&gt; 
&gt; **Mama:** Jetzt hab ich die faxen dicke. Du ist jetz auf un machst Hausaufgabn. Und DANN dafste zum Ingo.
&gt;   
&gt; **Ich:** Nä dann muss ich kotzn.
&gt;   
&gt; **Dieso:** Ima das gleiche mit dir. Gleich geste auf dein Zimma und has Hausarest.
&gt;    
&gt; //Irgndwas stimmt da nicht. Die lügt mich ganauso an wie damals als ich rausgekriegt hab das in Fischschtäbchn echt Fisch drin ist.//
&gt; 
&gt; **Dieso:** Jetz esss! Sons musse zum Hausarest noch einen Monat lang den Mül rausbringn und einen taglang rüba zu Tante Doris un hilfs der. Is ja nemmä so gut zefus.
&gt; 
&gt; //Oh. Das is neu. Un Tante Doris is doof un ihr Hund auch.//
&gt; 
&gt; **Ichso:** Wenn ich den Mül rausbring un zu Tante Doris soll, muss ich aber raus. Dann isses kein Hausarest mehr.
&gt; 
&gt; **Dieso:** Werd jetzt ja nich frech, Freundchen. Ich meins ernst.
&gt; 
&gt; //Menno. Dann es ich ma lieba ma auf, bevor se mich zur D-Klasse macht.//</textarea></pre>
