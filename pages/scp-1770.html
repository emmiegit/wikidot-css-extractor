**Artikel:** SCP-1770 –  Der Macher der Ketten
**Autor:** [[*user Dmatix]] 
**Original:** https://scp-wiki.wikidot.com/scp-1770
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1770

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1770 ist in einer standardmäßig verstärkten Humanoiden-Isolierzelle im Hochsicherheitsflügel von Standort-19 unterzubringen. Obwohl das Subjekt während seiner Eindämmung fügsam war, sind aufgrund seiner gewalttätigen Geschichte immer zwei (2) bewaffnete Wachen am Eingang der Zelle des Subjekts zu postieren, und das Innere der Zelle ist ständig zu überwachen. Aufgrund der Resistenz von SCP-1770 gegenüber ballistischer Standardmunition und seiner Anfälligkeit für ätzende Materialien sind die Wachen mit ätzenden Wirkmitteln zu bewaffnen. Alle Mitarbeiter, die mit SCP-1770 umgehen, haben Ganzkörper-Gefahrgutanzüge zu tragen, die keinen Hautkontakt mit SCP-1770 zulassen.

**Beschreibung:** SCP-1770 ist eine belebte Masse aus einer unbestimmten Anzahl von Stahlketten, die wie ein durchschnittlich großer Humanoid geformt ist. Das Subjekt scheint im Besitz von Intelligenz auf menschlicher Ebene zu sein, obwohl es nicht die volle Kontrolle über seine geistigen Fähigkeiten zu haben scheint. SCP-1770 ist in der Lage, zu gehen und zu sprechen, obwohl es selten eine Konversation initiiert und sich nicht bewegt, wenn es sich selbst überlassen wird. Das Einzige, was in der Lage ist, die Apathie von SCP-1770 vorübergehend zu lindern, sind Kunstwerke, die Naturszenen, Abstraktionen oder unbelebte Objekte darstellen. Werke, die Menschen darstellen, führen dazu, dass es sich weiter in Apathie zurückzieht, was oft dazu führt, dass es sich mehrere Tage lang in der Ecke seiner Zelle zusammenrollt und völlig unempfänglich wird.

Vor seiner Eindämmung zeigte SCP-1770 die Fähigkeit, Ketten von seinem Körper zu entfernen und sie an Menschen zu befestigen – ein Prozess, der die Masse von SCP-1770 oder die Gesamtzahl der Ketten, aus denen der Körper von SCP-1770 besteht, nicht zu reduzieren scheint. Der Umwandlungsprozess führt in einem seiner frühen Stadien zum Tod des Opfers, selbst wenn die Ketten entfernt werden, und gibt SCP-1770 die vollständige Kontrolle über die Körper seiner Opfer (und verwandelt sie schließlich in Instanzen von SCP-1770-1). Die Opfer bleiben über ein Ende der Kette mit SCP-1770 verbunden, die sich bis zu fünfzig (50) Meter von SCP-1770 erstrecken kann. Die Stadien der Transformation sind wie folgt:

• Stadium eins: SCP-1770 greift ein Opfer an, zieht es mit Ketten, die von seinem Körper entfernt wurden, und wickelt sie um die Gliedmaßen und den Hals des Opfers. Das Opfer stirbt in der Regel in diesem Stadium an Erstickung. Die Körperkraft des Opfers steigt auf etwa das Dreifache eines durchschnittlichen Menschen des Geschlechts, Alters und Gewichts des Opfers an.

• Stadium zwei: SCP-1770 führt dann seine Ketten in den Körper des Opfers ein und durchdringt normalerweise die Haut an verschiedenen Stellen, einschließlich der Augen, der Nase und des Mundes. Wenn das Opfer das vorherige Stadium des Prozesses überlebt hat, wird es aufgrund des hier zugefügten massiven Traumas sterben. Die Sinne des Opfers werden trotz der Zerstörung verschiedener Sinnesorgane durch die Ketten von SCP-1770 effizienter. Es ist bekannt, dass SCP-1770 Opfer in diesem Stadium der Transformation als Mittel benutzt, um neue Opfer zu fixieren oder Foundation-Mitarbeiter aufzuhalten, die versuchen, es einzudämmen.

• Stadium drei: SCP-1770 beginnt, das Fleisch des Opfers durch Ketten zu ersetzen, die von seinem eigenen Körper stammen. SCP-1770 wird beginnen, die Verschmelzung von Fleisch und Ketten in eine neue Form zu bringen: Diese Form ist normalerweise humanoid, aber in seltenen Fällen bilden die Ketten stattdessen eine komplizierte Reihe von Knoten. SCP-1770 zeigt einen starken Schutzdrang gegenüber den Knotenformationen und wird alle verfügbaren Ressourcen einsetzen, um sie vor Schaden zu schützen, einschließlich des Risikos der Beschädigung seines eigenen Körpers.

• Stadium vier: SCP-1770 ersetzt vollständig das gesamte Fleisch des Opfers, wodurch der Transformationsprozess abgeschlossen und das Opfer zu einer Instanz von SCP-1770-1 wird. Humanoide Instanzen bleiben mit SCP-1770 verbunden und dienen ihm weiterhin, aber knotenartige Instanzen trennen sich und verschwinden nach Fertigstellung.

Bemerkenswerterweise verursacht der Kontakt mit den Ketten von SCP-1770 keines der oben genannten Symptome, es sei denn, das Subjekt initiiert den Umwandlungsprozess, indem es Ketten von seinem Körper entfernt.

Die aktuelle Disposition von SCP-1770 ist fügsam, aber vor seiner Eindämmung zeigte es extreme Aggression gegenüber Menschen und versuchte, sie wann immer möglich in Instanzen von SCP-1770-1 umzuwandeln. Dieses Verhalten führte dazu, dass es aktiv nach menschlichen Bevölkerungszentren suchte, obwohl es nur solche Orte auswählte, die es ihm erlaubten, verdeckt zu agieren. Aus Informationen, die in Gesprächen mit SCP-1770 und den Beobachtungen von Außendienstagenten gesammelt wurden,  die an seiner Gefangennahme beteiligt waren, wurde gefolgert, dass der Prozess der Umwandlung von Menschen als eine Art künstlerisches Ventil für SCP-1770 diente und dass es gezwungen war, ihn auszuführen, was möglicherweise durch eine externe Kraft verursacht wurde (siehe Befragungsprotokoll). Seit seiner Eindämmung zeigte das Subjekt keine Anzeichen dieses Zwangs und alle Umwandlungsversuche seinerseits hörten auf, selbst wenn ihm ein hilfloses Subjekt für diesen Prozess gewährt wurde.
      
**Anhang 1770:** Das Folgende sind Befragungen von SCP-1770, die während verschiedener Stadien seiner Eindämmung stattfanden.

[[collapsible show=&#34;+ Zeige Befragungsprotokoll 1770-1&#34; hide=&#34;- ausblenden&#34;]]

**Befragungsprotokoll 1770-1**

**Befrager:** Dr. ████

**Befragter:** SCP-1770

**Vorwort:** Diese Befragung fand kurz nach der Gefangennahme von SCP-1770 statt. In diesem Stadium war kein künstlerischer Stimulus erforderlich. 

**&lt;Beginn des Protokolls&gt;**

**SCP-1770:** Wo ist die Luft? Keine Luft, kein Fluss, kein Grund. Blind, taub, ohne Sinne. Wo ist die Kunst?

**Dr. ████:** Entschuldigung, 1770, aber ich kann Ihnen nicht folgen.

**SCP-1770:** Wo ist der Sturm? Zerschmettert und verlassen? Warum? Einer war immer loyal, immer gehorsam, hat immer gefolgt. Einer gab ihm, was es wollte, die Knoten. So perfekt waren sie, so ganz. Gierig, wollte sie alle. Bis es sie nicht mehr wollte. Einer war nicht mehr gewollt. Einer war wütend und weigerte sich, mit der Herstellung aufzuhören. Einer war ein Narr. So ein Narr. Solche Wut. Einer hätte es besser wissen müssen. Hätte niemals dem Sturm trotzen sollen.

**SCP-1770:** [flüstert] es hat den Hunger genommen, es hat die Perfektion genommen, es hat die Kunst genommen. Es hat alles genommen.

**&lt;Ende des Protokolls&gt;**
  
[[/collapsible]]

[[collapsible show=&#34;+ Zeige Befragungsprotokoll 1770-5&#34; hide=&#34;- ausblenden&#34;]]

**Befragungsprotokoll 1770-5**

**Befrager:** Dr. ████

**Befragter:** SCP-1770

**Vorwort:** Diese Befragung von SCP-1770 fand in einem seiner klareren Momente statt, als es ziemlich ansprechbar war und zusammenhängender sprach. Als Stimulus wurde dem Subjekt eine Kopie von Monets //Wasserlilien// gezeigt.

**&lt;Beginn des Protokolls&gt;**

**Dr. ████:** Guten Tag, SCP-1770.

**SCP-1770:** Nicht Sein Name. Einer ist der Macher der Ketten.

**Dr. ████:** Zur Kenntnis genommen. Könnten Sie mir erklären, warum Sie getan haben, was Sie getan haben?

**SCP-1770:** Einer war der Macher der Ketten. Einer fütterte, Einer webte, Einer gedieh. Geführt, vertraut, geliebt. Nicht mehr, nicht länger. Verlassen.

**Dr. ████:** Verlassen von wem?

**SCP-1770:** Wirbel, Zwirbel. Es küsste die Glieder, flüsterte freundliche Worte, schützte Einen und seine Brüder vor Schaden. Es zeigte Einem die Knoten. Solche Schönheit, solche Komplexität, solche Perfektion. Nicht mehr. Der süße Zephyr wurde zu einem Schneesturm. Die Brüder weggenommen, die Vollkommenheit weggenommen. Einen allein gelassen. Einer nützte ihm nichts mehr.  Niemals wieder.

**Dr. ████:** Was hat sich geändert? Was führte zu Ihrer Gefangennahme?

**SCP-1770:** Einer war unter seinen Brüdern und machte mehr, webte seine Kunst, machte Schönheit und Ordnung aus faulem, chaotischem Fleisch. Der Wirbelwind kam, floss zwischen Seinen Gliedern. Seine Glieder, aber trug keine Warnung vor der Gefahr, die näher kam, wie schon vorher. Stattdessen sagte es Einem, dass er seinen Zweck erfüllt hat, dass Perfektion nicht länger benötigt wird, dass die Ketten nicht länger benötigt werden. Es riss seine Brüder auseinander, ließ den Macher der Ketten fallen.

**Dr. ████:** Möchten Sie wieder so werden, wie Sie waren?

**SCP-1770:** [Das Subjekt dreht den Kopf, scheint mit der Luft zu sprechen] Süßester Wind … Einer … Einer möchte nicht mehr zurückkommen. Keine Perfektion mehr. Die Brüder sind fort, die Kette ist zerrissen, träge, allein. Kein Grund. Keine Hoffnung. Das Beste, noch einmal zu schlafen.
**&lt;Ende des Protokolls&gt;**

**Abschließende Anmerkung:** Es scheint, dass SCP-1770 glaubt, dass es seine Fähigkeit, sich mit Menschen zu verbinden, und dadurch seine Motivation dazu verloren hat. In Anbetracht der potenziellen Risiken, die es immer noch birgt, sind die aktuellen Sicherheitsmaßnahmen jedoch beizubehalten. Empfehlung einer weiteren Untersuchung der von SCP-1770 erwähnten Kraft.
