    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Rise Of The Human Resources
**Auteur :** [[user Ellie3]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 31 octobre 2019
[[include credit:end]]

[[include theme:halloween]]

Le Directeur des Ressources Humaines du Syndicat regardait l&#39;obscurité d&#39;une [[[discordant-anthology-hub|nuit d&#39;Halloween]]] à travers sa fenêtre, laissant échapper un soupir.

&#34;Ah, Arboriculteur, vous deviez //vraiment// envoyer [[[scp-4683|les pommes]]] à l&#39;extérieur,&#34; dit-il dans le vide. &#34;Nous vous avons donné un pouvoir et vous en avez abusé. Au lieu de garder cette ville en un seul morceau vous avez aidé à apporter le chaos.&#34;		

Il se leva de sa chaise et sortit de son bureau en direction de l&#39;entrée. Tous les Employés à l&#39;intérieur se figèrent, le fixant alors qu&#39;il s&#39;approchait d&#39;une vitrine. Il sortit une clé et l&#39;enfonça dans la serrure avant de faire glisser la vitre.

Des murmures firent soudainement irruption dans la foule. Certains nouveaux Employés commencèrent à paniquer, seulement pour être rassurés par les vétérans qui restaient calmes-- la sous-performance était tolérée, après tout.

Dans la vitrine, le Directeur sortit une grosse loupe, lui donnant une pichenette alors qu&#39;elle brillait d&#39;une énergie longtemps oubliée.

&#34;Bon, je pense que c&#39;est le bon moment pour une élimination immédiate de la part du Syndicat.&#34;

------

En fin de compte, être désigné en tant que SCP-- plus précisément SCP-4683-2-- est //incroyablement// chiant.

L&#39;Arboriculteur soupira alors qu&#39;il s&#39;assit au sol, faisant apparaître une pomme de laquelle il prit une grande bouchée. Ils l&#39;avaient jeté dans une cellule de confinement pour humanoïde pour la nuit alors qu&#39;ils s&#39;occupaient des pommes de la discorde qu&#39;il avait envoyé.

//J&#39;ai... merdé.//

En fermant les yeux, il essaya de dormir, cela étant la seule chose qui pouvait faire dans son ennuyeux isolement cellulaire.

&#34;Bonjour, Arboriculteur.&#34;

Les yeux de l&#39;Arboriculteur s&#39;ouvrirent brusquement pour voir le Directeur des Ressources Humaines frapper sa loupe contre sa main tel un policier avec sa matraque.

&#34;Vous avez merdé, vous le saviez ça ?&#34;

Incapable de faire sortir un seul mot de sa bouche, il acquiesça simplement et s&#39;écrasa contre le mur alors que le Directeur approchait.

&#34;J&#39;étais //tellement// impatient que ce jour arrive. Je pensais que tout allait bien se passer. Cette ville était enfin domptée. Aucun paresseux du gouffre, rien.&#34; Son œil était pris de spasmes alors qu&#39;il parlait. &#34;Mais vous deviez tout gâcher.&#34;

&#34;Mais--&#34;

&#34;Non seulement vous avez agi de manière totalement en contradiction avec vos objectifs, mais vous mettez aussi en danger d&#39;autres villes autour du monde. Des gens //meurent.// Et...&#34;

L&#39;Arboriculteur déglutit, laissant échapper un murmure discret. &#34;Tout est de ma faute.&#34;

&#34;Bien.&#34;

Alors que le Directeur des Ressources Humaines laissa échapper un petit rire, L&#39;Arboriculteur pouvait ressentir une lueur transpercer la pièce dans les ténèbres invisibles-- une lueur d&#39;espoir. //Je vais m&#39;en sortir, je vais m&#39;en sortir, je--//

&#34;Cependant, ce n&#39;est pas suffisant.&#34;

&#34;S- s&#39;il vous plaît ! C&#39;était une grosse commande ! Je n&#39;ai jamais voulu faire de- de mal à personne !&#34;

&#34;Et pourtant vous l&#39;avez fait.&#34; Le Directeur pointa sa loupe vers l&#39;employé recroquevillé qui s&#39;était inconsciemment retranché dans un coin. &#34;Et c&#39;est tout bonnement inadmissible.&#34;

En essayant de trouver une excuse, L&#39;Arboriculteur ne put laisser sortir qu&#39;un sanglot.

&#34;En d&#39;autres termes...&#34; Le Directeur des Ressources Humaines souriait, penchant la tête sur le côté. &#34;Vous êtes viré.&#34;

Lorsque les employés du Site-87 virent visiter L&#39;Arboriculteur, ils ne trouvèrent qu&#39;une pile de cendres soigneusement entassée dans un coin.

------

À l&#39;autre bout du complexe, le Dr King ([[[dr-king-turns-everyone-at-s-c-plastics-into-appleseeds|dont la désignation est en attente]]]) souffrait de la même maladie que L&#39;Arboriculteur :

L&#39;ennui.

King grogna, des pépins de pomme sortant de ses oreilles tels de la vapeur sous pression. Comment ces SCP humanoïdes pouvaient s&#39;occuper avec ce //rien ?!//

C&#39;était amusant, d&#39;une certaine manière. Il avait commencé en désignant des SCP et maintenant il attendait de se faire désigner-- tout ça à cause de son foutu pépin de pomme.

En reniflant, un pépin s&#39;échappa de son œil. //Génial,// pensa-t-il. //Maintenant je peux même pas pleurer normalement...//

//Pourquoi j&#39;ai reçu ce pouvoir ? Pourquoi moi ? Pourquoi--//

&#34;Oh, vous êtes absolument parfait !&#34; Une voix interrompit ses pensées alors qu&#39;il se frottait l&#39;œil. Elle venait d&#39;un homme élancé depuis le coin à sa gauche.

&#34;Hein ? Êtes-vous... là pour me tester ou un truc du genre ?&#34;

&#34;Non, absolument pas !&#34; Il sourit, mettant la main dans la poche et sortant une loupe. &#34;Je suis là pour vous offrir un travail. Laissez-moi juste regarder...&#34; Il observa King à travers la loupe, faisant soudainement briller l&#39;ancien docteur, avant de la retirer. &#34;Vous êtes le remplaçant parfait !&#34;

&#34;Pour qui ?&#34;

&#34;Pour le dernier Arboriculteur, bien sûr.&#34;

&#34;Le... L&#39;Arboriculteur ?&#34;

&#34;Oui.&#34;

&#34;...vous êtes qui ?&#34;

&#34;Je suis le Directeur des Ressources Humaines du Syndicat ! Je m&#39;assure que nos employés ne prennent aucune mauvaise décision. Et s&#39;ils en prennent, eh bien, ils sont... virés.&#34;

King déglutit, sentant un goût de pomme à l&#39;arrière de la gorge. &#34;Vous, heu, avez hésité en disant &#34;virés&#34;.&#34;

&#34;Ne vous inquiétez pas. Le fait est que nous avons besoin d&#39;un nouvel Arboriculteur et vous êtes parfait pour ce boulot ! Vous empruntez déjà l&#39;énergie de cette ville, n&#39;est-ce pas ? Je peux la voir s&#39;écouler en vous, c&#39;est ce qui vous a rendu si dangereux que vous avez dû être placé ici, n&#39;est-ce pas ? Eh bien, si vous nous rejoignez, nous pouvons vous aider à dompter ce pouvoir et en échange vous pourrez aider Sloth&#39;s Pit.&#34;

&#34;Et si je ne vous rejoins pas ?&#34;

&#34;Vous pourrirez ici pour le reste de votre vie. À quoi vous attendiez vous ?&#34; Le Directeur des Ressources Humaines tendit la main à l&#39;ancien docteur. &#34;Alors qu&#39;en dites-vous ? Nous avons un accord ?&#34;

En se grattant la tête alors qu&#39;il réfléchissait, King pouvait sentir ses pellicules tomber en tant que pépins et réalisa soudainement à quel point il avait peu de choix.

Il attrapa la main du Directeur des Ressources Humaines.

&#34;Nous avons un accord.&#34;

Lorsque les employés du Site-87 vinrent visiter le Dr King, tout ce qu&#39;ils trouvèrent était un tas de pépins de pommes et la disparition d&#39;encore une autre anomalie humanoïde.

[[=]]
**[[[discordant-anthology-hub|Centre]]]**
[[/=]]</textarea></pre>
