    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Záznam o Experimentu 040:**

**Deník experimentu:** [[[kain-pathos-crow-s-author-page|Profesor K. P. Crow]]], využití [[[SCP-040]]] při získávání základních materiálů pro &#34;[[[olympia-project|Projekt Olympia]]]&#34;.

* **Datum:** 13. 12. 2008
**Předexperimentální poznámka:**
//Myslím, že je nejvyšší čas začít se snažit využívat schopnosti 040, nebo jí alespoň umožnit, aby je používala natolik, aby se je skutečně naučila ovládat. Na příčesky [[[SCP-148]]] se nebude moci spoléhat věčně. Předpokládali jsme, že s přibývajícím věkem se její schopnosti budou exponenciálně zvyšovat, možná až do té míry, že její nevědomou telepatii nebude možné ovládnout.//

//Podle všeho se zdá, že ani ona své schopnosti neovládá zcela vědomě, takže když je začne používat, převezme vládu její podvědomí. Říká, že je to tak jednodušší, ale že ne vždy ví, co se z věci, na které pracuje, stane, a někdy ani neví, co dělá.//

//Dám jí provést určitý počet cviků. Začneme s malými věcmi, jako jsou kamínky, podivné kousky suti a podobně, a ona se je bude snažit změnit v něco, na čem se shodneme, například v nějakého korýše nebo hmyz.//.

**Poznámka po experimentu:**
//No... Tohle mohlo dopadnout lépe.//

//Začátek experimentu se nepovedl. 040 byla nervózní z toho, že to zkouší před tolika lidmi, a tato úzkost se projevila na věcech, které vyrobila. Většina z nich byla zákeřná, často vycenila tesáky, drápy a jedové pytlíky na každého, kdo se odvážil přiblížit, i když se 040 snažila sebevíc. Většinu z nich jsme museli ukončit jednoduše z bezpečnostních důvodů. To se jí nelíbilo.//

//Ke konci sezení se ale zlepšila, i když se stále nedokázala pevně přichytit a často byla při výkonu nesouvislá a nestabilní. Přesto to nebyl nejhorší možný scénář. Na první pokus pod dohledem si vede dobře. Ještě chvíli potrvá, než bude schopná udělat něco v takovém rozsahu, v jaký doufám. Jen potřebuje víc trénovat.//

* **14/12/2008**
**Předexperimentální poznámka:**
//Myslím si, že 040 je dnes o něco připravenější, ale pořád se mi zdála trochu nervózní. Naštěstí ne tak moc jako včera, ale pořád je to tam. Alespoň už přestala s těmi epizodickými bludy o velikosti. Ty byly trochu znepokojivé.//

//Pokusíme se o totéž co včera, ale pokud se výrazně zlepší, přejdeme k další skupině předmětů. Ale zatím se budeme držet jen drobností.//

**Poznámka po experimentu:**
//Dnes to šlo lépe než včera, vlastně podstatně lépe než včera, ale ne dost dobře na to, abychom postoupili do další úrovně testování. 040 má stále problémy s kontrolou. Z pětadvaceti případů, kdy jsme ji nechali použít její schopnosti, nám jen třikrát dokázala poskytnout požadované výsledky, a zdá se, že i tehdy to byla spíše náhoda než cokoli jiného. Stále je potřeba více praxe. Budeme muset prolomit ten blok mezi ní a jejími schopnostmi. A k tomu možná budeme muset použít trochu... stresující opatření.//

* **15/12/2008**
**Předexperimentální poznámka:**
//Zdá se, že stále ještě překonává počáteční úzkost, ale teď už je sotva znatelná. Zkusíme to znovu s těmi maličkostmi, ale necháme ji soustředit se na to, aby je směřovala k vlastní vědomé vůli, a ne k podvědomí. V podstatě jí říkáme, aby &#34;zůstala pod kontrolou&#34;.//

**Poznámka po experimentu:**
//Dnešek byl vlastně stejný jako včera. Zdá se, že je pro ni obtížné ovládat své schopnosti. Jediné, co opravdu dělá, je, že otevírá stavidla a směřuje je na cíl. Žádné finesy, žádná kontrola. Prostě to zapne a namíří. Nechám ji objednat na psychologické vyšetření. Musíme najít příčinu toho jejího bloku.//

* **16/12/2008**
**Předexperimentální poznámka:**
//040 Zdá se, že má dnes dobrou náladu, a je rozhodnutá, že bude schopná sama věci měnit, místo aby to dělala automaticky. Stejná cvičení jako v minulých dnech.//

**Poznámka po experimentu:**
//Zdá se, že došlo k mírnému zlepšení, ale ne o moc, ale zase to může být jen vyšší míra náhody. Byla objednána na psychologické vyšetření, které by mělo proběhnout v nejbližších dnech.//

* **17/12/2008**
**Předexperimentální poznámka:**
//Psychologické vyšetření proběhlo a výsledky byly bohužel předvídatelné. Podle všeho trpí psychickým potlačením svých schopností. Jediný důvod, proč je vůbec schopna k nim přistupovat, je ten, že by jednala podle své potřeby je použít prostřednictvím telepatie a našla by přijatelné místo, kde by je použila, ale přitom by stejně litovala, že to udělala, a tak by vzpomínku okamžitě potlačila. Vyvinulo se to do té míry, že se jedná o podmíněnou reakci. Je tu také velké množství potlačených vzpomínek, které se týkají toho, proč při používání těchto schopností pociťuje takovou úzkost. Jediné vodítko, které ohledně toho máme, jsou zřejmě buď její bývalí opatrovníci, nebo rodiče, kteří už oba zemřeli. Zatímco tedy přijdeme na to, jak tento blok prolomit, pokusíme se odstranit stigma používání jejích schopností **v mezích** tím, že zvětšíme prostor, ve kterém je smí používat.//

**Poznámka po experimentu:**
//Blok je stále přítomen, což tuto cestu experimentování a tréninku do značné míry činí zbytečnou. Ale přesto, pokud to přerušíme tak náhle po jejím psychotestu, protože je tak mladá a emočně nezkušená, jako je ona, mohla by si myslet, že důvodem, proč jsme přestali, bylo to, že s ní bylo něco v nepořádku, což by vedlo ke ztrátě sebeúcty, osamělosti a obecně k větší emoční zátěži, což by zase vedlo k dalším incidentům týkajícím se jí a jejích schopností, k větší stigmatizaci a k další škodě všech zúčastněných. Takže experimenty budou prozatím pokračovat, ale budeme muset provést další psychologické sondy a zjistit, co způsobilo toto potlačování.//

* **18/12/2008**
**Předexperimentální poznámka:**
//Snaha napravit poškození její mysli se ukazuje jako obtížná. Podvědomě se léčbě brání, protože podvědomě nechce být vyléčena. Ani toto prostředí není zrovna příznivé. Budeme se na to muset podívat. Pokračujeme ve stejných cvičeních.//

**Poznámka po experimentu:**
//Stejné výsledky. Budeme jí muset umožnit přístup k dalším výsledkům. Mohlo by to pomoci zmírnit stigma. Možná bychom mohli omezení trochu uvolnit, ale na druhou stranu ji nechceme rozmazlovat. Je to ještě dítě a jako takové je stále náchylné k tomu, aby se její duševní vývoj změnil.//

* **19/12/2008**
**Předexperimentální poznámka:**
//Snažíme se zjistit její minulost, abychom se pokusili prozkoumat, co k tomu mohlo vést. Je to obtížné, protože všichni členové [DATA EXPUNGED]. Takže nám nezbývají žádné skutečné stopy, protože původní obyvatelstvo této oblasti bylo mentálně vyčištěno a žádné další stopy po [DATA VYMAZÁNA] se nám nepodařilo najít. Je zapotřebí dalšího výzkumu její minulosti. Stejná cvičení jako v minulých dnech.//

**Poznámka po experimentu:**
//Stejné výsledky. Začíná to být frustrující. Možná se budeme muset uchýlit k hypnóze, abychom se pokusili získat přístup ke vzpomínkám, které hledáme.//

* **20/12/2008**
**Předexperimentální poznámka:**
//040 rozhodně získává větší sebevědomí, takže tyto experimenty mají alespoň nějaký pozitivní efekt. Její schopnosti ovládání jsou sice stále nedostatečné, ale je to krok správným směrem. Zdá se, že jí pomáhá i to, že si může nechat více svých výtvorů, i když možná budeme muset zvětšit její zadržovací prostor, abychom se přizpůsobili. Stále se však chystám předložit schválení hypnózy. Stále stejná cvičení.//

**Poznámka po experimentu:**
//Nejedná se zatím o žádné změny, ačkoli míra fluktuace při přesnější transmogrifikaci mírně stoupá. Zdá se, že ačkoli neovládá své schopnosti přímo, možná nutí své podvědomí, aby se řídilo její vůlí, i když to může být také tím, že už několik dní provádíme stejné testy a dochází k tomu, co její psychika očekává, že se stane. Budeme muset změnit cílový organismus.//

* **21/12/2008**
**Předexperimentální poznámka:**
//Získali jsme souhlas s hypnózou a brzy ji budeme používat ve spojení s běžnými experimenty. S tím však začneme až zítra. Také jsme změnili cílový organismus na něco plazovitého, nikoliv hmyzoidního. Uvidíme, jak se to osvědčí.//

**Poznámka po experimentu:**
//Nic se nezměnilo, kupodivu. Míra přesné transmogrifikace je stále stabilní a pomalu se zvyšuje. Možná se jí to začíná dařit. Nicméně budeme pokračovat v hypnóze a pokusech přimět 040, aby prolomila svůj mentální blok.//</textarea></pre>
