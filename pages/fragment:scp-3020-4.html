    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-3020

**Classe :** [[span style=&#34;color:blue&#34;]]Fils de pute malveillant[[/span]]

**Procédures de Confinement Spéciales :** [[span style=&#34;color:blue&#34;]]Les individus agissant en tant qu’hôte de SCP-3020 sont autorisés à s&#39;éliminer eux-mêmes avec les moyens qu’ils souhaitent.[[/span]]

**Description :** [[span style=&#34;color:blue&#34;]]SCP-3020 est un parasite qui cause des accès de dépression et de colère en mangeant les substances chimiques qui font la dopamine et l’épinéphrine. La seule façon de se soigner de SCP-3020 est de se tuer, ou de se faire tuer par quelqu’un.  
J’ai vu Claudia l’autre jour. Ils nous ont laissé nous rendre visite. Se serrer dans les bras ne fonctionnent pas si on est tous les deux infectés. Nous étions répugnés. Nous nous sommes disputés.

Elle pensait que je baisais quelqu’un d’autre avant d’être infecté. J’ai essayé de lui dire que ce n’était pas le cas.

Claudia

Claudia est

La dernière chose que je l’ai entendue dire c’était &#34;je te hais&#34;. Puis elle essaya de me crever les yeux avant que les gardes ne l’emmènent, et je l’ai entendue crier tout le long du couloir alors que des individus en tenue jaune me sortaient de force dans une douche de décontamination et me poussaient dans une nouvelle cellule.

&#34;Je te hais.&#34;

On est deux. C’est moi qui t’ai fait ça. J’infecterai une douzaine de personnes avant de mourir.

Tout ce qui pouvait servir à me faire du mal a été retiré de la pièce. J’ai été déplacé dans une cellule avec le lit attaché au mur. Mon écran d’ordinateur est une projection, et mon clavier est tactile.

Je veux mourir. Vous ne me laisserez pas mourir. Vous ne laisserez aucun d’entre nous mourir.

Je pensais pouvoir nous aider, nous aussi, quand je les ai étudiés. Je pensais pouvoir les guérir.

Tu peux mettre de la colle sur un miroir brisé, mais tu ne peux pas le réparer.

[[/span]]

[http://fondationscp.wikidot.com/scp-3020/offset/4 Édition réalisée il y a 150 jours. Édition suivante réalisée il y 90 jours.]</textarea></pre>
