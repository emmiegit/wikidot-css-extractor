    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Codename: Green King HUB 
**Auteur :** [[user Eskobar]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 20 mars 2013
[[include credit:end]]

Là, à un instant de la mort de toutes choses, se tenaient deux individus. L&#39;homme n&#39;importe pas et nous n&#39;avons pas à parler de lui maintenant.

Il est en train de la regarder. &#34;Josephine ?&#34; demande-t-il.

&#34;Tu me reconnais ?&#34; répondit-elle.

&#34;Tu corresponds à certaines... caractéristiques, des caractéristiques auxquelles je suis familier,&#34; demandera-t-il. &#34;Je n&#39;ai jamais réussi à te trouver auparavant. Qu&#39;est-ce qui a changé ?&#34;

&#34;Je suis forte pour me cacher,&#34; est-elle en train de dire. &#34;Il n&#39;y a plus rien de quoi se cacher, désormais. La supernova du Soleil va commencer. Nous ne survivrons pas bien longtemps.&#34;

&#34;Tu ne survivras pas,&#34; avait-il dit. &#34;Je ne suis que peu lié par les règles conventionnelles de l&#39;espace et du temps. Je... Je suis surpris que tu le sois encore.&#34;

&#34;Que je n&#39;aie pas atteint un plan de conscience plus haut ?&#34; demandera-t-elle. &#34;Comme ceux qui me ressemblent ? Comme ce que supposaient tes amis de la Fondation ? Tout le monde avait si peur de moi,&#34; et à ce moment elle prononce le nom de l&#39;être avec qui elle converse, que nous ne pouvons répéter ici, &#34;et aucun d&#39;entre eux ne s&#39;est arrêté pour considérer le fait que la réciproque était vraie. J&#39;avais bien plus peur d&#39;eux. Et j&#39;avais extrêmement peur du divin, ça c&#39;est sûr. Je préfère vivre la durée de ma vie, sans compter la durée de la vie de centaines de millions de générations, que de faire... eh bien, ce que tu as fait, quoi que cela soit.&#34;

L&#39;homme aura pensé à cela pendant ce qui sembla une période de temps bien plus longue. &#34;Veux-tu savoir ce qu&#39;ils ressentaient ? Veux-tu savoir ce qu&#39;ils savaient ?&#34;

&#34;Je sais ce qu&#39;ils savaient,&#34; avait-elle pensé. &#34;Je leur ai pris ce savoir lorsque je l&#39;ai retiré de leur esprit.&#34;

&#34;Je l&#39;ai vu de leur point de vue, comme du tien,&#34; dira-t-il. &#34;Je peux te donner ce savoir. Comme une sorte de cadeau d&#39;adieu.&#34;

Elle s&#39;arrêta, puis sourit. &#34;J&#39;apprécierais.&#34;

Et puis, d&#39;un coup, elle sut. Son sourire resta sur son visage jusqu&#39;au moment où les flammes l&#39;atteignirent.

**[[[the-green-prince|Le Prince vert]]]** par giant enemy spycrab
**[[[cast-on|Monter en mailles]]]** par Eskobar

**[[[the-queen-in-green|La Reine en vert]]]** par Ralliston
**[[[ein-seltsamer-tagtraum-so-suess-wie-gift|Un étrange rêve éveillé, aussi doux que du poison]]]** par Einer von Rabe


[[collapsible show=&#34;Mais toutes les histoires sur sa vie n&#39;ont pas encore été racontées...&#34; hide=&#34;GUIDE DU CONTRIBUTEUR MMXIII&#34;]]

L&#39;ultime réalité de l&#39;univers que nous inventons est que la plupart des gens habite dans un monde, le monde normal, tandis qu&#39;un groupe restreint d&#39;individus vit dans un monde au-delà. Qu&#39;ils soient dans la Fondation, la Main du Serpent ou l&#39;Insurrection du Chaos, ces individus interagissent avec la vie normale à distance seulement, en manipulant les gens comme des joueurs d&#39;échecs sur un plateau.

Joséphine manipule la Fondation d&#39;une façon similaire.

Puissante plieuse de réalité, Joséphine a globalement échappé aux radars de la Fondation en faisant profil bas et en... manipulant certains souvenirs. Ses capacités sont immenses, mais pas illimitées. Un petit groupe de chercheurs de la Fondation l&#39;a identifiée, utilise pour la désigner le nom de code &#34;ROI VERT&#34; et travaille contre elle. L&#39;objectif ultime de Josephine est de s&#39;échapper, plutôt que de se venger ; se cacher, plutôt que d&#39;attaquer. Mais comme pour tous les plieurs de réalité, être exposé à une puissance de ce calibre est dangereux pour son esprit tout autant que son âme, et la Fondation n&#39;est pas à blâmer pour tous les conflits qui surviennent.

++ Sujets suggérés pour de futures histoires

1. La plupart des écrits existants montre les aspects du conflit entre Josephine et la Fondation qui mettent en lumière les pertes de la Fondation. Mais ce n&#39;est pas toujours le cas ; Josephine a aussi perdu son lot de batailles, même si les connaissances les concernant peuvent être... difficiles à retrouver.

2. La Fondation n&#39;est pas le seul protagoniste ; Josephine et d&#39;autres Groupes d&#39;Intérêt ont aussi leurs conflits. En particulier, la Coalition Mondiale Occulte est concentrée sur la destruction d&#39;entités anormales telles que Josephine ; bien que leur implication dans le projet Roi Vert soit limitée pour le moment, elle pourrait faire l&#39;objet d&#39;un développement.

3. La technologie dont dispose la Fondation a évolué pendant le siècle qu&#39;a été opérationnel le projet Roi Vert, et celui-ci doit avoir ses propres efforts de R&amp;D mis en place afin de survivre de manière autonome. Vous pouvez écrire sur les armes et les défenses conçues par la Fondation pour les utiliser contre un ennemi qui non seulement présente un défi pour tout attaquant, mais qui peut faire oublier à celui-ci tout ce qu&#39;il sait sur la Fondation.
