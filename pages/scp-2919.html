**Ítem #:** SCP-2919

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2919 está contenido dentro del Sitio Provisional 31. Las instancias de SCP-2919-1 deberán ser permanentemente monitoreadas en busca de cambios en su comportamiento. Cualquier interacción con una instancia de SCP-2919-1 debe ser aprobada por personal con Autorización de Nivel 3-2919. Se colocará [[[SCP-2821|Monitores de Espacio-Tiempo de Minkowski]]] alrededor de SCP-2919 y del Sitio Provisional 31, los cuales monitorearán cualquier distorsión gravitacional dentro de un área de 1 kilómetro. Estos monitores deberán seguir un estricto cronograma de revisión y mantenimiento. De ocurrir una distorsión espacial importante, el personal del Sitio Provisional 31 deberá seguir el Protocolo Eureka-4 (detallado en el Documento 2919-E4). Se administrará amnésticos de Clase A a cualquier individuo no afiliado a la Fundación que descubra SCP-2919 o el Sitio Provisional 31.

**Descripción:** SCP-2919 es una fábrica abandonada ubicada en la provincia de Norrboten, Suecia. No existe un camino que conecte con SCP-2919, ya sea por vehículo o a pie. Se cree que SCP-2919 fue construido entre la década de 1960 y la de 1980, debido a su estilo arquitectónico y la edad aparente del edificio. Tiene pintado un mural en blanco y negro en su pared oriental, a la derecha de lo que se asume es la entrada principal de la instalación. El mural contiene una representación de una figura de autoridad en su centro. Hombres y mujeres, los cuales se asume representan a científicos e ingenieros, pueden observarse a su lado izquierdo, e instancias de SCP-2919-1, a su lado derecho. Todos ellos hacen saludos. El fondo de la imagen se asemeja a una bandera de la Unión de Kalmar[[footnote]] La Unión de Kalmar fue una unión entre los reinos de Dinamarca, Suecia (incluyendo Finlandia) y Noruega (incluyendo sus territorios de ultramar). La Unión existió entre 1397 y 1523. [[/footnote]]. En la pared en frente del mural, las palabras &#34;SUOJAA KANSAMME[[footnote]] &#34;Proteger a Nuestra Gente&#34; en español. El texto original se encuentra en finés.[[/footnote]]&#34; se encuentran escritas en rojo. La función que cumplía SCP-2919 cuando se encontraba en uso es desconocida.

Las instancias de SCP-2919-1 son varones caucásicos de altura y edad aparente variable. Todas las instancias llevan un casco de metal blanco que se extiende hasta cubrir sus hombros y pecho superior. Desde la mitad del frente de su casco, se extiende un cilindro con terminación redonda de aproximadamente 1 metro de largo. En la mitad superior de la parte trasera del casco se encuentra un cilindro similar de aproximadamente 0.5 metros de largo. Las instancias están vestidas con una camisa de manga larga, pantalones y un cinturón. A pesar de la forma de su casco, las instancias de SCP-2919-1 no presentan dificultad de movimiento. Cada entrada a SCP-2919 está vigilada por dos instancias de SCP-2919-1, las cuales bloquean el acceso a su interior. Las entidades rotan en turnos de seis horas, y son relevadas por otras instancias del interior de la instalación. Las instancias son capaces de comunicarse en sueco, finés, danés, noruego, ruso e inglés.

Las instancias de SCP-2919-1 impiden el ingreso de seres humanos al interior de SCP-2919, empezando con advertencias verbales. De hacer caso omiso a estas, las entidades proceden al empleo de la fuerza, culminando en el uso de lo que parece ser distorsiones gravitacionales locales para remover a individuos de las instalaciones de SCP-2919. Estas distorsiones pueden ser generadas dentro de un radio de 4 metros alrededor de la instancia. Las entidades también usarán estas distorsiones como una forma de defensa personal, repeliendo físicamente a sus atacantes y desviando o neutralizando proyectiles disparados hacia ellos.

Hasta la actualidad, las instancias de SCP-2919-1 no han mostrado agresividad sin ser antes provocadas. Sólo tres sujetos han muerto debido a una interacción con SCP-2919-1, producto de la aparición de distorsiones gravitacionales encima o dentro de su cuerpo luego de intentar atacar a las entidades. Para más detalles, ver el Documento 2919-D7. Se cree que estas muertes fueron accidentales, intentos fallidos de las entidades de SCP-2919-1 de transportar a sus atacantes a otro lugar. Estas habilidades han impedido la captura y estudio de las instancias de SCP-2919-1, así como la exploración de SCP-2919.

**Anexo:**

**Anexo-2:** En █/██/████ a las 10:54 am, una instancia de SCP-2919-1 (denominada SCP-2919-1V para efectos de registro de la autopsia) empezó a temblar y colapsó. Tres minutos después, otra instancia de SCP-2919-1 emergió de SCP-2919 y tomó su puesto, ignorando a la instancia colapsada. La Fundación pudo extraer a SCP-2919-1V sin incidente. Tras confirmar la muerte de la entidad, se realizó una autopsia en el cadáver.

El casco es de acero inoxidable, pintado de blanco. Contenía tejido biológico diferenciado y órganos conectados a varios componentes electrónicos, injertados a puntales de metal. En el centro de casco había un cerebro, el cual conectaba a muchos de los componentes electrónicos. Al momento de esta redacción, se desconoce el propósito de los órganos, pero se ha teorizado que son capaces de generar una corriente alterna estable para alimentar los componentes electrónicos y procesar glucosa y otros nutrientes para el cuerpo vía ██████. El casco está conectado al esqueleto del resto del cuerpo, y no puede ser removido sin provocar un colapso de la columna y el pecho. Las letras &#34;UK-21&#34; han sido tatuadas sobre el ombligo. El resto del cuerpo y sus prendas no exhibían anormalidades.

Durante la autopsia, la instancia fue rodeada por un efecto de lente gravitacional[[footnote]] Un efecto visual causado por la curvatura de la luz alrededor de una gran fuente de gravedad. Comúnmente se observa al desviarse la luz de fuentes distantes alrededor de cúmulos de galaxias.[[/footnote]], y subsecuentemente se desvaneció junto con la mesa de operación y varios instrumentos. Los sensores detectaron una gran distorsión espacial y gravitatoria en el área del incidente, que atrajo los instrumentos hacia el cuerpo de SCP-2919-1V. Se reportó la aparición de un agujero en el lente, que conducía a un área gris oscura. El cuerpo y el equipo no han sido encontrados.

**Anexo-3:**

[[collapsible show=&#34;+ Registro de Exploración 2919&#34; hide=&#34;- Registro de Exploración 2919&#34;]]
&gt; **Prefacio:** Los experimentos sobre la interacción entre las instancias de SCP-2919-1 y máquinas han determinado que los robots y las máquinas pequeñas normalmente son ignoradas. El Dron de Grabación Horus H765 (1 cm x 1 cm x 1 cm) fue adherido a la parte frontal del casco de una instancia de SCP-2919-1 (en adelante SCP-2919-1U.) Dos horas después, a las 6:00 PM, SCP-2919-1U dejó su puesto y entró al edificio. A continuación se presenta una transcripción de lo grabado por H765 dentro de SCP-2919 antes de la pérdida de su señal. Se planean operaciones posteriores.
&gt; 
&gt; **&lt;INICIO DEL REGISTRO&gt;**
&gt; 
&gt; SCP-2919-1U camina hacia una serie de puertas. Estas se abren por su cuenta, se asume debido a las distorsiones gravitacionales de SCP-2919-1U. Este ingresa a través de ellas y camina por un largo corredor. Se pueden ver varias salidas en las paredes, presuntamente conectadas a otras secciones de SCP-2919. Las paredes están menos desgastadas que en el exterior. A pesar de la edad aparente de SCP-2919, las luces dentro del edificio continúan funcionando, indicando la presencia de una fuente de electricidad activa. El corredor termina desviándose en dos caminos, con una puerta en medio. Junto a la puerta se observa un mural de anuncios, con un mapa y otros documentos sobre él (más detalles en el Anexo-4).
&gt; 
&gt; La pared conduce a una escalera, la cual parece haber sido diseñada teniendo en mente el casco de las instancias de SCP-2919-1. SCP-2919-1U desciende por esta escalera durante varios minutos. La escalera lleva a una plataforma sobre una habitación grande, con varias otras plataformas cerca del área superior de esta. En el piso de la plataforma se encuentra un póster arrugado. El póster contiene la silueta en gris de una persona usando anteojos negros, sobre un fondo anaranjado. Un símbolo naranja de un engranaje es visible en ambos lentes. Un eslogan bajo la imagen reza, &#34;Si vez a alguien usando gafas, ¡pídele que se las quite! ¡Podría ser un CONSTRUIDO![[footnote]] Este y el resto de textos observados en SCP-2919 han sido traducidos de finés a español.[[/footnote]]&#34; SCP-2919-1U camina por la plataforma durante dos minutos antes de llegar a unas escaleras al final de esta.
&gt; 
&gt; Al descender SCP-2919-1U por las escaleras, H765 logra grabar más de la habitación. El área contiene varias fajas de alimentación y maquinaria inactivas que parecen haber estado ensamblando los cascos de SCP-2919-1. Se puede observar cubas de metal unidas a las paredes, algunas de las cuales han colapsado, derramando sangre y órganos. Estos órganos se asemejan a los encontrados dentro del casco de SCP-2919-1V. Varias instancias de SCP-2919-1 patrullan el área. Gran parte de la maquinaria se encuentra en un estado de deterioro o completamente malograda. En el piso se observan dos documentos (detallados en el Anexo-4) y la espalda de un cuerpo humano sobresaliendo del suelo, como si estuviera sumergido. En la pared se observa un póster propagandístico, con una representación de un soldado plantando la bandera de la Unión de Kalmar en una silueta quebrada que se asemeja a los Estados Unidos de América. La silueta contiene el Gran Sello de los Estados Unidos en su centro. Un eslogan reza &#34;¡Pudimos derrotar a los Estados, y también podemos derrotar a la comunistas!&#34; SCP-2919-1U cruza otra serie de puertas de metal, entrando a una habitación similar a la anterior. En este punto se pierde la conexión con H765 durante un minuto.
&gt; 
&gt; Al restablecerse la conexión, SCP-2919-1U entra a un ascensor, y gira hacia las puertas. Las paredes y puertas del elevador están hechas de vidrio, permitiendo ver una cámara de metal alta. Dentro de la cámara se encuentra un objeto que se asemeja a una versión más grande de los cascos de SCP-2919-1, conectada a varias máquinas y dispositivos electrónicos. En la parte más alta de la cámara se observa una ventana rota, la cual conduce a un área desconocida. El ascensor desciende bajo la cámara, mostrando solo concreto. La conexión con H765 empieza a disminuir.
&gt; 
&gt; Las puertas se abren a una habitación cilíndrica, gris y grande. En el centro de ella está un anillo metálico, conectado al suelo y al techo con barras. En el centro del anillo hay una máquina, conectada al interior del anillo por cables y tubos. En la parte lateral del anillo hay 20 cuerpos humanos desnudos, todos los cuales están decapitados y con tubos extendiéndose de sus cuellos hacia el techo. Algunos de los cuerpos se encuentran en estado de descomposición, mientras que otros lucen saludables. Uno de los cuerpos ha sido segmentado diagonalmente desde su hombro derecho hacia el lado izquierdo de su cadera, mientras que otro parece haber explotado desde adentro. En el suelo son visibles órganos descompuestos, manchas de sangre secas, y vidrio roto. En intervalos irregulares de tiempo, uno de los cuerpos (incluyendo los descompuestos y muy dañados) se estremece. Las letras &#34;UK2-S&#34; se observan en el pecho de todos los cuerpos. Se han colocado varios órganos para formar la frase &#34;¿LOS SALVÉ?&#34; (en finés) en el suelo. En la pared se puede observar la frase &#34;POR FAVOR HABLEN&#34; (también en finés) escrita en sangre. Al acercarse SCP-2919-1U al centro de la habitación, la señal de H765 se pierde.
[[/collapsible]]

**Anexo-4:** A continuación se presentan los documentos registrados por el Dron de Grabación Horus H765 dentro de SCP-2919. Todos los textos han sido traducidos de finés a español. Los textos en cursiva fueron escritos con lápiz en los documentos. Las imágenes de cada documento están disponibles en el Documento SCP-2919-E1R.

[[collapsible show=&#34;+ Documento Recuperado 2919-1&#34; hide=&#34;- Documento Recuperado 2919-1&#34;]]
&gt; 
&gt; Proyecto Dažbog
&gt; 
&gt; Reporte Semanal - 21/10/1979
&gt; 
&gt; Esta ha sido una semana provechosa para el Proyecto Dažbog. Nuestros ingenieros han puesto los toques finales a los sistemas de construcción, y han producido 11 nuevas Unidades Karewit en un solo día. Las células de construcción de órganos están saludables, aunque a veces la producción ha salido de control. Hace cuatro días una de nuestras cubas de crecimiento se rompió luego que el crecimiento acelerado de los órganos presionara demasiado contra sus paredes. Incluso ya en la operación de limpieza, las células seguían intentando producir más órganos. Creemos que esto fue un incidente extraordinario, que difícilmente se repita, pero de todas formas hemos añadido un sistema a las cubas que se deshará de los órganos innecesarios de crecer demasiados.
&gt; 
&gt;  La Unidad Karewit 2 continúa fortaleciéndose. En un experimento UK2 fue capaz de sostener una piedra de 3 m x 4 m x 3.5 m en el aire durante 2 minutos fuera de la Instalación 63, su mejor registro hasta el momento. Otras pruebas muestran que UK2 puede manipular la gravedad en cualquier lugar dentro de la Instalación 63. Si logramos mantener a UK2 en este estado durante suficiente tiempo, el próximo año podría ocurrir la militarización de UK2. Sin embargo, su personalidad es todavía la de un niño. Se desconoce porqué, especialmente considerando el tamaño de su cerebro y sus mejoras. Algunos creen que UK2 necesita tiempo para desarrollarse mentalmente, debido a que hay más espacio en su cerebro que en el de un humano normal. La próxima semana investigaremos esta teoría. Por el momento no parece tener efectos secundarios negativos.
&gt; 
&gt; El mayor avance que tenemos hasta el momento ha sido durante las pruebas de una Unidad Karewit. Mientras probábamos cuantos objetos pueden ser manipulados simultáneamente, la unidad se desvaneció y reapareció a varios metros de distancia. Esto significa que podemos crear agujeros de gusano artificiales con las unidades, pese a que aún no sabemos cómo funciona esto. Este descubrimiento fue hecho el día de hoy, así que no se han realizado muchas pruebas, pero continuaremos con ellas la próxima semana.
&gt; 
&gt; Para finalizar, el Consejo Democrático ha autorizado el uso de más dinero en nuestra investigación. Debido a las crecientes dificultades en la guerra contra Mekhantos, ellos esperan que finalicemos nuestras Unidades Karewit tan pronto sea posible. Esto no alterará ninguno de los proyectos y experimentos planeados para la próxima semana, ya que las Unidades Karewit están próximas a su finalización. Esperamos que la próxima semana nos dé más progresos.
&gt; 
&gt; Dr. Eino Jere - Líder de Investigación del Proyecto Dažbog
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ Documento Recuperado 2919-2&#34; hide=&#34;- Documento Recuperado 2919-2&#34;]]
&gt; 
&gt; **NOTA: Este documento está incompleto, debido a que el Documento Recuperado 2919-1 bloqueaba la mayor parte de este durante la grabación. Abajo se encuentra la porción del texto que pudo ser grabada.**
&gt; 
&gt; desapareció después del transporte, y su cable quedó partido por la mitad. La grabación de la Unidad solo mostró estática y un cielo azul. Uno de los investigadores que viajó con las Unidades, el Dr. Cai Egil, afirma haber visto otro mundo durante un instante, pero no recuerda detalles puntuales sobre él. Basado en las grabaciones de otras unidades, teorizamos que el agujero de gusano pasa por otra dimensión antes de reingresar a la nuestra. Aunque esto abre muchas posibilidades, el viaje a través de agujeros de gusano es muy peligroso. Una Unidad terminó dentro de una pared luego de transportarse, con partes de su cuerpo llenas de concreto. La única razón por la cual sabemos dónde está es porque vimos su mano saliendo de una pared después de algunas horas, retorciéndose. No sabemos dónde se fue el resto del concreto. Solo espera que nuestros científicos desaparecidos no hayan terminado igual. 
&gt; 
&gt; Debido al peligro de estos agujeros de gusano, hay temores que UK2 será capaz de hacer lo mismo, pero a una escala mayor. Luego de estudiar la creación de estos agujeros, nuestros ingenieros creen haber desarrollado un inhibidor que previene su ocurrencia. Hemos tenido que suspender cualquier ensayo posterior respecto a los agujeros, debido a las tensiones crecientes en la frontera y las preocupaciones del gobierno. En este momento, las Unidades Karewit están siendo producidas al mayor ritmo posible. Esperamos estar vivos para ver nuevos desarrollos la próxima semana.
&gt; 
&gt; Dr. Eino Jere - Líder de Investigación del Proyecto Dažbog //Los soviéticos han roto el tratado, y han cruzado la frontera Finlandesa-Soviética mientras estábamos distraídos. Con nuestra proximidad al conflicto, me preocupa ser atacados pronto. No sé por cuánto tiempo podrán retenerlos los guardias, pero pase lo que pase no podemos dejarlos entrar. No podemos permitir que aprendan.//
&gt; 
&gt; //El inhibidor no ha sido instalado.//
[[/collapsible]]

[[collapsible show=&#34;+ Documento Recuperado 2919-3&#34; hide=&#34;- Documento Recuperado 2919-3&#34;]]
&gt; 
&gt; Esta es la descripción de un mapa visto en el mural de anuncios de SCP-2919.
&gt; 
&gt; El mapa se titula &#34;Mapa del Mundo Moderno - 1979&#34;. Varios países están pintados de los colores azul, rojo y gris. La leyenda del mapa indica: &#34;Azul: Capitalista y Naciones Aliadas, Rojo: Territorio Comunista, Gris: Neutral, Amarillo: Territorio del Antiguo Gobierno, Bronce: Mekhantos, Negro: Perdido&#34;.
&gt; 
&gt; Los países presentes en el mapa son diferentes a los existentes en 1979. Una de las diferencias más notables es que Norteamérica está compuesto de diez países de tamaño variable. Tres de los países occidentales están pintados de rojo, y la mayoría de los países de centro y norte, de gris. El país más grande está pintado de azul y se esparce por gran parte de la costa este. Cuba y Centroamérica están pintados de azul. Los países sudamericanos son una mezcla de azul, tojo, y gris, y se asemejan a la Sudamérica de la Guerra Fría. Las únicas diferencias importantes son que Chile es de tamaño menor, y que el área que contiene a Brasil está dividida en dos países, uno azul y el otro rojo.
&gt; 
&gt; África y el Oriente Medio se mantienen prácticamente iguales, con fronteras ligeramente distintas. En la costa oeste de África se encuentra un pequeño país amarillo, el único de este color. En Europa, Italia no es un solo país, sino una colección de pequeños territorios. Portugal y España están representados como uno solo, al igual que Suecia, Finlandia, Noruega y, se asume, los territorios de ultramar de Noruega. Lo que se asume es la Unión Soviética se extiende hasta sus fronteras de 1945. Asia (incluyendo Japón) es predominantemente rojo, aunque el territorio que se cree es China es azul y menor en tamaño. Todas las naciones de las islas del Pacífico son grises. En el Océano Atlántico Sur se ubica un círculo color bronce aproximadamente del tamaño de Brasil. Se pueden observar cuatro círculos color bronce más pequeños en el Océano Pacífico. Groenlandia es el único territorio de color negro en el mapa.

[[/collapsible]]

[[collapsible show=&#34;+ Documento Recuperado 2919-5&#34; hide=&#34;- Documento Recuperado 2919-5&#34;]]

&gt; **NOTA: Estos documentos son trozos de papel visibles en el mural de anuncios de SCP-2919. Parece ser fragmentos de noticias.**
&gt; 
&gt; -
&gt; 
&gt; **Embajador de Nueva Kalmaris Viaja a los Remanentes del Antiguo Gobierno**
&gt; 
&gt; Desde que la Unión de Kalmar fuera derrocada durante la Primera Guerra Mundial y Nueva Kalmaris fuera fundada, un territorio ha continuado jurando lealtad al antiguo gobierno. El país africano de Nuevo Oslo se ha rehusado a unirse a Nueva Kalmaris, y ha demostrado un rechazo notable hacia nuestro gobierno. Sin embargo, después de 61 años de separación, parece que finalmente se unirán. Su ubicación los ha hecho sufrir profundamente debido a la guerra contra Mekhantos, y los recientes ataques de países vecinos han estirado sus defensas al límite. Un embajador de Nueva Kalmaris se encuentra viajando a Nuevo Oslo para organizar las negociaciones. Se desconoce que incluirán estas, pero esperamos que signifique que podamos unirnos a ellos a cambio de apoyo de nuestra nación. Las negociaciones se llevarán a cabo durante un periodo de dos días.
&gt; 
&gt; **Una Misteriosa Máquina se Levanta desde el Océano**
&gt; 
&gt; El 5 de agosto, un buque de carga que iba de Argentina a Marruecos hizo un descubrimiento sorprendente. Mientras navegaban, la tripulación vio un gran bulto aparecer en el océano. Uno de los miembros de la tripulación dijo, &#34;Notamos que nuestro bote empezó a subir la cima de lo que pensábamos era una ola grande. Sin embargo, solo se hizo más y más grande hasta que parecía una pared colosal. Y entonces explotó.&#34; De entre las aguas surgió una máquina masiva y compleja de bronce. Dijeron que se veía como una pared hecha de distintos engranajes rotando, con un sonido fuerte y chillante proveniente del interior. El capitán de la nave, el Capitán Héctor Yenien dijo, &#34;Es la cosa más impactante que he visto en mi vida. Es como si pudiera sentir algo dentro de esa masa de dientes y engranajes, algo malévolo. No pudimos avanzar debido a que esa cosa bloqueaba nuestro camino, así que lo ignoramos. Me alegra haberlo hecho.&#34; Cuando la embarcación regreso al Mar de la Plata, fueron los primeros de muchos marineros en esparcir historias sobre la máquina. Ayer agosto 9, el ejército alemán empezó una investigación y confirmó que tres de estas historias son ciertas. Una investigación de la llamada &#34;Isla Engranaje&#34; se encuentra en desarrollo.
[[/collapsible]]
