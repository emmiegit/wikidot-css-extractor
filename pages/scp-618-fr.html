**Ítem #:** SCP-618-FR

**Nivel de Amenaza:** Naranja [[span style=&#34;color:Orange&#34;]]●[[/span]]
 
**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-618-FR debe ser vigilado mediante cámaras instaladas en las entradas y en cada sala, procurando no dejar ningún punto ciego. Si un objeto introducido en SCP-618-FR por sus ocupantes puede ser anómalo o de interés para la Fundación, los agentes deberán acceder al interior de la anomalía para apoderarse de él, previa notificación a las autoridades. Si el objeto no representa ningún interés o anomalía, podrá ser conservado y archivado por las instancias de SCP-618-FR, de acuerdo con sus propios procedimientos y protocolos.  

La Fundación SCP está en contacto permanente con SCP-618-FR a través de SCP-618-FR-4 con fines de colaboración y, sobre todo, de seguimiento. La comunicación es posible en español, ruso e inglés. La Fundación está autorizada a visitar la anomalía, previo pago y con restricciones en las salas de reconocimiento y la morgue, por razones de riesgo biológico. Es necesario solicitar permiso a SCP-618-FR-1 y 2 en caso de visitar estas salas, el personal debe llevar trajes de cuerpo entero para evitar la contaminación biológica.

Dado que SCP-618-FR está gestionado enteramente por sus propias instancias, se aconseja al personal de la Fundación que no interfiera en su gestión, para no correr el riesgo de romper la colaboración. Para cualquier duda, póngase en contacto con la Dra. Leonor Valparaíso, responsable de la contención de la anomalía.

**Descripción:** SCP-618-FR es un gabinete de curiosidades situado en la región de Hermosillo, en el estado de Sonora (México). Se trata de un edificio de 150m^^2^^ con una planta y doce salas: dos oficinas, una sala de archivos, dos salas de examen forense, una morgue y seis salas en las que se exponen no menos de 600 piezas anatómicas, entre cuerpos momificados, órganos y cuerpos conservados en formol, placas anatómicas de diversas épocas y sistemas nerviosos de varias especies animales (incluida la humana). Estos objetos se exponen tras un cristal y se registran en un inventario. Las exploraciones han demostrado que SCP-618-FR recibe una limpieza diaria y que la sala de examen forense es totalmente funcional y se utiliza con regularidad para analizar y realizar autopsias a los objetos encontrados, que luego se exponen en una de las seis salas de exposición. La consulta está abierta al personal de la Fundación que desee visitarla, previo pago de █ pesos.

SCP-618-FR era un antiguo instituto forense creado en 1946 pero abandonado en 1990 debido a su estado ruinoso. Siete instancias designadas SCP-618-FR 1 a 7 se trasladaron allí en 2003, trayendo consigo un centenar de objetos recogidos en Rusia y México. Aprovecharon el edificio en desuso para instalar su colección. Limpiaron los locales y renovaron el depósito de cadáveres y dos de las salas de autopsias, utilizando medios que no deseaban revelar. Su colección creció gracias a robos en hospitales, tanatorios y cementerios, e incluso en museos y universidades. Cada vez que se recuperan cuerpos, SCP-618-FR-2 y 3 les practican autopsias. Estas autopsias se llevan a cabo de acuerdo con los procedimientos y técnicas utilizados por los patólogos forenses en las décadas de 1990 y 2000, lo que sugiere que SCP-618-FR 2 y 3 fueron expertos forenses durante su vida. Las autoridades parecen tener únicamente un interés científico en estas autopsias, relativas a la anatomía y el estudio del cuerpo humano.
 
[[include component:image-block
name=element187|caption=Elemento 187 de la colección de SCP-618-FR|width=300px]]

[[include component:image-block
name=element520|caption=Elemento 187 de la colección de SCP-618-FR|width=300px]]

Las instancias de SCP-618-FR-1 a 7 son ectoplasmas que han tomado posesión de esqueletos y cadáveres en estado de descomposición más o menos avanzado, para actuar sobre su entorno. Tienen capacidad de movimiento y conciencia. Estas instancias están permanentemente cubiertas con túnicas y gorros oscuros, por lo general de color negro, excepto durante las autopsias, en las que las instancias autorizadas para realizar estos exámenes visten trajes blancos. Normalmente se les ven los pies y las manos, pero no la cara. Las instancias se mueven como seres humanos vivos y algunos son capaces de hablar, con mayor o menor dificultad según su estado de descomposición. Las instancias esqueléticas, por ejemplo, son incapaces de hablar. A pesar de su naturaleza y la de su presunto creador (véanse los anexos adjuntos), estas instancias no tienen habilidades nigrománticas.

Se adjunta una lista de las instancias presentes en SCP-618-FR:
* SCP-618-FR-1 &#34;Vanitas&#34;:  55 años aproximadamente, 1,63 m, piel cianótica, lividez cadavérica en la cara, brazos y talones. Es la única instancia femenina y es capaz de hablar. Parece que SCP-618-FR-1 es la directora de SCP-618-FR. Está a cargo de los archivos y la contabilidad de SCP-618-FR.
* SCP-618-FR-2 &#34;Angmar&#34;: 60 años aproximadamente, 1,90 m, en estado de rigor mortis, también presenta lividez en los mismos lugares que SCP-618-FR-1, así como una herida abierta en el cuello, que sugiere muerte por perforación de la arteria carótida. &#34;Angmar&#34; también dispone de habla, y habla con voz ronca. Está a cargo de las autopsias y los exámenes forenses de los objetos encontrados por las otras instancias.
* SCP-618-FR-3 &#34;Holbein&#34;: 60 años aproximadamente, 1,74 m, mancha visible de putrefacción en el vientre. Se le reconoce por su mandíbula inferior fracturada a la altura de la articulación temporomandibular izquierda, que está desencajada y le impide hablar. Es el ayudante de autopsias de SCP-618-FR-2, pero debido a un líquido negruzco con la consistencia de sangre muy espesa que rezuma de su piel, no puede tocar objetos sin ensuciarlos, por lo que debe llevar un traje de cuerpo entero durante las autopsias. Por lo general, se encarga de redactar los informes de los exámenes.
* SCP-618-FR-4 &#34;Simberg&#34;: 35 años aproximadamente, 1,52m, tiene el aspecto de un cuerpo momificado. Parece haber sido embalsamado antes de ser reanimado. Es responsable de la exposición y conservación de los objetos expuestos en el interior de SCP-618-FR. Habla con voz nasal y grave, y es muy comunicativo. La comunicación entre SCP-618-FR y el personal de la Fundación se realiza a través de él.
* SCP-618-FR-5 &#34;Rótula&#34;, -6 &#34;Tres Dientes&#34; y -7 &#34;Esqueleto&#34;[[footnote]] **N del T:** Nombre original en español. [[/footnote]] son esqueletos que miden 1,79 m, 1,87 m y 1,23 m respectivamente. La forma y la longitud de sus huesos indican que son varones, de entre 25 y 30 años en el caso de SCP-618-FR-5 y -6 y de unos 9 años en el caso de SCP-618-FR-7. No pueden hablar. Sus principales tareas son limpiar el museo y buscar objetos para SCP-618-FR.

Entre las instancias existen lazos de amistad y respeto, incluso de hermandad. Cabe destacar que todos cuidan de SCP-618-FR-7, que tiene las características mentales y el comportamiento típicos de un niño de ocho años. Las demás instancias se ocupan de él, le felicitan cuando completa las tareas que se le asignan y le ayudan en determinadas tareas, como meter objetos en formol. SCP-618-FR-7 es muy insistente con ellos, disfruta mostrándoles lo que ha hecho y los observa en sus actividades cotidianas.

__Actualización del 16/12/2021:__ SCP-618-FR-7 es capaz de hablar (sólo en español), pero con una voz muy vacilante y un vocabulario limitado. La Fundación lo vigila para saber si esta capacidad de hablar, así como sus funciones cognitivas, pueden evolucionar.

La Fundación SCP se comunica normalmente con SCP-618-FR-4 y ve muy poco a las instancias -5 y -6, que en su mayoría son bastante hostiles e intentan esconderse cuando ven entrar a otros seres vivos. Las otras instancias, &#34;Vanitas&#34;, &#34;Angmar&#34; y &#34;Holbein&#34;, son bastante amistosas, aunque poco cooperativas cuando se trata de entregar sus colecciones. &#34;Esqueleto&#34; es algo tímido y observa a los agentes desde la distancia, normalmente escondido tras una puerta o estantería.   

La primera interacción con SCP-618-FR tuvo lugar en julio de 2021, cuando la Fundación SCP se enteró de la muerte de [DATOS BORRADOS], buscado por robo de anomalías en América Latina. Los agentes localizaron el cuerpo en el Parque Central Riberas, al este de Hermosillo, sólo para descubrir que había desaparecido. Como [DATOS BORRADOS] 5 era miembro de la Coalición Oculta Global, se inició una competición entre la COG y la Fundación SCP para encontrar el cuerpo. Las imágenes de las cámaras de vigilancia del lugar donde fue hallado muerto mostraron que durante la noche SCP-618-FR-5 y -6 acompañados por SCP-618-FR-7 recogieron el cuerpo y lo llevaron de vuelta a su guarida, situada a 500 metros del hallazgo. Recorrieron los 500 metros a pie, llevando el cuerpo con las manos desnudas. Al día siguiente, el Teniente Fernández y sus oficiales se dirigieron a SCP-618-FR para recuperar a [DATOS BORRADOS] e investigar la causa de su muerte.  

[[div class=&#34;blockquote&#34;]]
**Entrevistador:** Teniente Sergio Fernandez, Fundación SCP  
**Entrevistado:** SCP-618-FR-4 &#34;Simberg&#34;
**Fecha:** 24/05/2021
**Introducción:** El Teniente Fernández entró en SCP-618-FR con seis agentes del DM-Fi-14, especializado en la exploración de edificios y del que es comandante. 
------

**SCP-618-FR-4:** Buenas, veo que queríais vernos. Soy Simberg, conservador de este museo.  

**Tte. Fernandez:** Soy el señor Sergio Fernández, de la policía de Hermosillo, y me gustaría hacerle unas preguntas sobre su último... hallazgo.

**SCP-618-FR-4:** ¿El cuerpo encontrado en el polígono industrial? Si te sirve de ayuda, Holbein y Angmar están realizando la autopsia. No podéis entrar, podría molestarles, pero podéis esperar aquí hasta que terminen.

**Tte. Fernandez:** A decir verdad, Simberg, no estoy aquí por eso. Mis hombres buscaban a esta persona, culpable de... varios robos.

**SCP-618-FR-4:** Ya no podrá hablar a partir de ahora.

**Tte. Fernandez:** Nos gustaría recuperar el cuerpo.

**SCP-618-FR-4:** Pero... no... tú... ¡no puedes! Tres Dientes, Rótula y Esqueleto lo han encontrado, es... ¡es nuestro!

**Tte. Fernandez:** Llevamos varios años siguiéndole la pista, Simberg, y nos gustaría recuperar el cuerpo y averiguar quién lo mató.

**SCP-618-FR-4:** Pero... ¡no podemos dártelo! ¡Angmar y Holbein están ocupados con él!

**Tte. Fernandez:** Muy bien... ¿Me avisará cuando termine la autopsia?

**SCP-618-FR-4:** Erm... por supuesto... Pero no será hasta dentro de... un rato, unas horas. ¿Puedo ofrecerte una bebida mientras tanto?

**Tte. Fernandez:** Me gustaría hacerle algunas preguntas sobre este lugar, Simberg.

**SCP-618-FR-4:** ¿Te refieres a nuestro museo? Pues adelante.

**Tte. Fernandez:** ¿Esto es un museo?

**SCP-618-FR-4:** No lo parece, pero tenemos salas de exposición donde mostramos los objetos que encontramos.

**Tte. Fernandez:** ¿De verdad? ¿Se pueden visitar?

**SCP-618-FR-4:** Una petición extraña que nunca me han hecho. Le preguntaré a mi superiora.

//(SCP-618-FR-4 va a una pequeña sala junto a la entrada y abre la puerta. SCP-618-FR-1 está allí, ordenando lo que parecen archivos.)//

**SCP-618-FR-4:** ¿Vanitas?

**SCP-618-FR-1:** ¿Qué quieres, Simberg?

**SCP-618-FR-4:** //(mostrando al Teniente Fernández)// Mientras esperamos a que Angmar y Holbein terminen su autopsia, a esta persona y a sus hombres les gustaría visitar nuestro museo, ¿qué dices?

**SCP-618-FR-1:** Extraña petición. Pero supongo que es posible. Vigílalos de cerca durante la visita, Simberg, tú y yo somos muy aficionados a nuestra colección, ¿verdad?

**SCP-618-FR-4:** Desde luego, Vanitas.

//(SCP-618-FR-4 lleva al Teniente Fernández y a sus agentes a las salas de exposición de SCP-618-FR.)//   

**SCP-618-FR-4:** No he preparado un discurso para explicaros todo, no soy ningún guía. La mejor manera de visitarlo es echar un vistazo y preguntarme si tenéis alguna duda.

//(Los agentes del Teniente Fernández empiezan entonces a hacer preguntas a SCP-618-FR-4 para desviar su atención. Mientras tanto, el Teniente Fernández y el Agente García se dirigen al piso de arriba.)//  

**Agt. García:** Aquí no parece haber salas de exposición.

**Tte. Fernandez:** No, parece ser administrativo...

//(Se oyen ruidos metálicos en una habitación al final del pasillo. El Agente García y el Teniente Fernández desenfundan sus armas y se dirigen hacia el ruido.)//

**Agt. García:** //(en voz baja)// ¿Qué podrá ser?

//(El Teniente Fernández se encoge de hombros. Llegan a la habitación de donde proceden los ruidos.)//

**Tte. Fernandez:** Viene de ahí.

//(La puerta de la habitación es gris, de acero. Los dos agentes pegan el oído a la pared y oyen voces.)//

**SCP-618-FR-2:** Pon estos dos proyectiles en la jarra de la derecha.

//(Se oye el sonido del metal en el cristal)//  

**SCP-618-FR-2:** Uno de los proyectiles entró por el omóplato izquierdo y salió por delante, perforando la arteria aquí. ¿Puedes verla?

//(Un grito gutural le responde)//

**SCP-618-FR-2:** Oh, Holbein, mira: hay manchas extrañas en los pulmones, nunca había visto eso antes. Anótalo en el informe.

//(El Teniente Fernández hace un gesto con la cabeza al Agente García, que derriba la puerta y la abre.)//  

**SCP-618-FR-2:** No hemos...

//(El Teniente Fernández y el Agente García se encuentran en una sala de examen forense. Un cuerpo desnudo yace sobre una mesa, rodeado por dos instancias, SCP-618-FR-2 y 3, vestidos con monos esterilizados. Al ver a los dos agentes, las instancias se sobresaltan.)//  

**SCP-618-FR-3:** [grito de ira]

**SCP-618-FR-2:** ¿Quienes sois y qué hacéis aquí? ¡Largo inmediatamente!

**Tte. Fernandez:** Sólo queríamos explorar la zona y...

**SCP-618-FR-2:** //(gritando)// ¡Largo de aquí!

//(El Teniente Fernández y el Agente García permanecen en la sala. SCP-618-FR-2 se dirige a SCP-618-FR-3.)//

**SCP-618-FR-2:** ¡Holbein!

//(Las dos instancias se abalanzan sobre el Teniente Fernández y el Agente García y los arrojan fuera de la sala de reconocimiento.)//

**SCP-618-FR-2:** ¡Salid de este edificio inmediatamente!

//(El Agente García y el Teniente Fernández se encuentran en el pasillo. Delante de ellos, SCP-618-FR-5 y -6 los agarran y les impiden firmemente moverse. SCP-618-FR-3 sale de la sala y muestra la puerta a los otros dos agentes. Llevan a los dos agentes al exterior, donde ya se encuentran los demás miembros de su equipo.)//  

**SCP-618-FR-1:** //(a SCP-618-FR-4)// Sabía que no era buena idea dejarles entrar, Simberg.
[[/div]]

El 18 de julio de 2021, la Fundación SCP lanzó una operación para recuperar el cuerpo de [DATOS BORRADOS]. SCP-618-FR fue allanado durante la noche por dos DMs especializados en redadas de edificios. El cuerpo fue recuperado, junto con todos los objetos recogidos en el interior de SCP-618-FR. Las instancias opusieron una fuerte resistencia, en particular SCP-618-FR-5, SCP-618-FR-6 y SCP-618-FR-2, que pudieron hacer frente a los agentes debido a su tamaño y fuerza. Fueron rápidamente superados por los dos DMs. En respuesta a la pérdida de su colección, que consideraron un robo, SCP-618-FR-1 se negó a comunicarse con la Fundación durante tres meses. Tras analizar los objetos, se comprobó que la mayoría de ellos no presentaban ninguna anomalía ni interés para la Fundación. El 24 de octubre de 2021, los agentes entraron en SCP-618-FR para devolverlos. Una semana después, se reanudó la comunicación entre SCP-618-FR y la Fundación SCP. A continuación se muestra el registro de la conversación entre SCP-618-FR-1 y la Dra.. Valparaíso, encargada de la investigación forense en el Sitio 47.

[[div class=&#34;blockquote&#34;]]
**Entrevistador:** Doctora Leonor Valparaíso
**Entrevistado:** SCP-618-FR-1 &#34;Vanitas&#34;
**Fecha:** 31/10/2021

------

**Dra. Valparaíso:** Buenas Vanitas, soy la Dra. Leonor Valparaíso, Directora del Instituto Forense de Hermosillo.  

**SCP-618-FR-1:** Buenas.

**Dra. Valparaíso:** ¿Va todo mejor ahora que le han devuelto su colección?

**SCP-618-FR-1:** Sí, estamos satisfechos; es más, nos la ha devuelto en muy buen estado.

**Dra. Valparaíso:** Así es, Vanitas.  Pero esa no es la única razón por la que he venido.

**SCP-618-FR-1:** Cuéntemelo todo, Leonor.

**Dra. Valparaíso:** Este gabinete... ¿No se parece mucho a un gabinete?

//(SCP-618-FR-1 asiente)//

**Dra. Valparaíso:** Este gabinete lo dirigen usted y sus seis compañeros. De acuerdo, pero no están vivos, o al menos ya no...

**SCP-618-FR-1:** Sí, es verdad. Yo personalmente morí de cáncer de mama hace veinticinco años. Mis compañeros también han muerto. El último en llegar fue Esqueleto, hace dos años, que murió con ocho años y medio en un accidente de tráfico, pobrecito. Angmar, mi marido, fue asesinado hace treinta años. Era forense, como usted.   

**Dra. Valparaíso:** ¿Usted fundó este gabinete, Vanitas?

**SCP-618-FR-1:** Angmar y yo lo fundamos. Luego reclutamos muy rápidamente a Holbein y Simberg, y finalmente a Rótula y Tres Dientes, y luego a Esqueleto.  

**Dra. Valparaíso:** ¿Y de dónde viene su interés por las curiosidades anatómicas?

**SCP-618-FR-1:** Cuando una tiene un marido que es forense, ya sabe...

**Dra. Valparaíso:** Pero, ¿de dónde proceden todos estos objetos?

//(SCP-618-FR-1 mira hacia abajo)//

**SCP-618-FR-1:** Me cuesta un poco admitirlo, Leonor, pero robaba a menudo cuando estaba viva, y seguí haciéndolo incluso después de muerta. No necesito esos objetos, pero los robo igualmente, es un impulso irrefrenable. La cleptomanía no tiene cura. Me da vergüenza devolverlos porque no quiero que me reprendan, y fue para aliviar mi culpa que a Angmar se le ocurrió la idea de montar una clínica privada después de nuestra muerte.

**Dra. Valparaíso:** Hablemos de su muerte y de su situación actual: murió hace 25 años, ¿cómo volvió a la vida?

**SCP-618-FR-1:** Pues, he sido reanimada como un espíritu. Ectoplasma, un fantasma, si lo prefiere. Por una joven llamada Valeria, una joven rusa, que había huido de nuestra ciudad natal, Vólorovsk, tras la inundación. Lo mismo le ocurrió a Angmar, así como a Holbein y Simberg, que son respectivamente el ayudante de mi marido y su hijo.

**Dra. Valparaíso:** ¿Y qué hay de Esqueleto, Tres Dientes y Rótula?  

**SCP-618-FR-1:** Confieso que no lo sé, Leonor, los conocimos después.  

**Dra. Valparaíso:** Vólorovsk está en Rusia, nosotros estamos en México, Vanitas.

**SCP-618-FR-1:** Sé lo que iba a decir: ¿cómo llegamos aquí? Bueno, un fantasma, un espíritu, no obedece las leyes de la física ni de la gravedad. Los humanos toman barcos o aviones para cruzar el Pacífico, los espíritus no necesitan hacerlo. Angmar y yo nos fuimos, llevando a Simberg y Holbein con nosotros. Huimos cuando la presa reventó, no queríamos ver cómo el agua destruía todo lo que habíamos construido durante años. Remontamos el Amur hasta el mar y llegamos a Alaska. Sin embargo, las temperaturas eran demasiado frías para nosotros, así que bajamos por la costa canadiense y luego por la americana y llegamos a México, donde hacía calor. Nos instalamos en Hermosillo.  Y desde entonces... seguimos haciendo nuestro trabajo...

**Dra. Valparaíso:** Y ahí conoció a Rótula, Tres Dientes y luego a Esqueleto.

**SCP-618-FR-1:** Exactamente lo mismo. Ellos también son fantasmas que han tomado posesión de esqueletos. No han hecho ningún daño, dada la tasa de criminalidad en México...

**Nota final:** La persona detrás de las instancias de SCP-618-FR ha sido hallada: se trata de  [[[scp-ru-178|Valerie Mikhailovna Volkova]]], una necroquinética de Tipo IV de Vólorovsk bajo la estrecha supervisión de la Fundación SCP. Confirmó que los había creado, pero no pudo decir por qué, debido a las secuelas del coma que le provocó el ahogamiento tras la inundación. Sin embargo, afirma no haber creado SCP-618-FR-5 a -7. Al ser originarios de Hermosillo y de la provincia de Sonora, es posible que otras personas dotadas de necroquinesis vivan en México. Se está llevando a cabo una investigación para encontrarlas.  
[[/div]]

[[div class=&#34;blockquote&#34;]]
**Entrevistador:** Dra. Leonor Valparaíso
**Entrevistado:** SCP-618-FR-2 &#34;Angmar&#34; et 7 &#34;Esqueleto&#34;  
**Fecha:** 16/12/2021
**Introducción:** Esa misma mañana, SCP-618-FR-7 asistió a [[[autopsie-d-un-apprentissage|una autopsia por primera vez]]] y muestra un gran entusiasmo. SCP-618-FR-2 no le quita ojo de encima.  

------

**SCP-618-FR-2:** Saludos, Doctora Valparaíso. Simberg y Vanitas no pudieron venir a hablar con usted, así que tendrá que tratar conmigo.

**Dra. Valparaíso:** Muy bien. Me gustaría saber algo sobre su propia experiencia, Angmar, y la de Holbein: ¿cuál es el propósito de las autopsias que realiza? ¿Qué hace usted en esta práctica, y cuál es su propósito?

//(SCP-618-FR-7 comienza a aplaudir y a sacudir la mandíbula.)//

**SCP-618-FR-2:** Bueno, como le dijo mi esposa, fue idea mía, para... darle un &#34;uso&#34;, si me permite decirlo, a su cleptomanía. Pero también, para Holbein y para mí, seguir trabajando como si aún estuviésemos vivos. Encontramos la manera de seguir haciéndolo a pesar de nuestros estados físicos más o menos degradados.

**Dra. Valparaíso:** De acuerdo, ¿así pueden seguir llevando una vida &#34;normal&#34;?

//(SCP-618-FR-2 asiente)//

**SCP-618-FR-2:** En cuanto a su otra pregunta, bueno, en este gabinete vivimos como cualquier otra persona que vive en su casa. Este es nuestro hogar.

**Dra. Valparaíso:** ¿Su hogar?

**SCP-618-FR-2:** ¿Tiene un hogar, Doctora Valparaíso?

**Dra. Valparaíso:** Por supuesto.

**SCP-618-FR-2:** Bueno, este es nuestro hogar. //(se muestra a SCP-618-FR-7 jugando con folios)// Mira a Esqueleto, está muy contento de estar aquí. ¿Verdad, Esqueleto?

//(SCP-618-FR-7 asiente y sonríe)//

**SCP-618-FR-2:** Este pobre chico no ha conocido más que las calles y la violencia, y está feliz de estar aquí cuando murió.

//(SCP-618-FR-7 se levanta y empieza a correr por la oficina, con los brazos en alto.)//

**SCP-618-FR-2:** Esqueleto, puedes correr por la habitación si quieres, pero por favor, baja la voz. Disculpe, doctora, aún es joven y está lleno de energía.

**Dra. Valparaíso:** No hace falta excusarse. Así que, Angmar, básicamente, usted vive y trabaja aquí.

**SCP-618-FR-2:** Exacto, y tengo que decir que no nos aburrimos. Llevamos una vida tranquila y ordenada, que nos satisface plenamente, y no hacemos daño a nadie. Aquel hombre al que mataron a tiros y se llevaron todas nuestras cosas el pasado julio fue una autopsia sumamente interesante y compleja, y a Holbein y a mí nos gustan mucho los casos así.   

**Dra. Valparaíso:** Y cuando termina la autopsia o el examen, ¿guardan el cuerpo o el objeto y lo exponen aquí?

//(SCP-618-FR-7 asiente)//

**SCP-618-FR-2:** Sí, actualmente tenemos 687 objetos en este gabinete. En su mayoría curiosidades de la naturaleza, como ha podido comprobar usted misma, cuerpos deformados, esqueletos deformados, órganos diversos...

**Dra. Valparaíso:** ¿Nunca ha abierto este gabinete al público?

**SCP-618-FR-2:** No es que no queramos, pero...

**SCP-618-FR-7:** Somos muertos vivientes y nadie quiere ver muertos vivientes.
[[/div]]

&gt; Dada la naturaleza de bajo riesgo de SCP-618-FR y sus cuerpos, y a efectos de colaboración y para contener en lo posible a SCP-618-FR, la Doctora Valparaíso y la Fundación SCP han acordado con SCP-618-FR-1 y 4 abrir la anomalía a los agentes, a cambio de una retribución de █ pesos. Estas visitas las realiza SCP-618-FR-4, a veces acompañado por SCP-618-FR-7, que cada vez puede hablar más y parece disfrutar ayudando a SCP-618-FR-4 y a las otras instancias en sus respectivas tareas. La Fundación ha instalado cámaras de vigilancia y se reserva el derecho de consultar el inventario de SCP-618-FR y de contener los objetos descubiertos por los cuerpos si resultan anómalos. Cabe señalar que SCP-618-FR-2 y 3 han ofrecido en varias ocasiones a los agentes su ayuda para examinar los objetos.</textarea></pre>
