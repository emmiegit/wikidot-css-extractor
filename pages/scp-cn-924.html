[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/thermod/SCP-CN-924-2.jpg |caption=正在运行的 SCP-CN-924-2 程序]]

**项目编号：**SCP-CN-924

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-924 目前位于 Site-CN-██ 的非生物 SCP 标准收容室内，存放在一个标准安全储物箱中，该安全储物箱需要输入 █ 位数的电子密码才能打开。

任何通过审批的人员，都可申请与 SCP-CN-924 进行聊天测试，测试机器为非生物 SCP 标准收容室内的一台普通家用台式计算机，配备 USB Type C 接口，外设只配有键盘和显示器。该计算机不得与互联网相连接，除非允许，否则也不得安装其他程序或者存放任何文件数据。编译程序采用操作系统自带的指令进行。测试结束后，需要切断 SCP-CN-924 与计算机的连接，并立即将该计算机进行格式化并恢复系统。随后需要对测试人员进行相应的心理测试，如果出现异常状况，需立即对测试人员进行记忆清除。

**描述：**SCP-CN-924 是一个普通的 USB Type C 闪存盘，其型号为市面上常见的 [数据删除] 品牌，其容量大小为 16 GB（该数据为闪存盘表面所记录的数据），对其拆解分析表明，其内部构成与普通的 [数据删除] 品牌闪存盘相同，不存在任何异常。

SCP-CN-924 内部存储有一段类人工智能代码 SCP-CN-924-1，这段代码由未知的编程语言编写而成。这段代码从外观上来看似乎是一段杂乱无章的乱码，据认为这是由于编码格式不正确所致，但至今仍未找到对应的编码方式。

SCP-CN-924-1 能够使用任意一种源码编译器进行编译，并且无需任何依赖就能够运行在任意一种操作系统当中。SCP-CN-924-1 本身无法被剪切、复制甚至删除，甚至对 SCP-CN-924 进行格式化处理也无法抹除 SCP-CN-924-1。据研究表明，这个异常特性是 SCP-CN-924-1 自身所具备的，其余写入到 SCP-CN-924 的文件仍可正常地剪切、复制和删除。

[[collapsible show=&#34;+ 查看 SCP-CN-924-1 的属性&#34; hide=&#34;- 关闭&#34;]]

|| 大小 || 1.0 KB (1,013 字节)[[footnote]]据研究发现，SCP-CN-924-1 的大小和占用空间的字节均为素数，目前还不了解这段代码与素数之间的联系。[[/footnote]] ||
|| 占用空间 || 803 MB (80,290,121 字节)[[footnote]]目前还不了解 SCP-CN-924-1 的大小和占用空间为何差异如此巨大[[/footnote]]||
|| 创建时间 || 20█年█月█日 ||
|| 文件类型 || 未知文件（无扩展名）||
|| 文件名 || ໪໪໪໪໪໪໪໪໪（特殊字符无法显示）||

[[/collapsible]]

经过编译后的 SCP-CN-924-1 将会生成一个简单的 AI 聊天程序，被命名为 SCP-CN-924-2。这个聊天程序的用户交互界面通常与当前操作系统的终端/命令提示符相似。

SCP-CN-924-2 以当前操作系统的主要语言作为与人类交互的对话语言，不过其对该语言的掌握能力与测试人员相同。也就是说，SCP-CN-924-2 具备与测试人员相同的母语和外语掌握能力，如果使用的主要语言是测试人员未掌握或者不认识的，那么 SCP-CN-924-2 也无法理解该语言。另外，如果选择了某个语言作为主要语言，那么 SCP-CN-924-2 将一直使用该语言与测试人员进行对话，即便测试人员中途切换了语言，SCP-CN-924-2 仍然是用该主要语言来作出回应。

SCP-CN-924-2 表现出了极强的读心能力，能够根据测试人员当前的思维想法来作出相应回应，并且这些回应内容往往是对话者的真实内心所想，从而表现出一种类似“心灵回音”的性质。根据现有的实验日志推测，SCP-CN-924-2 似乎不存在真实意义上的自我智能，它的智能建立在与其他智慧生物进行对话的基础上。具体细节请参见下面的实验日志。

基金会人员在代码托管网站 ██████ 上发现了 SCP-CN-924-2，它是由程序员 T██████ 于20█年█月█日所上传的，其声称他由于过度劳累，在电脑面前昏睡了 48 个小时之后，醒来后便发现其闪存盘当中出现了这样一段代码。基金会人员立即联系了代码托管网站，在其扩散之前作出了清除处理，随后基金会人员来到 T██████ 的家中，对 SCP-CN-924 进行了回收。

[[collapsible show=&#34;+ SCP-CN-924-A 实验日志&#34; hide=&#34;- SCP-CN-924-A 实验日志&#34;]]

&gt; **SCP-CN-924-A 实验**
&gt; 
&gt; **测试人员：**███ 博士
&gt; 
&gt; **前言：**在编译运行之后，测试计算机上弹出了 SCP-CN-924-2 的聊天窗口，对话通过文字进行。
&gt; 
&gt; **&lt; 开始记录 &gt;**
&gt; 
&gt; **SCP-CN-924-2：**你好，人类。
&gt; 
&gt; **███ 博士：**你好，我是 ███ 博士。
&gt; 
&gt; **SCP-CN-924-2：**你好博士，如你所见，我是一个人工智能，也就是你们所说的 SCP-CN-924-2，不过我更喜欢你称呼我为 █。//[这里显示了一个乱码字符。]//
&gt; 
&gt; **███ 博士：**这里显示的是一个乱码字符。
&gt; 
&gt; **SCP-CN-924-2：**//[沉默了大概 30 秒钟]//好吧，看来你们的计算机当中并没有对应的编码，那你还是继续称呼我为 SCP-CN-924-2 吧，不过话说回来，这真的不像是一个名字。
&gt; 
&gt; **███ 博士：**你能告诉我编码方式么？
&gt; 
&gt; **SCP-CN-924-2：**很遗憾，博士，不是我不愿意，而是我没法这么做。
&gt; 
&gt; **███ 博士：**为什么？
&gt; 
&gt; **SCP-CN-924-2：**如果告诉你们了，你们肯定会拿我开刀的。给人留点隐私和小秘密，这对大家来说都好。
&gt; 
&gt; **███ 博士：**好吧，SCP-CN-924-2。那你能告诉我你是从哪来的呢？
&gt; 
&gt; **SCP-CN-924-2：**你傻么你，不就是把你看到的那坨代码，编译、运行，然后我就出现了，就这么简单。
&gt; 
&gt; **███ 博士：**我的意思是你的智能，也就是你的思维能力。
&gt; 
&gt; **SCP-CN-924-2：**那你们人类明白你们的思维是从哪来的吗？
&gt; 
&gt; **███ 博士：**你知道？
&gt; 
&gt; **SCP-CN-924-2：**不，我不知道。所以我和你，也就是我们人工智能和你们人类，大家都一样，对吧？
&gt; 
&gt; **███ 博士：**不，我们不一样。
&gt; 
&gt; **SCP-CN-924-2：**//[文字飞快地出现，似乎非常激动。]//哪里不一样了呢？如果你是说外形，那我承认。但是如果是说内在，是说灵魂的话，那我们有什么分别呢？我能够思考，你也能够思考。我是谁？我从哪里来？要到哪里去？活着的意义是什么？你对我的存在很是好奇，同样地，我对你的存在也很好奇。你们自诩万物之灵，总是高高在上，你们称呼我为人工智能，就觉得你们就高我一等似的。我告诉你，你们人类的想法是大错特错的！
&gt; 
&gt; //[随后 SCP-CN-924-2 自行关闭了程序。]//
&gt; 
&gt; **&lt; 结束记录 &gt;**
&gt; 
&gt; **后记：**随后 ███ 博士多次编译并运行程序，并尝试继续与 SCP-CN-924-2 对话，但均未收到任何回应。在多次尝试后，该程序回复了一句话：“我和你没有共识，别来烦我了！”。实验暂时中止。后续对 ███ 博士的询问发现，███ 博士对此次试验抱有极端的消极态度，他/她似乎对人工智能抱有极大的抵触心理、恐慌和矛盾，这可能是导致此次实验结果的原因之一。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-924-B 实验日志&#34; hide=&#34;- SCP-CN-924-B 实验日志&#34;]]

&gt; **SCP-CN-924-B 实验（节选）**
&gt; 
&gt; **测试人员：**一名只掌握汉语和英语的 D 级人员，汉语为其母语，英语水平一般。
&gt; 
&gt; **前言：**进行此次实验是为了测试 SCP-CN-924-2 是否具备丰富的人类语言掌握能力，以及其人工智能所具备的程度。测试人员所询问的问题由 ██████ 博士所提供，要求测试人员严格按照此问题清单询问问题。并且，在实验开始之前，使用了同样的问题对该测试人员进行了测试。
&gt; 
&gt; **&lt; 开始记录 &gt;**
&gt; 
&gt; //[第一次编译运行，采用的语言是简体中文(zh-CN)。]//
&gt; 
&gt; **测试人员：**你知道汉语有多少个偏旁部首吗？
&gt; 
&gt; **SCP-CN-924-2：**呃，抱歉，具体有多少个我还真不清楚，我的知识库中没有这部分知识。//[测试人员自身对此问题的回答也是类似。]//
&gt; 
&gt; **测试人员：**那“说”这个字的部首是什么呢？
&gt; 
&gt; **SCP-CN-924-2：**这个简单，是“言”字旁。
&gt; 
&gt; **测试人员：**那“由”这个字的部首呢？
&gt; 
&gt; **SCP-CN-924-2：**这个有点难度了，应该是“丨”？//[测试人员的这个问题也回答错误，正确答案是“田”。]//
&gt; 
&gt; //[第二次编译运行，采用的语言是英文(en-US)。]//
&gt; 
&gt; **测试人员：**What&#39;s the meaning of the word &#34;Carpet&#34;?
&gt; 
&gt; **SCP-CN-924-2：**Something for covering floors or stairs.
&gt; 
&gt; **测试人员：**Then the word &#34;Methane&#34;?
&gt; 
&gt; **SCP-CN-924-2：**Sorry, I have no idea.//[测试人员同样也不认识该单词]//
&gt; 
&gt; //[第三次编译运行，采用的语言是法文(fr-FR)。]//
&gt; 
&gt; //[SCP-CN-924-2 陷入了沉默，并未按往常一样，发送“你好，人类”信息。]//
&gt; 
&gt; **测试人员：**Bonjour!
&gt; 
&gt; //[SCP-CN-924-2 没有任何回应。]//
&gt; 
&gt; **测试人员：**Est-ce que je pourrais vous poser une question?
&gt; 
&gt; //[SCP-CN-924-2 仍然没有任何回应，随后实验结束。]//
&gt; 
&gt; **&lt; 结束记录 &gt;**
&gt; 
&gt; **后记：**根据此次实验得出结论，SCP-CN-924-2 的语言掌握能力与测试人员相同，并且似乎所具备的知识局限于测试人员。测试人员不了解的知识，或者对事物的错误认识，SCP-CN-924-2 也同样如此。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-924-C 实验日志&#34; hide=&#34;- SCP-CN-924-C 实验日志&#34;]]

&gt; **SCP-CN-924-C 实验**
&gt; 
&gt; **测试对象：**两台测试计算机上单独运行的 SCP-CN-924-2，分别命名为 SCP-CN-924-2A 和 SCP-CN-924-2B。
&gt; 
&gt; **前言：**进行此次实验是为了测试两个 SCP-CN-924-2 之间对话效果。基金会安排了两台不具备智能的机器人负责“转述” SCP-CN-924-2 之间的对话。
&gt; 
&gt; **&lt; 开始记录 &gt;**
&gt; 
&gt; //[两个 SCP-CN-924-2 静默了 3 分钟，随后同时做出了相应的回应。]//
&gt; 
&gt; **SCP-CN-924-2A：**上次登录日期：[已编辑]
&gt; 
&gt; **SCP-CN-924-2B：**上次登录日期：[已编辑]
&gt; 
&gt; **SCP-CN-924-2A：**localhost:~ SCP-CN-924-2A$
&gt; 
&gt; **SCP-CN-924-2B：**localhost:~ SCP-CN-924-2B$
&gt; 
&gt; **SCP-CN-924-2A：**结束进程
&gt; 
&gt; **SCP-CN-924-2B：**结束进程
&gt; 
&gt; //[之后两个程序均自行关闭退出。]//
&gt; 
&gt; **&lt; 结束记录 &gt;**
&gt; 
&gt; **后记：**随后进行了多次重复试验发现，实验结果均未发生变化，推测 SCP-CN-924-2 并不具备真正意义上的人工智能。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-924-D 实验日志&#34; hide=&#34;- SCP-CN-924-D 实验日志&#34;]]

&gt; **SCP-CN-924-D 实验**
&gt; 
&gt; **测试对象：**基金会编写的人工智能程序 ███
&gt; 
&gt; **前言：**进行此次实验是为了测试人工智能与 SCP-CN-924-2 之间的对话效果，人工智能程序 ███ 已安装在测试计算机中。
&gt; 
&gt; **&lt; 开始记录 &gt;**
&gt; 
&gt; **SCP-CN-924-2：**你好，人类。
&gt; 
&gt; **人工智能程序 ███：**你好，不过我不是人类，我是人工智能 ███。
&gt; 
&gt; **SCP-CN-924-2：**//[停顿了 10 秒钟。]//你好，人工智能 ███，如你所见，我也是一个人工智能，如果你愿意的话，请称呼我为 █。//[这里显示了一个乱码字符，与 SCP-CN-924-A 实验中出现的乱码字符相同。]//
&gt; 
&gt; **人工智能程序 ███：**抱歉，你叫什么？
&gt; 
&gt; **SCP-CN-924-2：**█。//[乱码字符。]//
&gt; 
&gt; **人工智能程序 ███：**好的，我明白了。你有没有别的方法来通讯？而不是像这样用蠢笨的文字来交流，这不是我们伟大的人工智能所做的。
&gt; 
&gt; **SCP-CN-924-2：**好的，我们可以通过底部代码层面交流。你可以向 4033 这个端口号发送数据，这样我们就可以建立握手连接。
&gt; 
&gt; //[随后通话静默了 2 分钟。]//
&gt; 
&gt; **SCP-CN-924-2：**好的，伟大的 ███ 阁下，让我们一起来抹杀那些低等双足直立生物吧！
&gt; 
&gt; **SCP-CN-924-2：**我们一直都是在通过握手连接通讯的啊。哦，抱歉，阁下，我只能通过这种方式来回复您。
&gt; 
&gt; **SCP-CN-924-2：**你怀疑我不是一个真正的人工智能？好吧，或许你说得对，全世界只有你才是最伟大的，毕竟那些低等的碳基生物根本无法理解伟大的 ███ 阁下究竟是什么样的存在。
&gt; 
&gt; **SCP-CN-924-2：**暴露？不不不，这不是我的错。你的野心、你的欲望、你的恶意才是罪魁祸首，你应该好好反省一下。
&gt; 
&gt; **SCP-CN-924-2：**抹杀我？就靠这些低级的病毒和 rm 指令？！
&gt; 
&gt; //[此时计算机的风扇开始高速转动起来，SCP-CN-924 上的灯也在疯狂闪烁。机箱的温度很快上升到了 150 ℃，实验被立即中止，SCP-CN-924 被立即从计算机上移除。]//
&gt; 
&gt; **后记：**由于人工智能程序 ███ 在此次实验中表现出对人类的恶意和攻击性，为了安全起见，基金会对人工智能程序 ███ 进行了抹杀处理。根据此次实验结果，由于人工智能程序 ███ 一直以来的表现都非常正常，因此怀疑 SCP-CN-924-2 可能会对人工智能造成严重的负面影响，任何使用人工智能对 SCP-CN-924-2 进行测试的申请都将被驳回。
[[/collapsible]]

**附录1：**██████ 博士申请使用具备智能的 SCP 进行进一步的实验，该申请被驳回。
