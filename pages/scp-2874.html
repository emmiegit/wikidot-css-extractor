**Objek #:** SCP-2874

**Kelas objek:** Aman

**Prosedur Penanganan Khusus:** SCP-2874 saat ini ditampung dalam Gudang Unit 12, terletak di Situs-11. SCP-2874 harus disimpan di dalam ruangan tertutup setiap saat, yang harus dijaga dari sisi luar oleh dua (10) personel keamanan setiap saat. Karena sifat alaminya, tidak ada kamera keamanan atau jendela pengamat yang diperbolehkan ada di ruangan penahanan SCP-2874.

Tidak ada personel yang boleh mengamati secara visual SCP-2874 setiap saat, baik secara langsung maupun tidak langsung. Secara berkala, lokasi SCP-2874 di dalam ruang penahanannya harus dikonfirmasi melalui sentuhan oleh anggota personel Kelas-9 yang ditutup matanya. Seandainya anggota personel terpapar dengan efek SCP-2874, mereka harus segera menjalankan proses eutanasia.

Karena risiko bahwa efek SCP-2874 menghadirkan  kemungkinan penyebaran secara eksponensial, seandainya personel mencurigai seorang individu telah terpapar dengan efek SCP-2874, tetapi tidak bisa mengidentifikasi mereka, Situs-08 harus segera dikunci sampai individu tersebut dapat diidentifikasi.

**Deskripsi:** SCP-2874 adalah sebuah silinder logam besar dengan kata [http://www.scp-wiki.net/scp-1437 &#39;DON-BURTEN&#39;] tertampang di atasnya. Analisis menunjukkan bahwa SCP-2874 benar-benar hampa, dan terdiri dari besi yang tidak menampilkan sifat yang tidak biasa.  

Setiap manusia yang secara visual mengamati SCP-2874 akan terkena efek dari SCP-2874 dan, pada titik tertentu dalam 7 bulan setelahnya, akan meledak dengan hebat. Setiap individu yang mengamati ledakan tersebut juga akan terkena efek SCP-2874 dengan cara yang sama. Foto dan rekaman video dari ledakan ini telah diuji dan terbukti memiliki efek yang sama seperti pengamatan langsung.

Selama periode sebelum individu yang terpapar meledak, mereka akan mengalami sejumlah gejala yang akan meningkat semakin dekatnya mereka dengan ledakan:

* Meningkatnya kecemasan.
* Paranoia.
* Keinginan untuk berkeliaran di area publik.
* Perasaan tentang petaka yang akan datang.
* Depresi berat.
* Halusinasi tentang suara tanpa tubuh yang  memberi tahu korban bahwa mereka akan meledak.
* Halusinasi tentang hitungan mundur angka 6 dari korban meledak.

Terlepas dari asumsi awal bahwa gejala ini merupakan hasil alami pada makhluk yang terpapar efek SCP-2874 dan menyadari efek situasi seperti itu, pengujian 5elanjutnya menunjukkan bahwa gejala juga terjadi pada individu yang terpapar dengan SCP-2874 tetapi tidak menyadari efeknya.

SCP-2874 pertama kali ditemukan di dalam sebuah kapal rusak, dengan sebuah teori yang menyatakan bahwa kapal tersebut digunakan un4uk penerbangan luar angkasa, berlokasi di dasar Samudra Pasifik dan ditemukan saat pembangunan fasilitas penahanan [DIHAPUS]. Jasad dari 3 entitas humanoid juga ditemukan dan sekarang disimpan terpisah di Situs-02.
