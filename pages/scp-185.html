**วัตถุ#** SCP-185

**ระดับ:** Safe (พิจารณาเลื่อนเป็นระดับ Euclidหลังจากเหตุการณ์ 185-1 ดูรายละเอียดได้ที่เอกสาร 185-1 สำหรับรายละเอียด)

**มาตรการกักกันพิเศษ:** ให้เก็บ SCP-185 ไว้ในห้องเก็บเสียงที่มีไมโครโฟนกรองเสียงเพื่อทำการเฝ้าติดตามต้องใช้มาตรการป้องกันมาตรฐานสำหรับวัตถุนี้ผู้ที่อยู่ในห้องทุกคนยกเว้นตัวอย่างทดลองต้องสวมอุปกรณ์สำหรับป้องกันหู 

**รายละเอียด:** SCP-185 ดูเหมือนจะเป็นวิทยุ R-105M ของรัสเซียที่ใช้ในช่วงสงครามเย็น นอกจากที่ว่ามันมีปุ่มกดและหน้าจอ LCD ที่ถูกเพิ่มเข้ามาอย่างลวกๆวัตถุสามารถรับสัญญาณวิทยุได้เกือบทั้งหมด รวมถึงสัญญาณที่เข้ารหัสด้วยความพยายามที่จะวิเคราะห์ว่ามันหาวิธีเข้าถึงการเข้ารหัสที่รัดกุมที่สุดได้อย่างไรจนถึงตอนนี้ก็ยังไร้ผลSCP-185 มีพิสัยทำการที่ไกลมาก เหนือกว่าแม้กระทั่งอุปกรณ์วิทยุสมัยใหม่มันใช้งานได้เหมือนวิทยุทั่วไปตราบที่ไม่พิมพ์อะไรบนปุ่มกดดูเหมือนว่าหากป้อนปีในปุ่มกดวิทยุก็จะได้รับการส่งสัญญาณจากยุคที่ระบุ (ขึ้นอยู่กับว่าข้อความออกอากาศตามความถี่ที่ตั้งไว้หรือไม่) การทำงานนี้ถูกค้นพบตอนที่ป้อนหมายเลขปี 1939 ลงไปแบบสุ่มทำให้การประกาศสงครามกับเยอรมนีของเนวิล เชมเบอร์ลินดังขึ้นมา ความเป็นไปได้ของการทดลองกับวันที่และเวลาได้รับการบันทึกและกำลังอยู่ในระหว่างการวิจัย ความเป็นไปได้ที่จะป้อนวันที่ในอนาคตลงไปนั้นกำลังอยู่ระหว่างการหารือ ยังไม่อาจตัดสินได้ว่าประโยชน์ที่ได้รับมีมากกว่าความเสี่ยงที่จะทำให้เกิดความขัดแย้งทางเวลาข้างในวิทยุดูเหมือนจะไม่ได้ดัดแปลงใดๆปุ่มกดอยู่ในกล่องที่ติดกับด้านข้างของวิทยุนักวิจัยไม่สามารถเข้าถึงปุ่มกดได้เนื่องจากกล่องทำจากโลหะที่ยังไม่สามารถระบุได้ มันไม่สามารถตัดและไม่มีวิธีใดที่จะแยกชิ้นส่วนของมันได้

**ภาคผนวก:**

**เอกสาร #185-1: เหตุการณ์ 1**

ในระหว่างการทดสอบ ปีถูกกำหนดไว้ที่ -13.73 พันล้าน ซึ่งเป็นช่วงเวลาที่ถูกสงสัยว่าจักรวาลถูกสร้างขึ้นมา ไม่สามารถวัดระดับเสียงที่ปล่อยออกมาจากวัตถุด้วยอุปกรณ์มาตรฐานผู้รอดชีวิตจากเหตุการณ์ดังกล่าวรายงานว่ามันมีเสียงดังก้องคล้ายกับการแผ่รังสีของดวงอาทิตย์ผู้ที่อยู่ในระยะ 200 เมตรจากศูนย์กลางเสียชีวิตจากการขาดอากาศหายใจคลื่นเสียงทำให้เส้นเลือดฝอยในปอดแตก รายงานการชันสูตรศพระบุว่าเหยื่อส่วนใหญ่จมน้ำตายจากเลือดของตัวเองอุปกรณ์ใช้งานไม่ได้เป็นระยะเวลาหนึ่งหลังจากเหตุการณ์นั้นและพบว่าชุดแบตเตอรี่ภายในเครื่องเกิดขัดข้อง หลังจากเปลี่ยนก็กลับมาใช้งานได้ปกติ สังเกตได้ว่าหน้าจอ LCD ยังติดสว่าง แสดงว่าอุปกรณ์ไม่มีพลังพิเศษใดๆ นอกเหนือจากกล่องที่ผิดปกติคลื่นเสียงยังทำให้ SCP-███ใช้งานไม่ได้ ซึ่งนำไปสู่การจัดประเภทใหม่ของ SCP ดังกล่าวว่าถูกทำให้หมดสภาพวิทยุดูเหมือนจะไม่ได้รับความเสียหายใดๆ มีรายงานความเสียหายของอาคารในไซต์และต้องปิดตัวลงบางส่วนเพื่อทำการซ่อมแซมการทดสอบถูกเลื่อนออกไปจนกว่าจะมีประกาศให้ทราบต่อไป
