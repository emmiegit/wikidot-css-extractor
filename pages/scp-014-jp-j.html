    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**หมายเลข:** SCP-014-JP-J

**ระดับวัตถุ:** --Euclid-- Neutralized

**มาตรการกักกันพิเศษ:** [[collapsible show=&#34;+ เปิดมาตรการเดิม&#34; hide=&#34;- ปิดข้อความ&#34;]]
ให้ทำการกักกัน SCP-014-JP-J ภายในห้องกักกันมนุษย์ซึ่งมีเครื่องเรือนและห้องน้ำส่วนตัวภายในศูนย์ 8141 สมาชิกของหน่วยปฏิบัติการเคลื่อนที่ 4 (&#34;วิถีสามัญชน&#34;) จะทำการเฝ้าระวังห้องกักกันเพื่อคอยระงับอาการชักและเตรียมรับมือการโจมตีของ SCP-014-JP-J

ในแต่ละวันนั้น SCP-014-JP-J จะได้รับอาหาร 3 มื้อกับขนมอีก 1 อย่าง โดยให้จัดเตรียมอาหารเช่นเดียวกับบุคลากรของสถาบันโดยทั่วไป อนึ่ง วัตถุนั้นมีอาการแพ้บัควีท จึงให้เปลี่ยนอาหารที่มีส่วนผสมของบัควีทเป็นอย่างอื่น SCP-014-JP-J จะได้รับการศึกษาจากบุคลากรของสถาบันในระดับที่เทียบเท่ากับชั้นมัธยมศึกษาปีที่สองวันละ 6 ชั่วโมงโดยมีพักระหว่างคาบทุกวันยกเว้นแต่วันอาทิตย์

SCP-014-JP-J นั้นได้รับเงินไว้จับจ่ายซื้อของส่วนตัวจำนวนหนึ่ง โดยจะต้องได้รับอนุญาตจากพนักงานก่อน
[[/collapsible]]

ในขณะนี้ SCP-014-JP-J ทำงานเป็นเจ้าหน้าที่ภาคสนามของสถาบัน SCP สาขาญี่ปุ่น ระหว่างการบำบัดสภาพจิตทั่วไปตามปกติทุกครึ่งปีนั้น ให้ทำการประเมินเพิ่มเติมถึงโอกาสที่จะต้องจัดระดับเป็น SCP-014-JP-J อีกครั้งหรือไม่ด้วย

**ลักษณะ:** SCP-014-JP-J เป็นบุตรีของเจ้าหน้าที่ภาคสนาม ████　███ กับนักวิจัย ███　████ ซึ่งเกิดเมื่อปี 199█ และมีอายุ 14 ปี SCP-014-JP-J นั้นระบุว่าตนมีหลายบุคลิก แม้ว่าผลการวิเคราะห์สมองและการประเมินทางจิตอย่างถี่ถ้วนจะไม่พบความผิดปกติเลยก็ตาม

บุคลิกที่สอง（ต่อจากนี้จะเรียกว่า SCP-014-JP-J-2）นั้นเรียกตนเองว่า &#34;ปิศาจแห่งโลกันตร์ เทวทูตปีกดำผู้ตกสวรรค์ ไอส์ไวน์&#34; ซึ่ง SCP-014-JP-J ระบุว่าเป็น &#34;จ้าวแห่งนรกขุม 12 เทวทูตที่ถูกเนรเทศจากสวรรค์ เป็นชาติภพก่อนที่ตื่นขึ้นเมื่อฉันอายุ 14 ปี&#34;

SCP-014-JP-J นั้นระบุว่า SCP-014-JP-J-2 มีความสามารถต่อไปนี้
* &#34;ตาทิพย์&#34; ที่มองเห็นวิญญาณร้ายได้
* ฝีมือดาบระดับ &#34;อัจฉริยะ&#34;
* พลังความคุมความเย็น (ซึ่ง SCP-014-JP-J บอกว่าตอน &#34;สงครามเทวะ&#34; นั้นใช้สร้างดาบน้ำแข็งต่อสู้)
* บินได้
* ความงดงามตรึงใจมนุษย์ทั้งมวล

**ข้อมูลเพิ่มเติม 1:**
&gt; **บันทึกการสัมภาษณ์ SCP-014-JP-J**
&gt; **ผู้ดำเนินการสัมภาษณ์:** เจ้าหน้าที่คานะเฮบิ
&gt; 
&gt; **เจ้าหน้าที่คานะเฮบิ:** เอ คราวก่อนถึงไหนแล้ว อ้อใช่ เอ่อ เธอบอกว่าเธอถูกเทวทูตตกสวรรค์เข้าสิงใช่ไหม?
&gt; 
&gt; **SCP-014-JP-J:** ใช่แล้ว หน……ข้ามีเทวทูตตกสวรรค์จุติมาอยู่ตั้งแต่เกิดจนตื่นขึ้นเมื่ออายุได้ 14 ปี
&gt; 
&gt; **เจ้าหน้าที่คานะเฮบิ:** อืม……ถึงจะเป็นเทวทูตก็ไม่ใช้ใช้ชื่อ &#34;อะไรสักอย่างเอล&#34; นะ
&gt; 
&gt; **SCP-014-JP-J:** หึหึหึ เพราะเทวทูตของข้าไม่ธรรมดาน่ะสิ!
&gt; 
&gt; **เจ้าหน้าที่คานะเฮบิ:** เอ แต่ชื่อที่ไม่ธรรมดานี่เหมือนกับแฮมดองเยอรมันเลยนะ
&gt; 
&gt; **SCP-014-JP-J:** (เงียบไป 1 นาที) แฮมดองเหรอ?
&gt; 
&gt; **เจ้าหน้าที่คานะเฮบิ:** อืม
&gt; 
&gt; **SCP-014-JP-J:** (หลังจากที่เงียบไป 3 นาที ก็พูดด้วยเสียงค่อย) นั่นไม่ใช่ชื่อข้าน่ะ……ข้าชื่ออาซานาเอล …… (เงียบไป 5 วินาที) เทพทูตว่างั้นน่ะ!
&gt; 
&gt; **เจ้าหน้าที่คานะเฮบิ:** เมื่อกี้บอกว่าไม่ธรรมดาเลยไม่ใช้ชื่อ &#34;อะไรสักอย่างเอล&#34; ไม่ใช่เรอะ  …… เดี๋ยวสิ! ฮึ้ย! อย่าร้องไห้สิ! จบสัมภาษณ์ จบสัมภาษณ์!
&gt; **＜จบบันทึก＞**
&gt; 
&gt; **หมายเหตุ 1:** เจ้าหน้าที่คานะเฮบิได้รับโทษให้ทำความสะอาดทางเข้าศูนย์ 8141 เป็นเวลา 1 สัปดาห์จากที่ทำให้ SCP-014-JP-J ต้องเจ็บปวดรวดร้าว
&gt; 
&gt; **หมายเหตุ 2:** SCP-014-JP-J บอกว่า SCP-014-JP-J-2 เปลี่ยนชื่อจาก &#34;ไอส์ไบน์&#34; เป็น &#34;อาซานาเอล&#34; แล้ว ในขณะนี้ การวิจัยว่าทำไมชื่อ &#34;อาซานาเอล&#34; นี้ถึงเหมือนกับตัวละครในไลท์โนเวลชุดเคออสเฮกซาซึ่งเจ้าหน้าที่คานะเฮบิซื้อมาเมื่อสองวันก่อนการสัมภาษณ์กำลังดำเนินการอยู่

**ข้อมูลเพิ่มเติม 2:** เพราะความผิดพลาดของ O5-█ ทำให้ SCP-014-JP-J สามารถเข้าถึงข้อมูลวัตถุ SCP จำนวนหนึ่งในสถาบันได้ ในตอนที่เห็นแฟ่มของ SCP-073 กับ SCP-076 นั้น แม้ว่าบุคลากรของสถาบันส่วนใหญ่จะหวาดกลัวต่อเนื้อหาในแฟ้ม แต่ SCP-014-JP-J ก็พูดกับตนเองว่า &#34;นี่มันลอกเฟ█มาไม่ใช่เรอะ?&#34; ด้วยท่าทีอันสงบนิ่ง ซึ่งสิ่งนี้บ่งชี้ว่า SCP-014-JP-J มีความต้านทานต่อความกลัว

**ข้อมูลเพิ่มเติม 3:** มีการสังเกตเห็นว่า SCP-014-JP-J-2 นั้นเปลี่ยนไปเป็นปิศาจแห่งความมืด และอาวุธก็เปลี่ยนจากดาบน้ำแข็งเป็นดาบไนโตรเจนเหลว เมื่อถามถึงสาเหตุของการเปลี่ยนแปลงดังกล่าว SCP-014-JP-J-2 ก็เงียบไปครู่หนึ่งก่อนจะบอกว่า &#34;หน……ข้าจำผิดน่ะ……อื้ม&#34; ก่อนที่จะกลับเป็นเทวทูตตกสวรรค์ผู้ใช้ดาบน้ำแข็งตามเดิมอีกครั้ง

**ข้อมูลเพิ่มเติม 4:** SCP-014-JP-J ได้นำลูกปัดกับกระดาษสีไปติดประดับสมุดโนตขนาด A4 ของบริษัทโคคุโย ซึ่งภายในนั้นเต็มไปด้วยภาพและอัขระประหลาด  SCP-014-JP-J บอกว่ามันเป็น &#34;ตำราเวทอันทรงอำนาจอันตราย&#34; ไม่มีอันตรายใดเกิดขึ้นระหว่างการตรวจสอบ  --ภาพจำลองของสมุดดังกล่าวนั้นอยู่ในลิงก์ด้านล่าง-- ได้นำลิงก์ออกไปตามคำขอของเจ้าหน้าที่ ████ แล้ว

**ข้อมูลเพิ่มเติม 5:** 4 วันก่อนจะถึงวันเกิด 15 ปีของ SCP-014-JP-J SCP-014-JP-J บอกกับพนักงานที่ดูแลอยู่ว่า &#34;มีพวกวิญญาณร้ายอยู่กันเต็มไปหมด!&#34; พนักงานได้รีบแจ้งเตือนเพื่อรับมือความเป็นไปได้ที่จะเกิดการกักกันรั่วไหล ทำให้เกิดความแตกตื่นไปทั้งศูนย์ 8141 หน่วยปฏิบัติการเคลื่อนที่ที่ลงพื้นที่ยืนยันว่าไม่มีเหตุการณ์ใดเกิดขึ้น ในภายหลังจึงได้ดำเนินมาตรการ &#34;งดของขวัญกับเค้ก&#34; กับ SCP-014-JP-J

**ข้อมูลเพิ่มเติม 6:** 4 วันหลังจากวันเกิด 15 ปีของ SCP-014-JP-J ก็ไม่มีรายงานการเปลี่ยนบุคลิกของ SCP-014-JP-J ไปเป็น SCP-014-JP-J-2 อีก แม้ว่า SCP-014-JP-J จะแสดงท่าทีเจ็บปวดเมื่อพูดถึงเรื่องนี้ระหว่างการสัมภาษณ์ ก็ได้จัดระดับของ SCP-014-JP-J เป็น Neutralized เนื่องจากไม่พบความผิดปกติอื่นใดอีก

**ข้อมูลเพิ่มเติม 7:** ในปี 201█ SCP-014-JP-J หรือก็คือเจ้าหน้าที่ ████ ได้รับหน้าที่เป็นเจ้าหน้าที่ภาคสนามของสถาบัน เนื่องจากการถามเรื่อง SCP-014-JP-J-2 นั้นจะส่งผลต่อความสามารถในการปฏิบัติหน้าที่ของเธออย่างมาก บุคลากรนอกจากจิตแพทย์จึงควรหลีกเลี่ยงการพูดถึงหัวข้อดังกล่าว</textarea></pre>
