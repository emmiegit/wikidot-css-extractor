    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2083-JP - ただ憧れにひた走る
**著者:** [[*user katata]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2083-JP

**オブジェクトクラス:** --Euclid-- Neutralized

**特別収容プロトコル:** SCP-2083-JPはその異常性を消失しました。SCP-2083-JPの死体はサイト-8102内にて保管されています。

**旧特別収容プロトコル:** SCP-2083-JPはサイト-8102内の大型爬虫類用収容室にて収容されます。収容室内は麻酔銃で武装した警備員2名によって常に監視し、SCP-2083-JPが脱走の兆候を見せた場合狙撃して実体の行動を阻害して下さい。また、SCP-2083-JPの継続的な収容のため、週に3回エージェント・早坂による長距離走の指導を行う事が義務付けられています。

**説明:** SCP-2083-JPは甲長1.2mのギリシャリクガメ(//Testudo graeca//)の外見をした転移能力を持つ実体です。大きさ以外の外見・身体構造に通常のギリシャリクガメとの差異は見られないにも関わらず、哺乳類と同程度の低温耐性と知性を持ち、日本語による会話能力を有しています。

SCP-2083-JPは午前3時~7時の間に神奈川県内のジョギングコースや陸上競技場で走っている人間(対象)の視界内に出現し、自身と競走を行う事を要求します。対象が拒否した場合、SCP-2083-JPは対象を罵倒します。この際対象は強い競争心を抱き、結果的に要求を承諾します。

対象が承諾すると、SCP-2083-JPは自身から1km~5km離れた地点を「ゴール」として指定し、対象と徒競走を行います。この際SCP-2083-JPは二足歩行で移動し、人間と同様に走る事が可能です。しかし、SCP-2083-JPが走っている対象の後方10m以内に侵入した場合、当該実体のみに影響する局所的な時間遅延が発生します。この影響はSCP-2083-JPが対象に接近する程増大し、対象と同地点に到達した時点で完全にその場に停止します。この現象は対象がSCP-2083-JPの100m前方に移動する事で解除されます。

競走中に特定の条件を満たした場合、対象は直後に強い眠気に襲われ、殆どの場合その場に停止してSCP-2083-JPがゴール地点に到達するまで眠り続けます。条件は以下の通りです。
* 対象がSCP-2083-JPよりも先にゴールから100m離れた地点まで到達する。
* 対象がSCP-2083-JPを500m以上引き離す。

この影響は事前にカフェインを多量に摂取する事で軽減が可能です。また、対象が眠っている場合には前述の時間停止現象は発生しません。

SCP-2083-JPはゴール地点に到達すると対象を付近のベンチの上や街灯の下に運んだ後に消失し、他の対象の元に再出現します。

**発見経緯:** SCP-2083-JPは20██/3/25、神奈川県██市の██公園にて昏睡した30代の男性を抱えて歩いている所をエージェントに発見され、財団にその存在を認知されました。

以下はSCP-2083-JPと遭遇したエージェントがSCP-2083-JPに対して行ったインタビュー記録の抜粋です。

[[collapsible show=&#34;+ インタビュー記録2083-JP-1&#34; hide=&#34;- 隠す&#34;]]
&gt; **対象:** SCP-2083-JP
&gt; 
&gt; **インタビュアー:** エージェント・亀山
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・亀山:** そこの亀、止まりなさい。
&gt; 
&gt; **SCP-2083-JP:** ん？誰だお前？俺に何か用でもあるのか？
&gt; 
&gt; **エージェント・亀山:** 私は亀山と言います。そして幾つかあなたに聞きたい事があります。
&gt; 
&gt; **SCP-2083-JP:** 何だ急に。まあ丁度良いや。お前さ、ちょっとこいつを介抱してやってくれない？[SCP-2083-JPが抱えていた男性を下ろす。]で、聞きたい事って何だよ？
&gt; 
&gt; **エージェント・亀山:** まず、あなたは何者ですか？
&gt; 
&gt; **SCP-2083-JP:** 俺は亀だよ。他に何に見えるっていうんだよ。
&gt; 
&gt; **エージェント・亀山:** 分かりました。では次の質問です。あなたが彼を昏睡させたのですか？
&gt; 
&gt; **SCP-2083-JP:** いや、違うね。こいつは俺との勝負の真っ最中にいきなり眠りやがったんだ。まったくふざけた野郎だぜ。
&gt; 
&gt; **エージェント・亀山:** 勝負、とは？
&gt; 
&gt; **SCP-2083-JP:** 足の早さ比べだよ。こいつと俺のどっちがあの街灯まで早く到着するか競走してたのさ。こいつはゴールの手前でいきなり眠りやがってなあ、俺が声かけても起きねえからそのまま先にゴールしちまったよ。
&gt; 
&gt; **エージェント・亀山:** 何故あなたはこのような行動をとるのですか？
&gt; 
&gt; **SCP-2083-JP:** 決まってるだろ。名誉回復の為さ。世の中には俺たち亀は足が遅いって信じてる馬鹿が大勢いるだろう？俺はそれがどうしても我慢ならねえんだよ。だから俺は人間どもに挑んで俺たちの足の早さを知らしめようと思ったんだ。
&gt; 
&gt; **エージェント・亀山:** 成る程。
&gt; 
&gt; **SCP-2083-JP:** しっかし腹立つぜ。これまで大勢の人間に挑んだが、どいつもこいつも途中で眠りやがるからまともに勝負出来た試しがねえんだよ。揃いも揃って俺を馬鹿にしやがって。
&gt; 
&gt; **エージェント・亀山:** …あなたはこの行動を止める意図は無いのですか？
&gt; 
&gt; **SCP-2083-JP:** んな物あるわけねえだろ。俺は俺たちをノロマって見下してる奴ら全員を見返してやらないとならないんだから。…何だよ、俺を止めようって言うのか？
&gt; 
&gt; **エージェント・亀山:** ええ、そうなりますね。
&gt; 
&gt; **SCP-2083-JP:** へっ、よく言うぜ。勝負の途中に眠るふぬけ共の分際でよお。止めたきゃ俺を追い越して見せな！
&gt; 
&gt; [SCP-2083-JPが消失する。]
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** インタビューから2分後に意識を取り戻した男性への事情聴取の結果、SCP-2083-JPの発言は事実である事が判明しました。
[[/collapsible]]

その後も同様の目撃情報が相次いで報告されたため、複数名のエージェントによる捜索チームが派遣されました。--現在までSCP-2083-JPの確保は成功していません。--(補遺1を参照。)

**補遺1:** 20██/7/██、捜索チームの一員である元長距離走者のエージェント・早坂がSCP-2083-JPに遭遇した際に当該実体との競走に勝利しました。エージェント・早坂がゴール地点に到達した直後にSCP-2083-JPは倒れ込み、激しく動揺した様子を見せながら消失しました。当事件発生から数日後、サイト-8102内にSCP-2083-JPが突如出現し、エージェント・早坂との面会及び自身への長距離走の指導を要求しました。

以下はSCP-2083-JP出現時に行われた会話記録です。

[[collapsible show=&#34;+ インタビュー記録2083-JP-7&#34; hide=&#34;- 隠す&#34;]]
&gt; **対象:** SCP-2083-JP
&gt;  
&gt; **インタビュアー:** エージェント・亀山
&gt;  
&gt; **&lt;録音開始, 20██/7/██&gt;**
&gt;  
&gt; [重要度が低い会話のため省略]
&gt;  
&gt; **エージェント・亀山:** それで、何故あなたは急に我々に対して協力する気になったのですか？
&gt;  
&gt; **SCP-2083-JP:** [数秒間の沈黙]……あの男の姿に衝撃を受けたからさ。
&gt;  
&gt; **エージェント・亀山:** どういう事ですか？
&gt;  
&gt; **SCP-2083-JP:** …俺は、あの時まで誰ともまともに勝負出来た事が無かったんだ。俺の競走相手はみんな俺の前を走って、そして途中で眠っちまって俺がゴールするまで何をしても起きなかったからな。俺はそれが悔しくてたまらなかったし、そんな奴らをずっと軽蔑してたんだ。
&gt;  
&gt; **エージェント・亀山:** ふむ。
&gt;  
&gt; **SCP-2083-JP:** だけど、そのせいで俺も視野が狭くなっちまってたんだ。人間なんて勝負の途中で眠るような根性無しの傲慢共だって思い込んでたのさ。笑えるだろ？俺は亀をノロマって見下す人間共と同じような事をしてたんだからな。
&gt;  
&gt; **エージェント・亀山:** …成る程。
&gt;  
&gt; **SCP-2083-JP:** でもあの男は今まで挑んだ奴らと全然違った。あいつは一欠片の慢心も無かった。途中でフラフラになりながらも走りきって、正々堂々と俺を負かしたんだ。…俺は今までで初めてまともに勝負してもらえて、その上で俺とあいつの実力差を思い知ったんだ。
&gt;  
&gt; **エージェント・亀山:** つまり、あなたは何が言いたいのですか？
&gt;  
&gt; **SCP-2083-JP:** これ以上無いくらいに憧れたんだ、あいつに。あの男に比べたら俺なんてただのノロマ野郎さ。なあ、あいつはここに居るんだろう？俺はあいつみたいに走れるようになりたいんだ。だから、あいつに走りを教えてもらえるように頼んでくれないか？あんな風に走れるようになるためならどんな事だってするからさ。
&gt;  
&gt; **エージェント・亀山:** ……検討しましょう。
&gt;  
&gt; **&lt;録音終了&gt;** 
&gt;  

[[/collapsible]]

議論の結果、継続的な収容のためにSCP-2083-JPの要求は受け入れられる事が決定し、現在の収容プロトコルが制定されました。現在SCP-2083-JPは職員に対して友好的に振る舞い、これまで脱走の兆候を見せていません。

[[collapsible show=&#34;+ 実験記録2083-JP&#34; hide=&#34;- 隠す&#34;]]

__**実験記録001 - 日付20██/7/██**__
&gt; 
&gt; **対象:** SCP-2083-JP
&gt; 
&gt; **実施方法:** SCP-2083-JPに2kmの距離を走らせ、身体能力を測定する。
&gt; 
&gt; **結果:** 小学5年生の平均的身体能力と同程度の数値が得られた。
&gt; 
&gt; **分析:** おそらく我流で走り方を習得したのだろう。持久力はあるが重心のブレも大きく、首に余計な力がかかっている。改善点は多いな。-エージェント・早坂

__**実験記録006 - 日付20██/8/██**__
&gt; 
&gt; **対象:** SCP-2083-JP
&gt; 
&gt; **実施方法:** SCP-2083-JPにエージェント・早坂からの指導を複数回行った後に1回目と同じ実験を行う。
&gt; 
&gt; **結果:** 高校3年生の平均的身体能力と同程度の数値が得られた。
&gt; 
&gt; **分析:** あの亀の情熱を甘く見ていたかもしれない。覚えが良いわけではないが、教えた問題点は確実に改善してくる。…もう少し本格的に指導する必要があるな。-エージェント・早坂
&gt; 
&gt; **追記:** エージェント・早坂からの指導が始まって以降、SCP-2083-JPが収容室内で頻繁にフォーム練習を行っているのが目撃されている。

__**実験記録014 - 日付20██/11/██**__
&gt; 
&gt; **対象:** SCP-2083-JP
&gt; 
&gt; **実施方法:** 運動能力の高いDクラス職員(D-10042)とSCP-2083-JPに2kmの距離を競走させる。当時のSCP-2083-JPは平均時速約20km[[footnote]]一般的なマラソンランナーの平均速度と同程度。[[/footnote]]で走る事が可能であった。
&gt; 
&gt; **結果:** SCP-2083-JPがD-10042の後方10mに侵入した際に突如減速し始め、並んだ直後に完全に停止し、D-10042が100m前方に移動するまで外部からの干渉に対して反応を示さなくなった。この現象はゴールから100m離れた地点でD-10042が眠りに落ちるまで発生し、SCP-2083-JPは激しく困惑した様子を見せた。
&gt; 
&gt; **分析:** どうやらSCP-2083-JPは走っている人間を追い抜こうとするとその場に停止してしまうらしい。また、SCP-2083-JPの反応から察するに本人もこの異常性は自覚して無かったんだろう。-エージェント・早坂
&gt; 
&gt; **追記:** 観測の結果、SCP-2083-JPが停止していた際に当該実体及び近接する領域内の時間が停止していた事が判明した。この実験以降、SCP-2083-JPは同様の実験を行う事及び指導回数の増加を頻繁に要求するようになった。

__**実験記録024 - 日付20██/6/██**__
&gt; **対象:** SCP-2083-JP。当該実体はこの実験を行う事を激しく要求した。
&gt; 
&gt; **実施方法:** SCP-2083-JPとエージェント・早坂に2kmの距離を競走させる。
&gt; 
&gt; **結果:** 実験記録015の際と同様の時間的異常が発生したが、SCP-2083-JPは抵抗する様子を見せ、大幅に減速しつつ約2m程その場から前進したが直後に倒れ込み、激しく疲労した様子を見せたため実験は中断された。その後の検査の結果、SCP-2083-JPの肉体が約3年分老化している事が判明した。
&gt;  
&gt; **分析:** まさか時間停止現象に抵抗して追い抜きに来るとは思わなかった。実験を繰り返す内に、SCP-2083-JPは時間異常に対する何らかの耐性を獲得したのかもしれない。ただ実体の身体的負担もかなり大きいようだ。…あの異常性を持つ限り、あの亀はいくら努力しようが誰も追い抜けないだろう。-エージェント・早坂
&gt; 
&gt; **追記:** おそらく時間異常に強引に抵抗した事がSCP-2083-JPの急激な老化の原因だと推測される。SCP-2083-JPにかかる身体的負担の大きさを鑑みて、今後当該実体に徒競走を行わせる事は禁止された。この実験の2日後、インシデント2083-JPが発生した。

[[/collapsible]]

**補遺2 インシデント2083-JP:** 20██/6/██以降、SCP-2083-JPは長距離走の指導を拒むようになり、精神状態の著しい悪化が観測されました。現在SCP-2083-JPは職員に対して敵対的な態度を取り、会話を拒絶する傾向を見せています。

[[collapsible show=&#34;+ インタビュー記録2083-JP-16&#34; hide=&#34;- 隠す&#34;]]

&gt; **対象:** SCP-2083-JP
&gt;  
&gt; **インタビュアー:** ██カウンセラー
&gt;  
&gt; **&lt;録音開始,20██/6/██&gt;**
&gt;  
&gt; **██カウンセラー:** どうしたのですか、急に練習を断るなんて。前まではあれ程熱心に取り組んでいたのに。
&gt;  
&gt; **SCP-2083-JP:** [沈黙]
&gt;  
&gt; **██カウンセラー:** …何かあったのですか？もし良ければ私たちに
&gt;  
&gt; **SCP-2083-JP:** [遮って]うるせえぞ、この野郎！あんな事実を隠して俺を応援するふりをしてたくせに…！
&gt;  
&gt; **██カウンセラー:** 隠していた、とは？
&gt;  
&gt; **SCP-2083-JP:** はっ、しらばっくれるのか。お前らは俺がどうやっても競走に勝てないって知ってたんだろ、それを知らないで早くなれるって信じてた俺を陰で笑ってたんだろ！
&gt;  
&gt; **██カウンセラー:** 落ち着いて下さい、SCP-2083-JP。
&gt;  
&gt; **SCP-2083-JP:** 落ち着いてられるか！…俺はこれまで必死で練習してきた。段々タイムも縮んで、あいつに近づけたと思ったんだ。そしたらどうだ！実際に勝負を挑んだら、追い付けそうになった所で身体が動かなくなって、決まって俺が負けるんだ！
&gt;  
&gt; **██カウンセラー:** どういう事ですか？
&gt;  
&gt; **SCP-2083-JP:** …俺は自分の力だけで誰かを追い抜く事も、勝つ事も出来ないんだ。勝負の途中で眠るような奴にしか勝てない正真正銘のノロマ野郎だったんだ。そんな事も知らないで亀族の名誉を回復するなんて勝手な使命感を持ってたんだ。自分が早くなれるって、分不相応な憧れなんか抱く間抜けだったんだ。
&gt;  
&gt; **██カウンセラー:** 落ち着いて下さい。そうと決まった訳では
&gt;  
&gt; **SCP-2083-JP:** [遮って]決まってるんだ、そうだって！みんなが言った通りだったんだ。俺は誰にも追い付けない、取り残されるだけのノロマ野郎なんだ！もう俺に希望なんてないんだ、あいつみたいには絶対走れないんだ！
&gt;  
&gt; **&lt;録音終了 &gt;**
&gt;  
&gt; **終了報告書:** 直後SCP-2083-JPは██カウンセラーを罵倒した後に甲羅内に閉じ籠り、一切の反応を示さなくなりました。--現在までSCP-2083-JPの精神状態は回復の兆候を見せていません。--

**追記:** 201█/8/█、サイト-8102内にてSCP-████-JPによる収容違反が発生しました。エージェント・早坂を含む複数名の職員によって再収容が完了した数日後、SCP-2083-JPの精神状態及び収容態度に改善の傾向が見られ、長距離走の指導を再度要求するようになりました。

[[/collapsible]]

**事案2083-JP:**
[[collapsible show=&#34;+ 閲覧する&#34; hide=&#34;- 隠す&#34;]]
201█/10/██、16時25分にサイト-8102内でSCP-████-JPによる収容違反が発生した際に、それに連続してSCP-2083-JPによる収容違反が発生しました。

以下は当時のサイト内の監視カメラから回収された映像記録の抜粋です。

&gt; **[16:32:46]** SCP-████-JPがサイト内の避難ルートに侵入し、避難所に向かって進行する。
&gt; 
&gt; **[16:32:57]** SCP-2083-JPが進行するSCP-████-JPの約2km後方に出現し、SCP-████-JPを追走する。
&gt; 
&gt; **[16:36:08]** SCP-2083-JPがSCP-████-JPの10m後方に接近する。この際、当実体に対する時間的異常の発生が確認されるが、SCP-2083-JPは減速せずに進み続ける。
&gt; 
&gt; **[16:36:23]** 疾走するSCP-████-JPにSCP-2083-JPが追い付き、併走し始める。この際実体に激しい老化の兆候が見られ、速度の低下が観測される。
&gt; 
&gt; **[16:37:11]** SCP-2083-JPがSCP-████-JPを見つめ、叫び声をあげながら走行速度を再度上昇させる。この際SCP-2083-JPの老化が急速に進行するのが確認される。
&gt; 
&gt; **[16:37:42]** SCP-2083-JPがSCP-████-JPを追い抜く。直後にSCP-2083-JPを起点として周辺領域に局所的なタイムパラドックスが発生し、その影響によってSCP-████-JPが完全に静止する。
&gt; 
&gt; **[16:38:44]** SCP-████-JPの再収容が行われた後に気絶したSCP-2083-JPが回収される。この際実体の肉体は██年分老化していた。

回収後、SCP-2083-JPに対して治療が行われましたが、回復の兆候は見られませんでした。事案2083-JPから数日後にSCP-2083-JPは意識を取り戻し、エージェント・早坂との対話を要求しました。
