[[=]]

//La interrupción de aquel sueño nocturno fue marcada por la luz de ese calildo día, ni la oscura cortina pudo apaciguarla, despertó, como cualquier día de trabajo, su nublada vista divisó en el suelo de su cuarto.//

//Esa carta, deslizada bajo su puerta, era acompañada de un aura extrañamente alegre, su vista aclarada solo pudo ser acompañada por el instinto de leerla, y descubrir su contenido.//

//Por un instante no recordó la fecha, 14 de Febrero, aquel cariñoso día.//

[[/=]]
------

[[collapsible show=&#34;Hacia mi querido compañero&#34; hide=&#34;Te dedico esta carta&#34;]]


&gt; ¡Saludos Ekane! Aprovechando estos días, he decidido escribir algo para ti, se que has lidiado con momentos dificiles, tu relativamente reciente coma nos preocupó a varios, ¿sabes? Me alegro que estés mejorando cada día, y recuerda que tienes todo mi apoyo ante futuras eventualidades. 
&gt; 
&gt; Pese a que no siempre solemos interactuar tanto por diferentes motivos de tiempo, espero que sepas que siempre te consideraré mi amigo y compañero, y siempre que tengas algún deslíz puedes hablar conmigo siempre que yo esté disponible.
&gt; 
&gt; Agradezco el apoyo y motivación que me has dado durante nuestro tiempo de convivencia, y que mutuamente podamos mejorar como personas, como amigos, y como compañeros.
&gt; [[&gt;]]
&gt; - Tu querido amigo, Diego Lagos 
&gt; [[/&gt;]]

[[/collapsible]]
