[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2670/wormhole.png|caption=Первое знакомство с SCP-2670-1 через SCP-2670. Изображение датируется 14.08.1877.]]

**Объект №:** SCP-2670

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** В связи с удалённым расположением SCP-2670, взаимодействие с персоналом маловероятно. Несмотря на это, SCP-2670 должен охраняться, гражданские, столкнувшиеся с SCP-2670 должны быть обработаны амнезиаком класса B, и переданы местным властям. 

Для взаимодействия с SCP-2670-1 необходим исследовательский уровень 2/2670 или выше, все взаимодействия должны быть записаны. SCP-2670-1 и -2 не показывают враждебного отношения к человечеству, или Земле, однако, согласно протоколу ET-1 при работе с внеземными формами жизни должна соблюдаться осторожность, несмотря ни их намерения.

Подарки, доставленные SCP-2670-1 должны содержаться в ячейках в Зоне 56, уровень безопасности зависит от свойств предмета. 

**Изменённые условия содержания:** В связи с последней информацией, собранной о природе родины SCP-2670-1, следует проявлять повышенную осторожность при разглашении информации о Земле и человечестве. В связи с протоколом Верховный Царь, антропологи фонда, назначенные на SCP-2670, создали информационный ресурс который нужно использовать при взаимодействии с SCP-2670-1 и -2. Невыполнение данных требований может привести (и уже приводило) к пыткам и убийству миллиардов разумных существ находящихся в SCP-2670. //Детали о протоколе **Верховный Царь** подробно описаны в приложении 2670-D.//

**Описание:** SCP-2670 это пространственная аномалия, находящаяся около ███ █████ █████ в ███ ███████ ██. SCP-2670 около 5м в высоту, и 2м в ширину, однако объект склонен к колебанию в своих пропорциях. Аномалия впервые была задокументирована американской натуралисткой Джосией Снеддон в 1875 году. Её оригинальную документацию об объекте можно найти в приложении 2670-A. Во время первоначального расследования Снеддон столкнулась с SCP-2670-1, задокументировала информацию, рассказанную SCP-2670-1 о величайшей суверенной империи Ксандромиус Прайм. Пока SCP-2670-1 и SCP-2670-2 утверждают, что люди не могут находится в SCP-2670. На основе беспилотной разведки SCP-2670 была подтверждена обоснованность их утверждений.

SCP-2670-1 является негуманоидной сущностью 3 класса, неопределенного происхождения. SCP-2670 носит имя &#34;Самый смиренный слуга, посол его превосходительства, великого короля-императора Великолепного Ксандромия в мире наших славных светлостей, Джеремьян Бартимеус Брандерсон из Дома Манискота&#34;, так же эта сущность способна изменять свой внешний вид, и делает это в зависимости от ситуации. SCP-2670-1 обычно выглядит как человек, женского или мужского пола, разных этнических принадлежностей, всегда в модной на данный момент времени одежде. Когда SCP-2670-1 переходит в &#34;расслабленное состояние&#34;, он выглядит как левитирующее туманное облако, состоящие из жидких и твердых частиц, способное конденсироваться и превращаться в разные предметы, если это понадобится SCP-2670-1. Пределы этой возможности в настоящее время неизвестны. SCP-2670-1 способен создавать незначительные пространственные искажения, чтобы просматривать внеземной регион, называемый Ксандромиусом.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2670/robot.png|caption=SCP-2670-1 и SCP-2670-2, ориентировочно 1895.|width=216px]]

SCP-2670-2 это большая, смутно похожая на гуманоида, роботизированная сущность. Носит имя &#34;Самый благородный и престижный Киллгор Мастиф, правая рука Императора великого Ксандромия&#34;, SCP-2670-2 обычно неактивен, когда SCP-2670-1 нет рядом. SCP-2670-2 впервые появился из SCP-2670 в 1892, и начал охранять SCP-2670. SCP-2670-2 будет отвечать на вопросы, но лишь для того, чтобы восхвалить Императора Ксандромия, Ксандромий, империю, себя, человечество, и Землю.

Во время разговоров с SCP-2670-1, было определено, что они оба, SCP-2670-1 и SCP-2670-2, происходят из экстрамерного мира (Ксандромия) содержащего в себе структуру, называемую [[[SCP-962|&#34;Шпиль&#34;]]], которая позволила жителям просматривать другие миры в режиме реального времени. В какой-то момент прошлого Ксандромия, его жители обнаружили землю[[footnote]]Точка отсчета во времени не была статичной, и в настоящее время считается, что ксандромцы рассматривали Землю в различных точках на протяжении всей своей истории.[[/footnote]], и многим из них настолько понравились люди с их культурой, что в разных направлениях и сферах ксандромцы начали копировать образ человечества.

**Приложение 2670-A:** //Первичное наблюдение Джозии Снедонн//

&gt; По пути в лагерь, основанный лесниками, я наткнулась на довольно странное зрелище. В воздухе над канавой было мерцание, словно много маленьких кристаллов. Из этого мерцания вышел человек, ничем не отличающийся от обычного человека, он говорил на английском, и щедро меня поздравлял и благодарил. Я не знаю откуда он пришел, но я взяла его в лагерь, чтобы он рассказал свою историю.
&gt; 
&gt; Мужчина, зовущий себя Джеремьяном, сказал, что он пришел из далекого места, называемого Сан-до-мий, таинственное место, где сами законы природы иные. Я попросила его показать мне этот мир, и он сказал мне, что если бы я попыталась туда попасть, я бы моментально испарилась, словно вода со сковородки, из-за неблагоприятных условий. Конечно же я была расстроена, будучи любопытным человеком, но Джеремьян смог показать мне свой мир из таинственного зеркала, появившегося в воздухе. Я спросила его, как такое вообще возможно, и он вкратце мне объяснил, но я боюсь что зря он рассказывал это //мне//, гуманитарию.
&gt; 
&gt; Помимо всего прочего, Джеремьяну было очень интересно услышать о нашем мире, о Земле и всех ее чудесах. Я, будучи путешественницой, рассказала ему обо всем, что знала, что видела, и он выглядел довольным. Он сказал мне, что был послом из своей страны, страны, которая очень любила землю, и желала знать больше о ней, чтобы подражать нам еще больше. Это была странная просьба, не та, которую обычно дают незнакомцам, но я пообещала ему, что вернусь в следующий раз с теми, кто знает о мире больше, чем я. Его это обрадовало, и он вернулся через то мерцание в свой мир.
&gt; 
&gt; Я не знаю, какие у него были намерения, говорил ли он правду. Но я чувствую, что он был искренен в своем желании узнать больше о земле, ее чудесах, и человечестве. Мне больше нечего сказать.

**Приложение 2670-B:** //Интервью 05.14.1950//

//Следующее интервью провел д-р Роджер Годвел 05.14.1946, когда исследовательская команда д-ра Годвела стала наблюдать за SCP-2670. Информация, касающаяся SCP-2670, контролировалась 30 лет, после того как сотрудники фонда получили доступ к SCP-2670 и начали контролировать все взаимодействия с SCP-2670-1 и -2. 
Это интервью было проведено для выяснения истинных мотивов SCP-2670-1 и -2, а так же для лучшего понимания их мира.//

&gt; **Дата:** 05.14.1950
&gt; 
&gt; **Опрашивающий:** Д-р Р. Годвел
&gt; 
&gt; **Опрашиваемые:** SCP-2670-1 и SCP-2670-2
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **Д-р Годвел:** Я рад, что вы смогли со мной встретиться, посол. Прошло уже много времени с последнего контакта наших народов.
&gt; 
&gt; **SCP-2670-1:** Да, это так, моя светлость. К счастью, мы не ослабили хватки, и хорошенько позаботились о том, чтобы больше подражать великому человечеству! Пожалуйста, можем мы поговорить об этом и в следующий раз? Я не хочу, чтобы вы переставали говорить свои прекрасные слова в мои человеческие звуковые рецепторы. Они ведь для этого и были созданы.
&gt; 
&gt; **Д-р Годвел:** Посол, когда ваши люди впервые узнали о земле? И люди ли они?
&gt; 
&gt; **SCP-2670-1:** Ах, какой же прекрасный это был день! Когда мы, жалки и отвратительные ксандромцы впервые посмотрели в свет, падавший с темного неба, и увидели //бога//, вашу милость. Это было давно, до того, как я появился, но для вселенной это было чудесное время, да. Назови пожалуйста дату для нашей светлости, Киллгор Мастиф.
&gt; 
&gt; **SCP-2670-2:** Это было примерно три тысячи двести пятьдесят восемь земных лет до нынешнего времени, посол. 
&gt; 
&gt; **SCP-2670-1:** Да, это так! Спасибо, Киллгор Мастиф, за это знание, преподнесенное нашему преподобному доктору. Перед появлением вашей светлости, мы, ксандромцы, были потерянным народом, неспособные выйти за пределы соленых океанов, в которых болтыхались. Но пришествие стало сигналом к началу нашего вознесения, но, пожалуйста, не думайте что наше жалкое вознесение может быть сравнимо с вашим великим народом.
&gt; 
&gt; **Д-р Годвел:** Понимаю. Что вы имеете ввиду под пришествием?
&gt; 
&gt; **SCP-2670-1:** В день пришествия нам была показана все слава и чудеса вашего мира, в тот момент загадочный и красивый шпиль упал в наши моря эксрементов. Ох, мои извинения, я не хотел, чтобы ваши уши слышали столь мерзкие слова. Мне очень стыдно, приношу миллион извинений, надеюсь вы меня простите. Киллагор Мастиф, наказание.
&gt; 
&gt; //У SCP-2670-2 обнаруживается длинный и острый инструмент, которым он протыкает правую часть SCP-2670-1. Похоже, это вызывает сильный дискомфорт у SCP-2670-1, однако (ввиду инопланетного происхождения SCP-2670-1) не вызывает его смерти.//
&gt; 
&gt; **SCP-2670-1:** Как вы видите, милорд, я запятнал эту встречу, я не могу больше...
&gt; 
&gt; **Д-р Годвел:** Стойте, посол, всё в порядке. Для подобных встреч, такого рода неприятности, это обычное дело. Здесь не за что наказывать.
&gt; 
&gt; **SCP-2670-1:** Спасибо, премного уважаемый доктор. Киллагор Мастиф, пожалуйста, расскажи доктору о деталях пришествия, мне нужно восстановиться.
&gt; 
&gt; **SCP-2670-2:** День пришествия является началом точки отсчета ксандромского календаря, и началом осознания себя ксандромцами как вида. В день пришествия, цилиндрический монолит, состоящий в основном из кремния и углерода, а так же неизвестного на данный момент материала, рухнул в ксандромский океан, в результате произошли значительные изменения в биоло-
&gt; 
&gt; **SCP-2670-1:** Нет, нет, не так, Киллагор Мастиф, не загружай нашего преподобного доктора такими ненужными подробностями. Говори меньше о шпиле, и больше о пробуждении.
&gt; 
&gt; **SCP-2670-2:** Пробуждение произошло вскоре, после прибытия. Шпиль позволил ксандромцам наблюдать за далекими мирами, и создавать пространственно-временные переходы между ними, и шпилем. Это, вместе с изме... простите меня, ваша светлость, шпиль позволил ксандромцам наблюдать за землей, и благодаря информации о цивилизации и культуре наших величайших лордов, ксандромцы стали доминирующим ви... прошу прощения. Ксандромцы развивали свое общество по образу и подобию человечества.
&gt; 
&gt; **Д-р Годвел:** Хорошо, я думаю, на сегодня этого достаточно. Мы навестим вас позже, когда вы восстановитесь, SCP-2670-1.
&gt; 
&gt; **SCP-2670-1:** Да, моя светлость, мой преподобный господин. 
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]

**Приложение 2670-C:** //Информация о обществе ксандромцев//

&gt; **Дата:** 08.23.1946
&gt; 
&gt; **Опрашивающий:** Д-р Р. Годвел
&gt; 
&gt; **Опрашиваемый:** SCP-2670-1
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **Д-р Годвел:** SCP-2670-1, у вас было что-то, что вы хотели мне показать?
&gt; 
&gt; **SCP-2670-1:** Да, мой лорд. Сейчас мы взглянем сквозь этот божий дар на самую величайшую отрасль нашего общества.
&gt; 
&gt; //SCP-2670-1 создает пространственную аномалию, по размеру равную стеклу в комнате для интервью, через которую виден инопланетный лес. Обзор смещается влево, где видна фабрика огромных размеров, окруженная милями почерневшей земли. По всей территории разрушенного леса построены огромные лесопилки, испускающие черный дым из труб. Дополнительные машины рядом выпускают сразу три столба дыма, с большой эффективностью уничтожая близлежащие растения. Иногда, большие существа (считающиеся местными животными) затягиваются в машины, которые их освежевывают. Останки существ недолго двигаются, перед тем, как они собираются другими машинами. 
Дальнейший осмотр фабрики показывает ряд неоновых вывесок, украшающих переднюю и верхнюю часть дымовых башен, и все они, по-видимому, являются знаками и рекламой различных американских и европейских продуктов.//
&gt; 
&gt; **Д-р Годвел:** Как долго это происходит?
&gt; 
&gt; **SCP-2670-1:** Со времен вашей прекрасной индустриальной революции, когда вы протянули свою руку милосердия, подняли наш народ на уровень божеств и дали нам знания и силу. Здесь еще больше, смотрите! Мы задокументировали вашу глобальную войну, и во имя вашей светлости воссоздали ее для вас!
&gt; 
&gt; //Сцена меняется, показался разрушенный город, предположительно ксандромского происхождения. Темно-синий огонь охватывает большую часть городского пейзажа, который подвергается бомбардировке невидимой силой. Видна длинная колонна из голубых гуманоидных существ, которые выводились из города людьми на лошадях, у всех было нечто похожее на длинные, модифицированные винтовки. Движением руки SCP-2670-1 сцена меняется, и теперь в полях видны многие тысячи деревянных крестов, на которых распяты многие тысячи синих существ. Люди, движущиеся вдоль крестов, иногда бросают гранаты, которые выпускают густой красный дым, растапливая ткани плоти синих существ.//
&gt; 
&gt; **Д-р Годвел:** Я, э... это...
&gt; 
&gt; **SCP-2670-1:** Разве это не прекрасно, ваша светлость? Это то, что мы приготовили специально для вас, после просмотра вашей долгой презентации, сделанной для нас, и я уверен, что мы идеально передали настрой! Смотрите сюда, где наши скромные ксандромцы используют газ против этих жалких хешинов. Прямо как газ вашей великолепной Германии, и он очень эффективен! Видите эти кресты? Смотрите, как они истекают на них! Мы потратили столько времени на изучение религиозных текстов вашего мира, и теперь мы показываем вам величайшее событие в истории вашего христианства! Видите, какая кропотливая работа здесь проделана? Посмотрите на эти страдания, разве они не прекрасны? Все это в честь вас, наших замечательных отцов!
&gt; 
&gt; **Д-р Годвел:** Я думаю я уже увидел доста...
&gt; 
&gt; **SCP-2670-1:** А теперь посмотрите на это, этот великий финал нашей презентации! Посмотрите на этого чудесного и могущественного Энолу Гэй, мы тоже создали священный огонь. Смотрите, какая разруха!
&gt; 
&gt; //Слышен громкий гул, сцена показывает около 75 летательных аппаратов, стилизованных под американские бомбардировщики, медленно движущихся в сторону большого города. По мере своего приближения, каждый из них начинает выпускать большие черные предметы. После того, как объекты достигают земли, они взрываются. Анализ записи интервью показал, что мощность этих взрывов достигала 30 мегатонн. После взрыва единственное, что осталось от города - большой кратер.//
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]

**Приложение 2670-D:** //Протокол Верховный Царь//

ВНИМАНИЕ: Информация, относящаяся к данному протоколу, доступна только лицам с уровнем допуска 2670/3.

[[collapsible show=&#34;+ Вставьте ваш допуск 2670/3 уровня&#34; hide=&#34;- Авторизация успешна&#34;]]
&gt; + Информация протокола
&gt; ++ Кодовое имя: Верховный Царь
&gt; 
&gt; **Одобрен:** Директор Актус, [[[secure-facility-dossier-site-81|Зона 81]]], O5-3, O5-4
&gt; 
&gt; **Дата:** 09.14.1984
&gt; 
&gt; **Предисловие:** Следующая информация является решающей для определения ОУС SCP-2670. Ниже приведена информация о SCP-2670 которая привела к созданию этого документа. Она была собрана с применением различных способов: использование беспилотников внутри SCP-2670 в свете конфликтов между США во Вьетнаме и с СССР, так же при разговорах с SCP-2670-2 вдали от SCP-2670-1.
&gt; 
&gt; - В настоящее время считается, что до прибытия на их планету структуры, называемой &#34;Шпиль&#34;, ксандромцы являлись своего рода водными слизнями, обитающими в соленом океане, который называется ксандромское море.
&gt; - В настоящее время считается, что планета была переименована ксандромцами, и раньше доминирующий вид называл ее иначе. Неизвестно ни первое название планеты, ни название доминирующего тогда вида.
&gt; - В настоящее время считается, что из-за аномальных эффектов, которые распространил на ксандромцев «шпиль», ксандромцы испытали значительное изменение своей первоначальной биологии, в результате произошел значительный скачок умственных способностей, значительно увеличилась скорость, сила, живучесть, и продолжительность жизни.
&gt; - В настоящее время считается, что, пытаясь полностью подражать человеческой культуре, ксандромиацы стали причиной гибели более одного миллиарда разумных существ, в основном из предыдущих доминирующих видов этого мира.
&gt; - Хоть в настоящее время и нет угрозы Земле, комитет по этике Фонда выразил моральное обязательство делать то, что требуется, чтобы положить конец страданиям пострадавших на Ксандромиус Прайм.
&gt; 
&gt; //Как итог//, следующий сценарий должен соблюдаться при взаимодействиях с SCP-2670-1 и SCP-2670-2. Если данных существ не получится убедить в истинности следующих утверждений, это приведет к большему числу убийств на Ксандримус Прайм, либо ксандромцы могут обернуться против человечества.
&gt; 
&gt; 1.) Все нации на земле в мире, и будут оставаться в нем ближайшее будущее.
&gt; 
&gt; 2.) Нации земли критикуют уничтожение природных ресурсов ради выгоды.
&gt; 
&gt; 3.) Леса на земле снова вернулись в норму.
&gt; 
&gt; 4.) Все люди на земле теперь заботятся о иных формах жизни.
&gt; 
&gt; 5.) Все религии были распущены, вместо этого была создана глобальная культура гуманистической добродетели.
&gt; 
&gt; 6.) В связи с природой атмосферы Земли вдали от ███ █████ █████ крайне важно, чтобы ни SCP-2670-1, ни SCP-2670-2 не выходили за пределы SCP-2670 более чем на 50 м, для их же собственной безопасности.
&gt; 
&gt; 7.) Кроме того, в свете последних событий экологии земли, из опасений негативных последствий, ксандромцы должны перестать использовать &#34;Шпиль&#34;, чтобы просматривать любую область земли, за исключением области вокруг SCP-2670. Если они спросят, персонал должен заявить, что человечество не хочет причинять вред жителям Ксандромия.
&gt; 
&gt; 8.) Всё, перечисленное в этом документе, единодушно оценивается положительно.
[[/collapsible]]
