    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1722 - Curmudgeon&#39;s Cudgel
**Autor:** [[*user Djoric]]
**Original:** http://www.scp-wiki.net/scp-1722
**Übersetzer:** [[*user Zesc]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1722

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1722 muss in einem Standard-Eindämmungsschrank an Standort-19 gelagert werden. Keine weiteren Sicherheitsmaßnahmen sind vonnöten.

Innerhalb der Testkammer sind, bis auf im Voraus genehmigte Medien, keine schriftlichen Aufzeichnungen oder Computer erlaubt. Alle Dateien müssen von angefertigten Videoaufnahmen abgeschrieben werden. Sollte die Kamera während der Tests in SCP-1722s Wirkungsbereich gebracht werden, muss das Aufsichtspersonal in American Sign Language (in den USA und Kanada genutzte Gebärdensprache) kommunizieren.

**Beschreibung:** SCP-1722 ist ein Ast einer Weißeiche von etwa 1,7 m Länge. SCP-1722 ist mit verschiedenen Acryllacken, gefärbtem Klebeband, Lederstreifen und Federn der Kanadagans (//Branta canadensis//) verziert. Ein unvollständig geflochtenes Wickelarmband ist mit dem Gegenstand verbunden. Entfernte Verzierungen weisen keine anomalen Eigenschaften auf.

Wenn SCP-1722 von einem menschlichen Subjekt gehalten wird, werden allen Dokumenten, analog wie digital, innerhalb eines Radius von 5 m permanent handgeschriebene Kommentare und Korrekturnotizen hinzugefügt, oft in ausreichendem Maße, um das Dokument unlesbar zu gestalten. Video- und Audioaufnahmen wird permanent eine Stimme hinzugefügt, welche mit den Textveränderungen vergleichbare Anmerkungen macht. Die Stimme ist die eines erwachsenen Mannes, auf ein Alter von ungefähr 60 Jahren geschätzt.

Den abgeänderten Aufzeichnungen werden keine Informationen hinzugefügt oder entfernt. Handschrift, Vokabular und Syntax stimmen für alle Änderungen überein.

**Anhang 01:** Anmerkenswerte Kommentare:

Eine von ███████ ██████████, Mitglied des britischen Parlaments im 18. Jahrhundert, verfasste Rede

&gt; Jetzt schau, du bist auf dem richtigen Weg, aber denk doch darüber nach, was du da sagst. Auf die Kolonisten loszugehen, wird nur hässlich für alle involvierten Parteien enden. Die beste Wahl wäre es, sie als halb-autonomes Gebiet zu behalten, mit einem lokal gewählten Funktionär als regionaler Gouverneur zusammen mit einer zweiten Position, die als Repräsentant des Parlaments agiert. Und hör auf mit diesen geschweiften Fs. Die sind scheißnervig zu lesen.

Ein Auszug aus &#34;Immersion Deeps&#34;, einer Fanfiction

&gt; Das ist das fünfte Apostroph, dass ich DIESEM ABSATZ korrigieren musste. Weißt du was? Scheiß drauf. Ich lese das nicht mehr weiter. [Die übrigen 71 Seiten sind uneditiert.]

Eine Aufnahme eines Infomercials für “Handy Helping Hampers”

&gt; Wer zur Hölle kann nicht seine eigenen Klamotten verstauen? Ich meine, bist du wirklich so unfähig mit diesen riesigen fleischigen Hummerscheren, die du Hände nennst, dass du nicht kapierst, wie man seine eigene Kleidung faltet und stapelt? Ernsthaft?
&gt; …
&gt; Nun, … wenn man darüber nachdenkt, sind zwei für &#39;n Zwanni kein schlechtes Geschäft. Vielleicht kann ich sie jemandem zu Weihnachten schenken.

//Smashmaster!//, eine Comic-Einzelauflage

&gt; Warte was? Warte, was? Warum macht er das? Warum macht sie das? Was ist falsch mit seinem Arm? Was ist falsch mit ihrem Busen? Wer hat hierfür bezahlt? Wer hat gezahlt, um das hier lesen zu dürfen? Warum tragen sie in der Arktis Strumpfhosen? Hat dieser Typ jemals eine Kunsthochschule besucht? Was soll dieser Monolog überhaupt BEDEUTEN? Warum existiert das hier? WARUM?

Das US-amerikanische Einkommensteuerformular 1040

&gt; Weißt du, was großartig wäre? Eine Umsatzsteuerpauschale. Man bekommt mehr Steuereinnahmen, da alle Ausnahmen wegfallen, es ist bereits nach Einkommensniveau abgestuft, und man kann die ganze Bundessteuerbehörde auflösen.
&gt; 
&gt; Ach warte, Amerika.

//Sultan of Spice//, ein Liebesroman.

&gt; UND DANN VÖGELTEN SIE GUTER GOTT DAS IST SO SCHWÜLSTIG. [Mit einem Buchstaben pro Seite geschrieben.]

Eine Aufnahme von &#34;Like a Rolling Stone&#34; von Bob Dylan

&gt; [Die Stimme singt das ganze Lied über mit. Sie trifft die Töne merklich nicht. Der Gesang ist von gelegentlichen Einrufen wie &#34;Yeah&#34; und &#34;Sag&#39;s ihnen, Bob!&#34; unterbrochen.]

Prinz Hamlets Soliloquium in Akt 1, Szene 2 von //Hamlet//

&gt; GOTTVERDAMMT SCHNAUZE.

Französischer Experimentalfilm //Joyeux Fromage//

&gt; [Der gesamte Kommentar ist auf flüssigem Französisch und kritisiert Drehbuch und Schauspiel, aber lobt das Bühnenbild.] 

Eine Videoaufnahme der SCP-1722-Experimente

&gt; Och, guck, es ist ein Typ mit einem Stock. Wunderbar, wunderbar. Ein anderer Typ kommt rein, &#34;Hey, Bob, wie geht&#39;s?&#34; &#34;Ach, du weißt ja, ich halt hier einfach nur meinen Stock.&#34; &#34;Wirklich, das klingt ja spannend! Hier, halt mal dieses Buch.&#34; &#34;Du bist genial, Frank, jetzt halte ich sowohl ein Buch und einen Stock und aaaaaaaaaaaargh tut doch endlich etwas!</textarea></pre>
