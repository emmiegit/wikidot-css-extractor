**アイテム№:** SCP-4817

**アノマリークラス:** Euclid

**特別収容プロトコル:** SCP-4817は、ウマ科生物の健康を維持するための補給品と、フランス語、英語、ポーランド語の様々な視聴覚及びテキストメディアを備えた、サイト-02の厩舎/SHCCの複合施設に収容されています。インタビューは活性化期間中に、訓練を受けた職員が実施します。

**説明:** SCP-4817は、フランス王ルイ16世の頭部の無い死体と、白毛の雌のウマ(//Equus ferus caballus//)が、死体の腿の内側の皮膚を介して融合している実体です。SCP-4817は知性体ですが、両方の身体がウマ部位に制御されていると思しき不活性状態の間は従順です。ウマは通常のカロリー摂取を必要としますが老化せず、ヒト部位は通常の生物学的プロセスを示しません。

1年を通じて様々な規則的期間、SCP-4817は活性化状態に入って頭部を自然発達させます。この頭部は完全に成長すると(初期発達後～15分)首から分離します。頭部(SCP-4817,,A,,)はSCP-4817のヒト部位を完全に制御しており、急速に腐敗するまでの一定期間にわたって知性と不死性を維持します。現時点で8種類存在する各SCP-4817,,A,,個体の発達を通して、記憶と経験は保たれています。個体のリスト、それらのアイデンティティ、出現期間(月/日フォーマット)、注目に値する特徴は以下の通りです。

* SCP-4817,,A1,,: 男性、01/01の間のみ出現。概ね翻訳されていないケルト祖語方言で話し、一貫して財団職員に攻撃的に振る舞う。優れた馬術の技量を示す。

* SCP-4817,,A2,,: 女性、過去を詳しく語るのを拒絶している。02/01から02/08まで出現。娯楽メディアに関心を示さず、定期的に瞑想を行う。頻繁にアルコールを要求しており、職員はごく少量のみ提供することが認められている。

* SCP-4817,,A3,,: イギリス王ヘンリー2世を自称、03/01から04/31まで出現。ヘンリー2世が生きていたとされる時期の具体的な詳細情報を提供できないか、もしくは提供の意思を持たない。外見は既知のヘンリー2世の肖像画とは似ていない。

* SCP-4817,,A4,,: ハーヴェイ・ビューフォートを自称、06/01から06/31まで出現。生前は裕福な起業家として知られていたが、1889年にパリで失踪。同時期に死体がセーヌ川から発見され、未解決の殺人事件で死亡したと判断された。エージェント ロビン・ヤルデンに対し、恩返しの希望に基づくロマンチックな興味を表明している -- 両者を面会させる権利は暫定的に許可されている。

* SCP-4817,,A5,,: フランス王ルイ16世を自称、07/01から10/01まで出現。現状を認識しており、財団に収容される前に“元手は取れた”と述べている。娯楽メディアに時間を費やし、現代音楽への関心を表明し続けている。

* SCP-4817,,A6,,: 元SCP財団研究員ウォズニアック、未知の実体との交流後にSCP-4817,,A6,,になる。10/29から11/19まで出現。財団職員に協力的であり、Eクラス職員に指定されている。SCP-4817,,A,,変換プロセスや意思疎通した実体の詳細を思い出せないと報告している。特筆すべき事に、ウォズニアックの変換後、彼の個人銀行口座からは預金が完全に引き落とされている。

* SCP-4817,,A7,,: アメリカの連続殺人犯、マイケル・サロウを自称(1950年頃に失踪)。11/20から11/23まで出現。財団をアメリカ政府の一部門と思い込んでいるらしく、財団職員との交流を拒絶している。SCP-4817,,A7,,の活性化中、SCP-4817は拘束され、頭部は個別に収容される。

* SCP-4817,,A8,,: 皮膚と歯の健康状態が劣悪な、身元不明の男性。12/26に8秒間のみ出現。腐敗する前に連続的に発声する。

**補遺 | SCP-4817インタビューログ 4817.05.023:**

&gt; 
&gt; **回答者:** SCP-4817,,A5,,
&gt; 
&gt; **質問者:** アレッサンドロ・マクロ博士
&gt; 
&gt; //注記: SCP-4817,,A5,,はこの5日前に出現した。ヒト型生物交流プロトコルHIP-4817,,A5,,が適用された。//
&gt; 
&gt; -----
&gt; 
&gt; **&lt; 記録開始 &gt;**
&gt; 
&gt; **マクロ:** ご機嫌いかがですか、陛下。
&gt; 
&gt; (//SCP-4817,,A5,,を右手に持ったSCP-4817が振り向く。//)
&gt; 
&gt; **SCP-4817,,A5,,:** これはこれは、少年… ちょうど其方の同僚が持ってきた新しいCDをかけようと思っていたが、仲間が共にいるのは嬉しい事だ。
&gt; 
&gt; **マクロ:** 私の話に応じて頂きありがとうございます、陛下。
&gt; 
&gt; **SCP-4817,,A5,,:** 構わん。ここでは時に寂しくなるものでな、ふふ。私に何を訊ねたいのだ？
&gt; 
&gt; (//SCP-4817は背を向ける。ウマ部位が2人の後ろにあるワイン・キャビネットに近付く。//)
&gt; 
&gt; **マクロ:** 実は-
&gt; 
&gt; **SCP-4817,,A5,,:** 飲み物はどうかね？ 話すのはついででも良かろう、しっかり聞いておく。
&gt; 
&gt; (//マクロ博士は鋭く息を吐く。//)
&gt; 
&gt; **マクロ:** お申し出は大変光栄ですが、陛下、職務中に飲酒はできません。
&gt; 
&gt; **SCP-4817,,A5,,:** ああ、庶民の悲劇だな。
&gt; 
&gt; **マクロ:** 陛下、あなた様は前回の話し合いで、我々がこちらへあなた様を移送する前に“元手は取れている”と仰いました。それはどのような意味だったのでしょう？
&gt; 
&gt; (//SCP-4817は左手にワインのグラスを持って振り向き、それをSCP-4817,,A5,,の口に運んでから話し始める。//)
&gt; 
&gt; **SCP-4817,,A5,,:** うむ、そうだな… あの日の事は覚えている。君たちを手酷くあしらったのを謝罪しなければならん。いや、あの時はワインをかなり飲んでおったのだ。
&gt; 
&gt; (//マクロ博士は咳払いし、目をそらしてから話し続ける。//)
&gt; 
&gt; **マクロ:** それは、その、もう過ぎた話です、陛下。
&gt; 
&gt; **SCP-4817,,A5,,:** 素晴らしい！ 君は実に親切だ。さて、君も同僚たちも既に… どう言うべきか… 私の身体に著名人が1人か2人住んでいるのに気付いたであろう？
&gt; 
&gt; **マクロ:** はい。
&gt; 
&gt; **SCP-4817,,A5,,:** 実を言うとな、彼らは皆、私の身体に一定期間宿るために幾許かの料金を支払っている。恐らく、時間が尽きたら彼ら自身の身体に戻っているだろう。私が夏の別荘で過ごしている間に、我が同輩の一部が王権を享受できるというわけだな。近頃の私は専ら別荘で過ごしている。私は前以て多額の支払いを受け取り -- ワインや料理に費やすためのものだ -- 関係者たちは皆それを//非常に//満足のいく契約だと見做した。段取りを付けてくれた者たちは、私が需要の高い住宅だと言っている！ まぁ、少なくとも私が… 転居するまではそうだった。
&gt; 
&gt; **マクロ:** 資産価値を低めてしまったことを深くお詫び申し上げます。
&gt; 
&gt; **SCP-4817,,A5,,:** 君が謝罪するような事ではない、少年。それに、成程この場所は私の愛するサン=ドニ大聖堂ほど素敵ではないが、それ相応の利点がある。
&gt; 
&gt; (//SCP-4817はワイングラスを掲げ、SCP-4817,,A5,,はウィンクしてからその大半を飲み干す。//)
&gt; 
&gt; **マクロ:** ありがとうございます。その、少々興味があるのですが、陛下、仮に自分の身体を他人が使う別荘に設定したいと考えた場合、私はどのような人物に連絡を取れば宜しいのでしょうか？
&gt; 
&gt; **SCP-4817,,A5,,:** 気を悪くしないでほしいが、少年、本気でそう考えているか？ 君にそれほど需要があるとは思えんが… しかし、もしどうしても好奇心を満たしたいならば、私のために下準備を全て整えてくれた者の名前を教えよう。
&gt; 
&gt; **マクロ:** 家賃は如何程になるとお考えですか？ 私に捻出の余裕があるかを確認したいのです。
&gt; 
&gt; (//SCP-4817,,A5,,は眉をひそめる。//)
&gt; 
&gt; **SCP-4817,,A5,,:** そうだな… 君は王族の血を引いているかね？ 流れている量は正直幾らでも構わんが、血が紫であればあるほど時間の余裕ができる。もし君が王室の子孫なら準備はほぼ整っている。
&gt; 
&gt; **マクロ:** えー… 多分私には当て嵌まりません。いや、ではウォズニアックは王族だったのですか？
&gt; 
&gt; **SCP-4817,,A5,,:** 衝撃的であろう！ しかし私の叔母と義父がかつて言ったように、“我ら全てに僅かながらハプスブルクの血が流れている”！
&gt; 
&gt; **マクロ:** 今日は多大なご協力を賜りまして、ありがとうございました、陛下。
&gt; 
&gt; (//マクロ博士は立ち去る準備をする。//)
&gt; 
&gt; **SCP-4817,,A5,,:** うむうむ、勿論だとも。帰る前にステレオの再生ボタンを押してくれんか？ 両手が塞がっているのだ。
&gt; 
&gt; **マクロ:** かしこまりました。
&gt; 
&gt; **&lt;記録終了&gt;**</textarea></pre>
