[[include credit:start]]
**Titre original :** Strange Things Happen at Sea
**Auteur :** [[user Agent MacLeod]]
**Traducteur :**  [[user Trank]]
**Date :** 9 juillet 2015
[[include credit:end]]

[[[old-man-in-the-sea-hub|Le vieil homme]]] sentit une douleur dans ses tripes, quelque chose qui ne ressemblait en rien à ce qu’il avait jamais ressenti dans sa vie auparavant.

Il avait erré de longs moments, avant de se poser ici, sur ce monde, et il avait de même dormi dans les profondeurs des mers de ce monde de long moments, mais pas aussi longs que ceux qu’il avait passé dans le vide. Il pouvait toujours se remémorer les étoiles brillantes, brûlantes, le plus éclatant des rouges, le plus brillant des jaunes, les étoiles blanches mourantes et pâles, ou les bleues éphémères, gigantesques. Celles-ci brûlaient d’autant plus fort, et, comme la vieille sentence sur les chandelles l’atteste, brûlaient le plus rapidement.

Ici, dans la mer, ne se trouvait que le noir, le calme, et le monde qui prenait vie à l’intérieur de lui-même. Il les sentait creuser, griffer, gratter, pendant de très longs moments. Plus récemment, il les sentait marcher, brûler, et bâtir. Il sut que son temps arrivait à sa fin. Quand le dernier moment vint enfin, il sentit au début une grande douleur. Puis, pour un bref moment, il sentit qu’il pouvait voir à nouveau, qu’il était dans le vide, rien n’obscurcissant sa vision. Il vit que la mer était bleue, et la trouva belle.

-----

Le Dr Reginald Philbert Lionel Archibald Westinghouse Wondertainment III, docteur en médecine, en philosophie, en chirurgie dentaire, Esq. était un homme avec de simples buts. Le plus fondamental, et le plus fort d’entre eux était de rendre les gens heureux. C’est donc cela, quand son Grognonmètre Wondertainment^^TM^^ breveté commença à vibrer avec des nombres bien plus grands qu’il n’avait jamais affiché avant, qui le décida à prendre sur lui et découvrir la source de ce trouble.

C’est ainsi que le bon Docteur se retrouva dans son WonderMoBoat[[footnote]]Une modification innovante qu’il avait apportée à sa WonderMobile, grâce à laquelle il flottait la plupart du temps.[[/footnote]] avec Humphrey, Humphrey, et Humphrey, trois des meilleurs bouledogues anglais du docteur[[footnote]]Ils étaient en réalité tous le même chien. Ne le leur dites pas toutefois.[[/footnote]], et Humphey à la barre, au milieu de l’Océan Pacifique. Assis sur le siège à côté de de Wondertainement se trouvait son fidèle WonderRayon^^TM^^, tirant de l’émerveillement garanti pur et non filtré dans les âmes de même les plus gros grognons.

Alors qu’il arrivait à la source de la grognonitude, Wondertainment ne put s’empêcher de sourire en anticipant la guérison de ce cas particulier de grognon. Il se tourna vers l’écran de la console du Grognonmètre^^TM^^, et vit que le grognon était à environ un mile à tribord. Il se tourna dans cette direction et vit une très, très grande vague se déplacer vers lui. Il regarda Humphrey, Humphrey, Humphrey, et Humphrey, rit, et prit le plus proche dans ses bras. Quand la vague les atteint, le bateau se retourna brièvement vers le ciel, et alors qu’il regardait le ciel bleu, magnifique au-dessus de lui, le Docteur Wondertainment eut une étrange pensée :

//J’aurais aimé avoir eu le temps d’élever une fille.//

Puis l’abysse l’engloutit.

-----

Une personne était assise sur un quai sur une petite île au milieu de l’océan, écrivant des rêveries paresseuses dans son journal. Les oiseaux volaient, la mer roulait, les bateaux naviguaient et des gens profitaient de leur soirée.

Elle s’arrêta un instant. Quelque chose semblait bizarre. Elle leva le nez de son journal, vers les oiseaux, vers les gens, puis vers la mer. Sauf que… la mer n’était plus là. Elle avait reculé.

//Ceci est inattendu,// pensa-t-elle. //La marée basse n’est pas prévue avant quelques heures, et les eaux se sont déjà retirées plus loin que ça. Mais &#34;inattendu&#34; n’est pas forcément mauvais. Je pense que je vais y aller et voir les mares.//

La personne descendit du quai jusqu’au rivage, appréciant les bruits des enfants qui jouaient dans les mares, des gens qui discutaient, de la vie //qui se déroulait//, simplement. Elle écrivit quelque chose dans son journal, puis inspira profondément, recueillant l’odeur de la mer. Elle avait atteint le rivage et avait descendu l’océan pendant quelques minutes à ce moment.

Elle entendit un cri. La personne s’arrêta, se retourna, et vit les gens sur le rivage courir à l’intérieur des terres, loin de l’océan. Elle chercha l’océan du regard par-dessus son épaule, et vit une vague de celles que peu de personnes ont vu, et encore moins ont survécu. Elle inscrivit une courte note dans son journal, déchira la page, se retourna face à la mer une dernière fois, et laissa les vagues l’emporter.

Une petite équipe de travailleurs humanitaires trouva plus tard une note qui disait, simplement, &#34;La mer bleue m’appelle, et je lui réponds. -- Pangloss&#34;
