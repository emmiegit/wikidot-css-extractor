    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>彼女の執務室は暖かさに満ちていた。あなたはまず、オレンジのような匂いに気を留めた。オレンジとレモンだろうか。普通の柑橘類。だが、アップルサイダーとシナモンで煮込まれ、あなたの腹を暖かく慰めてくれる。七月の只中にあってさえ、執務室からはクリスマスの季節のような匂いがした。我が家に帰ってきたときのような匂いだ。

彼女は留守のようだ。だが問題ではない、彼女は扉の鍵を閉めずに行った。「もし鍵が掛かっていなければ」彼女は全ての下級研究員と新人職員にこう言うのだ。「執務室に入って、自分用のお茶を淹れても良いですよ。机に見てほしいものを置いていくか、私が戻ってくるのを待つか、どちらでも構いません。どちらでも気にしませんよ」

彼女は電気ポットやティーポット、角砂糖、何種類かの茶葉といった用品一式を、脇の小さな机に置いていた。あなたは紅茶が良いだろうと決めた。そして電気ポットへボトル入りの水を注ぎ、スイッチを入れた。

湯が沸くまでの間に色々なものを見ることが出来る。最初は何にしようか？

[[tabview]]
[[tab 記録]]
彼女は自身の職務に関してとてもオープンで、壁に備忘用のコルクボードを設えている。ボード上の書類は、風変わりな惹句と一緒にピン留めされている。「思い出のミシガン(//I Left My Heart in Michigan//)」「馬を救え、テキサス人に乗れ(//Save a Horse, Ride a Texan//)」。どれか一つを手に取ってみる？

[[collapsible show=&#34;No&#34; hide=&#34;No&#34;]]
あなたは賢明にも「平静を保ち、桃を食べよ -ジョージア(//KEEP CALM and EAT PEACHES, Georgia//)」を手遊ばず、書類を読むのみに留めた。

&gt; **エーミール・ボンジュール博士**
&gt; **主任研究:**
&gt; * [[[scp-2118 |SCP-2118]]]
&gt; * [[[scp-2132 |SCP-2132]]]
&gt; * [[[scp-2733 |SCP-2733]]]
&gt; **執筆論文:**
&gt; * [[[first-quarto |First Quarto]]]
&gt; * [[[six-letters-addressed |Six Letters Addressed to the SCP Foundation (and One Letter Home)]]]
&gt; **現在携わる研究:**
&gt; * Spare Parts series
&gt; * Second Quarto
&gt; **写真資料:**

その写真はあなたの手を止めた。本当に彼女なのか？ずっと以前に撮影されたものなのだろう。同一人物とは殆ど解らない。

あなたは他に面白いものを見つけられず、他の箇所を覗くことに決めた。[[/collapsible]]

------

[[collapsible show=&#34;Yes&#34; hide=&#34;Yes&#34;]]
あなたは考えなしにピンをコルクボードからむしり取った。何枚かの書類が落下し、床に混沌を作り上げた。今自分がしでかしたことを見てご覧！ 本当に相当に不器用な奴だ。それもこれも「健やかに生き、沢山笑い、より多くワインを呑もう -カリフォルニア(//Live Well, Laugh Often, Drink More Wine, California//)」へ興味を示した結果だ。あなたは書類を拾いながらそれらに目を通した。

&gt; **エーミール・ボンジュール博士**
&gt; **主任研究:**
&gt; * [[[scp-2118 |SCP-2118]]]
&gt; * [[[scp-2132 |SCP-2132]]]
&gt; * [[[scp-2733 |SCP-2733]]]

&gt; * Second Quarto
&gt; **写真資料:**

その写真はあなたの手を止めた。本当に彼女なのか？ずっと以前に撮影されたものなのだろう。同一人物とは殆ど解らない。

あなたはボードに留められた書類――落とした書類の裏側にあったものだ――の上に、拾い集めたものを戻すべく向き直った。ボード上の書類にはこうある：
&gt; **エーミール・ボンジュール博士**
&gt; **主任研究:**
&gt; * SCP-████

残りの部分は破かれていた。あなたは見てはいけないものだと直感し、他へと注意を移した。
[[/collapsible]]
[[/tab]]
[[tab レコード・コレクション]]
約半数がレコード盤、半数がCDで、数本のテープがその後ろに押し込まれている。ボンジュール博士はレコード再生機を所持しているが、CD再生機を持ってはいない。あなたは博士はCDを再生するためにコンピュータを使うのだろうと推測した。どれに興味がある？

[[collapsible show=&#34;レコード&#34; hide=&#34;レコード&#34;]]
全てが昔の音楽だった。現在ではCDも流通している筈のものだが、彼女はレコード盤を保有し続けている。何故？　感傷？　幾つかが物色するあなたの目を惹いた。

* &#34;//Revolver//&#34;, ビートルズ
* &#34;//Licensed to Ill//&#34;, ビースティ・ボーイズ
* &#34;//Follies//&#34;, オリジナル・ブロードウェイ・キャスト, 1971
* &#34;//Ziggy Stardust//&#34;, デヴィッド・ボウイ
* &#34;//Pippn//&#34;, オリジナル・ブロードウェイ・キャスト, 1972

残りはあなたの関心を全く惹かなかった。 [[/collapsible]]

------

[[collapsible show=&#34;テープ&#34; hide=&#34;テープ&#34;]]
三本のテープ。そのうち音楽用は二本だけだった。音楽用テープに入っているものはいずれもクリスマスソングで、側面にはボールペンで&#34;Many Times Many Ways&#34;、&#34;Mayor Daisby, Marion Bright&#34;と題名が書かれている。

三番目のテープは撮影用のものに見える。クリスマステープと同じくらいの大きさ。しかし、側面に「SCP-████ インタビューログ」の文字がある。SCP番号はマーカーで塗りつぶされていた。あなたは部屋を見渡してテープを再生する方法を探し、見つけられず、賢明にもテープを元の場所へ戻すことに決める。[[/collapsible]]
[[/tab]]
[[tab 本棚]]
フィクションとノンフィクションに大別されている。フィクションは一番上の棚だ。そこにある本は明らかに頻繁に手に取られ、愛されている。そのうち何冊かには埃が積もっておらず、割れた背表紙を持ち、付箋紙を飛び出させていた。ノンフィクションの書架にあるものは主に、彼女の専門分野である医学・科学系の雑誌だ。しかしフィクション類よりもはるかに良い状態だ。下の方にある書籍に、彼女は大学院以来一度も手を触れていないように見えた。

最初は何を見たい？

[[collapsible show=&#34;フィクション&#34; hide=&#34;フィクション&#34;]]
書籍の多くは酷い有様だった。背が割れ、表紙はすり減り、ページの端が破れている。彼女は本に気を遣わない性格のようだ、残念なことに。まだ、一部の本は背表紙を読むことが出来る。

* //「ガープの世界」//, ジョン・アーヴィング
* //「セレクション」シリーズ//, キエラ・キャス
* //「バットマン：アーカム・アサイラム」//, 原作：グラント・モリソン, 作画：デイブ・マッキーン
* //「子羊」//, クリストファー・ムーア
* //「ヴァージニア・ウルフなんかこわくない」//, エドワード・オールビー [[/collapsible]]

------

[[collapsible show=&#34;ノンフィクション&#34; hide=&#34;ノンフィクション&#34;]]
あなたは医学・科学の書籍類を調べた。しかし只の一つにも関心を持てなかった。書籍の多くは明らかに何ヶ月も、恐らくは何年もの間触れられていない。彼女は調べ物にオンライン環境を利用せずにいられないのだろう。

 &#34;//囚われの聴衆：米刑務所システムの裏側、科学と悪影響//&#34;に目を通す途中で、あなたは一枚の写真を見つけた。写真はページの間（つまり、こそこそ詮索するような奴にしか見つけられないようなところ）に挟まっていた。

写真に写った人物（あなたに性別を判断することは出来なかった）はそばかすの散る顔に笑みを浮かべていた。
本を手にしているが、具体的に何の書籍であるかは解らない。写真からあなたがはっきり見て取れる要素の一つは、瞳だ。焦茶へ琥珀色の輪がかかり、明るく煌めいている。その人物は頭頂部がラベンダー色で、横側が茶色の頭髪を戴いていた。あなたは以前この人物に会ったことがあるような気がした。この人物はボンジュール博士のパートナーに違いない。しかし、あなたはこの人物とどこかで会ったことがあるという感覚を振り払うことが出来なかった。貴方は写真を本へと戻し、本を棚へとしまった。[[/collapsible]]

最新の成果が全て。彼女は競争心旺盛だ！ しかし、これは良い助けとなるだろう。 [[collapsible show=&#34;.&#34; hide=&#34;--これは何だ？&#34;]]

地面にもう一枚情報カードがある。歪んだボードと暗褐色の石壁の間に引っ掛かっていた。カードは走り書きと消し線に覆われ、消しゴムの度重なる攻撃によって擦り切れていた。その混沌の中に、あなたは「SCP-████」という言葉を辛うじて読み取った。これは何なのだろう？あなたはカードをどうするべきか決めかね、元あった場所へと戻した。[[/collapsible]]
[[/tab]]
[[tab 私は見物を終えた]]

あなたは充分に覗き見をし、おそらくもう仕事へ戻るべきだろうと感じた。博士の机へ目を落としたとき、開いたファイルが目を惹いた。

&gt; **氏名:** エーミール・ボンジュール博士
&gt; **セキュリティクリアランス:** レベル 3
&gt; **専門分野:** 小児発達、演劇・視覚芸術、心理学
&gt; **専門分野(特化):** クレープ

あなたが笑ったところで、電気ポットが音を鳴らし始めた。あなたは上の空でファイルを手にし、紅茶を淹れようと向かっていった。

&gt; **経歴**: エーミール・ボンジュールは、オクラホマ州██████に所在する日曜学校の教師でした。受け持つ生徒の一人が異常な性質を示した後、彼女は財団へ雇用されました。ボンジュール博士は幼児期教育の指導者としてよりも、むしろ財団の研究員に期待される美点と適性を示しました。経歴と資格の確認の後、彼女には下位研究員としての地位が与えられることとなりました。彼女は昇進し

あなたはスプーンを握る手の制御を失い、茶葉を至るところに飛ばしてしまった。あなたは毒づきながらファイルを床へ落とし、手でもって茶葉の掃除を始めた。どこかに箒がある筈だ、箒が――！

&gt; █名の死者と

何だって？　黒塗りがあなたの注意を惹いた。あなたは清掃の努力を断念し、ファイルをもっと近くへと引き寄せた。文章を読むため、貼り付いた付箋をむしり取った。

&gt; 事案████-3（SCP-████による収容違反）の後、ボンジュール博士は一時的に職を免じられていました。続いて起こった追跡行動と破壊により、█名の死者と██名の負傷者が発生しました。収容違反はボンジュール博士とSCP-████の計画的な共謀によるものではないかとの疑惑が持ち上がりましたが、確証に欠けることからゴシップや憶測の域を出るものではないとされました。ボンジュール博士は処分を受ける前に酌量を要求し、「私は決して

「何か探し物でも？」

あなたは音を立ててファイルを閉じた。見上げた女性は不審げで、何となく失望を伺わせる表情をしている。
あなたは書類をかき集め、ファイリングする途中で紙をめちゃくちゃにし、そして顔に血が上るのと戦いながら博士に手渡した。「私は――机の上にあって、私は、あー、落としてしまって、えー」

「2118についての書類ですね。はい、ご苦労様」
彼女は滑らかな動作でファイルを取り返し、机に置いて、そしてティーテーブルへと向かった。
「これに手を付けたいと思う気持ちはありまして？ 殆ど片付いていないようですけれど」

「あー、今、ちょうどそう思って……」あなたは後ずさりし、扉の方へと近寄った。博士は嘆息し、湯をティーポットへ注いだ。そしてそれが清潔で、輝き、真新しくあれるよう、熟達した手つきでかき回し渦を巻かせた。あなたは尋ねるべきではない。尋ねなくてはならない。「何があったのですか？」

彼女はあなたの方を見ない。しかし言った。「私にも確信はないのです。彼等は、私が記憶処理を希望したのだと言いました」

あなたは話の続きを待ったが、博士は語ろうとしなかった。
そうしてあなたは部屋から抜け出した。扉の閉まる「ガチャ」という音があなたの背後で鳴った。[[/tab]] [[/tabview]]</textarea></pre>
