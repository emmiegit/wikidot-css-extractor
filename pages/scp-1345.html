**Artikel:** SCP-1345 – Propagandamaschine
**Autor:** [[*user atomicthumbs]]
**Original:** http://scp-wiki.wikidot.com/scp-1345
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1345

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Gebäude, in dem SCP-1345 untergebracht ist, ist mit Brettern zu vernageln und mit Schildern zu markieren, die vor einem Hantavirus-Befall warnen. Als Militärpolizei getarnte Wachen haben alle Nicht-Foundation-Personen festzunehmen und zu befragen, die versuchen, sich Zugang zum Gebäude zu verschaffen. SCP-1345-A wird eine verstärkte Sicherheitstruppe zugeteilt; wenn sich dies als unzureichend erweist, kann Sicherheitspersonal von den nahegelegenen Standorten-███ und -██ zur Unterstützung gerufen werden.

SCP-1345 ist nicht vollständig zu zerlegen oder von seinem ursprünglichen Standort zu entfernen, es sei denn, es besteht die unmittelbare Gefahr, von Interessengruppen entdeckt oder beschlagnahmt zu werden, die nicht der Foundation angehören. Die Genehmigung des nordamerikanischen Regionaldirektors ist einzuholen, wenn Experimente die Aktivierung einzelner oder mehrerer Komponenten erfordern. Die Aktivierung des kompletten SCP-1345-Zusammenbaus ist unter keinen Umständen ohne Genehmigung des O5-Rates durchzuführen.

**Beschreibung:** SCP-1345 ist ein Zusammenbau aus Ausrüstung (SCP-1345-A) in einer verlassenen Quonset-Hütte, die sich in ████ ██████████ (eine Einrichtung der US-Armee) befindet, und ein damit verbundenes memetisches Phänomen (SCP-1345-B). SCP-1345-A wurde zwischen 1949 und 1951 von Mitarbeitern der Los Alamos National Laboratories (LANL) auf Anweisung der Regierung der Vereinigten Staaten konstruiert.

SCP-1345-A wurde entwickelt, um präzise modulierte Mikrowellen in eine vom Bediener des Zusammenbaus ausgewählte Richtung zu senden. Es besteht aus Komponenten, die von der Regierung der Vereinigten Staaten zwischen 1949 und 1951 in Auftrag gegeben wurden. Neben verschiedenen unterstützenden Geräten enthält der Zusammenbau einen Steuercomputer, der miniaturisierte Vakuumröhren als Rechenelemente, Signalerzeugungs- und Modulationsgeräte verwendet, die vom Computer digital gesteuert werden, und ein synchronisiertes Array von UHF-Sendern, um das Mikrowellensignal zu erzeugen. Das Übertragungssystem endet in einer kardanisch aufgehängten Parabolantenne, die auf einem Stahlmast montiert ist, der durch eine Luke im Dach teleskopierbar ist. Durch Rotation und Elevation kann die Antenne präzise ausgerichtet werden.

Mehrere Aspekte der Ausrüstung unterscheiden sie von herkömmlichen Mikrowellenübertragungseinrichtungen. Die Kreuzfeld-Endverstärker und Tuning-Einheiten, die die Antenne antreiben, sind für ihre erwartete Leistungskapazität und Wärmeableitung überarbeitet; alles wurde für eine maximale Leistung von mehr als 400 Kilowatt gebaut. Der Computer weist im Vergleich zu anderen modernen Computern eine bemerkenswerte Komplexität auf; beschlagnahmte Aufzeichnungen aus US-Regierungsarchiven zeigen, dass es speziell für dieses Projekt zu hohen Kosten entworfen und hergestellt wurde.

Sender und Antenne sind auf ██.████ GHz abgestimmt; diese Frequenz zeichnet sich dadurch aus, dass sie die dritte Harmonische einer Frequenz ist, die besonders starke Mikrowellen-Höreffekte erzeugt, wenn sie auf den menschlichen Kopf gerichtet ist.

SCP-1345-B ist ein weit verbreitetes memetisches Phänomen, das sich in der Kultur als Verschwörungstheorie bezüglich eines nicht existierenden Ereignisses manifestiert, das als Philadelphia-Experiment bekannt ist[[footnote]]Ein angebliches Ereignis, bei dem der Zerstörer der United States Navy //USS Eldridge// auf verschiedene Weise teleportiert und durch die Zeit gereist ist oder unsichtbar gemacht wurde.[[/footnote]]. Das genaue Datum der offiziellen Manifestation von SCP-1345-B ist unmöglich zu bestimmen, aber umfangreiche Durchsuchungen von gedruckten und schriftlichen Medienarchiven zeigen, dass es keine Erwähnung von SCP-1345-B vor dem ersten Test von SCP-1345 gibt. Die gemeldete Kenntnis des Philadelphia-Experiments scheint bei mehreren Individuen in einem kurzen Zeitraum aufgetreten zu sein; diese Individuen lebten zum Zeitpunkt seines ersten (und einzigen) Tests alle an verschiedenen Orten direkt nördlich von SCP-1345-A. Betroffene Individuen gaben an, Kenntnis vom Philadelphia-Experiment zu haben, und behaupteten auf verschiedene Weise, es miterlebt, in geheimen Dokumenten der United States Navy darüber gelesen oder auf andere Weise davon erfahren zu haben. Sie begannen bald, Individuen zu kontaktieren, die UFOs und andere paranormale Phänomene untersuchten. Der memetische Effekt ist ungewöhnlich subtil; im Vergleich zu anderen Verschwörungstheorien glaubt ein ungewöhnlich hoher Prozentsatz derjenigen, die an SCP-1345-B glauben, nicht an andere Verschwörungstheorien und wird im Allgemeinen hoch (50–80) auf der Gunners Skeptic Scale eingestuft.

Geborgene Dokumentation ist rar; die meisten Aufzeichnungen im Zusammenhang mit SCP-1345 wurden kurz nach seinem ersten Test zerstört. Die existierenden Dokumente weisen darauf hin, dass SCP-1345 als Teil eines Projekts namens &#34;Project Viewpoint&#34; in Auftrag gegeben wurde; eine Dokumentation über das größere Projekt ist fast nicht vorhanden, aber es scheint ein Programm zur Entwicklung hochwirksamer Ausrüstung und Techniken zur psychologischen Kriegsführung gewesen zu sein. In interner Korrespondenz bezeichneten Mitglieder des Projekts SCP-1345 informell als &#34;die Propagandamaschine&#34;.

Die Analyse der verbleibenden Dokumente in den Archiven der Vereinigten Staaten scheint darauf hinzudeuten, dass SCP-1345-A als Gerät gedacht war, um einen derzeit unbekannten Effekt zu nutzen, um die Meinungen der Bürger der Vereinigten Staaten und anderer Länder zu beeinflussen. Geborgene Blaupausen zeigen, dass SCP-1345-A-Produktionsinstallationen, wenn sie betriebsbereit sind, dazu bestimmt waren, auf M35-2½-Tonnen-Frachtlastwagen oder in den Bombenschächten der strategischen Atombomber Convair B-36 Peacemaker montiert zu werden. Auflistungen einer Reihe von Prototypprogrammen für den Computer von SCP-1345-A wurden geborgen; interne Kommentare weisen auf eine Vielzahl von Zwecken hin, darunter &#34;Inspirierung von Aufständen und Einsetzung von Regierungen, die mit den Vereinigten Staaten sympathisieren&#34;, &#34;Erhöhung der Beachtung von in den USA hergestellten Produkten&#34; und &#34;Reduzierung der kommunistischen Sympathien in ausländischen und inländischen Gemeinschaften&#34;. Eine Liste mit &#34;empfohlenen Zielen&#34; für das endgültige Programm wurde ebenfalls gefunden; zu den Einsatzorten gehörten verschiedene Länder, die an die Staaten des Warschauer Pakts grenzen, Kuba und Berkeley, Kalifornien.

SCP-1345 wurde am ██.██.1951 getestet; der erste Test wurde als erfolglos angesehen und das Projekt  ausrangiert. Dies scheint das Vertrauen in Project Viewpoint zerstört zu haben, das zusammen mit dem internen Zusammenbruch und der Säuberung von ███████████████████ den Einsatz von Anpsych (anomale psychologische Kriegsführung) und Anint-Techniken (anomale internationale Geheimdienste) beider Großmächte während des Kalten Krieges verhinderte.

Die Verbindung zwischen SCP-1345-A und SCP-1345-B war bis 1992 unbekannt, bis ein Brief von Dr. ██████ Sharps aus ehemaligen KGB-Archiven durch eine Vereinbarung zum Informationsaustausch  zwischen der neu gebildeten Russischen Föderation und der Foundation gefunden wurde. Dr. Sharps war ein Auftragnehmer, der von LANL angestellt wurde, um die Modulationshardware und -software für SCP-1345-A zu entwickeln. Vor der Entdeckung des Briefes wurde angenommen, dass SCP-1345-B eine nicht anomale, wenn auch bösartige Verschwörungstheorie ist.

[[collapsible show=&#34;+ Auszug aus Dokument SCP-1345-Sharps-1&#34; hide=&#34;- ausblenden&#34;]]
&gt; Der erste Test wird innerhalb des nächsten Monats durchgeführt. Die Testverfahren wurden vom Projektleiter genehmigt; wir werden es auf fünf Prozent der Kapazität aufladen und direkt nach Norden richten. Wir führen ein Testregime durch, das von ████████ entworfen wurde; wenn die Maschine funktioniert, fühlt sich jeder Betroffene gezwungen, eine Postkarte an einen von uns gemieteten Briefkasten in Philadelphia zu schicken. Sofern Sie es nicht anders wünschen, habe ich den Testverlauf bereits modifiziert. Wenn es funktioniert, können Sie hier das Ausmaß seines Einflusses in den öffentlichen Medien leicht erkennen. Suchen Sie nach Leuten, die über &#34;Das Philadelphia-Experiment&#34; sprechen. Ich glaube, dass ich mir innerhalb von zwei Wochen unbeaufsichtigte Zeit mit der Maschine sichern kann.
[[/collapsible]]

SCP-1345 ist derzeit aufgrund einer Verschlechterung des Computers und anderer Geräte nicht funktionsfähig. Irgendwann zwischen dem Abbruch des Projekts blies ein Sturm die Tür auf, und die weitere Einwirkung der Elemente beschädigte den größten Teil der Ausrüstung. Es werden Anstrengungen unternommen, um SCP-1345 wieder in einen Zustand zu versetzen, der effektiveren Studien förderlich ist.</textarea></pre>
