**Объект №:** SCP-1164-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1164 содержится в Зоне проживания 1164-А, расположенной неподалеку от заброшенной деревни [УДАЛЕНО] в Тверской области. Зона проживания 1164-А включает в себя построенную по образцу второй половины XIX века деревянную избу, коровник, конюшню, курятник, овчарню, гончарную мастерскую и небольшую кузницу. Все вышеперечисленные строения были возведены самим SCP-1164 из предоставленных Фондом необходимых стройматериалов; объекту были выделены утварь и инструменты, использовавшиеся крестьянами во второй половине XIX века. В ведении SCP-1164 находятся следующие сельскохозяйственные и домашние животные:

* Одна (1) корова холмогорской породы 
* Одна (1) лошадь вятской породы
* Пятнадцать (15) кур породы &#34;русская белая&#34;, из них 14 самок и 1 самец
* Пять (5) овец романовской породы, из них 4 самки и 1 самец
* Одна (1) беспородная кошка
* Одна (1) беспородная собака (&#34;дворняга&#34;)

Также для проведения сельскохозяйственных работ SCP-1164 выделен участок земли площадью 1,1 га. 

Поскольку SCP-1164 считает, что находится в услужении у &#34;нового барина&#34;, каждый день ему необходимо давать работу, соответствующую его роду занятий. Всю продукцию, производимую SCP-1164 (продукты питания, шерсть, гончарные и кованые изделия, товары народного промысла), следует отправлять в Зону 7, а затем использовать по назначению.

Каждое воскресенье, а также в дни религиозных праздников SCP-1164 позволяется посещать церковь, расположенную рядом с деревней [УДАЛЕНО]; в роли священнослужителей выступают сотрудники Фонда. SCP-1164 также было дано разрешение провести ремонтные работы в церкви.

Удаленное наблюдение за действиями SCP-1164 и границами Зоны обитания 1164-А осуществляется с Наблюдательного поста №1. О любых отклонениях в поведении нужно сообщать ведущему исследователю, доктору Копейкину. Гражданских, пытающихся проникнуть в область содержания объекта, следует задерживать, допрашивать, а затем обрабатывать амнезиаком класса А.

Два раза в месяц в целях поддержания структурной целостности следует производить обработку SCP-1164 Составом 11-64-С, способ приготовления которого описан в Документе 146-Х.

**Описание:** SCP-1164 - это гуманоидное существо, похожее на мужчину европеоидной расы славянского типа внешности в возрасте 35-40 лет. Анализ ДНК показал, что тело SCP-1164 составлено из частей, принадлежащих разным людям, кроме того, в организме существа были обнаружены ткани различных млекопитающих, таких как лев (//Panthera leo//), гепард (//Acinonyx jubatus//), благородный олень (//Cervus elaphus//) и синий кит (//Balaenoptera musculus//). Замечено, что SCP-1164 не испытывает потребностей в пище, воде и сне, --и, похоже, не подвержено процессу старения.-- (См. Приложение 1164-1). В ходе экспериментов выяснилось, что существо, несмотря на среднее телосложение, резко превосходит как ожидаемые для него, так и естественные для человека вообще показатели силы и выносливости - так, оно способно переносить до 200 кг груза на спине и развивать скорость бега до 65 км/ч.

SCP-1164 считает себя крестьянином Валдайского уезда Новгородской губернии и говорит, что его зовут &#34;Тришка&#34; (то есть Трифон), и раньше он находился в услужении у поместного дворянина Федора Фомича [УДАЛЕНО] (См. Протокол интервью I-1164-4). SCP-1164 продемонстрировал обширные познания в области сельского хозяйства и скотоводства, владение навыками гончарного и кузнечного дела, а также знание крестьянских обычаев и традиций, примет и русского фольклора. Помимо этого, он набожен и строго соблюдает религиозные праздники.

SCP-1164 был обнаружен во время реставрационных работ в подвале дворянской усадьбы в Бологовском районе Тверской области. Объект был помещен в запечатанную стеклянную капсулу, наполненную жидкостью, анализ которой позже показал, что в ее состав входили формалин, этиловый спирт и [УДАЛЕНО] (позже была обозначена как Состав 11-64-С). Вместе с SCP-1164 также были обнаружены документы, которые позволили получить больше информации об объекте (См. Приложение 1164-1). Все свидетели прошли обработку амнезиаком класса А.

Тем не менее, обстоятельства происхождения SCP-1164 неизвестны, неопределенной остается и личность его бывшего хозяина, Федора Фомича [УДАЛЕНО]. Усадьба, в которой был обнаружен объект, принадлежала совершенно иному дворянскому роду. Многие высказывания, сделанные SCP-1164 во время интервью, пока подвергаются сомнениям.

**Приложение 1164-1:** Найденные документы.

Здесь приведены тексты писем и некоторых других документов, обнаруженных одновременно с SCP-1164 в больших деревянных ящиках. Стиль всех текстов в данном приложении приведен в соответствие с современными нормами языка.

[[collapsible show=&#34;+ 1164-1-А: Рукописи и книги&#34; hide=&#34;- Закрыть&#34;]]

* Рукопись под названием &#34;Описание зверей, птиц и гадов, населяющих сибирскую тайгу&#34;. Содержит довольно подробные зарисовки и описания внешнего вида животных, обитающих на территории современного Сибирского федерального округа, а также заметки относительно их повадок и пищевых предпочтений. На полях в некоторых местах имеются пометки &#34;Записано со слов таёжных охотников&#34;.
* Рукопись под названием &#34;Описание цветов, трав, кустарников и деревьев, в сибирской тайге произрастающих&#34;. Аналогична вышеупомянутому документу, содержит описания растений сибирской тайги. Большое внимание уделяется лекарственным растениям, особый акцент сделан на их использовании при лечении определенных заболеваний.
* Рукопись под названием &#34;Манг Онт, земляной олень&#34;. Путевые заметки о путешествии по &#34;северным землям&#34;, по описаниям природы и географии соответствующим современной территории Ямало-Ненецкого АО, в поисках костей мамонтов. Помимо зарисовок бивней и частей туш в рукописи также расписаны особенности быта местных народов - &#34;остяков&#34; и &#34;самоедов&#34; (то есть, хантов и ненцев соответственно), приводятся отрывки из легенд, посвященных мамонтам.
* Рукопись под названием &#34;Кости подземных исполинов и морские раковины в горах&#34;. Содержит описания и очень точные зарисовки костей ископаемых животных и раковин моллюсков, обнаруженных в горах Урала. На первой странице имеется следующее примечание:
* 
&gt; Доводилось мне от уральских горняков слышать, что под землей кроме руды да угля иногда находят они кости зверей и раковины морские. По их мнению, это свидетельства Великого Потопа, когда вся земля была водой покрыта и лишь одна гора Арарат над морской пучиной возвышалась. Не ведают они, что это кости древних зверей, которые тут ходили в такие времена, когда и людей в помине не было. И для меня именно они большую ценность представляют.
* 
* Печатное издание &#34;Происхождения видов&#34; Чарльза Дарвина 1864 года в переводе профессора ботаники Московского университета С. А. Рачинского. Среди страниц книги было обнаружена записка следующего содержания:
* 
&gt; Любезнейший Федор Фомич, как Вы и просили, посылаю Вам экземпляр того самого научного труда Дарвина, вокруг которого в научном сообществе сейчас большой шум поднялся. Однако доводилось мне слышать, что в Европе сейчас не столько ученые, сколько священники всполошились - ведь Дарвин имел смелость заявить, что высочайшее из существ на земле не Богом сотворено было, а произошло от какой-то грязной обезьяны, которая целый день на ветке дерева качается и забот не знает. Как бы и у нас попы не начали в набат бить, того и гляди, объявит цензура эту книгу крамольной, и что тогда?

[[/collapsible]]

[[collapsible show=&#34;+ 1164-1-Б: Письма&#34; hide=&#34;- Закрыть&#34;]]

&gt; Любезнейший Федор Фомич.
&gt; 
&gt; Слышал я, что нуждаетесь Вы в работнике сильном и умелом, таком, чтобы сто мужиков сразу заменить мог. Разговаривал я тут недавно с одним знакомым немцем-аптекарем из Петербурга, так он мне поведал, что нынче в Европе в моду вошли искусственные болваны, называемые &#34;гомункулюсами&#34;. И что якобы у английского лорда [УДАЛЕНО] таких целых две штуки имеется. Дескать, и сильные они, и выносливые, что прикажешь - беспрекословно исполнят. Если заинтересованы, пришлите весточку, я с этим аптекарем снова поговорю, да все разузнаю.
&gt; 
&gt; [УДАЛЕНО], ██ марта 185█ года

&gt; Любезнейший Федор Фомич.
&gt; 
&gt; Удалось мне ту самую сделку провернуть, о которой мы с Вами беседовали как-то. Николай Васильевич все-таки великий человек был, раз такое замечательное произведение написал. Нашел я в Саратовской губернии одного старичка-помещика, который в тех местах, наверно, еще со времен матушки Екатерины живет. Так у него этих &#34;мертвых душ&#34; столько, сколько Ваша собственная пожелает. Выторговал я у него одного &#34;крестьянина&#34;, по имени Трифон Соловей, Митрофанов сын, правда с трудом огромным. Поглядели бы Вы на этого старика, ну чисто с него Гоголь своего Плюшкина выдумывал, скряга просто невообразимый. Но об этом забыть уже можно, самое главное сейчас - все бумаги выправить, а насчет этого будьте спокойны.
&gt; 
&gt; [УДАЛЕНО], █ мая 185█ года

Из следующего письма удалось узнать состав вещества, позже обозначенного как Состав 11-64-С, которое используется для содержания SCP-1164.

&gt; Любезнейший Федор Фомич.
&gt; 
&gt; Немец-аптекарь говорил, что надобно два раза в месяц этого мясного болвана в особой смеси купать, дабы он по кусочкам не развалился со временем. Рецепт прилагаю:
&gt; 
&gt; * //aqua distillata// - █ частей
&gt; * //spiritus 96%// - █ частей
&gt; * //methanal// - █ частей
&gt; * [УДАЛЕНО] - ██ частей
&gt; 
&gt; Если вдруг возникнет необходимость, сразу пишите, немедленно пришлю своего помощника со всеми нужными ингредиентами.
&gt; 
&gt; [УДАЛЕНО], ██ ноября 185█ года

[[/collapsible]]

[[collapsible show=&#34;+ 1164-1-В: Прочее&#34; hide=&#34;- Закрыть&#34;]]

Следующий текст был написан на лубочной картинке, которая, предположительно, носила рекламный характер. На лубке присутствовало стилизованное изображение русского крестьянина, имевшего шесть рук; в каждой руке он держал какой-нибудь инструмент (серп, топор, лопату и т. д.)

&gt; ДИВО ДИВНОЕ, НЕВИДАННОЕ!
&gt; 
&gt; Болван чудной, мужик мясной! Не ест, не пьет, деньги в кабак не несет.
&gt; 
&gt; Пашет за пятерых, косит за десятерых! И швец, и жнец, и на дуде игрец.
&gt; 
&gt; Премудрая поделка от мануфактуры &#34;[УДАЛЕНО] и сыновья&#34;.

[[/collapsible]]

**Приложение 1164-2:** Протокол интервью I-1164-4

Протокол одного из первых интервью, взятых у объекта с целью получения дополнительной информации касательно его прошлого.

&gt; **Опрашивающий:** Д-р ██████ов
&gt; 
&gt; **Опрашиваемый:** SCP-1164
&gt; 
&gt; **Дата проведения интервью:** 05.09.200█ 
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р ██████ов:** Добрый день, SCP-1164.
&gt; 
&gt; **SCP-1164:** Барин, да что ж Вы к доброму человеку не по имени обращаетесь, а по цифирям да буквам каким-то латынским. Не по-христиански это!
&gt; 
&gt; **Д-р ██████ов:** Извини, но таковы правила моей работы. Тогда, пожалуйста, назови свое имя для отчета.
&gt; 
&gt; **SCP-1164:** Тришкой меня звать. Из новгородских я. А Вы, барин, видать, большой человек, небось, на государевой службе состоите? Вон сколько слов ученых да важных знаете.
&gt; 
&gt; **Д-р ██████ов:** Так и есть, я действительно ученый.
&gt; 
&gt; **SCP-1164:** Ох ты ж, прям как мой старый барин. Он вот тоже, дай Бог ему Царствие Небесное, ученый человек был, да еще и дворянин.
&gt; 
&gt; **Д-р ██████ов:** Собственно, если ты не против, я хотел бы узнать больше о твоем прежнем барине.
&gt; 
&gt; **SCP-1164:** Ээээх, батюшка Федор Фомич большой души человек был, каких поискать. Доводилось мне слышать, что он с туркою в Крымской кампании воевал, контужен был, да потом по инфантерии отчислен. Это как раз под конец войны было, и я ровно в этот год к нему в усадьбу поступил. А через какое-то время царь-освободитель указ издал, что, мол, все крестьяне сами по себе теперь. Но я при хозяйстве Федора Фомича временнообязанным остался. Не хотелось мне барина одного оставлять, боялся, что пропадет. Ведь не желал он сиднем в усадьбе сидеть, решил науками всякими заняться. Начал по всей империи нашей колесить туда-сюда, зверей разных редких искал, да цветы диковинные. Слыхал я, что даже на самый далекий север он ездил, подземных оленей там откапывал, даже рога их привозил. Ух, вот такие длиннющие рога (//разводит руками//) да кривые!
&gt; 
&gt; **Д-р ██████ов:** Ясно. Расскажи, пожалуйста, какую работу ты выполнял?
&gt; 
&gt; **SCP-1164:** Да всякую, барин, какую прикажут. И землю пахал, и рожь сеял, и дрова рубил, и коров пас, и в кузне ковал. Всё, чем простые крестьяне занимаются. Работников у барина немного было, один я, да еще Агапка кучер, пьяница он был беспробудный, да Захар лакей, старый такой, важный, хвастаться любил, что при дворе царя Александра Павловича прислуживал, и еще Устинья кухарка. Барин меня всегда за работу хвалил, да приговаривал &#34;Вот ты, Тришка, какой умелый, даром что мясной болван&#34;. Мне эти слова странными показались, а он, когда я спросил, только ответил &#34;Много знать будешь - состаришься скоро&#34;. Не моего простого ума это дело, видать. Еще очень любил барин меня своим друзьям-генералам показывать. Я им на потеху и с медведем дрался, и с зайцем взапуски бегал, и вместо кобылы груженый воз таскал. Генералы удивлялись да руками разводили и Федора Фомича упрашивали меня им продать, а Федор Фомич отвечал &#34;Нет, такого мужика, как Тришка, во всем мире не сыщешь&#34;. Вот какой барин у меня был! 
&gt; 
&gt; **Д-р ██████ов:** Скажи, у твоего барина была семья?
&gt; 
&gt; **SCP-1164:** Была, а как же. Барыня-матушка меня тоже хвалила за усердие, всегда звала, если в доме сделать что надо - печь там починить или половицу заменить. Ну так мне любая работа в радость. Барин молодой тоже, как отец, весь умный был и из себя важный, восточные премудрости изучал. Все окрестные барчуки по-французски или по-аглицки учились, а он китайскую грамоту зубрил. Учитель его к нам в усадьбу приезжал часто, косоглазый такой да в халате пестром с заморскими птицами. Чудной был, всем подряд кланялся. И барину, и барыне поклонится, и мне даже поклон отвесит, если мимо пройдет. А чего мне кланяться, я человек простой, чай, не вельможа и не генерал. Каких же людей на свете не бывает!
&gt; 
&gt; **Д-р ██████ов:** Хорошо, а не мог бы ты рассказать мне о себе? О своих родных, близких?
&gt; 
&gt; **SCP-1164:** А вот тут, барин, хоть на куски меня режьте, хоть с кашей ешьте - ничего не скажу. До того, как к Федору Фомичу в хозяйство попал - ничего не помню, как будто память обухом отшибло. Помню только, что сидел я в какой-то карете и ехал куда-то, а рядом со мной два человека о чем-то не по-нашенски болтали. Немцы то были, наверно... (//молчит//) 
&gt; 
&gt; **Д-р ██████ов:** Пока этого достаточно. Можешь возвращаться к работе.
&gt; 
&gt; **SCP-1164:** Благодарствую, барин.</textarea></pre>
