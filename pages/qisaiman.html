&gt; ##red|**laughfish**## 08/13/2022 (Sat) 09:45:12
&gt; ------
&gt; 作为水生生物研究所里唯一一个博士生，苏晓是一个不折不扣的怪人。我们的任务无非也就是采集水样，调查本地鱼类，想法子提高鱼产力和整治水体污染，他却不务正业，抽时间研究所谓鱼类进化程度；当别人在记录活体鱼类的食性重量时，他倒好，见缝插针找机会记录鱼的身体骨骼构造，诸如此类。至于为什么这么做，或许因为他本科是自己喜爱的古生物学，但就业所迫，考研不得不选了水生生物学。
&gt; 
&gt; 当然，这不是说苏晓玩忽职守，他非常敬业，至少比大多数人都敬业。在所里，他基本上是头几个交报告的，质量那叫个没话说；在外考察时，他干活也十分卖力——至少在关键时候是这样，一旦项目少自己一个也能不受影响地进行，他又开始搞自己的爱好——总是和古生物学有关。
&gt; 
&gt; 仅仅因为他这点无伤大雅的个人爱好就说他是一个怪人未免过于偏激，他成为我们公认的怪人还有一个原因。
&gt; 
&gt; 他狂热地喜爱七鳃鳗。
&gt; 
&gt; 你们肯定会说这有什么，喜欢这种诡异可怕但十分迷人的生命并不奇怪。但他已经到了走火入魔的程度，他疯了似的迷恋这种活化石级别的生物，他喜爱七鳃鳗那银灰色的外皮，喜爱那七个小洞似的鳃，喜爱那漩涡状的吸盘口。我怀疑他甚至希望自己来生是一只七鳃鳗。搞笑的是，他唯一不愿意碰的与七鳃鳗有关的事是......响油鳝丝。
&gt; 
&gt; 一次所里的同事出去聚餐，开宴后十几分钟，几道主菜陆陆续续地端了上来，其中一盘响油鳝丝大受欢迎，顷刻光盘，苏晓也是一顿风卷残云。但他哪能料到，我们早已串通一气，准备捉弄他一番。
&gt; 
&gt; 宴席将尽，我环视左右，一个个都摊在座位上不想说话，苏晓也是撑得眼睛发直，愣愣地盯着面前的空盘。
&gt; 
&gt; “苏晓，你知道刚才那盘黄鳝是啥吗？”一个人忽然问，我们立刻来了精神，想看苏晓怎么回答。
&gt;   
&gt; 苏晓姿势丝毫未变，不解地望着他。
&gt; 
&gt; “我说了你别不信，是七鳃鳗。”同事笑着说。
&gt; 
&gt; “胡扯。”苏晓说，但语气没那么笃定。说着他望向众人，希望我们戳穿那个同事的谎言，然而我们都附和着同事，还有个家伙打开手机，说什么英王亨利几世因食用太多七鳃鳗而被撑死。众人一阵七嘴八舌，说得苏晓云里雾里。最后他怀疑地扫视了一圈，一言不发地摊回到座位上，压得椅背嘎吱作响，表情几乎没有变化，但嘴唇却无法抑制地不时抖动几下，桌下的手也像得了帕金森，抖得十分厉害。
&gt; 
&gt; 曲终人散时，几瓶雪花撑得我膀胱作痛。我踱进阴暗的厕所，浑浊的月光从窗纸上的一个豁口漏进来，打在污迹斑斑的地板上。隔间里正传出一阵阵呕吐声。我蹑手蹑脚凑过去，看见在月光中，苏晓正把手指伸进喉咙深处，竭力把吃下的食物吐出来。
&gt; 

&gt; ##red|**laughfish**## 08/13/2022 (Sat) 09:58:53
&gt; ------
&gt; 说实话，七鳃鳗这种生物确实有些激动人心，一想到它们从蛮荒的泥盆纪到如今几乎没有多大变化，在水中的日子也有滋有味，未免让人有些头晕目眩。它那退化的口部高调地宣布了它活化石的身份,苏晓那么喜欢它们也情有可原。
&gt; 
&gt; 如果苏晓只是单纯的喜欢七鳃鳗也就罢了，但问题是，他不知从哪搞了几条七鳃鳗在家养着。
&gt; 
&gt; 七鳃鳗是鱼类的大敌，这是任何一个学过水生生物学的人都清楚的事实，苏晓也不例外，但他还是这么干了。
&gt; 
&gt; “你有想过这些东西进入河湖会有什么后果吗？”我看着苏晓把一条半死不活的黑鱼扔进大得出奇的水族箱，后者晃晃悠悠地沉到水底，立刻几条银色的吸血魔鬼簇拥过来，四十公分的黑鱼与它们相比竟小了整整一圈，七鳃鳗在硕大的黑鱼身上挑了一处适合自己的位置，随后嘴就像真空吸盘一样附在上面一动不动，只有身体不时惬意地摆动两下。整个过程黑鱼没有一点反抗的迹象。我怀疑就算把手伸进去硬拉也没法把它们拽下来——但别试为妙，苏晓手臂上那圈淡淡的疤痕就是警告。“放心，我不会让这种事发生的，”苏晓把手上的黏液擦干净，指着水族箱说:
&gt; 
&gt; “看看它们有多贪吃吧。”
&gt; 
&gt; 没一会，我就看到淡红色的鱼血从七鳃鳗的嘴边漏出来，袅袅盘旋，逐渐扩散到整个水族箱。不到二十分钟，血已经浓到看不清缸内的景象，当我们打完几盘游戏，已经过去约莫两个小时了。我望向客厅角落的水族箱，黑鱼似乎并无变化，在水底轻飘飘地打着旋，但眼睛已经失去了生气，身上有几圈环状伤口，已然是一具空空的皮囊。而那些酒足饭饱的食客四散游开，各找一个舒服的角落消食去了。
&gt; 
&gt; “平常都是喂生肉的，换水太麻烦了，今天是因为你来才破例喂活鱼的。”苏晓拿起一根乌黑的火钳把黑鱼的遗体夹出来，黑鱼的血已经被吸干，软趴趴地夹在火钳里，活像一个可笑的玩偶。
&gt; 
&gt; “怎么样？”苏晓得意地问，我脑子一抽说没有食人鱼吃的干净，这次串门立刻结束了。
&gt; 
 
&gt; ##red|**laughfish**## 08/13/2022 (Sat) 10:17:47
&gt; ------
&gt; “真搞不懂为什么让我们来，”一个同事打着冷颤走出帐篷，举目所及之处都浮在一层薄雾之上，景色有一种不真实感。我手指划过草尖，叶片湿冷，满是露珠————一个冰冷的夏初清晨。
&gt; 
&gt; 有人在长白山那边科考时，意外地在一个无人问津的小湖泊里发现了一种野生鲫鱼的特殊变种。仅仅是这个缘故还不至于大动干戈。然而那个湖泊很靠近辽河的一条小支流，而辽河那段时间存在水污染现象。种种因素之下，上级派我们再去考察一次，一是为了多找几条那种抗病的鲫鱼变种，二是让我们确认那个湖泊有没有被污染。
&gt; 
&gt; 夏初的长白山很令人愉快，不像冬季天气冷得要死，森林是大片浓到化不开的绿色，见到这样的景象，大概谁都会希望多在这里待一阵子——然而相对南方，夜晚气温却很低，这一点让所里几个南方同事怨声载道。至于苏晓，他是黑龙江人，没有任何意见。
&gt; 
&gt; 我们在湖边驻留了好几天，先是调查湖泊的入水口，再捕捞湖中生物。前者的调查毫无头绪，没有一处河口或泉眼。但若是说这是一湖死水纯粹是胡扯：周边都是森林，秋季大片的落叶坠入湖中，腐烂后成为鱼类的食物。但这里水质几乎挑不出任何问题，要是没有一个永久的活水源，这个湖早就成为一个漂满浮萍的臭水塘了。十几个人对着鸟瞰地图直挠头，最终不了了之。
&gt; 
&gt; 至于水生生物的调查却是出人意料得好，湖里物种繁多。我们连续几天坐着皮划艇在湖上撒网、收网、做标记然后再放生，这期间也抓到了不少鲫鱼的变种，结果喜人。那天晚上，每个人脸上都洋溢着幸福的表情，回到文明世界的日子屈指可数。
&gt; 
&gt; 三天之后，一架直升机降落在湖边的空地上。我们看着那些同行把我们捞到的鱼类样本抬进机舱，几个据说是什么地形调查小组的人在湖边调查了一天，晚上跟着那架铁鸟回去了。我们也收到通知，等过几天收尾工作完成，就可以打道回府了。
&gt; 
&gt; 第二天地形调查小组的结果送达，这个湖比我们所想的要深，湖床下面有几个裂口连通地下河，有取之不尽的水源。水源的问题得到解决，真相大白，一切似乎就可以这么结束了。
&gt; 
&gt; 但就像故事必定会有高潮部分，预料之外的情况在这时发生了。

&gt; ##red|**laughfish**## 08/13/2022 (Sat) 10:25:34
&gt; ------
&gt; 我的记忆有点混乱，但我清楚地记得是回去那天出的事。实际上，我们就是因为那件事才回去的。
&gt; 
&gt; 当时是傍晚，当天的工作已经全部完成，小组里一群人竟支起烧烤架。至于食材，是几个人合计带的罐头，和前几天托直升机带过来的干肉，甚至有一个家伙从湖里钓上来几条鱼给我们尝鲜。宴席上觥筹交错，空气里弥漫着牛羊肉的香气。
&gt; 
&gt; 酒过三巡，我已有了一些醉意，匆匆拒掉几个人的祝酒来到僻静的湖岸。暮色中的湖泊和森林被升腾起的夜雾包裹，色泽黯淡，紫红色的落日余晕还勉强支在树梢，摇摇欲坠。我顺着湖岸漫步，嘴里有几句没几句地哼着歌词，醉眼迷蒙。
&gt; 
&gt; 忽然，我依稀看见在薄雾里有一个穿着研究所制服的人站在湖边，想必是所里的同事。走近之后，才发现是一个干瘪的老头，身材佝偻，穿着和我们制服颜色相近的蓝色外套，正动作缓慢地往水里放什么东西。
&gt; 
&gt; 我走到离他不远的地方，老头显然注意到了我，但他的动作丝毫没有停顿。我现在看清了，他手里是一个捕蟹笼。深绿色的笼网纠缠成一团，底部没有诱饵。
&gt; 
&gt; “大爷，你往水里放捕蟹笼干啥？”我望着老头那张巴旦木似的沟壑丛生的脸，那张脸皮肤黢黑，神情淡漠。
&gt; 
&gt; 老头好几分钟没有答话。当我以为他是聋子或哑巴时，他抬起头瞥了我一眼，神情淡漠。
&gt; 
&gt; 他冷漠的反应令我有些尴尬，我不知所措地站在原地，最后决定静观其变。
&gt; 
&gt; 又是好几分钟，老头一言不发，依旧没有看我，抬起一只树皮般的手，冲我摆摆手。喝得半醉的我知道再待下去没有意义，他大概是附近哪个村子的村民，并不喜欢和外人讲话。我刚转过身，就听见一阵低沉的说话声：
&gt; 
&gt; “亲戚或余悲，他人亦已歌。”[[footnote]]选自陶渊明《拟挽歌辞三首》[[/footnote]]
&gt; 
&gt; 从这样一个看起来邋里邋遢的老头口中听到这样不合其身份的诗词，这不免显得太过奇怪。不等我多加思索，下半句已经鬼魅似的溜进我的耳朵：
&gt; 
&gt; [[collapsible show=&#34;“死去何所道，托体同山阿。” &#34; hide=&#34;一段记忆&#34;]]
&gt; “死去何所道，托体同山阿。”苏晓两只脚翘在桌子上，椅子随着身体前后摇晃，椅背不时磕一下我的桌沿。
&gt; 
&gt; “别念了，”我说着探过身去，把那本发黄的小册子从苏晓的手中拽出来。“《陶渊明诗集》？”我翻动着污迹斑斑的纸页，努力辨认着如虫行蚁走般的黑字，“想不到你还有颗文艺心。”
&gt; 
&gt; “赶紧还我，那本马上四十多块来。”苏晓跳下座位，想把书夺回去。但我身体后倾，把胳膊尽可能伸远。“四十块？”我大笑起来，“这烂书白送我我也不要，哪买的？”
&gt; 
&gt; “三街的古书摊，说这是稀罕玩意。”
&gt; 
&gt; “你被骗了傻逼，”我笑得喘不过气，“那书能卖五块钱都够坑了。”
&gt; 
&gt; 苏晓还想争辩，但这时几张报告出现在他桌子上，及时地终止了这场辩论赛。
&gt; 
&gt; [[/collapsible]]
&gt; 
&gt; 惊惶之时，我听见老头尖厉的说话声，这声音似惊鸟般飞上天空，随后重重地跌撞下来，顺着湖面扩散，飘飘摇摇地钻入森林。
&gt; [[collapsible show=&#34;“谁他妈管你，你死了又他妈有谁给你磕头办葬礼。” &#34; hide=&#34;一场梦境&#34;]]
&gt; 一个雨天，我从十字路口中央站起身。低头看着自己的双手，已然是一具白骨，雨水从上面流过，湿湿滑滑。
&gt; 
&gt; 快车道的绿灯亮起，无数车辆立刻发动。我正前方一辆卡车直直地向我冲来，毫不犹豫地把我撞倒在地。倒地前一刻，我看见的是闪耀的车灯，以及落在那银色铁皮上的雨水，就像血一样蜿蜒流淌。卡车一骑绝尘，把我从车轮下甩出。我被紧随其后的车辆一次次碾压，直到与路面齐平，但丝毫没有痛觉。我转动眼球，望向灰色的天空。原来死亡便是这种感觉。
&gt; 
&gt; 下一秒我感觉被抛起，升到半空中，低头欣赏自己。却发现那具人体完好无损。苏晓的脸面向上方，满足的笑从嘴边溢出。斑马线霎时间出现，人行道快速延伸，红绿灯杆植物般破土而出。红男绿女，黄发垂髫匆匆而过，毫无障碍地穿过苏晓的身体，仿佛那只是一个幻影。
&gt; 
&gt; 柏油路忽而塌陷，苏晓立刻落了下去，我的目光紧随着他向下延伸。我看见高楼大厦像触手般逼下，把苏晓淹没。我看见齿轮层层上升，把苏晓吞噬。我看见人群目不转睛摩肩接踵，把苏晓四散冲开。我看见在一个灰暗阴郁的雨天，死亡无人问津。
&gt; [[/collapsible]]
&gt; 
&gt; 不祥感莫名其妙地从我的脚底涌上来，我不由自主加快脚步，想尽可能快地从这个古怪的老头身边逃开。没走几步，我就感觉脚下的大地像棉花一样软，腿脚发麻，视线里开始有黑雾蔓延。我忽然意识到自己已倒在地上。身后响起沉闷的脚步声，我听见老头疯狂尖厉的大笑声，缠绕在我的鼓膜里，钻进我大脑的最深处。
&gt; 
&gt; “咿嘻嘻嘻嘻嘻嘻嘻嘻......哇哈哈哈哈哈哈哈......”

&gt; ##red|**laughfish**## 08/13/2022 (Sat) 10:31:27
&gt; ------
&gt; 我睁开眼睛，第一反应是自己漂在水面上。
&gt; 
&gt; 立足的地方一起一伏，就像有波浪涌过，我站起身，这才惊恐地发现脚下不是别的东西。
&gt; 
&gt; 是七鳃鳗，无数的七鳃鳗。
&gt;

&gt; 现在正是盛夏，我在窗前竭力回忆着我和苏晓最后一次唱K、最后一次在餐馆饕餮，畅想着美好的未来。却发现这些记忆早就不经意间从我的脑中流失。就像沙漏下端的沙子再也没有可能回去，我们丢掉的时光也无法再找回来。湖水潮来潮去，有多少不为人知的秘密、痛苦之人彻夜的辗转反侧都被洗刷淘净。谁在乎这世界上有一个人死去，把无尽的线团丢给活人搔首疑惑，艰难地想要解开却一无所获。人死了就是死了，一个草叶的荒枯败亡从来不会影响车轮的行进。之于我，苏晓的死成了生命中一团巨大的迷雾。
&gt; 
&gt; 苏晓死后，我再也没敢靠近深水域，哪怕是一个露天游泳池。每当望着那片未知的深蓝，我总有一种强烈的欲望想要跳进去，那里面一定......一定有什么在等着我。那东西在等着我把他打捞上来，抑或是等着我直投罗网。他一直在呼唤着我，侵入每一个夜晚，每一个本该甜蜜的睡梦。我知道，我总有一天会禁不住那诱惑，会沉入那片寂静虚无，投入那东西的怀抱。
&gt; 
&gt; 我知道我骗了所有人，即使我知道说出来也没人会在意，但我还是骗了大家。从某个角度来看，我几乎触摸到了真相。
&gt; 
&gt; 事发后，我不知为何，趁着无人，回到看见老头的地方，把那个捕蟹笼从水中拎起来。
&gt; 
&gt; 本该空空荡荡的笼底，赫然躺着一条开膛破肚的七鳃鳗，豁口中露出黑红的肠子、墨绿色的胆囊以及乳白色的鱼鳔。它黑色的眼睛转动几下，定格在我脸上。
&gt; 
&gt; 下一秒，七鳃鳗冲破笼网，拖着长长的内脏，一个甩身，消失在湖水深处。</textarea></pre>
