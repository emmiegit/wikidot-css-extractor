**Datum:** ██. Mai 19██

Subjekt: SCP-567-9-1

Beschreibung: Obwohl vor dem Eintreffen der Foundation zwei Fälle von SCP-567-9 gemeldet wurden, war SCP-567-9-1 der erste Fall, der von der Foundation beobachtet wurde. Es wurde von Agent █████ entdeckt und hatte eine Länge von etwa 2 m. Obwohl es sich auf vier Gliedmaßen bewegte, hatte es an den vorderen Gliedmaßen menschenähnliche Hände, die komplexe Geräte bedienen konnten. SCP-567-9-1 war recht intelligent und in der Lage, die Funktionsweise eines [DATEN GELÖSCHT] zu erkennen. Vor seiner Eindämmung gab es insgesamt 14 Todesopfer.




**Datum: ██. Juni 19██

Subjekt: SCP-567-9-2

Beschreibung: SCP-567-9-2 erschien kurz nachdem Standort-41 vollständig eingerichtet und unter Quarantäne gestellt worden war, und nahm die Form von [DATEN GELÖSCHT] an. Das Personal der Foundation erlitt 9 Todesopfer, bevor es mit ferngezündeten Sprengsätzen zerstört wurde. Agent ███████, der an der Eindämmung von SCP-567-9-2 beteiligt war, unterzieht sich derzeit einer psychologischen Beratung aufgrund seiner Erfahrungen.




**Datum:** ██. Juli 19██

Subjekt: D-834200

Beschreibung: D-834200 wurde im Rahmen von Tests verwendet, um die Auslösebedingungen für die einzelnen Zellen zu ermitteln. Vor den Zellen SCP-567-6 und SCP-567-7 platziert, aktivierten sich diese gleichzeitig und versuchten D-834200 anzulocken. Nach einem kurzen Kampf wurde D-834200 [ZENSIERT]. Die einzelnen Körperteile verschwanden wie üblich, nachdem sie vollständig in die Zelle gezogen worden waren.




**Datum:** ██. Juli 19██

Subjekt: SCP-567-9-5

Beschreibung: Als während der Tests von SCP-567-4 die Zellentür geöffnet wurde, manifestierte sich SCP-567-9-5 und griff Dr.██████ ohne Vorwarnung an und tötete ihn. Es nahm die Form von [DATEN GELÖSCHT] an. Aufgrund der Anwesenheit von hochrangigem Personal waren die üblichen Eindämmungsmaßnahmen nicht durchführbar. Nach insgesamt 7 Opfern gelang es [ZENSIERT], SCP-567-9-5 zurück zu SCP-567-4 zu locken, woraufhin es sich aktivierte und SCP-567-9-5 wieder in es hineinzog.




**Datum:** ██. Dezember 20██

Subjekt: SCP-567-9-8

Beschreibung: Am ██. Dezember 20██ wurde das Öffnen und Schließen der Tür von SCP-567-7 über Videoüberwachung beobachtet, aber kein SCP-567-9 erschien auf dem Überwachungssystem. Zwei Wochen später wurde [ZENSIERT] tot in seinem Bett aufgefunden, unter den gleichen Umständen wie bei den Todesfällen von [[[SCP-966]]]. Die mobile Task Force Iota-1 wurde entsandt und fand SCP-567-9-8 im Standort-41. SCP-5657-9-8 sah einem Exemplar von [[[SCP-966]]] ähnlich, mit Abweichungen in [DATEN GELÖSCHT]. SCP-567-9-8 wurde erfolgreich eingedämmt, und die Kameras der Anlage wurden aufgerüstet, um zusätzliche Wellenlängen zu beobachten.</textarea></pre>
