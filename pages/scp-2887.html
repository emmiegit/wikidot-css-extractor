    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2887/SCP-2887-250px.png |caption=在检查组初步探索期间拍摄的SCP-2887内的列车。观察到的乘客眼睛都严重出血]]

**项目编号：**  SCP–2887

**项目等级：**  Euclid

**特殊收容措施：**  由于SCP-2887所属建筑物交通流量大，该地点不能完全关闭。因此，控制SCP-2887的重点在于控制进入SCP-2887的入口。在英国政府的协助下，基金会以永久租约的方式获得了包括已知唯一可以通向SCP-2887的工作单位，并将其作为控制进出SCP-2887的操作中心。SCP-2887的使用仅限于收容SCP-2887用。

在SCP-2887内部，任何时候都应遵循与美国BSL-4（P4生物安全四级实验室）一致的生物安全预防措施，包括但不限制使用密闭双门措施、废气过滤系统和全身防护服。SCP-2887的内部应一直通过单独的摄像机进行监控。作为例行检查的部分，检查组每月应进入SCP-2887恢复摄像机的数据并更换摄像机的电池。被换下的电池放在SCP-2887内充电，以备将来使用。任何人不得将任何设备或其他物品带出SCP-2887;所有监控数据都以无线方式传输到检查队成员防护服里的存储媒体中。另外，未经首席研究员和负责此SCP项目的ADC（英国军方反异常部队第一异常防卫队）联络官的直接授权，任何人不得进入SCP-2887-A。任何未穿全身防护服而直接暴露在SCP-2887内部的人，必须接受至少30天的隔离。 

**描述：**  SCP-2887是一个地铁站，通过英国伦敦查宁十字车站下层服务走廊的门进入。此外没有其他进入点的存在。SCP-2887大约在1970年通向英国的铁路总站，而SCP-2887里的列车从SCP-2887中隧道远处的尽头中驶进驶出；操纵远程无人机探测却无法测出隧道的具体长度。 SCP-2887占用的地方与周围地区的隧道、公用设施和地下室占用过的地方有所出入。SCP-2887内的灯、插座和其他电气设备都齐全。车站月台的显示板通过数字和字母串（为十六进制代码）识别目的地，并将服务运营商标记为“AWB”。车站的喇叭是自动化的，频繁地重复车站的信息。

进出车站的列车与20世纪70年代早期至今英国铁路上使用的各种列车一致。列车上有司机;乘客乘车率约占70％。当火车到达车站时，车门不会打开[[footnote]]事故2887-1除外[[/footnote]]，火车停留十分钟后离开。一个小时内约有20列火车到达。检查组观察到列车上的每位乘客有着各种重大疾病晚期时的症状，包括几个保密的SCP项目得的症状。 由于检查组无法接近乘客，因此只能通过观察来分析判断;无论如何，最常见的是非洲锥虫病、中东呼吸综合症、天花和与SCP-████一致的症状。乘客和司机都没有与基金会人员进行交流的意识[[footnote]]例如敲打玻璃、闪灯或做手势[[/footnote]]，尽管司机可能偶尔会向SCP-2887内的人员或其他什么人挥手致意。检查组尝试进入空的列车失败，除了登上SCP-2887-A。（参见SCP-2887-1事故）

SCP-2887于1993年通过埃列森协定[[footnote]]基金会和英国军方反异常部队第一异常防卫队（ADC）GoI-0188之间的长期合作协定[[/footnote]]时引起了基金会的关注。基金会在一个探索小组进行初步的探索任务之后建立了控制机制，并在现场派驻了一位ADC联络官。根据埃列森协定的条款，收容SCP-2887由基金会全权负责;然而在2887-1事故之后，当下，基金会正在调查ADC人员是如何意识到SCP-2887的异常情况的，以及ADC与无国界异常间的关系。

**2887–1事故**

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2887/SCP-2887-A-250px.png |caption=在SCP-2887-A被发现时，其内部灯已损坏]]

1996年█月█日，检查组在每周一次的检查中发现一辆列车的门是开着的。登上列车，列车内空无一人，唯有一张写满铅字的、下面有一份复印件的便笺被钉在驾驶员的车门上。检查队进入驾驶室，里面同样空无一人；回放监控，录像显示没有任何东西离开火车。随后，为了防止任何潜在的感染，检查组被隔离。事件发生30天后没有发生感染迹象，隔离解除。由于事故2887-1的影响，检查从每周一次改为每月一次。

包含该便笺的列车在后续所有检查中进行检查，并被命名为SCP-2887-A。有人提议：作为交流的方法，将便笺留在SCP-2887-A内。目前O5理事会正等待GoI-0188的参与并获得SCP-2887的进一步情报时批准。

&gt; 上将，
&gt; 
&gt; 在我们签署协定时，您保证您不会干涉我们的活动。关于您最近在伦敦总站内的活动，我们提醒您，AWB拥有在租赁空间内进行操作的完全自主权。正如你所知道的，您的现实空间的得分在布朗-米利班德异常数值表中为0.78分，这是一个特别稳定的分数。因此，利用您的空间，我们的组织可以为数以千计的、被毁灭风险较低的世界提供救济。幸于您的慷慨，我们能够在过去的一年中帮助超过五十个现实世界中的七百多万人。希望在您的支持下，我们能够继续我们的业务。我还要告诉您，迄今为止，根据我们的合同，我们授予了您第三优先合作的地位。如果您有任何疑问，请在本单位留言然后关上门。
&gt; 
&gt; 此致，
&gt; 博伊斯博士，无国界异常
