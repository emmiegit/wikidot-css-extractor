**Mã vật thể:** SCP-142

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-142 được giữ trong một căn phòng có thể dễ dàng tiếp cận, với những thứ sau đây:
* 1 chiếc bàn có diện tích bề mặt không nhỏ hơn 75 cm x 75 cm
* 1 chiếc ghế có thể điều chỉnh độ cao
* 1 chiếc đồng hồ điện tử treo tường, luôn được đặt ở nơi dễ nhìn thấy và luôn hoạt động khi SCP-142 được sử dụng

Chỉ được phép tiếp cận SCP-142 khi có sự đồng ý bằng văn bản của Tiến sĩ ████ hoặc một nhân sự Cấp 4 khác. Nhân sự được giao nhiệm vụ về SCP-142 không được có bất kỳ tiền sử cá nhân hoặc gia đình liên quan đến cờ bạc cũng như nghiện cờ bạc. Nhân sự được giao nhiệm vụ về SCP-142 không được tiếp xúc vật lý với thiết bị trong bất kỳ trường hợp nào.

**Mô tả:** SCP-142 có hình dạng giống như một máy đánh bạc “Black Beauty”, được sản xuất bởi tập đoàn Mill trong những năm 1940. Điểm bất thường duy nhất được quan sát thấy ở cấu tạo bên ngoài của SCP-142 là khe cắm đồng xu của thiết bị, đã được sửa đổi để chấp nhận bất kỳ vật thể nào có thể đặt vừa trong một không gian hình trụ chiều dài 5,00 cm và đường kính 2,45 cm.

Khi bất kỳ vật thể nào có kích thước thích hợp (sau đây được gọi là “khoản cược”) được thả vào ngăn đầu vào của SCP-142, thiết bị sẽ vận hành như các máy đánh bạc thông thường thuộc loại này. Nếu  vòng quay dừng lại trong ô thua cuộc, khoản cược sẽ bị mất và không thể được thu hồi. Tuy nhiên, trong trường hợp nó dừng lại ở ô chiến thắng, thì từ 2 đến 200 bản sao giống hệt của khoản cược sẽ được phân phối từ ngăn đầu ra của máy. Trong trường hợp khoản cược bao gồm nhiều vật thể, những vật thể được thiết bị phân phối (nếu có) sẽ gồm một loạt ngẫu nhiên các bản sao của các vật đã đặt cược. Dữ liệu thử nghiệm cho thấy khoản thưởng trung bình cho lượt chơi chiến thắng là 10 bản sao, bất kể số lượng vật được cho vào.

Đối tượng là con người khi tương tác với SCP-142 sẽ bị ảnh hưởng bởi dị thể qua ba giai đoạn. Giai đoạn 1 bắt đầu ngay lập tức khi có tiếp xúc vật lý trực tiếp hoặc gián tiếp với đòn bẩy của thiết bị. Các đối tượng có biểu hiện choáng váng nhẹ và có ý thức về thời gian trôi qua bị giảm đi đáng kể. Nếu đối tượng vẫn còn những vật để cung cấp làm khoản cược sau 28-34 phút chơi, thì họ sẽ dần bước vào giai đoạn tiếp theo. Các đối tượng ở giai đoạn 2 buộc phải đặt cược với số lượng khoản cược càng lúc càng lớn (5-20% số vật còn lại) cho đến khi không còn vật để cược. Các đối tượng cũng có ảo tưởng rằng họ đang chiến thắng thường xuyên hơn do chiến lược cá cược đã thay đổi. Bất chấp niềm tin này, tần suất thưởng có vẻ sẽ giảm đi ở giai đoạn này.

Khi đối tượng đã mất tất cả các vật để cá cược, thường là trong khoảng 10-12 phút sau khi bắt đầu giai đoạn 2, nếu đối tượng không được cung cấp vật cá cược bổ sung, thì họ sẽ chuyển sang giai đoạn 3. Các đối tượng ở giai đoạn này bày tỏ ác cảm mãnh liệt với SCP-142 và sẽ không vận hành thiết bị trừ khi bị cưỡng ép bằng vũ lực. Đối tượng cũng thể hiện sự ác cảm vừa phải đối với bất kỳ hành động nào làm đồ vật chui qua lỗ và bày tỏ nỗi sợ hãi phi lý rằng họ sẽ “lãng phí” hoặc “mất” thứ gì đó nếu họ tham gia vào các hoạt động như vậy. Các ví dụ cụ thể có thể khác nhau tùy từng trường hợp, thường bao gồm: đi qua các cánh cửa; đặt đồ vật vào tủ, túi hoặc bất kỳ nơi lưu trữ nào khác; sử dụng bồn rửa, vòi hoa sen, hoặc các thiết bị cố định sử dụng nước có rãnh thoát khác; cởi bỏ và/hoặc mặc quần áo vào; quan hệ tình dục; và phổ biến nhất là ăn. Khoảng 62% đối tượng đạt đến giai đoạn 3 sẽ chết vì đói hoặc suy dinh dưỡng trừ khi bị bắt buộc ăn hoặc cung cấp chất dinh dưỡng thông qua các phương tiện khác.

Bất kỳ đối tượng nào bị khống chế hoặc dùng cách khác để loại khỏi tương tác với SCP-142 trong giai đoạn 1 sẽ hồi phục hoàn toàn trong vòng một giờ. Tuy nhiên, các đối tượng ở giai đoạn 2 khi tách khỏi thiết bị sẽ bước vào giai đoạn 3. Các tác động của giai đoạn 3 đã được chứng minh là vĩnh viễn trong mọi trường hợp. Các đối tượng đã ở trong giai đoạn 3 nên được xử tử khi kết thúc thử nghiệm.

SCP-142 đã được thu hồi vào ngày ██/██/████ từ một cửa hàng buôn bán đồ cổ bỏ hoang ở ████████, Ohio, theo một báo cáo từ ████ ██████. Hồ sơ địa phương cho biết chủ cửa hàng đã chết vì đói khoảng 5 năm trước khi thiết bị được thu hồi.

**Phụ lục 142-1:** Vào ngày ██/██/████ trong quá trình thử nghiệm như đã được phê duyệt, SCP-142 tạm thời được tháo rời và lập danh mục từng bộ phận cấu thành. Cấu tạo của SCP-142 không có gì khác thường so với một máy đánh bạc cùng loại, với hai bộ phận ngoại lệ. Bộ phận 142-0046, cần gạt của thiết bị, được phát hiện có chứa một số hợp kim khác thường, bao gồm cả [DỮ LIỆU BỊ XÓA]. Tiếp xúc với cần gạt không có tác dụng khi nó không được kết nối với phần còn lại của thiết bị. Ngoài ra, như đã đề cập từ trước, khe cắm đồng xu của thiết bị được sửa đổi để chấp nhận các vật thể lớn hơn đồng xu. Yếu tố đáng chú ý nhất là bộ phận 142-0524, một buồng nhỏ bao gồm các tấm thiếc mỏng. 142-0524 dường như đóng vai trò vừa là cơ chế thu giữ khoản cược, vừa là cơ chế phân phối các khoản thưởng. Cách thức tương tác giữa bộ phận này và phần còn lại của SCP-142 là không rõ; tuy nhiên, do cấu tạo rất dễ hỏng của bộ phận 142-0524 và mối quan hệ được giả định của nó với các thuộc tính sao chép của thiết bị, việc kiểm tra thêm bị cấm nếu không có sự đồng ý của O5.

**Phụ lục 142-2:** Với sự cho phép của O5-█, nhân sự hiện có thể sử dụng SCP-142 để nhân lên nhiều lần các vật thể thích hợp. Yêu cầu phải được gửi bằng văn bản cho Tiến sĩ ████.
