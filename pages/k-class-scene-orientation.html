早安。我是你们的教研班指导，Dave.R特工。

咖啡和甜甜圈在房间后排的桌子上，请自便。

这堂课的重点主要在于介绍常见K级情景的分类和描述。时间不会很长，但内容非常重要，希望诸位能记好笔记。

本课所需文件稍后会被后勤人员分发给诸位。

&gt; **XK级情景 “世界末日”**
&gt; XK级是最常见的K级情景。它的发生意味着极端严重的物理灾难和全球性的文明崩溃。XK级情景的后果是短时间内无法修复的。不完全统计，目前已知有几率引发XK级危机的SCP有：[[[SCP-1297]]]，[[[SCP-1514]]]，[[[SCP-1518]]]，[[[SCP-1591]]]，[[[SCP-2002]]]，[[[SCP-2100]]]，[[[SCP-231]]]，[[[SCP-3004]]]，[[[SCP-435]]]，[[[SCP-616]]]等。

关于XK，你们可以参考一下《圣经》里的启示录灾难，或者是放大之后的索多玛火雨。当然，XK级情景不一定都是那么宗教性——一场核大战，一颗陨石撞击地球，一场海啸，都可以算进XK级情景。哦，对了，XK级情景是众多末日之中会发生的几率最高的，也是基金会唯一有办法应对的。什么？为什么？到你有足够高的权限你自然会知道的。

&gt; **CK级情景“现实重构”**
&gt; 由于部分文案工作人员的疏忽，CK级情景在K级情景之中的变体是最多的，如：现实崩溃/现实重组/现实转换等。但它们都指在某SCP的作用下，已知历史或已知客观现实（物理法则等）被大规模修改，导致不可逆转的严重后果的情景。目前已知有几率引发CK级情景的SCP有：[[[SCP-1012]]]，[[[SCP-1142]]]，[[[SCP-2007]]]，[[[SCP-2047]]]，[[[SCP-2464]]]，[[[SCP-591]]]，[[[SCP-140]]]。

CK级情景很棘手。想象一下，如果你早上起来发现纳粹靠某个Keter级skip打赢了二战，成了这个世界的领导——不，我没有刻意玩《高堡奇人》的梗——而SCP基金会不再存在了，你打算怎么办？关于现实重构，最糟糕的部分应该在于绿型们，这些只要动动脑子现实就和坨泥巴屈服于他们意念之下的怪物，每一个都是潜在的CK级危机——现在你们能大致理解为什么GOC不遗余力地猎杀那些Bixbies了吧。


&gt; **SK级情景“支配地位转换”**
&gt; SK级情景指在某一个SCP的作用下，人类不再作为地球的支配性物种存在。通常情况下，造成SK级场景的SCP大多为生物实体，若发生大规模收容失效，这些SCP有能力夺取人类的主导地位。SK级情景的结果并非不可逆转的。目前已知有几率引发SK级情景的SCP有:[[[SCP-2309]]]，[[[SCP-2480]]]，[[[SCP-752]]]，[[[SCP-816]]]，[[[SCP-1000]]]，[[[SCP-1237]]]等。

在座有任何人想被某个不是人类的种族当奴隶支配吗？具体一点，在座有任何人想要在大脚怪的杂技团里跳火圈吗？没有，好，因为SK级情景差不多就是我刚才描述的那样。还有，我就知道有恋兽癖的的受虐狂大多不会被基金会招募。

&gt; **NK级情景“灰色粘质”**
&gt; NK级情景被用于描述某一个具有自我复制能力的SCP收容失效后所带来的效应。该类SCP在没有适当监管的情况下，其异常特性会无限复制，导致自然资源被消耗至完全枯竭，进而引发全球性危机。目前已知有几率引发NK级情景的SCP有：[[[SCP-2288]]]，[[[SCP-505]]]等。

我在30号站点实习的时候负责过一段时间的[[[SCP-505]]]，所以我知道NK级有多可怕。相信我，你这辈子都不想看到你的队友因为染上一滴墨水就得切掉他的整条小腿，甚至是整个下半身——妈的，那场面实在是太震撼了，红色的血液和黑色的有毒墨水混在一起，不断扩散，和小喷泉一样流满了整个房间的地板……基督啊……

&gt; **AK级情景“疯狂末日”**
&gt; 因为某精神影响类SCP收容失效所导致的全人类意识丧失或转变的情景，被定义为AK级情景。AK情景的严重性在于它的长期性和规模，在全人类（或绝大多数人类）受精神影响的情况下，AK级情景的逆转可能是极小的。目前已知有几率引发AK级情景的SCP有：[[[SCP-1101]]]，[[[SCP-571]]]等。

这是我个人最不喜欢的一个K级场景。简单的来讲，大致就是你的大脑不再受你自己支配了，但你还以为你自己支配着你的大脑，不只你是这样，全人类都陷入了这种怪圈。想想都浑身发痒，不是吗？

接下来，请注意，上述的K级情景并非客观存在/基金会发现的全部K级情景，更多K级场景类型会被发现。

接下来的教学内容只对持有证明的人员开放。若事先没有收到证明Iob-337的人员，请领取你们的咖啡和甜甜圈，之后回到你们的岗位上。收到证明的人员出示你们的证明方可继续听讲。

需要注意的是，伪装成合格人员欺骗你们的教研班指导最高可能会为你们挣来降为D级的奖励。

好，看起来剩下的诸位都是合格人员。请在这份保密协议上签字——谢谢，保密对接下来的内容来说至关重要。

[[collapsible show=&#34;+ 文件ClassK-023部分节选&#34; hide=&#34;- 被允许的访问&#34;]]
&gt; ++ **U/ZK级“现实/宇宙崩溃”**
&gt; UK级宇宙崩溃指在[[[SCP-3200]]]的扩张效应下，人类目前所处的宇宙现实被扭曲，撕裂，最后归于虚无。SCP-3200的扩张无法被目前的科技所遏制，关于SCP-3200与UK级宇宙崩溃的信息，严格执行基金会标准保密措施以防出现严重士气问题是必须的。
&gt; ZK级现实崩溃指[[[SCP-319]]]收容失效后，其异常特性会轻而易举摧毁人类已知的任何科学体系，结束人类的生命支持形态。关于SCP-319与ZK级现实崩溃的信息，严格执行基金会标准保密措施以防出现严重士气问题是必须的。
[[/collapsible]]

现在你们或许懂得为什么这一部分只对拥有足够权限的人员开放了？就是这样。UK级会把我们的宇宙像一张纸一样揉成团，烧掉，最后还把灰吹走，什么都不剩下。在ZK级里那张纸却是我们一切所知道的体系：语言，物理，化学，代数，几何……最后什么也不剩下。

目前是提问时间。有任何人有任何问题吗？

你们的课程结束了。</textarea></pre>
