&gt; Данное руководство призвано помочь всем молодым авторам в нелёгком деле написания дебютной статьи. Его составили опытные участники, повидавшие немало плохих и хороших начинаний на Полигоне, что позволило выявить ошибки, допускаемые новичками, и выработать рекомендации, которые помогут этих ошибок избежать. Помните, что это не предъявляемые к авторам &lt;&lt;хороших&gt;&gt; объектов требования, а лишь советы. И мы надеемся, что вам они пригодятся.

**Fartun:** **Невозможно научиться красиво писать, не прочитав предварительно множество книг.** Изучив биографии великих писателей, произведениями которых с пола до потолка заставлены хорошие книжные магазины, вы убедитесь, что абсолютное большинство этих людей читало много или очень много, во всяком случае, значительное больше, чем среднестатистический человек в наше время. Чтение художественной литературы полезно по нескольким причинам:

* Благодаря ему, ваш язык становится ярче и разнообразней, что позволяет делать более живой и реалистичной речь ваших героев.
* В романах и повестях можно встретить разнообразные драматические сюжеты, напряжённые сцены, психологические дилеммы, проанализировав которые, можно научиться самому влиять на настроение читателя.
* Чтение расширяет ваш кругозор. Изучив собственную реакцию на различные авторские идеи и взгляды, на героев и сюжеты, на места действия и способы построения композиции, вы сможете понять, что вам интереснее, ближе и заниматься собственным творчеством более осознанно.

Полагаю, у каждого из известных авторов Фонда есть один, а, скорее всего, несколько писателей, которые его вдохновляют. Спросите и, быть может, откроете для себя что-то новое.

**Очень трудно создать хороший объект, опираясь исключительно на собственную фантазию и текущие знания.** Причина этого кроется в том, что написание статьи об SCP-объекте -- это особая форма творчества, которая требует от автора стилизации под научно-административный отчёт. Можно с помощью одного лишь воображения придумать общий замысел странного существа или предмета, но нельзя таким же образом описать его экспериментальное изучение (если вы, конечно, не специалист в нескольких научных областях). Поэтому при написании объектов полезно обращаться к научной литературе -- это не только делает исследовательскую часть, если вы решите её писать, значительно интереснее и достовернее, но и может дать полезные детали для общей идеи.

Так, например, зная историю культуры и этнологию, можно придумать правдоподобный и увлекающий читателя своими ритуалами и церемониями культ; зная физиологию и медицину, можно создать поражающие по остроте сцены боли и страданий сотрудников в результате столкновения с объектами и несчастных случаев; зная лингвистику, можно придумать по-настоящему занятный объект языковой природы; зная психологию, можно сделать мотивацию персонажей более глубокой и осязаемой, и так далее. 

**Перед тем, как что-то писать самому, крайне рекомендуется ознакомиться со всеми существующими на данный момент объектами.** Хотя бы с большинством из них. Уж точно со всеми, рейтинг которых не является отрицательным. Чтение статей полезно с нескольких точек зрения:

* Вы начнёте хорошо чувствовать особый язык Фонда и различные приемлемые способы оформления, что позволит вам сразу писать собственные статьи так, как будто вы всегда это делали.
* Вы увидите различные идеи, поймёте, что уже использовалось, что, вообще, затёрто до дыр, и о чём ещё никогда не писали. 
* Вам раскроется разнообразие отношений внутри Фонда: сложность принятия решений в ответственный момент, страдания, которые людям здесь приходится переживать во время экспериментов и инцидентов, местный юмор.

Таким образом, именно знакомство со всеми или большинством статей сделает из вас полноценного участника Фонда. 

При этом следует учитывать, что  **далеко не все статьи являются образцами для подражания**. Дело в том, что многие статьи были написаны до того, как на сайтах (как нашем, так и исходном английском) появились строгие стандарты и правила оценки, теперь отсекающие множество работ посредственного качества. Один из верных признаков такой статьи -- наличие шуток о переводе провинившегося сотрудника на объект класса &#34;Кетер&#34; или иные &#34;забавные&#34; комментарии от персонала. Столкнувшись с подобным, нужно полагаться на свой здравый смысл. Просто вдумайтесь в значение слов: 

Организация -- нечто связанное с чёткой структурой и иерархией, ясными схемами взаимодействия различных подразделений, отлаженными механизмами разрешения штатных и внештатных ситуаций. Может ли в официальных документах Организации, работающей с чрезвычайно опасными и нестабильными объектами и явлениями, быть место глупым шуткам? **AllRight:** И если вы видите таковые (даже не всегда глупые) в статьях на основном сайте -- объясню: англики называют это &#34;лолфонд&#34; и стараются в последнее время вырезать под корень; раньше подобного было гораздо больше. Для примера можно в истории правок посмотреть старые версии страницы экспериментов с тем же торговым автоматом. **Критерии со временем меняются.** Как ещё уцелел &#34;Инцидент Клеф-Кондраки&#34;, одному богу известно.

**Fartun:** Фонд -- нечто связанное с накоплением денег и их грамотным распределением. Может ли учреждение, которое существует для подобных целей, заниматься нерациональной тратой денег (если оно, конечно, не погрязло в коррупции)? А ведь перевод провинившегося сотрудника на &#34;Кетер&#34; -- это не только глупая шутка, но и нерациональная трата средств. Вот почему: если сотрудник умудрился сплоховать на менее ответственном участке работы, то как можно доверять ему задание более ответственное? Только в том случае, если он будет использован как пушечное мясо. Но какой смысл использовать в качестве сотрудника класса D хилого учёного или лаборанта, которого полезнее просто посадить за бумажную рутину и больше никогда не допускать к объектам?

**Помните о том, что Фонд -- это не только сайт литературного творчества, но и сообщество.** Всякий же коллектив спокойнее и легче принимает в себя нового участника, если тот знает, понимает и уважает культуру, нормы и ценности данного коллектива. Поэтому постарайтесь перед тем, как задавать какие-то вопросы и предлагать какие-то идеи, сначала самостоятельно последовать приведённым выше советам: ознакомиться с уже существующими объектами, сформулировать идею, продумать детали. Если что-то всё ещё будет вызывать затруднения, тогда смело задавайте вопросы. Они обязательно будут на порядок значительнее и глубже и, скорее, помогут вам определиться, что же, собственно, и каким образом вы хотите написать.

**AllRight:** Прежде всего я бы хотел поговорить о **грамотности**. Какой свежей и захватывающей ни была бы ваша идея, самое главное - её оформить так, чтобы вас потом не нашли и не избили наволочкой, набитой кирпичами. Причём под грамотностью я имею ввиду не только формальную орфографию и пунктуацию. Вы должны уметь составлять текст без речевых повторов, без стилистических ошибок, без неровностей. Он должен читаться гладко и при этом быть художественным в той мере, в которой могут быть художественными тексты Фонда.

В связи с этим я хотел бы дать вам совет. Если вы плохо знаете правила русского языка или не можете написать читабельную, увлекательную и понятную статью, но у вас есть сногсшибательная идея -- **смело обращайтесь за помощью**. Наши авторы смогут взять идею на реализацию, если всё совсем плохо (таких случаев я помню мало); если же чуть лучше -- помогут вам исправить ошибки и подправить наиболее неудачные моменты.

Второе, о чём я хотел бы сказать -- **взаимовыручка**. Мы не собаки на цепи и не кидаемся на всех подряд с лаем. Поэтому, если у вас возникают даже самые незначительные вопросы или вам нужна будет любая помощь -- смело обращайтесь к членам нашего сообщества.

Немного о самих статьях. **Любой объект состоит из идеи и её оформления**. Поэтому первое же, на чём валятся все авторы - это замысел, идейное ядро статьи. Встречается несколько основных недостатков:
* **Вторичность идеи.** Если она уже настолько стара, что её видел каждый встречный и поперечный -- ваше творение однозначно не оценят положительно.
* **Скучность и банальность.** Большая часть авторов объектов спотыкается именно на этом. Да, их (объекты, а не авторов) можно поместить в аномальные предметы. Но на большее рассчитывать не приходится.
Как этого избежать? Спрашивать. **Спрашивать и ещё раз спрашивать.** Никто вас взашей не погонит, если вы зададите вопрос: &#34;А стоит ли мне реализовывать объект, который представляет собой материализатор мелодий в форме желе?&#34; или что-нибудь в этом роде.

В оформлении же наиболее часто встречается такой недостаток, как сумбурность статьи. Ваша идея может быть потрясающей, но её надо уметь донести до читателя. Также текст должен быть грамотным и достаточно коротким и длинным одновременно, как бы парадоксально это ни звучало. Основная мысль должна быть полностью раскрыта - но не более того. Поэтому мой совет: **пишите понятно и коротко обо всём, что хотите сказать.** И ещё об оформлении. Если вы не хотите создать о себе превратное впечатление -- **пишите строго по шаблонам**, не меняя их. Если вдруг стандартная плашка незавершённости статьи или другие части бланка выглядят неправильно -- исправьте. Не знаете, как исправить - попросите других. Но не оставляйте подобной порнографии ни в коем случае.

**Osobist:** Дополнительно, если вы пишете свой первый SCP-объект, то существует ряд тем и моментов, которые лучше либо писать идеально, либо не затрагивать вообще. Сейчас я приведу небольшой список таковых, возможно, со временем он будет пополняться.

* **SCP-гуманоиды.** 
 * Главным образом SCP-гуманоиды не проходят из-за того, что обладают либо слишком крутой и одновременно скучной способностью, либо просто скучной способностью, либо просто крутой. Ключевое слово здесь **&#34;способность&#34;**. Когда вы пишете SCP-гуманоида, вы должны отдавать себе отчёт в том, что он должен не обладать &#34;способностью&#34;, а иметь **особенность**, это весьма разные понятия. Причем эта особенность должна не только отличать его от людей как таковых (иначе не будет оснований для классификации его как SCP), но и от других SCP-гуманоидов. Если намерены взять такую идею в разработку, не поленитесь прочесть о тех, что уже [[[http://scpfoundation.ru/system:page-tags/tag/%D0%B3%D1%83%D0%BC%D0%B0%D0%BD%D0%BE%D0%B8%D0%B4|есть]]]. Да, объём большой, но сайт для того и задумывался, чтобы было что почитать.
 * Кроме того, SCP-гуманоиды часто грешат нестандартными физическими параметрами, зачастую такими, что в реальном мире просто не могли бы выжить с ними. Например, при двухметровом росте обладают ничтожно малым весом. Если сомневаетесь, что сможете указать подобные данные корректно, лучше не указывайте вообще. Или проконсультируйтесь с другими участниками, что ещё лучше.

* **Меметика.**
 * Если кратко, то многие новички думают, что мемы и меметика - это такие штуки, которые неизбежно сводят с ума и заставляют человека творить ужасные вещи, 95% меметических объектов-перворазников к тому и сводятся. У нас есть отличная [[[http://scpfoundation.ru/understanding-memetics|статья]]], где достаточно доходчиво объяснено, что есть меметика. Запомните, что по-настоящему сложный и интересный меметический объект придумать очень сложно и это то, с чего начинать творческий путь точно не следует. Примеры хороших меметических объектов я приведу в конце этого параграфа.
 * Соответственно, меметический объект не должен сводиться к тому, что он сводит всех пострадавших с ума. Что конкретно они будут делать после того, как спятят, не имеет значения, суть одна. Либо это надо описать на непревзойдённом уровне. Понятие &#34;мем&#34; заключает в себе единицу культурной информации, способной к передаче. Эта культурная информация должна содержать в себе некую идею. И именно эта идея должна стать своего рода &#34;ядром&#34;, фишкой объекта. Иначе успех маловероятен.
 * Примеры качественных меметических объектов, как и обещал: [[[http://scpfoundation.ru/scp-1092-ru|SCP-1092-RU]]], [[[http://scpfoundation.ru/scp-701|SCP-701]]] и с небольшой оговоркой [[[http://scpfoundation.ru/scp-1425|SCP-1425]]].

* **Глобальность.**
 * В данном случае ошибка заключается в том, что автор замахивается на что-то грандиозное, вроде компьютерной программы, способной отредактировать, изменить или удалить абсолютно любой предмет в пределах известного человечеству участка космоса, или некой неуловимой сущности, постоянно и хаотично перемещающейся по всему миру. Всё это вкупе со сложнейшими условиями содержания и ворохом дополнительных материалов. Не надо гнаться за глобальностью и одновременно детальностью. Идею сохраните на будущее, а пока начните с чего-нибудь попроще. Чтобы не получилось, что не осилили.

* **Кетер.**
 * Среди молодых участников часто можно встретить суждение, что Кетер это круто. Конечно же это не так, и класс своему первому объекту надо назначать не с позиции крутости, **а по Правилу коробки**. Не гонитесь за опасностью и разрушительностью объекта, это не всегда делает его лучше и, кроме того, частенько выдаёт незрелость автора. Напишите нечто спокойное, но интересное и качественное.</textarea></pre>
