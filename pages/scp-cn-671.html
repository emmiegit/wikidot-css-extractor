**项目编号：**SCP-CN-671

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-671所在的道路已被基金会接手并以翻修名义封闭，与道路内基础设施相连的电路被切断。已派遣3名特工驻扎在异常所在街道附近以防止无关人员误入异常影响范围，一个斯克兰顿现实稳定锚（未启动）被存放在附近站点用以在可能发生的异常范围扩大或其他现实扭曲事件中迅速调用。

经过实验已确定异常范围内的道路保养状态不会影响异常效应的产生，但为后续实验方便，每6个月派遣一次维护人员进行路面除草清洁工作[[footnote]]所有例行维护作业均限制在上午进行。[[/footnote]]。

未经项目主管许可，不得以任何理由进入封闭的异常影响区域道路，非实验进入异常影响范围的作业人员须在夏季17:00冬季15:00前离开异常效应范围。

**描述：**SCP-CN-671是一个位于中国███省████市一段三级公路内的异常现象，其异常效应仅在夜间显现，并以昼夜为循环周期。异常效应显现时间为日落后1小时至次日日出前1小时，具体时间根据季节变化而变化。

目前基金会掌握对于SCP-CN-671的记录全部由送入异常区域的人员口述，所有派遣无人机、在异常影响范围内安装摄像录音设备或在异常范围外通过远程观察设备的尝试均告失败。其中派遣的无人机与放置的监控设备均在夜间周期中失灵，远程观测则//[数据删除]//。

值得注意的是，由人类携带进入异常效应范围内的远程通讯设备在夜间仍可正常运转，但仍无法直接拍摄或录制异常本身，需依赖进入项目异常范围的人类转述，此现象推测是由项目异常效应导致的。截至目前基金会已派遣██人进入异常影响范围内，对SCP-CN-671的探索--仅有一例成功从夜间周期中返回（详见探索日志CN-671-A-1），其余--尚未有从夜间周期中成功脱离的记录，派遣人员被记为失踪。

在一个夜间周期中，SCP-CN-671的异常活动如下：

&gt; 阶段Ⅰ：SCP-CN-671所在道路两侧的路灯与所在城市的其他路灯同时点亮，在5-30分钟后由各路灯发光体中出现数个（通常是5-20个）身高约20cm的半透明类人形非实体（下称SCP-CN-671-1）。SCP-CN-671-1个体不受重力影响且大部分时间停留于空中，会在阶段I中围绕自身出现的路灯排成圆圈并环绕路灯移动。

&gt; 阶段Ⅱ：当异常效应范围内的所有路灯均出现SCP-CN-671-1后即进入阶段Ⅱ。此阶段SCP-CN-671-1个体们会以随机一盏路灯为中心聚集，数十至数百个SCP-CN-671-1会相互紧密结合并转化成各类道具并放置于聚集的路灯下，此阶段约85%的SCP-CN-671-1会转化为非实体道具。“道具”种类随观察者变化而观察，似乎与观察者自身经历有关，此推论需要更多实验证实。

&gt; 阶段Ⅲ：当舞台布置完毕，剩余的SCP-CN-671-1会围绕“舞台”中心形成一圈并降落到舞台相同高度。随后一名人形非实体（下称SCP-CN-671-2）会出现在“舞台”中心。SCP-CN-671-2的形态随观察者不同而变化，大多报告为一名身高约155cm至160cm的女性儿童，但无法获知具体相貌等特征。
&gt; 
&gt; SCP-CN-671-2可以在未接触的情况下与由SCP-CN-671-1组成的道具交互，此时未转化为舞台道具的SCP-CN-671-1会跟随-2的动作在它身边以规律路线移动并作出统一动作。虽然并未观测到SCP-CN-671-1与-2之间的交流，但推测它们可以通过某种方式进行沟通。
&gt; 
&gt; 不同于前两个阶段，阶段Ⅲ时观察者时常报告自己受到SCP-CN-671关注，并表示希望和SCP-CN-671进行互动。此阶段通常持续数小时，占据一次夜间周期的绝大部分时间。

&gt; 阶段Ⅳ：基金会对此阶段知之甚少，在阶段Ⅲ结束后，在阶段Ⅱ中转化为舞台道具的SCP-CN-671-1将恢复个体形态，并以SCP-CN-671-2与观察者为中心围成圆柱状并规律地向固定方向绕圆心移动。此时SCP-CN-671-2表现出对观测者的关注，大多报告为各种形式的邀请，随后与观察者的远程通讯失去响应。出于异常效应，--尚未有拒绝邀请的记录。--仅有一次派遣人员成功拒绝了SCP-CN-671-2，随后//[数据删除]//。

**附录CN-671-1：**探索记录CN-671-A-1部分摘录
[[collapsible show=&#34;+ 展开文件&#34; hide=&#34;- 收起文件&#34;]]

&gt; **日志编号：**CN671-A-1
&gt; 
&gt; **日期：**████/██/██
&gt; 
&gt; **负责人：**E███博士
&gt; 
&gt; **派遣人员：**Ruby特工
&gt; 
&gt; **目标：**了解SCP-CN-671特性
&gt; 
&gt; 文字记录由通讯录音转写
&gt;  
&gt; ------
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **E███博士：**检查通讯设备。
&gt; 
&gt; **Ruby特工：**通讯设备状态良好。
&gt; 
&gt; **E███博士：**收到，这是SCP-CN-671被收容来首次派遣探索，本次探索目的是尽量了解SCP-CN-671的特性，在保证自身安全的基础上尽量不干扰异常。
&gt; 
&gt; **Ruby特工：**了解，现在进入异常效应影响范围。
&gt; 
&gt; 
&gt; //[省略等待时间的对话记录]//
&gt; 
&gt; 
&gt; **Ruby特工：**观察到异常现象。
&gt; 
&gt; **E███博士：**请描述。
&gt; 
&gt; **Ruby特工：**由街灯中出现了数个类人形半透明生物，目测身高约25厘米。那些生物正围绕着街灯转圈。目前出现此现象的路灯有2个。
&gt; 
&gt; **Ruby特工：**出现此现象的路灯增加到7个，并且仍在增加。
&gt; 
&gt; **E███博士：**收到，继续观察。
&gt; 
&gt; **Ruby特工：**现在所有路灯均出现上述现象，生物群正在向我附近一个路灯聚集。有几个生物抱成一圈//[停顿]//等等，他们变成了一顶圆顶礼帽。
&gt; 
&gt; **E███博士：**还有同类现象吗？
&gt; 
&gt; **Ruby特工：**另外几个变成了一个有螺旋花纹的拐杖，观察到的还有数个约5cm大的彩色塑料小球，和一个旋转木马，帷幕，左边有几个变成了一个小台子，大约3x3m大小，30cm高，玫红色底色和金色包边。
&gt; 
&gt; **E███博士：**收到。
&gt; 
&gt; **Ruby特工：**生物不再继续组合，并且一名人类女童出现在之前的台子上。
&gt; 
&gt; **E███博士：**描述人类女童的特征。
&gt; 
&gt; **Ruby特工：**她大概一米五五，目测。//[音频通讯被干扰]//岁，穿着//[音频通讯被干扰]//。
&gt; 
&gt; **E███博士：**抱歉，通讯似乎被干扰了，请重新描述一遍。
&gt; 
&gt; **Ruby特工：**身高约155cm的女童，//[音频通讯被干扰]//，身着//[音频通讯被干扰]//。
&gt; 
&gt; **E███博士：**还是部分内容被干扰，疑似为异常特性。
&gt; 
&gt; **Ruby特工：**收到，我会在探索结束后的报告中详述。
&gt; 
&gt; **E███博士：**了解，继续观察。
&gt; 
&gt; **Ruby特工：**//[音频通讯被干扰]//那样的头发，脸上像是//[音频通讯被干扰]//一样，衣服看上去像//[音频通讯被干扰]//。这样能听得到吗？
&gt; 
&gt; **E███博士：**仍然有干扰，无法获取建设性信息。
&gt; 
&gt; **Ruby特工：**好吧，侧面比喻行不通，等报告吧。
&gt; 
&gt; **Ruby特工：**小女孩看上去在......跳舞，周围没变成东西的生物在围着她转，疑似在互动。奇怪了！刚才那个小女孩好像看了我一眼。对了，这个能收到吗？
&gt; 
&gt; **E███博士：**可以收到。
&gt; 
&gt; **Ruby特工：**不知道这个“屏蔽机制”是怎么运行的，不过能收到是好事，那个小女孩现在在指挥生物们依次跳没有火的火圈。
&gt; 
&gt; **Ruby特工：**见鬼，她又看了我一眼，对了，那边能听到异常的声音吗？
&gt; 
&gt; **E███博士：**除了你的声音之外没有其他杂音。
&gt; 
&gt; 
&gt; //[省略冗长重复对话，完整音频记录见文件CN-671-A-1-1]//
&gt; 
&gt; 
&gt; **Ruby特工：**已经和那些小精灵跳了快一晚上了，没有疲劳的样子。
&gt; 
&gt; **E███博士：**收到，辛苦了。
&gt; 
&gt; **Ruby特工：**啊，他们好像要结束了，台子什么的都变回去了。说实话还挺有趣的，有点想和小女孩一起玩......
&gt; 
&gt; //[停顿]//
&gt; 
&gt; **Ruby特工：**见鬼，我讨厌那个小女孩看过来的眼神。怎么回事，她在邀请我吗，我想，她是想要和我一起玩，这是一个获取更多信息的途径，我要接受吗？
&gt; 
&gt; **E███博士：**拒绝。
&gt; 
&gt; **Ruby特工：**她//[音频通讯被干扰]//，不行，不行。
&gt; 
&gt; **E███博士：**被干扰了，她怎么了？
&gt; 
&gt; **Ruby特工：**说真的吧，我挺想//[音频通讯被干扰]//的。
&gt; 
&gt; **Ruby特工：**//[音频通讯被干扰]//好的。
&gt; 
&gt; **E███博士：**请回答。
&gt; 
&gt; **Ruby特工：**我想，我得//[音频通讯被干扰]//，博士。
&gt; 
&gt; **E███博士：**通讯被干扰，请拒绝邀请并缓慢移动至封闭区域入口，不要惊动SCP-CN-671。
&gt; 
&gt; //[通讯被切断]//
&gt; 
&gt; &lt;记录结束&gt;
在Ruby特工失踪后█月，某天Ruby特工像往常一样出现在site-CN-██。尽管他闭口不提失踪期间的去向，但仍通过了基金会心理测试并被允许回归岗位，目前被派遣往//[权限不足]//。
