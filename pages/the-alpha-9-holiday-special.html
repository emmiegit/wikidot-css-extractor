**알파-9 홀리데이 스페셜 (The Alpha-9 Holiday Special)**
**원작:** https://scp-wiki.wikidot.com/the-alpha-9-holiday-special
**저자:** [[user Kothardarastrix]]
**역자:** [[user Nareum]]
[[include info:end]]

[[include :scp-wiki:theme:xmas
|xmas-header= --]
|xmas-snow= --]]]

기동특무부대 알파-9 (&#34;마지막 희망&#34;)은 메리 크리스마스를 즐기지 못했다. 전세계의 비변칙적인 사람들이 아침이 가져다 줄 즐거움에 들뜬 상태로 긴 겨울의 낮잠을 보내고 있을 때, 알파-9은 충격에 대비하고 있었다.  

에그노그를 마시는 대신, [http://scpko.wikidot.com/number-one-with-a-bullet 안드레아 S. 애덤스 요원]은 제17기지에서 유일하게 봉쇄되지 않은 환풍구 아래에서 잠복한 채로 대기 중이었다. 선물을 포장하는 대신, [http://scpko.wikidot.com/job-opportunities 알렉산더 폭스 요원]은 자신의 다양한 총기, 칼, 탄약을 점검하고 또 점검했다. 선물 목록을 체크하는 대신, [http://scpko.wikidot.com/scp-4051 레이너 밀러 요원]은 자신이 나중에 소환할 수도 있는 작은 물체들의 뇌내목록들을 계속 되뇌었다. 생강과자 집을 짓는 대신, [http://scpko.wikidot.com/scp-4818 팀에서 제일 최근에 들어온 최연소 대원]은 경화광으로 무기와 방어구를 만들었다. 그리고 벽난로에 양말을 걸어두는 대신, [http://scpko.wikidot.com/scp-105 아이리스 톰슨 요원]은 자신 앞에 있는 벽에 전략적 요충지를 찍은 폴라로이드 사진을 걸어두었다.

사실 제17기지에서 유일하게 평범한 크리스마스를 보내는 사람은 혼수 상태에 빠진 침대에 아늑하게 누워있는 [http://scpko.wikidot.com/scp-239 SCP-239]였다. 안타깝게도, SCP-239 머릿속에서 춤추는 설탕절임 자두는 곧 다른 누군가의 문제가 될 터였다.

아이리스는 어깨 너머로 의식불명 상태의 현실 조정자를 바라보았다. 편광유리로 두 사람은 나눠져 있었다. &#34;다들 각자 위치에 있나요?&#34; 딱히 물어볼 필요는 없었던 게, 아이리스에겐 그날 일찍부터 이들의 위치에서 찍었던 사진으로 모두가 보였다. 그럼에도 절차는 절차였다.

&#34;예이.&#34; 애덤스가 대답했다. 애덤스가 지키는 환풍구는 SCP-239까지의 거리와 몇 가지 예상 최단경로 사이의 타협점으로서 전략적으로 선택되었다.

&#34;그래,&#34; 폭스가 사각지대 주변에서 잠복한 채로 이어서 응답했다.

&#34;네,&#34; 레이너가 좁은 복도를 선 채로 지키면서 말했다.

&#34;넵,&#34; 레오라가 고지대의 통로 끝에서 대기하면서 보고했다.

&#34;좋아요,&#34; 아이리스가 마무리했다. &#34;이제 기다리자고요.&#34;

이들은 그렇게 길게 기다리진 않았다. 정확히 자정이 되자, 작은 비행 물체가 착륙하고자 다가오는 것을 센서들이 감지했다. 건물 위에 설치된 자동 대공포가 접근 중인 미식별 비행물체를 향해 발포했으나, 어떤 것도 명중하지 못한 듯, 기체는 속도를 늦추고 수평 비행을 하더니, 미끄러듯이 지붕에 착륙하였다. 대인지뢰가 지붕에 깔려있었지만, 어느 것도 폭파되지 않았다.  

왜냐하면 모든 지뢰가 방귀쿠션으로 바뀌었기 때문이었다. 위에 있던 어느 누구도 방귀 소리를 듣지 못했고, 매서운 겨울바람이 환풍구를 덜컹거리는 울음소리만을 들었다.

한 환풍구만이 열려있는 것은 우연이 아니었다. 방어 전략을 구상하면서, 알파-9(과 이들의 상관)은 정말로 필요하다면, 이 미식별 비행물체는 봉쇄된 환풍구를 억지로 뚫고 들어오거나, 아예 완전히 다른 방식으로 들어올 수 있다고 결론을 내렸다. 그러나 한 환풍구만을 열어둔다면, 가장 저항이 적은 예측 가능한 통로로, 즉 매복하는 바로 그곳으로 올 가능성이 있었다.  

확실히 애덤스 주변에서 덜컹거리는 소리가 점점 더 커지는 게 그 표지가 된다면, 그 가능성엔 확실한 근거가 있었다. 침착하게, 애덤스는 뒤로 물러나서 무기를 들었다. 소총이라기엔 대포처럼 보이는 물건이었다.

환풍구에서 눈 대신 짙은 검댕의 연기가 터져나오자, 애덤스는 당황했다. 애덤스의 헬멧이 눈과 귀에 미립자가 들어오는 것을 막아주었지만, 연기는 여전히 옅어지지 않고 불투명했다. 애덤스는 흐려진 환풍구를 향해 난사했고, 총성은 바닥에 묵직하게 떨어진 검은 부츠의 소리를 묻히게 했다. 가시광선이 적외선으로 변경되는 몇 분의 일 초 만에 침입자는 애덤스와의 거리를 좁혔다. 한 손이 애덤스 총의 총열을 잡았고, 다른 손이 애덤스를 강하게 밀쳐 그녀를 날아가게 했다.  

//그녀의 눈 뒤쪽에서 무언가가 **딸깍**했다.//

공중에서 몸을 뒤집으며, 애덤스는 공중제비를 돈 다음 손가락과 발가락으로 미끄러지듯이 착지했다. 서서히 애덤스가 일어섰다.

검댕이 가라앉으면서, 아주 눈에 익은 사람이 드러났다.

&#34;애덤스 양,&#34; 신께 맹세코 확실히 진짜인 산타클로스가 말했다. &#34;이렇게 어려운 방식으로 갈 필요는 없지 않나.&#34;

&#34;그럼.&#34; 애덤스가 쏘아붙였다. &#34;당장 여기서 나가주실 수도 있고.&#34;

&#34;그럴 순 없네, 애덤스 양.&#34; 산타가 총과 부서진 손잡이를 옆으로 던졌다. &#34;지켜야 할 약속이 있거든.&#34; 그리고 산타는 자신의 푹신푹신한 벙어리 장갑 낀 손을 들면서 격투기 자세를 취했다. &#34;그리고 내가 잠자리에 들기 전까지 혼내줄 애들도 있고.&#34;

&#34;애덤스?&#34; 아이리스가 물었다. &#34;그 사람 보여요?&#34;

혼란스러워하며 애덤스가 대답했다. &#34;넌 안 보여?&#34;

&#34;안 보여요.&#34; 아이리스가 말했다. 목소리에는 약간의 공포가 묻어나왔다. 아이리스는 희미하게 벼락 같은 산타의 목소리를 들을 수 있었지만, 사진 포탈에서는 검댕으로 얼룩진 애덤스가 텅 빈 공간에서 휘적거리는 모습만을 비추었다.

&#34;흠,&#34; 애덤스가 생각했다. &#34;하긴 산타가 영상에 찍힌 적이 없긴 하지.&#34;

&#34;젠장.&#34; 사진을 통해 이 남자를 저격하려는 희망은 사라졌다.

&#34;계속 맞설 생각인가?&#34;

산타가 애덤스에게서 보이는 약간의 망설임을 즐기면서 이죽였다.

&#34;망할. 좋아. 한 판 붙자고.&#34;

더 이상의 말 없이, 애덤스는 산타에게로 돌진했다. 크리스마스 정신은 애덤스보다 30cm는 더 컸고, 두 배는 더 무거웠음에도, 어째선지 두 배는 더 빨랐다. 산타가 있던 곳으로 애덤스가 도약한 순간, 산타는 애덤스 뒤로 돌아들어가면서 거대한 팔로 애덤스 허리 주변을 감쌌다.

&#34;산타 수플렉스!&#34; 산타가 외치면서 초인 요원을 손쉽게 어깨 너머로 넘기면서 거꾸로 꽂았다.

다행히 슈트의 헬멧이 대부분의 충격을 줄여주었고, 애덤스는 산타의 손아귀로부터 벗어났다. 산타는 빠르게 튕겨지듯 일어났지만, 애덤스에겐 등을 보인 채였다. 애덤스는 산타에게 달려들어 자신의 강력한 팔로 노인의 목을 조였다. 일반적인 습격자의 목을 조르거나 부러뜨리기에는 완벽한 자세였다(어쩌면 이런 면에선 목을 깔끔하게 뜯어낼 수도 있을 것이다)... 하지만 이 쾌활한 성 니콜라스는 평범한 습격자가 아니었다. 애덤스로서는 조각상의 목을 조르는 것과 같을 터였다. 산타는 다시 뒤로 넘어지면서 애덤스를 자신의 무게로 짓누르려 했다. 무게가 상당하기는 하지만, 클레프가 애덤스 머리 위로 떨어트린 그랜드 피아노만큼은 아니었다.  

그러나 한편으로는, 500 파운드의 편안함과 행복감이 올라온 상태라 숨 쉬기가 어려워졌다. 산타의 쾌활한 웃음소리에서 보이듯이, 애덤스의 팔이 산타의 목을 조를 때 산타가 숨 쉬는 것보다 어려웠다. 앓는 소리와 함께, 애덤스는 산타를 옆으로 치웠다. 두 사람 모두 서서히 자리에서 일어났다.  

&#34;보기보단 터프하시네.&#34; 애덤스가 말했다.

&#34;포장만 보고 선물을 판단하면 쓰나.&#34;

도움닫기와 함께, 애덤스는 공중으로 날아올라 강력한 드롭킥을 산타의 거대하고 수염투성이 얼굴을 향해 날렸다.

뭐, 노력은 했다. 실제로 일어난 일은 산타가 애덤스의 두 발을 잡고 빙빙 돌기 시작한 것이다. 사진을 통해, 아이리스는 애덤스가 돌아가는 고리 모양으로 흐려지는 모습을 경악하면서 지켜보았다. 이내 &#34;땅콩 버터 윈드밀!&#34;이라는 기합과 함께 산타는 손을 놓았고, 애덤스를 복도 너머로 날려보냈다. T자형 복도에서, 애덤스는 벽을 부수고 그대로 날아갔으며, 만화처럼 애덤스 모양의 구멍과 기타 등등을 남겼다.

&#34;저희...&#34; 레오라가 무전 너머로 팀원이 지르는 비명을 들으면서 물어보았다.

&#34;자리 지켜!&#34; 아이리스가 명령했다. 산타가 그 정도로 빠르다면, 이 상황에 사람을 더 더하는 건 애덤스가 사고로 (더) 다칠 가능성을 늘릴 뿐이었다.

크리스마스 캐롤을 휘파람으로 불면서, 산타는 장난감으로 찬 자루를(계속해서 환풍구 아래에 놓여있었다) 챙겨서 어깨에 맸다. 그는 다른 어깨에 묻은 약간의 검댕을 털어냈다. 확실히 그곳은 검은 물질이 마침내 그에게 닿은 유일한 곳이었다.

&#34;야!&#34; 애덤스가 자신의 몸으로 난 구멍에서 어지러운 채로 소리쳤다. &#34;아직 안 끝났어!&#34; 애덤스는 벽의 구멍을 통해 나오면서 다시 싸울 자세를 취했다.

산타가 한숨을 쉬었다. &#34;그런가?&#34;

&#34;그래!&#34; 애덤스가 확답했다. &#34;덤벼.&#34;

산타는 덤볐다. 그는 눈사태와 같은 속도와 힘으로 자신과 애덤스 사이의 간격을 좁혔다. 애덤스는 옆으로 피했지만, 산타의 커다란 팔이 튀어나오면서 나무 가지처럼 애덤스의 가슴을 가로질러 가격했을 때에는 (&#34;클로스라인!&#34;) 놀랐다. 애덤스는 바닥에 누운 새로운 시점에서 산타가 공중에 뛰어오르는 모습을 공포에 질려 바라보았다. 한 팔은 접어서 바깥으로 뻗으면서, 팔꿈치로 애덤스의 내장을 찍으려고 했다. 다른 팔에는, 애덤스의 머리가 빠르고 무력하게 추산컨데, 약 10억 개의 장난감이 들어있을 자루가 들려있었다. 다 합치면 피아노보다 무거울 것이었다. 바로 그 순간, &#34;폴라 파일드라이버!&#34;라는 귀가 얼얼할 정도의 기합과 함께, 산타는 그대로 애덤스를 향해 떨어졌다.

아이리스는 여전히 산타를 보지 못했지만, 애덤스 아래에 있는 콘크리트에 금이 퍼져나가는 것은 보았다. 아이리스가 움찔했다. 애덤스가 비명을 질렀다.

&#34;현 상태 보고해요!&#34; 산타가 행복하게 자리를 뜨는 동안 아이리스가 소리쳤다.

애덤스가 신음을 흘렸다. 적어도 살아있다는 의미였다. 아이리스는 이 정도에 만족해야했다. 저 공포의 산타가 폭스의 위치로 접근 중이었다.

&#34;폭스, 그 쪽으로 가는 중이에요!&#34;

폭스는 대답하지 않았다. 그것만으로 본인의 위치가 드러날 수 있었다. 폭스는 산타가 다가오는 동안 그의 묵직한 부츠가 콘크리트를 밟는 소리를 들었다...가 발소리가 멈췄다.

&#34;폭스 씨,&#34; 산타가 외쳤다. &#34;나도 자네가 깨어있을 때 볼 수 있다네.&#34;

&#34;무장했나?&#34; 폭스가 속삭였다.

&#34;아뇨,&#34; 아이리스가 대답했다. &#34;하지만...&#34;

폭스는 &#34;하지만&#34;이라는 말을 기다리지 않았다. 그는 모퉁이에서 튀어나와 자신이 가장 좋아하는 피스톨의 총알을 저 크리스 크링글에게 쏟아부었다. 총알이 그에게 박히면서, 노인의 가슴과 배에서 튄 거는... 너프 다트인가?

산타가 자신의 상징적인 웃음소리를 내었다. &#34;조심하게, 폭스 씨. 자네는...&#34; 산타는 말을 마치지 못했다. 폭스가 재장전하고 다시 쏟아부었기 때문이다.

폭스가 다 마쳤을 때, 산타는 자신의 외투에서 다트를 쓸어내렸다. &#34;참, 첫 번째가 안 먹혔는데도...&#34; 이번에는 산타의 말이 다른 총으로 가로막혔다. 폭스가 항상 등에 매고 다녔던 총열이 긴 총이었다. 이전처럼, 산타의 몸은 총알 구멍대신 다트로 뒤덮였다. 다트 하나는 산타의 이마 한 가운데에 정면으로 맞았고, 산타는 그걸 짜증과 화가 차오른 눈으로 바라보았다.

&#34;이제 다 끝났나?&#34; 산타가 공격용 다트를 뽑아내며 물었다.

폭스는 끝나지 않았다. 칼이 공중을 돌면서 날아오는 것을 보면 그러하였다. 산타는 간단하게 옆으로 칼을 쳐냈다.

&#34;그러긴가?&#34;

그러자 폭스는 자신의 마지막 재주를 쓰기로 했다. 수류탄. 폭스는 안전핀을 뽑고, 모퉁이 너머로 던졌다.

불가능한 속도로 빠르게 움직이면서, 산타는 갑자기 왼손에서 나타난 포수 미트로 폭발물을 다이빙 캐치했다.

&#34;폭스?&#34;아이리스는 폭스가 모퉁이를 돌아 빠져나오는 모습을 보며 말했다. 폭스는 대답하지 않았지만, 아이리스는 수류탄이 산타의 손을 벗어남과 동시에 깜빡였다가 다시 나타나는 걸 보았다. 어쩌면 &#34;흐려지다&#34;가 &#34;깜빡이다&#34;보다 더 정확한 표현이겠다. 움직이는 속도가 마치 메이저 리그 투수 급이었으니까. 거기다가 보아하니 모퉁이를 돌아서 날아온 듯도 했다. 아이리스가 자기 팀원의 죽음을 지켜봤던 마지막 순간을 떠올리기도 전에, 수류탄이 폭발하여...

...엉뚱한 //찰카닥// 소리와 리본이 휘리릭하는 소리를 터뜨렸다. 아이리스는 거의 안도의 한숨을 내쉴 뻔했지만, 그 리본이 폭스의 팔과 다리를 포박한 것을 발견했다. (그리고 종이 모자가 폭스의 머리에 붙어있었다.) 폭스는 고통스럽게 얼굴로 착지했다. 그는 포박을 풀려고 저항했지만, 이 리본들은 확실히 외관상 닮은 휴지보다는 강력해보였다.

산타가 다가오면서, 수류탄산(産) 크리스마스 크래커가 폭발하면서 남긴 종이 조각을 주워올렸다.

&#34;이봐 폭스 씨.&#34; 산타가 종이를 읽으면서 말을 걸었다. &#34;산타가 가장 좋아하는 가수는?&#34;

폭스는 멍한 표정으로 자신의 공격자를 바라보았다.

&#34;엘픠즈 프레슬리라네!&#34; 산타가 껄껄 웃었다.

아이리스는 신음을 흘렸다. 폭스는 벗어나려는 노력을 두 배는 격하게 움직였으나 효과는 없었다.

&#34;좋아요.&#34; 아이리스가 최대한 침착함을 보이려고 애를 쓰며 말했다. &#34;지금 너에게로 향하고 있어, 밀러. 총과 폭발물은 통하지 않아, 다 장난감으로 바꿔버리고. 다른 거 가지고 있어?&#34;

&#34;장난감이라, 흠?&#34; 레이너가 생각하고는, 자신의 손을 내려다보았다. &#34;불놀이는 어떨지 봐보자고.&#34;

때마침, 레이너 앞쪽의 방폭문이 열렸다. 산타가 실망스러운 표정을 띄고선 거기 서있었다.

&#34;밀러 씨. 크리스마스 이브를 성자 닉이랑 싸우면서 보내고 싶은 건가?&#34;

&#34;죄송합니다, 클로스 씨. 제 일을 하는 거 뿐입니다, 개인적인 감정은 없어요.&#34;

산타는 고개를 끄덕이고는 자기 뒤에 있던 장난감 자루를 내려놓았다. &#34;이해하네. 그리고 나에게도 할 일이 있다는 것을 자네들도 이해해줬으면 좋겠고.&#34; 산타가 과장하듯 벙어리 장갑 속 관절을 요란하게 꺾었다.

&#34;이해하죠.&#34;

&#34;그래, 그럼 한 번 해보자고.&#34;

머뭇거리면서, 레이너는 양손을 들어올렸다. &#34;그럼 구운 밤에 대한 노래 아세요?&#34;

산타의 미소가 커졌다. &#34;그럼.&#34;

&#34;...좋네요.&#34;

그리고 밀러는 양손의 작은 웜홀을 열었다. 둘 다 아주 아주 아주 많은 불을 제외하고는 아무것도 없는 차원과 연결되어 있었다. 불꽃이 두 줄기의 강렬한 분출로 산타에게 날아갔다. 동시에, 산타는 자신의 양손을 들어올려서 두 갈래의 눈을 분출했다. 두 원소는 중간 지점에서 부딪쳤고, 뜨거운 수중기로 화했다. 몇 초 지나지 않아, 레이너는 더 이상 산타를 볼 수가 없었다. 이내 수증기는 레이너를 둘러쌌고 아이리스의 시점도 완전히 가려버렸다. 레이너는 수증기의 습기 찬 열기가 견딜 수 없어질 때까지 불을 내보냈다.

불줄기의 굉음과 승화하는 얼음이 쉬익하는 소리 말고는 복도가 조용했다. 레이너는 수증기를 뚫고 보려고 했지만, 두꺼운 안개마냥 뚫어볼 수가 없었다. 레이너는 마치 앉아있는 오리가 된 것 같았다. 레이너는 재빠르게 온도 감지 고글을 꺼내 썼다. 온도 검사에는 아무것도 보이지 않았지만, 주변의 뜨거운 수증기 때문에 산타가 없어진 건지는 확신할 수 없었다. 레이너는 비틀거리며 뒷걸음치면서, 호탕하고 쾌활한 상대의 흔적을 찾으려고 정신없이 두리번거렸다.

레이너의 등이 젤리로 가득찬 그릇과 부딪쳤다.

레이너는 소리지르려고 했지만, 그의 비명이 갑자기 막혔다. 무언가 찢어지는 소리와 둔탁한 타격음이 뒤따랐다.

&#34;밀러!&#34; 아이리스가 외쳤다. 그녀는 눈을 가늘게 뜨면서 옅어져가는 수증기 내부를 보려고 했지만, 여전히 아무것도 볼 수 없었다. &#34;괜찮아?!&#34;

&#34;어.&#34; 밀러가 불평했따. &#34;네, 괜찮아요.&#34;

&#34;어떻게 된거야?&#34; 수증기가 흩어지면서, 아이리스는 바닥에서 꿈틀거리는 인간형 개체를 발견한 듯 했다.

&#34;산타가 절 포장했어요.&#34;

이제 아이리스에게 제대로 보였다. 바닥에서 꿈틀거리는 형체는 밀러였고, 목까지 총천연색의 포장지로 감싸인 상태였다. 뭐, 적어도 다치진 않아 보였다.

단 몇 초 만에, 산타는 레오라의 위치에 있었다. 그는 통로의 한 쪽 끝에서 서서 중간 지점의 레오라를 바라보았다. 레오라는 캡틴 마블의 코스튬과 중세 판금 갑옷을 합친 듯한 빛나고 수정 같은 갑옷을 차려입고 있었다. 아이리스가 보기엔 완전히 우스꽝스러웠다. 조금 덜 우스꽝스러워 보이는 건 레오라가 오른손에 든 경화광 칼이었다. 칼은 십자가 형태의 칼자루로 마감되어 있었다.

연극적으로, 레오라는 자신의 라이트세이버를 산타 클로스에게 겨누었다. &#34;한 곡 추시죠&#34;가 레오라가 떠올릴 수 있는 최대한의 도발이었다.

산타는 웃었다. 그는 장난감 자루를 발 옆에 내려놓았고, 그 안에 손을 넣었다. 산타가 손을 꺼냈을 때, 손에는 완벽한 스코틀랜드 클레이모어가 들려있었다.

&#34;어떤 애가 크리스마스에 진검을 받아요?&#34; 레오라가 중얼거렸다.

&#34;뭐?!&#34; 아이리스가 말을 더듬었다. 그 뚱뚱한 개자식을 어떻게든 봤으면 했다.

&#34;이봐,&#34; 산타가 말했다. &#34;나도 선물을 받는단다.&#34;

순수하게 빛으로 이루어진 별 모양 표창 3개가 공기를 가르고 산타를 향해 날아갔다. 산타는 보지도 않고 표창을 튕겨냈고, 그 대검은 산타의 매우 강력한 손 안에서 펜싱검처럼 움직였다. 레오라는 왼손에 사슬 채찍을 만들고는 산타를 향해 휘둘렀다. 그 수정 사슬은 산타의 검에 감겼고, 레오라는 채찍을 당기면서 산타를 무장해제시키려 했다. 레오라가 무기력하게 패배한 애덤스를 봤다면 예측할 수 있었을 테지만, 그녀가 젖먹던 힘까지 짜내도 산타의 아귀힘의 근처도 가지 못했다. 산타는 자신의 검에 감긴 사슬을 약간의 호기심을 가지고 바라보다가, //당겼다//. 레오라는 끌려가 쓰러지기 보단 손을 놓을 정도로 똑똑했지만, 남아있던 움직임은 잠깐이나마 레오라의 균형을 무너뜨렸다. 그 순간, 산타는 흐릿해지면서 둘 사이의 간격을 좁혔고, 크고 검은 부츠를 레오라의 배에 꽂아넣었다. 발차기는 레오라를 날려보냈지만, 레오라의 빛나는 갑옷이 대부분의 피해를 경감시켰다. 레오라는 여기에 더해 겨우 일어선 자세를 유지해 통로의 끝까지 미끄러져 멈춰섰다.  

&#34;그게 다야?&#34; 레오라가 더 이상 칼을 쥐지 않는 손에 원형 방패를 생성하면서 말했다. 물론 방패 중앙에는 커다란 별이 있었다.

산타는 머리 위의 빛을 바라보았다. &#34;아니.&#34; 산타가 말했다. &#34;그럴 것 같진 않구나.&#34; 그리고 산타는 푹신푹신한 벙어리 장갑이 손을 덮고 있음에도 불구하고 손가락을 튕겼다. 그리고 모든 빛이 꺼졌다.

&#34;제기랄.&#34; 레오라와 아이리스가 입을 맞춰 말했다.

일말의 고민도 없이, 산타는 이 공간의 유일한 광원인 레오라에게 돌진했다. 레오라는 실제로 첫 방을 방어하려 했지만, 그 힘이 너무 강력해서 방패가 순간적으로 깜빡거리며 사라졌다.

&#34;거기서 나가!&#34; 아이리스가 소리쳤다. 빛 갑옷이 있든 없든, 아이리스는 저 아이가 벽을 뚫고 나서도 살아남을지 장담할 수 없었다. 또 다른 &#34;폴라 파일드라이버&#34; 한 방은 확실히 견딜 수 없을 터였다. 거기다 레오라는 분명히 명령을 이행할 틈도 없었다. 그녀는 계속 크리스마스의 아버지와 대립하고 있기 때문이었다. 그러나 레오라의 공격은 연결되지 못했다. 사정거리가 길고 커다란 산타의 검이 확실히 그렇게 해주었다.

그러자 다시, 아이리스는 자신이 다른 방식으로 아이를 도울 수 있지 않을까라고 생각했다. 아이리스는 자신의 오래된 폴라로이드 카메라를 들고, 플래시가 켜진 것을 확인한 다음, 사진을 향해 셔터를 눌렀다.

새로운 빛이 방으로 들어오자, 레오나는 공중에서 이를 낚아채서 거대하게 빛나는 주먹을 만들어냈다. 처음으로, 산타는 놀란 표정을 지었다. 주먹이 그의 얼굴을 향해 날라오자, 그의 표정은 더 놀란 듯이 보였다. 그는 오로지 반사 신경만으로 막았지만, 클레이모어의 칼날은 확실히 그만큼 마법적이거나, 강하진 않았다. 맹공과 함께 칼이 반절로 부러졌으며, 레오라의 수정 주먹이 산타의 얼굴을 비스듬히 스쳤다. 그 공격은 산타의 상징적인 모자를 떨어트렸다.

산타는 비틀거리면서 뒤로 물러났다. 고통보다는 놀라움이 더 잘 드러났다. 그리고 레오라는 공격으로 압박해갔다. 그녀의 검이 치명적인 호를 그리면서 내려갔고...

...몇 백만 개의 작고 무해하고, 비변칙적에, 이제는 견고하지 않은 빛의 입자로 흩어졌다. 레오라는 상처 받은 표정을 지으며 산타를 올려다봤다.

이제까지 한 번도 실제적인 위협에 빠진 적이 없던 산타클로스는 더 이상 웃는 낯이 아니었다.

&#34;이제 됐다.&#34; 산타가 말했다. 그의 손짓과 함께, 레오라의 모든 구조물이 녹아내렸다. 이번에는 아이리스가 도망치라고 말할 필요가 없었다.

벽에 뒤덮인 사진들을 뜯어내면서, 아이리스는 자신의 소총을 들고 문을 향해 겨누었다. 얼마 지나지 않아, 문이 열렸다.

&#34;총은 조심스럽게 다뤄야 하네, 톰슨 양. 자기 머리를 겨눌 수도 있거든.&#34;

아이리스는 산타를 향해 쏘려고 했지만, 빵 소리 대신 실망스러운 //펑// 소리가 났다. 아이리스는 경멸하는 표정으로 총 끝의 줄에 달린 코르크 마개를 쳐다보았다. 총은 이제 나무로 되어있었다.

&#34;썅.&#34;

&#34;말 조심하시게, 톰슨 양!&#34;

아이리스가 나중에 회상할 때, 그 순간이 그녀가 이성을 잃어버리게 만든 순간이었다. 욕설이 이 상황에서 무례할 수도 있다는 터무니없는 주장 탓이었다. 절망감과 절박함의 비명과 함께 아이리스는 전술 나이프를 뽑고 산타에게 달려들었다. 예상대로, 산타는 힘 들이지 않고 아이리스의 손에서 칼을 잡아 뺐고, 아이리스를 강하게 껴안았다. 아이리스는 분투했지만, 그녀의 발길질과 박치기는 산타가 마치 고무로 만들어진 것처럼 바로 튕겨져 나왔다.  

&#34;쯧쯧&#34; 산타가 나무랐다. &#34;자네를 위해 빛나는 새 롤러스케이트를 가져온 것도 생각해 줘야지.&#34;  

아이리스는 자신의 신발이 바뀌는 것을 느꼈다. 그 순간 산타는 한 손으로 아이리스에게 리본을 붙이고, 다른 손으로 아이리스를 빙빙 돌려 방을 돌게 했다. 아이리스가 돌면서 리본이 그녀와 얽혔다. 그리고 아이리스의 등이 벽과 부딪치자, 바퀴 달린 신발이 미끄러지면서, 그녀의 엉덩이가 바닥과 아프게 부딪쳤다. 어쩌면 뇌진탕으로 인한 환각일 수도 있겠지만, 그 순간 아이리스는 두 마리의 멧비둘기가 머리 주변을 돌았다고 확언했다. 아니면 프랑스 암탉일 수도 있고.

여전히 유쾌하게 휘파람을 불면서, 산타는 옴짝달싹 못하게 된 자신의 상대를 지나쳐 걸어갔다. 격리실을 향한 문이 그를 받아들이면서 열렸다. 산타는 곧바로 SCP-239의 침대로 가서 그의 크고 붉은 자루를 옆에 내려놓았다. 그리고 그는 그 내부를 뒤지기 시작했다.

&#34;어디 보자... 아하!&#34; 산타가 길고 얇은 상자를 꺼내 매트리스 위의 시규로스 옆에 놓았다. 산타는 뚜껑을 열고, 익살맞고 무서울 정도로 거대한 주사기를 꺼냈다. 주사기에는 영화처럼 거품이 보글거리면서 현란한 분홍색으로 빛나는 액체가 꽉 차있었다. &#34;꼬마 시규로스가 원하는 것이지. 깨어나는 것!&#34;

&#34;안돼!&#34; 아이리스가 비행하는 크리스마스 선물을 치우려고 고개를 흔들며 소리쳤다. &#34;그러면 안돼요!&#34; 아이리스는 휘청거리며 산타를 향해 다가갔고, 어떻게든 격리실 문에 들어서면서 고꾸라졌다.

&#34;당연히 되지! 산타는 뭐든 할 수 있거든.&#34; 조심스럽게, 산타는 주사기를 들었다.

&#34;걔가 누군지 알기는 해요?&#34; 아이리스가 산타를 마주하려고 몸을 뒤틀며 소리쳤다.

&#34;작은 소녀지, 부당하게 본인 의지에 반해서 감금된 소녀 아닌가?&#34;

&#34;타입 그린이라구요! 현실 조정자, 어린 신!&#34; 아이리스는 오른쪽 어깨를 밀어 자기 자신을 들어올렸다. &#34;우리 모두를 파괴할 수 있다구요!&#34;

산타는 불쾌해진 듯 했다. &#34;안 그럴 걸! 시기는 착한 애란다!&#34;

&#34;뭐요?! 1년 내내 무의식 상태였다구요!&#34;

산타는 어깨를 으쓱했다. &#34;잠자는 동안에는 나쁜 애가 안되지. 음, 적어도 사춘기까진.&#34;

&#34;지금-&#34; 아이리스는 순간 놀라면서 균형을 잃고 바닥에 얼굴을 박았다. 비록 바닥 때문에 목소리가 막혔지만, 아이리스는 말을 이었다. &#34;지금 진심이에요?!&#34;

&#34;뭐, 논쟁한다면 할 수 있겠다만, 그 밤ㅇ...&#34;

&#34;쟨 기지 한가운데서 빌어먹을 용을 소환했다고요!&#34;

&#34;클레프 박사가 애를 죽이려 하지 않았나!&#34;

&#34;왜냐면 걔가 그 사람을 그렇게 //하도록// 했으니까!&#34; 아이리스는 이 부분에 대해서 그리 확신하진 못했지만, 산타도 그러리라고 파악했다.

&#34;고의는 아니었다.&#34; 산타가 팔짱을 끼며 말했다.

&#34;그래요, 걔가 D계급을 죽였을 때도 고의는 아니었겠죠, 그렇죠?&#34;

&#34;다시 살려냈잖나!&#34;

&#34;병원도 터뜨렸고요!&#34;

&#34;아기였다! 자네가 애였을 때 바지에 똥 싼 걸로 난 판단하지 않는단 말이야.&#34;

아이리스는 으르렁거리면서 몸을 굴려 다시 어깨로 몸을 일으켰다. &#34;당신은 내가 애였을 때 //존재하지도// 않았어!
넌 걔 상상력의 산물을 뿐이야!&#34;

&#34;뭐,&#34; 산타가 쏘아붙였다. &#34;산타가 아이의 희망과 꿈이 아니라면 뭐겠나? 그리고 그 꿈을 현실로 만드는 게 내 일이야.&#34; 산타는 시기를 향해 몸을 돌렸지만, 아이리스의 말은 끝나지 않았다.

&#34;걔의 꿈이 우리의 [http://scpko.wikidot.com/a-nightmare-on-17th-street 악몽]이면 어쩔 건데, 어?&#34; 이 단어 선택의 무언가가 아이리스 뇌의 뒷편을 간질였으나, 그게 무엇인지 생각할 틈이 없었다.

산타가 멈췄다. &#34;그게 무슨 말이지?&#34;

&#34;시기가 이 세상을 &#39;[http://scpko.wikidot.com/visionsofabetterworld 더 나은 곳]&#39;으로 만들고 싶다면 어쩔 건데? 걔가 이 모든 시발것들을 [http://scpko.wikidot.com/siggy-and-the-slumbering-woods 멍청한 동화]로 만들고 싶으면 어쩔 거냐고? 걔가 자신을 혼수 상태로 만든 사람들에게 [http://scpko.wikidot.com/unfinished-business 복수]하고 싶어하고, 이를 위해 지구에 불을 지른다면? 걔가 그냥 지루해져서 빌어먹을 태양을 꺼버리기로 하면?&#34;

&#34;시기는 안 그럴...&#34;

&#34;확신해?&#34; 아이리스가 말을 뱉었다. &#34;걔가 그렇게 착하다고 확신하냐고? 그 애를 //알았던// 적은 있어?&#34;

&#34;당연하지!&#34; 산타가 상처를 받고 물러섰다. &#34;난 모든 아이를 안다고!&#34;

&#34;그럼 걔네들이 얼마나 미워질 수 있는지도 알겠네. 벽에 낙서하고, 별 걸 다 부수고 눕고, 훔치고. 걔가 원하는 빌어먹을 그거를 못 얻으면 지옥에서 온 것 마냥 비명을 지르며 울어대잖아. 나도 어릴 때는 감당하기 어려운 애였다고.&#34;  

산타는 기억을 되짚으며 잠시 위로 시선을 돌렸다. &#34;에, 그래도 자네는 그만큼 착했어. 뭐, 중학교 1학년 빼고. 소피는 자네에게 아무 짓도 안 했거든.&#34;

아이리스는 산타가 실제로 자신의 착함/나쁨 비율을 들먹일 줄은 몰랐다. 특히 SCP-239가 그를 꿈꾸기 이전의 일에 대해서 말이다. 아이리스는 확실히 그 일로 훈계를 받을 줄은 몰랐다. 만약에 이제까지 소리지르고 굴러다니면서 얼굴이 붉어지지 않았다면, 지금 즈음에 붉어졌을 것이다.

&#34;이건 나에 대한 얘기가 아니야! 당신은- 당신은 내 말을 증명해주고 있잖아! 애들은 잔인해! 애들은 사람을 막 괴롭힌다고!&#34;

산타의 숱이 많고 하얀 눈썹 사이에 주름이 졌다. &#34;뭐, 몇몇은-&#34; 산타가 입을 열었지만, 아이리스의 말은 끝나지 않았다. 그녀는 이제 적절하게 악을 쓰고 있었다. 좌절감(왜 이 호탕 쾌활한 개자식은 들어처먹지를 않는 거야?!), 모멸감(어떻게 사람 면전에 대고 그 사람 사생활을 들먹일 수가 있는 거야!), 그리고 대부분은 절박함(오 세상에 우린 다 죽었어)에 따른 광란으로 터져나온 악다구니였다. 심지어는 아이리스가 바닥에서 리본에 감싼 민달팽이처럼 꿈틀거리는 동안 약간의 뜨겁고 화난 눈물이 비져나오기도 했다.

&#34;그리고 애들은 괴롭힘 //받기도// 하지, 걔네들이 통제할 수도 없는 별 시덥잖은 짓거리로 놀림받는다고! 걔 키가 얼마나 큰지, 아니면 걔가 얼마나 빨리 달리는지, 아니면 바보같은 취미나, 좋아하는 사람이나, 아니면... 아니면... 걔 이름이 뭐인지 가지고 말이야! 내 오빠는, 걘...&#34; 아이리스는 말을 멈췄다. 어떤 고통이 흘러나올 것 같았다. 어쨌든 그보다 더한 거는 이미 나왔다. 세상에, 얼마나 많은 사람들이 아이리스에게 오빠가 있단 거를 알까? 음, 산타는 분명히 그의 전능하고 좆같은 명단으로 알 것이지만, 그렇다고 아이리스가 산타에게 말할 필요가 있었다는 것도 아니었다.

오랫동안, 긴장된 순간 동안, 산타는 아이리스의 눈을 바라보았다. 두 사람은 화났다. 상처받았고, 겁에 질렸다.

산타는 다시 시규로스를 바라보았다. 애는 너무 어렸다. 시규로스가 무의식 상태로 보낸 날들을 제외하면 특히 그랬다. 그리고 재단은 분명 최고의 부모가 되주지 못했다.

&#34;요점이 뭔가?&#34;

&#34;요점은,&#34; 아이리스가 숨을 몰아쉬었다. &#34;당신이 그 애한테 현실의 벽을 낙서하도록 허락해주기 직전이라는 거야. 이 모든 빌어먹을 우주를 부수고 거기 눕도록. 자기가 원하는 건 뭐든지 손에 얻도록 말이야. 그냥 걔가 &#39;착하&#39;는 이유로. //원래부터// 그런 걸로.&#34;  

&#34;하지만... 하지만 이건 불공평하네! 시기는 고의로 누구를 해치지 않았어! 걘 그 애의 인생을 이렇게...&#34; 산타는 시규로스의 무의식적인 상태를 가리키고, 시규로스에게 연결된 삐 삐 소리를 내는 기계를 가리켰다. &#34;이런 식으로 보낼 순 없네!&#34;

&#34;내가 모르는 줄 알아? 내가 뭘 //했는 지//가 아니라 뭘 //[http://scpko.wikidot.com/humanoid-risk-assessment 할 수 있는 지]// 가지고 평생을 갇혀지는 게 어떤 기분인지 모를 것 같냐고?&#34;

혼란스러운 낯빛이 산타의 표정에 지나갔다. &#34;그럼 애를 이렇게 두는 것을 어떻게 이겨내는 건가?&#34;

&#34;왜냐면 난 여전히 70억명의 //다른// 사람들이 이 행성이 있는 걸 인지하고, 그 사람들이 정신조작을 당하거나, 터지거나, 아니면 뭐든지 당할 이유가 없으니까, 시기가 지금 이 짓을 당하는 이유보다 덜하지 않는다고. 난 밖의 사람들을 시규로스로부터 지켜. 그리고 당신이 당신 말만큼 1온스라도 선하다면, 당신도 지킬 거잖아.&#34;

산타는 다시 시기를 바라보았고, 그의 입술은 찡그려지면서 뒤틀렸다. 산타는 거품이 이는 마법약으로 가득찬 주사기를 바라보았고, 그의 반짝이는 눈에 눈물이 어렸다. 패배의 한숨과 함께, 산타는 주사기를 꺼냈던 푹신한 상자에 되돌려 놓았다.

&#34;냉혹하지만, 잔혹하지는 않다?&#34; 눈물이 붉은 뺨을 타고 흐르면서 산타가 물었다.

&#34;그런 거지.&#34; 아이리스가 대답했다.

산타는 상자의 뚜껑을 닫고, 상자를 자루에 집어넣었다. 이번에는 어깨 너머로 짊어지지 않았다. 산타는 그저 슬프게 자루를 바닥에 끌면서 아이리스에게로 다가갔다.

&#34;문을 막고있잖아.&#34; 산타가 조용히 말했다.

&#34;누구 때문인데?&#34; 아이리스가 투덜거렸다.

산타가 눈을 가늘게 떴다. 볼멘소리와 함께 산타는 자루를 들고 조심스레 아이리스를 넘어갔다. 이 날 밤 처음으로, 산타는 피곤해보였다. 그의 넓은 어깨가 축 쳐졌고, 그의 가벼운 뜀박질이 느리고 무거운 터덜거림으로 바뀌었다.

&#34;행복한 크리스마스 보내시길.&#34; 산타가 웅얼거렸다. &#34;하지만 그 불굴의 사상 때문에 행복도 소용 없겠군.&#34;

아이리스는 무슨 말을 할지 몰라서, 아무 말도 하지 않았다. 그래서 산타가 터벅터벅 떠나면서, 아이리스는 약간의... 죄책감?을 느꼈다. 정말로 그녀가 자기 팀에게 망신살을 여기부터 북극점에 이를 정도로 날린 사람에게 측은함을 느끼는 걸까?

그렇겠지, 아이리스가 머뭇거리며 인정했다. 측은했다. 산타는 마치 발로 차인 강아지처럼 보였다.

&#34;산타, 기다려.&#34;

산타가 문가에서 멈췄다. &#34;뭔가?&#34; 산타가 돌아보지 않고 물었다. 이제까지 그의 목소리에 가득 차있던 웃음소리가 이제 없었다.

아이리스는 멈추라거나, 혹은 그에게 꺼지라고 말하는 것을, 혹은 다른 무언가에 대해 생각했다. 지금 임무를 위험하게 만들면서까지 뭐하는 거지? 저 유령이 후퇴하고, 시기는 잠들었고, 세계는 구했고... 그리고 아이리스는 산타를 울렸다. 크리스마스 이브에. 뭐 이런 놈이 다 있을까?

&#34;여기 //다른// 애들도 있는 거, 알잖아.&#34;

산타는 어깨 너머로 아이리스를 흘겨봤지만, 말을 하진 않았다.

&#34;그리고 걔들이 예전의 나와 같다면, 걔네들은 믿을 만한 무언가가 필요할 거야. 아니면 //누군가//가.&#34;

&#34;무슨 말이지?&#34;

&#34;음,&#34; 아이리스가 잠시 입술을 깨물면서 말했다. &#34;시기는 모종의 이유로 당신을 창조했잖아, 그렇지? 애들의 꿈을 현실로 만들려고?&#34;

&#34;그... 그럴 것 같네, 맞아.&#34;

&#34;그리고 거기엔 커다란 바늘 말고 다른 무언가도 있을 테고.&#34;

&#34;그럼, 물론이지.&#34;

&#34;그게 왜인 거 같아?&#34;

산타는 이에 대해 생각해보는 듯 했다. 서서히, 유쾌한 미소가 그의 얼굴에 돌아왔다. &#34;아직 늦지 않았네.&#34; 산타가 속삭였다.

&#34;뭐가?&#34; 아이리스가 물었다. 귀는 아직도 돌고, 떨어지고, 소리친 거 때문에 울리고 있었다.

&#34;아직 늦지 않은 거야.&#34; 산타가 아이리스를 바라보기 위해 몸을 돌리면서 말을 반복했다. &#34;크리스마스를 구하기에!&#34;

아이리스는 그의 미소를 돌려놓았다. 그리곤 그 안에 있는 장난기를 발견했다.

&#34;하지만 도움이 좀 필요할 것 같군.&#34; 산타가 아이리스를 가리키며 말했다.

아이리스는 신음을 흘렸다.

-----

&#34;그래,&#34; 산타가 소리쳤다. &#34;모두들 잘해줬네!&#34;

&#34;감사합니다!&#34; 레이너가 진심을 담아 대답했다.

&#34;고마워요.&#34; 레오라가 덜 진심을 담아 말했다.

아이리스는 알아들을 수 없는 말을 웅얼거렸다.

애덤스는 그냥 투덜댔다.

폭스는 침묵을 유지했다.

산타가 소리내어 웃었다. &#34;오, 크리스마스 정신은 어디로 간건가?&#34;

애덤스가 제일 먼저 대답했다. &#34;당신이 &#39;폴라 파일드라이버&#39;로 부숴먹었지.&#34;

산타가 미소지었다. &#34;아, 그건 미안하게 생각하네. 그 때... 조금 흥분해버려서 말이야.&#34;

&#34;어련하시겠어.&#34; 애덤스가 내려꽂히지 않은 팀원들을 사나운 눈빛으로 쏘아봤다. 그들은 그 시선을 모르는 척 했다.

&#34;그래,&#34; 산타가 한숨을 쉬면서 마치 젤리가 가득 찬 그릇같은 본인의 배를 거대한 벙어리장갑으로 쓰다듬었다. &#34;여기에서의 내 일은... 잠깐만!&#34; 쓰다듬던 그 벙어리장갑으로, 산타는 방의 한가운데를 가리켰다. &#34;가장 중요한 부분을 잊어버렸구만!&#34;

아무도 움직이지 않았다.

&#34;저긴 너무 높은걸요.&#34; 레이너가 말했다.

아이리스가 한숨을 내쉬며 주머니에서 핸드폰을 꺼냈다. &#34;레오라, 별 좀 줘.&#34; 아이리스는 한 손으로 문제가 되는 구역의 사진을 찍었다. 다른 손으로, 그녀는 레오라가 만든 크고 수정 재질의 별을 받았다. 그러곤 아이리스는 별을 사진 속으로 통과시켜 적절한 위치에 고정시켰다. &#34;짜잔.&#34; 아이리스가 열의없이 말했다.

레이너가 거의 박수를 칠려고 해서, 아이리스는 레이너의 팔을 한 대 때렸다. 가볍지만서도 너무 가볍지는 않게.

&#34;완벽해!&#34; 산타가 즐거운듯이 말하며 레이나의 작은 &#34;아야&#34; 소리를 묻히게 했다.

앞으로 조금 걸어가면서, 산타는 몸을 돌려 후줄근해진 기동특무부대 알파-9 (그리고 람다-2)의 일원들을 마주했다. 산타는 활짝 웃었다. 작고 붉은 보조개와 모든 것을 담아서. &#34;크리스마스가 재단의 거대한 도덕적 모호함과 어떻게든 양립할 수 있다는 것을 보여주어 고맙네!&#34;

&#34;우릴 죽이지 않아서 고마워요.&#34; 레오라가 투덜거렸다.

산타가 윙크했다. &#34;뭐, 언제나 내년 크리스마스가 있잖나.&#34;

모두의 눈이 재대결의 가능성에 공포스럽게 커졌지만, 산타는 무시했다.

&#34;아 까먹을 뻔했군!&#34; 산타는 자신의 보송보송한 자켓으로부터, 다채로운 포장지에 쌓인 엄청나게 큰 상자를 꺼냈다. 그는 그 상자를 폭스 요원에게 건넸고, 폭스는 마치 폭탄을 받는 양 의심의 눈초리와 함께 받았다. 그러다가 폭스는 거기에 달린 꼬리표를 보았다. &#34;루실에게&#34; 폭스는 산타를 약간 놀란 듯한 표정으로 쳐다보았다.

&#34; //[https://scp-wiki.wikidot.com/calm 디핑]// 닷츠라네, 폭스 씨. 작은 구슬 아이스크림이지. 그리고 자네 딸이 이걸 만드는 걸 매우 즐길거라고 생각하네.&#34;

폭스는 한숨을 내쉬며 고개를 끄덕였다. 이를 알았어야 했는데.

&#34;이제,&#34; 이 즐겁고도 늙은 요정이 거대한 장난감 자루를 어깨 너머로 짋어지면서 말했다. &#34;이제 정말 가야겠네. 메리 크리스마스!&#34;

인삿말과 함께, 산타는 눈발로 흩어졌다가 가까운 환풍구로 사라졌다.

한데 모인 요원들은 그 자리에서 조용히 서서 환풍구를 쳐다보았다. 폭스가 먼저 입을 열었다.

&#34;이제 집에 가야겠다. 루시가 이걸 열어보고 싶을 테니.&#34; 그리곤 폭스는 걸어나갔다. 뒤따라서 다양하게 웅얼거리는 크리스마스 인사말이 뒤따랐다.

&#34;그래, 레이너.&#34; 애덤스가 눈에 보일 정도로 피곤해하며 한숨을 쉬었다. &#34;혹시 그 웜홀 차원에 페퍼민트 슈냅스도 있어?&#34;

&#34;슈넙이 뭐예요?&#34; 레이너가 물었다.

애덤스가 레이너를 일이초간 쳐다보았다. 그녀는 설명하려고 입을 열었다가, 결국 &#34;어이 폭스, 기다려!&#34;라고 말했다. 그리곤 애덤스는 절뚝거리며 동년배인 진짜 어른을 따라갔다.  

&#34;뭐 필요한 거라도 있어?&#34; 레이너가 웜홀 중 하나에서 스프라이트 크랜베리맛을 꺼내면서 물었다.

&#34;언제나처럼 좆같은 휴일이네.&#34; 아이리스가 투덜거렸다.

-----

크리스마스 아침은 제17기지의 여러 사람과 인간형 개체에게 여느 떄와 같이 느껴졌다. 이번 달에는 축제 분위기가 그렇게 나지 않았다. 대부분은 그저 몇 가지 휴일 테마의 그림과 공작 시간 뿐이었고, 거기서 만들어진 조잡한 작품들은 이내 즉석 선물로서 교환되고는 했다. 모두가 무얼 받던 지 기뻐하는 척을 했고, 그러고는 앉아서 가장 오래 격리된 변칙 개체도 재단에게 잡히기 전에 본 기억이 있는 구식 크리스마스 고전을 보았다. 여기에는 장식도 없었다. 누군가가 무기로 사용할 수도 있기 때문이었다.

적어도 이들이 예상한 바는 그랬다. 하지만 오늘 아침 아침밥을 먹기 위해 격실 문이 열자, 무언가 확실히 달랐다. 계속해서 켜져있는 거칠고 불안정한 형광등의 불빛 대신, 식당은 수백만 개의 작은 크리스마스 전등의 따뜻한 불빛으로 켜져있었다. 상록수 리스가 벽의 위아래로 걸려 있었고, 정교한 종이 눈송이가 천장에 걸려 있었다. 크리스마스 식탁보가 모든 식탁마다 깔렸고, 에그노그 잔과 설탕이 입혀진 쿠키 그릇이 놓였다. 그래도 가장 인상깊은 것은 트리였다. 나무는 식당 한 가운데에 높고도 당당하게 서있었으며, 그 생생한 가지에는 무수하게 반짝이는 장식품과 리본들로 가득했다. 그 장대한 소나무의 맨 위, 겉보기에는 천장보다 더 높아 보이는 곳에는, 거대한 수정 재질의 별이 그 누구보다 밝게 빛났다. 그리고 나무 밑동 주변에는 깔끔하게 포장된 선물 여러 개가 있었다.  

잠시 뒤, 피곤한 변칙 개체들의 무리가 복도에 모여들었다. 그들의 눈은 커지고 입이 벌어졌다. 한 작은 아이가 가장 먼저 정지 상태에서 벗어났다. 선물 중 하나에 달린 우스울 정도로 거대한 이름표에 쓰인 본인의 이름을 발견했기 때문이었다. 그 이후에는, 난장이 벌어졌다.

여전히 연말의 대소동으로부터 영향력을 보이고 싶어 하는 보안 요원들은 이런 야단법석 앞에서 하염없이 외치는 것 말고는 아무것도 할 수 없었다. 종이, 리본, 그리고 약간의 골판지가 여러 방향으로 튀었고, 셀 수 없을 정도의 경탄과 기쁨의 감탄사가 종이 공예품을 찢는 소리 사이로 울렸다.

[http://scpko.wikidot.com/scp-2913 한]은 화장지로 가득 찬 상자 속을 뒤졌다. 몇 초 뒤, 한은 장식용 스팽글이 붙은 하얀 마이클 잭슨 장갑을 끼고 나왔다. [http://scpko.wikidot.com/scp-2273 알렉세이]는 //곤차로프//라는 책과 그 후속편 2권을 받았다. 그가 이 차원에서 다시 읽으리란 생각도 못한 최고의 문학 작품이었다. [http://scpko.wikidot.com/scp-2800 선인장맨]은 자신보다 큰 상자에서 튀어나온 줄을 당겼고, 상자가 쓰러지면서 거대한 사구아로 선인장의 모습이 드러났다.

&#34;어이 덩치!&#34; 선인장맨이 외치면서 선인장을 끌어안았다. &#34;아야.&#34; 그가 조용히 말했다.

[http://scpko.wikidot.com/scp-3009 스테이시]의 선물은 //별에서 온 그대//의 21개 에피소드가 담긴 DVD였다. 스테이시는 이걸 보게되어서 기뻤다. 다른 SCP들은 K-드라마의 팬이 아니라서, 이걸 승인된 미디어 모음집에 넣어달라는 그녀의 요청은 번번히 거부되었기 때문이다. 여전히 이걸 봐도 괜찮을지 확신이 서지는 않았지만, 당장은 그걸 걱정할 시간이 아니었다.

스테이시가 여섯 번째 설탕 쿠키를 반쯤 먹어갈 때, 한 쪽으로 떨어진 식탁에 레이너와 아이리스와 함께 있는 레오라를 보았다. 스테이시는 그들이 무얼 받았는지 보고 싶어 서둘러 그들에게로 건너왔다. 그러나 스테이시가 다가오자, 알파-9의 세 사람은 방 안의 다른 사람들에 비해 전혀 즐거워 보이지 않다는 걸 깨달았다. 사실, 이들은 온몸이 멍들고 아직도 전술 장비를 낀 상태로 지쳐있었다. 스테이시는 무슨 일이 있었냐고 물어보려 입을 떼었지만, 레오라가 먼저 스테이시가 다가오는 걸 보고 입을 열었다.

&#34;스테이시! 뭐 받았어?&#34;

&#34;오. 어,&#34; 스테이시는 DVD를 들었다. &#34;내가 좋아하는 드라마, 여기 전에...&#34; 그녀는 자기 주변의 기지를 표시하는 손동작을 보였다.

&#34;좋네.&#34; 레오라가 피곤한 미소를 보이며 대답했다.

&#34;넌 뭐 받았어?&#34; 스테이시가 물었다. 그녀의 친구 발치에는 선물을 개봉한 흔적이 없었다.

레오라는 레이너와 마주 쳐다보았다. 그리고, 동시에, 그들은 자켓 안으로 손을 뻗어 주먹 크기의 석탄 덩어리를 꺼냈다.

&#34;우린 나쁜 애들이라서.&#34; 레오라가 말했다. 레이너는 키득거렸다. 스테이시에게는 놀랍게도, 언제나 투덜거렸던 아이리스도 웃고 있었다. 오래지 않아, 스테이시도 함께 웃었다.

-----

다정하게, 푹신한 벙어리장갑을 낀 손이 SCP-239의 베개를 빼내 더 부드럽고, 더 다채로운 베개로 바꿔주었다. 다른 손은 푹신한 테디베어를 SCP-239의 축 늘어진 팔에 끼워주었다. 마지막으로, 따뜻한 보라색 담요를 그녀의 턱까지 올려 잘 덮어주었다.
