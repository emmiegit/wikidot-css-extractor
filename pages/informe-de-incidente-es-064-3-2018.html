**Informe de Incidente:** ES-064-3-2018

**SCP Involucrado:** [http://lafundacionscp.wikidot.com/scp-es-064 SCP-ES-064]

**Personal involucrado:** Agente María Ruiz.

**Fecha:**  15/3/2018

**Ubicación:** Ciudad de ███████████, Chile.

**Resumen:** A la fecha han sido reportados en todo el mundo ██ eventos Hausälterin. Independientemente de su localización, de los sujetos afectados y las sustancias involucradas, los eventos descritos comparten una serie de características comunes, lo que ha permitido el desarrollo de algoritmos predictivos utilizados en el establecimiento de las posibles ubicaciones de futuros incidentes, lográndose la disminución de la frecuencia de los eventos Haushälterin en un ██%, mediante la aplicación de una serie de medidas. Sin embargo, el incidente ocurrido en la ciudad de ███████████ el día 15 de Marzo del 2018, y presenciado incidentalmente por un operativo de la Fundación presenta un alto grado de desviación de los parámetros establecidos, llevando a los investigadores a cuestionar el actual nivel de comprensión del fenómeno.

**Descripción:** El día 15 de Marzo del 2018 un grupo de aproximadamente 12.000 personas se encontraban en el estadio ████████, de la ciudad de ███████████, Chile, participando en un concierto del artista pop [DATOS BORRADOS]. El público comprendía principalmente jóvenes entre los 12 y 15 años de edad, además de un número menor de adultos en calidad de acompañantes. Según registros de vídeo recuperados, a las 22:18 hrs. y habiendo transcurrido 15 minutos desde el comienzo del concierto, tanto el público como los músicos acompañantes notaron la desaparición del artista principal desde el escenario, suceso que coincidió con un repentino aumento de la luminosidad en el recinto. Mientras los músicos y otros miembros del personal manifestaron gran inquietud ante la desaparición de [DATOS BORRADOS] comenzando su búsqueda en forma inmediata, la mayoría de los miembros del público mostraron confusión y ansiedad, declarando desconocer el motivo por el que se encontraban en ese lugar.  

Ante la posibilidad de hallarse frente a un fenómeno de carácter anómalo, la agente María Ruiz, quién había asistido al concierto acompañando a su hija decidió contactarse por vía telefónica con el personal de guardia del Sitio-██, quienes, tras cotejar lo descrito con observaciones astronómicas de la zona concluyeron que el área estaba siendo afectada por un evento Haushälterin. Alrededor de 30 minutos después de la llamada inicial y tras indicarle a la agente Ruiz que abandonara el recinto, el DM Phi-1 fue desplegado en el lugar, quienes administraron amnésicos clase B mediante dispersión aérea a las personas presentes en un área de 2 Km^^2^^. Tras la recuperación de los registros de vídeo oficiales se borraron los datos registrados en los teléfonos celulares de los asistentes mediante el uso de [CENSURADO].

Posteriormente a través de la sección de desinformación del Sitio-██ se difundió la historia de cobertura de que [DATOS BORRADOS] había fallecido como consecuencia de un accidente automovilístico que había sufrido mientras se dirigía al estadio ████████ la tarde del día 15 de Marzo del 2018. El cuerpo de [DATOS BORRADOS] fue recuperado desde el interior de un cráter a ███ km de distancia de su lugar de desaparición, severamente carbonizado y con residuos de sílice incrustados en su estructura, siendo sólo posible su identificación a través del perfil odontológico. Se cree que [DATOS BORRADOS] habría caído desde una altitud superior a ████ km, sufriendo serios daños debido a su reingreso a la atmósfera terrestre y a la posterior caída.

El evento Haushälterin del estadio ████████ corresponde al incidente que ha afectado el área más restringida de los registrados a la fecha, y el único aparentemente no gatillado por dependencias a sustancias químicas de una población objetivo.

&gt; **Documento N° ES-064-4-18: Entrevista a la Agente María Ruiz.**                       
&gt; 
&gt; **Entrevistado/a:** Agente Ruiz
&gt;   
&gt; **Entrevistador/a:** Dr. Rossi
&gt;  
&gt; **Introducción**: Este documento corresponde al testimonio entregado por la Agente María Ruiz acerca del incidente ocurrido en el estadio ████████ el 15/03/2018, siendo la entrevista realizada por el Dr. Rossi, investigador participante en el proyecto de investigación de SCP-ES-064 y uno de los responsables del establecimiento del protocolo Butler.
&gt;   
&gt; **&lt; [9 de Abril del 2018, 9:05 hrs]&gt;**
&gt;  
&gt; **Dr. Rossi:** Buenos días Agente Ruiz, le agradezco mucho su disposición a asistir a esta entrevista. Ha sido llamada porque nos gustaría conocer su testimonio acerca del incidente del estadio ████████, del que usted fue testigo y que pudo identificar acertadamente como un evento anómalo. Fue gracias a su pronto aviso que pudimos actuar con rapidez, y reducir el riesgo de difusión. Sin embargo, hay varias cosas de este evento que nos parecen,  se podría decir, llamativas, por lo que toda información que nos pueda entregar, como testigo presencial, será de utilidad.    
&gt;   
&gt;**Agente Ruiz:** Esta bien, y no se moleste en hablar en clave, sé que lo que presencié podría ser un evento Haushälterin. Me desempeño en la sección de Memética del Sitio-██, y aun sin participar en el proyecto habíamos escuchado al respecto. No puedo negar que lo que sucedió esa noche fue extraño, y que en cierta forma fuera absurdo que esas niñas fueran afectadas por esa anomalía, pero entre más lo analizo más me convenzo al respecto. Trataré de narrar los hechos en forma ordenada, con el mayor nivel de precisión posible.
&gt; 
&gt; **Dr. Rossi:** Prosiga, por favor.
&gt; 
&gt; **Agente Ruiz:** Ese día llegamos con ████████ al estadio ████████ alrededor de las 18:30. Puede que suene algo exagerado llegar tan temprano, considerando que el concierto comenzaba 3 horas más tarde, pero debe saber cómo son esos eventos y las filas que se forman. Cientos, miles de niñas ansiosas por entrar y por que aparezca de una vez el cantante por el que alucinan, el que es ante sus ojos lo máximo. A decir verdad no le encuentro ninguna gracia a [DATOS BORRADOS], una copia cutre de Justin Bieber con influencias latinas, pero se lo debía a mi hija, por eso accedí tanto a comprar las entradas como a acompañarla al concierto. Usted tiene hijos ¿verdad? Entonces debe saber lo difícil que es darle todo el tiempo que uno quisiera, sobre todo con un trabajo tan demandante como es el para esta organización. Por eso uno busca compensarles todo el tiempo que puede, aprovechar esos momentos... Disculpe, me estoy dispersando, trataré de enfocarme en los detalles.
&gt;   
&gt; **Agente Ruiz:** Nos ubicamos en nuestros asientos alrededor de las 21:00 hrs. ████████, al igual como lo hizo mientras estábamos haciendo la fila, se dedicó a tomarse selfies y a chatear con █████, una amiga suya que iba a ir al concierto con nosotras pero que no pudo hacerlo por contraer la gripe un par de días antes. Conforme pasaban los minutos el ambiente estaba cada vez más agitado, con chicas enfervorizadas que daban gritos a nuestro alrededor. Los músicos acompañantes hicieron unas cuantas pruebas de sonido pero [DATOS BORRADOS] seguía sin aparecer, por lo que el ambiente estaba cada vez más tenso. No me deja de sorprender que niñas que hasta hace tan poco se dedicaban a jugar con muñecas y a compartir con sus amigas y sus mascotas en un pestañeo se transformen en jovencitas apasionadas por un artista. Los gritos de [DATOS BORRADOS], [DATOS BORRADOS], [DATOS BORRADOS] eran ensordecedores hasta que al fin apareció sobre el escenario.
&gt;   
&gt; **Dr. Rossi:**  Agente, a pesar de que su atención estaba centrada en el espectáculo ¿Notó algo extraño en el cielo o en el comportamiento de la gente a su alrededor, algo que no pudiera explicarse por las circunstancias que estaban viviendo? Trate de recordar.
&gt;    
&gt; **Agente Ruiz:** A decir verdad no, esa noche había luna llena por lo que aún con las luces apagadas la zona del público continuaba en penumbra, eso sin contar la iluminación proveniente de los celulares grabando y sacando fotos a nuestro alrededor. [DATOS BORRADOS] por fin comenzó a cantar, por lo que el público se quedó en silencio. Iba a la mitad de su tercera canción cuando [DATOS BORRADOS] repentinamente desapareció. Fue como si se lo hubiera tragado la tierra, no se lo vio salir del escenario, caer hacia el público, ser llevado por terceros o ni siquiera ser jalado hacia arriba. Estaba cantando y haciendo su coreografía y un instante después quedó en silencio y su micrófono cayó, y ahí fue cuando tanto sus músicos como el público se dieron cuenta que había desaparecido.
&gt;   
&gt; **Agente Ruiz:** Qué [DATOS BORRADOS] desapareciera como en un truco de magia fue raro, pero lo que fue realmente perturbador fue la reacción tanto de la gente del escenario como del público. Los músicos y el personal del estadio se dedicaron a buscarlo por todos lados, el bajista tomo un micrófono y les pidió calma a los asistentes, diciéndoles que la situación se normalizaría en pocos minutos. Pero si hubiera visto la expresión de esas chicas… era una mezcla de incredulidad y confusión, parecía como si no supieran que hacían en ese lugar, miraban las cintas y los carteles dedicados a [DATOS BORRADOS] y movían la cabeza, como negándolo. Una chica sentada junto a mí dijo que esto era una broma estúpida, y otra se puso a llorar. La situación se comenzó a descontrolar, temí que hubiera un tumulto por lo que quise sacar a ████████, pero las vías de acceso estaban bloqueadas. ████████ me preguntó que estaba pasando y cuando le dije que [DATOS BORRADOS] había desaparecido del escenario, se limitó a mirarme extrañada y a preguntarme por qué lo habíamos venido a ver. Le hice un par de preguntas de rigor, concluyendo que eran sólo los recuerdos asociados con [DATOS BORRADOS] los que se habían alterado. Ahí fue cuando noté que la iluminación del lugar había cambiado.
&gt;    
&gt; **Dr. Rossi:** ¿A qué se refiere? Especifique.  
&gt;    
&gt; **Agente Ruiz:** Fue como cuando encienden la luz en una sala de cine, una está tan concentrada en la pantalla que te tardas unos momentos en darte cuenta que nuevamente a tu alrededor es visible, además aun estaba concentrada buscando cómo íbamos a salir de ahí. Fue entonces cuando levante la vista y vi en el cielo esa segunda luna, aunque mucho más brillante que la luna llena, y fue eso lo que me hizo decidir contactarme con la Fundación. Esa imagen duró sólo unos segundos después de lo cual volvimos a estar a oscuras, situación que aproveche, tras pedirle ████████ que por nada del mundo se moviera de su asiento antes que yo volviera, de alejarme y llamarlos.
&gt;    
&gt; **Dr. Rossi:** Aún cuando no todos los sujetos afectados por un evento Haushälterin sufren de amnesia retrograda, es llamativo que sus recuerdos sean tan precisos. ¿Tiene alguna idea a que se debería eso? Es posible que tras la aplicación del protocolo de respuesta sea la única persona de las presentes en el lugar en condiciones de responder.      
&gt;   
&gt;**Agente Ruiz:** Quién sabe. Quizás se deba a mi edad, a que no era fanática de [DATOS BORRADOS] o incluso al sistema ██████████ de resistencia antimemética con el que fui entrenada. Ahora dígame ¿Por qué esas niñas tuvieron que estar en el centro de un incidente de ese tipo? Dudo que sus vicios vayan más allá de algunos cigarros y cervezas, eso no es ni de cerca lo que se podría llamar una adicción, sigo sin comprender por qué la anomalía tuvo que enfocarse sobre ese estadio esa noche.
&gt;   
&gt; **Dr. Rossi:** Ese es el motivo de esta entrevista, debo reconocer que este incidente nos hace cuestionarnos nuestra comprensión del fenómeno. Muchas gracias por su tiempo y compromiso, no hay más preguntas, puede retirarse.
&gt;    
&gt; **Agente Ruiz:** ¿Sabe qué? No tiene la más mínima idea de lo difícil que me fue esa noche dejar sola a mi hija para hacer esa llamada.
&gt;    
&gt;    
&gt; **&lt;Fin del Registro&gt;**</textarea></pre>
