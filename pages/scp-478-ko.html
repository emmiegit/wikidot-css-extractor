**SCP-478-KO** 원더테인먼트 박사의 신나는 파티팝핑캔디!®

부족한 서사는 더 채울 예정입니다. 
비평해 주신 모든 분들께 감사의 말씀을 전합니다.
[[include info:end]]

[[include :scpkrsandbox:component:cd-ver2
|lv=2
|item=SCP-478-KO
|class=안전 (Safe)
|site-responsible=제10K기지
|director=███

----


**특수 격리 절차:** 암시장, 딥웹 등의 폐쇄적인 판매 시장을 감시하여 판매되고 있는 SCP-478-KO를 회수한다. SCP-478-KO를 거래한 인물은 신문 후 기억소거하며, SCP-478-KO를 섭취한 인물일 경우, 기억소거 절차 이후 마약중독치료기관으로 이송한다.

 회수된 SCP-478-KO는 제10K기지 표준 사물형 격리실에 넣어 차광 보관한다. 격리실의 온도는 10°C로 유지한다. SCP-478-KO와 관련된 모든 실험은 3등급 인원 1명의 승인이 있어야 실행할 수 있으며, 우울증 등의 정신질환을 앓은 적이 없고 재단 표준 심리 테스트에서 절제력이 평균 이상인 인원들만 실험이 가능하다. 실험을 제외한 경우에는 SCP-478-KO의 무분별한 남용은 금지된다.

**설명:** SCP-478-KO는 포장지에 &#34;원더테인먼트 박사의 신나는 파티팝핑캔디!®&#34; 라 적혀 있는 가루 사탕이다. SCP-478-KO는 10개 씩 묶음포장 되어있으며 각각의 포장지에는 상표가 표기되어 있다. 대상의 성분은 밝혀지지 않았으며 현재 연구가 진행중이다. 아래는 대상의 설명서이다.

[[collapsible show=&#34;+ 회수된 SCP-478-KO 설명서 보이기&#34; hide=&#34;- 설명서 닫기&#34;]]
&gt; **원더테인먼트 박사의 신나는 파티팝핑캔디!® 설명서**
&gt; 
&gt; 여러분! 혹시 파티가 지루했던 적이 있나요?
&gt;  아니면 힘들고 지치는 현실에서 벗어나고 싶었던 적이 있나요?
&gt; 그런 걱정은 이제 그만! 원더테인먼트 박사의 신나는 파티팝핑캔디!®만 있으면 언제 어디서나 신나는 파티 분위기를 느낄 수 있답니다!?
&gt; 여러분은 그저 팝핑캔디 봉지를 까서 입에 털어넣거나, 달콤한 아이스크림, 음료와 함께 먹기만 하면 행복을 느낄 수 있어요!
&gt; 먹다보면 어느새 여러분들도 잎 안에서 톡톡 튀는 팝핑캔디의 매력에 빠져나올 수 없게될거에요!
&gt; 
&gt; **주의사항:** //팝핑캔디의 하루 권장량은 1개입니다. 본 식품은 10세 미만의 어린이, 임산부, 노약자, **우울증등의 정신질환 환자**에겐 부적합합니다. 해당 상품으로 인한 인명 손실등의 사고는 원더테인먼트 박사에서 책임지지 않습니다.//
[[/collapsible]]

SCP-478-KO는 현재 원더테인먼트사에서 생산 및 판매가 중단되었으나, 변칙적인 물품을 판매하는 다수의 암시장, 딥웹 등에서 약 █만원의 가격에 거래되고 있는 것으로 확인되었다. 판매자의 추가적인 조사를 통해 이를 유통하는 인물이 있는 것으로 추정되나, 판매자 대부분이 해당 인물의 신원을 알지 못하며 해당 인물과의 접촉 당시의 기억이 소거되어 있어 신원 파악에 어려움을 겪고 있다.

대상을 섭취할 경우, 5분 뒤에 섭취한 대상의 혈액의 색이 연분홍색으로 변하며 응고가 되지 않게 된다. 해당 혈액을 섭취한 피험자들은 해당 혈액에서 톡 쏘는 탄산과 매우 달콤한 맛이 났다고 증언하였다. 이후 대상의 뇌에선 비정상적으로 도파민이 분비되며, 대상은 웃음과 함께 극도의 행복을 느끼게 된다. 섭취한 대상은 공통적으로 SCP-478-KO를 복용하고 난 뒤에 자신이 한번도 경험해보지 못한 극도의 행복을 느꼈다고 주장하였다. 해당 변화는 3~4시간 정도 유지되며, 이는 섭취일이 많아질수록 유지되는 시간이 감소한다.

SCP-478-KO는 섭취한 대상에게 강한 중독작용을 일으키며 대상의 혈관, 세포 등의 신체에 큰 무리를 줘 서서히 신체를 망가트린다. 해당 효과가 끝난 이후, 섭취한 대상은 약간의 두통과 함께 극심한 스트레스를 호소하며, 섭취 시 느꼈던 행복을 다시 느끼기 위해 시도한다. 이후 SCP-478-KO를 재섭취 시 처음보다 느끼는 행복이 현저히 줄어들며, 동일한 행복을 느끼기 위해선 이전보다 더 많은 섭취가 필요한 것으로 보고되었다. 또한 대상을 정기적으로 섭취하지 않을 시 강박증, 집중력 저하, 심한 감정기복 등의 중독증세가 나타난다.

SCP-478-KO를 과다 섭취할 시 편도체(//amygdala//)에 영구적인 손상이 생겨 SCP-478-KO로 인한 행복 외에 감정은 점차 무덤덤해지며, 행복 이외에 다른 감정을 외부로 표출하는데 있어서 큰 어려움을 겪는 것으로 나타났다. SCP-478-KO를 동시에 █0개 이상 섭취할 경우, 섭취한 대상의 머리가 폭발하게 된다. 머리가 폭발하기 전 대부분 모두 동일한 행동을 하며 그 행동은 다음과 같다.

* 웃음소리가 과도하게 억지스럽게 변함.
* 두개골 등의  대상의 신체의 뼈 일부가 물렁해짐
* 이후 몇 초 뒤 머리가 폭발함
* 폭발한 뒤에도 대상은 계속해서 웃고 있음

섭취한 대상의 머리 폭발 이후 내부 장기들은 매우 잘게 파손된 상태로 주위에 뿌려지며, 피는 여러가지 빨강, 파랑, 노랑 등의 형형색색의 색깔로 변하여 주위에 뿌려진다. 복용자의 폭발은 기물들을 파손할 정도로 강하지는 않지만 그에 상응하지 않을 정도로 큰 폭발음을 낸다. 복용자의 머리가 터지는 것을 직접 본 여러 인원들은 마치 폭죽이 터지는 것 같다고 증언하였다. 현재 머리가 어떠한 이유로 폭발하는지 정확히는 알 수 없으나, SCP-478-KO의 효과로 변한 피를 효소 또는 전기분해해서 수소, 산소 기체 상태로 뇌에 저장시키는 과정 중에 뇌세포가 풍선처럼 폭발하는 것으로 추측된다.

추가적인 실험 결과, 섭취한 대상이 우울증 등의 정신질환을 가진 적이 있을 경우, SCP-478-KO의 중독 증세 및 의존률이 정신질환이 없는 섭취자보다 더욱 높은 것으로 확인되었다. 이는 사전에 SCP-478-KO의 변칙성 및 위험성을 알고 있는 경우에도 절제하는 것이 불가능하며, 결과적으로 대상의 과다 섭취를 불러일으켜, 섭취한 대상을 파괴시킨다.

**부록-478.KO:** SCP-478-KO는 Are We Cool Yet?의 일원으로 추측되는 무명의 변칙예술가를 행적을 조사 하던 도중 발견되었다. SCP-478-KO가 발견된 장소에서 머리가 파열된 시체 한구와 피로 뒤덮여 내용을 알 수 없는 글이 발견되었으며, 대상의 설명서와 함께 대상이 들어있는 박스가 총 █개 발견되었다. 이후 해당 시체를 조사한 결과 해당 시체는 무명의 변칙예술가의 시체인 것으로 확인되었으며, SCP-478-KO을 통해 자살한 것으로 나타났다. 다음은 해당 예술가가 자살 이전에 남긴 쪽지로 추측되는 글이다.
 
&gt;
&gt; 마지막은 크게 웃으며 죽고 싶다.
&gt; 그동안 너무 우울하게 살지 않았는가. [[footnote]] 이후의 내용은 피로 인해 확인이 불가능하다.[[/footnote]]
