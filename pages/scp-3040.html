    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3040/skippic.png|caption=实验14中静止摄影取得的图像。]]

**项目编号：**SCP-3040

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-3040-1被收容于一个标准的人形收容单元中。SCP-3040-1可能会申请增加额外的家具，这类请求需要通过站点员工进行核查和批准。--在两位二级人员的时刻陪同下，允许SCP-3040-1凭自己的意愿在Site-███中四处走动。--SCP-3040-1不再被特许自由行动。任何有关切除SCP-3040的请求应被基金会全体员工无视。

为了防止SCP-3040表现其异常特性，只有体积大于20 cm^^3^^的物体被允许进入SCP-3040-1的收容单元内。不得因任何除研究以外的目的违反该项规定。--当被允许在设施中漫步时，SCP-3040-1必须用SCP-3040持有一件物品 [[footnote]]例如一个咖啡杯，一支原子笔，或任何体积小于20 cm^^3^^的物品。[[/footnote]] 。拒绝这样做将会导致她的自由行动许可被暂停。--如果SCP-3040-1一定要离开它的收容间，它必须用SCP-3040时刻持有一个体积为10 cm^^3^^的木质立方体。这一立方体不能用于书写或以其它任何方式传递信息。

**描述：**SCP-3040-1代指因事故████-α中一次收容失败而失去左手的前特工Sharlene Vangarre。

SCP-3040代指SCP-3040-1原先的左手所在的一片区域。SCP-3040于电磁波谱上是不可见的，同样也无法被化学手段检测到。SCP-3040-1将它描述为一个“幻肢”，虽然没有任何实物存在，却时刻都能够感觉到。据其描述，它完全可以控制那条肢体，但也表示那条肢体每时每刻都在产生着持续的不适感。

一旦SCP-3040-1试图用失去的手抓住一个体积小于或等于20 cm^^3^^的物体，SCP-3040的异常性质就会表现出来。一旦这样做，被抓住的物体将会完全消失，除非SCP-3040-1将它放回相对于其原本的周边环境而言所存在的精确位置，否则无法复原。SCP-3040每次最多只能容纳一个物体。如果被要求把所持物体放在别处，SCP-3040-1将会表现出痛苦和不适，并声称它无法放开物体。消失的物体会出现在SCP-3040-A中。

SCP-3040-A是一个只有被SCP-3040所“持有”的物体才能进入的未知体积异次元空间。GPS装置在SCP-3040-A中无法运作，但是依靠内部电源运转的电子设备可以在SCP-3040-A内发挥作用。SCP-3040-A通常是空的，然而从实验记录视频画面中观察到了一些物体。没有一件物体存在的时间超过一秒钟，基金会也还没有与SCP-3040-A内的任何一个物体进行过交互。目前所有在SCP-3040-A中观察到的物体都是曾在某一时刻被放入SCP-3040-A内的。--据推测，SCP-3040-A是一种局部的时间异常现象，除了将物体放入时，不会对外界产生影响。--

更新：有关最近观察到的SCP-3040-A性质的信息，见附录2-A。

**附录 1-A：**

&gt; **受访者：** SCP-3040-1，基金会特工，SCP-3040的宿主。
&gt; 
&gt; **采访者：** May Nathans博士，接受过治疗截肢患者培训的医学博士。
&gt; 
&gt; **前言：** 这场采访于SCP-3040-1从事故中恢复后对她进行，SCP-3040因此被发现。Nathans博士由于她曾接受的专业训练被分配给SCP-3040-1。
&gt; 
&gt; **&lt;记录开始，4/██/1█，12:58&gt;**
&gt; 
&gt; **Nathans博士：** 你好，Vangarre特工。
&gt; 
&gt; **SCP-3040-1：** ...嗨。
&gt; 
&gt; **Nathans博士：** 你感觉怎么样？还有什么残余的疼痛吗？
&gt; 
&gt; **SCP-3040-1：** 是的。我仍然感觉还没有失去我的手，但是...我知道它已经不在那儿了。
&gt; 
&gt; **Nathans博士：** 我明白了。所以你觉得你正在经历一种勉强能称为幻肢的体验？
&gt; 
&gt; **SCP-3040-1：** 没错，博士。它确实不在那儿，我也没法感受到真实的肢体。
&gt; 
&gt; //再次开口之前，Nathans博士叹了一口气。//
&gt; 
&gt; **Nathans博士：** 特工，大可不必这么挖苦。
&gt; 
&gt; **SCP-3040-1：** 抱歉。只是...因为字面意思上失去了一只手而感觉有点紧张，你懂的？
&gt; 
&gt; **Nathans博士：** 我明白。
&gt; 
&gt; **SCP-3040-1：** 不管怎样，你为什么在这儿？他们已经分配了一个别的医生给我。
&gt; 
&gt; **Nathans博士：** 是这样，在你报告了由于你的断肢造成的不适感后，他们让我来检查一下你。你确定一切都好吗？
&gt; 
&gt; **SCP-3040-1：** 我很好，博士，真的。只是PLS[[footnote]]**译注：**幻肢综合征(phantom limb syndrome)，指一个已失去某个肢体的人,经历某种感官幻觉,认为断肢仍旧和身体相连并起着作用。[[/footnote]]而已。这很正常，不是吗？
&gt; 
&gt; **Nathans博士：** 没错。但是我需要确认一下。让我看看你的手臂，可以吗？
&gt; 
&gt; //SCP-3040-1听从指示，抬起了她的左臂。Nathans博士检查了几秒钟，注意到断肢的残端，点了点头。//
&gt; 
&gt; **Nathans博士：** 看起来一切正常。
&gt; 
&gt; **SCP-3040-1：** 我就说。
&gt; 
&gt; **Nathans博士：** 只是你的左手之前所在的地方感受到一种疼痛？
&gt; 
&gt; **SCP-3040-1：** 疼痛，没错。而且我依然能感觉到那只手，某种程度上。就像一个我能够控制的残影。这是PLS的通常表现，对吧？
&gt; 
&gt; **Nathans博士：** 有时确实会出现这样的症状。虽然很好奇你是怎么在失去手后这么短的时间内就遇到这种情况的...
&gt; 
&gt; **SCP-3040-1：** 只不过是我的体质有点奇怪，博士。没什么大不了的。不必担心。我只是需要恢复，然后我就会痊愈并且准备好再次执行任务。上次任务一开始就被搞砸了，当时Duncan...
&gt; 
&gt; //SCP-3040-1小声地发了一会儿牢骚，直到Nathans清了清嗓子。//
&gt; 
&gt; **Nathans博士：** 那不要紧。既然你正在经历一些PLS的症状，我会确保让你接受到治疗，这样你就能很快回到工作中去了。
&gt; 
&gt; **SCP-3040-1：** 如果他们因为我失去了一只手而不让我回去呢？
&gt; 
&gt; **Nathans博士：** 你有很大的可能性留在原来的位置上。你惯用右手，对吧？
&gt; 
&gt; **SCP-3040-1：** 对。我仍可以用右手射击，一个基础的假肢就可以为我提供支持...我只是担心，你明白？特别是Duncan。尽管-
&gt; 
&gt; **Nathans博士：** 此次会面不是关于Banner特工的。
&gt; 
&gt; //SCP-3040-1叹了口气，点点头。//
&gt; 
&gt; **Nathans博士：** 现在，在我离开之前你还有什么问题吗？
&gt; 
&gt; **SCP-3040-1：** 没有了，博士。我很好。只是...
&gt; 
&gt; **Nathans博士：** 只是？
&gt; 
&gt; **SCP-3040-1：**我只是...想握住什么东西试试。只是为了向我自己证明一下我的手已经不在了。可以把那支笔递给我吗？
&gt; 
&gt; **Nathans博士：** 如你所愿。给。
&gt; 
&gt; //Nathans博士拿起一支小巧的圆珠笔，靠近SCP-3040-1的手之前所在的地方。在那支笔消失之前，她的脸上一直是全神贯注的表情。两个人都沉默了几分钟，之后那支笔重新出现，SCP-3040-1放下了她的手臂。//
&gt; 
&gt; **SCP-3040-1：** 见...见鬼了？
&gt; 
&gt; **Nathans博士：** ...我得报告这件事。很抱歉，Sharlene，但我必须这样做。
&gt; 
&gt;**&lt;记录结束，13:10&gt;**
&gt; 
&gt; **结语：** SCP-3040-1在被转移入它的收容单元之前一直没有反应。它的幻肢此后被定义为SCP-3040。

**附录 1-B：**

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 允许访问&#34;]]
__**实验1 - 4/██/1█**__
&gt; **物品：** 一支圆珠笔
&gt; **过程：** SCP-3040-1被指示用她失去的手握住圆珠笔。
&gt; **结果：** 一旦被握住，那支笔就从视线中消失了。对于其原先所在区域的化学、视觉和物理分析都表明，那支笔不是单纯的变为不可见，而是不复存在。在笔被放下之后，它又以相同的状态，在被拿起前相同的位置重新出现。
&gt; **分析：** “那支笔在各种意义上都消失了。任何化学，物理，或者电磁的探测都是徒劳的。也许物品是被运输到了别的地方？”– Klaus博士

__**实验2 - 4/██/1█**__
&gt; **物品：** 一支装备有小型GPS跟踪设备的圆珠笔
&gt; **过程：** SCP-3040-1被指示用她失去的手握住圆珠笔。
&gt; **结果：** 笔再一次消失了，没有留下任何物理和化学的踪迹。消失的同时，GPS信号也立刻断开。一旦SCP-3040-1松开那支笔，GPS信号又重新出现。
&gt; **分析：** “GPS追踪器没有发出信号。不管物品被带去了哪儿，那里要么处于GPS信号覆盖的范围之外，要么根本就是在这个世界之外。” – Klaus博士

__**实验7 - 5/██/1█**__
&gt; **物品：** 一个体积为20 cm^^3^^ 的木块，随后是一个15 cm^^3^^的木块，最后是一个10 cm^^3^^的木块。
&gt; **过程：** SCP-3040-1被指示依次握住每一个木块。
&gt; **结果：** 三个木块都消失了。
&gt; **分析：** “看起来，体积的上限是20 cm^^3^^。之前的四次测试证实，任何大于该体积的物体都不能被握住。这是对于未来测试有用的信息。也许相机在变得不可见时仍能工作？” – Klaus博士

__**实验 8 - 5/██/1█**__
&gt; **物品：** 一台小型的运动相机
&gt; **过程：** 相机被设置为录制模式， SCP-3040-1被指示握住相机二十秒，然后把它放下。
&gt; **结果：** 相机消失了，像之前的其它物品一样，在SCP-3040-1松开手时重新出现。此后相机的功能一切正常。持续的摄影片段见附录1-C。
&gt; **分析：** “除了之前放入的东西，那些物体所在的空间似乎空无一物。无法确定那是一种实体还是无形的表现，并且由于它们显现的时间极短，我们也不太可能对其进行测试。需要开展有关物品在SCP-3040-A中发生的变化的进一步实验。” – Klaus博士

__**实验 13 - 6/██/1█**__
&gt; **物品：** 一杯热咖啡
&gt; **过程：** SCP-3040-1被指示握住杯子的手柄，物品消失后，就在放下它之前把咖啡倒出。
&gt; **结果：** 杯子在重新出现时仍装满了热咖啡。液体的体积和温度没有发生任何改变，尽管SCP-3040-1确定她曾试图将其倒出。
&gt; **分析：** “SCP-3040-A内部的物体不会受到物理改变的影响。咖啡的温度没有改变。电子温度计也显示SCP-3040-A的内部温度稳定在约-268C°。温度变化的缺失可能是因为 SCP-3040-A是一片完全的真空，也可能是因为任何物理改变在其中都是不可能的–包括热量的流失。需要更多的视频记录，也许还需要一台数字大气扫描仪。” – Klaus博士

**附录 2-A：**

对于SCP-3040-A内部的进一步测试显示出其具有的影响其它维度的多重时间异常。这些异常包括：

* 放入SCP-3040-A的任何电子记录设备，如果不是第一次被放入SCP-3040-A中，则所有与SCP-3040-A有关的文件都会被更改。对文件的更改仅限于改变以往文件的内容，使其包含新增的引入时间循环的所有物品。重要的是，这对于文件的任何副本都会产生同样的影响，不管它们在设备被重新放入SCP-3040-A时是否存储在设备上。

* SCP-3040-A存在于一段重复且连续的、一分钟长的时间循环中。任何被放入SCP-3040-A 的项目将会于它们第一次被放入的精确时刻出现在后续的所有循环中，并且一定会在出现后的0.25秒内继续存在。目前所能观察到的物体都无法在SCP-3040-A 中维持存在超过这一时间。

* 任何放入SCP-3040-A中的活着的生物都将会进入一种停滞的状态。细胞会停止工作，但不会死亡，所有的大脑活动也会终止。生物体没有表现出对于这种停滞的不良反应。然而，所有连接在生物体上的电子设备都能维持工作，继续监测生物体。

* 如果一件物体被放入了SCP-3040-A，又被移出，进行更改，然后再度放回SCP-3040-A，那么此前有关该物体的电子信息记录会发生改变，显示出该物体目前最新的状态。但这并不会影响到 4/██/1█ [[footnote]] SCP-3040-1失去它的左手那天。 [[/footnote]] 之前创建的数据。

有关发现上述异常特性的实验见附录2-B。

**附录 2-B：**

通过以下实验发现了许多从前未知的SCP-3040-A的特性。

__**实验 14 - 6/██/1█**__
&gt; **物品：** 在实验8中使用过的相机。事先所有内存文件已被移出并上传至基金会数据库。
&gt; **过程：** SCP-3040-1被指示握住相机二十秒，然后将其放下。
&gt; **结果：** 相机消失了，像之前的其它物品一样，在SCP-3040-1松开手时重新出现。此后相机的功能一切正常。
[[collapsible show=&#34;+ 查看录像&#34; hide=&#34;- 允许访问&#34;]]
&gt; //记录以一小段 SCP-3040-1的影像开始。它直视着摄像机，然后用寄宿着SCP-3040的手臂与之接触。在与SCP-3040进行接触后，视频画面切换到了一片似乎无边无际且空旷的白色区域。在记录剩余的部分中一直可以通过扬声器听到一些轻微的杂音。//

&gt; //8秒后，一支被辨认出在实验1中使用的圆珠笔出现了约0.25秒。又过了3秒，一支与在实验2中使用过的完全相同的笔出现了。大约三秒钟后，实验7中的三个木块以精确到一秒钟一个的速度依次出现。接着，在精确的0.5秒后，在实验8[[footnote]]值得注意的是，在实验14中使用的相机正是在实验8中使用过的那台。 [[/footnote]]中使用过的相机出现了0.25秒。在实验9-13中使用过的物体也于不同的时间点出现，直到总计经过了二十秒钟。视频画面突然切换回了正瞥向旁边的SCP-3040-1。影像于此结束。//
[[/collapsible]]

&gt; **分析：** “实验14中获得的录像没有表现出异常。然而，与实验8进行对比，可以发现SCP-3040-A的一个新特性。所有实验8中获得的影像现在都变得与实验14中的相匹配，尽管它们看起来是从不同角度拍摄的。所有文件都没有被篡改过的痕迹，并且在我最初进行查看后就再也没有被查看过。需要进行进一步的实验。这让人感到一种潜在的不安。” – Klaus博士

__**实验 15 - 6/██/1█**__
&gt; **物品：** 一台与此前实验中使用过的同一品牌和型号的全新的运动相机。
&gt; **过程：** SCP-3040-1被指示握住相机三分钟，然后将其放下。
&gt; **结果：** 实验8和14中获得的录像没有被覆盖。相机没有任何损坏，一切功能依然正常。 
[[collapsible show=&#34;+ 查看录像&#34; hide=&#34;- 允许访问&#34;]]
&gt; //和之前的实验一样，记录以一小段 SCP-3040-1的影像开始。它直视着摄像机，然后用寄宿着SCP-3040的手臂与之接触。在与SCP-3040进行接触后，视频画面切换到了SCP-3040-A。在记录剩余的部分中一直可以通过扬声器听到一些轻微的杂音。//

&gt; //8秒后，一支被辨认出在实验1中使用的圆珠笔出现了约0.25秒。又过了3秒，一支与在实验2中使用过的完全相同的笔出现了。大约三秒钟后，实验7中的三个木块以精确到一秒钟一个的速度依次出现。接着，在精确的0.5秒后，在实验8和实验14中使用的两台相机实体出现了0.25秒。两台相机清楚地相对，相距约三米。在实验9-13中使用过的物体也于不同的时间点出现。在实验13中使用过的马克杯消失后，视频中已经过大约20秒 。又过了48秒，显现再度开始，再一次以圆珠笔开始，以实验13中使用的咖啡杯结束。这在相机被移出之前又重复一次。//
[[/collapsible]]
&gt; **分析：** “SCP-3040-A并未导致实验8和实验14的数据发生变化。受到影响的不是相似的对象，而是完全相同的对象。同样值得注意的是目前观察到的该模式中的时间长度。所有的物品都存在相同的时间，并且在每个循环中都必定于相同的时刻出现。这表明了这要么是一个时间循环，要么是对某种模式持续不断的重复。由于SCP-3040-A其它时间上的特性，我倾向于认为它是一个时间循环。” – Klaus博士

__**事故 3040-1 - 6/██/1█**__

6/██/1█，包含实验13中所使用的咖啡杯的视频片段似乎在文件未经编辑的情况下发生了改变。这与Klaus博士使用同一个但未装有任何液体的咖啡杯所做的一个不相关独立实验同时发生。

&gt; 5/██/1█，大约12:35，于Site-██，视频中可以看到许多研究人员聚集在一张桌子周围。在桌面上可以看到一个空的咖啡杯[[footnote]]该咖啡杯被确认为是在实验13中使用过的那个。 [[/footnote]]和它旁边的许多文件。一位研究人员伸手去拿文件时无意间碰倒了杯子。尽管杯子里看不到任何咖啡，但旁边所有的文件就像有咖啡被泼在上面一样出现了污渍。研究员们争相抢救文件，尽管在视频中看不到任何液体，但他们的表现就好像咖啡洒了一样。

&gt; 5/██/1█，13:56，相同的咖啡杯此时在Klaus博士手上。他的动作像是在喝着什么，但咖啡杯里还是看不到任何液体。

此次事故后，Klaus坚称在这两个场合中杯子里都装满了咖啡。他声称在对于SCP-3040-A的早期测试中也观察到了类似的现象，但这不会影响到非电子的物品。 

&gt; “曾被一度认为处于一个孤立维度的存在现在却表明它能够真正地改变电子历史记录。记忆、物证和其它一切都不会受到影响。但是电子记录却可以被彻底改写，而我们可能永远都不会知道。事实上，它可以在我们无意识的情况下改写我们的记录–不留任何痕迹–这足以让我要求将其重新分级为Euclid，或许还需要寻求可能的方法使其无效化。这从根本上是为了我们数据的储存和安全。SCP-3040-1必须处于密切的监视之下。如果我们无法采取具体的措施将SCP-3040更改我们信息记录的风险降到最低，那么允许它在设施中随意走动可能会非常危险。” – Klaus博士

为确保电子记录的稳定性和可靠性，有关SCP-3040-A的进一步测试已经暂停。SCP-3040的等级被提升为“Euclid”。在另行通知之前，任何对于切除SCP-3040的请求都将被拒绝。
