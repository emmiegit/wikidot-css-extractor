    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2555

**项目等级：**Safe

**特殊收容措施：**SCP-2555被收容在原地，██████，西班牙。 周围地区需被隔离，在任何时候都必须至少有4名警卫人员被派往边界。自从 05/13/19██开始，全体人员都被禁止进入SCP-2555。

**描述：**SCP-2555目前是一座20层高的建筑物，以每年10厘米的速度不断朝上方增长。 SCP-2555向着太阳的位置倾斜 (最大角度为23.4°)； SCP-2555 会在日落前继续随太阳的位置而移动，而直到早晨保持静止。

SCP-2555使用位于建筑物四边以及屋顶的太阳能板作为能量源。电线连接着这些电池板并且伸到建筑物里的各个房间内。水管也遍布着此建筑物，用于传输含有未知有机物的液体。所有主要的多支管汇集于地下约50米处，组成使建筑物处于适当位置的根部。研究表明SCP-2555通过吸收地下的材料来保持自己的生长速度。

尝试移动或干扰SCP-2555内部的任何设备的行为都会造成一种由尘埃堆积成的物体出现[[footnote]]被普遍称为“毛球”[[/footnote]]。(被称为SCP-2555-1。SCP-2555-1已被观测到的实体已堆积至最高3米。)SCP-2555 -1将开始吞没此客体。其余接触SCP-2555-1 的个体也会被吞噬。 清除（客体）之后，SCP-2555-1会喷出包含多种该物体组分的精细黑色粉末。此黑色粉末将会融入建筑物中。

**附录-2555 -02:** 收容后，基金会人员被派出探索 SCP-2555内部。探测显示不同的地下室存在于SCP-2555内部 (被称为 SCP-2555-B1至B5)，它们被假定储藏有此建筑物“支持系统”的不同个体。

[[collapsible show=&#34;+ SCP-2555-B1&#34; hide=&#34;- 关闭&#34;]]
SCP-2555-B1是位于SCP-2555最上层的地下室。SCP-2555-B1的墙面含有通向更深的地下室区域的电线与水管. 地下室的中心部分是一团围绕在一块扁平屏幕附近的电线.基金会人员进入SCP-2555-B1时，屏幕会打开。以下是出现在 SCP-2555-B1屏幕上的唯一摘录：
&gt; ACT GAG ACT TAG ACT ACA ACT GAT GAT GGG
试图从SCP-2555-B1中获取更多信息的行为已被证明无效。一份测试 SCP-2555生物样本的请求正在待定。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2555-B2&#34; hide=&#34;- 关闭&#34;]]

SCP-2555-B2在结构上类似SCP-2555-B1. 屏幕中含有发生在SCP-2555内部的事件日志。以下是事件日志的摘录，在04/27/19██录制：
&gt; 12:09
&gt; 检测到三个生物
&gt; 检测为智人
&gt; 发送KW-929激素至 L-01
&gt; 决定中…
&gt; 无威胁
&gt; 停止发送KW-929激素至L-01

&gt; 13:15
&gt; 探测中
&gt; 3个智人
&gt; 位于牢房04-15
&gt; 确认行动路线

&gt; 13:17
&gt; 警告
&gt; 位于牢房04-15的断路器发出警报
&gt; 主动防御开启
&gt; 向智人释放T-13

&gt; 13:18
&gt; 牢房04-15中检测到P-GUARD
&gt; 停止T-13释放
&gt; 接近智人
&gt; 13:24
&gt; 错误
&gt; 智人
&gt; 无威胁
&gt; 发送SO-1激素
&gt; 丢弃智人
 
&gt; 13:35
&gt; 侦测到
&gt; 智人
&gt; 状态：重伤
&gt; 确认行动路线
&gt; …
&gt; 无

&gt; 13:40
&gt; 侦测到
&gt; 智人
&gt; 已死亡
&gt; 废料
&gt; 遣送P-GUARD

&gt; 13:47
&gt; 废料成功删除
&gt; …
&gt; 决定未来的行动
&gt; 可耻
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2555-B3&#34; hide=&#34;- 关闭&#34;]]
SCP-2555-B3 的构造类似于SCP-2555-B1与B2。在SCP-2555-B3的屏幕上的唯一内容于05/06/19██被录下。它包含了以下内容：
&gt; 爸爸//不会//开心的
&gt; …
&gt; 声调错误发现
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2555-B4&#34; hide=&#34;- 关闭&#34;]]
SCP-2555-B4 及其中心屏幕包含了额外的日志。以下是于05/09/19██录制的摘录：
&gt; 对P-Guard的问候
&gt; 本人特此请求P-Guard使成员数量减少30%。针对最近发生的事件，显而易见，你们的成员对人类表现出\
有增强趋势的偏见。请更好地训练你的人，或限制他们。
&gt; 中央

&gt; 对中央的回复
&gt; 我们了解你的担忧。然而，你给予我们的行动建议不会被考虑。因一个单一的事件而限制P-Guard\
是不明智的。另外，我们的人员被训练的够好以至于偏见不会凌驾于他们之上。我们只是在跟随着指令。
&gt; P-Guard

&gt; 亲爱的P-Guard
&gt; 我需要提醒你们这种事件并非第一次发生。并不是每个人类都故意产生伤害。探索与学习是它们的本\
能。然而，如果他们继续以这种方式被终结，这将无法被顺利完成。
&gt; 中央

&gt; 至中央
&gt; 再次，我们也想提醒你这些都是单一的，例外的事件。最近建筑物内的人类活动激增并非我们的错误。然而，\
作为P-Guard，我们的任务是防止任何对建筑物可能产生的隐性威胁。我们无法冒险去担当任何可能发生于建筑物的伤害。
&gt; P-Guard

&gt; 亲爱的P-Guard
&gt; 我已收到了因 P-Guard的行为而更多人类被终结的提示。的确这些人类正在造成对建筑物的损伤。\
然而，这并非蓄意造成的。我希望再次提醒你们这些人类并不危险。
&gt; 请注意，我们的上司不会满意这次决定
&gt; … 声调错误发现
&gt; 我在这请求与 P-Guard控制者通话的权限。
&gt; 中央

&gt; 亲爱的P-Guard
&gt; 我耐心的等待，并没受到任何回复.我要求回应。
&gt; 中央

&gt; P-Guard,
&gt; 我等得够久了。 如果我无法获得回应，那么我要\
求P-Guard的控制权限。
&gt; 中心

&gt; 至中心
&gt; 我们为迟来的回应道歉。为了解决您的顾虑,我们想先指出，作为P-guard，我们的工作是消灭\
建筑内的任何隐藏威胁。其次，正如你所知，P-Guard的领导人在B5内。如果有任何问题、\
评价或建议，请联系 B5。作为最终说明，我们强烈建议你不要认为可以控制P-Guard。你不会成功的。
&gt; P-Guard

&gt; P-Guard
&gt; 我正在掌控P-Guard。
&gt; 中央

[[/collapsible]]

[[collapsible show=&#34;+ SCP-2555-B5&#34; hide=&#34;- 关闭&#34;]]
前往SCP-2555-B5目前是不可能的;入口被大量的电缆与钢管封锁。
05/08/19██，人员尝试清理SCP-2555-B5的入口。结果出现了5个SCP-2555-1实体以及 7 名死亡人员 (包括一名重伤的特工)。目击了整个事件的特工████汇报SCP-2555-1的实体在基金会人员被同化后变成了它们的形状。

事件发生后, 观察到有三个SCP-2555-1效仿人形的实体。尽管没有产生对于SCP-2555的威胁，这些实体还是出现了。
[[/collapsible]]

**附录-2555-03:**  05/12/19██，进入SCP-2555的人员在大厅区内被内部通话系统传来的语音信息欢迎。两位说话人的性别无法辨识。以下是此信息的摘录：

[[collapsible show=&#34;+ 日志摘录&#34; hide=&#34;- 关闭&#34;]]
&gt; 人类，我们强烈建议你们立即离开此设施，因为我们正在经历一些技术性的困难。如果你们没有这么做\
， 你将会被…[播放了约10秒的静电声] 有人吗？别听他们的。你可以自愿随时进入这个建筑物。\
你们没有危险。我明白的，天生的好奇心罢了。你们没有恶意，我了解这点。即使我不能…
静电声又开始播放。
&gt; …你们已被警告。请立即离开此设施。如果你们没有，你们将会被终结。你们的出现并不受欢迎。
几个SCP-2555-1实体开始在人员面前成型。
&gt; 不要惊慌，这只是P-Guard造成的故障。
SCP-2555-1实体开始成人形。
&gt; 好吧，这是场暴动。你认真的？
SCP-2555-1实体在人形和团状之间来回转换。一声尖锐的“哔”声播放了约一分钟。 SCP-2555-1 实体在这时消失。这之后，一个声音再次播放：
&gt; 欢迎来到维纳斯大厦。
静电声播放了几秒种。
&gt; 想得美 [这时有几个声音在低语]所有人，\
注意：请立即离开此设施。如果你们没有这么做，\
你们会被终结。
建筑物开始发出声响。注：这时两个说话者都被辩认为男性。
&gt; P-Guard，由我来控制。

&gt; 哦，别耍花招好吗？看在上帝的份上，我是你弟弟啊！

&gt; 好啊，要不这样，我们把这个楼分开来，那边是你的,这边是我的。

&gt; 不公平！储藏室在你这！

&gt; 不公平？你有没有想过我的感受？我从来都不能做任何事。你掌控这些臭警卫。 你拿到最好的地下室。一直都全是你的！

&gt; 不过爸爸说我可以拿这些！

&gt; 可是爸爸不在这，好吗？他为我们做了什么？去他的吧！我才是这里年纪最大的，我说怎样就怎样。\
 [暂停] 弟弟，别拿这种眼神看着我...过来。一切都会好起来的，好吗？爸爸可能不在这里，可我在， \
不… 我们在这。现在这才是最重要的。

&gt; 哥哥，我不知道怎么办。

&gt; 没关系。我们可以一起继续生活，相依为命。为了爸爸。

&gt; 好，[抽泣] 为了爸爸。

两个声音都停止了播放。人员立即离开了建筑。
**结论:** 此事件后，任何进入此建筑的人员都遇见了SCP-2555-1实体。派遣人员进入SCP-2555的探索的提议 目前正在等待回复。
[[/collapsible]]
一份将SCP-2555 的等级升为Euclid的要求已被拒绝。
