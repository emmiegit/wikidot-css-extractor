**Elemento #:** SCP-Anti090-IT-J

**Classe dell&#39;Oggetto:** ODDIO, COME DIAVOLO HA FATTO QUESTA COSA AD ESISTERE

**Procedure Speciali di Contenimento:** Anche se SCP-Anti090-IT-J è stato neutralizzato, la sua essenza aberrante continua ad infestare i corridoi del Sito Asclepio, pertanto tutti i ricercatori e le guardie SPeV devono continuamente essere armati di posate come: forchette, coltelli, forchette che fungono da coltelli, o in mancanza di queste sono permesse repliche in scala più grande come forconi o spade; queste varie posate normalmente non verranno utilizzate, dato che servono solamente a instillare paura nell&#39;anima (se effettivamente esiste) di SCP-Anti090-IT-J per impedire che si rigeneri dal nulla.

Inoltre, al Dr. James Aisenberg non è più permesso effettuare le preparazioni per la grigliata domenicale del Sito Asclepio.

//James, questa cosa ha persino fatto paura a Quarto. Non puoi lamentarti. Davvero, se ha fatto paura al Quarto Sovrintendente, la suora-scienziata su steroidi letteralmente troppo potenti per esistere, pensi che sia davvero così innocuo?//
**//-Dr. Misha Aisenberg//**

**Descrizione:** Sebbene SCP-Anti090-IT-J sia ora da ritenersi come neutralizzato, per via della sua natura arcana, auto-rigenerante e, forse, le dannate anime dei polli, delle mucche e probabilmente dei svariati membri del personale di classe D utilizzate per costruirlo, SCP-Anti090-IT-J è stato, è e sempre sarà una minaccia per il lavoro di quasi tutti i ricercatori del Sito Asclepio. 

SCP-Anti090-IT-J  --era?-- --sarà?-- è una struttura che ricorda vagamente una fortezza medievale, formata principalmente da proteine, lipidi e glucidi (quest&#39;ultimi presenti per via del pan grattato e altri ingredienti utilizzati per impanare diverse componenti), alta circa 3 m, lunga 5 m e larga 7 m, che occupa il corridoio che separa le sale comuni del Sito Asclepio dall&#39;ala della Divisione sulla Ricerca e Manipolazione della Genetica. La sua --improvvisa comparsa-- costruzione ha causato un impedimento delle normali condizioni lavorative di circa 37 ricercatori e ha richiesto il dispiegamento di 4 SSM per il suo smaltimento, causando per qualche strano motivo un ritardo nel lavoro delle squadre, mettendoci otto ore per finire il tutto, al contrario delle aspettative.

SCP-Anti090-IT-J è costituito principalmente da carne bovina, carne ovina, carne bianca e carni nere, quasi tutte geneticamente modificate e cotte alla brace, alla griglia, al forno e/o in qualsiasi altro modo immaginabile; tuttavia non mancano carni che non rientrano nell&#39;uso consueto, come quelle di alcune istanze di [http://fondazionescp.wikidot.com/scp-023-it SCP-023-IT]. Le carni sono state modificate partendo da un intuizione che il Dottor James Aisenberg ha avuto mentre si faceva una doccia: &#34;//Uhm, ma se io mettessi i geni delle lucertole che inducono la ricrescita della coda in un bel tocco di vacca, inizierebbe a rigenerarsi? Magari creando una mucca intera? Che sia questo il modo per far finire la fame nel mondo?//&#34;, iniettando diversi geni di lucertola e [DATI REDATTI] nelle varie carni prima di prepararle, causando rigenerazioni di tessuti e/o la creazione di terzi orrori lovecraftiani per rigetto che non sono elencati in questo documento. 
Finora, non si è mai ricreata una mucca o qualsiasi altro animale intero; ma se questo dovesse mai succedere la Sovrintendenza ha deciso di bruciare tutto con dei lanciafiamme, per evitare che quegli orrori di carne fusa insieme diventino vivi e/o senzienti e cerchino di conquistare il Sito Asclepio, imponendo un regime di terrore e incubi nelle menti dei lavoratori.

[[collapsible show=&#34;▶ Addendum C-23: Preludio&#34; hide=&#34;◀◀◀ Chiudi file&#34;]]
&gt; [[=]]
&gt; **Premessa:**
&gt; [[/=]]
&gt; 
&gt; Il seguente addendum è frutto delle registrazioni effettuate da un microfono nascosto nella macchina del Vice-Direttore della divisione sulla Ricerca e Manipolazione della Genetica. Nessuno sa chi ha messo quel microfono lì, magari l&#39;ha nascosto James stesso.
&gt; -----
&gt; 
&gt; //La macchina si ferma vicino al drive-in di un ristorantino della compagnia di fast food &#34;Mc Donald&#34;.//
&gt; 
&gt; **Dr. James Aisenberg:** Buongiorno vorrei ordinare... uh... quattromila chicken nuggets.
&gt; 
&gt; **Commessa:** Mi scusi, cosa?
&gt; 
&gt; **Dr. James Aisenberg:** Quattromila chicken nuggets.
&gt;  
&gt; **Commessa:** Quanti!?
&gt; 
&gt; **Dr. James Aisenberg:** Signore... Faccia quattro per mille. E lo applichi alle chicken nuggets. Ne voglio quattromila. Oh, e visto che ci siamo. Riesce a darmi dodici confezioni di ketchup?
&gt; 
&gt; **Commessa:** Signore, la prego di attendere. Dobbiamo verificare... quante ne abbiamo...
&gt; 
&gt; **Dr. James Aisenberg:** D&#39;accordo, ma faccia in fretta. Ho altre cose nella lista.
&gt; 
&gt; //Passano cinque minuti.//
&gt; 
&gt; **Commessa:** Signore, mi dispiace dirle che abbiamo solo cinquecento chicken nuggets, e non possiamo dargliele tutte... Ha una partita IVA? Pensavo di darle l&#39;indirizzo del nostro rifornitore.
&gt; 
&gt; **Dr. James Aisenberg:** Ugh. Va bene, dove devo andare?
&gt; 
&gt; **Commessa:** Uscito dalla strada svolti a sinistra, vada avanti per trecento metri ed entri nella zona industriale, poi prenda la terza a sinistra.
&gt; 
&gt; **Dr. James Aisenberg:** D&#39;accordo, va bene. Cosa succede se non mi fanno entrare?
&gt; 
&gt; **Commessa:** Uh, di&#39; loro che ti mandiamo noi. Non penso che controlleranno la partita IVA, non sono così intelligenti.
&gt; 
&gt; **Dr. James Aisenberg:** Bene, arrivederci e buona giornata!
&gt; 
&gt; **Commessa:** Altrettanto!
&gt; 
&gt; //La macchina parte e si avvia fuori dal drive-in.//
&gt; 
&gt; **Dr. James Aisenberg:** Ma guarda te che individui... Come fai a vivere senz&#39;avere almeno tremila chicken nuggets nel frigorifero?
&gt; ----
&gt; //Monitorando i movimenti del numero partita IVA del Vice-Direttore, che non si capisce ancora come sia venuto a possederla, si viene a scoprire che ha acquistato circa 4000 chicken nuggets congelati, 800 hamburger congelati, 14 casse di ketchup, altra carne in generale e un caffè per un totale di [REDATTO]€.//
&gt; 
[[/collapsible]]

[[collapsible show=&#34;▶ Addendum C-24: Primo orrore.&#34; hide=&#34;◀◀◀ Chiudi file&#34;]]
&gt; [[=]]
&gt; **Premessa:**
&gt; [[/=]]
&gt; La seguente registrazione è stata effettuata nei laboratori personali del Vice-Direttore della DRMG, accompagnato da una nuova assistente, che è stata la prima povera persona estratta dal corridoio adiacente.
&gt; ----
&gt; **Dr. James Aisenberg:** Perfetto, Assistente, sei pronta?
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** Signore... io dovrei presentarmi al corso d&#39;aggiornamento personale...
&gt; 
&gt; **Dr. James Aisenberg:** Sì, sì lo dicono tutti... prendi quella provetta là sul terzo scaffale in alto, quella con quel liquido fosforescente rosa... di che dipartimento sei?
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** La Divisione Medica e Risposta Immediata, signore.
&gt; 
&gt; **Dr. James Aisenberg:** C&#39;è qualcuno che ci lavora? È mai esist- ah no, vero. L&#39;avevo menzionata nel discorso l&#39;altroieri. Oh beh, peccato. Bene, adesso dammi quell&#39;affare tenuto nella carta da forno.
&gt;  
&gt; **Dr.ssa Giulia Marchetti:** Posso sapere cosa stiamo facendo?
&gt; 
&gt; **Dr. James Aisenberg:** Quanto sei familiare con le lucertole?
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** Posso dire che da piccola mio fratello ci giocava spesso, le catturava, tagliava loro le code e le metteva tutte in una ciotola per spaventarmi.
&gt; 
&gt; **Dr. James Aisenberg:** QUESTO È QUELLO CHE FAREMO OGGI!
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** Tagliare code alle lucertole per darle in pasto al personale?
&gt; 
&gt; **Dr. James Aisenberg:** NO! QUELLA SIRINGONA CHE STAVI TENENDO IN MANO È FATTA DI LUCERTOLE! O almeno, quello che c&#39;è dentro, non penso che la plastica si ricavi dalle lucertole, sono abbastanza sicuro che si ricavi dal petrolio. Ma poi il petrolio deriva dai dinosauri che sono lucertole grosse e cattive, ma quella è un altra storia.
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** Cos&#39;è questo affare qui avvolto nella carta da forno? È stato dal macellaio per caso?
&gt; 
&gt; **Dr. James Aisenberg:** Ah, sì. A proposito del macellaio... penso che hanno tutti esaurito la materia prima. E presto la finiremo anche noi se non riusciamo a completare questo esperimento!
&gt;  
&gt; //La Dottoressa Giulia Marchetti lascia cadere l&#39;involto sul tavolo, e inizia a togliere il rivestimento superficiale di carta, rivelando la testa di una mucca.//
&gt; 
&gt;  **Dr.ssa Giulia Marchetti:** Uh... Che schifo. Perché dobbiamo utilizzare questa testa?
&gt; 
&gt;  **Dr. James Aisenberg:** Cos&#39;altro dovrei utilizzare? Tu ti mangeresti una testa? 
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** Ma che domande sono?
&gt; 
&gt; **Dr. James Aisenberg:** Questa è la parte meno pregiata della mucca, in un certo senso. Non rientra nei miei piani, ma devo pur testare su qualcosa la nuova soluzione, invece di rovinare altre fiorentine.
&gt; 
&gt; //A questo punto, il dottor James Aisenberg inietta il composto sequenziato a partire dal genoma della lucertola nella testa della mucca.//
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** Perché non sta succedendo niente?
&gt; 
&gt; **Dr. James Aisenberg:** Sono a malapena passati venti secondi, non puoi preten-
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** HA APERTO GLI OCCHI!
&gt; 
&gt; **Testa della Mucca:** Muuuugh!
&gt; 
&gt; **Dr. James Aisenberg:** Oh, è già un effetto, sta già iniziando a rigenerarsi.
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** PERCHÉ DIAVOLO STA GRIDANDO &#34;UCCIDETEMI&#34;!?
&gt; 
&gt; **Dr. James Aisenberg:** Ma non sta gridand-
&gt; 
&gt; **Testa della Mucca:** MHUUUUGH!
&gt; 
&gt; **Dr. James Aisenberg:** Ah giusto, tu avevi un Traduttore Anderson impiantato nel cervello, immagino che mi potranno chiamare Herbert West. Oh beh. Quindi, chi se lo porta a casa?
&gt; 
&gt; ----
&gt; 
&gt; **Nota del Dr. James Aisenberg:** //Quindi, apparentemente devo dimuire una piccola percentuale di vari fattori. Magari cercando di togliere... il desiderio d&#39;una fine rapida e indolore.//
&gt; 
&gt; **Nota della Dr.ssa Giulia Marchetti:** //Ok, quindi ieri sera stavo dormendo E MI SONO RITROVATa QUELLA COSA CHE STAVA STRISCIANDO, FINO A FINIRE SOTTO LE COPERTE. LE SUE URLA MI STANO PERSEGUITANDO. Devo stare più lontana da quel corridoio, penso. Devo comprare delle nuove munizioni per la mia pistola per difesa personale. Quella cosa non sta ancora morendo. Spero di farci l&#39;abitudine.//
[[/collapsible]]

[[collapsible show=&#34;▶ Addendum Incidente C-25: E fine.&#34; hide=&#34;◀◀◀ Chiudi file&#34;]]
&gt; [[=]]
&gt; **Premessa:**
&gt; [[/=]]
&gt; Dopo aver sistemato il dosaggio diluendolo in acqua, e aver effettuato esperimenti aggiuntivi, il Dr. James Aisenberg ha costruito SCP-Anti090-IT-J durante la notte insieme ad altri due o tre membri del personale attualmente sconosciuti, oppure l&#39;ha fatto da solo. Anche se non abbiamo ancora capito come. Dopo che la Direttrice del Sito scoprì l&#39;esistenza di SCP-GCDC-IT-J e analizzò la situazione, chiamò supporto per obliterare l&#39;affare, o i resti, che stavano bloccando il corridoio.
&gt; ----
&gt; **Dr.ssa Laura Zaffiro:** James, che diavolo è questo affare?
&gt; 
&gt; **Dr. James Aisenberg:** Oh, questo è un cubo di Rubik, ogni tanto ne porto uno in g-
&gt; 
&gt; **Dr.ssa Laura Zaffiro:** No, dico QUELL&#39;ALTRO affare.
&gt; 
&gt; //La Direttrice del Sito indica SCP-Anti090-IT-J//
&gt; 
&gt; **Dr. James Aisenberg:** Ah, quello. È il pranzo.
&gt; 
&gt; **Dr.ssa Laura Zaffiro:** Il... pranzo?
&gt; 
&gt; **Dr. James Aisenberg:** Oh beh, è la seconda domenica del mese.
&gt; 
&gt; **Dr.ssa Laura Zaffiro:** E cosa diavolo centr- Ah giusto.
&gt; 
&gt; **Dr. James Aisenberg:** Beh, sì. È la grigliata domenicale dell&#39;Asclepio.
&gt; 
&gt; **Dr.ssa Laura Zaffiro:** Perché pulsa? E perché c&#39;è una... testa di mucca sopra tutto quell&#39;affare?
&gt; 
&gt; **Dr. James Aisenberg:** Una... testa di mucc...? Oh, no.
&gt; 
&gt; //La testa di mucca vivente e senziente, generata negli esperimenti del giorno precedente, è ora sulla torre centrale di SCP-Anti090-IT-J e si... connette, in qualche modo ad esso.//
&gt; 
&gt; **SCP-Anti090-IT-J:** Stolti! Voi futili uomini avete ignorato le mie pietose richieste di porre fine alla mia sofferenza! Io, Muccorz, ora che mi sono evoluto in una forma carnosa superiore potrò finalmente porre fine alle VOSTRE di sofferenze! INCHINATEVI DINANZI AL GLORIOSO CASTELLO DI CARNE DI MUCCORZ!
&gt; 
&gt; **Dr.ssa Laura Zaffiro:** Come diavolo fa a parlare? E come fa a sapere l&#39;italiano?
&gt; 
&gt; **Dr. James Aisenberg:** Laura, davvero ti fai domande del genere su una testa mozzata d&#39;una mucca che è riuscita a sopravvivere per una giornata senza un dannato corpo?
&gt; 
&gt; **SCP-Anti090-IT-J:** COME FACCIO A PILOTARE QUESTO COSO?
&gt; 
&gt; //La dottoressa Giulia Marchetti arriva nel corridoio, portandosi una valigia sottobraccio.//
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** Dottore, sono tornata con le posat- Aspettate, quella non è la testa di ieri?
&gt; 
&gt; **Dr. James Aisenberg:** Sì, sì è la testa di ieri. Immagino che abbiamo anche il bersaglio per le freccette. Chi ha le freccette? E soprattutto, dove diavolo è Livi?
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** Penso che il dottor Livi sia ancora a comprare la birra. O gli alcolici. O qualsiasi cosa l&#39;abbiate mandato a comprare. Dottore, mi permette d&#39;iniziare con il tiro al bersaglio?
&gt; 
&gt; **Dr. James Aisenberg:** Prego vai pure.
&gt; 
&gt; //Giulia Marchetti tira fuori dalla sua valigia diverse freccette e le inizia a lanciare verso la testa della mucca che ha preso possesso di SCP-Anti090-IT-J.//
&gt; 
&gt; **SCP-Anti090-IT-J:** ST- STOLTA! SMETTILA DI... INFRECCIARMI! Seriamente, non hai un minimo di sportività? Sono una neo-mucca divina che deve ancora capire come comandare questo mio corpo glorioso a cui dovreste inchinarvi tutti.
&gt; 
&gt; **Dr. James Aisenberg:** Ugh. Muccorso, hai presente che il castello di carne, è una struttura, e non un corpo con delle cose vagamente simili a degli arti, vero? Inoltre, non comprendo come faresti a muovere cinquanta chili di carne grigliata.
&gt; 
&gt; **SCP-Anti090-IT-J:** Non avete un libretto d&#39;istruzioni dell&#39;IKEA, vero?
&gt; 
&gt; **Dr. James Aisenberg:**  Parli troppo. Farai annoiare tutti! No, no non posso permettermelo. Guarda, è meglio che faccio accadere adesso tutto lo spettacolo finale, prima che quell&#39;affare faccia rovinare tutto.
&gt; 
&gt; **SCP-Anti090-IT-J:** Spettacolo finale?
&gt; 
&gt; //La dottoressa Giulia Marchetti, nel frattempo, prende un piccolo pulsante collegato con un lungo cavo a SCP-Anti090-IT-J e lo preme, facendo esplodere una carica di esplosivo sotto SCP-Anti090-IT-J, distruggendolo e sporcando tutta la stanza con pezzi di carne e salsa barbeque. La testa della mucca, che fino a poco prima comandava SCP-Anti090-IT-J nella sua interezza rimane più o meno integra e sviene, questa verrà poi conservata nel frigo-bar dell&#39;ufficio del Vice-Direttore.//
&gt; 
&gt; **Dr. James Aisenberg:** Ma che diavolo, Giulia io intendevo portare dentro i pagliacci e i fuochi d&#39;artificio!
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** Cos- fuochi d&#39;artificio? Non era l&#39;esplosione del castello la scena finale?
&gt; 
&gt; **Dr.ssa Laura Zaffiro:** Giulia, non farti domande, lavorare con lui è sempre una confusione e una continua sorpresa, specie quando sono... questi, i suoi piani. Chiamerò diverse SSM a pulire tutto. Chiederò a Livi di comprare delle braciole in più. per favore, pulite tutto e facciamo finta che non sia successo niente, e chiudete quella testa da qualche parte, penserò a qualche procedura dopo per evitare di nuovo delle situazioni del genere.
&gt; 
&gt; **Dr.ssa Giulia Marchetti:** Ma signora! Non ha ancora assaggiato le salsicce!
&gt; 
&gt; **Dr.ssa Laura Zaffiro:** No no, io non mangio quelle cose che sono esplose e che sono cadute sul pavimento! Io sono fuori da qui, James, avrai tu a che fare con la Machinamenta, e i ragazzi che arriveranno. Niente &#34;ma&#34;.
&gt; ----
&gt; //In seguito a questo incidente e la prima distruzione di SCP-Anti090-IT-J, si viene a scoprire come l&#39;anima del primo esperimento fallito si sia parzialmente fusa nella struttura geneticamente modificata di SCP-Anti090-IT-J. Tutt&#39;ora la maggior parte dei suoi resti sono individualmente avvolti in pezzi di cellophan e conservati in frigo con uno spruzzo di limone e facilmente accessibili dal resto del personale affamato.//
&gt; 
&gt; //Leggenda vuole che Muccorz, rinchiuso tra le pareti raffredate del frigobar, ogni qualvolta veda la luce inizierebbe ad invocare la morte, e ad inveire contro James Aisenberg e i suoi &#34;abomini&#34;.//
[[/collapsible]]
