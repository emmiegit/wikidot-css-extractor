**Mã vật thể:** SCP-197

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** --SCP-197 được duy trì tại chỗ bởi nhóm nghiên cứu địa phương Beta-5 &#34;Green Thumbs.&#34; Thực vật không được di dời khỏi SCP-197 nếu không có sự cho phép của nhà máy, Tiến sĩ Kingsley và các tài liệu thích hợp. Thực vật được đưa ra khỏi SCP-197 phải được theo dõi và thu hồi nếu cần thiết.--

Để duy trì sự bí mật, SCP-197 đã được làm trống và bỏ rơi. Dưới sự hợp tác của các quan chức thành phố địa phương, tòa nhà và nhiều công trình lân cận khác đã bị lên án. An ninh tại chỗ phải kiểm tra cơ sở hàng tuần để loại bỏ bất kỳ vật liệu thực vật nào. Việc sử dụng lửa không được khuyến khích trừ khi cần thiết để tạo điều kiện cho việc loại bỏ hoàn toàn bất kỳ thảm thực vật nào được tìm thấy trong SCP-197. Thuốc diệt cỏ phải được áp dụng hàng tháng để ngăn cản bất kỳ nỗ lực tăng trưởng nào trong tương lai.

**Mô tả:** SCP-197 là một vườn ươm thực vật và nhà kính nằm tại ████ █ █████████, ████████, ██. Hiện tại địa điểm này đang bị bỏ hoang, mặc dù các thủ tục ngăn chặn trước đây nhằm duy trì địa điểm này như một vườn ươm. Hầu hết các đặc tính bất thường của SCP-197 đều nằm trong cấu trúc kính của nhà kính, mặc dù nghiên cứu được tiến hành vào thời điểm địa điểm bị bỏ hoang cho thấy SCP-197 có ảnh hưởng thiện cảm rộng rãi đối với khu vực xung quanh, điều này đã thể hiện mức độ sự suy giảm tương đương với chính SCP-197.

Các sinh vật trong vương quốc Plantae phát triển trong hoặc được đưa vào nhà kính mang các đặc điểm bổ sung, bao gồm nhận thức về bản thân, nhận thức về giác quan, khả năng hoạt động và khả năng ngôn ngữ và khả năng vận động, mặc dù thiếu hệ thống thần kinh, não, cơ quan cảm giác, dây thanh âm , hoặc cơ bắp.

Các sinh vật cũng thường có tốc độ phát triển tăng và tuổi thọ kéo dài. Thực vật hạt kín chỉ nở hoa vào ban đêm hoặc trong thời gian ngắn sẽ ở trạng thái nở hoa vĩnh viễn khi ở trong SCP-197. Các sinh vật bị loại bỏ khỏi SCP-197 không còn biểu hiện các đặc tính dị thường nhưng vẫn giữ được độ cứng và sức khỏe tổng thể của chúng.

Các sinh vật mất khả năng sống tốt khi bị loại bỏ khỏi SCP-197 sẽ lấy lại nó khi được giới thiệu trở lại mà không thay đổi tính cách. Với một vài trường hợp ngoại lệ, những sinh vật này dường như không đánh giá cao khả năng cử chỉ của chúng và thường háo hức rời khỏi SCP-197 mặc dù không thể trải nghiệm thế giới bên ngoài như bất kỳ thành viên nào khác ngoài một thành viên điển hình của loài chúng.

Tất cả các sinh vật do SCP-197 làm hoạt hình đều thể hiện những đặc điểm tính cách tích cực và tình cảm đối với nhân viên Tổ chức và các dạng sống khác, thậm chí cả những loài thực vật ăn thịt được giới thiệu như một phần của Thí nghiệm 197-63 &#34;Seymour.&#34; Nhiệm vụ SCP-197 thường được sử dụng như một phần thưởng và liệu pháp cho các đặc vụ và nhà nghiên cứu đã hoàn thành một nhiệm vụ căng thẳng hoặc trải qua một sự kiện đau thương, vì tương tác với các sinh vật hoạt hình hầu như được mô tả là thư giãn.

Dưới sự chỉ đạo của quá cố Tiến sĩ Kingsley, thử nghiệm SCP-197 liên quan đến việc phân phối các sinh vật được nuôi trồng trong SCP-197 ra công chúng. Một ảnh hưởng tích cực đối với cộng đồng nghèo thành thị xung quanh SCP-197 đã được ghi nhận ngay lập tức, với cả việc giảm tội phạm và tăng mức sống trung bình đều bị đảo ngược sau khi SCP-197 bị kết án. Tiến sĩ Kingsley đưa ra giả thuyết rằng đây là kết quả của việc SCP-197 tự tạo ra một chu trình cộng sinh nuôi dưỡng giữa cộng đồng và đời sống thực vật.

**Phụ lục:** Việc kiểm tra và bảo trì SCP-197 đã bị tạm dừng sau sự cố 197-a644. Thi thể bị chặt đầu của Dahila Kingsley được tìm thấy trong nhà kính, phần đầu bị cắt rời của cô nằm gọn trong một chậu hoa trống được giữ bởi một cây thường xuân đã có mặt tại địa điểm kể từ thời điểm phát hiện ra nó. Dahila là con gái của trưởng nhóm nghiên cứu, Tiến sĩ Kingsley và một nhà thực vật học được đào tạo ở một mình bên trong SCP-197 vào thời điểm cô qua đời. Đây là trường hợp đầu tiên của bất kỳ hành động bạo lực nào đối với các sinh vật được nuôi trong SCP-197. Cây thường xuân chịu trách nhiệm cho vụ giết người đã so sánh hành động của nó với việc hái một bông hoa đẹp và không tỏ ra hối hận, mặc dù nó bày tỏ sự lo lắng về phản ứng và sức khỏe của Tiến sĩ Kingsley. Tất cả các sinh vật được phân phối từ SCP-197 đều được thu hồi và tiêu diệt, những sinh vật trong SCP-197 sẽ bị tiêu diệt khi di dời khỏi địa điểm.
