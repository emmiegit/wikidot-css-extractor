东西伯利亚南部，一架直升机正向东飞去。时值新年，这片极北之地已经降了数场大雪。除了呼啸的北风和直升机引擎的巨大噪音，旷野上寂静无声。机上载着一老一少两名乘客：年轻人手捧一个夹着数份文档的文件夹，正在仔细研读；而老人则在欣赏窗外美丽的夕阳，并时不时得侧眼看看年轻人。

直升机引擎一直发出着富有节奏的轰鸣声，即使是戴着隔音耳机也清晰可闻，意外地带有催眠的效果，但这丝毫没有影响到泰勒·杰弗森。看完文档的最后一个字，泰勒小心翼翼得合上文件夹，抬起头，活动了一下脖子。“看完了？”泰勒的耳机里响起了老人的声音。

泰勒抬起头，发现老人正看着自己。他举起手里的文件夹。“就这么给我看真的没问题吗？”

“当然没问题。”老人摇了摇头。“如果你没有看这份文档的资格的话，你在翻开后两秒就应该已经死于心肌梗塞了。”夕阳的余晖透过厚厚的机窗玻璃，照在了文件夹的封面上：SCP-001。

“告诉我，泰勒，你觉得哪些是真的？”

听到这个问题，泰勒皱了皱眉。“这是个测试之类的吗？”他问。

“不不不，我只是随便问问，想知道你的看法。”老人笑着说，“别紧张，现在想开除你已经太晚了。”

泰勒想了想，又翻开文档，低头浏览了一下目录。沉思了一会儿后，他才慢慢开口：“说实话，我也看不出来。这里面的每一个提案都可能是真的。它们每一个都或多或少涉及到了基金会的起源……“泰勒顿了一下，看了一眼老人，后者依旧保持着微笑，” ……我只能说，我不认为所有这些千奇百怪的SCP都来自同一个源头，所以我认为剩下这些提案中有数个都是真的。剩下的，我就不好说了……就这样。”

老人点了点头，没有说话，但依旧微笑着看着泰勒。

泰勒被他看得直发毛，于是问道：“怎么样，我答对了吗？“

   “别紧张，都说了这不是一个测试了……”老人微笑着说道，“至于对不对……你会知道的。”

听到这句话，泰勒愣了一下，随即若有所思得低下了头，翻起了手里的文档。老人则扭过头，继续看起了风景。

西边，太阳正在一点一点得下沉，将最后一点微弱的光芒洒向这片不毛之地。很快，黑夜便笼罩了大地。

----

两个月前，当泰勒走进自己的办公室，看到O5-8在等自己的时候，他根本不敢相信自己的眼睛。

“毕业于帝国理工大学应用物理系，后被选入英国第22特别空勤团并服役六年，期间因表现出色多次获得嘉奖。退役后在O5-7的授意下被招募进入SCP基金会工作，仅仅三年就从一个普通研究员晋升为了站点主管……不得不承认，杰弗森主管，你的履历完美到让人惊叹。”O5-8随意地翻着手里的人事档案，边看边说道。

泰勒不可思议地看着眼前这个老人。说是老人，其实他也不过五十岁上下，只是头发已然花白，在一身黑色西装的映衬下显得极为夺目，因此看上去显得比实际年龄更老。老人的个子很高，身材十分瘦削。这就是O5-8，O5议会十三人中的一个，基金会的掌控者，一个泰勒只是听说过，原以为自己一辈子也不会打交道的人。现在，他就坐在自己的对面，手里拿着自己的人事档案。

O5-8合上了档案，抬起头看着泰勒。显然，泰勒脸上的表情出卖了他：好奇，疑惑，更多的是紧张。O5-8笑了一下，说道：“杰弗森主管，别紧张。我今天找你是来向你提供一个机会的。你有没有兴趣？”

O5-8那双清澈的宝蓝色眼睛显然很能安抚人紧张的情绪。泰勒镇定了下来。“抱歉，长官。”他说道，“我只是见到您有些激动而已。”

O5-8听完笑了。“行了，杰弗森主管。我们知道自己在基金会的其他人眼中到底是个什么形象，我们也理解。没办法，这是工作的一部分，我们早就接受这点了。好，言归正传。”O5-8停了一下，抬起眼睛看着泰勒的脸，似乎是在观察他的表情，“我问你，你想不想在未来成为一名O5？”

仿佛一道闪电击穿了泰勒的大脑，他瞬间愣住了。

O5-8似乎预料到了泰勒会是这个反应，没有等他做出回应便继续自顾自地说道：“O5议会有一条约定俗成的规定：每一位O5都有责任挑选一个他认为有资格和能力的人成为他的后备O5，并培养他担任O5的能力，以备不时之需；当一位O5卸任时，他的后备O5会被最优先考虑接替他的位子。简单来说，我要找一个未来的接班人。我翻遍了全基金会所有的人事档案，现在我告诉你，你是最合适的人选。”

泰勒的大脑终于恢复了运转。“长官……这个职责实在是……”

“我知道，这不是一个容易的抉择。听着，泰勒，别有太大的压力。你有一周的时间来好好考虑。如果你最终不愿接受这个任命，我会给你安排一次A级记忆消除。你会永远忘记这件事，忘记我说的任何一个字。所以别担心，就算你最后选择拒绝也不会对你的生活有任何影响。“O5-8耐心地解释道。”啊，对了，“他又补充道，”从此时此刻起，你的人员编级提升为A级，安全权限提升为4级。你可以随意访问任何安全权限在4级即4级以下的内容；如果想要访问5级的内容，你需要得到至少三名O5议会成员的许可。你可以来查阅你被允许查阅的任何内容来帮助你做出决定。好了，我们下个礼拜再见。希望到了那个时候你会给出你的答案。“说完，O5-8便站起身来，离开了泰勒的办公室，只留下泰勒一个人呆坐在那里。

----

如果当时选择了拒绝，现在自己会在哪里，在干什么呢？看着机舱外一片漆黑的大地，泰勒不禁这样想。转念又一想，泰勒不禁自嘲地笑了一下。哼，说得好像现在自己就知道自己在哪里，要去干什么了一样。想到这里，泰勒开口问道：“长官，我们到底要去哪里？”

O5-8敲了敲窗户。“马上就能看到了。”

话音刚落，远处的地平线上便闪出了一道白光。随着距离越来越近，泰勒逐渐看清，那是一个灯火通明的军事基地。基地规模不小，但从建筑判断，显然是临时搭建的。“这是什么地方？”泰勒疑惑地问。

O5-8抓起放在身旁的一份文件交给了泰勒。泰勒接过文件看了起来。“收容失效……SCP-610……Alpha-1……感染者行为异常……”他快速地浏览了一遍文件，消化了一下里面的信息。看完之后他问：“所以机动特遣队Alpha-1查明SCP-610收容失效的原因了？”

O5-8摇了摇头。“不，很遗憾，他们并没有。不过他们确实发现了一些值得注意的有趣情况。这就足够了。”他看着泰勒笑着说，“我们要亲自搞明白这件事情。”

听到这句话，泰勒皱了皱眉，又扭头观察起了越来越近的军事基地。很快，直升机就降落在了基地西边，几间帐篷之间的一块空地上。

----

笔挺的定制西装三件套，除了左手无名指上一个用某种肌腱编织成的戒指外没有任何其他装饰物。从认识O5-8的第一天起，泰勒就从没见他穿过其他衣服。

即使是在一月的西伯利亚。

直升机的螺旋桨缓缓停了下来，泰勒拉开舱门，适应了一下外面冰冷刺骨的寒气，跳下了直升机，又搀扶着O5-8也跳了下来。他们一下直升机，立刻有一人迎了上来。那个人敬了一个军礼之后说到：“机动特遣队Beta-7指挥官伊森·布莱克伍德向您报告，长官。”

O5-8点了点头，说到：“收容情况如何，指挥官？”

布莱克伍德摇了摇头：“我们竭尽全力勉强阻止SCP-610感染者的突围，暂时还没有让任何一个感染者突破封锁。虽然目前感染者的攻势已经停滞，但保险起见，我们的阵地还是后撤了两公里了。要是再发生一次之前那样的攻势，我不敢保证会发生什么。”

“机动特遣队Alpha-1的指挥官在哪儿？”

“哦，您说他。”布莱克伍德撇了撇嘴，“Alpha-1半个小时前刚从感染区回来，现在应该还在接受消毒。哦，已经好了。他就再那儿。”

直到这时，泰勒才突然惊觉背后有人。他猛地一转身，发现一个穿着一身军装的中国人就站在他的身后。那个人没有动，只是冷冷地看着泰勒，眼中透露出的情绪有好奇，但更多的是冷漠。

这不是个好对付的家伙。这是李长庚留给泰勒的第一个印象。

O5-8也回过了头，看到了两人剑拔弩张的状态。他笑了起来。“二位，别这样，以后你们还要打很久的交道呢！来，我介绍一下。泰勒，这是机动特遣队Alpha-1的指挥官李长庚；李，这是后备O5泰勒·杰弗森。“

“Alpha-1，怪不得。”泰勒心想。此时李长庚已经走到泰勒面前，主动伸出了右手。泰勒略显尴尬地和他握了握手。O5-8满意地笑了。“现在，李，跟我说说，你们到底有何发现？”他问道。

李长庚看了看泰勒和布莱克伍德。“长官，我接下来要汇报的内容应当被分类为5级，所以我认为权限不够的人应当回避。”他的声音很小，但依然让泰勒听见了。

O5-8听完，耸了耸肩。“二位?你们也听到了。抱歉啊，这边这个帐篷我们借用一下。”他说完，便转身钻进了一旁的一个空帐篷。李长庚也跟了进去。

泰勒愣了一下。两个月来，O5-8不管干什么都带着他，即使涉及到五级安全权限也不例外。这是第一次O5-8有什么事情不想让他知道。

“呸，一群仗势欺人的走狗。”布莱克伍德啐了一口之后说道。

泰勒感到一丝诧异。“你好像对他们意见很大？”他问。

布莱克伍德看了他一眼，眼中满是厌恶。“什么5级，都是唬人的。他们就是专门选出来服务O5的。每次O5玩脱了，就由他们来收拾烂摊子，所以不论什么时候，碰上他们准没好事。”

“听起来你和Alpha-1打过交道？”

“那当然，我……”布莱克伍德突然停住了，“你的安全权限等级是多少？”

“4级。”

“4级？那好，你可以知道。大概两年前，我的队伍被派去北乌拉尔执行一项任务。那是一个被感染的村庄，也是SCP-610感染，不过情况要好很多，但也诡异很多。那里的人……算了，你等会儿自己去查文档吧。你只要知道，原本一切都在掌控之中，直到O5命令我们制服所有村民并把整个村子翻了个底朝天。一大波不知道从哪来的怪物把我们杀得七零八落，字面意义。没人知道发生了什么。第二天，Alpha-1就出现并取代了我们。我们被赶回家，一句解释也没有，我知道的就这些。你可以去查查，你的权限比我高，应该能看到更多的内容。”布莱克伍德说完，又狠狠啐了一口。

泰勒正想说些什么，O5-8的声音却打断了他：“布莱克伍德指挥官，有直升机吗？我现在就要用。”他不知何时已经从帐篷里钻了出来，向这边走来。

“呃，有，就在那边。我把飞行员叫来。”布莱克伍德明显被吓了一跳，匆忙答道。

“不需要。嘿，泰勒！”O5-8的脸上又浮现出了笑容，“你会开直升机，对吧？”

泰勒被问得一愣：“什么？对，我会……”

“那就行了。”

“什么意思……”泰勒疑惑地问道。突然，他明白了过来，“你想让我开？“

“是的，我就是这个意思。”O5-8的笑容更明显了。

“您想要进入感染区？”这时，一直跟在O5-8背后沉默不语的李长庚突然发话了，“我认为这是十分危险的行为。”

O5-8笑着向李长庚摆了摆手。“没事的，只是进去兜一圈而已，不会有危险的。而且你已经说了，感染区里什么也没有。”

李长庚犹豫了一下，又提议道：“那么，请让Alpha-1陪同。”

“不，不需要。事实上，我只要杰弗森先生一人的陪同就够了。他曾是一名优秀的军人。我相信他会保护好我的。”

“但是……”

“够了！这是命令。我和杰弗森先生要开直升机进感染区去转一圈，就是这样。“O5-8打断了李长庚的话。李长庚还想再说些什么，但终究没有再开口。

此时，布莱克伍德放下了对讲机。“直升机已经准备好了，随时可以起飞。”显然他也听到了刚刚O5-8和李长庚的争论，所以没有再多说什么。

“很好，指挥官。那么请带路吧。”O5-8一脸微笑。

----

目送三人消失在了夜色之中，李长庚的心中升起了一丝不安。不管怎么说，只带一个人就进去那种地方还是太危险了，自己果然还是应该拦下他的。

“怎么样，头儿？”雷德不知从哪儿冒了出来，“O5-8怎么说？”

“他说他要亲自去感染区里进行调查。”

“什么？不要我们陪着？这样没问题吗？你同意了？”雷德显然吃了一惊。

李长庚给了雷德一个无奈的眼神。“我当然不同意，但又有什么用呢？”

雷德盯着李长庚看了一会儿。 “听着，头儿。我知道O5-8对于你来说意味着什么，但他毕竟是一位O5，他做事一定有自己的理由，你……”

“行了，这件事与你无关，”李长庚打断了雷德的话，“我自有分寸。”

不再搭理雷德，李长庚走回了帐篷中，准备收拾一下刚刚向O5-8展示的文件。突然，他的目光落在了桌子上的一样东西上。

那是一个用某种泛着皮革光泽的物体编织成的指环。
