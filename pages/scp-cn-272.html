**项目编号：**SCP-CN-272

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-272与配套的游戏机，电视一同被收容于Site-CN-51。请随时保持电视与游戏机供电，以用于观察SCP-CN-272的异常性。开启SCP-CN-272之后，除受试者与播放工具外，任何物品与人员必须距离SCP-CN-272两米以外。受到SCP-CN-272-1效果影响的物品或人员必须于特定区域深埋处理。

**描述：**SCP-CN-272是一盘灰色游戏卡带，卡带上方除贴有写有“沙漠赛跑”字样的标签外，无任何其他信息。SCP-CN-272是一部竞速类游戏。在游戏内部，玩家需要与另外多名玩家进行赛跑并躲过各种障碍。游戏画面中有多个类似建筑物的高耸物体，此物体被认为是“存档点”。游戏画面中的博士样人物被称为SCP-CN-272-1，详情请查看视频记录272-1。

SCP-CN-272适用于FC等卡带游戏机。在开起SCP-CN-272时，将从游戏画面处放射出大量辐射。该辐射仅能影响2米以内的人与物，且射线种类未被分类。使用者在玩游戏期间对此无感觉，且会着迷于游戏。最终使用者会死于急性辐射中毒，检测的平均结果为承受了1500REM的辐射量。

在使用者死亡后，SCP-CN-272将会自动开启。使用者将会出现于游戏内，根据游戏规则进行真实比赛。
在使用者躲避障碍的同时，必须将速度保持在15km/h。若低于此速度，将被游戏中的障碍物“沙漠暴风”吹为粉尘，同时游戏外部的使用者尸体也会化为粉尘。因无人到达，无法确认游戏中的高耸物体的具体作用。在比赛中，受试者都对于奖励以及终点十分执着，在无身体不适的情况下将拼命前进。

**附录：**SCP-CN-272被发现于中国河北省██的一处民宅内。独居的受害者受到辐射影响死亡，此事受到了基金会特工的关注，SCP-CN-272被收容。具进一步调查，SCP-CN-272曾被放置于中国的核试验基地内。正在研究是否因为SCP-CN-272长时间处于高辐射环境而拥有异常效果。相关人员已接受记忆处理，封锁受害者房间并进行辐射清理。因SCP-CN-272信息不完全，无法考证其游戏厂商。

[[collapsible show=&#34;+ 实验记录272&#34; hide=&#34;- 实验记录272&#34;]]
__**实验记录272**__

**受试者：**D-272-1至D-272-10十名。
**实验方法：**不透露异常效果，使D级人员开启SCP-CN-272，并利用摄像机记录。摄像机设置于两米外。

&gt; 〈录像开始〉
&gt; 
&gt; 10名D级人员死亡后进入SCP-CN-272。
&gt; 
&gt; **SCP-CN-272-1：**//&#34;新来的来这儿登记下，现在才开始比赛。&#34;//
&gt; 
&gt; **D-272-6：**//&#34;这卡带把咱们带到了个什么地方，不就是打打游戏吗，为什么要我们亲自比?&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;问那么多干嘛?D-272-1到D-272-7过来登记，比赛规则跟游戏一样，最远的建筑那有你们想要的。其余的就跟这等着。&#34;//
&gt; 
&gt; **D-272-9：**//&#34;一会还要我们几个比一次吗?&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;不是，跟这块等着。一会等着被吹散了吧。&#34;//
&gt; 
&gt; **D-272-9：**//&#34;这不公平，为什么他们就可以比?&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;真实比赛的名额只有7个，给你定的就听着。就这么不公平，跟你爸妈只管你的3个哥哥姐姐一样，名额就是满了。你很不幸，生的不是时候死的也不是时候。&#34;//
&gt; 
&gt; **D-272-9：**//&#34;你…你为什么知道这个?&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;神告诉我的啊，你们叫什么干过什么都在这上边记着。&#34;//（SCP-CN-272-1拿出一叠文件）
&gt; 
&gt; **SCP-CN-272-1：**//&#34;比赛开始了，快点。还有就是不允许反抗。&#34;//（SCP-CN-272-1拿出一把手枪）
&gt; 
&gt; 7名D级人员从起点处出发。
&gt; 
&gt; 比赛开始后3分，游戏障碍“沙漠暴风”产生，3名等候的D级人员化作粉尘。同时，外部尸体化作粉尘。
&gt; 
&gt; **D-272-4：**//&#34;已经…已经不行了。我求你让我歇会…成吗…&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;不行，没有特殊。这和你死前一样，你死前需要被逼着去学习，工作。只要还动着就会累，要不然就被吹成灰。&#34;//
&gt; 
&gt; **D-272-4：**//&#34;可是…奖励…一定要得到…&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;不知道自己几斤几两吗?明明赢不了可还要努力就是你蠢。&#34;//
&gt; 
&gt; D-272-4被吹为粉尘。同时，D-272-5因心脏病发作而猝死。
&gt; 
&gt; 比赛共进行1时46分。其中D-272-4、D-272-2、D-272-3被吹为灰烬，D-272-5死于心脏病发作，D-272-6陷入流沙，D-272-1身体被燃烧，D-272-7死于毒蛇。无人完成比赛。
&gt; 
&gt; 〈录像结束〉

经过分析录像，发现受试者在比赛中二次死亡时无任何反应。此现象被认为是受试者无痛觉。同时，发现SCP-CN-272-1的面前画有基金会标志。
[[/collapsible]]
[[collapsible show=&#34;+ 视频记录272-1&#34; hide=&#34;- 视频记录272-1&#34;]]
__**视频记录272-1**__

2018年1月██日，SCP-CN-272的效果自动发生在研究员███的电脑上，屋内的监控录像机将此记录。

&gt; 〈录像开始〉
&gt; 
&gt; **SCP-CN-272-1：**//&#34;听着后辈，我想跟你说点事。&#34;//
&gt; 
&gt; **研究员███：**//&#34;这…为什么会这样…&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;你放心，我就是想跟你反应个问题，又不杀了你。你们把卡带收容起来了，怎么让别人玩?&#34;//
&gt; 
&gt; **研究员███：**//&#34;先告诉我你为什么叫我后辈?收容异常是我们的任务。&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;因为我曾经于基金会任职过，这也是为什么我会在我这个画一个基金会标志。&#34;//
&gt; 
&gt; **研究员███：**//&#34;那你为什么会在那个地方?&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;我死了，被基金会处决了，然后就被带到了这儿，神选择了我。刚刚来这块的时候我惊呆了，和我日记里写的一样。不过，就跟你们一样，我也没见过这个神到底什么样。&#34;//
&gt; 
&gt; **研究员███：**//&#34;你为什么会被处决?&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;我在我的研究室里留下了一些日记，自己去找。基金会啊，我讨厌它却又放不下，只能画一个标志在面前，看着它被风沙侵蚀褪色。&#34;//
&gt; 
&gt; **研究员███：**//&#34;那讨厌又是为什么?&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;自己去找为什么。还有，我劝你离职，在这里工作你是为了什么，危险又不会有什么好处。&#34;//
&gt; 
&gt; **研究员███：**//&#34;我…我不清楚，或许是为了作贡献吧…&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;你这个一级的小后辈啊，和一群人杰争贡献，又幻想着自己能成为谁，和那群化作风沙的傻子一样，根本不知道自己要什么却去和比你强很多的人去竞争。&#34;//
&gt; 
&gt; **研究员███：**//&#34;不需要评论我，告诉我什么是比赛的奖励?&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;就是不死，留这儿陪我。去享受在自己成为“半神”后看那群蝼蚁奋斗，死去后的快感。不过吗，这可还没人获得这个奖励。&#34;//
&gt; 
&gt; **研究员███：**//&#34;还有…&#34;//
&gt; 
&gt; **SCP-CN-272-1：**//&#34;闭嘴。剩下的答案自己去找吧，在Site-CN-██的研究室里。知道你们是不会让我天天看傻子比赛了。最后记住，希望是无比渺茫的。&#34;//
&gt; 
&gt; 〈录像结束〉

此后，对于研究员███的检查并未显示出受到任何辐射。SCP-CN-272被认为可控制自身辐射。已确认SCP-CN-272拥有自主性，正在对SCP-CN-272-1所说的“神”进行调查。暂时认定SCP-CN-272的内世界是另一个维度。
[[/collapsible]]
[[collapsible show=&#34;+ 探索记录272-1&#34; hide=&#34;- 探索记录272-1&#34;]]
__**探索记录272-1**__

经过探索，已确认SCP-CN-272-1是被处决的Dr.Eternity。Dr.Eternity因间接伤害基金会职员，破坏他人研究结果而被基金会处决。以下为Dr.Eternity的日记。

&gt; 2006年4月29日   晴
&gt; 
&gt; 明天就要和这个世界真的说再见了。处决，也真的没什么好怕的。比起处决我更受不了我那些朋友一个个飞黄腾达。Dr.██那个家伙，已经成了副主管，研究员██已经晋升到了4级，明明和他们同时入职的啊。我这个家伙，碌碌无为，没有勇气，没有才能，不剩下什么了。做不好啊，就只能往坏了做了，去破坏，去嘲笑更弱小的人。但是，我多么想带着我最初的热忱继续执着。
&gt; 
&gt; 明日之时，将进入无尽长眠。做一个孤独者，与黄沙做伴。荒原大漠，无边无际，狂风阴霾，侵蚀我心。功名之路，荆棘遍地，建功立业，有心无力。来玩一个游戏吧，终将化作烟尘随风散去。
[[/collapsible]]
