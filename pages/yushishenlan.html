&gt; 老大，从之前那帮GOI那里收缴了几本书籍，但是其中几本已经确认是被放逐的图书馆正在悬赏回收的书籍，怎么处理？
&gt; 
&gt; 有没有异常性质？记录着什么内容吗？
&gt; 
&gt; 实验显示阅读上不会有任何问题，内容上整体记载了有关记录中的数个GOI团体以及已知的黑型个体的信息。
&gt; 
&gt; 做备份，之后把安排果冻鱼特工将原件返还给图书馆，记得让他谈价格。
&gt; 
&gt; 好的，老大。

------

当巨斧挥开擎天的山体，斧刃间盛开出黯紫的原始之花，阳光透过斩击激起的尘埃第一次照射到这片混沌初开的大地之时，另一种生物也第一次睁开了双眼。

开天纪以来，世界第一次拥有了细细拂过大地的微风，第一次拥有了温暖而炙热的阳光，第一次拥有了甘甜又有些许苦涩的细雨。这使得这种适应了从前黑暗混沌的生物极度的不适，第一代的它们很快的灭绝了。

但它们的尸骸顽强地和开天的巨人融合到了一起，霸道的占领着巨人的每一处细胞，每一滴鲜血。在经过了几百年的演化后，已然满目疮痍的巨人终于不堪重负的病倒在地面。他早已因病痛溃烂至液体的肉身被大地吸收，跟着同样不断进化的菌类，植物以及微生物一起，新生命在这个被巨人尸水滋养的大陆上慢慢的诞生了。

或许始终是巨人的一部分，新生的生物外貌和巨人极其相似，但体型要小，数量要多。在最后一场大雨袭来后，他们如春笋一般在阳光的照射下生长出来。

我们的故事就从人类的起源开始讲起。

------

继承了巨人血液的人类无疑是新生一代生物中的佼佼者，他们天生就会使用工具，拥有迅捷的双脚和灵敏的双手。同时他们也继承了黑暗生物的一些天赋，他们可以和不同物种的生物进行对话，说服它们为自己服务，甚至可以通过和大气中的分子对话，使其分裂或融合，从而释放出好似奇迹一般的魔术。

因为这种力量，比他们体型巨大百倍的猛兽甘愿受他们驱使，间隙中未知而又强大的黑暗怪异恐惧于人类的力量，蜷缩在人类不屑居住的腐水中不敢靠近。

几乎是理所应当的，人类很快便成为了整片大陆的主人。可是另一种东西渐渐地在日益强大的人类心中涌现了出来。那是原本生活在混沌中的黑暗生物的求生欲望，即使营养足够也要继续扩张，吞噬其他生物来吸收养分的本能，而这种本能毫无保留地被其后代们继承了。

所以很快的，人类就对这个世界厌烦了。

太小，这个已经被人类探索到极致的大陆很快就小到承担不了他们日益膨胀的人口基数，他们将视线投向了另外两个区域——遥不可及的天穹，无边无际的大海。他们自信地想着，既然已经征服了大地，那么天空和海洋应该也没有问题。

准备工作立刻开启了，巨人的技术帮助他们制造了轻柔而坚固的辅助翅膀，巨鲸的肺脏被改造成他们潜入深海的潜水衣。两拨精心挑选，全是部落勇者和英雄的队伍出发了。

------

海洋队穿过巨大生物的骨骼森林，按照先人的地图游过内脏腐烂后的腐尸之海，爬上最高的一棵脊椎树，趾高气昂地踩在一颗巨大的头盖骨上，先遣队的队长终于看到了他们此次旅途的终点——湛蓝的大海边。

拍击在岸边的海浪声似乎在奏响着欢迎他们的音乐，轻柔的海水像是宠物舔舐主人一般的掠过众人的脚边。是因为第一次看到海洋的震撼吗？仿佛有一种无形的声音在先遣队的耳边低语，呼唤着他们前往海底夺取他们此次冒险的胜利。

盲目的自信，陆地上没有天敌的傲慢使得他们毫无防备的扑向了大海的怀抱。但是在逐渐沉入深海的过程中，一些人稍微感觉到了不安。太安静了，自坠入深海之后，仿佛一切陆地相关的声音瞬间就消失了一样。耳边响起的只有呼吸气泡慢慢上升的咕噜声，还有那抵达海畔后若有若无的细语。

随着下坠深度的增加，景色逐渐变得昏暗，勇士们耳边的细语声也逐渐清澈了起来。那不单单是能听到那么简单，几乎所有人都感觉到了一种飘飘然的舒适感。海水如丝绸般划过勇士们的身体，仿佛少女的手臂轻柔地划过他们坚实的身体，又好似她们柔软的大腿般温柔地缠住他们半边身体。有东西轻轻的依偎在他们的耳边，悄悄地说着话，还时不时的……

时不时地有什么柔软又温暖的……舌头……伸进去了……

啊……主人……

细丝如毛的触手顺着耳洞钻入大脑，曾经的勇者，曾经的英雄毫无抵抗的成为了深海处女最忠实的奴仆。

终于有人感觉不对劲了，仅剩的数人挣扎着向上游去。当他们终于浮上海面的时候，看到天穹的那边降下无数的火球——是天空组的羽翼被某种东西点燃正在快速下坠。

惨叫，悲鸣，烤熟的气息在空中弥漫开来。喃语，怪笑，脚底猛地被什么一拽。深海组最后一个勇士再次落入深蓝处女的子宫之中。

直到那个时候，意识已然朦胧的他才意识到初临海边时，大海舔舐着其双脚的举动并不是宠物舔舐主人。

她只是在品尝味道而已。

如猛虎第一次沾染鲜血，恶犬第一次尝到肉香一般。大海的领主——深蓝之处女第一次品尝到人类的滋味，她对此着迷。随即便是不断地海啸，不断地降雨，处女的触手逐渐侵蚀着人类的领地，大海逐渐掠夺着陆地的版图。

洪水的时代来临了。</textarea></pre>
