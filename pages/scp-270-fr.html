    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo originale:** SCP-270-FR - La Grenouille Dissociative
**Autore:** [[*user PlasmaLeft]]
**Traduttore:** [[*user Heloderma Horridum]]
**Data di pubblicazione:** 19 luglio 2017
**Immagine:** &#34;Grenouille.png&#34; - dipinto di **[[[http://www.federicogemma.it|Federico Gemma]]]**
[[include credit:end]]


[[include component:image-block name=https://i.postimg.cc/4d14ThDW/Grenouille.jpg|caption=Rappresentazione di SCP-270-FR dipinta dall&#39;agente [http://www.federicogemma.it Federico Gemma].]]

**Elemento #:** SCP-270-FR

**Livello di Minaccia:** Bianco ○

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-270-FR deve essere conservato in una stanza dotata di un divano e sufficientemente grande da poter ospitare il suo paziente. L&#39;entità deve poggiare su uno spesso cuscino che permetta di distinguere chiaramente le ossa disposte divanti al divano, e uno specchio a senso unico deve rimpiazzare una delle pareti più larghe, in modo da rendere ogni test più immersivo per i soggetti. Le ossa che compongono SCP-270-FR devono essere verniciate per evitare una degradazione fisica dell&#39;entità. Nel corso degli esperimenti effettuati in presenza di SCP-270-FR, il soggetto impiegato deve essere interrogato sul comportamento dell&#39;anomalia. Un amnestico di Classe A deve essere somministrato ad ogni soggetto al termine di una sessione (consultare la registrazione 270-FR-6).

**Descrizione:** SCP-270-FR è lo scheletro integro di una //Pelophylax ridibundus// (Rana verde maggiore) di sesso indeterminato, misurante 110 cm di lunghezza e 56 cm di altezza per una massa di 5 kg. Oltre alla taglia anomala, SCP-270-FR viene percepito come vivo, e con tutti i tessuti e gli arti intatti, dagli individui affetti da disturbo dissociativo dell&#39;identità.

L&#39;entità sembra essere in grado di interagire con questi individui e di poter dare il suo aiuto nei loro problemi identitari. L&#39;individuo stabilisce un dialogo con l&#39;entità, senza che alcuna interazione proveniente da SCP-270-FR e diretta verso il soggetto sia udibile o visibile (consultare l&#39;esperimento 270-FR-A). Qualsiasi individuo che ha avuto una discussione con l&#39;entità la designa come &#34;Dottore&#34; e la chiama in questo modo durante la sessione, ponendole inoltre una serie di domande. Tra le risposte del soggetto sono state individuate solo frasi interrogative (consultare la Lista delle frasi ricorrenti pronunciate all&#39;attenzione di SCP-270-FR). SCP-270-FR può ricevere individui tutti i giorni e senza alcuna importanza dell&#39;orario; i pazienti non hanno bisogno di prendere appuntamento. Nessun trattamento viene fornito da SCP-270-FR: viene impiegata solamente la comunicazione. Quando i disturbi dissociativi di un individuo vengono guariti dall&#39;anomalia attraverso le sedute, il soggetto vede apparire dei tumori sul corpo e segni di invecchiamento nel comportamento dell&#39;animale. In seguito a ciò, il soggetto non ricorda più nulla dell&#39;esperienza avuta con SCP-270-FR, né dell&#39;anomalia in sé, ma ricorda di aver osservato a lungo lo scheletro. Affinché l&#39;entità appaia morta, il soggetto deve interrompere il contatto visivo con essa.

In caso di perdita di contatto con l&#39;entità per oltre venticinque settimane senza aver ripreso sessione con essa, il soggetto rischia di cadere in depressione e di provare pensieri suicidi, o di morire avvelenato se il suicidio non può essere commesso (consultare l&#39;esperimento 270-FR-B). La Fondazione ha utilizzato ogni metodo fino ad oggi noto per mantenere in vita il personale colpito da questi impulsi suicidi o dall&#39;avvelenamento. Gli individui sono suscettibili di perdere coscienza. Gli esami del sangue di uno dei soggetti hanno rivelato una presenza importante di batracotossine (C,,31,,H,,42,,N,,2,,O,,6,,) -- variabile da quaranta a sessanta microgrammi per litro (µg/L) di sangue che si conclude con un&#39;autointossicazione. Le analisi della corteccia prefrontale del paziente hanno rivelato che la batracotossina si forma a partire da una stimolazione anomala del cervello con conseguente produzione di questa sostanza da parte della pelle, che viene poi assorbita da quest&#39;ultima dopo averla secreta. È stata avanzata un&#39;ipotesi che collega questo fenomeno alle proprietà velenose di SCP-270-FR.

**Scoperta di SCP-270-FR:** L&#39;entità è stata scoperta in una mostra temporanea del museo di Storia Naturale di █████, in Belgio. In seguito a numerose segnalazioni della stampa locale riguardanti persone che adottavano un comportamento inusuale davanti alla sua vetrina, la Fondazione ha recuperato lo scheletro nel più breve tempo possibile e cancellato le informazioni riguardanti esso prima che si diffondessero su scala più ampia, tramite i media digitali. Una falsa spiegazione sul fenomeno è stata pubblicata per coprire l&#39;esistenza di SCP-270-FR.

Il personale del museo non affetto da disturbi dissociativi dell&#39;identità, trovatosi nelle vicinanze dell&#39;anomalia durante il recupero, ha ricevuto un amnestico di Classe A. Un altro membro del personale, affetto da disturbi dissociativi e anch&#39;esso nelle vicinanze dell&#39;anomalia, è stato invece esaminato, per poi essere rilasciato e sottoposto a trattamento amnestico di classe A.

**Lista di frasi ricorrenti pronunciate dai soggetti verso SCP-270-FR:**

- All&#39;inizio di una sessione:

* //A cosa mi servirà tutto questo?//
* //Chi è lei, Dottore?//
* //Quanto costerà la sessione?//
* //Perché sono qui?//
* //Perché non mi riconosco più nelle mie parole?//

- Nel corso della sessione:

* //Cosa mi ha portato a fare questo?//
* //Quindi avrei dovuto intraprendere un altro &#34;cammino spirituale&#34;, Dottore?//
* //Mi sta dicendo che ciò che rende un&#39;identità tale è [DATI CANCELLATI]?//
* //(gridando) PERCHÉ MI SONO RIDOTTO COSÌ?//

È degno di nota come le domande varino ad ogni seduta.

- Al termine della sessione:

* //Non ha una bella cera, Dottore, è sicuro di stare bene?//
* //Mi ha davvero aiutato, Dottore, ma sono preoccupato per lei, potrei ricambiare il favore?//
* //Dottore, chiamiamo un&#39;ambulanza, lei sembra essere molto malato, non è così?//
* //Bizzarro, sto vedendo solo adesso questi tumori, anche se sono enormi... Di cosa soffre?//

È degno di nota come il soggetto comunicherà sempre con frasi interrogative.

&gt; __**Esperimento 270-FR-A - 06/09/20██**__
&gt; 
&gt; **Soggetto:** D-4025
&gt; **Procedura:** Determinazione della forma di comunicazione utilizzata da SCP-270-FR.
&gt; **Risultato:** Impiegata la lingua madre del soggetto.
&gt; **Analisi:** Il Classe D utilizza il linguaggio umano per comunicare con SCP-270-FR, come se stesse parlando ad uno psicologo. Poi, mormora delle domande incomprensibili e continua a parlare con l&#39;entità.
&gt; **Nota:** Il soggetto è stato indotto a parlare in diverse lingue, l&#39;entità rispondeva sempre nella sua lingua madre.

&gt; __**Esperimento 270-FR-B - 27/05/20██**__
&gt; 
&gt; **Soggetto:** D-4027
&gt; **Procedura:** Impedire la morte del soggetto conseguente ad un&#39;assenza di contatto con SCP-270-FR superiore a 25 settimane. Il soggetto è allettato e mantenuto in coma artificiale per evitare il suo suicidio.
&gt; **Risultato:** Fallimento. Morte del soggetto.
&gt; **Analisi:** Il soggetto è stato avvelenato a causa della presenza di batracotossina nel suo corpo. La fonte da cui è stata introdotta questa sostanza è sconosciuta.

&gt; __**Esperimento 270-FR-C - 16/07/20██**__
&gt; 
&gt; **Soggetto:** D-4034
&gt; **Procedura:**  Impedire la morte del soggetto conseguente ad un&#39;assenza di contatto con SCP-270-FR superiore a 25 settimane. Il soggetto è allettato e mantenuto in coma artificiale per evitare il suo suicidio. Una grande quantità di antidoto contro la batracotossina è stata assorbita dal soggetto tramite infusione.
&gt; **Risultato:** Fallimento. Morte del soggetto.
&gt; **Analisi:** Il trattamento non ha avuto alcun effetto sul soggetto. Questa batracotossina resiste a tutti i tipi di antidoto noti.
&gt; **Nota:** La batracotossina è ormai designata come SCP-270-FR-1.

&gt; __**Estratto dalla registrazione 270-FR-5 del 07/09/20██, passaggio a 0H 10min 0sec__**
&gt; 
&gt; **Intervistato:** D-4026
&gt; **Intervistatore:** Dr █████ ██
&gt; 
&gt; **Premessa:** Sono state poste delle domande sul comportamento di SCP-270-FR durante una sessione. La seduta è già iniziata da dieci minuti.
&gt;
&gt; -------
&gt;
&gt; **Dr █████ ██:** Bene, Classe D, può incominciare dicendomi se il //Dottore// sta gesticolando, muovendo la bocca o cose del genere.
&gt; 
&gt; 
&gt; **D-4026:** No, non sta facendo niente di speciale, respira, a parte... (//il soggetto sembra interrompersi//).
&gt; 
&gt; **Dr █████ ██:** Perché ha smesso di parlare?
&gt; 
&gt; **D-4026 :** Ehm... Mi scusi, è solo che il //Dottore// vorrebbe che io la smetta di parlare con lei e che continui la sessione.
&gt; 
&gt; **Dr █████ ██:** No, continui a rispondere alle mie domande, abbiamo appena iniziato...
&gt; 
&gt; **D-4026:** Cosa intende per //cammino spirituale//? (//nessuna risposta//)
&gt;  
&gt; -------
&gt;
&gt; **Nota finale:** L&#39;entità ha una grande influenza sui soggetti, e può impartire loro ordini. Questo atteggiamento deve essere attenzionato per essere sicuri che SCP-270-FR non abbia cattive intenzioni. Apparentemente, l&#39;entità sembra rimanere immobile.

&gt; __**Estratto della registrazione 270-FR-6 del 15/09/20██, passaggio a 0H 4min 23sec__**
&gt; 
&gt; **Intervistato:** D-4030
&gt; **Intervistatore:** Dr █████ ██
&gt; 
&gt; **Premessa:** Ripetizione dell&#39;esperimento precedente, ma questa volta la Classe D impiegata è stata informata prima dell&#39;inizio della sessione. Deve rispondere a tutti i costi alle domande poste, oppure sarà terminata.
&gt;
&gt; ---------
&gt;
&gt; **D-4030:** (//Gridando//) CHE COSA HO FATTO PER ESSERE QUA, NON SAPENDO NEMMENO CHI SONO?
&gt; 
&gt; **Dr █████ ██:** Bene, e cosa le ha risposto il //Dottore//?
&gt; 
&gt; **D-4030:** Lui mi... mi ha fatto pensare al mio percorso, alla mia vita schifosa, a...
&gt; 
&gt; **Dr █████ ██:** (//Chiude il microfono che collega sonoramente la stanza di registrazione alla camera di contenimento di SCP-270-FR//) Si direbbe che i nostri amnestici non siano più efficaci di fronte all&#39;entità, questo potrebbe essere un problema... Assistente ████████, mi ricordi che alla fine della sessione dovremo porre delle domande sulla vita della Classe D.
&gt; 
&gt; __**Passaggio a 2H 03min 06sec**__
&gt; 
&gt; **Dr █████ ██:** Bene, adesso che si sta chiedendo cosa sta facendo davanti alle sue ossa, le chiedo un favore: mi parli del suo percorso di vita.
&gt; 
&gt; **D-4030:** Io... ho vissuto per molto tempo a █████, in Francia; in seguito, ho vissuto a Los Angeles dove ho iniziato la deriva nell&#39;illegalità, per mancanza di denaro, a causa dei miei genitori che mi hanno rinnegata perché sono omosessuale. Ho ucciso e derubato, per anni... Fino a quando non sono stata finalmente catturata dalla polizia...
&gt; 
&gt; **Dr █████ ██:** E cosa è successo dopo?
&gt; 
&gt; **D-4030 :** Mi hanno condannata alla sedia elettrica, ma poi mi hanno liberata e in seguito portata in questo posto. Da qui in poi diventa tutto sfocato...
&gt; 
&gt; **Dr █████ ██:** Ah, [REDATTO].
&gt;
&gt; -----------
&gt;
&gt; **Nota finale:** Al termine del test, è stato somministrato un amnestico di Classe B a D-4030. SCP-270-FR è dunque capace di annullare gli effetti di un amnestico di Classe A, facendo così riemergere nel soggetto ricordi dimenticati della sua vita passata da civile.
