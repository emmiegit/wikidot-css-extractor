    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

La Dra. Kira Petra caminaba por el oscuro pasillo. No era un viaje muy largo entre el ascensor y el centro de archivos, pero una creciente ansiedad le subió a la garganta. Le recordaba ligeramente a cuando aún vivía en su casa y tenía que ir al sótano para lavar la ropa. Incluso aquí se oían sonidos misteriosos y extraños golpes. Hacía lo posible por mantener el miedo a raya hasta que...

&#34;¡Ey!&#34; Un joven chico salió de una de las pilas de archivos y entró en la débil luz.

&#34;¡Mierda!&#34; La chica dejó caer al suelo los archivos que ya había recogido.

El joven se arrodilló inmediatamente para ayudarla a recogerlas y se mostró más claramente. Le recordaba mucho a un chico que había visto en el colegio. No era alguien a quien conociera bien, sólo una cara más en algunas clases. Pero aquí parecía mucho más guapo. Llevaba una camisa marrón con una bufanda verde alrededor del cuello.

&#34;Uh. Hola.&#34; Dijo mientras sus manos alcanzaban la misma carpeta de archivos. &#34;Soy Kira.&#34; Ella sonrió levemente y metió la carpeta en la pila. &#34;¿También buscas al archivista?&#34;

&#34;Dios, sí. Este lugar es un laberinto.&#34;

&#34;Lo sé, ¿no?&#34;

El chico le sonrió rápidamente y volvió a ponerse en pie. &#34;¿Estás buscando a SCP-093?&#34;

&#34;¡Eso está clasificado!&#34; Dijo con una pequeña carcajada. &#34;Pero sí. Lo siento. Me acaban de asignar y me mandaron aquí a leer sobre el tema.&#34;

Una voz entonces, fuerte y molesta, vino llamando desde el pasillo. &#34;Miren, no quiero interrumpir lo que sea que estén haciendo, pero tienen que registrarse antes de empezar a llevarse alguna mierda.&#34;

&#34;Ahh. Bueno, eso ayuda.&#34; Kira sonrió y miró hacia el suelo mientras los dos seguían el sonido de la voz.

El centro de los archivos era un pequeño escritorio redondo, y el archivista estaba sentado en el centro de interminables estantes de información. Llevaba una chaqueta de tweed color paja sobre una camisa de vestir negra con un corbatín color chartreuse. La piel del hombre era pálida y curtida, pero era difícil saber con esta luz la edad que podría tener. Kira se acercó al mostrador y puso su tarjeta de identificación en el lector.

&#34;Acceso de Nivel 2. Bien. Eso cubrirá todo lo que tengas en las carpetas. ¿Oí 093?&#34;

&#34;Sí.&#34;

&#34;Vale, vas a querer revisar el Estante 14, Cajas 6-9. Ahí es donde están todos los datos físicos. Te conseguiré una lista de obras digitales también.&#34;

&#34;Claro. ¿Algo en el almacén cuántico?&#34;

El anciano resopló. &#34;No vienes mucho por aquí, ¿verdad? Esto es para todo lo que no fue convertido a cuántico en 2056. La mayor parte es digital o física.&#34;

El chico al lado de Kira levantó una mano. &#34;Si no te molesta que pregunte, ¿por qué han dejado estas cosas fuera?&#34;

&#34;Sí me molesta que lo preguntes. Pero es porque la mierda como esta puede tener cosas viviendo en ella.&#34; El anciano se giró para mirar a Kira. Ella podía ver las cicatrices de las quemaduras a lo largo del lado izquierdo de su mandíbula y cuello desde este ángulo. &#34;Muchas cosas pueden vivir en la información. Si no tienes cuidado puedes pillar un bicho.&#34;

Kira sacó su tarjeta de identificación y la colocó en su bolsillo. &#34;Sentimos haber preguntado.&#34;

El joven asintió junto con Kira. &#34;¿También necesitas mi identificación?&#34;

El anciano dirigió una mirada despectiva al chico. &#34;Obviamente no. Quédate con ella y estarás bien.&#34;

Un pequeño aparato salió del bolsillo del anciano y comenzó a producir extraños ruidos.

Los dos chicos más jóvenes pusieron sus ojos en blanco y fueron a buscar el Estante 14.

El chico habló primero. &#34;¿Eso era un celular?&#34;

&#34;O una cosita de gamer, creo. Dios mío. ¿Quién usa eso todavía?&#34;

&#34;Yo no haría demasiadas preguntas. Ese es el Dr. Cimmerian.&#34;

&#34;No me extraña que sea gruñón.&#34;

Kira se detuvo justo delante del Estante 14. Todavía podían ver al viejo desde aquí. &#34;¿Verdad? ¿Qué tanto debes cagarla para quedarte atrapado en los archivos durante tanto tiempo?&#34;

El chico se encogió de hombros. &#34;No lo sé. Mucho, supongo.&#34;

Los dos pasaron un rato buscando en los archivos antes de que el chico hablara. Sus manos estaban dentro de la Caja 13. &#34;¿Qué hay en esta caja?&#34;

Kira golpeó su mano. &#34;¡No estamos autorizados para eso!&#34;

&#34;¡Oh, por favor! ¿Cuál es el problema?&#34;

Kira rió a medias. &#34;Vamos. Volveremos al escritorio y revisaremos esto.&#34;

&#34;Bien. Sin aventuras para nosotros.&#34;

Los dos se echaron un par de miradas mientras se dirigían de nuevo al archivista. &#34;¿Esto es todo lo que necesitan?&#34;

&#34;Creo que sí. Espera.&#34; Miró al chico que la acompañaba. &#34;¿Tú también estabas aquí por 093?&#34;

&#34;Sí. Ya te lo había dicho.&#34;

Kira se detuvo un segundo. &#34;No me acuerdo. ¿Estás seguro?&#34;

Cimmerian se levantó con una Colt 1911 en la mano. Apuntó al chico. &#34;Si te sirve de algo, te pillé hace unos minutos.&#34;

El chico bajó los hombros. &#34;Mierda.&#34;

&#34;Tienes que dejar de hacer esto, hombre,&#34; dijo Cimmerian, sacudiendo la cabeza. &#34;Lo entiendo, pero tienes que seguir en el juego.&#34;

&#34;¡SCP-245 es una porquería! Eres...&#34; El chico no llegó a decir nada más, pues una bala pasó por donde debería estar su cabeza. El chico se disolvió en la nada antes de caer al suelo.

Cimmerian y Kira se quedaron allí durante unos segundos más antes de que ella parpadeara dos veces y dejara las carpetas sobre el escritorio. &#34;Así que... uh, estos son los archivos que necesito.&#34;

&#34;Sí. Está bien. He subido el resto a tu autoconsola. Intenta no recoger más infomorfos al salir.&#34;

&#34;Uh, claro.&#34; La Dra. Kira Petra asintió y se apresuró a entrar en la oscuridad y hacia el ascensor.</textarea></pre>
