**일련번호:** SCP-281-JP

**등급:** 안전(Safe)

**특수 격리 절차:** 매년 8월 17일부터 익년 8월 12일까지의 기간 중에는 SCP-281-JP에 담당직원을 매주 2인 파견하여 변칙성이 없는지 검사한다. 매년 8월 13일에서 동년 8월 16일까지의 기간 중에는 요원 5인이 사상 281-JP의 관측을 수행한다. 동시에 모든 담당직원은 관측 시작 전의 8월 12월 23시 30분부터 8월 13일 00시 30분까지 제8173기지에서 [[[SCP-482-JP]]]를 전개, 회피규약 281-JP를 실행한다. 관측 중에 허가가 없는 한 SCP-281-JP-1과의 접촉은 피한다.

사상 281-JP의 발생시와 미발생시 모두 SCP-281-JP가 인간에게 직접 해를 끼칠 수는 없다고 생각되는 바, 일반인의 SCP-281-JP에 대한 접촉은 특별히 제한되지 않는다. 이는 지나친 격리조치가 오히려 눈길을 끌어 정보누출의 위험성을 높이는 것을 우려하기 때문이지 결코 SCP-281-JP에 대한 접촉을 장려하는 것이 아님에 유의할 것. 일반인이 SCP-281-JP의 변칙성을 인식했을 경우 조속히 적절한 기억소거를 처치한다.

SCP-281-JP의 특이성을 은폐하기 위해 기상청의 협력 하에 SCP-281-JP 주변의 날씨 관측기록에 수정을 가한다.

**설명:** SCP-281-JP은 ████현 ████시의 산중에 존재하는 폐역이다. 현의 사철노선 ████선에 과거 존재했던 ████역의 터로서, 약 1 킬로미터 떨어진 곳에  ████촌이라는 작은 집락이 존재한다. 지붕이 없고 1개의 단식 홈으로만 이루어진 무인 지상역으로,  플랫폼상에는 역명이 적힌 간판 1개와 긴의자 1개가  설치되어 있다. 이 유구들은 폐역 이래로 현재까지 손대지 않은 채 방치되어, 손상이나 녹에 의한 침식, 잡초의 무성화 등이 진행되고 있다.

매년 8월 13일에서 8월 16일까지, SCP-281-JP에 관련하여 대규모 현실개변을 수반하는 복수의 사상이 발생한다. 이것들을 사상 281-JP라고 총칭한다. 각각의 사상 281-JP는 조금의 차이도 없이 매년 같은 날 같은 시에 발생한다.
&gt; **사상 281-JP-a:** 08/13 00:00
&gt; 과거에 SCP-281-JP가 폐지되었음을 인식하는 것이 불가능해진다. SCP-281-JP의 폐지에 관한 기억을 가진 사람은 그 기억을 완전히 잊고, 기록은 모두 완벽히 조작된다. 개변되는 기록은 인쇄물, 웹사이트, 자필메모, 영상기록, 음성기록에 이르는 모든 매체에 해당되며, 그것은 본 보고서 원본(검열되지 않은 것)도 예외는 아니다. 영향을 받은 메모나 음성기록을 분석한 결과, 필적과 성문은 원래의 기록자와 일치했다. -a의 영향을 받는 것은 「SCP-281-JP이 폐지되었다」는 과거의 기록 뿐으로, 「현재 ████선의 역으로서 SCP-281-JP는 존재하지 않는다」 같은 현재의 사실은 -b가 발생할 때까지 수정되지 않는다. 그래서 -a 발생부터 -b 발생까지 20분간 SCP-281-JP는 「폐지되지 않았는데 폐역이다」라는 모순된 상태에 놓인다.
&gt; 
&gt; **사상 281-JP-b:** 08/13 00:20
&gt; ████선의 노선도, 시간표, 운행표 등의 내용이 SCP-281-JP의 폐지 직전과 같이 된다. 전술한 모순 상태에서 -a 발생 이후 -b 발생 전까지의 기간 중에  ████선 노선도 등을 본 사람은 거기에 SCP-281-JP가 없는 것에 위화감을 느낀다. 그러나 -b의 발생과 동시에 모순 상태는 해소되고, 위화감에 대해서도 대개의 경우 간과나 착오에 의한 것이라고 판단하고 끝나게 된다.
&gt; 
&gt; **사상 281-JP-c:** 08/13 06:11
&gt; -b에서 개변된 시간표에 따르는 시각에 ████선의 시발열차가 SCP-281-JP에 정차한다.
&gt; 
&gt; **사상 281-JP-d:** 08/13 10:00
&gt; 이전의 날씨와 무관하게 상기한 시각까지 SCP-281-JP의 상공은 쾌청해진다. 이 상태는 -r의 발생 시점까지 지속된다.
&gt; 
&gt; **사상 281-JP-e:** 08/13 20:00
&gt; SCP-281-JP 전체가 푸른 화염에 휩싸인다. SCP-281-JP는 그저 휩싸일 뿐이며, SCP-281-JP 내부의 무언가가 발화하고 있는 것은 아니다. 이 화염은 시각에 의해서만 인식되며, 다가가도 열이 없고 만져도 화상을 입지 않는다. 인근 집락의 주민들을 비롯해 화염을 본 사람들은 그것을 인식하지만, 그에 대해 이상하다고 느끼지 않으며 소방당국에 신고도 행해지지 않는다.
&gt; 
&gt; **사상 281-JP-f:** 08/13 20:30
&gt; -e에서 출현한 화염이 소실한다. 이 시점에서 SCP-281-JP 내부의 손상, 녹, 잡초가 불완전하지만 제거된 상태가 된다.
&gt; 
&gt; **사상 281-JP-g:** 08/14 11:43
&gt; 보통 열차가 SCP-281-JP를 발차한 직후, 플랫폼상에서 인간형 존재(SCP-281-JP-1)가 관측된다. -1은 신장 1.6 미터 정도의 십대 여성처럼 보이며, 흰색의 간소한 원피스를 착용하고 있다. 외형상으로는 아무런 변칙성이 없는데, 질량이 없어서 물리적인 접촉이 불가능하다. 대화로 교류가 가능하다. -1은 -j 발생까지  ████촌을 포함한 SCP-281-JP 주변을 불규칙하게 배회한다. 그 동안 -1은 기본적으로 동 촌에 귀성중인 인물  「[씨명 편집됨]」으로 행세하고, 촌민들도 그것을 당연하다는 듯이 받아들인다.
&gt; 
&gt; **사상 281-JP-h:** 08/14 14:50
&gt; -1이 막과자 가게 「████」 앞에 도착하여 소실한다.
&gt; 
&gt; **사상 281-JP-i:** 08/14 15:03
&gt; -1이 재출현한다. 이 때 -1은 막대붙이 아이스케키(SCP-281-2)를 들고 있다. -2는 -1과 같이 질량이 없는 것으로 보인다. 외견상 ██████사제의 파인맛 아이스케키로,  19██년 생산이 종료된 제품과 같은 것이다. -1은 5분 내외 이후 -2를 먹어치우고, 남은 막대기는 그 자리에 버린다. 버려진 막대기는 1초 정도만에 소실한다. ██████사제 아이스케키 막대에는 [[span class=&#34;ruby&#34;]]「당첨」[[span class=&#34;rt&#34;]]アタリ: 아다리[[/span]][[/span]] 또는 [[span class=&#34;ruby&#34;]]「꽝」[[span class=&#34;rt&#34;]]ハズレ: 하즈레[[/span]][[/span]]이 찍혀 있고, 이것은 -2도 같지만, 현재까지 관측된 바에 따르면 -2의 막대에 찍힌 글자는 항상 「꽝」이었다. 이것이 단순한 우연인지는 불명이다.
&gt; 
&gt; **사상 281-JP-j:** 08/14 20:15
&gt; -1이 촌 북서부의 공터에서 소실한다. 여기에는 과거 지주 일가가 살던 양옥집이 있었지만, 방화살인사건(보유 1 참조)로 전소된 이래 공터로 남겨져 있다.
&gt; 
&gt; **사상 281-JP-k:** 08/14 21:29
&gt; -1이 공터에 재출현한다. -1의 원피스 자락 오른쪽 긑처가 조금 타고 있다. -1은 초췌한 모습으로 한동은 그 자리에서 움직이려 하지 않는다. 18분 후, -1은 촌의 사원으로 이동을 개시한다.
&gt; 
&gt; **사상 281-JP-l:** 08/14 21:52
&gt; -1이 사원 경내에 도착하여 멈춘다. 이후 -n이 발생할 때까지 -1은 경내에서 밖으로 나오려 하지 않는다.
&gt; 
&gt; **사상 281-JP-m:** 08/15 10:55
&gt; -1의 안면이나 팔에 폭행을 당한 듯 복수의 멍이 생긴다.
&gt; 
&gt; **사상 281-JP-n:** 08/16 19:34
&gt; -1이 SCP-281-JP로 이동을 개시한다. 이후 -1은 이쪽에서 행하는 어떠한 접근에도 응해오지 않게 된다.
&gt; 
&gt; **사상-281-JP-o:** 08/16 19:47
&gt; -1의 정수리에서 피가 흐른다. 돌 같은 딱딱한 것에 맞거나 혹은 던져진 돌에 맞거나 하여 입은 부상처럼 보인다. 직후 -1은 새빨간 눈물을 흘리며 치열하게 통곡한다.
&gt; 
&gt; **사상 281-JP-p:** 08/16 19:56
&gt; SCP-281-JP에 도착한 -1은 플랫폼에서 선로로 뛰어내린다. 약 2초 후 급행열차가 SCP-281-JP를 통과한다. 직후 -1이 소실, 이후 관측불가능이 된다.
&gt; 
&gt; **사상-281-JP-q:** 08/16 20:00
&gt; SCP-281-JP 전체가 붉은 불길에 휩싸인다. 화염의 색깔 이외에는 -e와 차이는 없다.
&gt; 
&gt; **사상 281-JP-r:** 08/16 20:30
&gt; -q에서 출현한 화염이 소실한다. 이 시점에서 SCP-281-JP은 사상 281-JP 발생 이전으로 돌아가 있다. 동시에 사상 281-JP의 현실개변의 영향이 일부 예외를 제외하면 모두 소실하고 관측자의 기억에도 남지 않는다.
-r의 발생 후에도 잔류하는 사상 281-JP의 영향으로는 -d에서 개변된 날씨 기록을 들 수 있다. 기상대 기록에 따르면 19██년 이후 8월 13일부터 8월 16일 사이에 SCP-281-JP 주변 날씨는 항상 쾌청하다. 이 점과 함께 칸트 계수기 모니터링 기록으로 미루어 볼 때, 사상-281-JP는 19██년 이후 매년 발생해오고 있음으로 보인다. 19██년은 SCP-281-JP가 폐역이 된 이듬해다.

사상 281-JP의 영향범위는 전 세계에 해당하기에 회피는 곤란하지만, 이세계까지 미치지는 못한다고 추정되며, 지금까지의 실험에서 최소 SCP-482-JP-1에는 못 미침이 확인되고 있다. 그래서 「-a의 발생 시점에 SCP-482-JP-1에 소재」하는 것으로 사상 281-JP의 영향을 모두 회피할 수 있다(회피규약 281-JP). 또한 건수는 적지만 -1은 사상 281-JP로 현실개변이 이루어짐을 인식하는 듯 하며, -1과의 교류를 통해 그것을 통보받는 예도 보고되고 있다.

SCP-281-JP은 19██년 4월 1일에 ████선 ████역으로 개업하여 주로 ████촌 주민들의 생활의 다리로서 이용되었으나, 간선도로 개통에 따라 이용자가 감소한 결과  19██년 3월 31일 폐지되었다. 전세계의 칸트 계수기가 매년 8월 13일에서 8월 16일 사이에 변칙적 수치를 나타내므로, 이 기간 중 전세계적 현실개변이 일어남은 일찌감치 예상되고 있던 바였으나, 그 실태와 원인은 오랫동안 불명했다. 2002년 8월 13일 00시 05분경, 날짜가 달라진 직후 우연히 ████선 노선도를 보고 있던 일반인이 자신이 품게 된 위화감을 인터넷 게시판에 글로 올린 것으로부터 재단이 조사를 개시, 2003년 8월 17일까지 SCP-281-JP의 변칙성의 확인이 완료되면서 SCP 객체로 지정되었다.

**보유 1:** -1이 자칭하는 「[씨명 편집됨]」은 과거 ████촌 주민으로서 실재한 인명임이 밝혀졌다. 시역소에 남아 있는 당시의 호적에 따르면, 실재했던 [씨명 편집됨]은 동 촌에서 일어난 지주 일가 방화살인사건의 피의자로 체포되기 직전인 19██년 8월 16일(SCP-281-JP 폐지 약 8개월 전) SCP-281-JP에서 선로에 투신해 열차에 치여 자살했다. 이 호적을 비롯한 [씨명 편집됨]에 대한 모든 기록 및 기억도 -a 발생과 동시에 현실개변의 대상이 된다.

**보유 2:** 재단 요원의 조사 결과, [씨명 편집됨]이 일으킨 것으로 알려진 방화살인사건의 진범은 따로 있을 가능성이 있다고 판명되었다. 이를 접수하여 사건에 대한 추가 조사 및 SCP-281-JP의 변칙성과의 관계를 알아내기 위해 SCP-281-JP-1에 대한 면담조사의 실시가 요청되었다. 하지만 현 시점에서 이미 안전하게 격리에 성공하고 있는 상황에서 쓸데없이 파헤치는 것은 하이 리스크 노 리턴이라고 판단되어 해당 요청은 기각, 동시에 방화살인사건에 대한 조사 자체도 무기한 동결되었다.</textarea></pre>
