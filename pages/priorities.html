サイト-19の数多の取調室の内の一室に入室した際、[[[all-of-me-wants-all-of-you|ローズ・ラベル研究員]]]は重いため息を吐き、ゆっくりと背後のドアを閉めた。数秒待ち、前を向いた。既にテーブルには1人の骸骨じみた、青白い肌のサイボーグが席に就いていた。ラベルが席に就き、すぐさま提供された報告書に目を通すと、男のサイバネ義眼が室内の照明に反射し、彼女の姿を映した。最終的に彼女は顔を上げ、サイボーグを睨み付けた。男は気取った笑みを返した。

「私の行いを受けてこの尋問があるのかね、ミス・ラベル？」[[[Anderson Robotics Hub|アンダーソン]]]は低く、金属的な声で尋ねた。

ラベルは押し黙ったままで、殺風景で装飾なき一連の人型収容房の写真を取り出した。1枚目では、アンダーソンは咳を分かりやすく数回し、小さな金属片を床に嘔吐していた。2枚目では、サイボーグが慌てて吐瀉物をかき集めていた。3枚目はアンダーソンが金属片で構成された小さきクモのようなドローンにキスし、キスされた箇所が膨らんでいる光景を写し出していた。5枚目では、小さなドローンがカメラの視界から消滅し、房内において奇跡論的対抗陣が輝き始め、部屋の壁が輝く秘文字と象徴で照らされていた。最後の1枚では、反魔術フィールドによるボディの破損を受けてアンダーソンが苦しみ震えている光景が確認できた。

「私たちは問題なくやってきました。」ラベルはため息を吐いた。「何年にも渡る健全な振る舞い。何年にも渡る協力体制。私たちはその見返りとして、体内のシステム修復を許可していました。あなたが体内のパーツを使ってこのような策略を張り巡らしていたのを把握しておくべきでした。」

「断言できるのは」アンダーソンは肩をすくめつつ言った。「私は発明家なのだよ。発明するのだ。」

苛立ちを募らせ、ラベルはこめかみを[[span class=&#34;ruby&#34;]]摩[[span class=&#34;rt&#34;]]さす[[/span]][[/span]]った。

「かもしれませんね...私は論点を何も理解していませんが。ヴィンセント。」ため息と共に、漸く口を開いた。「あなたの会社の商業製品版[[[Products|アムール・ドローン]]]は単独での長距離移動は不可能ですし、ましてやペーパークリップとガムで作り出すなんて言わずもがなです。あなたが恩恵を受けていた奇跡論的効果も弱体化していると思いますよ。言い換えれば、あなたは例え望みの場所に行きたいと思っても、辿り着くのは不可能です。深刻な影響があるでしょうね。財団としてはこれまで以上に強力な奇跡論的障壁を備えた堅牢な独居房へと移転させる予定です。今後は二度とボディ用の部品を入手出来なくなるでしょう。」

「ああ。君たちの取ろうとしている処置の厳しさは十分分かっているさ。」アンダーソンは含み笑いを漏らした。「時至れば受け入れるだろう。これはやらねばならなかったんだ。送信する必要があったメッセージだ。」

「誰に宛てて？」

「企業秘密さ」アンダーソンは満面の笑みを浮かべた。「悪いね、ミス・ラベル。けどこれは私が密かに隠し持っている最高の切り札さ。」

「承知しました。ヴィンス。」ラベルはため息を吐くと立ち上がった。「優先順位の付け方が不可解ですね。電話の向こう側の相手が誰であっても、アムールがあなたに対して費やした全てに見合ってくれるといいですね。」

「誓ってもいい。物事は君の思っている通りに進まんよ。」アンダーソンの笑みは物悲しい笑みへと変わった。「けど、だとしたら君たちに何が出来るんだい？」

ラベルは首を左右に振ると、取調室を後にした。

------

現在はエリカ・リスターとなっている[[[No Good Deed|エリカ・ヘリング]]]はホテルのバルコニーに立ち、中央オレゴンコーストを見下ろしていた。直近の数日は興奮に満ち溢れていて、彼女は今や眠りに就くのが困難だった。彼女の背後、無明のホテルの一室では3日間限りの夫が鼾をかく音が聞こえて来た。彼女は笑みを浮かべ、引き続き無明の海岸に波が打ち寄せる音を聞いていた。彼女は目を閉じ、深呼吸を一度した。

もう一度目を開けると、小さな脆そうなドローンが目の前の手すりに鎮座していた。

彼女は凍り付いた。笑みは悲しみの表情へと変わった。[[span class=&#34;ruby&#34;]]娘[[span class=&#34;rt&#34;]]彼女[[/span]][[/span]]を完全に見捨てた父が小さき伝令の1台を寄越してから随分と月日が流れていた。彼女はドローンを凝視した。

「あなた、ジャンク品で出来ているの？」彼女はそう言うとドロイドを突ついた。小さなロボットが口から細かいジャンク部品を吐き出すと、辺りに散らばった。

「プルルルヴルドゥ？」ドロイドが鳴いた。

エリカはまじまじと見つめた。

「かわいい発明家さん...」彼女はため息を吐いた。

ドロイドは爆発し、きめ細かな銀の霧になった。エリカは咳き込み、呼吸を整えようとした。ゼーゼーと息をすると、脳裏に声が聞こえてきた。

//こんにちは。かわいい発明家さん...//

エリカは凍り付いた。父の低く、金属質な声がはっきりと聞こえた。

//遠縁の消息筋を介して知ったよ、君とルークは遂に結婚したそうじゃないか。おめでとう。//

エリカは目を閉じて、声に耳を傾けた。彼女は周囲のものに当たり散らしかして、声をかき消したくなった。

「私が君に接触できるのはこれが最後になるつもりだ。エリカ。こちらの臆病者共はとうとう塒に辿り着いて、全く出て行こうとしない。私がどれほど残念に思っているかだけは知っておいて欲しい。君と君のお母さんを置き去りにした時、これで2人を安全なままにしておけると終始正当化していた。私が足を踏み入れた世界は危険であり、君たち2人は傷付いてもおかしくなかった。だが嘘だった。

//本音を言えば、私には叶えたい夢を君たち2人を連れたまま追及できなかったんだ。だからこそ必然的に切り捨てるに至った。そして成功した。全てが大きな音を立てて崩壊していく前は有頂天だった。ここ数年は私自身について考える時間が山ほどあったが、色々考えた所、無価値だったと君には伝えられる。君は私なんかよりもずっと価値があったんだ。君の [[[Bridges Burnt|お母さんがトムを見つけた]]]と聞いたら、喜んでくれるだろう。彼は私のためにお母さんと共にいられる。//

エリカは近場の手すりをしっかり握り締めた。その顔には[[span class=&#34;ruby&#34;]]顰[[span class=&#34;rt&#34;]]しか[[/span]][[/span]]め面が浮かんでいた。それでも彼女は聞くのを止めなかった。

//私は許しを乞う気はないし、君も受け取らなくて構わない。私はこの最後のチャンスに救いの手を差し伸べたいから、君を誇りに思っているのを伝えたいから、そして最後のプレゼントを送りたいから、そう望んでいるだけだ。このメッセージが終わり次第、君のメモリーには、1ダースかそこらの変名で設けた銀行口座数件の知識が宿っているだろう。現時点で概して数百万以上は入っているだろう。受け取ったら、好きに使ってくれ。//

//愛してるよ、エリカ。//

//素晴らしい人生を送ってくれ。//

始まりと同じく唐突に声が止んだ。案の定、エリカの脳裏にはエーテル由来の複数の記憶が唐突に出現していた。

* **暗証番号**
* **各名義**
* **銀行口座番号**
* **セキュリティ質問**
* **支店所在地**
* **全口座に紐づけられたメンバーとしての彼女の氏名**

エリカは顔を[[span class=&#34;ruby&#34;]]顰[[span class=&#34;rt&#34;]]しか[[/span]][[/span]]めるのをやめた。彼女は目を開くと、海に背を向けた。

「大っ嫌いよ...。」エリカは独り呟いた。「あの自己中の碌でなしなんか...。」

涙が頬を伝った。

「お金なんかで騙されないわよ...。」
