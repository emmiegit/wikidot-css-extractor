**Об&#39;єкт №:** SCP-1101

**Клас об&#39;єкта:** --Безпечний-- Евклід

**Особливі умови зберігання:** SCP-1101 зберігається в безпечній камері периметром 20x20 метрів в Зоні ██. Кімната зберігання знаходиться під постійним спостереженням, відео з камер відеоспостереження записується, а контроль за камерами повинен здійснюватись з окремої станції CCTV[[footnote]]CCTV (Closed Circuit Television) -- це система замкнутого телебачення, тобто така система, де відео не транслюється в загальнодоступні мережі, а демонструється тільки на спеціальному приймальнику -- //примітка перекладача//.[[/footnote]]; однак за жодних обставин не можна переглядати відео під час події SCP-1101. У разі, якщо пристрої моніторингу виявляють активність у камері зберігання SCP-1101, повинен пролунати сигнал тривоги, а кімнату зберігання та станцію CCNV необхідно заблокувати до припинення аномальної активності. Усі суб’єкти, які перебувають під впливом події SCP-1101, повинні перебувати на карантині під охороною співробітників служби безпеки, які використають засоби захисту слуху. Без дозволу Ради O5 експерименти з SCP-1101 можуть залучати не більше 20 суб’єктів. На SCP-1101 забороняється розміщувати будь-які предмети, окрім випадків контрольованих випробувань.

Після інциденту 1101-4 у камеру зберігання SCP-1101 було поміщено санвузол і запаси їжі на 1 місяць для 20 осіб. Апарат для розпилення нервово-паралітичного газу VX[[footnote]]VX є надзвичайно токсичною синтетичною хімічною сполукою класу фосфорорганічних сполук. Він був розроблений у якості нервово-паралітичної речовини для військового використання у якості хімічної зброї. VX розроблено на базі дослідження токсичності органічних фосфатів, яких застосовували у якості пестицидів -- //примітка перекладача//.[[/footnote]] був встановлений для активації у випадку великої надзвичайної ситуації, зокрема будь-якої з наступних:

* До події SCP-1101 буде залучено більше 50 суб’єктів.
* Ризик неконтрольованого розповсюдження події SCP-1101 за межами закладу зберігання.
* Тривалість події SCP-1101 перевищить 1 місяць.

Якщо цей протокол разом зі стандартними карантинними заходами зазнає невдачі, співробітники повинні звернутись до плану ПОМІРКОВАННІСТЬ-4, який [ДАНІ ВИДАЛЕНО]

**Опис:** SCP-1101 -- це мармурова підставка заввишки 0,6 м із восьмикутною вершиною. Об’єкт не проявляє жодних незвичайних властивостей, доки на SCP-1101 у присутності кількох осіб не помістять будь-який предмет. У цій ситуації будь-який коментар, зроблений щодо об’єкта присутньою особою, почне бурхливу дискусію (подія SCP-1101). Під час події SCP-1101 постраждалі особи змушені продовжувати обговорення, доки не буде досягнуто широкої згоди з однією особою, «переможцем». «Переможець» бере предмет з вершини SCP-1101, що сигналізує про закінчення події. Якщо постраждалі особи не дійдуть згоди, «переможець» сам обирається протягом закінчення певного часу. У цьому випадку переможець зазвичай є тим, хто висував найбільш розумні або фактично правильні ствердження, але, схоже, тут присутній суб’єктивізм, що, можливо, свідчить про розумність SCP-1101. Спогади про подію зберігаються у її учасників. Після події «переможець» відчуває ейфорію та прихильність до предмета своєї «перемоги», тоді як решта постраждалих страждають від легкої пригніченості. Ці ефекти є тимчасовими, та зникають максимум через один тиждень.

Окремі особи приєднаються до події незалежно від навичок дискусії, рівня освіти чи звичайного інтересу до предмету, якії є темою подією. SCP-1101, здається, не викликає серйозних змін особистості, за винятком примусу приймати участь в обговорюванні. Проте, під час події можуть лунати образи на адресу окремих учасників. Цікаво, що під час події не було зафіксовано жодного випадку фізичного насильства, незважаючи на часті прояви крайнього гніву.

Постраждалі люди можуть задовольняти життєві потреби, лише якщо це дозволяє одночасно брати участь у події (суб’єкти можуть впасти від виснаження, якщо подія достатньо тривала, але, здається, не зазнають довгострокових шкідливих наслідків). Подія є меметично заразною: усі особи, які чують обговорення предмету під час події SCP-1101, або бачать SCP-1101 під час події, змушені приєднуватись — у тому числі ті, які спостерігають за подією віддалено. Останні здатні запускати окремі вторинні екземпляри подій SCP-1101, учасники яких схильні переміщуватись до місця розташування SCP-1101.

Тривалість подій є змінною та залежить від конкретних аргументів і позицій залучених осіб. Події SCP-1101 спостерігалися в діапазоні від 3 хвилин до 5 місяців (у цьому конкретному випадку подія припинилася лише через припинення постачання їжі та наступну голодну смерть учасників).

Додаткову інформацію стосовно SCP-1101 можна знайти в [ВИДАЛЕНО].

**Серія експериментів 1101-1:** Початкове базове тестування. На SCP-1101 поміщають якийсь предмет, а піддослідним наказують увійти в камеру зберігання.

**__1101-1A__**
**Предмет:** Нічого.
**Залучені суб’єкти:** П’ять співробітників класу D: від D-1101-1 до D-1101-5.
**Додаткові інструкції:** Ніяких.
**Результат:** Суб’єкти провели нормальну бесіду протягом п’яти хвилин. Експеримент закінчено.

**__1101-1B__**
**Предмет:** 1 прямокутний сосновий брусок.
**Залучені суб’єкти:** П’ять співробітників класу D: від D-1101-1 до D-1101-5, а також д-р Мейджор (залучений незаплановано).
**Додаткові інструкції:** D-1101 наказано описати предмет.
**Стенограма:**
D-1101-1: Це дерев’яний брусок.
D-1101-4: Я думаю, вони хочуть, щоб ми сказали, яка саме це деревина. Останнє, що мені вони доручили — мене весь час змушували засовувати шматки бальси[[footnote]]Бальса, або [*https://uk.wikipedia.org/wiki/%D0%91%D0%B0%D0%BB%D1%8C%D1%81%D0%BE%D0%B2%D0%B5_%D0%B4%D0%B5%D1%80%D0%B5%D0%B2%D0%BE бальсове дерево], англійською -- [*https://en.wikipedia.org/wiki/Ochroma Ochroma] або Balsa tree -- //примітка перекладача//.[[/footnote]] в якусь машину.
D-1101-2: Ха, бальса не буває брусками, це щось інше.
D-1101-3: Я б не сказав, що це бальса, це, напевно, якийсь дуб.
Д-р Мейджор //[через інтерком]//: Це брусок з сосни.
D-1101-1: Хто це сказав? Це, мабуть, якась хитрість. //[Інші суб’єкти вголос погоджуються]//
Д-р Мейджор: Ви телепні, я знаю, що це!
[ВИДАЛЕНО]
**Результати:** На цьому етапі всі властивості SCP-1101 були невідомі; Доктор Мейджор дистанційно спостерігав за подією, і тому теж виявився залученим до неї. Піддослідні продовжували сперечатися протягом 6 хвилин як про склад бруска, так і про надійність слів доктора Мейджора. Через 6 хвилин доктор Мейджор переконав їх стосовно матеріалу бруска, а потім вийшов із кімнати для спостереження, щоб зібрати блок, і таким чином «переміг» та завершив подію. Згодом спостереження за SCP-1101 було припинено.

**__1101-1C__**
**Предмет:** 1 прямокутний сосновий брусок.
**Залучені суб’єкти:**  П’ять співробітників класу D: від D-1101-1 до D-1101-5.
**Додаткові інструкції:** D-1101 наказано висловити свою думку стосовно об’єкту.
**Стенограма:**
D-1101-1: О, це цей клятий брусок. Я, е-е, мені це так важливо? Він ж нічого не робить.
D-1101-3: Гадаю, ви могли б використовувати його як дверний стопор?
D-1101-5: Кому в біса воно потрібно?
D-1101-2: Мені! Я б ним папір притискував.
D-1101-3: Ні, для цього він дуже великий. Я думаю, краще ним двері підпирати.
D-1101-5: Ви серйозно? Це ж //[лайка]// брусок!
[ВИДАЛЕНО]
**Результат:** Піддослідні сперечалися про можливі варіанти використання бруска протягом наступних 13 хвилин. Було досягнуто згоди, що брусок не призначений для чогось конкретного, але його можна використати з користю. D-1101-2 став «переможцем» і завершив подію.

**__1101-1D__**
**Предмет:** Один портативний DVD-плеєр Panasonic, без живлення.
**Залучені суб’єкти:** П’ять співробітників класу D: від D-1101-1 до D-1101-5.
**Додаткові інструкції:** Ніяких.
**Стенограма:**
D-1101-2: Було б добре, якби нам час від часу давали подивитись якісь фільми.
D-1101-1: Так, я нічого не дивився, відколи потрапив сюди. Нічого новішого за ████ ███████.
D-1101-4: Ти глузуєш? Я обожнюю це!
D-1101-5: Після першої частини воно стало значно гірше.
D-1101-2: Ось зараз ТИ точно глузуєш.
[ВИДАЛЕНО]
**Результат:** Суб’єкти сперечались стосовно переваг випусків фільму ███████ █████ протягом 49 хвилин. Домовленості досягнуто не було. D-1101-3, який вважав, що другий фільм був недооціненою перлиною серії, забрав DVD-програвач, «перемігши» й завершивши подію.


**__1101-1E__**
**Предмет:** Трактат політичної кампанії &#39;[ВИДАЛЕНО] 2012&#39;
**Залучені суб’єкти:** П’ять співробітників класу D: від D-1101-1 до D-1101-5.
**Додаткові інструкції:** Ніяких.
**Стенограма:**
[ДАНІ ВИДАЛЕНО]
**Результат:** [ДАНІ ВИДАЛЕНО] та █ загиблих до того моменту, як умови зберігання були оновлені. Заходи безпеки щодо використання SCP-1101 стосовно суперечливих тем були посилені.

**__1101-1F__**
Тест призначений для визначення впливу SCP-1101 на осіб, які раніше цікавилися темою події та можуть дискутувати з ентузіазмом.
**Предмет:** Одна поштова листівка із зображенням картини Клода Моне «Водяні лілії» (1907).
**Залучені суб’єкти:** Доктор А███ та доктор П███████, обидва аматори-колекціонери творів мистецтва.
**Додаткові інструкції:** Д-ра A███ попросили прокоментувати об’єкт.
**Стенограма:**
Д-р А███: Дійсно гідна річ повинна бути красивішою.
Д-р П███████: Не впевнений, я сам віддаю перевагу його портретам, хоча мені здається, що у Ренуара вони кращі.
Д-р А███: Ренуар? Ви були в музеї д&#39;Орсе?
[ВИДАЛЕНО]
Д-р А███: Це повне сміття!
Д-р П███████: Ти вважаєш що МІЙ смак — це сміття? А ти мабуть, вважаєш, що Мане та Моне[[footnote]]Едуард Мане (Édouard Manet) та Клауд Оскар Моне (Claude-Oscar Monet) — французькі художники -- //примітка перекладача//.[[/footnote]] — це брати-близнюки!
Д-р А███: Ти кажеш, що ти навіть не був за межами ███████? Ти маленький претензійний //[лайка]//
Д-р П███████: Моя мати ЩО?
[ВИДАЛЕНО]
**Результат:** Піддослідні сперечалися протягом 82 хвилин, перш ніж Д-р P███████ сказав: «Я більше не можу з тобою сперечатися». Д-р A███ взяв листівку і завершив подію. Після цього доктор А███ та доктор P███████ почали вороже ставитись один до одного.

&gt; //Оскільки серед наших співробітників мало хто може поводитись по-дорослому, рекомендую утриматися від проведення експериментів із SCP-1101 за участю колег.//
&gt; 
&gt; -- Д-р ███

[[/collapsible]]

**Додаток 1101-1:** Було помічено, що тривалість події SCP-1101 зазвичай залежить від кількості учасників. Через потенціал меметичного поширення події, за оцінками, порушення умов зберігання може призвести до «точки неповернення»: тобто, тривалість події стане небезпечно великою, якщо кількість залучених осіб досягне критичної маси [ВИДАЛЕНО]. Це призведе до самопідтримки події SCP-1101 і потенційного сценарію кінця світу класу AK. У світлі цієї теорії клас об’єкту SCP-1101 було підвищено до Евклід, а також введені нові процедури зберігання.</textarea></pre>
