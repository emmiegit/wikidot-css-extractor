[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-018-de/Genehmigung.jpg|caption=Το SCP-162 στο δωμάτιο περιορισμού του.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-018-DE

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-018-DE πρέπει να αποθηκεύεται σε ερμάριο κατηγορίας 4 εξοπλισμένο με συστήματα συναγερμού. Το ερμάριο είναι αεροστεγές και, ως προφύλαξη έναντι μη εξουσιοδοτημένης πρόσβασης, πλημμυρίζει με το εξαιρετικά τοξικό και διαρρηκτικό αέριο ασφαλείας G/232SFD-E, το οποίο αφαιρείται σε περίπτωση εξουσιοδοτημένης πρόσβασης. Η είσοδος στο SCP-018-DE απαιτεί έγκριση από τον O4-4. Το δωμάτιο παρακολουθείται με κάμερες CCTV χωρίς μικρόφωνα, οι οποίες παρακολουθούνται από δύο ανεξάρτητους, αγράμματους φρουρούς, ανίκανους να διαβάσουν τα χείλη ή να χρησιμοποιήσουν οποιαδήποτε νοηματική γλώσσα. Οι φρουροί δεν πρέπει να γνωρίζουν το περιεχόμενο και την επίδραση του SCP-018-DE. Εάν εντοπίσουν απόπειρα μη εξουσιοδοτημένης πρόσβασης, θα απελευθερώσουν το G/232SFD-E στο δωμάτιο στο οποίο βρίσκεται το ντουλάπι. Το μη εξουσιοδοτημένο προσωπικό που έχει στην κατοχή του το SCP-018-DE πρέπει να εξοντωθεί αμέσως και χωρίς να προηγηθεί οποιαδήποτε επαφή. Το SCP-018-DE μπορεί να μεταφερθεί μόνο με τηλεχειριζόμενο ρομπότ. Η μη εξουσιοδοτημένη χρήση του SCP-018-DE πρέπει να αποτραπεί με κάθε μέσο.

**Περιγραφή:** Το SCP-018-DE είναι ένα κομμάτι χαρτιού το οποίο έχει κοπεί περίπου σε μέγεθος Α5 με τη χρήση ψαλιδιού. Είναι τυπωμένο με κείμενο στα Γερμανικά που δηλώνει ότι ο κάτοχος του αντικειμένου &#34;μπορεί να κάνει αυτό&#34;[[footnote]]&#34;G E N E H M I G U N G - Der Inhaber oder die Inhaberin dieses Dokuments **darf das!&#34;**
μεταφράζεται ως: &#34;Α Δ Ε Ι Α - Ο ιδιοκτήτης/ρια αυτού του εγγράφου **μπορεί να το κάνει αυτό!&#34;**.[[/footnote]] Δεν περιέχει κανένα στοιχείο ούτε για τον δημιουργό ούτε για την πηγή του αντικειμένου. Η υπογραφή δεν μπορεί να αποκρυπτογραφηθεί. Η πίσω πλευρά του αντικειμένου είναι κενή.

Εάν το άτομο που κατέχει το SCP-018-DE κληθεί να δικαιολογηθεί ή συλληφθεί να διαπράττει ένα έγκλημα και δείξει το SCP-018-DE, όλοι οι άνθρωποι σε ακτίνα τεσσάρων μέτρων πείθονται ότι ο κάτοχος του SCP-018-DE ήταν εξουσιοδοτημένος να ενεργήσει όπως έπραξε. Το φαινόμενο αυτό εκδηλώνεται επίσης σε άτομα που λαμβάνουν γνώση του περιεχομένου του SCP-018-DE εντός δέκα λεπτών, είτε μέσω ραδιοφώνου, είτε μέσω των μέσων ενημέρωσης, είτε επειδή το πληροφορήθηκαν από άλλους επηρεαζόμενους. Το αποτέλεσμα αυτό είναι μόνιμο και αναστρέψιμο μόνο με τη χορήγηση αμνηστικών. Τα επηρεαζόμενα άτομα θα προσπαθήσουν να δικαιολογήσουν την πράξη σε όσους δεν έχουν επηρεαστεί και θα επιχειρήσουν ακόμη και να προστατεύσουν τον ένοχο με τη ζωή τους και με τη χρήση θανατηφόρας βίας. Η παρόρμηση να προστατευθεί ο κάτοχος του SCP-018-DE αυξάνεται όσο αυξάνεται ο βαθμός περιφρόνησης του υποκειμένου από τις αρχές, τα μέσα ενημέρωσης και το ευρύ κοινό.

Εάν το SCP-018-DE κλαπεί ή χαθεί, η επίδραση σε όλα τα άτομα που επηρεάζονται από τον κάτοχο εξαφανίζονται εντός 48 ωρών και αποκτούν επίγνωση της σοβαρότητας των εγκλημάτων του κατόχου, καθώς και των δικών τους. Σε περίπτωση που ο πρώην κάτοχος αποκτήσει ξανά το SCP-018-DE, μπορεί να το χρησιμοποιήσει ξανά. Εάν το επανακτήσει πριν παρέλθουν 48 ώρες, η επίδραση επιμένει σε όλα τα άτομα που εξακολουθούν να επηρεάζονται. Εάν το SCP-018-DE παραχωρηθεί οικειοθελώς σε κάποιον άλλον, η επίδραση παραμένει επίσης. Ένα άτομο που αποκτά στην κατοχή του το SCP-018-DE θα αντιληφθεί αμέσως την κύρια επίδρασή του και θα νιώσει την ανάγκη να το χρησιμοποιήσει.

**Συμπληρωματικό έγγραφο-1:** Αυτός είναι μια λίστα εγκλημάτων και παραβιάσεων της ασφάλειας που διαπράχθηκαν από διάφορα άτομα με τη βοήθεια του SCP-018-DE:

* 247 περιπτώσεις κλοπής αγαθών, η καθεμία με αξία κάτω των 1.000 €

* 12 περιπτώσεις κλοπής αγαθών, αξίας από 1.000 έως 100.000 €

* 2 περιπτώσεις ληστείας τραπεζών, με καταγεγραμμένα αγαθά αξίας περίπου 4.000.000 €

* 7 περιπτώσεις μη εξουσιοδοτημένης πρόσβασης στα γυναικεία ντους σε γυμναστήριο

* 1 περίπτωση βιασμού

* 3 περιπτώσεις δολοφονίας προσωπικού εκτός Ιδρύματος

* 4 περιπτώσεις κλοπής ανώμαλων αντικειμένων στην κατοχή του Ιδρύματος στη Γερμανία

* Η απελευθέρωση του SCP-███-DE (εξουδετερωμένο)

* Η κλοπή του SCP-███-DE (επανακτήθηκε)

* Διαρροή δεδομένων 8 TB από τη βάση δεδομένων (εξουδετερωμένο)

* Η δολοφονία του O4-█

* [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] 

**Συμπληρωματικό έγγραφο-2:** 

//Λόγω του κινδύνου που ενέχει το 018-DE να πέσει σε λάθος χέρια, προτείνω την εξουδετέρωση του αντικειμένου. Σοβαρά, είναι απλά ένα χαρτί, αυτό είναι αποδεδειγμένο. Καίγεται. Το ξέρω: ασφαλίζουμε, περιορίζουμε και προστατεύουμε. Αλλά αυτό το πράγμα μας κόστισε ήδη έναν O4. Πόσοι άλλοι θα πρέπει να πεθάνουν? - Δρ. Σβάμπ.//

//Τι θα λέγατε να χρησιμοποιήσουμε το SCP-018-DE για τους στόχους μας? Το GOC, οι αρχές, οι πολιτικοί και όλοι οι άλλοι τρελοί δεν θα αποτελούσαν πλέον πρόβλημα. Θα χρειαζόμασταν μόνο αξιόπιστους ανθρώπους και ένα ασφαλές σχέδιο έκτακτης ανάγκης. - Δρ. Μπρούννενμπεργκ.//

//Η αίτηση του Δρ. Σβάμπ απορρίπτεται! Οι ειδικές διαδικασίες περιορισμού είναι επαρκείς. Επειδή καίγεται δεν σημαίνει ότι είναι καταστρέψιμο. Σκεφτείτε το SCP-682, το οποίο γίνεται ισχυρότερο με κάθε προσπάθεια καταστροφής, και πιστέψτε με, εσείς ως υπεύθυνος του έργου δεν θέλετε κάτι τέτοιο. Γι&#39; αυτό εξουδετερώνουμε τα SCP μόνο σε περίπτωση ακραίας ανάγκης. Πριν ρωτήσετε, όχι, θα παραμείνει Euclid. Η πρόταση του Δρ. Μπρούννενμπεργκ δεν είναι προς το παρόν υπό εξέταση, αλλά θα την κρατήσουμε ως ανοιχτή επιλογή. - O4-4//
