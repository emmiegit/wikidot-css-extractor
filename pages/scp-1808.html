    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1808 –  SpongeBob sieht zu
**Autor:** [[*user PeppersGhost]] 
**Original:** https://scp-wiki.wikidot.com/scp-1808
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1808

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1808-1 bis SCP-1808-6 sind in einem gemeinsamen Sicherheitsschließfach in Sicher-Flügel-C an Standort-25 aufzubewahren. Jegliche Verwendung von SCP-1808 außerhalb einer streng überwachten Testumgebung ist verboten.

**Beschreibung:** SCP-1808 ist die Sammelbezeichnung für sechs gelbe Plastikarmbanduhren, die mit grünen Punkten und Bildern von &#34;SpongeBob Schwammkopf&#34;, einer beliebten Zeichentrickfigur aus der gleichnamigen Kinderfernsehserie, verziert sind. SCP-1808 funktioniert und wird auf anormale Weise mit Strom versorgt, da alle Uhren trotz der offensichtlichen Entfernung aller inneren mechanischen Komponenten normal funktionieren.

Die wichtigsten anomalen Eigenschaften von SCP-1808 manifestieren sich, wenn es von einem Menschen oder einer anderen Kreatur mit Gliedmaßen und Phalanxknochen getragen wird. Sobald SCP-1808 an einem Subjekt befestigt ist, kann es nur von der Person entfernt werden, die es ursprünglich befestigt hat. Jede Viertelstunde spielt SCP-1808 einen kurzen Aussschnitt des charakteristischen Lachens der &#34;SpongeBob&#34;-Figur und die distalen, mittleren und proximalen Fingerglieder (Knochen der Finger und Zehen) der Gliedmaßen, an denen SCP-1808 getragen wird, werden um ca. 6 cm länger. Das Wachstum wird jede Viertelstunde fortgesetzt, bis entweder SCP-1808 vom Subjekt entfernt wird oder der Einstellknopf von SCP-1808 zurückgezogen wird, wodurch die Zeitmessfunktion der Uhr angehalten wirdg. Die Subjekte erleiden kaum oder gar keinen Blutverlust, wenn die Phalangen in ihr Fleisch eindringen; Betroffene berichten jedoch, dass das Wachstum äußerst schmerzhaft sei.

Wenn der Einstellknopf von SCP-1808 zurückgezogen und im Uhrzeigersinn gedreht wird, drehen sich die Zeiger der Uhr entsprechend, was zu einem beschleunigten Wachstum der Phalangen führt. Durch Drehen des Knopfes in die entgegengesetzte Richtung wird der Wachstumsprozess umgekehrt. Wenn der Prozess vollständig umgekehrt wird, verkürzen sich die Knochen nicht mehr, sobald sie wieder ihre ursprüngliche Länge erreicht haben, und alle durch die hervorstehenden Phalanxknochen beschädigten Fleischbereiche werden sofort geheilt. Subjekte, bei welchen die Effekte auf diese Weise rückgängig gemacht werden, weisen keine Spuren des vorangegangenen körperlichen Traumas auf, obwohl etwaige psychische Traumata, die aus der Erfahrung resultieren, erhalten bleiben. Wenn zwei Instanzen von SCP-1808 aneinander befestigt und um den Hals eines Subjekts gelegt werden, verlängern sich die Zähne des Subjekts auf ähnliche Weise.

**Bergungsprotokoll:** SCP-1808 war eines von ██ SCP-Objekten, die am 26.04.2004 aus einem Auktionshaus von Marshall, Carter &amp; Dark, Ltd. in Somerset, England, während einer Razzia der Mobile Task Force Eta-2 (&#34;Buyer Beware&#34;, z. Dt. &#34;Käufer aufgepasst&#34;) in der Anlage geborgen wurden. Die Razzia wurde initiiert, nachdem Agent Rosser, ein im Auktionshaus eingeschleuster Undercover-Feldagnt, sich mehr als  24 Stunden lang nicht bei den Mitarbeitern von Sektor 25 gemeldet hatte. Rosser wurde hinter dem Vorhang der Auktionsbühne gefunden, an einen Stuhl gefesselt und mit allen sechs Instanzen von SCP-1808 an seinem Körper befestigt: eine an jedem Handgelenk und Knöchel und zwei aneinander befestigt um seinen Hals. Nach seiner Festnahme erklärte sich der Mitarbeiter von Marshall, Carter &amp; Dark, der Agent Rosser bewachte, bereit, bei der Entfernung und Eindämmung von SCP-1808 zu kooperieren.

[[collapsible show=&#34;+ Befragungsprorokoll&#34; hide=&#34;- Hide Befragungsprorokoll &#34;]]
&gt; **Befragter:** Agent Rosser
&gt; 
&gt; **Befrager:** Dr. █████████
&gt; 
&gt; **Vorwort:** Transkription der Videobefragung nach der Rettung von Agent Rosser, der am 27.04.2004 von Mitarbeitern von Marshall, Carter &amp; Dark gefangen genommen und gefoltert wurde.
&gt;  
&gt; **Dr. █████████:** Bitte fassen Sie die Ereignisse zusammen, die zu Ihrer Entführung geführt haben.
&gt; 
&gt; **Agent Rosser:** Da lässt sich nicht viel zusammenfassen. Ich schlief in meiner Wohnung ein und wachte an einen Tisch gefesselt auf. Vielleicht haben sie mich unter Drogen gesetzt, vielleicht haben sie ein Artefakt benutzt, wer weiß?
&gt; 
&gt; **Dr. █████████:** Wie haben Marshall, Carter &amp; Dark von Ihrer Identität als Foundation-Feldagent erfahren?
&gt; 
&gt; **Agent Rosser:** Das ist das Lustige. Ich habe mit niemandem ein Wort darüber gesprochen, dass ich von der Foundation bin. Nicht mit meinen Freunden, nicht mit meinen Lieben, mit niemandem. Und ich habe die Basis nur per Standard-[DATEN GELÖSCHT] kontaktiert, und wir wissen beide, dass das nicht nachvollziehbar ist. Wissen Sie, ich glaube nicht, dass sie überhaupt wussten, dass ich zur Foundation gehöre. Wenn sie es gewusst hätten, hätten sie die Auktion abgebrochen und ihre Waren verdammt noch mal rausgeholt.
&gt;  
&gt; **Dr. █████████:** Wenn Ihre Identität nicht gefährdet war, warum wurden Sie dann entführt und gefoltert?
&gt; 
&gt; **Agent Rosser:** Sie haben es nicht getan, um Informationen aus mir herauszuholen. Ich glaube, es war … (//Pause.//) Ich glaube, es war zu Qualitätssicherung. Um das Produkt zu testen und sicherzustellen, dass es funktioniert. Haben damit experimentiert. Und wenn die Razzia nicht stattgefunden hätte, hätten sie mich auf die Bühne gebracht und es vorgeführt.
&gt; 
&gt; **Dr. █████████:** Ich verstehe. Welche Ereignisse fanden in der Zeitspanne zwischen Ihrer Entführung und Ihrer Rettung statt?
&gt; 
&gt; **Agent Rosser:** Wie ich schon sagte, ich bin in einem dunklen Raum aufgewacht. Habe ihn als Keller erkannt. Es waren noch ein paar andere Kerle da, die ebenfalls gefesselt waren. Kollegen, die ungefähr zur gleichen Zeit wie ich eingestellt wurden. Ein paar leitende Mitarbeiter kamen mit den Auktionsgegenständen nach unten, sagten, sie würden &#34;verkleinern&#34; und begannen damit, uns als Versuchskaninchen zu benutzen. Ich habe die &#34;SpongeBob&#34;-Uhren bekommen. Wissen Sie, ich mochte &#34;SpongeBob&#34; früher. Ich habe ein paar Folgen gesehen. Ziemlich witziges Zeug für eine Kindersendung. Aber nachdem ich dieses verdammte Lachen immer und immer wieder gehört habe, während die Knochen in meinen Zehen Löcher in meine Schuhe bohrten, hätte ich nichts dagegen gehabt, diesen Synchronsprecher ein oder zwei Mal aus dem Fenster zu werfen.
&gt; 
&gt; **Dr. █████████:** Bitte versuchen Sie, beim Thema zu bleiben, Agent Rosser.
&gt; 
&gt; **Agent Rosser:** Richtig. Verzeihung. Zuerst befestigten sie einfach die Uhren an meinen Handgelenken und Knöcheln und warteten. Nachdem sie sicher waren, dass die Dinger alle fünfzehn Minuten losgingen, fingen sie an, an den kleinen Knöpfen zu drehen. Sie drehten sie und drehten sie, bis meine Knochen anfingen, gegen die Wände zu knacken. Dann drehten sie sie wieder zurück und fingen von vorn an. (//Pause.//) Wissen Sie, wie die Foundation das Bambus-unter-den-Nägeln-Ding macht, um Feldagenten auszubilden, damit sie Folter standhalten? Das war schlimmer. Es kam von innen. Die Enden meiner Finger waren abgenutzt und schälten sich ab wie bei einem alten Paar Handschuhe. Und ich hatte Glück, die meisten meiner Kollegen haben die an ihnen getesteten Produkte nicht überlebt.
&gt; 
&gt; **Dr. █████████:** Als Sie entdeckt wurden, waren zwei der Uhren zusammengefügt und um Ihren Hals befestigt worden.
&gt; 
&gt; **Agent Rosser:** (//Stille//)
&gt; 
&gt; **Dr. █████████:** Agent Rosser?
&gt; 
&gt; **Agent Rosser:** Die MC&amp;D-Typen dachten, es sei nicht genug. Sie sagten, der Effekt sei in Ordnung, aber sie bräuchten eine Möglichkeit, ihn … zu verbessern. (//Ausatmen.//) Einer von ihnen schlug vor, mir zwei um den Hals zu legen. Meine Zähne wurden länger, ebenso wie meine Finger und Zehen. Aber sie wuchsen nicht geradeaus, sondern in verschiedene Richtungen. Einige wuchsen … nach innen. Und jedes Mal, wenn sie länger wurden, spielten die Uhren dieses //verdammte Lachen//. Und diese Bastarde, … sie … sie … liebten … es.
&gt; 
&gt; (//Zu diesem Zeitpunkt benutzte Agent Rosser den für ihn bereitgelegten Spuckbeutel.//)
&gt; 
&gt; **Dr. █████████:** Ich denke, das ist alles, was wir wissen müssen. Vielen Dank für Ihre Zeit.
[[/collapsible]]

**Anhang:** Das Folgende ist eine Produktbeschreibung von SCP-1808, die in Kopien eines Auktionskatalogs gefunden wurde, der auf der Veranstaltung verteilt werden sollte:
[[=]]
&gt; **Los Nr. 14**
&gt; 
&gt; Sechs Armbanduhren in Erwachsenengröße, verziert mit Illustrationen einer beliebten Zeichentrickfigur.
&gt; Diese Zeitmesser mögen auf den ersten Blick billig und geschmacklos erscheinen, aber seien Sie versichert, dass hinter ihrer unauffälligen Erscheinung eine zutiefst wertvolle und geheimnisvolle Wirkung steckt. Wer diese Uhren trägt, erleidet in 15-Minuten-Intervallen erhebliche Schmerzen. Der Effekt kann auf Wunsch manuell aktiviert und auch komplett rückgängig gemacht werden, um eventuelle Beweise zu beseitigen. Diese Uhren sind die einzigen existierenden Produkte mit solch unheimlichen Fähigkeiten, und sowohl Unternehmen oder Einzelpersonen, die schnelle, effiziente und unkomplizierte Verhöre durchführen möchten, als auch unsere Gäste, die eine Vorliebe für intime Sitzungen voller leidenschaftlichem Unbehagen haben, sollten sich diese einmalige Gelegenheit, sie zu erwerben, nicht entgehen lassen.
&gt; 
&gt; Startgebot: 14,800 £
[[/=]]</textarea></pre>
