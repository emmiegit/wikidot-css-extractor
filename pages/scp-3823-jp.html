    <pre><textarea class="page-source" readonly>[[include :scpko:credit:start]]
**제목:** SCP-3823-JP - 우물 안 개구리의 대단한 효도
**저자:** [[*user KABOOM1103]]
**작성년:** 2023
[[include :scpko:credit:end]]

**일련번호:** SCP-3823-JP

**등급:** 안전

**특수 격리 절차:** SCP-3823-JP는 밀폐용기에 넣어 저위험도 물품 격리함에 격리한다. 담당 직원은 1일 간격으로 격리함 안을 검사하며, 서류 등이 나타났다면 꺼내서 저위험도 물품 격리함에 격리한다.

**설명:**  SCP-3823-JP는 20██/██/██에 자살한 마쿠와 유리카(真桑友梨佳) 씨의 시신이다. 사망 장소는 거주 중이던 학생용 아파트이며, 사인은 연탄 연소로 인한 일산화탄소 중독이다. 변칙성은 마쿠와 유리카 씨의 사후 발현된 것이라 추측되며, 시신에서 부패 징후는 확인되지 않았다.

SCP-3823-JP의 주위에는 부정기적으로 SCP-3823-JP-A가 나타난다. SCP-3823-JP-A는 실존 보험사의 사망 보험금 청구서, 혹은 그에 준하는 사망 보험의 보험금을 청구하는 과정에서 필요한 서류이며, 이미 필요한 부분에 대한 기술이 완료된 상태로 출현한다. 보고서를 작성하는 시점에서 SCP-3823-JP-A는 32건 출현했으며, 모두 마쿠와 유리카 씨가 실제로는 계약하지 않은 보험사의 규정 서류이다. 각각의 서류는 출현한 순서대로 SCP-3823-JP-A-1~30으로 번호가 매겨졌다.

SCP-3823-JP-A가 가지는 변칙성으로서, 이 서류를 이용해 해당하는 보험사에 보험금을 청구했을 때 반드시 지급이 이루어진다. 보험사가 마쿠와 유리카 씨 사후에 설립됨, 사인이 자실이기에 보험금 지금 조건을 충족하지 못함 등 명백히 모순되는 내용임에도 보험금이 지급되는 점을 통해, SCP-3823-JP-A의 변칙성은 특정한 대상에 대한 인식재해 혹은 국소적인 관료재해를 초래하는 것으로 판명되었다.

대부분의 SCP-3823-JP-A에는 짧은 메시지가 적힌 비변칙적인 포스트잇이 붙어 있다. 메시지 내용은 마쿠와 유리카 씨의 부모님을 대상으로 한다. 이하는 그 예이다.

||~ **관리 번호**||~ **내용**||~ **메시지의 내용**||
||3823-JP-A-2||██생명의 사망보험금 청구서|| &#34;아빠, 엄마, 먼저 죽어서 정말 미안해&#34;||
||3823-JP-A-3||장제비 지급신청서 겸 결정서|| &#34;이건 내가 마지막으로 하는 효도야, 이거론 부족할지도 모르지만...&#34; ||
||3823-JP-A-4||██라이프의 사망보험금 청구서||&#34;학비라던가 그런 걸 많이 내줬는데, 쓸데없게 되어버렸네 미안. 이건 내가 열심히 준비해서 갚는 거야&#34; ||
||3823-JP-A-5||████생명의 사망보험금 청구서|| &#34;퇴직 한 뒤에는 유럽 여행에 가고 싶다고 했었지. 이 돈을 써&#34; ||

SCP-3823-JP-A에는 단 2건, 포스트잇 이외의 물품이 첨부되어 있었다. 1건은 3823-JP-A-8로, 마쿠와 씨의 가족 사진이 첨부되어 있었다. 다른 1건은 3823-JP-A-19로, 심하게 손상된 상태인 마쿠와 씨가 소속되어 있던 서클의 단체 사진이 첨부되어 있었다.

본 변칙의 발견 시점에서 마쿠와 씨의 부모는 SCP-3823-JP-A-1[[footnote]]현 시점에서는 행방불명이다. 부모의 진술을 통해 존재가 판명됨[[/footnote]]을 통해 800만엔을 수령했었다. 수령한 800만엔은 전액 마쿠와 유리카 씨의 사망 시 발생한 화재에 대해 아파트 회사에 대한 손해배상 및 이웃 주민의 손해배상에 사용되었다. SCP-3823-JP-A의 변칙성이 발견될 가능성이 매우 낮기 때문에 부모와 담당 회사원 등 관계자의 기억소거 처리만 이루어졌다.</textarea></pre>
