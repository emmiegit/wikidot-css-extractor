**Objet n^^o^^**001-2017
**Description de l&#39;objet :** Un morceau de papier de 10 × 5 cm avec, écrit au stylo noir, le nom, le prénom et l&#39;âge de la personne la possédant.
**date d&#39;acquisition :** 03/01/2017
**lieu de récupération :**  L’ancienne veste de l&#39;officier Retsen.
**Statut actuel :** Casier de la salle d’interrogatoire du site.

**Objet n^^o^^**002-2017
**Description de l&#39;objet :** Un masque de hockey blanc moucheté de rouge qui, s’il est porté, empêche de courir ou de se mouvoir rapidement.
**Date d&#39;acquisition :** 04/01/2017
**Lieu de récupération :** Au fond du Lac Pavin, dans le Massif central.
**Statut actuel :** Accroché sur un mur de la cafétéria du site Aleph, à des fins décoratives

**Objet n^^o^^**003-2017
**Description de l&#39;objet :** Un projecteur qui, lorsqu&#39;il est allumé et qu&#39;un être humain se tient devant, accentue les tics de langage de l&#39;individu en question.
**Date d&#39;acquisition :** 13/01/2017
**Lieu de récupération :** Lycée ██████ █████, Le Havre.
**Statut actuel :** Conservé dans la salle de réunion du bâtiment administratif 4F.
//__Note__ : On a compté à la dernière réunion syndicale, avec le délégué. Il nous a sorti 55 fois &#34;du point de vue de la structure&#34; en 2 heures.// - Dr Holt

**Objet n^^o^^**004-2017
**Description de l&#39;objet :** cinquante (50) billes en verre qui enfreignent une loi de la physique par jour.
**Date d&#39;acquisition :** 13/01/2017
**Lieu de récupération :** Magasin de jouets ████&#39;█&#39;███, Tours.
**Statut actuel :** Dans une boîte en carton, sur le bureau du Dr Fox.
//__Note__ : Qui le veut ? Hier, c&#39;était la gravité, j&#39;ai passé une demi-heure à les récupérer une par une au plafond et à les coincer dans leur boîte sous une pile de livres.// - Dr Fox

 **Objet n^^o^^**005-2017
 **Description de l&#39;objet :** Un presse-papier en laiton en forme d&#39;écureuil, une noisette apparaitra aléatoirement à proximité, à la fréquence d&#39;approximativement quarante (40) noisettes par jours.
Sous le socle est marqué //&#34;Pour ma petite Sophie&#34;//
 **Date d&#39;acquisition :** 15/01/2017
 **Lieu de récupération :** Une vieille ferme, près de █████, France.
 **Statut actuel :** Sur le bureau du Dr Alcatorda.
//__Note__ : Bordel, faut vraiment que je range ce truc, c&#39;est la cinquième fois que je glisse sur une noisette aujourd&#39;hui.// - Dr Alcatorda

 **Objet n^^o^^**006-2017
 **Description de l&#39;objet :** Une balle anti-stress qui a pourtant tendance à stresser son utilisateur à son insu, incitant celui-ci à utiliser la balle de façon addictive.
 **Date d&#39;acquisition :** 22/01/2017
 **Lieu de récupération :** Chez un habitant de la commune de ██████, Allemagne.
 **Statut actuel :** Dans l&#39;un des tiroirs du bureau du Dr Sanders.
//__Note__ : L&#39;individu chez qui a été trouvé la balle venait de perdre son père 5 mois auparavant, l&#39;homme se serait suicidé à cause d&#39;une soudaine dépression.
//__Note 2__ : Le Dr Sanders semble utiliser cet objet en le laissant sur son bureau à disposition des assistants qu&#39;il réprimande afin d&#39;accroître leur stress.

 **Objet n^^o^^**007-2017
 **Description de l&#39;objet :** Une Toyota Yaris dont la carrosserie et l&#39;habitacle sont intégralement recouverts de poils oranges croissants au rythme de 0,4mm/jour. Elle semble &#34;vivante&#34; et fait partie intégrante d&#39;un troupeau de //Bos taurus// femelles, et se comporte comme telle.  
 **Date d&#39;acquisition :** 24/01/2017
 **Lieu de récupération :** Un pâturage en Normandie
 **Statut actuel :** Sujet récupéré et placé dans l&#39;aile zoologique Z-3 du site Aleph

**Objet n^^o^^**008-2017
**Description de l&#39;objet :** Une gourmette gravée des initiales &#34;WWMD?&#34; supposées signifier &#34;What Would Marcus Do ?&#34;. Tous les choix faits par le porteur s&#39;avéreront instantanément bons et justes et efficaces et écologiquement responsables.  
**Date d&#39;acquisition :** 03/02/2017
**Lieu de récupération :** Poignet du Dr Gémini (achetée à un bazar de Marrakech)
**Statut actuel :** Poignet du Dr Gémini (en dépit des tentatives faites pour lui retirer)
//__Note__ : Depuis que cet objet a été découvert, notre rentabilité a été multipliée par 200%, le bien-être du personnel a explosé et nous sommes au seuil d&#39;un âge d&#39;or jamais vu à la Fondation.// - Dr Gémini
//__Note 2__ : L&#39;objet semble induire chez le porteur l&#39;illusion que tout se passe bien autour de lui. Suite aux ordres récents du Dr Gémini, l&#39;aile Ouest du Site-Aleph est partie en fumée, les fonds gouvernementaux ont été divisés par deux et le personnel de la cafétéria est en grève.// - Dr MacMillan

**Objet n^^o^^**009-2017
**Description de l&#39;objet :** Une mouche en verre qui pousse les personnes qui entrent en contact direct avec elle à croire qu&#39;elle a comme effet mémétique de faire croire aux personnes qui entrent en contact direct avec elle qu&#39;elle a comme effet mémétique de faire croire aux personnes qui entrent en contact direct avec elle qu&#39;elle a un effet mémétique.
**Date d&#39;acquisition :** 06/02/17
**Lieu de récupération :** Une soufflerie en verre, Montpellier.
**Statut actuel :** Sur le comptoir de la cafétéria.
//__Note__ : Et encore, là, on s&#39;est arrêté à trois. J&#39;ai essayé pour voir, et mon cerveau a fait une chute libre de 3 étages.// - Agent Nesler
//__Note 2__ : {{01000001001000000100110000100110001000110011000000110}}
{{0110011100100111011010000010100100101000100010001010010000001001010}}
{{01000101001000000101001101010101010010010101001100100000010000100100}}
{{11000100111101010001010101010100010100101110001000000100101000100110}}
{{00100011001100000011001100111001001110110100000101001001001000000100}}
{{00100100010101010011010011110100100101001110001000000100010000100110}}
{{00100011001100000011001100111001001110110101010101001110001000000101}}
{{001001000101010000100100111101001111010101000010000000100001}}// - Dr Benji
//__Note 3__ : Toujours moins puissant que la liqueur de Tuen&#39;Sho mixée au napalm. Le Vietnam, ça vous forge les neurones.// - Grym

**Objet n^^o^^**010-2017
**Description de l&#39;objet :** Une canette de //Monster® Rehab// qui se recharge en liquide d&#39;elle-même toutes les 6 heures. Lorsqu&#39;elle se recharge, la température de la boisson est de 8°C.
**Lieu de récupération :** Un supermarché à Montreuil.
**Statut actuel :** Dans le bureau de l&#39;Agent Hauru.
//__Note__ : J&#39;y croyais pas, au début. Par contre, je la garde sous clef, bien évidemment, Grym et Nerem&#39; vont me la piquer pour leurs expériences de contenant infini.// - Agent Hauru

**Objet n^^o^^**011-2017
**Description de l&#39;objet :** Une théière qui, lorsqu&#39;on la remplit avec de l&#39;eau chaude, crée un thé de couleur rose. Toute personne sentant l&#39;arôme du thé rose commencera à fortement aimer le rose et à vouloir plus de rose.
**Lieu de récupération :** Cafétéria du site Aleph.
**Statut actuel :** --Confiné loin de tout.-- Perdu quelque part dans le site Aleph.
//__Note__ : Je veux plus de rose ! Beaucoup plus !// - Dr Zanros
//__Note 2__ : J&#39;aimerais bien la récupérer, c&#39;est un objet de famille. Qu&#39;est-ce qu&#39;elle foutait à la cafétaria, sinon, bon sang ?// - Pr Dozzacker
//__Note 3__ : J&#39;aime pas le thé, le café c&#39;est la vie ! D&#39;ailleurs, on dirait que ne pas aimer le thé immunise contre les effets... restez loin de moi avec votre rose immonde !// - Pr Kendrick
//__Note 4__ : Mais je comprends pas, moi, ça m&#39;a jamais fait aucun effet. En même temps, j&#39;ai le nez bouché depuis des années, ça explique peut-être...// - Pr Dozzacker

**Objet n^^o^^**012-2017
**Description de l&#39;objet :** Un dossier rédigé par l&#39;Agent Gryf provoquant chez toute personne le lisant un besoin irrépressible de résoudre un problème mathématique posé dans le dossier. Les réponses données sont systématiquement fausses.
**Lieu de récupération :** Bureau du Dr Holt
**Statut actuel :** Stocké dans un casier du hangar pour objets anormaux.
//__Note__ : Vous êtes certains que ce truc n&#39;est pas apparu tout seul dans le bureau de Holt ?// - Pr Nephandi

**Objet n^^o^^**013-2017 (nouvelle instance de l&#39;objet n°012-2014, n°058-2015 et n°011-2016)
**Description de l&#39;objet :** Un ensemble de vingt-cinq (25) fûts de cinquante (50) litres de bière de la marque Guinness. Apparaissant annuellement sans explication dans la cantine C durant la nuit du 16 au 17 Mars.
**Date d&#39;acquisition :** 17/03/2017
**Lieu de récupération :** Cantine C du Site Aleph.
**Statut actuel :** &#34;Sécurisé&#34; par une grande partie du personnel.
//__Note__ : [https://www.youtube.com/watch?v=p3nXku80y2Y Well in the merry month of may, from my home I started, left the girls of Tuam, nearly broken-hearted... saluted father dear, kissed my darlin&#39; mother, drank a pint of beer, my grief and tears to smother...]// - Agent Neremsa
//__Note 2__ : ... Then off to reap the corn, and leave wher I was born. I Cut a stout blackthorn, to banish ghost and goblin, in a brand new pair of brogues, I rattled o&#39;er the bogs and frightened all the dogs...// - Dr Grym
//__Note 3__ : ... On the rocky road to Dublin; 1 2 3 4 5...// - Agent Verstrat Père
//__Note 4__ : ... HUNT THE HARE AND TURN HER DOWN, THE ROCKY ROAD AND ALL THE WAYS TO DUBLIN, WHAK-FOL-LOL-DE-RA !// - Membres du personnel présents pour &#34;sécuriser&#34; l&#39;objet anormal dans la cantine C du site Aleph
//__Note 5__ : Z&#39;avez fait surchauffer l&#39;EthylXAngel avec vos conneries...// - Dr Benji

**Objet n^^o^^**014-2017
**Description de l&#39;objet :** Un exemplaire de l&#39;album //Jazz// du groupe Queen portant l&#39;inscription au stylo bic &#34;Don&#39;t Stop Us Now&#34;. L&#39;écoute de l&#39;ensemble des chansons de l&#39;album est sans effet à l&#39;exception du morceau &#34;Don&#39;t Stop Me Now&#34; qui ne peut être arrêté par aucun moyen que ça soit durant son écoute. Tout --humain-- --animal-- être vivant à portée d&#39;écoute sera pris d&#39;une frénésie enthousiaste et accomplira chaque action avec vigueur tout en se déhanchant fortement. Les végétaux sont également touchés, oscillant visiblement au rythme de la chanson.
**Date d&#39;acquisition :** 26/01/17
**Lieu de récupération :** Dans un supermarché après que l&#39;écoute du disque par l&#39;un des clients l&#39;ait poussé à acheter l&#39;intégralité des disques contenus dans la boutique.
**Statut actuel :** --Accès libre en salle de pause-- Coffre-Fort du Bureau du Directeur du Site Aleph
//__Note__ : Je propose mon aide pour étudier les effets à long terme de l&#39;objet --et aussi parce que Gnath ne pourra plus me couper en plein refrain--.// - Dr Kak

**Objet n^^o^^**015-2017
**Description de l&#39;objet :** Une boîte de jouet pour enfant //Swing Wing// qui possède comme propriété mémétique de faire chanter le thème publicitaire de l&#39;objet lorsque &#34;It&#39;s a what ?&#34; est prononcé. Le jouet contenu à l&#39;intérieur ne possède pas la propriété mémétique de sa boîte
**Date d&#39;acquisition :** 23/03/2017
**Lieu de récupération :** Commandé sur eBay.
**Statut actuel :** Dans le bureau de l&#39;Agent Hauru.

**Objet n^^o^^**016-2017
**Description de l&#39;objet :** Une horloge à l&#39;apparence fondue, qui possède la propriété de liquéfier à une vitesse variable toute matière avec laquelle elle entre en contact.
**Date d&#39;acquisition :** 23/03/2017
**Lieu de récupération :** Domicile du Dr Aloices.
**Statut actuel :** Flotte actuellement --à la surface de la piscine du site Aleph-- dans un sceau sur le bureau du Dr Aloices.
//__Note__ : Je vous assure que ni moi ni mon voisin n&#39;oublierons jamais cet instant gênant où le mur de ma salle de bain a littéralement fondu. J&#39;exige également que l&#39;on m&#39;achète une nouvelle horloge, en récompense pour avoir ramené seule cette horreur jusqu&#39;au Site-Aleph.// - Dr Aloices
//__Note 2__ : Mouais, j&#39;y crois pas trop à cette version des faits, moi. Tu serais pas juste une fanatique de Dalí ?// - Dr Benji
//__Note 3__ : Y&#39;a moyen d&#39;éviter de foutre cet objet dans un lieu réservé au sport et à la détente du personnel ? J&#39;ai moyennement envie d&#39;avoir un membre du personnel fondu sur les bras.// - Neremsa
//__Note 4__ : Désolée, j&#39;ai récupéré ce truc. Et du coup, pour ma compensation, je peux oublier ou..?// - Dr Aloices

**Objet n^^o^^**  017-2017
**Description de l&#39;objet :** Une photo de l&#39;Administrateur (censurée) signée par lui-même. Quiconque porte cet objet sur lui d&#39;une façon ou d&#39;une autre est traité avec respect et déférence par n&#39;importe quel membre du personnel de la Fondation. L&#39;effet semble néanmoins limité à 24h pour chaque possesseur.
**Date d&#39;acquisition :** 27/03/2017
**Lieu de récupération :** Salle des archives du Site-19. Origine exacte inconnue. Transférée sur le Site Aleph suite à une erreur administrative.
**Statut actuel :** --Dans la poche du Dr Holt-- --En possession du Dr Grym-- Confisqué sur ordonnance O5
//__Note__ : Excusez-moi de vous déranger, Dr Holt, je dois vous remettre un dossier. C&#39;est gênant mais... vous pourriez en profiter pour me signer un autographe ?// - Dr Benji
//__Note 2__ : Euh... Vous cirer les pompes ? Avec plaisir, Dr Holt...// - Pr Lucy
//__Note 3__ : Leur vengeance sera sans doute terrible, mais, eh, qui vivra verra.// - Dr Holt
//__Note 4__ : Tiens, Grym, tu peux aller me chercher un chocolat chaud ?// - Dr Holt
//__Note 5__ : Avec plaisir, cher confrère ! Je vous ai mis des petits bonbons en forme d&#39;étoiles et les ours en marshmallow dedans, comme vous les aimez ! Tenez, voici aussi votre bavoir, sait-on jamais, une belle blouse blanche comme cela, il serait dommage de la tacher !// - Dr Grym
//__Note 6__ : Héhéhé. A mon tour maintenant.// - Dr Grym
//__Note 7__ : Bonjour à toutes, mesdemoiselles... si je vous ai toutes réunies ici, vous, le personnel féminin d&#39;Aleph, c&#39;est tout d&#39;abord pour vous féliciter de votre travail au quotidien. Pour le reste, il est l&#39;heure de [OH GOD]// - Dr Grym
//__Note 8__ : ...personne ne me rendra mes quinze points de dignité que je viens de perdre...// - Dr Tombemine F.
//__Note 9__ : Il semblerait que le Dr Tombemine F. ne sache pas apprécier les belles choses. Ceci dit, je trouve tout de même le Dr Holt plus sympathique que le Dr Grym.// - Dr Aloices

**Objet n^^o^^**018-2017
**Description de l&#39;objet** : La version informatique du rapport de SCP-███, archivé depuis le ██/██/██. La lecture de ce rapport semble engendrer chez le lecteur, en fonction de son ancienneté dans la Fondation, l&#39;envie irrépressible d&#39;utiliser la conclusion &#34;puis il convulse et meurt&#34;, dans toutes les conversations que le sujet pourra avoir avec d&#39;autres membres de la Fondation. L&#39;effet semble cependant être limité dans le temps. Les individus les plus sévèrement touchés commencent habituellement à porter des propos incohérents, vis-à-vis d&#39;une entité surpuissante, capable de provoquer &#34;folie, psychose et automutilation&#34;, et de tuer un grand nombre de sujets de classe-D. Toute lecture de ce rapport provoquera, en outre, de fréquentes crises d&#39;hilarité chez le sujet, qui ressentira dès lors la volonté de le montrer à toutes ses connaissances au sein de la Fondation, accélérant la propagation des propriétés anormales de l&#39;objet.
**Date d&#39;acquisition** : 27/03/2017
**Lieu de récupération** : Archives de la Fondation.
**Statut actuel** : Fichier texte sur l&#39;ordinateur personnel du Dr Holt --puis
il convulsa et mourut.--
//__Note__ : Seigneur. Grym.//- Directeur Garrett
//__Note 2__ : C&#39;est faux. Je n&#39;ai nullement utilisé un password de Kaze honteusement dérobé en l’appâtant à base de pr0n de basse qualité pour rentrer dans le système principal, rentrer ces mots, puis convulser et mourir.// - Dr Grym
//__Note 3__ : Ahahah.// - Dr Grym
//__Note 4__ : Ahah. Ah. Ah...// - Dr Grym
//__Note 5__ : Je suis grillé, pas vrai ?// - Dr Grym

**Objet n^^o^^**019-2017
**Description de l&#39;objet :** Un distributeur de savon, modèle à poussoir, qui distribue du savon à l&#39;infini. Plus le sujet utilise le savon pour se laver les mains, plus il aura l&#39;impression d&#39;avoir les mains sales.
**Date d&#39;acquisition :** 31/03/2017
**Lieu de récupération :** Département Logistique
**Statut actuel :** Dans un des sanitaires pour femmes du Site-Aleph.
//__Note__ : Mes mains sont encore sales... tellement de bactéries... je dois frotter plus...// - Dr Aloices
//__Note__ : Excusez-moi, j&#39;étais en train d&#39;étudier un objet anormal dans le département logistique, mais il semblerait que quelqu&#39;un l&#39;ait confondu avec un distributeur à savon normal et l&#39;ait embarqué... c&#39;est bête, je devais le montrer au Dr Aloices. Vous ne l&#39;auriez pas vue, d&#39;ailleurs ? Ça va faire 5 heures que je la cherche...// - Dr Gnath

**Objet n^^o^^**020-2017
**Description de l&#39;objet :** Un ours en peluche beige qui se téléporte toujours de façon à gêner/empêcher une personne proche d&#39;accomplir la tâche qu&#39;il tente de réaliser ou pour le perturber dans celle-ci.
**Date d&#39;acquisition :** 01/04/2017
**Lieu de récupération :** Un magasin de jouets abandonné.
**Statut actuel :** Inconnu. Quelque part dans le Site Aleph.
//__Note__ : Ce machin est beaucoup plus dangereux et destructeur qu&#39;il n&#39;y parait, que quelqu&#39;un brûle cette chose !// - Dr Sonitrok

**Objet n^^o^^**021-2017
**Description de l&#39;objet :** Un livre pour enfants d&#39;une vingtaine de pages, promouvant les bénéfices d&#39;être employé à la Fondation qui, si l&#39;on le plie, le froisse ou l&#39;endommage, pousse le service administratif à renvoyer la personne responsable durant l&#39;heure qui vient.
**Date d&#39;acquisition :** 17/04/2017
**Lieu de récupération :** Trouvé sur une table du mess.
**Statut actuel :** --En possession du Docteur Calïus-- Entreposé en attendant de lui trouver un successeur.
//__Note 1__ : La page 11 est particulièrement intéressante à lire, vous verrez. J&#39;ai corné le coin supérieur pour que vous puissiez facilement la retrouver, allez-y jeter un œil.// - Dr Calïus, 13h33
//__Note 2__ : Monsieur Calïus, des témoins oculaires nous ont rapporté vous avoir vu glisser en douce une mandarine dans votre poche à la cantine le 03/12/2014. Ceci est tout bonnement inacceptable, tous les fruits présents au sein du mess étant la propriété de la Fondation. Vous saviez pourtant que la limite est d’un fruit par personne. Et vous avez quand même décidé de priver l&#39;un de vos estimés collègues de son dessert. Pour ce crime impardonnable, vous ne faites maintenant plus partie du personnel de la Fondation. Veuillez-vous présenter à 16h pour la remise d&#39;amnésiques.// - Service Administratif du Site Aleph, 13h52
//__Note 3__ : Docteur Calïus, puisqu&#39;il a été déterminé que votre renvoi était en réalité dû à une influence anormale, la peine a été annulée. Vous pouvez maintenant reprendre vos fonctions, la prise d&#39;amnésiques n&#39;est plus nécessaire.// - Service Administratif du Site Aleph, 16h02
//__Note 4__ : Docteur Calïus ?// - Service Administratif du Site Aleph, 16h14
//__Note 5__ : Et merde.// - Service Administratif du Site Aleph, 16h31

**Objet n^^o^^**022-2017
**Description de l&#39;objet :** Une reproduction du célèbre tableau &#34;Le Cri&#34; de l’artiste norvégien Edvard Munch. Si un être vivant de type humanoïde croise le regard de l’homme, il ne pourra s’empêcher de crier de sa voix la plus aiguë jusqu&#39;à être obligé, par n’importe quel moyen, de rompre le contact visuel avec le tableau.
**Date d&#39;acquisition :**  20/04/2017
**Lieu de récupération :**  Une galerie de peinture dans le 20ème arrondissement de Paris
**Statut actuel :** Stocké sous un drap dans un casier du hangar pour objets anormaux.
//__Note 1__ : AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA...// - Agent Claude
//__Note 2__ : Apparemment, l&#39;extinction de voix ne semble pas mettre fin aux effets de l&#39;objet.// - Dr Michel
//__Note 2__ : Suite à diverses plaintes du personnel, toute expérimentation sur cet objet doit désormais être effectuée dans des salles insonorisées.// - L&#39;administration

**Objet n^^o^^**023-2017
