**项目编号：**SCP-3120

**项目等级：**Thaumiel

**特殊收容措施：**SCP-3120关机存储于Site-81通讯办公室的存储锁柜内。每座基金会安保设施内都应有1名管理人员被给予5/3120级权限，向其告知SCP-3120的性质。若列于文件3120-Omicron内的条件被满足，任何持5/3120级权限者可发布3120-Omicron信号。

[[collapsible show=&#34;文件3120-Omicron [需要5/3120级凭证]&#34; hide=&#34;访问批准&#34;]]
3120-Omicron信号只可在下列情况下发出：
* 一个或多个Keter级项目进入收容突破状态，**且**
* 没有为这些项目订立密切相关、定义清楚的收容重建措施，**且**
* 这些项目若不立即得到收容，将对基金会设施和/或数量超过一百万（1000000）的平民构成紧迫且重大的威胁，**且**
* 经发送3120-Omicron信号的人员自主判断，认为SCP-3120引发情报泄露的风险要小于不使用SCP-3120。
[[/collapsible]]

若Site-81通讯办公室收到经确认的3120-Omicron信号，SCP-3120将被开机，一名4级以上权限人员将对其进行使用。

[[collapsible show=&#34;访问受限。请输入4级凭证。&#34; hide=&#34;访问批准。&#34;]]
在3120-Omicron信号所针对的威胁被清除后，基金会模因部将针对SCP-3120散播的信息开发逆模因。若逆模因完成时假情报行动被认为效果不佳，将对其面向全部媒体市场进行投放。

在特定时间敏感性情景下，若逆模因不能随需要及时开发完成，仅限获得O5议会多数票以及伦理委员会绝对多数票通过时，将对特定平民人口中心投放定向核子或高放射量常规武器。
[[/collapsible]]

**描述：**SCP-3120是一三星盖乐世S7Edge智能手机，有银色机身和英语界面。其指纹识别似乎处于默认状态，任何人类均可以拇指或中指启动该设备[[footnote]]须注意的是，非人类和类人类物（如硅制指纹）无法解锁设备。然而装有义肢的人类仍然可以用义肢来解锁设备。[[/footnote]]。其锁机屏幕和墙纸都是一片白色背景图，中心写有Arial Bold字体文字，锁屏时写着“信息应当自由”，墙纸上写着“知识产权是精神盗窃”。

SCP-3120无法接收Wi-fi信号或任何类型手机服务。其内安装的应用程序和同型号设备的出厂设置一致，但只有通话和联系人应用可以登录。

该设备中只记录了一个联系人[[footnote]]添加联系人的尝试未成功[[/footnote]]，名为“帮助桌”。为该联系人记录的电话号码则是+1 (218) ███-████[[footnote]]该号码位于明尼苏达州伯米吉附近，是有效号码但未登记[[/footnote]]。试图拨叫该号码总能成功[[footnote]]只是使用SCP-3120时。试图用其他电话拨叫之则无法成功，使用SCP-3120拨叫其他号码也一样。[[/footnote]]，并会使拨打者与一名实体SCP-3120-1取得联系。

[[collapsible show=&#34;访问受限。请输入4级权限。&#34; hide=&#34;访问批准。&#34;]]
SCP-3120-1的声音被描述为类似中年女性，有中西部以北的常见口音。它对所有测试对象保持配合，且会几乎是毫不犹豫地回答任何性质的问题。确信其掌握有存在着的一切信息，括基金会数据库，以及由其他关注组织掌握、一般情况下无从获取的信息，包括[已编辑]。在四个不同案例中，它为收容Keter级突破提供了详细且有效的处置措施，拯救了约550名基金会人员、至少██个宇宙中的███████████名平民，以及 $████████美元的基金会财政资源。

SCP-3120-1会向拨叫者提供任何信息，同时也会在24小时内在全世界至少29家知名报纸[[footnote]]包括《纽约时报》、《华盛顿邮报》、《世界报》、《消息报》、《每日新闻》、《朝日新闻》等等[[/footnote]]上发布该信息，并在至少90家知名电视新闻台上、以及此类组织下属社交媒体的发帖中提及该信息。

以此方式发出的信息也对全部记忆删除有高度抗性；使用V级或以上记忆删除被证实可以阻止此类信息传播，但这只能通过抹除对象的语言能力和/或重度神经破坏来达成。但靶向性逆模因图像、文字、音频被证实可以压制SCP-3120传出的信息。为此，在SCP-3120的收容程序中，强烈倾向于使用逆模因。

SCP-3120由一位Joe Doe[[footnote]]她在██/██/2012合法改名为“Joe Doe”。Doe女士的曾用名是[数据删除]。[[/footnote]][[footnote]]译注：Joe Doe在外国语境下与中文的张三李四类似，被用以指代身份不明或不特定的某个女性，用法和含义上等同于无名氏。[[/footnote]]提交给基金会，自称是SCP-3120的创造者。参见采访记录3120-Aleph获取详情。
[[/collapsible]]

[[collapsible show=&#34;采访记录3120-Aleph [需要4级权限]&#34; hide=&#34;批准访问&#34;]]
&gt; **采访者：**S███-███ Kim，Site-81，Site-81通讯副主管（简写为K）
&gt; 
&gt; **对象：**Joe Doe，SCP-3120创造者（简写为D）
&gt; 
&gt; [开始记录]
&gt; 
&gt; **K：**请再和我说一遍，我们在记录。
&gt; 
&gt; **D：**当然。我做了这个东西获取信息。我觉得秘密就是一种盗窃。你们明白吗？总之，我开始了测试。
&gt; 
&gt; **K：**那么你能介绍下你是怎么做出来的么？
&gt; 
&gt; **D：**我告诉你了，很难解释。我，你知道的，带了这个手机，我把它做得能获取信息。我觉得这样排除它不能做的事也不能改变得了它能做的事。这有意义吗？
&gt; 
&gt; **K：**我觉得这要由研究员们去判断。你会在可预见的未来与他们密切合作的。
&gt; 
&gt; **D：**你可以直接问帮助桌我怎么做到的，你知道。可能还简单点。但不是作为一个秘密。
&gt; 
&gt; **K：**//[三秒沉默]// 我会把你的建议提交上去。下个问题：你是故意要把所有这些信息发布到新闻媒体吗？
&gt; 
&gt; **D：**不。一开始我甚至都不知道。在我到这里后，我回头去看旧报纸，然后我就看到了像是太阳质量啊、贝蒂·怀特有多老了，这之类的鬼东西，还是在纽约时报的体育版上。但直到头版文章我才知道发生了什么。
&gt; 
&gt; **K：**是什么文章？
&gt; 
&gt; **D：**我的社会安全号码[[footnote]]译注：美国社会安全局为每位公民编订的税务缴纳专用号码，由于一人一号，实际地位类似于中国大陆的身份证号。[[/footnote]]。我想的是，好吧，帮助桌现在可以拿来谷歌能弄给我的一切信息。这是第一步。但接着我决定要试一下探听些秘密，而我的社安号似乎是可以用作一个开头。
&gt; 
&gt; **K：**头版头条，对吗？
&gt; 
&gt; **D：**对。号码不仅是上了第二天的头版新闻，那天晚上电视上的所有人也在聊。我真他妈怕死了，哥们。我呼叫了帮助桌问它，你知道的，他妈的怎么回事？
&gt; 
&gt; **K：**它怎么告诉你的？
&gt; 
&gt; **D：**它告诉我说它在做它被设计来做的事情，让秘密公之于众。然后我告诉它“不蠢货，我要的是揭露骗局，是政府华尔街之类的家伙在搞的那种，不是他妈的把我的社安号公布出去。”
&gt; 
&gt; **K：**它怎么回答你的？
&gt; 
&gt; **D：**它告诉我说，真的是非常礼貌的说，我这么说只是因为被揭露的是我的秘密。我的社安号？认真的？这都不值得当新闻，但嘿，反正全世界所有人都知道了。
&gt; 
&gt; **K：**最后，请你说说你是怎么找到基金会的。
&gt; 
&gt; **D：**好吧，我问帮助桌该给谁打电话，你知道的，保证它安全，保证它不被误用。它就给我说了基金会的一切，还有具体怎么去Site-81、怎么进去，要把它给谁，还有一大堆此类细节，等等。所有内容到底都是准确的，以及，嗯对第二天的新闻报道我很抱歉。
&gt; 
&gt; **K：**我听说你的这个举动让我们耗费了大量资源。这可不是小事。
&gt; 
&gt; **D：**好了，我也住进牢里了不是么，我的朋友家人现在都以为我死了。所以，你知道的，我算恶有恶报了，如果你想这么说的话。
&gt; 
&gt; [记录结束]
[[/collapsible]]

&gt; //下面的通话进行于S███-███ Kim（简写为K）和SCP-3120-1之间，进行于██/██/2016的SCP-████收容突破期间。//

&gt; **SCP-3120-1：**好的，请稍等一秒。

&gt; //[SCP-3120-1那头传来5秒的纸张翻动声。]//

&gt; 
&gt; **SCP-3120-1：**他们每个人都应被派到站点周围的一个区域内，排成直径100米的环形。他们应该全体面朝内，手里要拿汽笛。跟得上么？
&gt;

&gt; 
&gt; **SCP-3120-1：**还有什么可以帮到您的吗？
&gt; 
&gt; **K：**不。感谢你的帮助。
&gt; 
&gt; **SCP-3120-1：**我就是为此在此的！//[SCP-3120-1结束通话。]//
&gt; 
&gt; [记录结束]
&gt; 
&gt; **备注：**SCP-████被成功重收容，无人伤亡。其收容程序已按照SCP-3120-1提供的新情报升级。
&gt; 
&gt; 三周后的██/██/2016，压制SCP-████相关情报的逆模因完成。此时，假情报行动被判定为成功；SCP-████逆模因未被散播，但仍将其存档。

##white|...##
[[collapsible show=&#34;5/3120级简报&#34; hide=&#34;Älveå事故&#34;]]
应当注意的是，并非每次对SCP-3120的使用都是成功的。档案里所它曾被四次使用；其实确信它已经被动用了二十次以上。

在2018年6月，SCP-Chi-9898于瑞典首都Älveå突破收容。一名5/3120权限人员发布3120-Omicron信号试图重建收容。

SCP-3120-1告知拨叫者去摧毁Älveå市，还有其中超过一百万的平民人口。基金会过去从SCP-3120-1处毕竟获取过准确情报，因此遵从了。程序是成功的，SCP-Chi-9898被完全无效化。Älveå市内没有已知幸存者。

确信SCP-Chi-9898是一个足以引发ZK级全面现实崩溃情景的项目，但由于事后数月内逆模因触媒被大规模使用，其具体性质已经未知。在这期间，基金会被平民人口所广泛知晓和敌视，SCP-3120的性质揭露出了基金会的存在，还有它毁灭Älveå的事实。

推测SCP项目分级系统也在此事故后进行了大幅改动，当前周知的形式只有4000个编号，也没有再使用希腊字母。逆模因触媒也在非重要人员内进行了使用，以压制对前系统的知识。

由于当前的5/3120级授权人员就在你站，明白使用SCP-3120的可能后果非常重要。然而，某些信息在本报告文件外是受限的。暴露于下列逆模因将压制对Älveå存在和其他次要细节的知识。

任何关于你职务的问题，可提交到O5-01、04和08办公室。
