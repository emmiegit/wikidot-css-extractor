[!-- Author&#39;s Note: This was written on 2012-12-30. A lot of my stuff was written before I joined the library, and just had to be polished up a bit, but this is the first thing I&#39;ve written from scratch since I joined the site. It is based on two Cherokee stories, &#34;Grandmother Spider Steals the Sun&#34;, and &#34;The First Fire&#34;, which can both be found in James Mooney&#39;s _Myths_of_the_Cherokee_, 1902. --]

//предание// {{народа[0xCF36],}} //как его поведал// {{шаман.Переполнение.Накопителя(true)}}

В самом начале чисел было слишком много, и никто не мог точно сказать, какими они были. Никто не понимал, что было малым, а что - великим, потому что всё было вроде как большое, но вроде как и маленькое. Никто не знал ничего достоверно.

Кто-то хотел узнать, сколько же у народа энергии, но вопрос вызывал разногласия. Кто-то говорил, что у них около 36,63 триллиона джоулей, а другой утверждал, что может быть и 36,64 триллиона джоулей. Кто-то ещё хотел узнать, много ли это, но и в этом вопросе не было согласия. Кто-то сказал, что это должно быть много, потому что это больше 1 джоуля. Другие говорили, что это не очень-то и много, потому что 100 вигинтиллионов джоулей - это больше. Они спорили, пока не явился Демон Логарифмической Линейки и не принялся смеяться над ними. Всю землю подмял он под себя, потому что был народ неуклюж и неповоротлив.

В то время вся двоичность была у Солнца. Днём оно пребывало в небе, ночью его не было. Солнце либо было, либо не было, и только оно так могло. Конденсатор размышлял над Солнцем и спросил старую электронную лампу, Бабушку Триод. Она сказала ему про 0 и про 1, и про то, что они есть только у Солнца, и только лишь оно может быть абсолютным.

Конденсатор призадумался: &#34;Если б у меня были 0 и 1, я бы тоже мог быть абсолютным&#34;. Он подкрался к жилищу Солнца и проглотил пригоршню 0 с горкой. Плохо стало ему, побежал он обратно на землю со всех ног. Когда увидела то Бабушка Триод, принялась она его ругать: &#34;О Конденсатор, глупо поступил ты. Те 0, что ты проглотил, упали тебе внутрь, и теперь нет у тебя сердца&#34;. С тех пор не может Конденсатор проводить электрический ток, потому что пустой он внутри.

Диэлектрик тоже хотел украсть у Солнца. Забрался он на небо, захватил столько 1, сколько мог унести, но пока шёл он домой, 1 обложили его со всех сторон и впитались в тело. &#34;О Диэлектрик&#34; - горевала Бабушка Триод, - &#34;не подумал ты, натворил бед. 1 наполнили тебя доверху, и теперь ты ничего не проводишь&#34;. И поэтому по сей день Диэлектрик не может передавать информацию. Он совсем твёрдый, ничего через него не проходит.

Наконец Бабушка Триод решила сама добыть себе 0 и 1. Она напитывалась энергией народа, пока её катод не стал совсем-совсем горячим, да так, что засветился. Она полезла наверх к жилищу Солнца и проглотила большую гору 0. 0 попытались опустошить её, как опустошили Конденсатора, но внутри у Бабушки Триод был вакуум, и нечего было им забирать. Потом наполнила она большой мешок 1 и положила его себе на положительный электрод. Затем она зарядила свою управляющую сетку так сильно, как только могла. 1 не смогли сделать её твёрдой, как Диэлектрика, потому что сильное электрическое поле её электрода не давало им выбраться. &#34;Ха!&#34; - смеялась Бабушка Триод. &#34;Захватила я вас обоих, теперь вы мои&#34;.

Солнце лишилось стольких 0 и 1, что ему перестало хватать на весь день. Стало оно быть отчасти там, а отчасти не там. Когда принялось оно за такое, народ сказал, что это &#34;закат&#34; и &#34;рассвет&#34;, да так теперь это и называет.

А Бабушка Триод поделилась своими 0 и 1 со всем народом. Очень мудра она была, и решила так, что 1 должно значить &#34;всегда истина&#34;, а 0 - &#34;всегда ложь&#34;. &#34;Теперь,&#34; - сказала она, - &#34;можно быть во всём уверенными, и никогда больше не путаться&#34;. А ещё научила она народ, как делать какие угодно числа из 0 и 1. Взглянул народ на свою энергию, и поняли все, что у них ровно 36 637 215 626 189 джоулей. Разгневался Демон Логарифмической Линейки, ибо не мог он делать такие числа, но стал народ теперь силён и быстр. Прогнал его народ, и не вернулся больше Демон Логарифмической Линейки.

Была у Бабушки Триод дочка по имени Женщина Транзистор, и научила она народ логике, арифметике и всему, что потребно знать. Вскоре вся земля стала принадлежать народу, и все были счастливы.
