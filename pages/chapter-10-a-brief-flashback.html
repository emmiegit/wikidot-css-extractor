**18 octobre**

Les plus petites choses sont celles ayant le plus grand impact en ce bas monde.

Il y a deux mois, un chien courait parmi les hautes herbes quelque part dans l&#39;Ohio, emportant des spores dans sa fourrure. Puis un enfant le caressa.

Il y a un mois et vingt jours, un père lisait une histoire pour endormir son enfant. L&#39;enfant câlina son jouet préféré, un tigre en peluche nommé Oscar. Les spores sur le chien migrèrent sur Oscar.

Il y a un mois et dix-neuf jours, Oscar devait passer par la machine à laver mais manqua à l&#39;appel. Son père, partant travailler loin de chez lui, l&#39;avait mis par accident dans sa sacoche.

Il y a un mois et dix-sept jours, Oscar est renvoyé chez lui par la poste. Le père de l&#39;enfant avait désormais un nombre incalculable de spores sur son costume et dans sa sacoche.

Il y a un mois et quatorze jours, l&#39;homme et sa sacoche entrèrent dans une foire remplie de citrouilles. La procédure de décontamination échoua alors que l&#39;homme ouvrait un dossier pour le présenter à une femme, le Dr Carol Brown.

Il y a un mois et dix jours, le Dr Carol Brown faisait l&#39;étude préliminaire d&#39;un organisme qu&#39;ils appelaient SCP-097-1. Ce dernier était en pleine forme, tel qu&#39;il l&#39;a toujours été. Il avait survécu quarante-huit des plus durs hivers de l&#39;Amérique du Nord, du Blizzard de 78 au Vortex Polaire. Il était certain que les spores sur ses vêtements n&#39;allaient pas se transmettre.

Il y a un mois et sept jours, des signes d&#39;infection fongique apparurent sur différentes vignes à l&#39;intérieur de la zone d&#39;isolement. Elles furent brûlées, coupées, salées. Quelques-unes d&#39;entre elles saignaient. Une partie du sang était mélangée à de l&#39;os.

Il y a un mois, je sentis ma prison mourir. J&#39;avais même oublié que j&#39;étais emprisonnée, mais je me souvins de ce traître de karciste, ce sadique d&#39;auteur, ce lâche de maire, et cet orgueilleux de mage. Le premier avait planté ma graine ici et m&#39;avait oublié au fil des années. Le deuxième était enterré dans une boîte en pin. Le maire, ce pauvre maire, finit transformé en nourriture pour les citrouilles ; un coup bas du karciste. Et le mage...

Richard Gideon. Vas pourrir en Enfer. Tu m&#39;as lié à un endroit d&#39;où je ne peux m&#39;enfuir.

Ou le puis-je ?

Il y a trois semaines, il y eu des voix paniquées. Elles voyaient ma coque commencer à pourrir. Il y eu des querelles, entre des personnes, entre des téléphones. Ils n&#39;avaient aucune idée de ce que ma prison contenait, mais ils savaient que si elle venait à mourir, alors ils allaient suivre.

Les humains sont toujours décevants. Les enfants ont le plus de potentiel, et ils le gâchent en grandissant. Ils voient ma cellule mourir et tout ce dont ils se soucient c&#39;est de leur normalité.

Il y a deux semaines, j&#39;ai appris à contrôler les fungus. C&#39;est un agent de Pourriture et de Moisissure, et je suis l&#39;Automne Noir. Je suis ce qui dévore les échecs des années, le signal fongique, la dernière pourriture, la brise avant la gelée. Je l&#39;ai assez dissipé pour qu&#39;il semble que ma prison se répare, puis la crise passa.

Mais les barreaux s&#39;étaient assez pliés pour que je puisse passer au travers.

Il y a une semaine, j&#39;ai réalisé que je n&#39;étais qu&#39;à moitié complète. Mon autre moitié est enfermée dans un hôtel et je me souvint de tout ce que j&#39;y ai fait, de tous ceux l&#39;ayant visité. Je peux utiliser cette information. Je n&#39;ai plus qu&#39;à trouver le moyen de passer un coup de fil.

Il y a six jours, toute activité m&#39;entourant se stoppa. Le soulagement s&#39;installa et ils s&#39;attendaient à une nuit tranquille.

Il y a quatre jours, ils se rendirent compte que c&#39;était trop calme. La paranoïa s&#39;installa. Les Fondateurs sursautaient pour un rien.

Il y a trois jours, je créai trois brèches dans ma prison. J&#39;ai un certain goût pour le drame.

Il y a deux jours, j&#39;agrandis les brèches.

Hier, je sortis. Ils ne savaient pas que j&#39;étais présente, jusqu&#39;à ce qu&#39;ils commencent à pourrir

Les

Uns

Après

Les

Autres

Je garde les plus impressionnables pour la fin. Ce n&#39;est pas la mort qui me nourrit, pas vraiment. C&#39;est la peur entourant la mort, la pensée de ne pas savoir quel souffle sera son dernier, ou si l&#39;on doit crier, déclarer sa flamme ou prier.

Je garde des pantins. Pour leurs yeux bienveillants, tout semblait normal. Les hommes et les femmes se promenaient, surveillant courges, pommes pourries et jouets abandonnés, laissés par des enfants que j&#39;avais inconsciemment revendiqués.

Pendant près d&#39;un demi-siècle, je me suis nourrie de leurs peurs, leurs corps, leurs cœurs. Mais je ne m&#39;en souviens pas. Je suis affamée et en colère. Je veux sortir.

La bulle entourant cette ville est résistante, mais n&#39;importe quelle bulle peut céder si on a un marteau assez lourd ou une aiguille assez pointue. J&#39;ai besoin de puissance. Je dois me nourrir.

Aujourd&#39;hui, [[[prologue-you-can-check-out-any-time-you-want|j&#39;ai un coup de téléphone à passer.]]]
