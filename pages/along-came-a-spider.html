    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Venne un Ragno
Autore: [[*user apocalemur]]
Originale: [https://scp-wiki.wikidot.com/along-came-a-spider| Along Came a Spider]
Traduttore: [[*user An Average Italian]]
[[include credit:end]]


Con attenzione, si fece strada attraverso le rovine. Aveva un nome, ma era stato dimenticato da tempo. Il suo nome era adesso una parola che era stata scritta sotto un disegno, sul margine di un diario che non ricordava stesse scrivendo. La sua vita era divenuta una, al servizio della Fondazione. Ora la Fondazione non esisteva più, ed era tornato al sito del suo più grande fallimento.

Cosa fosse stato il più grande fallimento dell’agente, non ne era totalmente sicuro. Magari, era stato lasciare il sito senza essersi accertato che tutti avessero compreso le sue istruzioni. Magari, era stato non assicurarsi che i robot avessero tutte le loro parti mobili protette. Magari, era stato permettere alla sua paranoia di avere la meglio e che le procedure di contenimento di 359 non fossero sufficienti, e che dovesse ispezionarlo di persona, di sopraffarlo, che era stato il motivo per cui se n’era andato in primis. Ma qualunque cosa fosse, neanche un giorno era passato dalla sua assenza al sito, prima che non ci fosse più un sito a cui tornare.

La notizia era giunta da uno del personale di Livello 1 che era arrivato al posatoio di 359. In qualche maniera, la rampicante aveva ottenuto un passaggio su uno dei robot e, aveva detto, e aveva ucciso chiunque l’avesse vista. Erano state mandate delle persone con dei lanciafiamme al laboratorio, per cercare di contenerla con i minimi danni collaterali possibili, ma invano. Più gente uccideva, più velocemente si espandeva. Quando la situazione aveva raggiunto il punto in cui attivare la testata nucleare nel sito sarebbe stata una scelta valida, chiunque avesse l’autorizzazione di sicurezza per farlo era già morto.

L’agente aveva ordinato un bombardamento aereo sull’ex-sito, ma la rampicante si era già espansa ben oltre il sito, quando era stato ripulito dalle esplosioni. In una settimana, l’intero Midwest americano era stato invaso.

Lui e i sopravvissuti rimasti avevano eretto un rifugio, un’enorme cupola di metallo, con un soffitto di vetro per far filtrare la luce all’interno. Sapeva che la pianta non poteva mettere radici sul metallo o sul vetro, e il vetro era troppo alto per essere raggiunto da qualsiasi rampicante, senza radici per supportarla, Aveva pensato che sarebbero stati al sicuro al suo interno. Aveva dimenticato l’ingegnosità della pianta.

Aveva perso la cognizione del tempo che i sopravvissuti avevano speso all’interno della cupola, quando giunse l’attacco. Le rampicanti s’erano avvicinate alla finestra di vetro e l’avevano frantumata con le rocce che tenevano nelle loro radici. In seguito, era giunta la Grande Pioggia di Topi. Topi morti iniziarono a cadere attraverso il lucernario rotto, eruttando rampicanti l’istante che toccavano terra. I sopravvissuti erano stati completamente colti alla sprovvista. Nel giro di ore, la cupola era stata infestata.

E così ora, indossando una tuta a isolamento termico specificatamente progettata per nascondere la sua traccia termica alla pianta, tornò dove tutto era iniziato. Voleva capire dove tutto fosse andato storto. Aveva già visto che la pianta aveva impilato vari oggetti porosi sulla cupola per raggiungere il lucernario.

Mentre scavalcava i numerosi scheletri, umani e non, intrecciati nella massa di rampicanti, vide qualcosa, seduto in mezzo alla stanza. Era uno dei robot che era stato usato per mantenere la pianta, dopo che l’Incidente 307 aveva ucciso un membro del personale di Classe-D. Una delle sue braccia si era ormai arrugginita da tempo ed era caduta. Mentre s’avvicinava, poteva vedere una pianta che cresceva da esso, con le sue radici attecchite alla copertura in gomma di uno dei suoi tubi idraulici.

Si stava preparando per tornare indietro, quando qualcosa all’altro capo della stanza catturò la sua attenzione. Sembrava essere una luce, ma il sole era tramontato ore prima. Contro ogni suo buon senso, si fece spazio attraverso la porta coperta di rampicanti. Riconobbe immediatamente la stanza in cui si trovava. Era la cella di contenimento della pianta, e la luce, che in qualche modo era ancora accesa, era la camera idroponica dove l’esemplare originale era stato contenuto. Ma ora, sotto c’era qualcosa di diverso.

La stazione idroponica era stata rimpiazzata da un tavolo, con sopra vari terrari di vetro. Dentro ogni terrario risiedeva una colonia di topi considerevole. Mentre guardava, una rampicante serpeggiò in avanti, rimosse il coperchio da uno dei terrari, e toccò uno dei topi, che s’immobilizzò sul posto. La rampicante s’avvinghiò attorno al topo e lo rimosse dal terrario. //Quindi è così che è riuscita a sopravvivere per tutto questo tempo,// pensò. //Quella roba maledetta sta coltivando ospiti!//

Si voltò per andarsene, ma sentì qualcosa strattonargli la gamba. Una delle cuciture della sua tuta si era impigliata in una spina. Prima che potesse decidere il miglior modo per liberarsi, la rampicante iniziò a muoversi verso i topi, rimuovendo completamente la cucitura.

Subito, le rampicanti percepirono la sua traccia termica e afferrarono la tuta con le loro spine. Poteva sentirle strappare i suoi vestiti, mentre una rampicante particolarmente massiccia si avvinghiò a ognuno dei suoi arti, forzandolo a inginocchiarsi. Mentre guardava in alto, una singola rampicante strisciò sulla sua faccia.

Era una pianta. Non aveva una bocca. Non aveva una faccia. Non aveva neanche una testa. Ed eppure, solo per un secondo, giurò quasi che gli stava sorridendo.
