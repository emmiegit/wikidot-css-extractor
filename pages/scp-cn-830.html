**项目编号：** SCP-CN-830

**项目等级：**Euclid

**特殊收容措施：**所有出现过SCP-CN-830的论坛及有可能传播项目的途径都将被严密监控，一旦发现SCP-CN-830在网络上存在，应立即对其进行删除，并对可能下载了项目的人员进行追踪和记忆删除。目前现存的SCP-CN-830的副本均保存于Site-CN-91，因为基金会站点的特殊环境，在游戏进行的过程中失去过多分数会有一定几率导致严重事故，甚至[数据删除]，所以所有需要运行SCP-CN-830的实验应在站点外经特殊设计的建筑内进行，实验中使用的D级人员也应经过相关培训。

**描述：**SCP-CN-830是一个名为“养猫模拟器：猫猫大混乱”的手机App，据发布者所附加的介绍，这是一款模拟养猫者的日常的游戏，下载者多为未饲养但希望饲养家猫的人员。安装包为84.36MB，完整应用245.21MB。

SCP-CN-830最初在数个与游戏或者猫咪相关的论坛上出现，经调查，所有在这些论坛上发布该App的用户均无相关记忆，SCP-CN-830真实作者的身份仍在调查中。在基金会对SCP-CN-830进行有效的收容前，共有███人下载了该App，其中有██人运行该App并导致了程度轻微的事故。

当SCP-CN-830被安装并运行后，最初进行的一部分游戏流程是无异常的，在这部分游戏流程中，使用者可以按照自己的喜好选择3到4只家猫(//Felis catus//)的品种及毛色并且调节游戏的难度[[footnote]]经多次实验证实，这里的难度调节对游戏的真正难度没有任何影响。[[/footnote]]。这些家猫被称为SCP-CN-830-1，除过分活跃外与普通家猫相同。

若使用者选定SCP-CN-830-1的品种及颜色并按下“确定”键，运行该App的手机将发出一阵强度约为1000流明的白光，持续约2秒便会消失，此时使用者的周围会产生在上一步中选定的SCP-CN-830-1，房间[[footnote]]此处的“房间”指封闭的空间，若有敞开的门，窗等出口，这些出口所连接的空间亦被视为“房间”的一部分——研究员APA[[/footnote]]各处亦出现猫砂盆猫爬架等设施，猫玩具，猫粮等消耗品，接下来的游戏流程与游戏内自带的说明类似，但都发生在现实中。

[[collapsible show=&#34;以下为游戏自带的游戏说明的节选&#34; hide=&#34;- 收起&#34;hideLocation=&#34;both&#34;]]
&gt; 规则说明：
&gt; * 当游戏开始，系统会根据环境随机产生一个主要任务，这就是玩家您在照顾猫猫的同时需要完成的任务！这项主要任务的完成程度也与游戏结束时的结局有关，不可以懈怠！
&gt; 
&gt; * 当猫猫们与环境互动，有一定机率引发混乱，若不能在红色进度条规定的时间内处理，会扣除相应的分数，而分数过低会导致混乱的升级，处理时间也会相应增长哦~
&gt; 
&gt; * 游戏起始为分数100分，未能处理混乱则会扣分，达成COMBO时会有相应的加分，游戏结束时主要任务也会有额外加分~还可以联网上传分数与其他玩家竞技哦！[[footnote]]未发现此项功能。[[/footnote]]
&gt; 
&gt; * 为了更好的游戏体验，请在您的家中进行游玩；而且游戏过程中不可以伤害猫猫们，否则会[以下内容被乱码取代]

**注：**在规则说明中含有大量游戏截图以辅助说明，截图中出现的分数栏，COMBO时的效果等都会在实际游玩中以悬浮在空中，无法被触碰的半透明状态出现，部分效果，如红色进度条在相距一定距离或有障碍物阻隔时亦能被使用者清楚看到。
[[/collapsible]]

[[collapsible show=&#34;以下为实验过程中统计得到的部分数据&#34; hide=&#34; 收起&#34;hideLocation=&#34;both&#34;]]
当游戏分数维持在80-100分之间时，可能发生的部分事件如下：

* 猫粮碗中没有足够的猫粮

* 猫砂需要清理

* 猫向使用者索要零食/猫薄荷/罐头

* 猫要求使用者一同玩耍

这些事件的时间限制为30秒，使用者解决这些问题的时间视其对这些问题的了解程度，在5至20秒内波动。达成COMBO后加10分。
----
当游戏分数维持在50-80分之间时，可能发生的部分新事件如下：

* 猫在使用者进行其它活动时进行干扰，并导致使用者在处理完该事件前无法继续原先的活动

* 数只猫之间爆发激烈冲突

* 猫在不适宜的地方排泄/磨爪子/发出噪音

* 猫在与使用者互动时咬伤或抓伤使用者

这些事件的时间限制为20秒，解决时间视使用者做出的行动而定。达成COMBO后加5分。
----
当游戏分数维持在50分以下时，可能发生的部分新事件如下：

* 猫将试图推倒房间中能够移动的物品或撕碎易损坏的物品

* 猫试图打开门逃脱[[footnote]]若成功，“房间”的判定范围将扩大到猫所到达的地方[[/footnote]]

* 猫在键盘，控制台等设备上行走，引发事故

* 猫在房间里快速跑动，导致他人躲避不及

* 猫对使用者主动进行攻击

这些事件的时间限制通常小于10秒，由于此时使用者通常难以应付同时发生的各种事件，几乎无法解决。
[[/collapsible]]

当游戏分数归零或游戏时间超过6小时这两个条件达成一个时，游戏自动结束，并在使用者面前出现一个如下所示的半透明界面：
[[note]]
[[=]]
[[size 0%]]##red|miumiumiumiu##[[/size]]**[[size 150%]]##red|游戏结束！##[[/size]]**[[size 0%]]##red|miumiumiumiu##[[/size]]

很遗憾您没能达成游戏目标……您的分数为:

[[size 0%]]miumiumiumiu[[/size]][[size 150%]]祝您早日有猫~[[/size]][[size 0%]]miumiumiumiu[[/size]]

[[size 7%]]才怪咯，照顾不好的还是不要养了[[/size]] 

[[size 0%]]miumiumiumiu[[/size]]   [[size 120%]]##red|重来##[[/size]]     [[size 120%]]##red|结束##[[/size]]   [[size 0%]]miumiumiumiu[[/size]]
[[/=]]
[[/note]]

此时按下位于计分板右下的“结束”键，所有在游戏开始时出现的SCP-CN-830-1和各种设施都将消失。

**事故830-1：**20██年█月█日，此时SCP-CN-830被收容不久，在站点内测试SCP-CN-830存在的风险未被发现，部分性质亦未被注意到。在测试中，D-2388陷入了急躁的状态并试图杀死一只SCP-CN-830-1，这一举动导致整个实验场地被转化成了类似于[数据删除]的状态，在安保人员进入场地时，剩余的SCP-CN-830-1迅速突破收容并逃到了站点各处。游戏分数因此迅速下降至50分以下，在游戏结束前，SCP-CN-830-1共导致了█名员工受伤，部分实验器材损坏，一个正在被编辑的数据库被意外删除，以及正在运输中的SCP-CN-██的收容突破。整起事故中共有██人死亡。

**附录830-2：**在实验██-█中，参与实验的D-3298首次在维持分数在80分以上的状态下完成了主要任务，这次游戏结束所显示的界面发生了变化，出现了“恭喜您，达成完美结局！”等字样，SCP-CN-830-1个体们也在与D-3298进行了一段时间的亲密互动后消失。

此时SCP-CN-830的主界面被一段来源未知的文字取代，内容如下：

&gt; 首先呢，恭喜你达成了完美结局，想要打通这个对你本人有很大挑战的游戏肯定很难吧，这种挑战不光是身体上的，还是精神上，知识面上的。你在办到这个之前肯定被这个游戏里的小家伙们搞坏了各种各样的东西，包括你自己，虽然都是些一点一点的小麻烦，不过聚在一起就麻烦死了(别跟我说什么你做的这个东西搞死了自己还顺带把房子搞炸了之类的，你也该有常识那种危险的地方不可以养猫！！！！！！)。
&gt; 
&gt; 但是你有没有想过，这个就是养猫的现实状况呢？虽然一只猫不可能像游戏里那样极度频繁的给你添乱，但你在现实中长期养一只猫，它闯的祸和你处理它们的时间与游戏相比怕是只多不少；而且猫在制造麻烦上的创造力永远是无穷的，它们不是怀有恶意也不是有意针对，在处理之余，你也得花更多的时间试着纠正它的习惯来让你们都开心，而不是大喊一通让好感度直线下降，最后不喜欢了就丢给别人甚至赶出家门吧？当然还有买各种消耗品，带它去医院的各种花销……猫可不是只会让你养眼的可爱小东西，与你而言它首先是一只什么也不懂的，把自己余生的幸福押在你身上的小动物。猫是如此，其余的动物也是如此。
&gt; 
&gt; 再想想吧，虽然我管不了这么宽，但还是希望你能再考虑一次，也许是我觉的能做到这种地步的人一定会是个有耐心的主人吧，才在这里说了这么多话。如果打算养一只呢，我也无法干涉你是收养还是购买，总之请对它好；如果就此放弃的话，也是没关系的。我想说的就是这些。
&gt; 
&gt; 不过，无论你的选择如何，那些小家伙们想让我捎话给你：
&gt; 
&gt; “谢谢你的照顾，我们爱你。”

重新打开SCP-CN-830后，其主界面上出现了D-3298所选择的SCP-CN-830-1个体们的形象。
