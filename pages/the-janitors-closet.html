    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//あなたはサイト-30の物置に近づく。ドアにはメモが貼ってある。こう書いてある://

&#34;やあ。これを読んでいるキミは、この施設の暗くてミステリアスな側面に近づいてる。ついでに、キミは俺の個人的な棲家に入ろうとしてる。ああ、俺はサイト-30の物置に住んでるんだ。それが何か？ 中に入ると、モップと書類がある。俺の個人的な書類だ。キミには読ませたくない、おわかり？&#34;

&#34; -- ジャニター[[footnote]]訳者注: Janitorは管理人や用務員の意。[[/footnote]]・ワース&#34;

//あなたは物置の中に入り、束になったモップやほうき、いくつかのバケツを見つける。バケツのうちひとつは机の上にあり、書類の束が入っていて、その側面には「要レベル1クリアランス」と書かれている。//

//あなたはバケツの中を見る。//

&gt; [[[scp-3270|SCP-3270]]]: &#34;で、おばさんは自然に猫になったんだ。ちょっと妙だったんで、叔母の持ち物を調べていたらこれを見つけて、医者に見せた。そしたらみんな猫になったんだ。ちょっと妙だったんだろうな。&#34;

&gt; [[[scp-3358|SCP-3358]]]: &#34; [[*user Uncle Nicolini]] とワシントンに行って、何人かの現実改変者とダラダラしてたときのことだ。みんなかなりハイになってて、連中は見えないアパートの話をしていた。俺も見に行って、かっこいいと思ったんだ。でもニコリーニが密告した。クソ麻薬捜査官め。&#34;

[[include component:image-block
    name=TheDurbals.png|
    caption=&#34;連中の曲を何曲か聴いてみた。俺は&#34;Everything You Do Is Fucking Garbage&#34;ってアルバムが気に入ってる&#34;
]]

&gt; [[[scp-3556|SCP-3556]]]: &#34;正直言って、これはクソだ。ベック博士はこれを俺の額に貼らせた。それで、この付箋は俺がどれだけ掃除下手かを叫び始めた。ベック博士が俺を連れ出さなきゃならなかったのは、俺がこいつを燃やす寸前だったからさ。&#34;

[[include component:image-block
    name=http://scp-jp-storage.wikidot.com/local--files/file:5060201-28-dkb8/censoredbaby.jpg|
    caption=&#34;若い頃の俺。髪の毛と、帽子を買う余裕がまだあった時代のさ。時が経つのは早いもんだよな？&#34;
]]

&gt; [[[SCP-3908|SCP-3908]]]: &#34;で、こいつがSCP-3908。思うに、俺はこいつを知ってる。だけどファイルはそのことについて他に何も教えてくれない。これを書いた奴はたぶんクビにすべきだ。仕事が下手くそだから。&#34;

&gt; [[[scp-3744|SCP-3744]]]: &#34;俺と [[*user Keyii]] はサイト-30の仕事をしてた、死体を片付けるとか、税金の申告とかさ。でもある時、この死にかけた兄貴がいる奴に会ったのさ。自分ばっかりそんな目に遭ってると自惚れるなよ、誰だって死んだ身内がいるんだから。&#34;

&gt; [[[Site-30&#39;s Janitor|]]]: &#34;あれを見ろよ？ 誰かが時間をかけてワースじいさんのtaleを書いている。言っとくが、モップは過小評価されてる武器なんだぜ。シンプルだし効果的で、おまけに安い。&#34;

&gt; [http://scp-sandbox-3.wikidot.com/doctor-kakeworth The Bakery Of Magic And Mirth][[footnote]]訳者注: 作者のサンドボックスへのリンク。[[/footnote]]: &#34;このファイルは変化し続けるだけだ。魔法かもしれないけど、ハカセたちには持っていかれたくない。それは見つけた人のもの、だろ？&#34;

&gt; [[[Durbal 2 - This Time, It&#39;s Personal|Durbal 2 - This Time, It&#39;s Personal]]]: &#34;今までで一番好きな映画のひとつ、の続編。三角関係が多すぎて好みじゃないけど、ダーバル[[footnote]]訳者注: おそらくSCP-3556のこと。[[/footnote]]が第三のダーバルで別のダーバルを刺すシーンもある。いいハナシだぜ、お勧めだ。&#34;

&gt; [[[scp-4557|SCP-4557]]]: &#34;アライグマは、俺の個人的な意見だが、最悪だ。連中はいつも通気口に入り込んで俺が使ってるクリーナーを飲みやがる。しかも、このろくでなしどもは俺の殺人を告発しただけじゃなく、それ以上のこともしてくれた。そうさ、俺がやったんだ。だけど、こいつらは俺が間違ったやつを殺したと非難しやがったのさ。この野郎が檻に入っててよかった。いや、この野郎どもかな？忘れちまった。&#34;</textarea></pre>
