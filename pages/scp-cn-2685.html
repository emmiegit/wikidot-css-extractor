**项目编号：**SCP-CN-2685

**项目等级：**Euclid 

**特殊收容措施：**鉴于异常现象发生地点不固定，且受害者人数少，基金会将致力于处理事故现场的异常痕迹，以及受害者后续事宜。从以下方面着手：

* 在帷幕外以民俗鬼故事的形式，散播关于该异常的信息，特别是在遭遇异常后该如何应对。
* 基金会网络信息监控AI𤜣讼.aic将在检测到上述鬼故事的关键词后，定位发出者，而后以相应平台的账户诱导其与阅读者相信发出者仅仅是在醉酒后，被道路上的流浪动物咬伤，并劝解其接种狂犬疫苗。
* 在全国的狂犬疫苗中，掺入微量提取自异常受害者血液中的异常分子制成的指标物，检察全国疫苗接种系统是否记录有特定的指征。
* 基金会特工前往事发地点，销毁相关记录，如监控视频或快照等，并删除涉事人员和知情者的记忆。
* 若当地基金会站点正好观测到该异常现象的发生时，则破坏当地某处的水电供应，并以抢修的名义封锁事发地点的道路，进行收容工作。

**描述**：SCP-CN-2685 为一种异常生物集群伤人现象，偶见于农历八月十五太阳完全没入地平线后的夜晚，中国沿海省份城镇的小巷街道和山下步行道之中。道路若照明不佳，且旁边立有如电线杠和灯柱等柱状构造物，构造物周围为相对平坦的硬质地面，地面处可观察到月亮时，则易发生此现象。

现象发生时，监控显示，一片约2~3㎡的未知来源的阴影，将以其中一个柱子为中心，投到其正下方。而周围约30米内开阔地带或整条道路内的户外物体则不留有影子。当不超过三人走到阴影附近时，会突然在地面上（无论材质硬度如何）踩出一个水坑，随后身旁的路面会升出多个浅褐色或灰蓝色的大小不一的路障锥状生物体。生物体即 SCP-CN-2685-1（下称项目），基金会在诱捕行动中，将其拔出地面后发现，其内侧除了残留有些许鳞片和经分析具有鲨鱼DNA残留的液体外，与普通的路障锥无异。另见[已编辑]。

项目会在集群移动到受害者脚下并紧贴后，似乎会朝月亮方向拖曳受害者，受害者站立不稳且神色慌张。而若受害者试图持续大力殴打拖曳其脚的项目，项目则会暂时远离，但不久其他项目则会继续靠近受害者。受害者除非躲入阴影或者离开异常现象影响区域，否则将一直受项目追踪，追踪时项目可无视路障，移动到任何无阴影覆盖物体的表面上，包括不与地面相连的地方。


受害者在躲入阴影后，会表现出类似晕动症和共济失调的征状。同时柱子出现轻微晃动，晃动方向似与受害者跌步方向相近；其下方阴影的形状，也似乎随着柱子晃动而发生变化。而项目则在阴影区域的边缘绕行，可暂时越入界线内不超过 0.3m 的位置，将误到边缘的受害者拖曳回光线下。此时受害者可踢打项目驱赶其退回光线下。然而随着时间的流逝，受害者征状越发强烈，阴影面积将逐渐缩小，项目也更频繁地越过边界。


被其拖曳的受害者将逐渐从脚部字面意思上的沉入路面，直至和项目一同完全消失。若受害者及时驱赶项目则会停止下沉，但已下沉部分则会卡在不完全裂开的路面下。而现象将在月光被遮蔽，或地面被强光照射时中止，在日出时消失。


被其拖曳的受害者在摆脱项目后，会发现其出现咬痕。从第一例受害者开始，每年受害者的咬痕在逐渐增大。被拖曳越多次、陷入地面越深，则咬痕越多越密，分布范围越大。之后的受害者会渐发畏水、精神混乱等类似狂犬病发作的症状，可通过定时注射生命活力能量拮抗剂消除，但仍有一定概率死亡。死亡者的咬痕处会如同坏疽般腐烂与胀气，并流溢出脓浊的浆液。受害者死亡处将出现不会随尸体移动而移动的强烈异常腐臭，腐臭会逐渐减弱但在次年农历八月十五前不会消散，空气分析不能指明异常腐臭的物质成分。


**附录：**████年██月██日，临已县山南街道72号的居民邢刚在重建老旧住宅时，从宅基地下挖掘出一具高度变形的人类尸体，尸体全身糜烂并带有多个撕裂型巨大创口。尸检显示，死者 DNA 符合 6 年前因被项目拖走而宣告失踪的受害者李嘉友。在当地警局的刑讯中，屋主坚称自己与死者并无任何关系，其失踪地点与他家在一条线上仅仅是巧合；且自己之所以在死者失踪后几天搬出住宅，只是因为旧宅老化严重，常听到墙体开裂和水蚀渗漏声，并在房子散发莫名臭味后决定搬离，直至赚钱后才返回重修住宅。基金会已给涉事双方及受害者家属施用记忆删除剂，并伪造尸检记录以无名古坟案结束。
