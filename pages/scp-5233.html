    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wikidot.com/local--files/scp-5233/wiggy.jpg|caption=栖息在SCP-5233左手大拇指上的SCP-5233-1实体。|width=300px]]

**项目编号：**SCP-5233

**项目等级：**Euclid

**特殊收容措施：**SCP-5233最初出现的位置已被基金会前台公司“科学好奇计划”（Scientific Curiousity Projects）购买，该公司对外展示为一家为小学生组织各式各样的展览的慈善机构。建筑的地上部分已经被装修为一座学习中心，配有一系列生活单元。这些单元应由SCP-5233、SCP-5233-1的监督员和两名被指派到该地区的基金会管理员（一名2级研究员和一名3级安保官员或收容专家）居住。

存有维持SCP-5233的召唤阵的地下建筑部分应禁止对未授权人员开放。欲研究召唤阵的基金会奇术师可在学习中心未对公众开放的时段申请进入。

每周，SCP-5233应接受训练，训练包括表达能力、解决矛盾的策略和像人类一样进食。一名指定的营养师可以给SCP-5233和SCP-5233-1分发周常补给零食[[footnote]]新鲜的软质水果、多叶蔬菜和打蔫的芽菜。 [[/footnote]]作为SCP-5233进步的奖励。目前，SCP-5233被允许每个月到外部学校做三次展览，并在参观的小学生面前最多只能展现十种“面貌”。

SCP-5233在与平民进行任何互动前必须禁食至少两小时，并且正在展览时不允许变形。SCP-5233须被时刻提醒不允许偷来客的鞋子，以及留意它的管理员，而不是不守规矩的小孩。

SCP-5233-1实体被安置在二十个不同大小和设定的玻璃容器内，这些容器应有可定制的标签。有需要的话，SCP-5233可申请额外资源。申请应由SCP-5233的学习中心的管理员处理。死亡的SCP-5233-1实体应埋葬在学习中心后花园的花丛中。SCP-5233可在监督下自行埋葬。

**描述：**SCP-5233是一人形实体，外观上与中年男子相似，并能将右手变为像雄性蠼螋（Forticula auricularia）的腹钳一样的结构。SCP-5233拥有一套类似于甲虫的残余的背脊，覆盖着一组小后翅。SCP-5233不具备飞行能力。

另外，SCP-5233会不自觉地通过开合手上的钳子来生成各种各样的蠼螋。这些蠼螋被编为SCP-5233-1，除了有在SCP-5233口头暗示“你（们）的钳子还好吗？”时会“伸缩”腹钳的独特行为以外，没有异常。

虽然SCP-5233像蠼螋一样只吃活食，它却仍然可以在劝导后食用格兰诺拉麦片或沙拉。SCP-5233看上去喜欢在晚上活动。它没有其它事务的话，会在早上休息。

SCP-5233最初被基金会发现的时候被认定为能理解各种各样的人类语言，但是却不能流利表达。受过额外训练后，SCP-5233目前掌握了数千个英语单词，并会一直对“螋螋先生”这个名字做出回应。

随后的观察表明，SCP-5233似乎并不会衰老，但如果不允许它对人类进行教育活动的话，它就会展现出各种病态和疲乏的症状。对SCP-5233关于这种状况的采访无法得出结论，最初一次的采访中的几项回答如下：
   
&gt; **问题：**你清楚你为什么会累吗？
&gt; **SCP-5233回答：**“不能生活未完成命令。”
&gt;  
&gt; **问题：**是制造你的小朋友[指SCP-5233-1实体]让你累吗？
&gt; **SCP-5233回答：**“不它们陪伴寻找人类和食物。”
&gt;  
&gt; **问题：**我们做什么会让你好受一些？
&gt; **SCP-5233回答：**“接近人类让人类不危害昆虫。”
&gt;  
&gt; **问题：**你还记得你从哪来吗？
&gt; **SCP-5233回答：**“地下差点死去危害腹部家长让我活下来。”

**附录SCP-5233-1：**在基金会介入前，据说SCP-5233最初在亚利桑那州的几个城市造成了恐慌，具体是因为它盗窃以前拍死过虫子的鞋子[[footnote]]背景调查表明，虽然大多数被盗的鞋子似乎都是从前门或鞋店获得的，但也有少数事件涉及SCP-5233击倒平民以偷取他们的鞋子。 [[/footnote]]。当被问及此行为时，SCP-5233说它只是在完成“家长的有意目的”//[原文如此]//。

被指派调查此事的基金会人员最终在一所学校的闲置储物楼里追踪到SCP-5233。此建筑的地下室有一个类似于蛇之手使用的召唤阵。周围凌乱的脚印似乎表明最近只有穿儿童鞋码的实体进入过地下室。

检查召唤阵的基金会奇术师指出，该作品似乎是由两人完成的。一些魔符画的很潦草，其它的都很完善。对召唤阵附魔属性的研究发现有关于“昆虫”、“卫士”、“人形”和“难懂”的神秘文字。英语句子“好好教育教育欺负虫子的人”和“让螋螋回来”在召唤阵里出现了七次，都是同一人手写。

召唤阵的中心目前有几样物品：一只死去的没有腹钳的雄性成年蠼螋、一个被认为是从前者身上拔下来的腹钳[[footnote]]问及此事时，SCP-5233显得极为不适。[[/footnote]]，以及一本DK Eyeweitness系列//《昆虫》//儿童百科全书。[[footnote]]在获得同一本百科全书的非异常副本后，基金会人员注意到SCP-5233最开始掌握的词汇只包括书中的文字。[[/footnote]]为了维持SCP-5233的存在与服从，这些物品还没有被移动。但是，收容小组在百科全书的铭牌上可以确定这本书的主人，Hayden Montgomery。这位问题学生在SCP-5233开始经常出现的一周前离开了学校。

**附录SCP-5233-2：**回收的纪律处分单表明，Hayden是一位经常逃学的三年级学生，经常和他的邻居兼朋友Jean-Pierre Lefèvre一起尝试逃学。Hayden和Jean-Pierre都因为“不能与同龄人和睦相处”而需要额外的关注。此外还发现他们对虫子有异常高的兴趣，同时因为一起袭击一名高年级学生而停课。而据说那名高年级学生（未记录姓名）把一只蠼螋的腹钳拔了下来，打算当做“纪念品”。Hayden和Jean-Pierre要求他还回去，并且试图将那只蠼螋当作宠物饲养。

由埋伏于蛇之手的基金会秘密特工调查证实，Jean-Pierre Lefèvre遵循作为召唤师的父亲[[footnote]]基金会特工无法找到有关Lefèvre母亲的任何信息，除了坚持说她“很有人情味”，而且“在家庭矛盾无法调和后早已离开”。[[/footnote]]的指导，最近加入了昆虫魔法协会。Hayden Montgomery参加了Jean-Pierre的入会仪式，并受到该协会的保护，将他的家庭搬到了外地。

目前认为，SCP-5233可能有作为蛇之手的使者的潜在用途，前提是该组织的成员试图让它与它的创造者重聚。收容奇术师正持续研究SCP-5233的召唤阵以确定在契约条款中有无其它漏洞，进而保证SCP-5233与基金会的联系。

**附录SCP-5233-3：**在翻新完SCP-5233收容设施的大约六个月后，基金会监管人员在地下室的一个小角落里发现了一个看上去像是墓地的地方。那里的土层下面埋着一个特百惠（Tupperware）盒子，盒子上写有“螋螋之家”，并粘有打印出来的蠼螋照片。将盒子展示给SCP-5233时，SCP-5233认出了该盒子为“我的家”并请求留下它。SCP-5233的管理员同意了此要求。

SCP-5233随后被问及是否回想起了在特百惠盒子里生活的事情，以及想不想找到最初照顾它的人。略微停顿后，SCP-5233回答说它什么重要的事情都不记得了，而且它“不担心”Hayden和Jean-Pierre。然后SCP-5233转移话题，开始高兴地讨论最近常拜访它的人，尤其是三个想帮忙给SCP-5233-1实体喂食的学生。
