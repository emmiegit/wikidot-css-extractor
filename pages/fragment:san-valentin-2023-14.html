    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
//Perder la posibilidad de algo es exactamente lo mismo que perder la esperanza y sin esperanza nada puede sobrevivir.//

—

Hola, Falcone, supongo que no te esperabas esta carta, ¿no? Honestamente yo tampoco.

Tan solo venía a agradecerte por todas esas llamadas que agarraste en altas horas de la madrugada donde sentía que mi mente fallaba y las palabras finalmente se me acababan; diste tranquilidad a un aún joven miembro de la Fundación que pasaba por tragos no muy agradables, y es algo que aprecio enormemente y de lo que siento te tendría que agradecer más seguido.

Quiero también darte la enhorabuena por cómo estás llevando tu carrera últimamente. Si bien tu trabajo ahora mismo tal vez no resalta mucho, la realidad es que probablemente en un tiempo sí lo hagas, ya que lo más grande es aquello que al inicio parece sutil y pequeño, siendo después algo de importancia mayúscula.

Otra cuestión aparte es que sé que ya no hablamos tanto como antes, lo cual es algo de lo que quiero disculparme, pero ya sabes; siempre ocupado o maquinando algo en la cabeza. El día que tenga unas buenas vacaciones otra vez si quieres te invito a beber algo.

Atentamente,

//Doctor Matthew Ekane Van-Leeuwed.//
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user extasis]] PARA [[*user Forecbai]]
