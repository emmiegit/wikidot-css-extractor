    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** [http://scp-jp.wikidot.com/scp-1134-jp SCP-1134-JP]
**Auteur :** [[user bamboon]]
**Traducteur :** [[user Reyas]] (français), [[user crazylich]] (anglais)
[[include credit:end]]

**Objet n° :** SCP-1134-JP

**Classe :** Euclide

**Procédures de Confinement Spéciales :** --Comme les mouvements de SCP-1134-JP se limitent à une zone précise, des caméras de surveillances suffisent à l&#39;intérieur et autour du restaurant afin de surveiller ses déambulations. Dans le cas où SCP-1134-JP se montrerait méfiant envers ces caméras, il doit être informé que leur seul but est de prévenir la criminalité.--

--Comme il est difficile d&#39;empêcher les civils de pénétrer dans le restaurant japonnais de SCP-1134-JP, les civils ayant pénétré le restaurant doivent être placés sous surveillance et leurs antécédents doivent être vérifiés.--

SCP-1134-JP reçoit actuellement des soins au sein d&#39;un complexe médical géré par la Fondation. La chambre de SCP-1134-JP et ses environs sont sous surveillance constante. Si des individus suspects y sont découverts, le personnel de la Fondation devra enquêter sur leurs liens avec SCP-1134-JP-a et SCP-1134-JP devra être transféré vers un autre complexe médical.

La position exacte de SCP-1134-JP-a fait actuellement l&#39;objet d&#39;une enquête. Si des informations jugées fiables sur SCP-1134-JP-a sont découvertes, une équipe sera déployée afin de capturer SCP-1134-JP-a. Une Force d&#39;Intervention Mobile sera requise étant donné la forte possibilité que SCP-1134-JP-a possède des capacité combattive inhabituelles.

**Description :** SCP-1134-JP est un humanoïde à l&#39;apparence d&#39;un homme japonnais âgé d&#39;environ cinquante ans. SCP-1134-JP réside dans un restaurant nommé &#34;Rotation Sushi Katsu&#34; situé à ██████ dans la préfecture de Miyagi et ne quitte jamais le bâtiment.

Les propriétés anormales de SCP-1134-JP se manifestent quand deux (2) sujets humains ou plus, en dehors de lui-même, entrent dans le restaurant.[[footnote]]Quand un (1) seul sujet entre dans le restaurant, SCP-1134-JP se comporte comme un chef sushi classique.[[/footnote]] Tout individu cherchant à leur bloquer l&#39;entrée commence à croire qu&#39;il doit lui aussi pénétrer dans le restaurant. Les individus ayant pénétré les lieux croient que la raison de leur venue est d&#39;apprendre à &#34;faire tourner des sushis&#34; et reçoivent des sushis préparés par SCP-1134-JP. Lorsque tous les sujets sont servis, SCP-1134-JP commence un cours sur la &#34;technique de rotation des sushis&#34;. Quand un sujet reçoit ces instructions de SCP-1134-JP directement et les met en application, le sushi concerné entre en rotation rapide dans le sens des aiguilles d&#39;une montre.[[footnote]]Toutefois, sans intervention extérieure, la garniture du sushi ne se désolidarise pas du riz.[[/footnote]] Tout sushi soumis à ce processus est désigné SCP-1134-JP-1. Les instances de SCP-1134-JP-1 reçoivent un nom typiquement composé des ingrédients du sushi ainsi que d&#39;autres mots.

# Séparer une paire de baguettes chinoises jetables aussi rapidement que possible.[[footnote]]Séparer les baguettes avec soin augmente considérablement la durée de rotation.[[/footnote]]
# Attraper le sushi avec les baguettes susmentionnées.[[footnote]]La manière dont est tenu le sushi entre les baguettes n&#39;affecte pas sa rotation.[[/footnote]]
# Frapper de toutes ses forces l&#39;arrière des baguettes avec une tasse à thé japonaise.
# Le sushi tombe des baguettes et débute une rotation dans le sens des aiguilles d&#39;une montre au contact avec le sol.

Une fois que tous les sujets ont réussi à entamer la rotation, SCP-1134-JP commence une autre leçon sur l&#39;application compétitive de SCP-1134-JP-1, le &#34;Sushiblade&#34;. Ci-joint, un résumé basique du règlement du Sushiblade :

* Crier &#34;Trois ! Deux ! Un ! HEY RASSHAI[[footnote]]へいらっしゃい (Hei-ras-shai) forme abrégée de いらっしゃいませ (i-ras-shai-ma-se), une manière commune d&#39;accueillir des clients au Japon.[[/footnote]] !&#34; lors de l&#39;initiation de la rotation. Ensuite, lorsque la rotation commence, écarter les bras.
* La rotation des sushis doit se faire sur une plateforme circulaire en forme de dohyō[[footnote]]Arène utilisée pour les combats de sumo. Elle est délimitée par un cercle de bottes de paille de riz sur une plateforme surélevée en terre.[[/footnote]] de 50 cm de diamètre.
* Les instances concurrentes de SCP-1134-JP-1 s&#39;affrontent sur la plateforme.
* L&#39;un des concurrents est déclaré vainqueur lorsque son sushi est encore en rotation alors que celui de l&#39;adversaire a été expulsé de la plateforme, a cessé sa rotation, ou a vu sa garniture se désolidariser du riz.
* Les instances de SCP-1134-JP-1 tombées de la plateforme sont instantanément et intégralement consommées par leur propriétaire.

Après l&#39;explication des règles par SCP-1134-JP, les sujets sont encouragés à initier des combats de Sushiblade par groupes de deux. Les groupes initieront le combat dès que le signal leur en sera donné. À la conclusion d&#39;un combat, SCP-1134-JP remercie les deux adversaires pour leur participation. Le vainqueur reçoit le droit de commander un sushi de son choix et le perdant ne reçoit rien. Le perdant montre des signes de détresse considérables et s&#39;enfuit du bâtiment en courant. Après ces événements, le vainqueur revient fréquemment voir SCP-1134-JP tandis que le perdant oublie petit à petit SCP-1134-JP et ne revient donc pas le voir. Il convient de noter que, pour les sujets vainqueurs comme vaincus, les amnésiants sont inefficaces pour l&#39;élimination des souvenirs liés à SCP-1134-JP et au Sushiblade. Cependant, comme les sujets ne pratiquent jamais le Sushiblade en dehors du bâtiment et présentent une tendance à ne pas mentionner SCP-1134-JP, l&#39;existence de SCP-1134-JP demeure inconnue du grand public.

SCP-1134-JP-a est un humanoïde dont l&#39;existence a été confirmée le 28/04/2019. Veuillez consulter l&#39;addendum pour plus de détails.

__Capacités des instances de SCP-1134-JP-1__[[footnote]]D&#39;après les dires de SCP-1134-JP.[[/footnote]]

||~ Nom ||~ Caractéristiques ||
|| Ultimate Tuna || Ne possède pas de capacités spéciales mais a une rotation stable. Convient pour les débutants. ||
|| Shrimp Dragon || Peut donner des coups puissants grâce à sa queue. La garniture se sépare facilement du riz. ||
|| Caviaryon || Projette des œufs de saumon dans l&#39;arène pour gêner la rotation de l&#39;adversaire, mais sa propre rotation s&#39;affaiblit au fur et à mesure qu&#39;il perd en garniture. ||
|| Poulpotron-O || Agrippe l&#39;adversaire avec ses ventouses pour l&#39;attaquer de manière extrêmement rapprochée. Perd facilement l&#39;équilibre. Convient aux joueurs expérimentés. ||
|| Kappa Mercury[[footnote]]Le Kappa est une créature folklorique japonaise généralement décrite comme un humanoïde de couleur verte avec des membres palmés et une carapace de tortue. Il a un penchant bien connu pour le concombre.[[/footnote]] || Peut éjecter un concombre (//Cucumis sativus//) une fois par combat. Cette attaque est renommée pour son pouvoir considérable. Cependant, la perte de poids occasionnée affaiblit sa résistance aux attaques. ||

**Enregistrement vidéo 1134-JP**

&gt; **Avant-propos :** Cet enregistrement vidéo a été produit par une caméra dissimulée sur un membre du personnel de Classe D vêtu en client ordinaire.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **SCP-1134-JP :** Heirasshai... hmm. [Sourit]
&gt; 
&gt; **D-1028 :** Qu&#39;est-ce qu&#39;il y a ?
&gt; 
&gt; **SCP-1134-JP :** Heh, vous êtes ici pour faire tourner des sushis, n&#39;est-ce pas ?
&gt; 
&gt; **D-1028 :** [Surpris] Oh, oui, c&#39;est vrai.
&gt; 
&gt; **D-1228 :** [Même réaction que D-1128] S&#39;il vous plait, enseignez-nous l&#39;art et la manière de la rotation des sushis !
&gt; 
&gt; **SCP-1134-JP :** Patientez un instant. Je vais nous préparer des sushis à faire tourner.
&gt; 
&gt; **D-1128, D-1028 :** Merci infiniment !
&gt; 
&gt; [SCP-1134-JP procède à l&#39;explication des techniques de rotation des sushis comme décrit ci-dessus]
&gt; 
&gt; **SCP-1134-JP :** Voilà, c&#39;est à peu près tout.
&gt; 
&gt; **D-1028 :** Je vois...
&gt; 
&gt; **D-1228 :** Je me demande si je peux y arriver...
&gt; 
&gt; **SCP-1134-JP :** Ne vous inquiétez pas, vous vous en sortirez. Maintenant, place au duel.
&gt; 
&gt; **D-1028 :** Déjà ?
&gt; 
&gt; **D-1228 :** Je suis trop nerveux...
&gt; 
&gt; **SCP-1134-JP :** Tout ira bien. Je vais préparer le dohyō, attendez-moi un instant.
&gt; 
&gt; [SCP-1134-JP prépare des baguettes jetables, une tasse à thé japonaise et une plateforme circulaire]
&gt; 
&gt; **SCP-1134-JP :** Et... tout est en place. Commencez quand vous voulez.
&gt; 
&gt; **D-1028 :** Je compte sur toi Salaumon[[footnote]]Nom de l&#39;instance de SCP-1134-JP-1 de D-1028[[/footnote]]...
&gt; 
&gt; **D-1228 :** Tu peux le faire, Flétempête[[footnote]]Nom de l&#39;instance de SCP-1134-JP-1 de D-1228[[/footnote]] ! On est prêts.
&gt; 
&gt; **SCP-1134-JP :** Alors à vos marques !
&gt; 
&gt; **D-1028, D-1228 :** Trois ! Deux ! Un ! HEY RASSHAI !
&gt; 
&gt; [Les deux sushis entrent en rotation et se percutent violemment.]
&gt; 
&gt; **SCP-1134-JP :** Oh... ces deux-là se débrouillent plutôt bien...
&gt; 
&gt; **D-1028 :** Vas-y ! Salaumon ! Maintenant !
&gt; 
&gt; **D-1228 :** Flétempête ! Ne perds pas !
&gt; 
&gt; [Enregistrement tronqué en raison du manque d&#39;événements notables]
&gt; 
&gt; **SCP-1134-JP :** ...c&#39;est le moment.
&gt; 
&gt; [L&#39;instance de D-1028 expulse l&#39;instance de D-1228 de la plateforme.]
&gt; 
&gt; **D-1028 :** Oui !
&gt; 
&gt; **D-1228 :** Impossible... Mon Flétempête...
&gt; 
&gt; **SCP-1134-JP :** Round terminé ! Le vainqueur est ██[[footnote]]Nom de D-1028[[/footnote]] avec Salaumon !
&gt; 
&gt; **D-1228 :** Espèce d&#39;enfoiré ! [Consomme son instance de SCP-1134-JP-1, puis pousse D-1028 et s&#39;enfuit du bâtiment]
&gt; 
&gt; **D-1028 :** H- Hé !
&gt; 
&gt; **SCP-1134-JP :** [Pose une main sur l&#39;épaule de D-1028] Il vaut mieux le laisser en paix pour le moment.
&gt; 
&gt; **D-1028 :** Oui... vous avez raison.
&gt; 
&gt; **SCP-1134-JP :** Bien. En tant que vainqueur, tu vas recevoir un prix.
&gt; 
&gt; **D-1028 :** Un prix ? Quel genre de prix ?
&gt; 
&gt; **SCP-1134-JP :** Je vais te donner un sushi de ton choix. Il deviendra ton partenaire le plus précieux, donc réfléchis bien avant de prendre ta décision.
&gt; 
&gt; **D-1028 :** Merci ! Mais... je crois que je vais devoir refuser. Désolé.
&gt; 
&gt; **SCP-1134-JP :** Comment ça ?
&gt; 
&gt; **D-1028 :** Mon... Salaumon m&#39;a dit &#34;Je veux continuer à tourner avec toi&#34;.
&gt; 
&gt; **SCP-1134-JP :** [Marmonne] Intéressant... alors comme ça, tu peux entendre la voix des sushis...
&gt; 
&gt; **D-1028 :** Hm ?
&gt; 
&gt; **SCP-1134-JP :** [Rit] Rien, rien. Je n&#39;avais juste jamais croisé un Sushiblader comme toi. N&#39;hésite pas à revenir quand tu le souhaites. Je serai ravi de te revoir.
&gt; 
&gt; **D-1028 :** Bien sûr ! Merci infiniment !
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; 
&gt; **Notes :** Bien que le restaurant soit encerclé par des agents de la Fondation, D-1228 n&#39;a pas été repéré. Sa position actuelle fait l&#39;objet d&#39;une enquête. SCP-1134-JP nie toute implication dans sa disparition, affirmant que D-1228 &#34;souffre de sa défaite et est probablement parti vivre en retrait pour s&#39;entraîner&#34;. Par ailleurs, l&#39;instance de SCP-1134-JP-1 de D-1028 est actuellement confinée dans un casier sécurité pour objets de faible menace.

**Addendum :** Le 28/04/2019, SCP-1134-JP a été trouvé grièvement blessé. L&#39;intérieur du restaurant avait été ravagé, surtout les ustensiles de cuisine et les ingrédients, qui avaient été intégralement détruits. Le ravage en question a été enregistré par des caméras de surveillance à l&#39;intérieur du bâtiment.

**Enregistrement vidéo 1134-JP-2**

&gt; **SCP-1134-JP :** Heirasshai, Monsieur. Une table pour une personne ?
&gt; 
&gt; **Individu inconnu :** [Silence]
&gt; 
&gt; **SCP-1134-JP :** Monsieur ?
&gt; 
&gt; **Individu inconnu :** [Se dirige vers le fond du bâtiment sans prononcer un mot]
&gt; 
&gt; **SCP-1134-JP :** Hé, attendez. Vous n&#39;êtes pas censé aller là-bas.
&gt; 
&gt; **Individu inconnu :** [Revient avec une plateforme circulaire en main]
&gt; 
&gt; **SCP-1134-JP :** ...C&#39;est donc pour ça que vous êtes venu. D&#39;accord. [Brandit un sushi]
&gt; 
&gt; **SCP-1134-JP, Individu inconnu :** Trois ! Deux ! Un ! HEY RASSHAI !
&gt; 
&gt; **SCP-1134-JP :** Une rotation en sens inverse ? Sale... sale enfoiré ! C&#39;est... [Serre les dents]
&gt; 
&gt; **Individu inconnu :** Exact. C&#39;est un steak haché.
&gt; 
&gt; **SCP-1134-JP :** Non seulement tu brises les tabous, mais en plus, tu ne donnes même pas de nom à ton partenaire sushi ! Sois maudit ! Où est ton honneur de Sushiblader ?
&gt; 
&gt; **Individu inconnu :** Les outils, ça n&#39;a pas besoin de nom ! Seule la victoire compte ! Rien n&#39;a d&#39;importance si on ne gagne pas !
&gt; 
&gt; **SCP-1134-JP :** [Hurle]
&gt; 
&gt; [Les instances de SCP-1134-JP-1 s&#39;affrontent violemment pendant 20 minutes]
&gt; 
&gt; **SCP-1134-JP :** Je me trompe peut-être, mais avec ce style de rotation de sushi, serais-tu ███[[footnote]]Nom de D-1228[[/footnote]] ?
&gt; 
&gt; **Individu inconnu :** [Silence]
&gt; 
&gt; **SCP-1134-JP :** Réponds ! Pourquoi ! ███ !
&gt; 
&gt; **Individu inconnu :** Je ne vois pas de qui tu parles. [Enlève sa capuche. Sa tête est similaire à celle d&#39;un cochon domestique (//Sus scrofa domesticus//)]
&gt; 
&gt; **SCP-1134-JP :** Tu... tu es... consommé par le steak haché...
&gt; 
&gt; **Individu inconnu :** Ha ! Tu as baissé ta garde !
&gt; 
&gt; [L&#39;instance de SCP-1134-JP-1 de SCP-1134-JP est expulsée de la plateforme]
&gt; 
&gt; **SCP-1134-JP :** Non !
&gt; 
&gt; **Individu inconnu :** On n&#39;en a pas encore fini. [écrase l&#39;instance de SCP-1134-JP avec son pied tout en lançant sa propre instance vers SCP-1134-JP à plusieurs reprises]
&gt; 
&gt; **SCP-1134-JP :** Arrête... si tu continues comme ça... tu ne pourras pas revenir en arrière...
&gt; 
&gt; **Individu inconnu :** [Rit] regarde-toi, pauvre être pitoyable. Laisse moi t&#39;achev... Oh. [Regarde vers la porte]
&gt; 
&gt; [Un individu ressemblant fortement à SCP-1134-JP (désigné SCP-1134-JP-a) entre dans le bâtiment et s&#39;approche de SCP-1134-JP]
&gt; 
&gt; **SCP-1134-JP-a :** Tu n&#39;as pas l&#39;air en forme, mon cher grand frère Katsu.
&gt; 
&gt; **SCP-1134-JP :** C&#39;est toi... Sakae ?
&gt; 
&gt; **SCP-1134-JP-a :** J&#39;ai abandonné ce nom. Maintenant, je suis le leader de Dark Sushi. Yami est mon titre.
&gt; 
&gt; **Individu inconnu :** Maître, laissez-moi...
&gt; 
&gt; **SCP-1134-JP-a :** Du calme. Je vais m&#39;en charger. Je suis sûr qu&#39;il préfère mourir par la main de son propre frère de sang. [Rire]
&gt; 
&gt; **SCP-1134-JP :** S&#39;il te plaît, arrête...
&gt; 
&gt; **SCP-1134-JP-a :** Mon frère, tu me faisais m&#39;entraîner aux sushis en permanence, tu te rappelles ? Je ne t&#39;avais rien demandé, pourtant. Je t&#39;ai même supplié d&#39;arrêter, mais l&#39;as-tu fait ?
&gt; 
&gt; **Individu inconnu :** Maître, on n&#39;a plus beaucoup de temps.
&gt; 
&gt; **SCP-1134-JP-a :** Ah, je sais. Adieu, mon frère. [Brandit un récipient ressemblant à un saladier et l&#39;agrippe avec deux cuillères à soupe comme avec des baguettes]
&gt; 
&gt; **SCP-1134-JP :** Non ! Ce... c&#39;est impossible !
&gt; 
&gt; **SCP-1134-JP-a :** C&#39;est pourtant bien réel. Pourquoi s&#39;attarder sur de misérables sushis ? Quand on ne vit pas avec son temps, on devient obsolète. Ceci est mon... [Lance le récipient vers SCP-1134-JP]
&gt; 
&gt; **SCP-1134-JP-a :** Ramen.
&gt; 
&gt; [Après quelques secondes de silence, SCP-1134-JP-a et l&#39;individu inconnu ouvrent la porte et quittent les lieux.]
&gt; 
&gt; **Notes :** Après sa découverte, SCP-1134-JP a immédiatement été transféré vers un complexe médical administré par la Fondation pour y être traité. Heureusement, aucune de ses blessures n&#39;était mortelle et la condition de SCP-1134-JP s&#39;est stabilisée. Cependant, il n&#39;a pas encore repris connaissance. Quant au dénommé &#34;Dark Sushi&#34; mentionné dans le document, aucune information n&#39;est actuellement disponible et une enquête est en cours.
