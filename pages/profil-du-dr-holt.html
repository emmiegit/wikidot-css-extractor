**Titre original :** Profil du Dr Holt
**Auteur :** [[user Seed Holt]]
**Date de publication originale :** 12 août 2015
[[include credit:end]]

[[image http://fondationscp.wdfiles.com/local--files/list-of-foundation-s-internal-departments/sd.png]]

**Nom :** ██████ Holt.

**Âge :** 70 ans.

**Physique :** --Un (1) mètre soixante-quatre (64)-- --Un (1) mètre soixante-deux (62), caucasien.-- --Quarante-trois (43) kilogrammes-- --Quarante-deux (42) kilogrammes.--[[footnote]]Suite à une demande du Dr Holt accordée par le Directeur Bruce Garrett, ces informations ne sont plus mises à jour depuis le 24 janvier 2015.[[/footnote]] Yeux bleus, visage juvénile. Cheveux blancs au cou, parfois ébouriffés, car cela lui donnerait, selon ses dires, un &#34;air de savant fou&#34; qu&#39;il apprécie. Il a tendance toutefois à se recoiffer assez vite. Longue cicatrice sur le tibia droit. 

**Hiérarchie :** Accréditation de niveau 3. Est autorisé à accéder à certaines informations réservées aux membres du personnel de niveau 4 sous certaines circonstances avec l&#39;autorisation du Directeur du Site Aleph, M.Garrett.

**Domaine :** Scientifique. 

**Spécialisation :** Neurologie, étude des SCPs conscients, mise en place de leurs procédures de confinement. 

**Emplacement :** Assez rarement dans son bureau, le Dr Holt se déplace souvent sur l&#39;ensemble du site Aleph, et, occasionnellement, vers d&#39;autres sites. Il tient régulièrement ses subordonnés au courant de son emplacement actuel. Ne pouvant pas retourner à la vie civile à cause de sa condition, il est hébergé par la Fondation. Il possède 6 semaines de congé qu&#39;il peut disposer n&#39;importe où dans l&#39;année. Pendant ses périodes, il peut circuler dans l&#39;ensemble du territoire national sous la surveillance permanente d&#39;un membre du personnel de sécurité. Ce dernier a pour ordre de veiller à ce que le Dr Holt ne cherche pas à revoir sa famille. 

**Informations complémentaires :** Comportement sociable, excepté lors de ses occasionnelles périodes de dépression.[[footnote]]Ces dernières doivent impérativement être signalées au personnel médical dès les premiers symptômes.[[/footnote]] Contrairement à ce que son apparence peut laisser penser, le Dr Holt n&#39;est pas puéril ; il arrive cependant qu&#39;il fasse semblant de l&#39;être pour coller à cette image que certains lui prêtent. Il présente de fortes tendances inconscientes, et se met parfois lui-même en danger lors de l&#39;étude des SCPs dont il a la charge. Il possède un grand nombre d&#39;objets anormaux dans son bureau, pour des raisons de [DONNÉES SUPPRIMÉES]. Son bureau est extrêmement désordonné, et il est déconseillé de s&#39;y aventurer sans sa présence malgré le caractère inoffensif de la plupart des objets.

**Biographie :** [DONNÉES SUPPRIMÉES]
Après cet incident, le Dr Holt décide de quitter la psychologie pour s&#39;intéresser à la neurologie, et intègre une école de médecine en 1967, à l&#39;âge de 19 ans. Il se fiance à 23 ans avec █████ ██████, et se marie à 25 ans. Son premier enfant nait l&#39;année suivante, en 1973.
À 26 ans, en parallèle de sa vie professionnelle, il essaie de publier un livre intitulé //Les pouvoirs cachés du cerveau : 11 pistes à suivre//. L&#39;ouvrage, intercepté par la Fondation, est retiré du circuit, et des amnésiques sont administrés aux rares civils y ayant eu accès. Un poste est proposé au Dr Holt, mais il ne l&#39;accepte qu&#39;avec un certain nombres de concessions, incluant [DONNÉES SUPPRIMÉES]. Il entre en formation au Site-Beth pendant deux ans, puis est muté au Site-Aleph en 1975.
En 1984, il intègre le [DONNÉES SUPPRIMÉES]. Jugé comme un élément essentiel par le directeur du projet, le Dr █████, le Dr Holt est promu au niveau de sécurité 3 et superviseur de l&#39;équipe de recherche chargé de [DONNÉES SUPPRIMÉES]. En parallèle du projet, le Dr Holt continue d&#39;étudier d&#39;autres SCPs conscients présents sur le Site-Aleph. Excepté quelques déplacements exceptionnels, le Site-Aleph reste son lieu de travail principal jusqu&#39;en 2014, après un accident impliquant SCP-███-FR, où le site devient également son lieu d&#39;habitation permanent. 

&gt; **Note du Directeur du Site :** Les contestations commencent à me sortir par les trous de nez, alors je vais mettre un terme à cette histoire une bonne fois pour toutes : //Oui//, le Dr Holt a //l&#39;autorisation signée de ma main// de posséder des objets anormaux dans son bureau. //Oui//, je //sais// que pour vous, l&#39;accès à ces objets est beaucoup plus règlementé. La raison de cette &#34;injustice&#34;, ou de cette &#34;menace de la sécurité du Site&#34;, est une information inaccessible pour la plupart d&#39;entre vous. Il n&#39;y a pas de fayotage, de corruption ou d&#39;implication avec un groupe d&#39;intérêt quelconque. Cet accès est justifié, et les objets auxquels le Dr Holt a accès sont strictement contrôlés pour ne présenter aucun danger à ses collègues. 
&gt; Maintenant, je ne veux plus en entendre parler.

**Théories de ses collègues sur les SCPs à sa charge et ses autres écrits :**
[[collapsible show=&#34;SCP-028-FR&#34; hide=&#34;SCP-028-FR&#34;]] **//By Benji//**
Si on veut, à la base il s&#39;agissait d&#39;une de ces fameuses erreurs médicales dont on parle si souvent. Un médecin peu attentif administra le mauvais sérum à son patient. Il mourut 3 mois plus tard. On pouvait dire ce qu&#39;on voulait mais le mal était fait, il fallait un châtiment à la mesure de l&#39;erreur… Alors ils ont réunis un tribunal. Tous des médecins, tous ont choisi un camp, un s&#39;est proposé pour être l&#39;avocat du pauvre type dont (il ne le saura jamais) l&#39;erreur venait de son fils, qui s&#39;amusait à échanger les étiquettes de l&#39;armoire à pharmacie. On vota, la peine fut décidée. Il se ferait injecter le même virus qui avait tué son patient. Il mourut de la même façon, 3 mois plus tard. Le tribunal pensait sa mission terminé mais d&#39;autres erreurs médicales, d&#39;autres cas de médecins peu attentifs nécessitèrent leur intervention. On trouva cette justice idéal. Un jugement équitable offert par un jury intègre et une peine apportée par la nature elle même. En plus des médecins, s&#39;ajoutèrent les criminels, les voleurs, puis les plus simples infractions vinrent s&#39;ajouter au dossier. Le tribunal faisait bien son travail, alors il continuerait, il continuerait jusqu&#39;à ce que le crime soit nettoyé par la maladie.[[/collapsible]]

[[collapsible show=&#34;SCP-290-FR&#34; hide=&#34;SCP-290-FR&#34;]] **//By Cendres//**
Commençons la démonstration.

__Premier point__ : L&#39;homme adulte dont l&#39;on a retrouvé les affaires, mais pas le corps.

Il dispose d&#39;un équpement d&#39;escalade moderne, de même pour ses pièces d&#39;identité. Le voyage était visiblement préparé. On en déduit qu&#39;à priori, le civil Daniel Dragoman (nommé DD) est un civil lambda, qui se retrouve sur la montagne volontairement, et non par hasard. Les seules singularité le concernant sont sa disparition bien sûr, le livre de prière qu&#39;il détenait, et la conque.

Notons que &#34;Dragoman&#34; est le nom français d&#39;une petite ville en Bulgarie. Sachant que ce pays est voisin de la Grèce sur sa frontière Sud, et vu la récurrence du patrimoine grec antique au sein de ce rapport, cela n&#39;est sûrement pas anodin. Gardons cela de côté, c&#39;est la base de plusieurs alternatives à ma théorie-core.

__Second point__ : La conque en elle-même.

Le coquillage a très visiblement été utilisé pour un rituel quelconque. Je fais bien évidemment référence au sang de souris et aux inscriptions à sa surface. De plus, il s&#39;agit d&#39;une conque : autrement dit, un objet utilisé comme instrument, un genre de cor (Cf //Sa Majesté des Mouches//, lisez vos classiques bandes d&#39;illettrés). En un mot comme en deux, on souffle dedans et ça fait du bruit.

Maintenant, et contrairement à mes suppositions initiales, je ne pense pas que le coquillage se soit trouvé au sein des montagnes et que DD l&#39;ait simplement trouvé. Je pense que le protagoniste l&#39;avait conservé depuis un moment maintenant, et l&#39;avait utilisé pour un rituel antérieur à son voyage jusqu&#39;au massif (Voir troisième point).

Concernant les origines de la conque : rien n&#39;indique qu&#39;elle soit ancienne ou ait une caractéristique spéciale, il s&#39;agit peut-être d&#39;un simple coquillage, arrangé à l&#39;occasion du rituel. Sachant que DD vit sur Nice, aka à côté de la mer, cela me paraît plausible.
(Notez toutefois, pour ceux élaborant des théories différentes, que les montagnes sont connues pour être les sanctuaires de vestiges marins.)

Elle pourrait également être un artefact grec ancien, pour ce que j&#39;en sais. Auquel cas son histoire serait peut-être liée avec la Bulgarie (perdue et pillée lors d&#39;un accrochage entre deux peuples, par un voyageur... Et retrouvée là-bas).

__Troisième point__ Le rituel auquel DD a eu recours, voire les rituels.

J&#39;en distingue en effet deux, pour des raisons expliquées ci-dessous : le rituel d&#39;invocation et le rituel de fusion.

------
**Rituel d&#39;invocation**

&gt; Après enquête, il s&#39;agit d&#39;un homme d&#39;affaire niçois, parti soudainement en congé peu après que le massif ait présenté des anomalies météorologiques.

Constatons dans un premier temps que DD s&#39;attendait à la survenue d&#39;anomalies quelque part dans le monde, sinon en France. Peut-être parce qu&#39;il avait accompli le rituel censé les invoquer. Vous pourrez me dire qu&#39;il attendait au contraire les circonstances adéquates pour //accomplir// son rituel. Oui, mais :
* Dans sa liste de --courses-- possessions, DD dispose de pastilles pour la gorge. Avant son voyage vers les montagnes, il a donc soit trop usé de ses cordes vocales, soit été en contact avec des températures relativement basses. Lors d&#39;un rituel, par exemple. Un rituel ayant trait avec le froid, ou alors nécessitant l&#39;usage d&#39;une conque à outrance.
* Le skip est découvert sur le Dôme du Goûter, mais surtout sur le versant **sud**. Or, ce qui se trouve au sud de cette montagne, je vous en donne le mille, c&#39;est la ville de Nice. Une coïncidence est d&#39;autant plus improbable quand on sait que le sommet et la ville partagent pratiquement la même longitude, comme le montre [https://www.google.fr/maps/place/D%C3%B4me+du+Go%C3%BBter/@44.7824732,6.3655372,8z/data=!4m5!3m4!1s0x47894567f7f27913:0x78feda52461c163e!8m2!3d45.8428171!4d6.8434424 ce lien vers GoogleMap].
* //Une alternative à l&#39;argument ci-dessus// : le fait que le skip soit apparu sur le versant sud, pourrait avoir un lien avec les positions relatives de la Bulgarie et de la Grèce antique sur une carte (Mais cela m&#39;apparaît être moins probable).
* Les inscriptions sur la conque et le contenu du livre de prières ne semblent pas liées après réflexion : les premières sont toujours en traduction, les secondes étaient ou sont connues, mais ont été supprimées. Si du livre découlaient les inscriptions, alors ces dernières aurait également été connues. Cela semble indiquer l&#39;existence de deux rituels au moins, ou alors les deux objets ont été utilisés de manière différentes durant un même rituel, il est vrai.

------
**Rituel de fusion :**

* L&#39;argument du dessus quand on ne considère pas l&#39;option &#34;deux objets dans un rituel&#34;.
* Le skip est composé de deux entités, fusionnées dans un corps, il a bien fallu que ça se produise.
* Comment voulez-vous qu&#39;elles aient fusionné sans rituel, hein ? C&#39;est vous le spécialiste en magie du coin peut-être ?!
* ...La vérité, c&#39;est que mon intuition ne repose que sur le fait que DD s&#39;est emmerdé à se trimballer la conque et le livre de prière. Donc il en avait besoin sur place, vu qu&#39;il était très visiblement préparé pour le voyage. Donc y a un second rituel de fusion, faites pas chier. 

__Quatrième point__ : Les deux entités. 

Bon, on a vraisembablement un humain et un dieu, dans le même corps. Ma première hypothèse établissait que l&#39;humain avait été rajeuni et transformé.

Sauf que.

Sauf que c&#39;est pas ça.

------
**L&#39;identité des deux entités :**

290-FR-1, le petit garçon, est usuellement aux commandes. Il est pas méchant, il est cool.
290-FR-2, l&#39;esprit qui prend le contrôle, est moins poli et plus hostile.
Et bien, - et ça aurait du nous sauter aux yeux -, à mon avis c&#39;est 290-FR-2, l&#39;humain. L&#39;esprit de DD. Et 290-FR-1 qui est le dieu.

On va se pencher sur l&#39;annexe qui parle du second, voulez-vous.

&gt; Qu&#39;est-ce que je fous ici ? [...]  bordel de merde. [...] connard [...] Fils de pute... [Et j&#39;en passe...]

On a ici une personne vilement grossière.

&gt;  La langue couramment utilisée par SCP-290-FR-2 est le français.

Qui préfère s&#39;exprimer en français moderne.

&gt; Qu&#39;est-ce que je branle dans cet hôpital ? 

Qui sait ce qu&#39;est un //hôpital//.

&gt; libère-moi ou je réduis ta sale petite tronche en bouillie de glace.

Alors ça je l&#39;ai juste mis parce que c&#39;était drôle et pas très crédible.

Bref, c&#39;est pas exactement le profil d&#39;un Dieu antique. A côté de ça, le gamin parle plusieurs langues, dont le grec ancien (ce qu&#39;il essaye de dissimuler). 

Mais les vrais indices, c&#39;est :  &#34;Je suis votre maître, **maintenant** !&#34; (en opposition à un fait établi depuis longtemps) et surtout &#34;J&#39;ai réussi, sous-merdes. J&#39;ai réussi, vous l&#39;avez dans le cul&#34;. Réussi quoi ? A mon avis, un rituel. Le rituel accompli par DD.

Je pense que 290-FR-2 est l&#39;homme d&#39;affaire niçois. Que son corps a disparu, au lieu d&#39;être remplacé par une version plus jeune. Qu&#39;il a donné &#34;naissance&#34; à la manifestation physique d&#39;un Dieu, en souhaitant lui-même en devenir un.

------
**Autres réflexions sans queue ni tête mais ça a un rapport :**

290-FR-1 est le seul à avoir manifesté la particularité de tomber en sommeil lorsque non-sollicité. Ce qui pourrait expliquer la disparition des dieux lorsque leur culte se perd : ils passent en mode &#34;hibernation&#34; jusqu&#39;à la prochaine sollicitation, peut-être même jusqu&#39;à devenir peu à peu immatériel (?). Le rituel d&#39;invocation effectué par DD aurait servi à le ramener totalement dans notre monde.

&gt;  La prise de contrôle est souvent brusque, et entraîne des réactions de douleur et de colère de la part de SCP-290-FR-1 avant et après la prise de contrôle.

Lorsque l&#39;enfant est trouvé par Olivier, il est en train de hurler. Comme lors d&#39;une possession. Sans doute 290-2 qui essaye de le contrôler ou le contrôle, sachant que cela ne peut pas être du à une douleur en raison de température trop hautes, puisqu&#39;il est à ce moment là en pleine tempête de neige.

290-2 se manifeste lorsque l&#39;enfant est soumis à des températures plus chaudes (plus humainement tolérables), à la douleur ou à un danger. Tout cela a trait à des réflexes instinctifs, humains.

Concernant la déité que pourrait être le skip, Roch avait déjà parlé de Borée, dieux grec des vents froids. Si on garde en tête la connotation bulgare, Péroun, dieu slave des tempêtes aurait aussi pu convenir (assimilé à l&#39;identité nordique de Thor).
Quand on sait que Mehen, le nom du Docteur, désigne également un serpent dans la mythologie égyptienne qui accompagnait Râ, on s&#39;aperçoit que ce petit coquinou de Holt a pioché de tous les côtés pour son rapport.

&gt; SCP-290-FR-1 : Mehen ! T&#39;es où ? Je meurs, là !

C&#39;est soit l&#39;expression enfantine d&#39;un gamin, soit un rapport très confus avec la véritable notion de mort. Si 290-FR-1 est humain, première solution, sinon, seconde.

Ah, et le fait qu&#39;il soit agé de dix ans et ait les cheveux blancs doit avoir une signification, mais je ne l&#39;ai pas trouvé.[[/collapsible]]

**Autorisation(s) :**
Je suis en général enthousiaste lorsqu&#39;un auteur souhaite utiliser mes personnages, vous n&#39;avez donc pas besoin de me demander l&#39;autorisation pour utiliser Holt, pensez juste à me prévenir lorsque vous comptez le faire, afin que je puisse voir le travail final. En revanche, la chronologie de Holt est assez précise, dans ma tête, alors si vous souhaitez écrire un conte qui se déroule avant 1975, je voudrais que vous me demandiez avant, dans ce cas-là.

**C&#39;quoi ce bordel avec les timelines ?**
Holt a été pendant longtemps un personnage à l&#39;histoire peu définie ; voici donc ce qui change en fonction des canons par rapport à la timeline officielle présentée sur cette page :

__Après Aleph__ : Ici, l&#39;incident avec SCP-028-FR survient en 2019.
__Retour à l&#39;Anormal__ : Ici, SCP-028-FR n&#39;a pas disparu après l&#39;incident.

**Physique :**
À cause de l&#39;accident avec [[[scp-028-fr|le Tribunal Médical]]] (expérience 6), Holt est retombé en enfance ; à l&#39;âge de ses 14 ans, pour être exact. Ses cheveux blancs, en revanche, sont restés, mais ont pris une certaine vigueur de jeunesse. Ils ne sont pas fins ou transparents comme peuvent l&#39;être ceux d&#39;une personne âgée, par exemple. Il les porte au cou, et sont parfois ébouriffés, mais le plus souvent, il laisse sa coiffure libre. Les complications de l&#39;incident font qu&#39;il ne cesse jamais de rétrécir, à une vitesse similaire à celle d&#39;une croissance normale. Attention toutefois : on ne parle ici que de sa taille et de son poids, de son développement général ; ses cheveux et ses ongles poussent normalement. Sa peau est blanche, et ses yeux sont bleu pâle.

**Caractère :** 
Holt, bien qu&#39;ayant l&#39;apparence d&#39;un enfant, est au fond de lui une personne qui prend de l&#39;âge. Il regarde de vieux films, joue à des jeux pouvant être considérés comme ennuyeux (jeux de carte, échecs, rubik&#39;s cube...), aime le foot et le bricolage, et regarde d&#39;un œil alternant entre orgueil, amusement et curiosité les nouvelles technologies. Sur un ordinateur, il est lent comme un modem, et il parle parfois tout seul lorsqu&#39;il travaille. Il utilise des expressions usées jusqu&#39;à la corde, et n&#39;hésite pas à infantiliser les subordonnés qu&#39;il trouve le moins dégourdis.
Il est sociable, du genre gentil blagueur, mais il peine à trouver ses marques quand il établit un lien avec quelqu&#39;un ; alors il titille, essaie de voir les limites de l&#39;humour qu&#39;il peut utiliser, parle de la pluie et du beau temps. Il cherche souvent à se renseigner sur la situation familiale de ses collègues, et adore écouter les nouveaux parents partager leurs anecdotes sur leurs enfants, ainsi que raconter ses propres souvenirs à qui veut bien l&#39;écouter.
Le vocabulaire dont il use lorsqu&#39;il s&#39;énerve est assez fleuri, mais tout aussi poussiéreux que l&#39;ensemble de son dictionnaire. Il a horreur que l&#39;on se moque de sa condition ; toute personne s&#39;y risquant se met sur sa liste noire, et seuls ceux qu&#39;il connait très bien peuvent, au compte-goutte, se le permettre. 
La tension et la tristesse le font se renfermer sur lui-même. Il se focalise sur des choses, que ce soit passif (regarder la télé) ou actif (travailler). Il ne sort de ses humeurs que tout seul. Les personnes qui pourraient l&#39;y en sortir ne sont pas à la Fondation.

**Intellect :**
Les connaissances pointues de Holt se limitent à la neurologie, à quelques notions de biologie et de psychologie fondamentale, et au monde du football. Le reste n&#39;est que culture générale et autres domaines explorés à la Fondation. Pour un certain projet sur lequel il travaille, et sur lequel je n&#39;ai encore rien écrit, il possède également de fortes connaissances théoriques sur le fonctionnement de l&#39;Anormal avec un grand A.

**Avis politique :**
Il voudrait une démocratie à la grecque, avec les décisions prises par une assemblée de citoyens ayant chacun un domaine dans lequel il se spécialise. De son point de vue, aucune personne ne peut assurer seule l&#39;administration d&#39;un État. C&#39;est pour cela qu&#39;il apprécie le concept du conseil O5.

**Avis Religieux :** 
Holt a une croyance personnelle proche du panthéisme. Il pense que tout est Dieu, mais que ce &#34;tout&#34; est influencé par l&#39;ensemble des consciences humaines, et que cela explique une grande partie des phénomènes anormaux.

**Avis sur la Fondation :**
Il la considère comme trop brutale et froide envers les SCPs conscients qu&#39;ils confinent, et lorsqu&#39;il en prend un nouveau en charge, il se voit souvent comme l&#39;homme qui rattrape les dégâts, comme un parent met des bandages sur les doigts de son enfant après que son professeur ait frappé dessus avec une règle. Il apprécierait un comité d&#39;éthique plus strict, ou avec plus de pouvoir, ou qui lui ressemble plus ; il accepterait volontiers d&#39;en faire partie, d&#39;ailleurs. 
Il le cache bien, mais il apprécie la politique de la Main du Serpent.

**Avis sur les SCP :**
Dès que c&#39;est conscient et que ce n&#39;est pas hostile à outrance, il a une forte tendance à les considérer de manière très compatissante. Parfois vu comme trop empathique, il insiste souvent pour interagir avec eux lui-même plutôt que de laisser ses collègues faire. Avec des SCPs humains, ou à l&#39;apparence humaine, il peut carrément se montrer paternel.

**Hobbies :**
Livres, télé, et jeux de société avec ceux qui veulent. Il ne fait guère plus. De toute manière, il a souvent plus de travail que de temps libre. En congé, il est adepte du tourisme tranquille, randonnée, visites et repas du coin.

**Relations :**
Holt a des relations assez étendues, que ce soit de simples connaissances ou d&#39;amis sincères, à la Fondation. Il a de bons amis à la branche allemande, anglaise et arabe. Sa seule relation amoureuse est la seule qu&#39;il ait eu, et est toujours d&#39;actualité, bien qu&#39;il ne peut plus voir la concernée. Bien évidemment, sa situation sentimentale est actuellement au point mort. 
Pour ce qui est du personnel anormal, Holt s&#39;habitue en général très vite, et n&#39;a pas d&#39;a priori négatif par rapport à eux. Il considère l&#39;anormalité comme un handicap, similaire au nanisme ou au bégaiement.

__Benji__ : Étant son supérieur, il a été mis au courant de sa particularité, et a eu du mal à se faire à l&#39;idée qu&#39;il est un robot. Aujourd&#39;hui encore, un petit malaise existe, et c&#39;est grâce à ce malaise que Benji peut oser des blagues qu&#39;il ne tolèrerai pas avec d&#39;autres.

__Cendres__ : Il ne la connaît pas. 

__D-2108__ : Il ne le connaît pas.

__Gémini__ : Il le connaît de nom.

__Grym__ : Comme il s&#39;agit de son supérieur, il l&#39;appelle Monsieur les rares fois où ils se croisent, mais il ne le connaît pas personnellement.

__Johannes__ : Il la connait de nom et de visage.

__Kaze__ : Il le connaît de vue. 

__Giacardi__ : A travaillé plusieurs fois avec lui, il le connait, mais ce n&#39;est qu&#39;une connaissance.

__Neremsa__ : Il le connait de nom et de grade. Il n&#39;apprécie guère ses moqueries, mais au vu de la différence de rang et de taille, il évite d&#39;exploser. En conséquence, il ne l&#39;apprécie pas trop.

__Topy__ : A travaillé avec lui, notamment pour la création de nouveaux amnésiques. C&#39;est maintenant un bon ami. À cause de sa position, de son âge, et de son accident qu&#39;il juge irresponsable, il le considère parfois comme un &#34;jeune con&#34;.
