[[tab Personale Daten]]
**Name:** S█████ ███████

**Pseudonym:** IbimsBlueXiio

**Sicherheitsfreigabe:** Stufe 3

**Personalklasse:** B

**Standort:** Standort-19-DE

**Sprachen:** Deutsch, Englisch, mangelhaftes Französisch

**Position:** Übersetzer, Forscher

**Aufgabe:** Dr. Xiio hat die Aufgabe, anomale Wesen zu studieren und englische Artikel in die Deutsche SCP-Datenbank zu übersetzen. Seine sekundäre Aufgabe ist es, SCPs zu überwachen und für deren Eindämmung zu sorgen.

**Werdegang:** S█████ L██████ wurde am 29.09.████ in ███████ (NRW) geboren und wurde mit 5 an der Schule ██████████ angenommen. Er war mit Freude am Unterricht beteiligt, verlor jedoch nach und nach Interesse an der Schule. Seit dem Abschluss an der █████████ arbeitete er als Forscher in der deutschsprachigen SCP-Foundation. Seit dem 30.11.20██ erlangte er die Sicherheitsfreigabe der Stufe 3. Er arbeitet derzeit in Standort-DE19.

**Rüge:**

* Rüge wegen Versuch, SCP-042-DE zu spielen. Nach Befragung nannte Dr. Xiio dies als ein Experiment-Versuch.
[[/tab]]
