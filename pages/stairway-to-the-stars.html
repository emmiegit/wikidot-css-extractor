= **|| [[[damocles|HUB]]] || [[[harvester-of-eyes|Harvester of Eyes]]] »**

[[&gt;]]
[[module Rate]]
[[/&gt;]]

– Wszyscy jesteśmy gwiezdnym pyłem. Miliardy lat temu węgiel, tlen i azot tworzące naszą krew i ciało narodziły się w jednej z gwiazd. Bardzo odległej gwieździe. Poznałem tę prawdę, gdy miałem pięć lat i od tamtej pory staram się odnaleźć swoją gwiazdę.

Wyglądał jak kiepski trzydziestolatek, w porządku czterdziestolatek i bardzo bogaty pięćdziesięciolatek. Czarna marynarka, bez koszuli pod nią. Czarne dżinsy, bez butów pod nimi. Żadnych włosów poza brwiami, a gdyby kamera była tylko troszkę bliżej, można by zauważyć, że są wytatuowane. Idealne zęby.

– Poprosiłem astronoma o znalezienie mojej gwiazdy, a on powiedział, że umarła, gdy mnie urodziła. Ale wiedziałem, że to kłamstwo. Słyszę, jak mnie woła. Poprosiłem astrologa o znalezienie mojej gwiazdy, a ona odpowiedziała, że jest nią słońce i że muszę tylko spojrzeć w górę. Ale wiedziałem, że to kłamstwo. Głos, który słyszę, nie pochodzi od słonecznej gwiazdy.

Stał sam na scenie. Kamera znajdowała w pierwszym rzędzie. Podczas przemówienia chodził w tę i z powrotem. Trzy kroki w lewo. Dwa kroki w tył. Trzy kroki w prawo. Dwa kroki do przodu. Hipnotyczny, niemal zadumany, każdy krok taki sam za każdym razem. Zawsze twarzą do publiczności.

– A wtedy poprosiłem astrozofa o znalezienie mojej gwiazdy, a on powiedział mi, żebym spojrzał w górę, otworzył swoje piąte oko i poszukał jej starożytnego obrazu. I wiedziałem, że to prawda, bo tak zrobiłem, a moja gwiazda przemówiła głośniej, niż kiedykolwiek mógłbyś krzyczeć i powiedziała mi, żebym przyszedł i ujrzał ją! Przyszedł i ujrzał!

Słyszalny w jego głosie jest słaby akcent, nowozelandzki lub do niego zbliżony, przytłumiony przez dekady spędzone na amerykańskich uczelniach, w zarządach i z żonami. Mesjanistyczna dykcja wypowiadana w tempie sprzedawcy fotowoltaiki. Nie potrzebował promptera do swojej mowy.

– A moja gwiazda jest waszą gwiazdą. A twoja gwiazda jest naszą gwiazdą. A nasza gwiazda jest moją gwiazdą. Velut, ometh. Teraz nadszedł nasz czas. Oto nasza przyszłość. Przyjmiemy twoją gwiazdę. Utrzymamy twoje więzy. Spłacimy twój dług. Hyquo, golub, nutra. Powrócimy. Ja powrócę. Ty powrócisz. Do gwiazdy.

Przestał chodzić i spojrzał prosto w kamerę. Zbliżenie na jego twarz było mdląco szybkie, prawie całkowicie wypełniając ekran. Uśmiechnął się ponownie, a na jego zębach pojawiła się krew. Zamrugał, po raz pierwszy od początku nagrania. Kiedy ponownie otworzył oczy, były czarne od powieki do powieki, a w centrum każdego z nich świeciła odrażająca niebieska gwiazda.

– Quintessence. Powrót gwiezdnego pyłu do gwiazd.

------

&gt; &#34;Hector Canvera. Piąty najbogatszy człowiek na świecie, z majątkiem wynoszącym sto dwadzieścia pięć miliardów. Dorobił się fortuny w branży programistycznej. W ciągu ostatniej dekady rozszerzył swoją działalność na rynek wydawniczy, logistykę morską i oczywiście prywatne loty kosmiczne z Quintessence Aerospace.&#34;

Nagranie przyszło do skrzynki odbiorczej [[[a-little-bit-of-help|Jess]]] w najgorszym możliwym momencie. Miała szykować się na randkę. Właściwie to na trzecią randkę, dlatego siedziała na kanapie w swojej najseksowniejszej bieliźnie i rozpiętej do połowy koszuli, słuchając zniekształconego głosu Nadzorcy z maleńkich głośników swojego telefonu służbowego.

&gt; &#34;Znany ze swojego ekscentryzmu. Prowadzi surową dietę wegańską, śpi na stojąco, biega ultramaratony boso. Mieszka głównie na prywatnej łodzi podwodnej //Vasco da Gama//, choć posiada posiadłości w San Francisco, na Sri Lance i Nowej Zelandii.&#34;

Oczywiście wiedziała o tym wszystkim. Canvera uwielbiał być w wiadomościach. Ilekroć świat przestawał o nim mówić na dłużej niż dziesięć minut, pojawiał się z jakąś nową kryptowalutą, idiotycznym projektem lub sławną dziewczyną, aby jego nazwisko znów znalazło się na pierwszych stronach gazet. 

&gt; &#34;Był także prominentnym członkiem Piątego Kościoła, anomalnej organizacji religijnej, która niemal zniszczyła świat za pomocą [[[SCP-1425|książki o samopomocy]]] w 2005 roku. Nie pamiętasz tego, ponieważ dołożyliśmy wszelkich starań, aby nikt o tym nie pamiętał. Wygląda na to, że w przypadku Canvery nam się to nie udało.&#34;

Najmniej lubianą przez Jess częścią pracy dla Fundacji były wszystkie apokalipsy, o których dowiadywała się dopiero po fakcie. To byłaby... Cóż, to byłaby liczba pięć. Niesamowite.

&gt; &#34;Dwanaście godzin temu opublikował ten film na oficjalnym kanale Quintessence na YouTube. Został on również wysłany do wielu dużych serwisów informacyjnych. Historia przykrywkowa brzmi, że było to załamanie nerwowe, o którym wszyscy zapomną do poniedziałku. Prawda, panno Fordyce, jest jednak taka, że Hector Canvera opuścił naszą planetę.&#34;

– Skurwysyn.

Canvera już od kilku lat zapowiadał wielką wyprawę na Marsa. Jeśli Fundacja była w to zaangażowana, oznaczało to, że zrezygnował z dotarcia tam za pomocą przyziemnych środków. Prawdopodobnie coś takiego nie zdarzyło się to po raz pierwszy; na pewno też nie po raz ostatni.

&gt; &#34;Dwa miesiące temu astrolodzy Globalnej Koalicji Okultystycznej wykryli masywny skok EVE w pobliżu gwiazdy Alula Borealis, dowód na istnienie inteligentnej cywilizacji pozaziemskiej -- pierwszy tego typu, z jakim jak na razie mieliśmy do czynienia. Canvera też go widział. Jest teraz w drodze do jego źródła, w anomalnym statku międzygwiezdnym zbudowanym w nieznany sposób; wierzymy, że szuka boga Piątego Kościoła.&#34;

– SKURWYSYN.

A więc nie Mars. Coś znacznie gorszego niż Mars. Jess wiedziała o bazie na Księżycu i domyślała się, że Fundacja odwiedziła co najmniej kilka innych miejsc w Układzie Słonecznym, ale to było coś zupełnie innego.

&gt; &#34;Fundacja nie może pozwolić, by Canvera dotarł do swojego celu. Nowo utworzony Departament Przechowywania Międzygwiezdnego, we współpracy z Zespołem Specjalnym ds. Zagrożeń Międzygwiezdnych Globalnej Koalicji Okultystycznej, wykorzysta //Dedala//, niedokończony statek kosmiczny zbudowany przez Laboratoria Prometeusza, aby wyruszyć za Canverą i zneutralizować zagrożenie, jakie stanowi.&#34; 

Oczywiście, że Prometeusz zbudował statek kosmiczny. A jeśli otrzymywała tę wiadomość, oznaczało to, że chcieli, aby się na nim znalazła.

&gt; &#34;Chcielibyśmy, aby pani, panno Fordyce, pokierowała Departamentem Przechowywania Międzygwiezdnego. Twoje osiągnięcia jako łączniczki z Koalicją mówią same za siebie i jesteś już dobrze zaznajomiona z dowódczynią Zespołu Specjalnego ds. Zagrożeń Międzygwiezdnych: Dr Michelle Dahl, znaną też jako Iphegenia Masonbane, //Oecumenicus Volgi// Starodawnego i Najszlachetniejszego Zakonu Gormogonów.&#34;

Pierwszą myślą Jess, z niewiadomego powodu, było to, że nie miała pojęcia, że Michelle ma doktorat. Potem dotarł do niej sens całego zdania. 

– Co kurwa.

Michelle Dahl, znana też jako Iphegenia bla, bla, bla, była umówiona z nią dzisiaj na randkę. Jess wyciągnęła swój prywatny telefon i wyłączyła na chwilę nagranie Nadzorcy, aby napisać i usunąć siedem różnych wersji wiadomości, ostatecznie decydując się na &#34;{{hej, naprawdę musimy porozmawiać}}&#34;; w ciągu kilku chwil otrzymała odpowiedź &#34;{{już prawie jestem}}&#34;. Znów wzięła telefon służbowy w samą porę, aby usłyszeć koniec wiadomości.

&gt; &#34;Pamiętaj, że jest to podróż w jedną stronę. Nie jesteśmy w stanie podróżować szybciej niż światło; dylatacja czasu sprawi, że dla ciebie podróż potrwa dziesięć lat, ale na Ziemi miną ponad cztery wieki. Masz dwadzieścia cztery godziny na odpowiedź na tę propozycję. Mamy nadzieję, że ją przyjmiesz.&#34;

Nagranie się skończyło i rozległ się dzwonek do drzwi. Jess podeszła do drzwi w oszołomieniu, zapominając o swoim braku stroju i otworzyła je, nawet nie sprawdzając, kto jest po drugiej stronie przez wizjer. Była to oczywiście Michelle, z na wpół zrobionym makijażem, w małej czarnej sukience i z parą starych, brudnych trampek. Wyglądała na równie oszołomioną, jak Jess.

– Uch – wybąknęła Jess, spotrzebowując kilku sekund, aby dojść do siebie. – Słyszałaś o Canverze?

Michelle tylko przytaknęła.

– Więc... chciałabyś dowodzić ze mną statkiem kosmicznym?

Michelle ponownie przytaknęła, a Jess wciągnęła ją do środka. Zapomniały zarezerwować dzisiaj kolacji.
