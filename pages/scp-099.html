**Objek #:** SCP-099

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-099 disimpan di kotak tahan api berukuran 1 m x 75 cm yang terpasang pada dinding Galeri 27. Pengendali iklim dan kelembapan diterapkan pada bagian Galeri ini. Dikarenakan sifatnya, SCP-099 hanya bisa dilihat di dalam Galeri oleh staf level 2 atau lebih tinggi, dan dengan jarak lebih dari lima meter dan tidak lebih dari lima menit per hari setiap periodenya. Ketika tidak dilihat, kasing harus tetap tertutup dan dikunci secara elektronik.

**Deskripsi:** SCP-099 adalah lukisan berukuran 73 x 50  berjudul &#34;Potret.&#34; Dibuat pada tahun 1935 oleh pelukis surealis René Magritte, lukisan yang asli memiliki sifat memetika yang memicu paranoia akut dan efek psikologi berkepanjangan ketika dilihat dalam  waktu yang lama atau dari jarak sekitar tiga meter atau kurang. Lukisan menggambarkan sosok seorang yang sederhana, dengan tambahan sebuah mata yang menatap kembali ke para pengamat.

Reproduksi terhadap karya yang asli saat ini dipajang pada Museum of  Modern Art di New York, dengan unsur penting dihapus untuk mencegah pemicu paranoia. Untuk deskripsi lebih rinci terkait perubahannya, lihat ke Dokumen 099b. Reproduksi terperinci dan jepretan langsung terhadap karya aslinya mempertahankan sifat memetikanya.

Mereka yang telah melihat lukisan tersebut terlalu lama atau dari jarak yang terlalu dekat subjek akan menjadi tunduk pada khayalan bahwa setiap makhluk atau yang menggambarkan makhluk dengan mata mulai menatap mereka. Dalam kasus exkstrem, subjek melaporkan bahwa objek mati melakukan kontak mata.

Kondisinya sangat parah bahkan subjek akan melapor telah melakukan kontak mata dengan individu yang kepala orang tersebut benar-benar terbalik. Tergantung lamanya paparan terhadap lukisannya, kemungkinan subjek menderita dari kondisi ini sampai meninggal, menghasilkan paranoia dan enoklofobia akut.

**Lampiran:** SCP-099 ditemukan dari koleksi pribadi Kay Sage, pelukis surealis lainnya. Pemulihan dilakukan oleh STG Theta-6 &#34;Pink Panther.&#34; nyonya Sage tidak sadar terhadap pemulihan dan penggantian dari SCP-099, meskipun penyelidikan pra-pemulihan mengindikasikan bahwa ia sadar dengan sifatnya dan diantara dia kebal atau berhati-hati untuk tidak melihat terlalu dekat.

Magritte masih hidup disaat SCP-099 disimpan di Galeri 27. Dia tetap di bawah pengawasan Yayasan sampai dengan kematiannya pada tahun 1967. Riset menunjukkan bahwa pemicu memetika pada lukisan dibuat secara sengaja, meskipun efek dan kemampuan dari pemicu kemukinan tidak disengaja. Yayasan telah mempelajari sisa-sisa karya Magritte dan tidak ditemukan anomali dengan sifat memetika  untuk saat ini.
