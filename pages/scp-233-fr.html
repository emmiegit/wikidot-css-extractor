    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-233-FR - L&#39;oreiller qui rend cool
**Auteur :** [[user Lylah Dears]]
**Date :** 31 octobre 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-233-FR

**Niveau de Menace :** Blanc [[span class=&#34;pastille blanc&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-233-FR doit être rangé dans sa housse anti-acarien et conservé dans le casier de confinement n°042-2010 pour objets anormaux verrouillé par un cadenas à code du Site-Aleph. Le code doit être changé tous les deux (2) jours et n’est connu que du responsable de recherche.

Les membres du personnel souhaitant utiliser SCP-223-FR doivent déposer au préalable une demande d’autorisation (formulaire Autorisation_223-FR) auprès du Dr Muse qui répondra sous trois (3) jours minimum.

Toute demande de la part d’un membre du personnel ayant déjà été exposé plus de quatre-vingt (80) heures à SCP-233-FR sera systématiquement refusée. En cas de récidive, le demandeur devra être considéré comme sujet de stade C et un amnésique devra lui être administré.

**Description :** SCP-233-FR est un oreiller en fibre synthétique coupe standard de 50 cm par 60 cm. Son apparence et les informations encore visibles sur l’étiquette correspondent au produit commercialisé par ███████ depuis janvier 2008. Il n&#39;a été trouvé aucune anomalie concernant les fibres composantes de SCP-233-FR. Aucun autre produit de la même gamme prélevé à différents points de vente n’a montré d’effet anormal. Il est donc supposé que l’anomalie soit  unique à SCP-233-FR.

Selon le témoignage de l&#39;Agent █████, il lui aurait été offert en cadeau par F███ O█████, proche de G█████████ C████, membre --suspecté-- confirmé de la Main du Serpent (voir Rapport d’Acquisition RA12-233-FR). 

Les effets de SCP-233-FR se manifestent uniquement lorsqu&#39;une personne, alors désignée sujet, entre en phase de sommeil paradoxal tout en restant en contact direct avec lui. SCP-233-FR ne fait aucune différence entre les sujets endormis par des moyens extérieurs (sujet assommé ou plongé dans le coma) ou simplement en suivant le cycle du sommeil.

SCP-233-FR influe sur la qualité du sommeil du sujet et sur certaines facultés cognitives. Les risques de voir les effets de SCP-233-FR devenir permanents sur les sujets augmentent avec son temps d&#39;utilisation.
On dénombre plusieurs stades dans les effets anormaux sur un sujet, pouvant varier sensiblement d&#39;un sujet à l&#39;autre.

|| __**Exposition**__ || __**Observations**__ ||
|| **Stade A**  Moins de vingt (20) heures d’exposition || Aucun changement. ||
|| **Stade B** Jusqu’à soixante (60) heures d’exposition || Les sujets disent se sentir reposés. Les tests montrent en effet une amélioration des réflexes et une meilleure condition physique. ||
|| **Stade C** Jusqu’à cent-vingt (120) heures d’exposition || Il est observé un maintien d’excellentes conditions physiques des sujets, ainsi qu’un bouleversement plus ou moins accru des facultés cognitives : les sujets montrent plus d’empathie et les réactions émotionnelles prennent souvent le pas sur une réflexion factuelle. Un carnet a été confié aux sujets pour y reporter le contenu de leurs rêves. Les sujets expriment une réelle motivation à poursuivre l’expérience, voire une obsession. Lorsque le Dr Muse a décidé d’évincer D-2307 et D-0813, ceux-ci n’ont cessé de réclamer leur réintégration au projet jusqu’à l’administration d’un amnésique. D-2307 a dû être maîtrisé par deux membres du personnel de sécurité (voir Incident RI_233-FR). ||
|| **Stade D** Jusqu’à deux-cent cinquante (250) heures d’exposition. || Les sujets font des expériences de rêves lucides. La sensibilité nouvelle des sujets les pousse à l&#39;exprimer sous toute forme de création. Les sujets ont été observés en train de dessiner, de chanter, de faire des sculptures (avec les couverts de la cantine puis avec de la pâte à modeler fournie à cet effet) ou bien de transmettre à l’oral leurs idées et impressions personnelles. Les analyses montrent une baisse des capacités physiques : une légère perte de réactivité et des faiblesses musculaires. Apparition de SCP-223-FR-01. ||
|| **Stade E** Jusqu’à quatre-cents (400) heures d’exposition. || Les sujets cherchent à s’isoler physiquement des autres. D-2492 s’est souvent endormie spontanément en cas d’absence de stimuli extérieur. Les sujets ont de gros troubles de l’attention. Il est possible de converser assez librement avec SCP-223-FR-01 qui est décrit comme &#39;&#39;sympathique&#39;&#39;. __Note :__ //&#34;Pour des raisons pratiques, nous n&#39;avons que deux (2) sujets ayant atteint le stade E dont un de manière artificielle puis réveillé au moment souhaité. On estime que le stade suivant est celui de █████ &#34;// – Dr Muse ||

SCP-223-FR-01 est la dénomination de l’apparition onirique apparaissant dans les rêves des sujets de stade D. --Il est possible de converser avec SCP-223-FR-01.-- Suite à la brèche de confinement du 17/01/16, SCP-223-FR-01 doit être considéré comme hostile : il est interdit d’entrer en contact avec lui ou de lui communiquer quelques informations sur les activités de la Fondation. Tout membre du personnel entrant en contact avec SCP-223-FR-01 doit immédiatement en référer au directeur du site (voir Rapport d’Incident RI_233-FR-01_17/01/2016). 

C’est le Dr Muse qui, par le biais des différents supports utilisés par les sujets, a décelé la récurrence de ce personnage. Bien que les descriptions puissent légèrement varier d’un sujet à l’autre, des éléments similaires décrivent un homme blanc de vingt-cinq (25) à trente (30) ans d’environ un mètre quatre-vingt (1 m 80), plutôt maigre, avec des cheveux noirs, des yeux verts et d&#39;épaisses lunettes.
SCP-223-FR-01 semble correspondre à la description physique de F███ O█████, fait indirectement confirmé par l’Agent  █████  au cours d’une de ses séances avec le Dr Muse.

[[collapsible show=&#34;&gt; Extrait d&#39;Interrogatoire 03-233&#34; hide=&#34;&lt; Extraits d&#39;Interrogatoire 03-233&#34;]]
&gt; **Interviewé :** --D-████-- E-233-01
&gt;
&gt; **Interviewer :** Agent ████
&gt;
&gt; **Avant-propos :** Interrogatoire mené par le responsable de l’assaut de ██/09/20██ menant au confinement de SCP-233-FR,  SCP-███-FR  et SCP-███-FR, afin d’évaluer l’implication de E-233-01 au sein du groupe d’intérêt Main du Serpent.
&gt;
&gt;__&lt; Début du fichier, ██/09/20██ 9h45 &gt;__
&gt;
&gt; **Agent ████ :** Que savez-vous des agissements de votre cousin et de son appartenance à la Main du Serpent ?
&gt; **E-233-01:** Je suis pas sûre de quoi vous parlez...
&gt; **Agent ████ :** Avez-vous déjà remarqué des comportements étranges chez votre cousin ?
&gt; **E-233-01:** Il a toujours été chelou.
&gt; **Agent ████ :** Expliquez-vous.
&gt; **E-233-01:** Ben... C&#39;est ce qu&#39;on pourrait appeler un écorché vif. Toujours à fleur de peau, tout ça... Mais c&#39;est pas un méchant.
&gt; **Agent ████ :** //(tape de la main sur la table)// Avec ses camarades, il a déjà participé à plusieurs événements qui ont entraîné la mort de certains de mes hommes.
&gt; **E-233-01:** //(baisse les yeux, intimidée)// Je suis désolée, j-je... c&#39;est dur à croire.
&gt; **Agent ████ :** Vraiment ?
&gt; **E-233-01:** Eh bien... Peut-être pas tant que ça. Il-il me faisait un peu peur depuis quelques temps. 
&gt; **Agent ████ :** C&#39;est-à-dire ? 
&gt; **E-233-01:** J&#39;sais pas. Comme quand il tombe amoureux d&#39;une meuf... Le genre de mec passionné. Si j&#39;le connaissais pas si bien, j&#39;aurais dit qu&#39;il s&#39;était engagé dans un mouvement politique, ou une secte.
&gt; **Agent ████ :** //(se lève)// Merci.
&gt; **E-233-01 :** C-comment ? Et pour mon oreiller ?
&gt;
&gt; __&lt; Fin du fichier, ██/09/20██ 9h49 &gt;__
[[/collapsible]]

[[collapsible show=&#34;&gt; Extrait d&#39;Interrogatoire 05-233&#34; hide=&#34;&lt; Extraits d&#39;Interrogatoire 05-233&#34;]]
&gt; **Interviewé :** E-233-01
&gt;
&gt; **Interviewer :** Dr Muse
&gt;
&gt; __&lt; Début du fichier, ██/10/20██ 14h15 &gt;__
&gt;
&gt; **Dr Muse :** Vous nous jurez que vous n&#39;étiez pas au fait des activités de votre cousin. Cependant vous avez demandé à de nombreuses reprises aux agents de vous rendre SCP-233-FR.
&gt; **E-233-01 :** Mon oreiller ? Je vous ai dit que c&#39;était un cadeau.
&gt; **Dr Muse :** //(consulte ses notes)// De votre ancien petit ami, c&#39;est ça ? Un ami de votre cousin ?
&gt; **E-233-01 :** Oui. Pourquoi refusez-vous de me le rendre ? J&#39;ai du mal à dormir sans lui. 
&gt; **Dr Muse :** SCP-233-FR semble avoir des effets anormaux sur vous. Il en est de votre sécurité.
&gt; **E-233-01 :** Vous me traitez comme une criminelle et vous prétendez vous faire du souci pour moi ?
&gt; **Dr Muse :** Mlle C████, pourquoi votre petit am-
&gt; **E-233-01 :** Ex. Ex petit-ami.
&gt; **Dr Muse :** Oui, désolé. Pourquoi votre ex-petit ami vous a offert cet oreiller ?
&gt; **E-233-01 :** J&#39;avais beaucoup de mal à trouver le sommeil, ça m’empêchait de penser parfois. Il me l&#39;a donné en me disant que ça me m&#39;aiderait à être //cool//.
&gt;
&gt; __&lt; Fin du fichier, ██/10/20██ 14h20 &gt;__
[[/collapsible]]

[[collapsible show=&#34;&gt; Voir Rapport d’Acquisition RA12-233-FR e&#34; hide=&#34;&lt; Rapport d’Acquisition RA12-233-FR&#34;]]
&gt; **Rapport d’Acquisition RA12-233-FR**
&gt; L&#39;objet a été récupéré le ██/██/20██ au domicile de G█████████ C████, membre confirmé de la Main du Serpent, à ████████, suite à l&#39;assaut de la Fondation. G█████████ C████ était en possession de SCP-███-██ et SCP-███-██ qui ont été retrouvés à son domicile avant d&#39;être récupérés et confinés. Ce sont les demandes répétées de L████ C████, seul témoin externe de l&#39;intervention sur place, pour qu&#39;on lui rende son oreiller qui ont attiré l&#39;attention du responsable de l&#39;assaut sur SCP-233-FR. Colocataire et affiliée à la cible, elle a été [DONNÉES SUPPRIMÉES] appartenance à la Main du Serpent et classée temporairement en Classe D. À la demande du Docteur Muse, elle a été reclassée en Classe E, avant de finalement intégrer les rangs de la Fondation. Des amnésiques de Classe A lui ont été administrés afin de lui faire oublier l&#39;existence de SCP-233-FR, bien que ses effets restent inchangés. (voir Dossier Médical de l&#39;Agent █████ █████).
[[/collapsible]]
