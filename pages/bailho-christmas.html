배일호 이사관보는 잠시 의자에 누웠다. 아무래도 밖에 눈이 오는 모양이었다. 제21K기지는 어둠 속의 등대처럼 눈이 오는 새벽에도 여전히 빛을 내고 있었다. 연구이사관보였기에 따로 각방을 받아 업무를 진행한다는 사치를 부릴 수 있었다만, 문 밖에서 나오는 열기와 소리를 막기에 재단의 표준 자동개폐 출입구는 역부족이었다. 그렇기에 겨우 삐져나오는 열기를 참고, 배일호 이사관보는 잠시 눈을 감았다.

이번 년도도 나름 괜찮았지. 그는 생각했다. 나름 일도 잘 하고… [http://scpko.wikidot.com/metamorphosis 처분] 안건도 성공적으로 다시 넘겼고, 알루미늄맨이 난리치는것도 잡았고… 꽤나 의미있고 알차게 보낸 일년이었다. 그리고 이제는 그걸 넘기고… 다시 시작해야 할 때가 온 것이다. 배일호는 의자를 빙그르르 돌렸다. 분리된 사무실 뒷편에 달린 창문에서 눈송이가 내려오는 모습이 보였다. 어두운 새벽에 펑펑 내리는 눈이 마치 이번 주 날아올 서류를 보여주는 듯 했다. 크리스마스는 놀랍게도 실험과 사건이 제일 많이 터지는 주간 중 하나이다. 일 년에 한 번 있는 신앙집약적 기념일이라는 것들이 다들 그런 식이다. AWCY에서 또 요상한 살인 예술작품을 만들거나, 골목길에서 인터넷에 성인향 시로코 밈누라를 푼다거나, 아니면 이런 집단적인 의지가 더 큰 폭풍을 부르거나. 어쩌면 석가탄신일이 한국에서 그리 유명하지 않다는 데에 감사해야 할 지도 모른다. 웹사이트 연구과던, 무속학부던, 아니면 그놈의 분석심리학부던 모두가 고생하는 날임은 명백하다.

&#34;그야말로 똥통이군.&#34; 복잡미묘한 웃음이 잠시 울렸다.

배일호는 슬슬 기지를 한 번 돌아보는 것도 나쁘지 않겠다는 생각이 들었다.


[[=image http://www.wikidot.com/avatar.php?userid=5340234&amp;timestamp=1703352904 style=&#34;width:10%;&#34;]]


“아, 연구이사관보님이 여기는 무슨 일이신가요?”

빛을 받지 못 해 창백하디 하얀 얼굴. 요주의 웹사이트,,Web of Interest,, 연구과에서 근무하는 직원들은 모두 비슷한 모습이었다. 그러나, 이번에는 조금 달랐다. 산처럼 쌓인 자료들과 모니터링 장비 사이에 커다란 탁자 하나가 있던 것이었다. 탁자는 전형적인 회색 스타이렌 플라스틱 재질의 피크닉 탁자였는데, 아무래도 치우기 쉽게 이런 탁자를 선택한 모양이었다. 탁자 중앙에는 //스파이폴// 카드가 폭넓게 펼쳐져 있었다. 아무래도 나름대로 크리스마스를 보낼 준비를 한 모양이었다. 연구과의 대외적 이미지와는 꽤 다른 광경에 배일호는 잠시 숨을 죽였다.

“뭐 하냐?” 배일호가 특유의 껄렁거리는 말투로 물었다.

“아, 연말이잖아요. 아무리 그래도 여기 박혀서 모니터만 보는 것 보다는… 저희끼리 뭐라도 하는게 좋잖아요?”

아무래도 연구과 인원들은 그의 시선을 그리 신경쓰지 않는 듯 했다.

사실, 요주의 웹사이트라는 족속들은 원래 연말에 가장 활기찬 법이다. 할 일이 없는 인간들은 원래 사이버상에서 가장 활기가 넘치기 때문이리라. 하지만 배일호는 굳이 그런 말을 생각없이 내뱉지는 않았다. 기지에서 모니터링을 계속하는 재단과, 연말마다 여러 개판을 벌여놓는 웹사이트와는 그리 다른 점이 없다고 생각했기 때문이다.

“어차피 연말 조사 리포트도 보셔야 할 건데, 그냠 여기 잠시 있다 가시는건 어떠세요? 나름 재밌어요, 이거.”

연구원이 카드를 몇 개 뽑아 배일호에게 주려던 찰나, 어디선가 날아온 손이 빠르게 카드를 낚아챘다. 관리하지 않은 긴 장발이 나온 것을 보니 아무래도 심시영 연구원이렸다, 배일호는 추측했다. 그리고 그 추측은 맞아떨어져, 심시영 연구원과 배일호, 그리고 불쌍한 연구원이 삼자대면을 하는 모양새로 서게 되었다.

“이 자식아, 이사관보님 순찰하시는거 안 보여? 그리고 이거 과장이 보면 우리 목숨도 날라가!” 심시영이 소리쳤다.

배일호는 조용히 출구를 향해 걸었다. 해변가에서 굳이 돌을 들어 갯강구를 자극하지 않는 것처럼, 이런 류의 상황도 굳이 건드리지 않는 것이 가장 좋으니까. 또한, 나름 시간에 엄격하다고 자부해도, 굳이 서우람 과장에게 잡혀서 분과 시간 낭비 이야기를 듣고 싶지 않은 점도 있었고.

&#34;꼰지르진 않을 거니깐, 걱정 마. 대신 잘 치워라. 우람이 걔 꽤 세심해.&#34;

[[=image http://scpkrsandbox.wdfiles.com/local--files/igangsu-7/woi_logo style=&#34;width:10%;&#34;]]

무속학부 사무실은 그리 으리으리하지 않았다. 사람들이 바글바글한 제21K기지에서 음습함과 소름, 그리고 어두움을 맡는 부서인 만큼 기지 구석 꽤나 어두운 곳에 있었다. 무속학부에게, 신앙은 무기다. 무속회로라는 신통력의 기계공학적 해석을 통하여 악령을 재령하는 이곳에서, 크리스마스는 그저 신앙이 집약되는 요일 중 하나에 불과할 뿐이었다.

.. 적어도 배일호는 그렇게 생각했었다.

“거, 지난번에 종교적 물품의 위험성 이야기를 그렇게 해대더니, 이건 뭐냐? 크리스마스 전등?”

솟대 사이에 감긴 크리스마스 전등이 은은하게 빛을 발했다. 한국식 무속신앙과 서양의 자본주의가 만든 기업의 휴일의 산물들은 의외로 오묘한 조합을 보여줬다. 아직까지도 직원 몇 명이 전등을 고리에 걸려고 엎치락뒤치락 하는 것이 힐끔 보였다. 기지 조리실을 잠시 빌렸는지 포장된 쿠키 수 봉지를 가지고 돌아다니는 인원도 보였다. 염주를 차고 진저브래드맨 쿠키를 옮기는 모습이 퍽 웃겼다. 배일호가 – 애초에 방독면에 가려져있지만 – 흥미로워하는 표정을 짓자, 저 멀리에서 페일노트 박사가 달려왔다. 직감이 좋군. 배일호는 생각했다.

“아, 이사관보님 오셨다고 들었습니다. 무슨 일이십니까?”

“별 건 아니고, 언제부터 무속학부가 기독교 축일을 기념했는지가 궁금해서 말이지.”

페일노트 박사의 얼굴에는 당황한 기색이 역력했다. 그야 기지 연구이사관보가 직접 대면하며 질문한다면 대부분 그렇게 될지도 모르지만 말이다. 어찌됐든, 페일노트 박사는 옷매무새를 한 번 가다듬고 다시 말을 이었다.

“아, 그건 말이죠. 이번에 그래도 크리스마스인데 연구원들도 다 잡아놓고 하고 있으니깐 말입니다. 그, 불쌍해서.”

“그래서?”

“아뇨, 그래서, 그. 어– 어차피 이런 작은… 외국에서는 오나먼트,,Ornament,, 라고도 부르죠? 그런 것들은 아키바 방사선이고 뭐고 하나도 발산하지 않거든요. 그래서 조금 둘러서 분위기도 좀 환기하고… 그러는게 좋다고 생각했죠. 만약 우려되신다면 철거하겠습니다만, 지금 철야하고 있는 연구원들을 봐서라도–”

“별 거 없어. 장식 달다가 이상한 짓만 하지 마라.”

양옆을 수놓은 크리스마스 전등이 은은히 빛을 발했다. 무속학부 사무실은 여전히 어두웠지만, 이전만큼 어둡지는 않았다. 배일호는 굳이 이런 상황을 방해하고 싶지는 않았다. 아무리 자기가 성격이 더럽다고 이야기를 듣는다지만, 나방마냥 전등에 달려드는 인간은 아니었으니까. 짧은 목인사 후, 배일호는 침침한 방을 지나 다시 복도로 이동했다. 복도가 밝았다.

[[=image http://scpkrsandbox.wdfiles.com/local--files/igangsu-7/musim_logo style=&#34;width:11%;&#34;]]

배일호가 분석심리학부 연구실에 들어가자 마자 맞이한 것은 얼굴로 날아온 트리 장식이었다. 빨간색 공 모양의 장식은 놀랍게도 배일호 얼굴 중간에 직격하였는데, 기적적인 확률로 방독면의 눈구멍은 피해갔다. 희뿌연 시야가 사라지고 정신을 차리자 배일호 앞에는 대략 여섯 명 정도의 사람들이 보였다. 아무래도 분석심리학부 연구원인 듯 했다.

“아니, 언니! 지금 사람 맞춘 거예요? 무슨 소리 났는데?” 나무 뒷쪽에 있는 형체가 소리쳤다.

배일호가 집중하자, 부산스럽게 움직이고 있는 몇 명의 사람들이 보였다. 나무 뒷쪽에서 실랑이를 벌이고 있는 두 여성 연구원, 뒤에서 아무 말 없이 보는 인자한 교수 한 명과 이 개판을 수습하는 한 박사. 그런 그의 시야를 갑자기 막은 것은 곽수일 박사의 혼란스러운 얼굴이었다.

“이게 분석심리학부식 환영인사인가?”

“아, 연구이사관보님, 그게…”

“도대체 뭘 하고 있으면 이 난리가 나는 거냐? 참…“

대답할 새도 없이 뒤에서 튀어나온 것은 강다홍 연구원이었다.나름 이 부서의 마스코트격 인원이라 할 수 있었다만, 머리에 크리스마스 장식이 박힌 시점에서 듣고 싶은 말은 아님이 명백했다.

“아, 이건 말이죠, 이번에 저희 부서가… 크리스마스 트리를 만들기로 했거든요! 그런데 중간에 조금… 작은 다툼이 있었을 뿐인 상황인데-” 강다홍이 말했다.

“내가 말했지만, 크리스마스랍시고 트리나 만들고 있는 것부터 나는 반대야. 우리 업무가 얼마나 밀린 줄은 알고나 있냐? 느그 부서장이 우리 트리 만들게 시키고 지 혼자 탕비실에 박혀 있는 건 알고 있고?” 이나연이 난입했다.

“저, 이사관보님, 정말 드릴 말이 없습니다. 이 상황은 제가 어떻게든 수습해볼 터이니 일단 얼굴부터…”

“아니 미친 진짜 탕비실에서 자고 있네! 언니!!!”


배일호는 굳이 이런 상황에 끼어들고 싶지 않았다. 물론 부서 자체는 트리 정상에 박힌 별마냥 반짝반짝 빛나고 있었다만, 굳이 이런 에너지에 끼어드는 것은 그의 취향이 아니었다. 얼굴에 박힌 장식이야 뭐, 애초에 얼굴이 없는 (혹은 벌레 덩어리로 되어있는) 상황에서는 그리 불쾌한 경험은 아니었다. 오히려, 나름 자극이 됐달까.

배일호는 조용히 고개를 끄덕이고 방에서 빠져나왔다. 눈 내리는 밤이었다.

[[=image http://scpko.wdfiles.com/local--files/department-of-analytical-psychology/DoAP_Black.png style=&#34;width:10%;&#34;]]

배일호는 지친 몸을 이끌고 사무실의 문을 열었다. 기지를 돌아다니면서 빈둥빈둥거리는 것도 이쯤 가면 됐다 싶었던 참이었다. 방독면과 검은 코트를 끌고 다니는 상사를 환영할 사무실은 딱히 없다는 생각도 기지 투어 종료에 한 몫 거들었다. 끼이익 소리와 함께 열린 문 안으로 보이는 사무실은 이전과는 달랐다. 책상 위에 널려있던 서류는 깔끔하게 정리되어 있었고, 소파 위에 대충 널어놨던 옷들도 옷걸이에 정렬되어 있었다.

우렁각시라도 다녀간 건가? 기묘한 생각이 배일호의 신경을 스쳤다. 그것도 잠시, 그의 시선은 사무실 책상 위에 올려진 서류더미와 쪽지로 옮겨갔다. 잠시 돌아다닌 그새 저만큼이 쌓인 것이다. 그야말로 부조리요, 비극이라 할 수 있었다. 배일호는 책상으로 질주해 종이를 낚아챘다. //도대체 누가 이런 짓을?//

&gt; //메리 크리스마스. 선물은 없지만, 수고 많았어. - 이강수//

다음 해 연말은, 배일호는 한탄했다. 다음 해 연말은, 사무실 문을 잠궈놔야겠군.</textarea></pre>
