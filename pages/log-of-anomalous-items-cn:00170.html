    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**项目样式为一个████牌无线鼠标，但是该项目没有电脑端的无线接口，该项目可在空气中使用，在使用时会在使用者的视野内生成一个电脑中的鼠标光标，若对生命体进行左键单击，该生命体会感到有人在弹该生命体的额头，右键无异常。\n**回收日期：**20██/██/██\n**回收地点：**崔特工电脑桌上。\n**当前状态：**崔特工随身携带。\n**笔记：**啊！啊啊！啊啊啊！谁弹我脑瓜崩儿？！——泠特工\n噗哈，噗......——努力憋笑的崔特工\n[[collapsible show=\&#34;作者的话\&#34; hide=\&#34;- 点我隐藏\&#34;]]\n[如果有更好的整改意见请私信我呦~]\n[[/collapsible]]&#34;</textarea></pre>
