篇名：SCP-538 暗影蜘蛛
原文：[[[https://scp-wiki.wikidot.com/scp-538|SCP-538 Shadow Spiders]]]
作者：[[*user evictedSaint]]
譯者：[[*user Nyunyunyun]]
[[include info:end]]

**項目編號：** SCP-538

**項目等級：** Euclid

**特殊收容措施：**  所有SCP-538實例應收容於漆成全白的15×15×3公尺的房間內，房間頂部應裝設不少於四(4)盞200瓦的照明設備。照明設備應聚焦於位在收容區域中央的方形檯子並持續照射。 應將一(1)名陷入化學性昏迷且醫學上穩定的D級人員安置於檯上，以作為所有SCP-538樣本的「飼料」來源。除了該名D級人員造成的陰影外，房間內不應存在其他陰影源。

若SCP-538的收容區域內的照明設備熄滅，應派遣兩名維安人員從鄰接的氣閘進入區域。人員應穿著配備獨立氧氣罐的密封危害防護服，建議人員應緩慢且謹慎地移動，以避免刺激SCP-538。人員應在替換完熄滅的燈泡後返回氣閘。一旦人員在獨自處在氣閘內，將對人員以300瓦的白光照射，以確保沒有SCP-538實例附著於人員身上。--供養SCP-538的D級人員應以相同方式檢驗，但僅需由一名博士進行檢驗。--見附錄538-A。

若四盞照明設備同時熄滅，應封閉收容間與所有觀察口。在將SCP-538收容間重新照亮的行動可行之前，收容區域應保持封鎖。若人員被SCP-538咬中，應盡快將受感染個體置於SCP-538的收容間內。未達成此要求可能導致重大收容失效以及責任者的處決。

注：應定期檢測維安人員是否患有任何不正常的恐懼症。表現出任何程度的蜘蛛恐懼症的所有人員應接受調職。

**描述：**  SCP-538是有生命且具有未知品種蜘蛛外型的影子。SCP-538以其他活物的影子為「食」，且會往最近的、生命體所造成的影子移動。「進食」時，SCP-538僅會將自身依附於宿主的影子上，如此，其自身的影子將不會被遮蔽。透過此方法，一個SCP-538樣本可以生長至大約15平方公分的體型。在此之後進食僅能維持其體型；目前為止所有過程都證明對宿主無害。當樣本將自身依附於無生命物體並進食，其將隨時間逐漸萎縮和縮小體型。SCP-538只有在與生命體的影子連接時能夠生長。

SCP-538在意圖接觸附近的宿主或逃離不安定的區域時，表現出穿越短距離的開闊和明亮區域的能力。然而，當其未依附於陰影上時，其將以約略每秒兩平方公分的速度快速縮小體型。若樣本處於開闊空間足夠長的時間，最終體積將縮小至零，此時可看作樣本已死亡。樣本在最大體型時被觀察到的最高移動速度約為每秒一公尺。SCP-538表現出穿越大於3毫米縫隙的能力，小於此寬度的空間則無法通過。

SCP-538平時不具有敵意，驚嚇到SCP-538的行為通常涉及其宿主的快速移動，此時其將在試圖逃離之前「咬」該生物的影子。必須咬在裸露的皮膚才會造成影響；棉花或任何更結實的衣服材質即可提供足夠的保護。

個體被咬之後，其將在一個小時內經歷五個不同的階段。應注意被咬的個體可能試圖隱藏其狀態；因此，任何表現出以下症狀的個體必須立即收容。

&gt; 階段一：  受到驚動後，SCP-538將啃咬其侵略者的影子。對象將報告與影子被咬的相應位置感到疼痛；然而，該位置不會出現痕跡或傷口。對象將快速地變得易怒，對周遭事物感到不快。
&gt;                                 
&gt; 階段二：  被咬後10~15分鐘，對象將開始劇烈出汗，但可能報告感到寒冷。皮膚將變紅且觸感溫暖。
&gt;                           
&gt; 階段三：  被咬後25~30分鐘，對象將變得暴力和侵略性，試圖與周遭事物起衝突。說話變得含糊，運動能力可能會下降。對象將訴諸暴力，通常會攻擊其附近的人。
&gt;                         
&gt; 階段四：  被咬後40~45分鐘，對象的肌膚將變得蒼白無色，其核心溫度將下降攝氏五到八度。對象將對周遭感到抱歉，並稱自己感到不適。對象將試圖離去並退到陰暗的地方。
&gt;                   
&gt; 階段五：  被咬後55~60分鐘，對象將[資料刪除]產生的液體是半透明且完全無害的。對象的影子將完全分解成許多約4平方公分的小型SCP-538樣本，因缺乏更適合的描述故稱其為「子嗣」。   

目前沒有治癒被SCP-538咬傷者的方法。死亡已被證明無法阻止症狀的推進，而是直接跳過過程進入階段五。

**附錄538-A：**   自事件I538-A起，應由不少於兩名裝備兩(2)支250瓦手電筒的維安人員陪同博士對D級人員進行檢驗。

**事件報告I538-A：**
[[collapsible show=&#34;&gt; 展開報告&#34; hide=&#34;&lt; 收起報告&#34;]]

&gt;  ██/██/██，Site ██，██區，538號收容室
&gt;  
&gt; █████博士進入538號收容室進行D-7821的例行檢查，已穿著標準的完全密封危害防護服。
&gt;  
&gt; 檢驗進行2分23秒後，渾沌反叛軍的攻擊切斷了██區到██區的能源。根據協議，收容間完全封鎖，將█████博士與SCP-538困在一起。
&gt;  
&gt; 電源在接下來的23分鐘保持被切斷的狀態，直到備用發電機啟動並接通電網。根據協議，電力//不會//送往SCP-538的收容室，而是當時正收容[已編輯]的██區。
&gt;  
&gt; 電源隨後連通至次高優先級的收容間。由於當時SCP-538已適當的進行收容，該處被認定為最低優先級。
&gt;  
&gt; 沒有接收到重大的收容突破報告。攻擊在最小傷亡下被擊退。站點工程師開始修復電源。
&gt;  
&gt; 渾沌反叛軍攻擊的18小時後，電力終於送達SCP-538的收容室。抽泣的█████博士從收容間被護送出來，聲稱他可以「感覺到它們在他身上爬」。
&gt;  
&gt;  博士因其新患上的蜘蛛恐懼症進行心理治療。收容協議更新，博士被調往他處。
