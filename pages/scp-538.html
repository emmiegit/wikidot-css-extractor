**Artikel:** SCP-538 - Schattenspinnen
**Autor:** [[*user evictedSaint]]
**Original:** https://scp-wiki.wikidot.com/scp-538
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-538

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-538 sind in einem 15 mal 15 mal 3 Meter großen, bündig weißen Raum mit nicht weniger als vier (4) 200-Watt-Oberlichtern unterzubringen. Diese Scheinwerfer sind mittig über einem 1 mal 2 mal 0,5 Meter großen Blocktisch zu platzieren, der sich in der Mitte des Sicherheitsbereichs befindet und jederzeit leuchtet. Eine (1) Person der Klasse D, die sich in einem chemisch induzierten Koma befindet, wird auf dem Tisch medizinisch stabil gehalten und dient als &#34;Futterquelle&#34; für alle Proben von SCP-538. In dem Raum sollte es keine andere Schattenquelle als die der Klasse D geben.

Sollte zu irgendeinem Zeitpunkt ein Licht im Sicherheitsbereich von SCP-538 ausbrennen, wird ein Team von zwei Sicherheitskräften durch eine benachbarte Luftschleuse hineingeschickt. Das Personal wird mit versiegelten Gefahrgutanzügen mit unabhängigen Sauerstofftanks ausgestattet und angewiesen, sich langsam und bedächtig zu bewegen, um SCP-538 nicht aufzuschrecken. Sie sollen die durchgebrannte Glühbirne austauschen und nach Beendigung ihrer Aufgabe in die Luftschleuse zurückkehren. Sobald das Personal in der Luftschleuse isoliert ist, wird es mit 300-Watt-Weißlicht durchgespült, um sicherzustellen, dass sich keine SCP-538-Instanz an einer Person festgesetzt hat. --Die Untersuchungen des Personals der Klasse D, das SCP-538 versorgt, sind in ähnlicher Weise durchzuführen, wobei jedoch nur ein Arzt für die Untersuchungen erforderlich ist.-- Siehe Anhang 538-A.

Sollten zu irgendeinem Zeitpunkt alle vier Lichter gleichzeitig erlöschen, ist die Kammer zusammen mit allen Beobachtungsöffnungen zu versiegeln. Bis Mittel zur Wiederbefeuerung der Kammer von SCP-538 zur Verfügung stehen, muss der Eindämmungsbereich verschlossen bleiben. Sollte zu irgendeinem Zeitpunkt Personal von SCP-538 gebissen werden, muss die infizierte Person so schnell wie möglich in die Kammer von SCP-538 gebracht werden. Andernfalls kann es zu einem massiven Bruch der Eindämmung kommen, was die Termination der verantwortlichen Person zur Folge hat.

Hinweis: Das Sicherheitspersonal muss regelmäßig auf ungewöhnliche Phobien untersucht werden. Jedes Personal, bei dem eine Spinnenphobie festgestellt wird, muss versetzt werden.

**Beschreibung:** SCP-538 scheinen lebendige Schatten einer unbekannten Spinnenart zu sein. SCP-538 scheint sich von den Schatten anderer lebender Objekte zu &#34;ernähren&#34; und bewegt sich auf den nächstgelegenen Schatten zu, der von einem lebenden Organismus geworfen wird. Um sich zu &#34;ernähren&#34;, tut SCP-538 nichts weiter, als sich so an den Schatten seines Wirts zu heften, dass sein eigener Schatten nicht verdeckt wird. Auf diese Weise kann ein einzelnes Exemplar von SCP-538 bis zu einer Größe von etwa 15 Quadratzentimetern heranwachsen. Wenn es sich danach ernährt, scheint es diese Größe einfach beizubehalten; der gesamte Prozess hat sich bisher als harmlos für den Wirt erwiesen. Ein Exemplar kann sich zwar an einen leblosen Gegenstand anheften, um sich zu ernähren, wird dann aber langsam verkümmern und mit der Zeit immer kleiner werden. Nur wenn es mit dem Schatten eines lebenden Organismus verbunden ist, kann SCP-538 gedeihen.

SCP-538 hat gezeigt, dass er in der Lage ist, kurze Strecken durch offene, gut beleuchtete Bereiche zurückzulegen, um beispielsweise einen Wirt in der Nähe zu erreichen oder einer Quelle der Erregung zu entkommen. Allerdings nimmt es rasch an Größe ab, und zwar mit einer Geschwindigkeit von fast 2 Quadratzentimetern pro Sekunde, solange es nicht an einen Schatten gebunden ist. Sollte ein Exemplar lange genug im Freien gestrandet sein, schrumpft es schließlich auf Null und kann dann als tot betrachtet werden. Die Höchstgeschwindigkeit zu Lande wurde bei maximaler Größe mit etwa einem Meter pro Sekunde beobachtet. SCP-538 hat sich als fähig erwiesen, durch Risse von mehr als 3 Millimetern Höhe zu schlüpfen; Räume, die weniger als diesen Abstand aufweisen, erscheinen unpassierbar.

Obwohl SCP-538 im Allgemeinen harmlos ist, kann und wird es seinen Wirt angreifen, wenn es erschreckt wird. Um SCP-538 zu erschrecken, muss der Wirt sich im Allgemeinen schnell bewegen, wobei es den Schatten des Wirts &#34;beißt&#34;, bevor es versucht zu fliehen. Der Biss muss auf der nackten Haut erfolgen, um Auswirkungen zu haben; Kleidungsstücke aus Baumwolle oder etwas Robusterem bieten ausreichenden Schutz.

Nach einem Biss durchläuft eine Person innerhalb einer Stunde fünf verschiedene Stadien. Beachten Sie, dass gebissene Personen versuchen können, ihren Zustand zu verbergen; daher muss jede Person, die die folgenden Symptome zeigt, sofort eingedämmt werden.

[[div class=&#34;blockquote&#34;]]

Stadium eins: Bei Erregung beißt SCP-538 in den Schatten seines Angreifers. Die Person berichtet über Schmerzen in dem Bereich, in den der Schatten gebissen wurde; an dieser Stelle wird jedoch keine Einstichstelle oder Wunde sichtbar. Die Person wird schnell reizbar und schnappt nach den Menschen in ihrer Umgebung.

Stadium zwei: 10-15 Minuten nach dem Biss beginnt die Person stark zu schwitzen, berichtet aber auch, dass sie friert. Die Haut wird rot und fühlt sich warm an.

Stadium drei: 25-30 Minuten nach dem Biss wird die Person gewalttätig und aggressiv und versucht, einen Konflikt mit ihrer Umgebung zu beginnen. Die Sprache ist undeutlich, und die motorischen Fähigkeiten können beeinträchtigt sein. Der Betroffene wird gewalttätig und greift oft die Menschen an, die ihm am nächsten stehen.

Stadium vier: 40-45 Minuten nach dem Biss wird die Haut der Person blass und pastenförmig, und die Kerntemperatur sinkt um 5 bis 8 Grad Celsius. Die Person entschuldigt sich bei den Umstehenden und gibt an, dass es ihr nicht gut geht. Der Betroffene versucht, sich zu entschuldigen und sich in einen dunkleren Bereich zurückzuziehen.

Stadium fünf: 55-60 Minuten nach dem Biss wird die Person [DATEN GELÖSCHT] die entstehende Flüssigkeit ist völlig durchsichtig und harmlos. Der Schatten des Subjekts hat sich zu diesem Zeitpunkt vollständig in kleinere Exemplare von SCP-538 mit einer Fläche von etwa 4 Quadratzentimetern aufgelöst, die in Ermangelung eines besseren Begriffs als seine &#34;Nachkommen&#34; betrachtet werden sollten.

[[/div]]

Derzeit gibt es keine Heilung für den Biss von SCP-538. Der Tod hat sich als unwirksam erwiesen, um das Fortschreiten der Krankheit aufzuhalten, sondern überspringt den Prozess direkt bis zum fünften Stadium.

**Anhang 538-A:** Infolge des Vorfalls I538-A werden nicht weniger als zwei Sicherheitskräfte, die mit zwei (2) 250-Watt-Taschenlampen ausgestattet sind, zur Begleitung Arztes, der die D Klassen untersucht angeordnet.

**Vorfallsbericht I538-A:**

[[collapsible show=&#34;&gt; Bericht ausklappen&#34; hide=&#34;&lt; Bericht einklappen&#34;]]

[[div class=&#34;blockquote&#34;]]

██.██.████, Standort-██, Sektor-██, Isolierzelle-538

Doktor █████ betritt Isolierzelle-538 für eine Routineuntersuchung von D-7821, ausgerüstet mit einem vollständig abgedichteten Standard-Gefahrgutanzug.

2 Minuten und 23 Sekunden nach Beginn der Untersuchung unterbricht ein Angriff der Chaos-Insurgency die Stromversorgung der Sektoren-██ bis -██. Wie im Protokoll vorgesehen, wird die Kammer vollständig versiegelt und verriegelt, so dass Doktor █████ mit SCP-538 darin gefangen ist.

Die Stromversorgung bleibt für weitere 23 Minuten unterbrochen, bis die Notstromgeneratoren hochgefahren und an das Stromnetz angeschlossen sind. Wie im Protokoll vorgesehen, wurde der Strom nicht in die SCP-538-Isolierzelle, sondern in Sektor-██ geleitet, in dem sich zu diesem Zeitpunkt [ZENSIERT] befand.

Anschließend wurde der Strom an die Isolierzellen mit der nächsthöheren Priorität weitergeleitet. Da SCP-538 zu diesem Zeitpunkt ausreichend eingedämmt war, wurde es als niedrigste Priorität eingestuft.

Es wurden keine größeren Brüche in der Eindämmung gemeldet. Der Angriff wurde schnell und mit minimalen Verlusten abgewehrt. Ingenieure arbeiten an der Wiederherstellung der Energieversorgung.

18 Stunden nach dem Angriff der Chaos-Insurgency erreicht der Strom endlich die SCP-538-Isolierzelle. Ein schluchzender Doktor █████ wird aus der Kammer eskortiert, weil er behauptet, er könne &#34;spüren, wie sie über ihn krabbeln&#34;.

Der Doktor unterzieht sich einer psychologischen Therapie wegen seiner neu entdeckten Spinnenphobie. Das Eindämmungsprotokoll wurde aktualisiert und der Doktor neu eingeteilt.
