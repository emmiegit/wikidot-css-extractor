    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
作者：[[*user helloahuman]]
篇名：食物

圖片「Prime.jpg」資訊：
來源：[https://commons.wikimedia.org/wiki/File:Prime.jpg 維基]
授權：公有領域

非常感謝在討論區[[*user Frederica Bernkastel]]與[[*user SamScript]]的幫忙！

[[include info:end]]

[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/4/4d/Prime.jpg| caption=SCP-ZH-769的標本| align=right]]

**項目編號：**SCP-ZH-769

**項目等級：**Eucild

**特殊收容措施：**負責收容SCP-ZH-769的員工均要為素食者，且收容室附近20米不得有牛肉或外觀類似牛肉的物體出現。一旦SCP-ZH-769收容失敗，應呼叫相關的專案小組前來支援並重新收容它。

**描述：**SCP-ZH-769是一種由██肉品公司推出，未知生物的紅肉。目前該公司已倒閉。其外觀及内部結構與一般牛肉無異，但其血液被一種果凍狀的紅色物質及一種紅色黏稠液體替代，果凍狀物質與黏稠液體的比例為10:1。SCP-ZH-769通常被形容為「美味、好吃的」、「誘人的」，此效應並不適用於素食者。

當SCP-ZH-769中的任意部份被食用並開始消化後，吃下SCP-ZH-769的人體//(以下將其稱為對象)//將於一個月内被逐步融化為上述的紅色黏稠液體，經觀察，身體的融化並不會影響其認知、發聲能力、大腦功能、血液流動及生命機能，即使負責該功能的器官已被融化。而在此過程中，若對象食用肉類，對象將加快融化的過程。此融化過程分為四階段：

* **第一階段：**對象持續感到飽足，其身體並無發生顯著的融化現象。

* **第二階段(約5天後)：**對象感到十分飢餓，且對肉類的渴望提升，而其腿部及手部已發生融化現象，但對象無視該現象。

* **第三階段(約16天後)：**對象開始感到極度飢餓，並極度渴望肉類，且開始為得到肉類而自殘或傷害其他人。同時，對象的理智喪失。對象身體的融化現象已開始嚴重且讓對象感受到極度的痛楚。

* **第四階段(約27天後)：**對象的身體除頭部外，已完全融化且感受到更強烈的痛楚。對象對食物及肉類的渴求仍在上升，但在此階段，對象的行動能力已不能對其他人造成威脅。同時，對象將回復部分理智並感到絕望。當對象被完全融化，融化而成的紅色黏液液體將被吸引至一處並在約一秒內凝固成果凍狀紅色物體，隨後再次凝固為SCP-ZH-769本體並增加10%-25%質量，而其增加量則根據對象身體質量而變動。

經觀察，紅色黏稠液體與紅色果凍狀物質為其的另兩個物質形態，而其能自由在這三個形態中轉換。

**附錄：**
[[collapsible show=&#34;→實驗紀錄769-A&#34; hide=&#34;收起&#34;]] 
[[div class=&#34;blockquote&#34;]]
**實驗紀錄769-A**

**實驗對象：**D-58173

**觀察紀錄：**
[[div class=&#34;blockquote&#34;]]
第一天：D-58173表示自己極度飽足，全天沒有吃過任何食物，身體尚未出現融化現象。
第二天：無發生變化。
第三天：無發生變化，但身體開始出現極少量融化現象。
第四天：與上一天無異，但對象表示開始不再飽足。
第五天：對象表示不再飽足，身體開始出現少量融化現象。
第六天：對象開始表示飢餓並請求給予肉類//(拒絕)//。
第七天：對象再次請求肉類//(拒絕)//，左腿已經被融化。
第八天：對象表示十分飢餓並強烈祈求肉類//(拒絕)//。
第九天：對象死亡，經驗屍報告，對象的死因是餓死。
[[/div]]
[[/div]]
[[/collapsible]]
[[collapsible show=&#34;→實驗紀錄769-B&#34; hide=&#34;收起&#34;]] 
[[div class=&#34;blockquote&#34;]]
**實驗紀錄769-B**

**實驗對象：**D-59642，患有抑鬱症。

**觀察紀錄：**
[[div class=&#34;blockquote&#34;]]
第一天：D-59642同樣表示自己極度飽足，全天沒有吃過任何食物，身體尚未出現融化現象。
第二天：無發生變化。
第三天：身體開始出現少量融化現象。
第四天：無發生變化。
第五天：與上一天無異，但對象表示開始不再飽足。
第六天：對象表示不再飽足，身體開始出現較顯著的融化現象。
第七天：對象開始表示飢餓並請求給予肉類//(允許)//，對象以極快的速度吃完，並再次請求//(拒絕)//，同時對象的右腿已被融化。
第八天：對象請求更多的肉類//(允許)//，其左腿已經被融化。
第九天：對象表示十分飢餓並強烈祈求肉類//(允許，但只給予少量)//。
第十天：對象不再請求肉類，但對象開始自言自語，且其融化現象開始顯著增加。
第十一天：對象開始嘗試破壞收容間，特工嘗試投放肉類來鎮定對象//(成功)//。
第十二天：對象請求肉類//(拒絕)//，其左手已被融化。
第十三天：對象開始嘗試攻擊研究員並自殘來獲得肉類。
第十四天：對象顯得極度飢餓，並攻擊測試人員，已投放肉類以鎮定對象，而其右手已被融化。
第十五天：仍然給予對象肉類以鎮定對象。
第十六天：與上一天無異。
第十七天：對象身體除頭部外的部分都已融化，除此之外都與上一天無異。
第十八天：對象開始尖叫並狂笑，仍然給予肉類以鎮定。
第十九天：對象已完全被融化，而SCP-ZH-769增加了12%質量。
[[/div]]

**備註：**於死亡前，對象留下一句遺言「獵人終會被獵物所獵」。更多調查尚在進行中。

[[/div]]
[[/collapsible]]</textarea></pre>
