    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Hubo gente que me preguntó si no había encontrado algo trabajando con los cadáveres. Por cierto, no podría decir del todo que lo hiciera. Puede ser porque apenas tengo sexto sentido con este tipo de historias.

La historia que voy a contarte fue una vez en la que sí encontré algo. Aunque no lo encontrara hoy, lo encontraría otros días, porque en este lugar espantoso casi siempre había muertos. La mayoría eran los prisioneros. Estaba en el turno de noche con un superior del departamento cuando ocurrió. Habían traído 3 cadáveres para hoy. Cada uno tenía un aspecto extraño; no sabía ni quería saber cómo se habían herido. El Dr. Nathin, que llevaba 10 años trabajando allí, probablemente estaba más familiarizado con este tipo de cosas. El nuevo cadáver llevaba campanitas. El Dr. Nathin dijo que era para poder oír a los que se movían. Pensé que era una tontería, pero no obstante me impactó.    

Accidentalmente acabé dormitando hasta las 2:00 AM, y para entonces el Dr. Nathin ya se había marchado. Como tal, estaba solo. Fui al lavabo a lavarme la cara y hacer mis necesidades, y fue entonces cuando oí las campanas. Pensé que era el Dr. Nathin que me estaba gastando una broma, así que salí fuera. No había nadie. Sólo yo y un pasillo vacío. 

Estaba seguro de haber oído mal. Podría haber sido la falta de sueño, supuse. Aun así, pensé que lo mejor sería volver, encender la tele y rodearme de ruido blanco. Por supuesto, el tintineo no tardó en volver, dirigiéndose lentamente hacia mi espalda. Casi me asusto; no había duda de que había algo justo detrás de mí.

Lentamente, me giré hacia un hombre con un sucio mono naranja pálido, de pie detrás de una cortina en el exterior de la sala. No podía verle la cara, pero llevaba impreso &#34;D-6679&#34; en rojo en el cuello, igual que el cadáver de antes. Me quedé mirando un rato, antes de levantarme y volver a la morgue, llevándome el tintineo. Inmediatamente, me levanté para volver a mirar en la habitación, pero no había nadie, ni siquiera teniendo en cuenta el callejón sin salida. Sinceramente, pensé que estaba embrujada. Entonces, apagué el televisor, tome mi abrigo y corrí hacia un ascensor. También me topé con el Dr. Nathin que salía de otro pasillo. Era seguro que me preguntaría. Le dije que quería ir a casa y salí corriendo.

Es mi primera historia de fantasmas desde que empecé aquí.

Voy a decir esto: Que alguien trabaje con cadáveres no significa que no tenga miedo. Siempre pueden acobardarse ante los fantasmas.</textarea></pre>
