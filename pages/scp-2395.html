    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-2395
**Autore:** [[*user Accelerando]]
**Originale:** [https://scp-wiki.wikidot.com/scp-2395 Link]
**Traduttore:** [[*user Mainardo]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2395/ShittyHut.jpg|caption=SCP-2395-A.|width=350px]]
**Elemento #:** SCP-2395

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** La postazione di osservazione 44 deve mantenere la comunicazione e il supporto dell&#39;Area-30 mentre continua la sorveglianza di SCP-2395 e SCP-2395-A. È stata istituita una zona sicura di 250 m di raggio attorno a SCP-2395, che la postazione di osservazione 44 continuerà a monitorare per qualsiasi movimento o attività degna di nota. Ulteriori informazioni sull&#39;occupante di SCP-2395-A sono state ritenute improbabili in seguito alle comunicazioni con il Dr. Mill.

**Descrizione:** SCP-2395 è un gigantesco cartellino recante un prezzo, situato alle coordinate 82°08&#39;02.1&#34;S 16°59&#39;05.5&#34;W, in Antartide. I droni aerei di osservazione hanno registrato che SCP-2395 ha il prezzo di &#34;585,98 $&#34; [sic].

SCP-2395 è legato ad un piccolo anello incastonato nel terreno tramite uno spago lungo 0,7 m. Le dimensioni di SCP-2395 sono di 258 x 90 metri in lunghezza e larghezza; uno strato di polietilene spesso 2,5 m copre la carta su cui è inciso il prezzo di SCP-2395.

SCP-2395 possiede un movimento centrifugo e centripeto imprevedibile attorno all&#39;anello dell&#39;armatura, solitamente manipolato e spostato da forze sconosciute in direzioni e velocità casuali. Si è verificato un caso in cui SCP-2395 ha mantenuto una velocità costante di circa 65 km/h alla data del 11/02/16, ruotando in senso orario per 49 secondi. I ricercatori hanno potuto notare che lo spago che tiene unito SCP-2395 all&#39;anello potrebbe possedere proprietà di trazione anomale.

SCP-2395-A è una baracca di legno situata 0,3 km a est di SCP-2395. La struttura è vuota, fatta eccezione per una stanza in cui un individuo sconosciuto, presumibilmente una donna umana, impedisce l&#39;accesso all&#39;interno. Sulla porta della stanza sono incise le iniziali &#34;L.C.E.&#34; Questo individuo (designato SCP-2395-B) non ha risposto a comunicazioni verbali, ma è stato occasionalmente registrato mentre conversava con altre entità.

**Addendum 2395-Q:** [{{__08/02/1968__}}] Dopo numerosi tentativi vani di stabilire un&#39;intervista con SCP-2395-B, le telecamere di sorveglianza hanno registrato una sega che sporgeva dalla porta, creando un foro rettangolare simile ad una fessura per la posta, e un pezzo di carta che veniva spinto fuori. Un messaggio era stato scritto sul foglio e conteneva quanto segue:

&gt; va bene, scrivete delle domande e risponderò quando avrò del tempo libero 

Il Dr. Mill dell&#39;Area-30 è stato chiamato a comunicare con SCP-2395-B e ha suggerito l&#39;uso continuato di appunti cartacei per recuperare ulteriori informazioni. Si noti che le risposte di SCP-2395-B vengono ricevute entro uno o due giorni successivi alle domande del Dr. Mill.

&gt; **Mill:** Quindi, se preferisci che ti passi appunti come questi piuttosto che conversare, tutto ciò che vorrei fare è farti alcune domande riguardanti il ​​tuo ambiente e il tuo lavoro, va bene?
&gt; 
&gt; **2395-B:** Dieci o meno parole altrimenti non rispondo
&gt; 
&gt; **Mill:** Perché sei qui?
&gt; 
&gt; **2395-B:** Fa un freddo becco e ho del lavoro da fare
&gt; 
&gt; **Mill:** Che tipo di lavoro?
&gt; 
&gt; **2395-B:** Aspetto offerte. Il prezzo non è fisso, ma quello è il minimo che dobbiamo offrire per realizzare un profitto
&gt; 
&gt; **Mill:**  Quindi lavori per un&#39;organizzazione?
&gt; 
&gt; **2395-B:** Sei cieco? Il nome sta sulla porta
&gt; 
&gt; **Mill:** Puoi spiegarmi come si muove il cartello del prezzo?
&gt; 
&gt; **2395-B:** Ho già detto che si tratta di una vendita.
&gt; 
&gt; **Mill:** Che cosa stai cercando di vendere?
&gt; 
&gt; **2395-B:** La Terra.
&gt; 
&gt; **Mill:** Elabora.
&gt; 
&gt; **2395-B:** Terra, pianeta, terra nova, orbe blu pieno di vita, fogna piena di carne, eccetera.
&gt; 
&gt; **Mill:** Questo non spiega i movimenti del cartello.
&gt; 
&gt; **2395-B:** Beh, hai presente quando prendi in mano un bastone con sopra una foglia morente? O quando prendi qualcosa in un negozio con un cartellino del prezzo attaccato e lo controlli un po&#39;, e il cartellino del prezzo oscilla un po&#39;? E potresti prendere il cartellino del prezzo per dare un&#39;occhiata al prezzo? Ora immagina qualcosa di simile guardando quel prezzo.
&gt; 
&gt; Hai capito adesso? Stiamo vendendo la Terra. E sono occupata a parlare con potenziali e veri clienti.
&gt;   

**Addendum 2395-LC:** Per maggiori informazioni riguardo al Gruppo di Interesse &#34;Light Courier Enterprises&#34;, contattare il Dr. Mill per [[[Radiance-and-Cachinnation|informazioni su incidenti anormali]]]. Ulteriori informazioni possono essere reperite consultando i file di [[[SCP-1920]]], [[[SCP-1940]]], [[[SCP-1740]]] e [[[SCP-2940]]].
