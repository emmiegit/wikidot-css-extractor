**SCP-835-KO:** 엘든 가든의 우물 밑에는 누군가 숨어 있다
**작가:** [[*user trianglebacteria]]
-----
[[include :scpkrsandbox:tkarkrrbs]]

[[include :scpko:info:end]]

**일련번호:** SCP-835-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-835-KO가 위치한 부지는 현재 재단에 매입된 상태다. 해당 부지의 경계에 철책을 두르고 사유지 출입금지 간판을 설치해 민간인의 출입을 방지한다. SCP-835-KO로의 접근은 감시 카메라를 통해 감시하며, 접근이 감지될 경우 경비 인력을 파견해 부지 밖으로 내보내야 한다. 기억소거 처방은 담당 인력의 재량에 맡긴다.

--인력을 이용한 SCP-835-KO의 탐사 및 SCP-835-KO-A의 구출은 무기한 연기된다.-- 정기적으로 드론을 이용해 SCP-835-KO 내부를 촬영해야 한다. 연구팀은 촬영 영상을 이전 영상과 비교해 그 상황을 분석한다.

**설명:** SCP-835-KO는 &#34;엘든 가든&#34;이라는 표지판이 붙은 정원에 위치한 우물로 표면에서 수면까지의 깊이는 대략 10m로 추정된다. 대상은 강력한 시간 왜곡의 근원이다.

SCP-835-KO의 30m 이내에 접근할 경우 대상의 시간 왜곡 효과를 받게 된다. 왜곡의 정도는 우물에 가까워질수록 더 심화되며, 이는 지수적으로 진행되어 대략 1.55^^m^^s/s&#39; 꼴의 관계를 따른다. 이는 O유형 시간 왜곡으로 단일 객체라면 객체의 모든 지점에서 그 왜곡의 정도가 동일하다. 한 객체에 적용되는 왜곡의 정도는 해당 객체의 기하학적 중심의 위치에 따라 결정된다.

**발견 내력:** SCP-835-KO는 1987/06/11 숨바꼭질 도중 실종된 아동을 수색하는 과정에서 발견되었다. ███ ██ 경관은 수색 도중 해당 구역을 발견했으며, 구역을 수색하던 중 손목시계의 시간과 태양 방위의 불일치를 인식했다. 경관은 파출소로 돌아온 뒤 동료들에게 위 사건에 대해 이야기했으며, 해당 시설에 잠입해있던 요원에 의해 재단에 보고되었다. 이후 추가적인 조사를 통해 현재의 격리가 확립되었다.

**탐사 835K.2:** 2018/08/02, 자동 드론을 이용한 심층 탐사가 승인되었다. 기준 시간으로 대략 2주 후 드론은 SCP-835-KO의 지근거리로 접근했으며, 우물 상부에 도착한 후 내부를 촬영한 영상 기록을 전송했다. 

수신한 영상 기록에서 10대 초반으로 추정되는 인간 남성 아동이 우물에 빠져 허우적대는 듯한 모습으로 정지해있는 것이 확인되었다. 확대한 얼굴 화상으로 그 신원을 추적해볼 때, 해당 아동은 최초 발견 당시 수색 대상이었던, 실종된 아동 ███인 것으로 보인다. 해당 아동은 SCP-835-KO-A로 지정되었다.

재단 연구진들은 SCP-835-KO-A의 움직임이 정지된 것처럼 보인다는 것을 통해 우물 내부로 갈수록 시간 왜곡이 심화된다는 가설을 세웠다. 이후 드론을 이용한 추가 실험을 통해 위 가설이 검증되었으며, 계산 결과 해당 아동은 대략 20~30초 동안 SCP-835-KO에 빠져 있었을 것으로 추정된다. 담당 기지에 SCP-835-KO-A의 구출에 대한 안건이 상정되었다.

&gt; = **안건 835K.11: SCP-835-KO-A 구출에 관한 안건(요약본)**
&gt; **구성원:** SCP-835-KO 연구팀 및 제██K기지 행정부 인원
&gt; **제1안:** 구출 포기. ##red|**부결**## (찬: 1, 반: 13, 기: 1)
&gt; **제2안:** 인력을 통한 구출. ##red|**부결**## (찬: 4, 반: 9, 기: 5)
&gt; **제3안:** 대안적 수단(기계 등)을 이용한 구출. ##green|**가결**## (찬: 11, 반: 3, 기: 1)
&gt; **안건 최종 확정(제3안):** ##green|**가결**## (찬: 13, 반: 1, 기: 2)
&gt; ----
&gt; 제1안은 재단 강령 및 인도주의적 이유를 근거로 부결되었다. 소수 의견으로 구출 중 SCP-835-KO의 변칙성에 영향을 줄 가능성 및 SCP-835-KO-A의 실체에 관한 불확실성을 근거로 찬성 의견이 있었다.
&gt; 
&gt; 제2안은 모의훈련 데이터 및 SCP-835-KO의 시간 왜곡 효과를 고려했을 때 구출 소요 시간에 70±10년의 시간이 소모될 것으로 예측된다. 해당 안은 소요 시간을 고려해볼 때 사실상 숙력된 인력의 손실을 의미한다는 점, 장기적인 시간 왜곡 노출 결과에 대한 우려, 시간 왜곡 차이에 의한 구출 실패 가능성을 주요 근거로 부결되었다. 소수 의견으로 가장 빠르게 실행할 수 있는 구출 방법이라는 점에서 인도주의적 이유를 근거로 찬성 의견이 있었다.
&gt; 
&gt; 제3안은 제2안의 부작용을 최소화할 수 있다는 점, SCP-835-KO의 시간 왜곡 효과로 대안적 수단 마련에 소요되는 시간이 SCP-835-KO-A 입장에서는 매우 짧을 것으로 예측된다는 점을 주요 근거로 가결되었다. 소수 의견으로 대안적 수단 마련에 소요되는 시간이 불확실하다는 점을 근거로 반대 의견이 있었다.
&gt; 
&gt; 표결 결과에 따라 최종적으로 안건 835K.11에 대해 제3안을 채택하기로 확정한다.
&gt; 
&gt; SCP-835-KO 연구 팀장, ███, [서명 생략]
&gt; 제██K기지 행정부장, ███ ████, [서명 생략]
@@@@
**사건 835K.04:** 2021/08/27, ███ 요원이 모의훈련에 사용된 구출 장비를 들고 SCP-835-KO의 격리 절차를 고의적으로 위반해 격리 구역 내부로 침입했다. 요원의 숙소 책상 위에서 다음과 같은 쪽지가 발견되었다.
&gt; 벌써 3년입니다. 아무리 조금이라지만 우물 속에서도 시간이 흘렀겠죠. 이 일로 징계를 받게될 건 알지만, 그래도 해야 할 일을 하고 싶습니다.

███ 요원은 현재 우물 속 깊이 5m 지점에서 계속 하강하고 있는 것으로 보인다. 현재 요원은 작전 중 실종 처리 상태로 분류되었으며, 가족들에게는 이에 따라 커버스토리가 전달되었다. 요원의 징계위원회 회부는 사건 종료 시점까지 무기한 보류된다.</textarea></pre>
