[[/&gt;]]
**アイテム番号:** SCP-923-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-923-JPはすべて、サイト-8181の収容ロッカーに保管されます。実験記録057の結果を受けて、SCP-923-JPによる実験は音声入力ではなく、厳重な監視の下でのソフトウェアキーボード入力で行われることが義務付けられました。

**説明:** SCP-923-JPは、携帯型ゲーム機████████ ███で動作するソフトウェアカートリッジです。ネットワーク機能を有効にした状態でSCP-923-JPをゲーム機本体に挿入し起動すると、「くじ太教授のなぜなに体験ツアー」と書かれたタイトルロゴと、大学帽を被ったクジラを模した姿のキャラクター「くじ太教授」が画面に表れます。何らかのボタンを押すか下画面のタッチパネルに触れると画面が変わり、上画面にはくじ太教授と質問を促す文章が、下画面には日本語入力に対応したソフトウェアキーボードが表示されます。この時にキーボード、もしくは音声入力によって日本語で何らかの質問を行うと、質問者はその解答となるものが存在する場所に（衣服や所持品も一緒に）瞬間的に転移します。解答となるものが複数存在する場合は、現在地から距離的に最も近い場所が選ばれます。もしこの時に質問者がゲーム機本体を保持していなければ、転移先からは自力で戻ってくる必要があることに留意してください。ただし、質問者が「質問の答え」もしくは「質問の結果による転移先」を知っている場合は、転移は行われません。

SCP-923-JPには説明書は付属していませんが、パッケージ裏面に次のような文面がイラストや画面写真などとともに印刷されています。

&gt; //**”本物”の知識がここにある――**
&gt; 百聞は一見に如かず！
&gt; くじ太教授と一緒に、君も探究の旅に出かけよう！//[[footnote]]漢字部分にはふりがなが振られていました。[[/footnote]]
&gt; 
&gt; ―知識は宝―　[[span class=&#34;ruby&#34;]]Knowledge Labo.[[span class=&#34;rt&#34;]]ナレッジ ラボ[[/span]][[/span]]

SCP-923-JPは、██県██市の██動物公園で「ライオンの飼育室内に突然女の子が現れた」という通報があったことから発見・収容されました。ライオンが休息中だったこともあって少女に怪我はなく、その後目撃者および関係者には記憶処理が行われカバーストーリー「施錠ミス」が適用されました。この少女は通信販売サイトでSCP-923-JPを購入したと述べていますが、該当のサイトは既に閉鎖されており、「ナレッジ ラボ」なる企業・団体についても現時点では手がかりが掴めていません。その後の調査で9個のSCP-923-JPが発見され現在はすべて収容されましたが、未確認のSCP-923-JPが存在する可能性もあることから、機動部隊ま-196(&#34;インターネット探検隊&#34;)が捜索を続けています。

[[collapsible show=&#34;+ 実験記録001-010（抜粋）&#34; hide=&#34;－ 実験記録を閉じる&#34;]]
&gt; __**実験記録001 - 20██/██/██**__
&gt; **対象:** D-923-JP-1
&gt; **質問:** 「害獣駆除や愛玩用として人家で飼われることも多い、「ニャー」と鳴く肉食動物は？」
&gt; **備考:** 別室にイエネコを配置。オブジェクトの紛失・破壊防止のため、実験は被験者にゲーム機本体を持たせずに行う（以後の実験も同様）。
&gt; **結果:** 転移は行われず、上画面に「キミ、答えを知ってるでしょ？ 質問はわからないことだけにしてね！」という文面がくじ太教授のセリフとして表示。
&gt; **分析:** 答えを知っている場合は作動しないということか。そうなると、移動手段として使うにはひと工夫必要だな。

&gt; __**実験記録002 - 20██/██/██**__
&gt; **対象:** D-923-JP-2
&gt; **質問:** 「学名を//Felis Catus//という動物は？」
&gt; **備考:** 別室にイエネコを配置。
&gt; **結果:** 被験者はイエネコの前に転移。
&gt; **分析:** 解答となるもの自体は知っていても、質問内容と対応できなければ作動することを確認。まあ当然か。

&gt; __**実験記録003 - 20██/██/██**__
&gt; **対象:** D-923-JP-3（質問の解答を知らないことは事前に確認済。特に記述がなければ以降の実験も同様）
&gt; **質問:** 「昔、ピグミーチンパンジーと呼ばれていた動物は？」
&gt; **備考:** 別室に実験用のボノボを収容した檻を配置。檻のサイズは3m×3m×3m。オブジェクトの紛失・破壊防止のため、実験は被験者にゲーム機本体を持たせずに行う（以降の実験も同様）。
&gt; **結果:** 被験者はボノボの檻の中に転移。

&gt; __**実験記録004 - 20██/██/██**__
&gt; **対象:** D-923-JP-4
&gt; **質問:** 「昔、ピグミーチンパンジーと呼ばれていた動物は？」
&gt; **備考:** 別室に実験用のボノボを収容した檻を配置。檻のサイズは1m×1m×1m。
&gt; **結果:** 被験者はボノボの檻の前に転移。
&gt; **分析:** 檻の大きさも考慮して転移場所を選んでいるようだ。融通の利く仕様といえる。

&gt; __**実験記録005 - 20██/██/██**__
&gt; **対象:** D-923-JP-4
&gt; **質問:** 「ハツカネズミの血管の中ってどうなってるの？」
&gt; **備考:** 室内に実験用のマウスを収容したケージを配置。
&gt; **結果:** 被験者はケージの置かれたテーブルの上に転移。ケージは破壊。マウスは[削除済]。
&gt; **分析:** これは質問自体に無理があったか。
[[/collapsible]]
[[collapsible show=&#34;+ 実験記録011-020（抜粋）&#34; hide=&#34;－ 実験記録を閉じる&#34;]]
&gt; __**実験記録011 - 20██/██/██**__
&gt; **対象:** D-923-JP-6
&gt; **質問:** 「ブラジルの首都はどこ？」
&gt; **備考:** ブラジリア市の各所に被験者確保用の職員を派遣。被験者には発信機の埋め込みおよび逃走防止措置-Bを実施（以後の実験も同様）。
&gt; **結果:** 被験者はブラジリア市、アルボラーダ宮の大統領執務室内に転移。
&gt; **分析:** 「首都としての機能の中心」という解釈なのだろうか？ しかし、大統領と「ご対面」してしまったせいで後の処理が大変だった。

&gt; __**実験記録014 - 20██/██/██**__
&gt; **対象:** エージェント・███
&gt; **質問:** 「映画俳優███・█████[[footnote]]アメリカ・デトロイトの出身ですが、被験者はそのことは知りません。[[/footnote]]の出身地はどこ？」
&gt; **備考:** 被験者はSCP-923-JPの特性を知っており、今回職務のためデトロイトへ急行することになっていることから、SCP-923-JPの移動手段としての運用テストに志願した。
&gt; **結果:** 転移は行われず、上画面に「キミ、答えを知ってるでしょ？ 質問はわからないことだけにしてね！」という文面がくじ太教授のセリフとして表示。
&gt; **分析:** 何が起きるか、どこに転移するかを知っていては駄目、ということらしいな。残念だが移動手段としては使えそうにない。
[[/collapsible]]
[[collapsible show=&#34;+ 実験記録021-030（抜粋）&#34; hide=&#34;－ 実験記録を閉じる&#34;]]
&gt; __**実験記録023 - 20██/██/██**__
&gt; **対象:** D-923-JP-18
&gt; **質問:** 「日本で██番目に宇宙に行った人間は？」
&gt; **備考:** 解答の人物である宇宙飛行士・██ ██は財団のエージェントでもあり、現在は国際宇宙ステーションに滞在中。実験はエージェント・██およびステーション内の財団職員の協力により行われた。また特例として今回は被験者にゲーム機本体を持たせている。
&gt; **結果:** 被験者はエージェント・██の前に転移。すぐに事前の指示通りの質問を入力し財団施設近辺の██駅前へ帰還。
&gt; **分析:** 直線距離ならブラジルよりも近いし、当然の結果か。

&gt; __**実験記録027 - 20██/██/██**__
&gt; **対象:** D-923-JP-19
&gt; **質問:** 「木星の大気は主に何で構成されている？」
&gt; **備考:** D-923-JP-19は[削除済]のため、終了が予定されている。
&gt; **結果:** ゲーム機の上画面に「あぶない！ ここへ行くと大変なことになっちゃうよ！ それでも行ってみる？」という文面が赤文字でくじ太教授のセリフとして表示、下画面には[はい][いいえ]のダイアログボックスが出現。[はい]を押すように指示すると、被験者はしばらく躊躇するが指示に従い、その場から消失。発信機の座標は木星表面の位置を0.7秒間示した後に途絶した。
&gt; **分析:** 警告が出るあたりは良心的かも知れないが、こいつの「あぶない」の基準はあまり一般的とはいえないな。

&gt; __**実験記録028 - 20██/██/██**__
&gt; **対象:** D-923-JP-20
&gt; **質問:** 「ダークマターって何？」
&gt; **備考:** D-923-JP-20は[削除済]のため、終了が予定されている。
&gt; **結果:** ゲーム機の上画面に「ごめんね。それはボクにもわからないんだ…」という文面がくじ太教授のセリフとして表示。

&gt; __**実験記録029 - 20██/██/██**__
&gt; **対象:** D-923-JP-20
&gt; **質問:** 「SCP-███-JPって何？」
&gt; **結果:** ゲーム機の上画面に「ごめんね。それはボクにもわからないんだ…」という文面がくじ太教授のセリフとして表示。
&gt; **分析:** とりあえず機密漏洩の心配はなさそうだ。
[[/collapsible]]
[[collapsible show=&#34;+ 実験記録0██-0██（抜粋）&#34; hide=&#34;－ 実験記録を閉じる&#34;]]
&gt; __**実験記録0██ - 2012/04/██**__
&gt; **対象:** D-923-JP-██
&gt; **質問:** 「2020年夏季オリンピックの開催地は？」
&gt; **備考:** 未来の事象に関する質問を行う実験。
&gt; **結果:** 被験者はマドリード市庁舎、市長執務室内に転移。
&gt; **分析:** 本当に未来予知の機能があるのか！？ 追試験の必要があるな。

&gt; __**実験記録0██ - 2012/06/██**__
&gt; **対象:** D-923-JP-██
&gt; **質問:** 「2020年夏季オリンピックの開催地は？」
&gt; **備考:** 未来の事象に関する質問を行う実験の追試験。
&gt; **結果:** 被験者は東京都庁舎、知事室内に転移。
&gt; **分析:** どうやら未来予知ではなく、現在の情報から可能性の高い答えを推測しているだけのようだ。
[[/collapsible]]
[[collapsible show=&#34;+ 実験記録057&#34; hide=&#34;－ 実験記録を閉じる&#34;]]
&gt; __**実験記録057 - 20██/██/██**__
&gt; **対象:** D-923-JP-33
&gt; **質問:** 「本能寺の変の真相が知りたい」
&gt; **備考:** 被験者が事前に指示されたものと違う質問を行った。
&gt; **結果:** 被験者はその場から消失。通信および発信機の信号も途絶した。
&gt; **分析:** 今のところタイムパラドックスや再構築シナリオが発生している様子はないが…こいつには人間を過去に送る機能などないということなのか、あるいは単に今回は幸運だっただけなのか。それとも……
[[/collapsible]]</textarea></pre>
