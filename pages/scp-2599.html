[[include component:credit-button]]
**Artikel:** SCP-2599 – Nicht gut genug
**Autor:** [[*user weizhong]] 
**Original:** https://scp-wiki.wikidot.com/scp-2599
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2599

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-2599 ist in einer Standard-Isolierzelle für Humanoide im Delta-Flügel von Standort-118 unterzubringen. Personal, das mit SCP-2599 interagiert, hat außerhalb der Tests nicht mit ihm zu sprechen.

Befehle an SCP-2599 müssen als Vorschlag formuliert werden, da diese keinen der anomalen Effekte von SCP-2599 auslösen. Außerhalb der Tests sind keine direkten Befehle zu erteilen.

Um die Disziplin aufrechtzuerhalten, muss SCP-2599 wöchentlich befohlen werden, Teile seiner Erinnerung an die Zeit, die es mit der Foundation verbracht hat, zu vergessen. Dieser Befehl sollte einen Zeitraum angeben, der länger ist als der Zeitraum, den SCP-2599 seiner Meinung nach eingesperrt ist, um seinen sekundären Effekt zu vermeiden.

Alle Tests mit SCP-2599 müssen aus Sicherheitsgründen über ein Einweg-PA-System erfolgen. Dem Personal ist es ohne ausdrückliche Genehmigung des derzeitigen Vorgesetzten von SCP-2599 und des Standortdirektors nicht länger gestattet, SCP-2599 zu befehlen, Paradoxien zu verwenden.

**Beschreibung:** SCP-2599 ist ein 14-jährige Mädchen koreanischer Abstammung, früher bekannt als Zena Cho. Der anomale Effekt von SCP-2599 hat zwei Komponenten.

Der primäre anomale Effekt von SCP-2599 ist ein mentaler Zwang, der dazu führt, dass es keine direkten Befehle missachten kann. Dieser Effekt hängt von der Wahrnehmung von SCP-2599 ab, dass es einen Befehl erhalten hat; sollte es nicht glauben, einen Befehl erhalten zu haben, ist es nicht gezwungen, ihm zu folgen.

Dieser Effekt hat derzeit keine bekannten Grenzen und SCP-2599 hat Befehle befolgt, die Selbstverletzung, Gewalt gegenüber anderen und andere unerwünschte Handlungen einschließen. SCP-2599 besitzt eine 0 auf der psychischen Widerstandsskala, derzeit die niedrigste aufgezeichnete Punktzahl.

Der sekundäre anomale Effekt von SCP-2599 ist seine Unfähigkeit, einen gegebenen Befehl vollständig auszuführen. Dieser Effekt führt dazu, dass SCP-2599 die meisten Aspekte eines an es gerichteten Befehls erfüllt, aber es ist nicht in der Lage, alle angeforderten Komponenten des Befehls auszuführen, oder es führt den Befehl nicht zufriedenstellend aus.

Genaue Tests haben ergeben, dass dieser Effekt unfreiwillig ist und nicht durch den Wunsch nach Rebellion oder Unzufriedenheit mit den ihm erteilten Befehlen motiviert ist. SCP-2599 war aufgrund seines sekundären Effekts nicht in der Lage, Befehle auszuführen, selbst wenn es dies wollte. Sobald SCP-2599 befohlen wird, eine bestimmte Aktion auszuführen, ist es nicht mehr in der Lage, diese Aktion in Zukunft erfolgreich abzuschließen, selbst wenn es zuvor dazu in der Lage war. Dieser Effekt kann mit einem nachfolgenden Befehl überschrieben werden.

Der sekundäre Effekt von SCP-2599 ermöglicht es SCP-2599, auch andere anomale Effekte auszuführen, allerdings nur unter der direkten Formulierung eines Befehls. Das Ergebnis dieser Tests ist in Dokument 2599-Alpha enthalten.

**Dokument 2599-Alpha:** **Dokument 2599-Alpha:** Das Folgende ist ein Testprotokoll bezüglich SCP-2599. Personal, das Tests mit SCP-2599 durchführt, sollte Dr. Wensley konsultieren, bevor es dieses Protokoll ergänzt. Die Verwendung von [[[SCP-894]]] durch Personal und D-Klasse wurde genehmigt, um eine unerwünschte Aktivierung der Effekte von SCP-2599 zu verhindern. Das Testen von SCP-2599 mit zusätzlichen Anomalien wird von [[[SCP-2160|Fall]]] zu [[[experiment-log-t-98816-oc108-682|Fall]]] genehmigt. 

&gt; **Gegebener Befehl:** SCP-2599 werden 3 Blöcke präsentiert und es wird angewiesen, sie aufzuheben.
&gt; **Ergebnis:** SCP-2599 hebt 2 Blöcke hoch und ist verwirrt darüber, warum es den dritten nicht aufheben kann. Als es aufgefordert wird, den dritten Block aufzuheben, hebt es ihn zur Hälfte hoch, bevor es ihn fallen lässt.
&gt; 
&gt; **Gegebener Befehl:** SCP-2599 wird eine US-Vierteldollarmünze ausgehändigt und ihm wird befohlen, die Münze so zu werfen, dass sie nur auf Kopf landet.
&gt; **Ergebnis:** SCP-2599 lässt die Münze auf seiner Kante landen. Dies wiederholt sich 24 Mal, bevor der Test abgeschlossen ist.
&gt; **Anmerkungen:** Offensichtlich ist SCP-2599, wenn ihm eine &#34;Bestanden/Nicht bestanden&#34;-Option gegeben wird, nicht in der Lage, irgendetwas zu tun, was als &#34;Nichtbestehen&#34; des Befehls angesehen werden würde. Es wird aktiv versuchen, etwas zu tun, das richtiger ist, als den Befehl überhaupt nicht ausführen zu können. – Dr. Wensley
&gt; 
&gt; **Gegebener Befehl:** SCP-2599 wird befohlen, Paganinis //24 Capricen// zu spielen, ohne eine einzige Note falsch zu spielen. SCP-2599 hat keine vorherige Erfahrung mit dem Geigenspiel.
&gt; **Ergebnis:** SCP-2599 spielt erfolgreich die ersten fünf Sechstel des Stücks, kann aber das letzte Sechstel nicht vollenden.
&gt; **Anmerkungen:** Wir haben es mehrmals mit verschiedenen Stücken und Instrumenten versucht. Jedes Mal spielte SCP-2599 erfolgreich einen anderen Prozentsatz des Stücks. Daraus lässt sich schließen, dass es hier kein wirkliches Muster gibt. – Dr. Wensley
&gt; 
&gt; **Gegebener Befehl:** SCP-2599 erhält ein Messer und ihm wird befohlen, D-28091 ins Herz zu stechen und das Subjekt zu töten.
&gt; **Ergebnis:** SCP-2599 schafft es, D-28091 ins Herz zu stechen, tut dies jedoch in einer Region mit nekrotischem Gewebe, das von einem früheren Herzinfarkt bei D-28091 herrührt, während es gleichzeitig nicht in die rechte Vorhofkammer unterhalb der nekrotischen Region eindringen kann.
&gt; 
&gt; **Gegebener Befehl:** SCP-2599 wird befohlen, ein weißes Stück Papier blau zu färben.
&gt; **Ergebnis:** SCP-2599 ändert die Farbe des Papiers nach dem Antippen des Papiers in lila.
&gt; **Anmerkungen:** Wir sind uns immer noch nicht ganz sicher, wie SCP-2599 es geschafft hat, die Farbe zu ändern. Hochgeschwindigkeitskameras mit einer Geschwindigkeit von 200 Millionen Bildern pro Sekunde konnten nicht registrieren, wie es passiert ist. Sobald sein Finger das Papier berührte, änderte es seine Farbe. Es weiß nicht einmal, wie es das gemacht hat. – Dr. Wensley
&gt; 
&gt; **Gegebener Befehl:** SCP-2599 wird befohlen, zu fliegen.
&gt; **Ergebnis:** SCP-2599 schafft es, 5 Meter in die Luft zu springen, kann aber nicht fliegen. SCP-2599 erleidet beim Aufprall auf dem Boden Verletzungen.
&gt; 
&gt; **Gegebener Befehl:** SCP-2599 wird angewiesen, seine Verletzungen vom vorherigen Test zu heilen.
&gt; **Ergebnis:** SCP-2599 ist in der Lage, die Funktion in einem Bein vollständig wiederherzustellen, aber nicht in der Lage, dies für das andere zu tun. SCP-2599 beschreibt diesen Prozess als quälend.
&gt; 
&gt; **Gegebener Befehl:** SCP-2599 wird befohlen, fröhlicher zu sein. 
&gt; **Ergebnis:** SCP-2599 erfährt etwa 10 Sekunden lang erhöhte Dopamin- und Serotoninspiegel; diese Niveaus fallen dann unter ihre ursprünglichen Werte.
&gt; 
&gt; **Gegebener Befehl:** SCP-2599 wird befohlen, D-1248901 zu töten. D-1248901 wird sofort in den Kopf geschossen.
&gt; **Ergebnis:** SCP-2599 legt seine Hände auf den Kopf von D-1248901. Die Kopfwunde beginnt sofort zu heilen. D-1248901 befindet sich nach dem Vorfall in einem permanenten vegetativen Zustand.

**Befragungsprotokoll 2599-1:** Die folgende Befragung wurde von Dr. Albert Wensley geführt.
&gt; **Dr. Wensley:** Guten Morgen, SCP-2599. Wie fühlst du dich heute?
&gt; 
&gt; **SCP-2599:** Können Sie mich bitte bei meinem richtigen Namen nennen?
&gt; 
&gt; **Dr. Wensley:** Ich fürchte nein. Es ist die normale Vorgehensweise.
&gt; 
&gt; **SCP-2599:** Oh. Okay. Ich schätze, dass es mir gut geht. Wann gehe ich wieder nach Hause?
&gt; 
&gt; **Dr. Wensley:** Wenn wir fertig sind, uns zu vergewissern, dass du absolut gesund bist. Ich habe ein paar Fragen an dich.
&gt; 
&gt; **SCP-2599:** Sicher, wenn es mich schneller nach Hause bringt. Ich vermisse meine Eltern.
&gt; 
&gt; **Dr. Wensley:** Natürlich. Wir tun unser Bestes, um dich nach Hause zu bringen. Die erste Frage: Wann haben sich deine besonderen Fähigkeiten manifestiert?
&gt; 
&gt; **SCP-2599:** Was bedeutet &#34;manifestiert&#34;?
&gt; 
&gt; **Dr. Wensley:** Wann haben sich deine besonderen Fähigkeiten zuerst gezeigt?
&gt; 
&gt; **SCP-2599:** Es hat nur ein paar Wochen gedauert, bis ich hierher kam. Mama hat gesagt, ich soll mein Zimmer aufräumen. Sie … (SCP-2599 wird unruhig) Tut mir leid. Ich vermisse sie. Ich habe mit niemand anderem gesprochen, seit ich hier bin, und ich bin wirklich die ganze Zeit einsam und … Tut mir leid. Es ist Ihnen wahrscheinlich egal. Wie auch immer, Mama hat mir gesagt, ich soll mein Zimmer aufräumen. Und ich war damit einverstanden, aber ich konnte es einfach nicht tun.
&gt; 
&gt; **Dr. Wensley:** Du konntest nicht fertig werden oder nicht anfangen?
&gt; 
&gt; **SCP-2599:** Nein, ich habe angefangen. Ich habe das meiste geschafft, aber dann konnte ich mich einfach nicht dazu bringen, den Rest zu erledigen. Ich war nicht einmal faul oder so, was mir meine Mutter vorgeworfen hat. Ich konnte es einfach nicht. Sie wurde wirklich wütend und dann schrie sie mich an, ich solle in mein Zimmer gehen. Ich war auf halbem Weg, und ich konnte es nicht tun.
&gt; 
&gt; **Dr. Wensley:** Und das hat schließlich zu dem Zustand geführt, in dem wir dich gefunden haben?
&gt; 
&gt; **SCP-2599:** Ja … Papa brachte mich zu einem Arzt und ich schätze, deshalb haben sie mich in dieses Krankenhaus geschickt.
&gt; 
&gt; **Dr. Wensley:** Kann ich dich um etwas bitten?
&gt; 
&gt; (SCP-2599 zuckt zusammen)
&gt; 
&gt; **Dr. Wensley:** Das ist kein Befehl. Es ist nur ein Vorschlag.
&gt; 
&gt; **SCP-2599:** Okay. Das wird nicht wehtun, oder?
&gt; 
&gt; **Dr. Wensley:** Nein, natürlich nicht.
&gt; 
&gt; **SCP-2599:** Okay. Ich denke, das ist dann in Ordnung.
&gt; 
&gt; **Dr. Wensley:** Ich würde mich freuen, wenn du aufräumen und diese Papiere auf dem Tisch stapeln würdest.
&gt; 
&gt; (SCP-2599 stapelt alle Papiere bis auf 2 auf dem Tisch.)
&gt; 
&gt; **SCP-2599:** Ich … Ich kann das nicht! Sie haben es mir nicht befohlen, und ich kann es immer noch nicht!
&gt;  
&gt; **Dr. Wensley:** Ich verstehe. Vielen Dank für deine Zeit, SCP-2599.
&gt; 
&gt; **SCP-2599:** Warten Sie! Ich kann das nicht aufräumen! Dr. Wensley, (SCP-2599 wird unruhig) werde ich wieder gesund?
&gt; 
&gt; **Dr. Wensley:** (Pause) Ja. Ja, natürlich wirst du das, SCP-2599. Wir müssen nur noch ein paar Tests machen, damit es dir besser geht.

//Anmerkungen: Ich glaube, dass SCP-2599 ein einzigartiger Fall eines Realitätsbeugers ist. Es hat sich gezeigt, dass SCP-2599 viele anomale Leistungen erbringen und unter bestimmten Befehlen Aspekte der Realität verändern kann, während es die Gesetze der Physik bricht. Ich denke, dass es sich um eine bestimmte Art von Realitätsbeuger handelt, der seine Kunststücke nur auf Befehl ausführen kann. Ich empfehle  eine stärkere Überwachung, um zu verhindern, dass SCP-2599 möglicherweise in ein Stadium vordringt, in dem es die Realität ohne Befehle verändern kann. Ich empfehle auch, die Tests einzustellen, da wir nicht wissen, was seine Eigenschaften verändern könnte. – Dr. Wensley//

**Dokument 2599-Beta:** Während eines Tests erhielt SCP-2599 einen Befehl, der aus einem Paradoxon bestand: &#34;Lüge nicht, wenn du diese Sätze wiederholst: &#39;Der folgende Satz ist wahr. Der vorherige Satz ist falsch.&#39;&#34; Unmittelbar nach diesem Ereignis stellte SCP-2599 alle sichtbaren Bewegungen ein. Mikroveränderungen in der Realität, die in einem Bereich begannen, der SCP-2599 unmittelbar umgab, und sich von seiner Position nach außen ausbreiteten, verursachten kleine Verschiebungen in der Struktur und Natur der Realität. Diese Änderungen bestanden darin, die Temperatur um mehrere Grad zu erhöhen, spontan mehrere Mitglieder der Spezies //Oryctolagus cuniculus// (gewöhnliches Kaninchen) zu erstellen, eine beruhigende Stimme zu erzeugen, die Koreanisch sprach, und den Boden der Testkammer in eine Daunendecke aus Baumwolle zu verwandeln. Dieser Effekt breitete sich aus, bis Dr. Wensley SCP-2599 befahl, für 8 Stunden einzuschlafen.</textarea></pre>
