**Ítem #:** SCP-4120

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Personal de Clase D con experiencia moderada en el manejo de animales ha sido asignado para encargarse del cuidado de SCP-4120. Para el beneficio de la salud mental de SCP-4120 hasta el punto en que se retirara naturalmente, un Clase D diabético (D-0412) ha sido asignado para vivir con SCP-4120 en una cámara de contención con un dormitorio humanoide, dentro de el [[[secure-facility-dossier-site-77| Sitio-77]]]. Los médicos de la Fundación deben monitorear de manera independiente la condición de D-0412 para asegurarse de que no sea terminado por SCP-4120 y estudiar cualquier efecto que pueda tener SCP-4120.

**Descripción:** Un Labrador Retriever adulto ha sido designado como SCP-4120. Está entrenado como un animal de servicio para aquellos que sufren de TEPT, ansiedad o diabetes. SCP-4120 fue esterilizado antes de su contención inicial. Se ha discutido si la entidad designada como SCP-4120 es completamente responsable de los eventos anómalos asociados a ella.

Los sujetos que se han relacionado con SCP-4120 y lo utilizan como animal de servicio tienen una probabilidad anómala de sufrir lesiones o la muerte mientras están en compañía de SCP-4120. Estos accidentes no son causados directamente por SCP-4120 y hacen que experimente un estrés severo. Durante estos accidentes, aparecerán mensajes en su pelaje relacionados con la(s) lesión(es).

Cuando no está ejerciendo su función, SCP-4120 se pone ansioso. Ladrará durante horas y horas, así como sufrirá de movimientos intestinales inducidos por el estrés e intentara comer los implementos presentes en la cámara. Es posible que este estado mental cause una intensificación del efecto de SCP-4120. //Vea el Informe de Incidente 4120-V para más detalles.//

Como resultado de estos incidentes, SCP-4120 se muestra reacio a relacionarse con sujetos humanos, aunque nunca ha reaccionado de manera agresiva cuando se le han acercado operativos de la Fundación. Por lo general, SCP-4120 muestra un deseo de involucrarse con sujetos humanos seguido de miedo y reticencia. Es posible que SCP-4120 tenga cierta conciencia de sus propiedades anómalas. Se está considerando la posibilidad de realizar ejercicios psiquiátricos caninos para mejorar la moral, ya que la muerte temprana por aislamiento/estrés no sería propicia para las investigaciones relacionadas con SCP-4120.

SCP-4120 fue descubierto durante operaciones contra una Persona de Interés, un taumaturgo asociado a una secta en Akron, OH. El hijo de la PdI habría perecido debido a complicaciones relacionadas con la diabetes, mientras SCP-4120 dormía. La PdI se entregó a los agentes de la Fundación después de este suceso. Se observó que SCP-4120 estaba cubierto de símbolos y caracteres desconocidos, pero como la mayoría de las posesiones de la PdI tenían marcas similares, esto no se consideró un punto de interés en ese momento.

Después de ser adoptado por sujeto fuera de la Fundación a través de una empresa fachada, la Sociedad de Compañeros Perrunos, las propiedades anómalas que afectan a SCP-4120 se hicieron evidentes cuando el dueño murió en un extraño accidente. Después de otros incidentes que involucraron a agentes de la Fundación, SCP-4120 fue clasificado como Euclid y designado como contenido el 04/12/2016.

**Anexo:** Incidentes Relacionados con SCP-4120

||||||~ Ejemplos de lesiones asociadas con SCP-4120||
||~ Sujeto ||~ Lesión y contexto ||
|| Mujer, Coreana, 20 años de edad. Paciente con TEPT || El sujeto sufrió una severa conmoción cerebral después de resbalar en la ducha. Presente en la habitación durante ese momento, SCP-4120 alertó a otros sujetos dentro de la residencia. SCP-4120 fue posteriormente cedido a la Fundación. No se observó ninguna alteración en el pelaje de SCP-4120. ||
|| Agente de la Fundación || Mientras caminaba con  SCP-4120 fuera de la empresa fachada, SCP-4120 estaba sin correa en un área cerrada cuando una rama cayó de un árbol, aplastando al agente que supervisaba a SCP-4120, causando el colapso de su cavidad torácica. Los primeros encuestados señalaron que la palabra &#34;ve por el &#34;había aparecido en el pelaje de SCP-4120 en un texto de bloque negro. ||
|| Sujeto Clase D || El encargado asignado originalmente a SCP-4120, D-0401, estaba realizando algunos comandos básicos. Durante el curso de este ejercicio, D-0401 se resbaló sobre un líquido, el cual, se había acumulado bajo sus los pies debido a una fuga en las tuberías. El D-0401 sufrió una fractura de muñeca. La oración &#34;Dame la pata&#34; apareció en el pelaje de SCP-4120. ||
|| Múltiples agentes de la Fundación || Mientras se trasladaba debido a obras, la parte de la instalación en la que se encontraba SCP-4120 sufrió una fuga de gas. Durante el proceso de aislamiento, los agentes de la Fundación que escoltaban a SCP-4120 fueron envenenados y entraron en un estado semi-vegetativo. SCP-4120 salió ileso, y se observó que el texto &#34;Hazte el muerto&#34; apareció a lo largo del pelaje de su cola. ||

**Anexo - Incidente 4120-V:** El ██/██/██18, todo el personal que trabajaba en el Sitio 77 en relación directa o terciaria con SCP-4120 sufrió una infestación de pulgas generada espontáneamente en sus cuerpos. Los procedimientos de fumigación normales suprimieron una infestación mayor, aunque tres investigadores fueron hospitalizados por infecciones de tifus. SCP-4120 fue encontrado en su cámara de contención, bajo un severo estrés, con la palabra &#34;SUFRE&#34; cubriendo su pelaje en todas las partes de su cuerpo. Se están examinando las posibles modificaciones de sus procedimientos de contención.
