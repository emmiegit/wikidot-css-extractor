    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[div style=&#34;text-align: right; margin-right: 2em; margin-top: -20px;&#34;]]
by [[[stormbreath]]]
[[/div]]

[[[http://scp-jp.wikidot.com/SCP-1646|サイト84]]]の外では激しい集中豪雨が降りしきっていた。レーニア山や太平洋岸北西部の気候では常に雨が降っているようなものだが、今夜の雨はとりわけ酷かった。先ほど音割れたラジオから公園に洪水警報が発令されたとのニュースが流れてきたが、まさにそのような惨状である。

サイト内では普段通りに2人の財団職員が待機していた。正確にはそれをサイトと呼ぶには少し語弊があり、結論から言ってしまうと、一種類のアノマリーを収容するためだけに森の中に設置された、設備の整った現代的な小屋といった存在であった。

&gt; &#34;どれだけ待てば例の男は現れてくれるんだ？&#34;
&gt; 
&gt; &#34;そう焦るもんじゃない。&#34;
&gt; 
&gt; &#34;俺がここに座り続けて3週間が経った。頻繁に遭遇すると聞いていたはずが、未だにソイツとは//一度も//出会えてない。&#34;
&gt; 
&gt;  &#34;私はこの仕事を続けて10年近く経つ。アレは他の誰でもなく、自分の好きな時に現れる。場合によっては何ヶ月も現れない事もあるな。&#34;
&gt; 
&gt; &#34;何ヶ月も？更に何ヶ月も待ち続けられると思うか？&#34;
&gt; 
&gt; &#34;リラックスだ青年、楽しめばいいさ。この仕事は財団で一番楽な任務だ。快適な小屋でゆったりとくつろいで、時々死体を回収し、それが別の物なら他のサイトに送る。難しい事は何もない。&#34;

閃光が小屋を埋め尽くす。//1ミシシッピ、2ミシシッピ、3ミシシッピ、4ミシシッピ、5ミシシッピ[[footnote]]秒数を数える際に用いられるスラング。秒数の後にミシシッピと付け加える事で早まる事無くカウントできるというもの。[[/footnote]]。//雷鳴が響き渡り、会話は一時中断された。//おおよそ5マイル。//おそらく、この公園のどこかに落ちたのだろう。

&gt; &#34;俺はこんな事のために機動部隊レベルのトレーニングを受けてきた訳じゃない！&#34;
&gt; 
&gt; &#34;私が以前、サイト管理官だった事は知ってるか？&#34;

初老の男は立ち上がり、雨が覗き込む窓から背を逸らすと、暖炉に向かって歩き、炎の具合を調節し始めた。別の原木を手に取って他の原木の間に差し込み、炎が燃え移るのを待ち続けていた。

&gt; &#34;冗談だろ？どこでだ？&#34;
&gt; 
&gt; &#34;[[[http://scp-jp.wikidot.com/secure-facility-dossier-site-64|サイト64]]]、ポートランドの地下にある。&#34;
&gt; 
&gt;  &#34;そりゃ凄い。それで、何の理由があってこんな場所まで？&#34;
&gt; 
&gt; &#34;単なる退役だ、青年。管理官としての業務に嫌気がさして、2週間の任期を終えて辞表を提出した。渡された選択肢は二つ - 記憶処理か、楽な仕事に就くかだった。&#34;
&gt; 
&gt; &#34;記憶処理じゃダメだったのか？&#34;
&gt; 
&gt; &#34;記憶処理がどこから作られた物なのか知っている。[[[http://scp-jp.wikidot.com/SCP-2419|そう綺麗な物じゃない。]]]&#34;

小屋奥の壁に設置されたコンピューターからかすかに警報が響き、二人の男は振り返った。モニターの間を通り過ぎたのは、背中に死体を背負った青白い長身の人物である。彼の服装は雨に備えたものには見えないが、重い足取りで前進していた。

&gt; &#34;あそこだ。&#34;

2人はモニターに近寄り、儀式の手順を見守った。ハンターは死んだ妻を焚き火台に投げ入れ、そこにウイスキーのボトルを注ぎ入れる。彼は注ぎ切る直前に手を止めボトルを飲み干すと、焚き火台にライターを投げ入れた。

死体は過去に燃やされた他の多くの死体達と同じように火がついた。流れ者はこれまで何百回も繰り返してきたように、飽きるまでその炎を見続けていた。彼のローブからナイフが引き抜かれ、地面に跡が残される。一仕事終えた彼はその場を去っていった。

&gt; &#34;よし、死体を回収しに行け。&#34;
&gt; 
&gt; &#34;この天気の中を？&#34;
&gt; 
&gt; &#34;完全に燃え尽きる前に死体を回収する必要がある。俺がお前の立場だとしたら、すぐにでも動き始めるだろうよ。&#34;

若い男はレインコートを手に取り、屋外の嵐に備え身構えると、滝のような雨の中、サイト84と焚き火台を結ぶぬかるんだ道を駆け抜けた。以前にも歩いた道だったが、練習ではなく本番で走った経験はなかった。

数分後、小道に辿り着いた彼はバケツを掴み上げた。バケツは既に雨水で満たされており、井戸を使う必要はなかった。彼は水を死体の上をめがけて放り投げ、穴の中に降りて死体を引きずり上げた。

彼の持っていたラジオが鳴り、上司からのメッセージが流れ出した。しかし雨により信号が乱れ、断片的にしか聞こえない。

&gt; &#34;おい…戻れ。アイツ…向かって…来て…&#34;
&gt; 
&gt; &#34;なんだって？上手く聞き取れない。.&#34;
&gt; 
&gt; &#34;サイトまで…戻ってこい…&#34;
&gt; 
&gt; &#34;あぁ、死体を回収したらすぐにでもそうするよ。&#34;

若い男は死体を肩に担ぎ上げ、焚き火台の中から立ち上がる。彼が地面から顔を出すと、血を流したアルビノの男が木々の間から足を踏み出した。二人は固まりながら互いを凝視め合う。実体は口を開き、呻き声を上げた。

&gt; &#34;誰かが彼女を回収してるんじゃないかとは思ってたよ。気にしてないさ、ナイフを取りに来ただけなんだ。&#34;

エージェントは何も答えなかった。実体は身を乗り出して、地面に落ちたナイフを拾い上げる。彼は少し振り返ると、もう一人の男にその武器を見せつけた。

&gt; &#34;良いナイフだ。&#34;

若い男はアノマリーが森に戻るのを見届け、それから5分間、視線を逸らさなかった。安全を確信すると、彼は足早に暗い嵐の夜の中へと戻っていった。</textarea></pre>
