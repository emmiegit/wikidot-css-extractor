+ Bảng Giám Sát Nhân Sự Đáng Lưu Tâm

[[tabview]]
[[tab #1: KirQ]]
[[=]]
+ HỒ SƠ THEO DÕI [[[kir-profile|KIRQ]]]
----
[[/=]]

Đây là một cá nhân rất đáng lưu tâm khi có khả năng chiếm đống và thu dụng bài ngắn rất nhanh. Hiện tại biện pháp đối phó là độc chiếm hoàn toàn các chi nhánh Quốc Tế rồi lật kèo. Theo nhận định của tôi, để tiêu hủy thế lực này ta phải khiến hắn phân tâm. Theo hồ sơ ghi chép từ các bên thứ ba, điển hình là TLĐLT-K1 (&#34;Những Cô Hàng Xóm&#34;), có thể xác định các trò chơi điện tử là phương pháp tối ưu nhất. Tôi đã triển khai biện pháp dụ các thành viên quản trị khác lôi kéo Kir chơi quên dịch hehe.

----
[[/tab]]
[[tab #2: Nya Piece]]
[[=]]
+ HỒ SƠ THEO DÕI [[[profile-nya-piece|NYA PIECE]]]
----
[[/=]]

Cá nhân này có chiến thuật thao túng rất tối ưu, tôi đã phải vận dụng toàn bộ nguồn lực để tìm hiểu về chiến thuật của anh. Theo giám sát thị trường cho thấy, Nya Piece có sự quan tâm đặc biệt tới các bài mà thị trường mong muốn thấy, kèm cả việc anh dịch hết cả series rồi đăng theo thời gian biểu chi tiết, khiến người đọc dễ tiếp cận, dễ cuốn và dễ rate. Để combat chống lại, tôi đã lên kế hoạch úp sọt qua đăng tải các shitscps, khiến người đọc dành thời gian của mình đọc cái thứ tởm tởm, kì cục và vô nghĩa, nhưng vẫn cho tôi rate hehe.

----
[[/tab]]
[[tab #3: Flawed]]
[[=]]
+ HỒ SƠ THEO DÕI FLAWED
----
[[/=]]

Riêng anh này lại không có trang tác giả. Một tể thần dịch thuật, chuyên dịch bài dài và chuyên bị ép dịch bài dài. Rất bí ẩn và hoang dại trong cách chọn bài dịch. --Tôi nghĩ tôi sẽ thực hiện dịch nhiều bài ngắn liên tục, qua đó đăng được nhiều bài hơn trong khoảng thời gian anh dịch rồi chiếm top-- Anh hiện đang du học, không có thời gian hoạt động, còn tôi thì đã vượt qua hehehehehehe.
