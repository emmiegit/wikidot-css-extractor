**Titre original :** SCP-1531 - Perfect Lie Detector
**Auteur :** [[user thefran]]
**Traducteur :** [[user Regiss]]
**Date de publication originale :** 14 novembre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1531

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1531 est conservé dans le Bunker de Confinement 14 au Site-92. Divulguer l&#39;identité exacte ou l&#39;effet de SCP-1531 à ceux n&#39;ayant pas l&#39;autorisation classée 2/1531 (aussi nommée CC2/1531) est formellement interdit. Actuellement, peuvent être acceptés comme sujets de test tout volontaire possédant l&#39;autorisation CC2/1531, ainsi que les Classes-D actuellement impliqués dans des tests, ces derniers étant dispensés pour toute la durée des tests de l&#39;élimination mensuelle obligatoire. Les demandes concernant l&#39;ajout de nouveaux sujets de test doivent être réalisées en accord avec le Protocole-1531-A.

**Description :** SCP-1531 est un détecteur de mensonge standard d&#39;origine inconnue. Son boîtier en métal présente une gravure en français qui indique &#34;Themis est aveugle ; qui la conduit vers la lumière ?&#34;, mais visuellement, le dispositif n&#39;a rien de remarquable. Lorsque les capteurs sont fixés sur la peau d&#39;un sujet (un être humain âgé de 12 ans ou plus) et qu&#39;une question qu&#39;il est en mesure de comprendre lui est posée, la chose suivante se produit :

# Le sujet répond à la question généralement à l&#39;oral, mais lorsque cette méthode est restreinte, des réponses par écrit, gestes ou clignements des yeux en code Morse ont été observées. Les sujets ne se souviennent pas avoir été contraints de le faire ou victimes d&#39;influences extérieures.
# SCP-1531 imprime un relevé similaire aux autres détecteurs de mensonges, mais en indiquant la fausseté de la réponse.

SCP-1531 ne semble pas s&#39;appuyer sur la pression artérielle, la respiration ou la conductivité de la peau du patient. SCP-1531 détermine plutôt si la réponse est factuellement vraie ou fausse, par des moyens inconnus à ce jour. Jusqu&#39;à présent, aucun moyen de tromper l&#39;objet n&#39;a été trouvé, que ce soit des sédatifs, l&#39;administration d&#39;amnésiques standards (avec ou sans implantation de nouveaux souvenirs) ou du brouillage mémétique.

__Note du chercheur en chef Steiner__ :
&gt; Les gens n&#39;ont pas l&#39;air de comprendre l&#39;importance même de ce à quoi nous avons affaire. Les autres méthodes d&#39;interrogatoire sont loin d&#39;être aussi efficaces. Bien trop souvent, la Fondation a recours à des méthodes et substances plus que douteuses et peu fiables, alors que nous savons tous que nos ennemis peuvent faire bien pire. Pensez à la brèche de sécurité qui pourrait subvenir si cela tombait entre les mains d&#39;une personne possédant un agent sous l&#39;effet d&#39;amnésiques de niveau Oméga et qui sache comment poser les bonnes questions. La simple connaissance de la possible existence d&#39;un tel objet doit être tenue secrète des personnes en qui nous n&#39;avons pas totalement confiance. Pour cette raison, j&#39;insiste pour mettre à jour nos mesures de sécurité.

&gt; Demande acceptée. Protocole-1531-A mis à jour. Un contrôle supplémentaire pour CC2/1531 doit être adopté sous le contrôle direct du Directeur de Site ██████████ ou tout autre personnel possédant une autorisation similaire ou supérieure. - O5-█

[[collapsible show=&#34;+ Addendum 1531-1 : Rapports de test&#34; hide=&#34;- Cacher&#34;]]

Test 1531-11
&gt; **Interrogé :** D-16891
&gt; 
&gt; **Interrogateur :** Chercheur Steiner
&gt; 
&gt; **Avant-propos :** Il a été demandé à D-16891 de mentir sans prévenir le chercheur. Le chercheur n&#39;a aucune connaissance de la vie privée de D-16891.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr Steiner :** 16891, quel est votre nom ?
&gt; 
&gt; **D-16891 :** █████ ████████.
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; **Dr Steiner :** Votre âge ?
&gt; 
&gt; **D-16891 :** Je viens d&#39;avoir 33 ans.
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; **Dr Steiner :** Où êtes-vous né ?
&gt; 
&gt; **D-16891 :** À ████████, monsieur.
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; 
&gt; //Note : Le village de ████████ est considéré comme faisant légalement partie de la ville de ██████ depuis 2003, les deux parties n&#39;étaient pas au courant de cette information. Ceci est noté comme une première indication montrant que SCP-1531 ne dépend pas que des seules connaissances du sujet de test.//

Test 1531-19
&gt; **Interrogé :** D-51232
&gt; 
&gt; **Interrogateur :** Chercheur Steiner
&gt; 
&gt; **Avant-propos :** Il a été demandé à D-51232 de toujours dire la vérité.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr Steiner :** Quelle est la raison initiale de votre incarcération, D-51232 ?
&gt; 
&gt; **D-51232 :** 105 partie deux
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; //Note : Selon le code pénal russe, 105 part. 2 est un meurtre aggravé, dont le sujet a été reconnu coupable.//
&gt; 
&gt; **Dr Steiner :** Quelques détails sur le meurtre, je vous prie. Quelle a été l&#39;arme du crime ?
&gt; 
&gt; **D-51232 :** J&#39;en sais rien bordel !
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **Dr Steiner :** Que voulez-vous dire ?
&gt; 
&gt; **D-51232 :** J&#39;ai tué personne, cette enflure m&#39;a piégé !
&gt; 
&gt; //Note : Ceci est en accord avec les déclarations du sujet au tribunal. Même après avoir été reconnu coupable sans le moindre doute, le sujet a plaidé non-coupable.//
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **Dr Steiner :** 51232, je vous rappelle que vous ne devez pas mentir.
&gt; 
&gt; **D-51232 :** [silence]
&gt; 
&gt; **Dr Steiner :** 51232, poursuivez.
&gt; 
&gt; **D-51232 :** [silence]
&gt; 
&gt; //Note : Le sujet a continué de garder le silence jusqu&#39;à ce qu&#39;une question directe ait été posée. C&#39;est la première indication montrant qu&#39;il est impossible de dire quoique ce soit n&#39;étant pas une réponse à une question lorsque l&#39;on est sous l&#39;influence de SCP-1531.//
&gt; 
&gt; **Dr Steiner :** Pourquoi restez-vous silencieux ?
&gt; 
&gt; **D-51232 :** Je ne peux pas le dire.
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**

Test 1531-23

&gt; **Interrogé :** D-24513
&gt; 
&gt; **Interrogateur :** Chercher Quincy
&gt; 
&gt; **Avant-propos :** D-24513 possède de faibles connaissances en mathématiques et des compétences arithmétiques inférieures à la moyenne.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr Quincy :** Combien font deux plus deux ?
&gt; 
&gt; **D-24513 :** Quatre.
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; **Dr Quincy :** Sept plus sept ?
&gt; 
&gt; **D-24513 :** Onze.
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **Dr Quincy :** Vous êtes sûr ?
&gt; 
&gt; **D-24513 :** Je plaisantais, doc.
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; **Dr Quincy :** Maintenant, quel est le reste de la division de 23512 par 7 ?
&gt; 
&gt; **D-24513 :** Je comprends rien à ce merdier.
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; **Dr Quincy :** Essayez un chiffre.
&gt; 
&gt; **D-24513 :** Six ?
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; **Dr Quincy :** Correct. Essayons avec les multiplications. Six fois sept ?
&gt; 
&gt; **D-24513 :** Cinquante-deux.
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; //Note : 6 x 7 font bien 52 en base 8.//
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**

Test 1531-117
&gt; **Interrogé :** D-16891
&gt; 
&gt; **Interrogateur :** Chercheur Earhart
&gt; 
&gt; **Avant-propos :** 13^^ème^^ test sur les effets des troubles de la parole. Corps entièrement immobilisé, sujet bâillonné, relaxant musculaire administré dans les paupières pour empêcher le clignement des yeux.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr Earhart :** D-16891, quelle est la capitale de la Grande-Bretagne ?
&gt; 
&gt; //D-16891 se débat en vain pendant 10 minutes. Les capteurs sont retirés, aucun changement. Le bâillon est retiré.//
&gt; 
&gt; **D-16891 :** LONDRES ! Doc, c&#39;est de la torture.
&gt; 
&gt; //Capteurs placés de nouveau.//
&gt; 
&gt; **Dr Earhart :** Que voulez-vous dire par torture ?
&gt; 
&gt; **D-16891 :** Mon cerveau me hurle de répondre de n&#39;importe quelle manière, ça me pète les tympans dès que je commence à l&#39;entendre.
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **Dr Earhart :** Je pense que nous avons déjà déterminé que vous ne ressentez aucune contrainte. Qui essayez-vous de duper ?
&gt; 
&gt; **D-16891 :** Mais putain, puisque je vous dis que ce truc me force à répondre.
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**

Test 1531-335

&gt; **Interrogé :** Agent F██████
&gt; 
&gt; **Interrogateur :** Chercheur en chef Steiner
&gt; 
&gt; **Avant-propos :** Test de dépistage.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr Steiner :** Bon, vous commencez à être habitué maintenant, pas vrai ?
&gt; 
&gt; **F**██████ : [silence]
&gt; 
&gt; **Dr Steiner :** Pardon, j&#39;ai oublié que ce truc marchait avec des questions. Quel est votre véritable nom ?
&gt; 
&gt; **F**██████ : James F██████.
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **Dr Steiner :** Ouais, non. Vous voulez réessayer ?
&gt; 
&gt; **F**██████ : James //Maurice// F██████, boîte de mes deux.
&gt; 
&gt; **SCP-1531 :** VRAI.
&gt; 
&gt; **Dr Steiner :** Voilà qui est mieux. Êtes-vous un agent dormant pour une organisation hostile envers la Fondation ?
&gt; 
&gt; **F**██████ : Nan.
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **Dr Steiner :** Laquelle, précisément ?
&gt; 
&gt; **F**██████ : Mec, je travaille uniquement pour la Fondation.
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **Dr. Steiner :** La Main du Serpent ?
&gt; 
&gt; **F**██████ : Haha, non.
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; **Dr Steiner :** La CMO, alors ?
&gt; 
&gt; **F**██████ : Ouais, c’est ça, je passe mon temps à éliminer des skips à droite et à gauche.
&gt; 
&gt; **SCP-1531 :** VRAI
&gt; 
&gt; [DONNÉES SUPPRIMÉES]
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**

Test 1531-370
&gt; **Interrogé :** Agent F██████
&gt; 
&gt; **Interrogateur :** Chercheur en chef Earhart
&gt; 
&gt; **Avant-propos :** Interrogatoire
&gt; 
&gt; **&lt;Début de l’enregistrement&gt;**
&gt; 
&gt; **Dr Earhart :** Êtes-vous directement ou indirectement lié à l’une de ces brèches de sécurité ayant pour conséquence la perte d’un ou plusieurs objets ?
&gt; 
&gt; **F**██████ : Non, parce que je ne suis PAS un fichu agent dormant, cette putain de boîte ment !
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **Dr Earhart :** Elle dit la même chose de vous. Qu’avez-vous à dire pour votre défense ?
&gt; 
&gt; **F**██████ : Rien bordel, c’est pas évident de parler avec ce vite vite demandez moi de quelle couleur est le ciel.
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **Dr Earhart :** De quelle couleur est le ciel ?
&gt; 
&gt; **F**██████ : Bleu !
&gt; 
&gt; **SCP-1531 :** FAUX
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**
&gt; //Note : F██████ possède une peinture surréaliste sur laquelle le ciel se trouve être peint en rouge.//

**Addendum 1531 : Protocole 1531-A**

Les chercheurs supplémentaires ne doivent être ajoutés à CC2/1531 que par ordre direct des O5. Dans l’éventualité où au moins trois membres du personnel de CC2/1531 trouvent un accord sur le besoin d’ajouter plus de sujets de test ou d’utiliser SCP-1531 pour un interrogatoire, le document qui suit doit être présenté au personnel ayant une accréditation de sécurité de Niveau 3 ou plus, mais pas CC2/1531, sans faire de remarque sur la nature de l’objet ou le type de demande, ni regarder le contenu de la lettre.

[[collapsible show=&#34;1531-Themis&#34; hide=&#34;- Cacher&#34;]]
&gt; Salutations !
&gt; 
&gt; Je suis le chercheur en chef Steiner, actuellement en charge du projet de réhabilitation Themis ainsi que du projet de recherche 1531 en cours qui y est associé.
&gt; 
&gt; Sachez que la personne qui vous a remis cette lettre est supposément infectée par un danger mémétique, classe Styx-2. Ne faites des recherches sur 1531 sous aucun prétexte, et limitez tout contact avec la personne infectée afin d’éviter toute exposition accidentelle. Attendez au moins deux heures avant d’informer votre contact du refus de sa demande. Référez-vous au Directeur de Site pour toutes directives supplémentaires.
&gt;   
&gt; La description non modifiée de l’objet est la suivante :
&gt; 
&gt; SCP-1531 est un détecteur de mensonge standard d&#39;origine inconnue. Son boîtier en métal présente une gravure en français qui indique &#34;Themis est aveugle ; qui la conduit vers la lumière ?&#34;, mais visuellement, le dispositif n&#39;a rien de remarquable. Lorsqu&#39;un sujet (un être humain âgé de 12 ans ou plus) a ses capteurs fixés sur sa peau et qu&#39;une question lui est posée qu&#39;il est en mesure de comprendre, la chose suivante se produit :
&gt; 
&gt; # Le sujet est contraint par force de répondre à la question généralement à l&#39;oral, mais lorsque cette méthode est restreinte, des réponses par écrit, gestes ou clignements des yeux en code Morse ont été observées. Il est totalement impossible d’ignorer la contrainte exercée. Si le sujet est en mesure de comprendre la question, il y répondra de quelque manière que ce soit. Le sujet ne pourra d’ailleurs pas être en mesure de communiquer si une question directe n’a pas été posée.
&gt; # SCP-1531 imprime un relevé qui indique si une réponse est vraie ou fausse. Le relevé est aléatoire, mais régulier sur le plan interne. Toute personne exposée au relevé croit que les réponses aux questions sont soit vraies soit fausses en fonction de celui-ci. Cela s’applique également avec les enregistrements ou interprétations du relevé, ainsi que les déclarations émises par tout autre individu infecté. Le sujet interrogé est immunisé aux effets de son propre relevé.
&gt; 
&gt; Notez que &#34;SCP-1531 est un détecteur de mensonge impossible à duper&#34; et toute autre propriété que SCP-1531 est soupçonnée de posséder sont confirmées par les individus affectés, et de fait, toute déclaration en lien avec l’objet est un vecteur d’infection.
&gt; 
&gt; Les informations contagieuses sur SCP-1531 se sont propagées avant que sa vraie nature n’ait été déterminée et les protocoles de sécurité en vigueur ont été mis en place. Tout individu reconnu comme infecté doit être assigné à la recherche sur SCP-1531, et être persuadé de posséder une autorisation de sécurité CC2/1531 spéciale.
&gt; 
&gt; Le traitement face à l’exposition à SCP-1531 est possible, étant donné que la victime ne perçoit pas la réalité objective différemment, mais croit plutôt que la personne interrogée n’est pas honnête ou déforme le sens de la question. Il a été découvert qu’une thérapie spécialisée se concentrant sur la dissonance cognitive observée entre le résultat du relevé et la réalité objective ainsi que l’administration d’amnésiques de Classe B réduisent efficacement les effets. De plus, dans 60 % des cas observés, les sujets développent une immunité complète à toute nouvelle exposition au relevé. Les membres du personnel qui ont été immunisés sont capables d&#39;analyser le relevé et les perceptions des autres membres du personnel de manière objective.
&gt; 
&gt; Les recherches sur les questions capables de causer efficacement une dissonance cognitive sur tous les individus affectés sont en cours.
[[/collapsible]]
