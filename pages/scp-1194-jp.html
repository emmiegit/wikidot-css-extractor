    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1194-JP - 今日のあなた、なんだか臭わない？
**著者:** ©︎[[*user k-cal]]
**作成年:** 2020
[[include credit:end]]


**アイテム番号:** SCP-1194-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 飼育下にあるSCP-1194-JPは、人工的に配合されたたんぱく質系飼料を1匹につき1週間に500 gずつ与えられます。前回の給餌から残存している飼料については回収し、加熱処理の後廃棄します。職員のSCP-1194-JP収容室への入室は可能な限り避けられなければなりません。止むを得ず入室する場合は、サーモグラフィーゴーグルの着用が義務付けられます。

十分なサンプルが確保されているため、収容外で発見されたSCP-1194-JPは破壊されます。その際はSCP-1194-JP-1の拡散を防ぐため、加熱処理が行われる必要があります。

**説明:** SCP-1194-JPは認識阻害能を有したナメクジの一種です。遺伝的にはマダラコウラナメクジ(//Limax maximus//)との類似が指摘されています。
[[include component:image-block
|name=namekuji.jpg
|caption=特殊な撮影法によって可視化したSCP-1194-JP。マダラコウナメクジと比較しやや扁平な形状は生態に合わせて変化したものと考えられる。
|width=300px
|align=right
]]

SCP-1194-JPによる認識阻害は2つの機能によって実現されることが明らかになっています。1つ目は非異常性の機能で、体表の色素胞を操作することにより周囲の色と自身を同化させる機能です。これは視覚情報を基に行われていると考えられ、触覚の切断実験ではこの機能に有意な低下が見られました。ここから、SCP-1194-JPはマダラコウラナメクジが有するよりも高度な色弁別能を有していると考えられています。2つ目の機能は他の動物種によるSCP-1194-JPと周囲のテクスチャ弁別を困難にする機能です。特に対ヒトについては運動知覚における時空間的境界形成(//Spatiotemporal Boundary Formation//)に関係する能力が阻害されることが指摘されています。これは認識災害的な異常プロセスによって引き起こされており、この機能によってSCP-1194-JPはEuclidオブジェクト指定を受けています。SCP-1194-JPは自身の卵を体内に保管することが知られていますが、この卵も2つ目の機能に起因するとみられる認識阻害能を有しています。

SCP-1194-JPは多くの場合、線形動物の一種とみられる生物(SCP-1194-JP-1)に寄生されています。SCP-1194-JP-1は遺伝上ラブディティス目線虫(//Phasmarhabditis hermaphrodita//)の近縁種と考えられていますが、SCP-1194-JP以外の生物に寄生している個体は発見されていません。通常ラブディティス目線虫は増殖を繰り返し最終的に宿主を殺すケースが多いとされていますが、SCP-1194-JP-1は一定数以上増殖せず、宿主を破壊しません。これはSCP-1194-JP-1とSCP-1194-JPが片利共生の関係にあるからであると考えられています。
[[include component:image-block
|name=sentyuu.jpg
|caption=SCP-1194-JPに寄生するSCP-1194-JP-1。
|width=300px
|align=left
]]

SCP-1194-JPは主にヒトの皮脂やたんぱく質系の老廃物を主食とします。SCP-1194-JPが食した皮脂等はSCP-1194-JPの栄養源になる一方で、一部はSCP-1194-JP-1に利用されます。SCP-1194-JP-1はヒトの常在菌の一種であるグラム陰性球菌、モラクセラ・オスロエンシス(//Moraxella osloensis//)と共生関係にあり[[footnote]]これはラブディティス目線虫に一般的にみられる特徴であり、これらの線虫を利用したナメクジ駆除剤の製作にはモラクセラ・オスロエンシスが用いられることもあります。[[/footnote]]、この菌により皮脂等が分解され、SCP-1194-JP-1の栄養分となります。

SCP-1194-JPはその主食の関係上、主にヒトの生活空間内で発見されます。SCP-1194-JPは強固な外皮を持たないため身体的には脆弱であり、ヒトに直接付着することは稀です。一方でヒトの脱ぎ捨てられた衣類(主に肌着)は皮脂が豊富に付着しており、SCP-1194-JPはこれらから栄養分を得ることが多いようです。特に洗濯されないまま集められた衣類はSCP-1194-JPの温床となることがあり[[footnote]]SCP-1194-JPの扁平な形状は衣類の隙間に入り込むために有利な形状であると考えられています。[[/footnote]]、SCP-1194-JPの確保作戦時は優先的に捜索の対象となります。

SCP-1194-JPの拡散プロセスは1990年代にSCP-1194-JPが発見されてから長い間不明なままでしたが、SCP-1194-JPへの言及とみられる記述が1952年以降に著しく増加していることとその生態から、現在では自動洗濯機の普及がSCP-1194-JPの拡散に関与していると考えられています。

拡散プロセスにおいて、まず衣類に付着したSCP-1194-JPは衣類ごと自動洗濯機に投入されます。その後洗濯機の動作の過程でSCP-1194-JPの身体は破壊され、その破片が衣類全体に拡散します。その際、SCP-1194-JPの卵は外殻によって守られるため破壊されず、SCP-1194-JPの破片と共に衣類全体に付着します。これらが付着した衣類をヒトが着用し、ヒトの動作の衝撃で卵が落下することで、ヒトの行動範囲にSCP-1194-JPが拡散することになります。また、SCP-1194-JP-1は薬剤耐性を有しており、多くの場合洗濯に用いられる洗剤によって死滅しません。卵と同様に衣類に拡散したSCP-1194-JP-1は衣類の繊維に潜り込み、残った皮脂およびSCP-1194-JPの破片等を取り込んで増殖します。取り込まれた皮脂と大量の破片はモラクセラ・オスロエンシスによって分解され、雑巾様臭(一般に部屋干し臭とも呼ばれます)を発生させます。そのため、SCP-1194-JPが付着していた衣類は洗剤を用いているにも関わらず雑巾様臭を発することが多く、この臭気はSCP-1194-JP捜索のための指標の1つとなっています。</textarea></pre>
