    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Lettre d&#39;affaire
**Auteur :** [[user Natemy]]
**Date de publication originale :** 16 août 2015
[[include credit:end]]

Hé, L, j&#39;ai eu ta lettre. Ouais, je suis pas si inquiet à propos de la SéCoPro. Ils sont toujours en train de creuser à l&#39;ancien endroit. Psychologie de l&#39;individu, mec. Ils sont commes des chats. Tu fuis, ils te pourchassent. Mais s&#39;ils aperçoivent quelque chose d&#39;autre en mouvement, leurs yeux se braqueront dessus, te délaissant. La queue ? Ouais, elle va bien. Elle est faite pour ça, mec. Et ce n&#39;est pas comme si elle est vraiment là ou quoi que ce soit. Ils deviennent sages, nous débranchons la prise et on s&#39;en sort tranquillement. 

Quoi qu&#39;il en soit, j&#39;ai eu quelques nouveaux jouets dont je ramène. Des robots de la taille d&#39;une puce. Ils s&#39;accrochent à un gars, se laissant transporter partout. Ils enregistrent ce qu&#39;ils voient et entendent, partent avec quiconque, et se détachent là où tu as besoin d&#39;eux. Aucun risque qu&#39;on leur vole leur système d&#39;enregistrement, car il n&#39;en possèdent pas. Tu obtiens tout ça si tu les collectes. Figure toi que ça va être utile pour ton projet. Je sais, ce n&#39;est pas ton style habituel, mais prend le temps d&#39;y penser, mec. 

Si tu veux me rejoindre au 22ème siècle, laisse le paiement à l&#39;endroit prévu. Demande à Schitz si tu ne t&#39;en souviens pas. Et s&#39;il te plait, mec, laisse moi jeter un oeil sur le chapeau. Je sais juste que je peux faire mieux. Tu pourrais avoir un putain de tirs de laser sur la tête. Pense y. 

V</textarea></pre>
