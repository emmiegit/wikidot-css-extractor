    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Caballeros, el año es 194█. He estado fuera de su vista durante mucho tiempo, y viajé a lo largo de mi camino sombrío. ¡Así es la vida! Pero, dejándoos como guardianes de mi fortuna en mi ausencia, ahora debo instruiros en la administración de esa riqueza, para que pueda mejorar vuestro propio futuro y el mío.
&gt; 
&gt; Encontraréis adjunta a esta misiva una serie de instrucciones generalizadas sobre la venta y distribución de mi portafolio de acciones. Tales cosas son de poca importancia en comparación con los eventos que se desarrollan en otros lugares. El alemán loco pronto será derrocado, aunque sus influencias perdurarán durante un tiempo lamentablemente...Tal vez os resulte prudente desasociarse por completo con esa parte.
&gt; 
&gt; Políticamente, os encontrareis llevando suficientes recursos para asegurar vuestra propia prosperidad, sin embargo, las oficinas que no se pueden comprar directamente deben ser vigiladas de cerca. En Britannia, todavía tenéis varios años con el monarca actual, y su sucesión debe ser fácil de adivinar. En los Estados Unidos, es posible que debáis esperar antes de ejercer un mínimo de control; Sugiero 19██ como un momento apropiado para establecer a un miembro de nuestra pequeña camarilla en la oficina presidencial, lo que me lleva a mi siguiente punto.
&gt; 
&gt; Después de la guerra, el comandante en jefe de los Estados Unidos probablemente se verá acosado por las ofertas furtivas de las organizaciones que puedan oponerse a nuestros intereses; vosotros bien sabéis a quien me refiero. Quizás su influencia sea suficiente para disuadirlo de ayudar en sus esfuerzos, o tal vez no. Id con cautela. Cuando haya llegado el momento y uno de los nuestros se haya elevado al poder dentro de las colonias, dirigid vuestra atención a esa multitud de batas de laboratorio y secretos que recientemente se han movido en contra de sus propiedades en Francia, porque //ellos// buscaran activamente evitar sus obras.
&gt; 
&gt; █████ la Fundación, caballeros ████ ████ ██████ ███ ████████ ███████, y entonces se convertirá en nuestro gran ███████. De esto les contaré más cuando llegue el momento.
&gt; 
&gt; En conclusión, señores, os deseo buena suerte. Incluso desde el sueño más profundo en el que camino, dirijo mis pensamientos y mi voluntad hacia la consecución de nuestro objetivo común.
&gt; 
&gt; Como siempre,
&gt; 
&gt; //B██████ P███-F████ Dark//

&#34;Maldito seas, Dark. Siempre fuiste un loco por la estética.&#34;

&#34;Nunca se ha equivocado, todavía.&#34;

&#34;Él está muerto.&#34;

&#34;Tal vez, mi querido Carter. Quizás. Pero eso no cambia nada. ¿Seguiremos su consejo sobre Alemania?&#34;

&#34;Parece que tendremos que hacerlo.&#34;

&#34;Muy bien.&#34;

Sic transit gloria mundi.</textarea></pre>
