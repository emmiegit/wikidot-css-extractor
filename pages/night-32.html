**2017年10月24日   02:32   晴**

即使是午夜的32站，依旧有几间办公室灯火通明。

研究员Dalton的上下眼皮又开始打架，他也只好刻意睁大眼睛，紧紧盯着电脑屏幕。桌子上放着的几瓶风油精，是前段时间同事推荐的，不过对他来说没什么用，现在只能靠自己顽强的意志硬撑着了。32站不乏这样加班的人，只是像Dalton这样极端的人倒是少。

同样少见的还有他的上司，杨俊，杨博士。​加班到凌晨早已是家常便饭的事了，大部分时间都在办公室里度过，愣是把Dalton的工作作息也从“早去早回”改成了“早去晚归”。甚至有时Dalton回去睡了一宿，明早醒来发现他还坐在办公桌前。作为他的助理，Dalton真担心杨俊哪天在工作时猝死。

说回现在，Dalton除了要承受睡意，还有一个问题——饥饿。离他上次吃饭的时间已经过去了7个多小时。正巧自己的手机震了两下，一个同事刚要下班，约自己出去搓一顿。这个点还有几个店开着？大概就是去旁边的便利店随便买点关东煮什么的吧。再说自己同一个办公室的上司，还在自己面前加班，Dalton哪好意思走呢。幸好刚才在食堂买的肉包还没吃，可不能留到明天了，Dalton想着。

一咬。嘶，说它是刚做的包子都是在赞扬它。Dalton被硬邦邦的包子皮整得不知所措，都开始怀疑食堂把前几天的包子拿出来卖了，可这怎么连自己前几天买的都不如了。32站食堂做的面食，自己在入站前就有所耳闻，但和亲自感觉又是两码事。

还不如自己去便利店吃一碗关东煮呢，说不定还能顺便买两个新鲜的包子。Dalton有些后悔——

10两低筋面粉就好，加点糖和牛奶一起和面。肉馅里混着些姜水和香油，用白糖来提提味，和着二次发酵过的面皮。包子刚出锅的时候，把锅盖一掀，热腾腾的蒸气散出来，自己的眼镜上定会雾蒙蒙的。白生生的面皮上闪着油光，如果摸摸面皮有双层的感觉，再好不过了。金黄色的汁水四溢，肉馅滑溜溜、软绵绵的，包子皮不是硬邦邦的而是又薄又糯的，尤其是里面的汤汁，鲜味瞬间包裹住口腔，那味道啊……

可惜这只是Dalton的想象，面对一言难尽的肉包，只能胡乱塞进自己的嘴里。

看时间快到3点了，杨俊也开始催促自己下班，

“博士，您可比我加班的时间长多了。”Dalton笑笑，起身收拾了一下。“唉，总让你跟着我一起加班这实在对不住，明天请你顿夜宵当道歉咯。”杨俊也笑笑。

“基金会的人又不只是基金会的人。”

“基金会的人不只是基金会的人。”多可笑啊，一个将自己大部分时间全都奉献给基金会和32站点的人，也许自己天生就配不上这句话吧。

好吧，Dalton躺在床上时想，至少自己明天的夜宵不用愁了，不过以后还是去包子店买包子吧。

**2017年10月25日   23:41   晴**

熟悉的32站，熟悉的办公室，熟悉的两个加班人。

不过研究员Dalton挺高兴的，不光是因为今天的工作倒不算多，可以早点下班，更因为自己今天赚到了一顿饭，还是自己的上司请自己，不知道能吃点啥。Dalton还在想着，杨俊就已经收拾好东西，准备着要走了。

“走吗，我找着了个现在还开门的小摊子。”“哦。啊，啊？这是去…去哪？”“去吃蛋炒饭。”看来想象永远是想象了，不论你想的多好，想完之后现实只会给你个大嘴巴子尝尝。“哦你说这个啊。博士我还以为您昨天开玩笑呢，我没真想你请客。你说这-”一阵饥肠辘辘的声音打断了Dalton的客套话。

“去不去啊？”“走啊！”终究是抵不过肚子饿。

这是一间小摊子，里面人还挺多。Dalton并不是不喜欢吃蛋炒饭，只是以为自己能淘点更好的东西吃，心里落差有点大。但仔细想想，毕竟这个点有开门的店就很不错了，Dalton顿时觉得刚才的自己简直天真的不像样。杨俊点了两份蛋炒饭和一罐啤酒，边点边问Dalton要不要也来一罐。Dalton当然想要，想当初他可是对酒精有痴迷般的喜爱，也正因如此才被站内的心理医生xolo天天警告，搞得现在滴酒不沾——他可不想吃完这一顿，又被xolo骂一顿。于是他拒绝了。

蛋炒饭啊，Dalton想。“一定得有猪油，用猪油炒饭是最香的，把鸡蛋炒好了之后放米饭。蒸米饭的时候少放水，炒出颗粒分明的感觉，加点老抽和葱花，大火翻炒之后出锅。其实炒剩饭会更好，这样少水分就能更好地实现颗粒分明了。不过最重要的是炒的时候不粘锅。”他小声嘀咕几句。

“怎么你还挺讲究嘛，要不下次露个两手？”杨俊举了举酒瓶，示意了一下。“那就别了，我可不会啊。不过这里倒还挺不错的，没想到还有那么多人。”Dalton看向摊子外面有些寂静的马路，几盏路灯还亮着，刚才有几辆车经过但很快又没有了。摊子里面倒是挺热闹的，不少下班了的上班族有说有笑，还时不时互倒苦水。“大家都是要生活的啊，这座城市里多的是加班到这么晚的人。算了，咱不聊工作了，饭来了。”

说话间，两碗蛋炒饭就摆在他们面前了。Dalton舀了一勺，很快便惊讶得说不出话来了，这碗蛋炒饭竟然比他想象的还美味多了。鸡蛋炒的相当均匀，米饭稍硬却充满了弹性，猪油让蛋炒饭的香气四溢，而除了咸味以外还有一点胡椒粉的味道。只可惜没有用老抽上色后加葱花——那是他自认为的蛋炒饭的灵魂。

[[include component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/yixi-s-windbell/%E8%9B%8B%E7%82%92%E9%A5%AD
| caption=“可惜了这碗蛋炒饭了。”杨俊回来后也这么说道]]

果然高手在民间，他之前还是太小看这间小摊子了。

“对，咱不聊工作。小杨最近怎么样了？”Dalton接着杨俊的话往下说，“后年也该考虑直升高中部的事了吧”杨俊苦笑了一会，把桌上的空啤酒罐子扔进了旁边的垃圾桶。“他啊，他能上高中我就谢天谢地了，他那个成绩放流水线上当工人人家都不稀罕。”后来叫的啤酒也一罐又一罐下了肚。“别这么说的，这孩子才初一呢，时间还多着呢。”

“哪有那么多时间给他往上赶啊。唉，你说我工作那是为了谁啊，不就是为了他！他在家一个人都没人管，你说说这真是……”“我都害怕自己哪一天猝死了……你说我死了他怎么办。小道啊，你是熟人我才跟你说这些的……”杨俊的眼前人影摇摇晃晃，无数的色彩和物体融合在一起，他知道自己这是醉了。

Dalton没什么可以插的上话的，一个刚毕业的大学生自然很难与杨俊感同身受。不过，小杨其实也没杨俊说的那么差劲，这是他从去基金会家属学校初中部教书的同僚那里听来的。孩子本人他也见过，挺聪明的，只是青春期的逆反心理让孩子最近的成绩有些不稳定。再加上杨俊少有去见孩子，也很少跟孩子联系，只是从老师那儿听到些消息。但是现在，他也只能劝博士少喝点了。

“博士，您醉了，别喝了。”“你上次不是说相亲谈的对象崩了吗，我跟你讲单身挺好的，别-”“老杨！”两人互相沉默了好一会，Dalton看着杨俊眼睛里布满的红血丝，他正在紧紧地盯着自己。Dalton不知道怎么形容现在的杨俊，就好像他想说什么却又什么都说不出来。

“啊抱歉，抱歉，喝的有点多了，我们回去吧。”Dalton分不清眼前的人究竟是醉了还是没醉，又或者已经醒了，至少他走路的时候不像醉汉一样踉踉跄跄，他的脸没有之前那么红了，话也没那么多了，他只看到杨俊又苦笑着往前面走去。

Dalton也想说什么却说不出来。大家都是要生活的啊，他叹了口气，刚才吃的蛋炒饭他连味都回忆不出来了。

算了，下次有机会再和老杨来好好尝尝吧。

**2017年11月13日    21:06     多雨**

没想到今天会下雨。

“可惜不能出去了。”Dalton叹口气，谁能想到上个月因为频繁出入站点杨俊和自己都被警告了呢。刚想着，警告期过了就再出去寻摸点什么。天气预报说近期会有大雨，看来是没指望了。“怎么冬天也会下雨啊？”Dalton还是没习惯南方的天气。键盘的敲击声伴随着雨声一块落下。

更令他头疼的就是夜宵又没着落了，这要归功于他平时没有存零食和泡面的习惯，还不算太晚，看来只能去食堂看看了。“嗯？葱油拌面啊……”又是面食，自己可没做什么伤天害理的事儿啊，不过还好不是包子。这时的食堂只有零零星星几个人，Dalton在角落的桌子那边看到了个熟悉的面孔。

要么挨饿，要么吃面。很明显，Dalton选择了后者。“这儿有酒吗？”他问杨俊。杨俊迟疑了半会，指了指旁边放白酒的台子，不解地看着他：“你要喝酒？“在得到肯定回答后，他又说：“现在也算工作时间，xolo博士是严令禁止-”“去他的心理医生，该放松的时候就放松。”

有了酒就来看看面吧，希望别太难吃，我可不想浪费自己的13块钱，Dalton想着。他一眼看去：葱加多了，面条用的不是碱水面，而是普通面条。做好心理准备就开始吧。嗯，还不错，就是酱油放多了，面条有些硬。要比想象中的好一点，不过32站面食做的确实不咋地。

Dalton想起自己在上海一家店吃到的葱油拌面，那味道才是一绝：葱段用小火熬成深褐色，再加点儿生抽、老抽和白糖当酱料，葱油入味最好。碱水面煮好用凉白开过一遍，用酱料上色调，拌均匀了就可以开动了。淡淡的葱香和着劲道的面条，在灯光下闪着油光，油而不腻的口感夹杂着葱的些许辛辣味，冬天吃完会有股暖意直冲心底，尤其是那酱料，溢满了葱油香，单着吃是最好的，倒也可以加些姜末和辣椒油提提口感。现在的面条只能凑合吃吃，不过还好有酒，也不算太遗憾。

这几瓶酒两个人喝绰绰有余。把两杯都满上，碰杯，俩人有一句没一句地唠起家常。“令堂的身体怎么样了？”杨俊突然问道，这是Dalton最近常念叨的事。“老样子，开了这么多药也没见个好转。医生说过两个月就要准备手术了，这十几万哪能说拿就拿出来啊。”Dalton原本不想提这事，母亲的事一直是自己的心头痛，虽然医生说手术之后就能很快痊愈，但这些沉重的债务压的他喘不过气，尽管有医保，可大钱还是得自己出。杨俊见他不语，也没再问下去了。

随后是一阵沉默。

“博士，您最近不是回去看小杨了吗？”一句话打破了僵局。“我看他倒是好一点，人都这么大了总该成熟点。”杨俊无聊地用筷子搅着碗里剩下的面条，可搅着搅着，手也停了。

沉默再次笼罩了两人。不过这次，打破僵局的是倒酒的汩汩声。

白酒开瓶就有一股淡淡的酒香味，入口的辛辣融化在口腔里，细品还有一丝丝甜味，没有什么杂七杂八的味道，很醇很均匀，有一股无法形容的浓郁的感觉。确实是好酒，Dalton想，或许是自己太久没喝酒了吧。

酒精弥漫在周围的空气中，弥漫在二人呼出的白色气息中，一点点消失殆尽。有时候，这些话就应该说出来，去他的工作，去他的贷款，什么都好，他们只是想要喊出来。言语和笑声像那碗剩下了一点的面条，搅啊搅啊的。两个人醉醺醺的，脸上泛起的红晕融在话语里，酣畅淋漓地一饮而尽，随之便倒地不醒。幸好还有别的员工愿意把那俩醉汉送回宿舍，而不是任由他们四仰八叉地倒在食堂的地板上。

罢了，至少自己喊出来了，只是不知道下次畅饮是什么时候了。

**2019年4月6日  23:46 多云**

平常的工作还要继续。

“Dalton，把今天的表格发给我。”

“博士，上次的文档有一处问题。”

“雨先生请您下次不要再在站点走廊里睡着了，您这样会给其他员工带来困扰的。”

“研究员Dalton，你这是第三次因为饮酒而被我警告了。”

“是的博士，我这就将上周出差的记录报告给您。”

研究员Dalton日常的对话也止步于此。他很少参加聚会，也很少说话和聊天，平时基本上你只能在办公桌前见到他。Dalton在站内人员的印象中也仅仅止步于一名勤勤恳恳、就连加班都能加到凌晨两三点的研究员，除了有时喝酒被警告外的三好员工。

Dalton最喜欢的就是夜宵的时候。自己为何能将夜宵的时间和平常的时间分的这么开呢？在夜宵的时候和自己的上司，杨俊，大谈自己的人生。从家庭和家人聊到小时候，又从最近发生的事聊回今晚的夜宵。基金会这些他们都避而不谈，工作、项目这些字眼也很少出现在他们的谈话中。至少在夜宵的时候，抛去上下级的关系，用更亲切的称谓称呼对方，敬辞谦辞什么的倒也免了，两人慢慢也习惯了。

Dalton细想，也许自己的故事本身不适合基金会吧。他的故事甚至不如站点里其它的2级研究员，平时除了表格和文档的细枝末节之类的文书工作也没别的了，处理的零星几个项目也只是在文档上看看，事故什么的也没经历过。这些故事的地点从基金会换成任何一个需要加班的大企业，仍然是一抓一大把——就好像自己是个和基金会脱节的“普通人”。

这个大部分时间都是冷冰冰的基金会，倒也不需要自己吃夜宵聊天的故事搞温情。

这么想想，自己之前认为的“将自己大部分时间全都奉献给基金会和站点”竟也成笑话了。

“基金会的人不只是基金会的人……”Dalton又喃喃道，自己算不算的上“基金会的人”还是个问题呢。“叮咚”自己的米饭蒸好了，看来这夜宵还得继续啊。

先把青椒和肉切成细丝。用2勺生抽和1勺老抽，以及淀粉腌肉10余分钟。再用酱油、蚝油和淀粉做酱料，加10克白糖调调味，酱料搅拌至卡其色。点火，先放肉丝，炒成金黄色即可；炒青椒丝的时候放点蒜末，起火滴点植物油，半熟时把肉丝和蒸好的饭倒进去，一道青椒肉丝拌饭就这么成了。再配上下午点的羊肉串，虽然配一起油了点，不过也能凑活着吃。

[[include component:image-block
| name= http://scpsandboxcn.wikidot.com/local--files/yixi-s-windbell/%E7%BE%8A%E8%82%89%E4%B8%B2
| caption=“我想好明天吃点啥了”]]

“你不老催着给露两手吗，本来想着做点面食啥的改善一下32站的口碑，奈何那面粉太垃圾了，用这玩意做饭可难为厨房大爷了。”

“啊，确实。对了，小道啊，阿姨手术后都怎么样了？”

“医生说挺成功的，就是贷款还得慢慢还咯。听说怎么滴，小杨直升高中部的事今年给定下来了？”

“那小子还挺努力，倒把我吓一跳。不过我蛮高兴的，孩子懂事了自然啥都明白了。”“老杨，看来你这老父亲也能安心点了。”

“你这炒个饭怎么还配羊肉串啊，晚上夜宵得吃清淡点-”“也只有这个了啊，凑合吃吃得了呗。”“哈哈下次可得准备早点儿。”“放心，下回绝对准备的比这豪华多了。”

算了，自己甘愿当个普通人，无论自己是不是和这些真的有关系。基金会不需要自己的故事也无所谓了，他宁可只在乎这一顿饭，和基金会“无关”的平凡人也挺不错的。

不管怎么说这顿还是不错的，就是羊肉串有点儿小辣。
