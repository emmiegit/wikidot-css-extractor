**Titre :** SCP-506-FR - Alors dansez maintenant
**Auteur :** [[user Gabitoon]]
**Date :** 28 avril 2022
[[include credit:end]]

**Objet n^^o^^ :** SCP-506-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-506-FR est actuellement confiné dans un caisson de transport pour entités anormales standard déposé dans l&#39;Aire de Déchargement N^^o^^2 du Site-Alpeh. L&#39;Aire de Déchargement N^^o^^2 a été temporairement verrouillée et remplie de résine à prise rapide afin de prévenir la fuite de SCP-506-FR. En raison de ses capacités anormales rendant toute approche hautement dangereuse, de sa coopération inexistante et de l&#39;absence de moyens de le neutraliser temporairement, SCP-506-FR n&#39;a pas pu être déplacé vers une unité de confinement plus appropriée. La recherche d&#39;un protocole permettant sa relocalisation en toute sécurité est à l&#39;étude, avec une priorité de haut niveau. SCP-506-FR doit être surveillé grâce à la caméra encore fonctionnelle de son caisson de transport et au micro qui y est adjoint. Une troupe de six surveillants formés à la gestion d&#39;anomalies doit se tenir en permanence prête à intervenir en cas de brèche de confinement de SCP-506-FR. Dans le cas d&#39;une telle brèche, l&#39;emploi de mesures pouvant mener à la destruction de l&#39;anomalie est autorisé.

**Description :** SCP-506-FR est une entité humanoïde mesurant approximativement 2,15 m . Le corps de SCP-506-FR est dissimulé par un costume complet se composant d&#39;un haut de forme, d&#39;un masque blanc souriant, d&#39;une veste queue de pie rouge à col montant, d&#39;une chemise blanche, de gants blancs, d&#39;un pantalon noir et de bottes de cavaliers noires. La seule particularité physique permettant de différencier SCP-506-FR d&#39;un être humain de grande taille est sa deuxième paire de bras. Des marques de couture sont visibles au niveau de ses habits qui ont visiblement été adaptés afin de correspondre à sa morphologie. En outre, un effet de nature inconnue conduit tous les observateurs de SCP-506-FR à le percevoir comme leur faisant face. La face dorsale de SCP-506-FR n&#39;a jamais pu être observée ou décrite à ce jour.

L&#39;anomalie principale de SCP-506-FR réside dans sa capacité à prendre le contrôle de corps humains décédés, généralement pour leur faire exécuter des performances artistiques comme de la danse ou des acrobaties. Pour cela SCP-506-FR réalise des mouvements évoquant un travail de couture, bien qu&#39;aucun fil tangible n&#39;ait pu être observé d&#39;aucune façon. SCP-506-FR n&#39;a pas besoin d&#39;être en contact direct avec les corps pour effectuer cette opération et peut même la mener à bien à travers des obstacles solides et opaques tant que le cadavre est dans un rayon de 1,5 m autour de lui. SCP-506-FR est aussi capable de détruire les fibres nerveuses d&#39;êtres vivants suivant les mêmes conditions, de sorte à leur faire perdre le contrôle de tout ou partie de leur corps, selon des symptômes équivalent à une paralysie des muscles concernés. Pour cela, il sort de ses poches une grande paire de ciseaux dorés, et mime l&#39;action de couper des fils au-dessus des parties concernées. SCP-506-FR peut ensuite manipuler les membres de la même manière que des cadavres.

SCP-506-FR a en outre exprimé un fort intérêt pour l&#39;altération de cadavres ou d&#39;individus qu&#39;il aurait partiellement paralysés de sorte à concevoir des chimères qu&#39;il construit en découpant les différents individus avec ses ciseaux et en les recousant avec son supposé fil immatériel. La création d&#39;assemblages impliquant plus de deux corps n&#39;a jamais été observée directement, mais les témoignages de son activité avant sa récupération par la Fondation rapportent des créations rassemblant plusieurs dizaines de corps. SCP-506-FR peut aussi animer ces amalgames, bien qu&#39;il déclare cela &#34;moins commode&#34;.

**Historique :** Les premiers rapports mentionnant la présence de SCP-506-FR remontent à l&#39;année 1976 où il fut décrit par un agent de l&#39;[[[unusual-incidents-unit-hub|U2I]]] ayant assisté à une représentation du [[[herman-fuller-hub|Cirque de l&#39;Inquiétant d&#39;Herman Fuller]]]. Le numéro de SCP-506-FR consistait à faire danser un groupe de douze ballerines décédées, chiffre qui fut mis en relation avec la disparition une semaine plus tôt de douze cadavres dans une morgue de la région. La présence de SCP-506-FR fut notée dans la très grande majorité des spectacles pour lesquels la Fondation dispose de témoignages jusqu&#39;à sa capture. Bien que les descriptions des numéros soient souvent difficiles à interpréter, SCP-506-FR semble avoir changé la nature de ses performances au fil des années. Cela expliquerait la durée particulièrement longue qu&#39;il a passée à officier sous le chapiteau principal malgré la propension d&#39;Herman Fuller à renouveler fréquemment les artistes qui s&#39;y produisent.

Si les premières représentations impliquaient des cadavres bien conservés dansant ou jonglant, SCP-506-FR s&#39;est peu à peu orienté vers des cadavres en putréfaction manifeste pratiquant des activités beaucoup plus dérangeantes. En 1998, un numéro de SCP-506-FR mettant en scène un monstre constitué de deux cadavres humains cousus ensemble est décrit. En 2004, il conçoit un spectacle sur le thème de la mythologie grecque où sont utilisés des centaures, des sirènes et des dieux composés de plusieurs parties humaines et animales.

**Capture :** SCP-506-FR fut capturé le 09/03/2022 à Marioupol, en Ukraine. La Fondation apprit de ses informateurs que des employés d&#39;Herman Fuller comptait profiter des attaques de la Russie sur ce territoire pour enlever plusieurs personnes dans un hôpital pédiatrique. La branche ukrainienne étant débordée par le déplacement des anomalies à risque hors de la zone de guerre, l&#39;affaire fut confiée à la branche française. Deux personnes non-anormales accompagnées de SCP-506-FR furent interceptées aux abords de l&#39;hôpital conformément aux informations fournies. Les deux individus non-anormaux prirent immédiatement la fuite. L&#39;un d&#39;entre eux fut intercepté par un tir non-léthal et incarcéré sous le matricule PdI-5896 mais l&#39;autre s&#39;échappa. SCP-506-FR paralysa deux agents et les fit tirer sur leurs camarades, causant trois morts. SCP-506-FR fut alors immobilisé par une source de nature inconnue et put être incarcéré dans un caisson de transport pour entités anormales en direction du Site-Aleph en hélicoptère. Une fois arrivé au site, il s&#39;avéra que SCP-506-FR avait récupéré ses capacités et il faillit s&#39;échapper en causant la mort de trois membres du personnel de confinement. Les mécanismes d&#39;urgence purent être activés avant la fuite de SCP-506-FR grâce au sacrifice de deux membres du personnel qui maintinrent les portes du caisson fermées jusqu&#39;à ce que le système d&#39;urgence s&#39;active et remplisse la salle de résine.


[[collapsible show=&#34;Addendum 506-FR-01 : Interrogatoire de la PdI &#34; hide=&#34;Addendum 506-FR-01 : Interrogatoire&#34;]]
&gt; **Interrogateur :** Dr Ecoln
&gt;
&gt; **Interrogé :** PdI-5896
&gt; -----
&gt; [DÉBUT DE L&#39;ENREGISTREMENT]
&gt;
&gt; **Dr Ecoln :** Bonjour PdI-5896, veuillez déclinez votre identité s&#39;il vous plaît.
&gt;
&gt; **PdI-5896 :** Jacob Herran, 42 ans, nationalité belge.
&gt;
&gt; **Dr Ecoln :** Très bien PdI-5896, pouvez-vous à présent m&#39;expliquer ce qui vous a amené près de cet hôpital ukrainien en pleine nuit en compagnie d&#39;une entité anormale ?
&gt;
&gt; **PdI-5896 :** C&#39;est le patron qui m&#39;a demandé d&#39;accompagner le Marionnettiste pour chercher des matériaux pour son prochain spectacle. Un truc nouveau sur les merveilles de l&#39;enfance ou je sais pas quel truc ce taré avait encore inventé.
&gt;
&gt; **Dr Ecoln :** Et donc vous étiez familier des représentations de ce &#34;marionnettiste&#34; ?
&gt;
&gt; **PdI-5896 :** Ça vous pouvez le dire ! Ça fait trente ans que je bosse dans ce cirque et j&#39;ai raté aucun spectacle. Ouais on peut dire que j&#39;en ai vu des trucs à vous couper le souffle au sens propre comme au figuré. Mais les numéros du Marionnettiste c&#39;est ceux que j&#39;aurais manqués pour rien au monde, parce que j&#39;étais son assistant personnel vous voyez ? Quand le vieux Manny m&#39;a récupéré dans un caniveau à moitié crevé et m&#39;a ramené au cirque Fuller m&#39;a dit : &#34;Tu vas t&#39;occuper de ce gars-là parce qu&#39;il vaut de l&#39;or, et tout ce qu&#39;il demandera tu lui dégotteras. Et tant qu&#39;il me fera de beaux numéros t&#39;auras à manger.&#34; Et moi j&#39;étais qu&#39;un gamin qui avait la dalle alors j&#39;a dit oui, et c&#39;est comme ça que j&#39;ai atterri au cirque.
&gt;
&gt; **Dr Ecoln :** En quoi consistait les tâches que vous donnait le Marionnettiste ?
&gt;
&gt; **PdI-5896 :** Oh, généralement pas grand chose vous savez. Il se débrouille très bien ce gars-là, et puis ça m&#39;arrange pas mal parce que recoudre des cadavres c&#39;est pas vraiment un truc qui m&#39;enthousiasme. Des fois je devais lui trouver de nouveaux costumes pour coller au thème de ses spectacles. À la fin ça devenait carrément dur, mais heureusement on a de bons costumiers. M&#39;enfin c&#39;est quand même moi qui faisait les retouches. Et puis après il fallait aller chercher le matériel... Au début c&#39;était juste des cadavres tous seuls à la morgue, mais après ça lui convenait plus, il disait qu&#39;il lui fallait de la qualité. Alors j&#39;ai essayé de refiler le boulot à des collègues parce qu&#39;un homme a ses limites vous comprenez ? Pis un jour le Marionnettiste était en train de coudre un chameau et un âne et il m&#39;a dit comme ça : &#34;Vous me décevez ces derniers temps Jacob&#34;. Quand un type aussi flippant et peu loquace vous déballe un truc comme ça vous vous remettez vite en question ! Alors j&#39;ai recommencé à l&#39;accompagner et c&#39;est peut-être bizarre à dire mais j&#39;ai l&#39;impression qu&#39;il était content...
&gt;
&gt; **Dr Ecoln :** Et concernant le Marionnettiste lui-même, vous avez plus de détails sur ce qu&#39;il est ? Vous l&#39;avez déjà vu sans son costume ? Ou de dos ?
&gt;
&gt; **PdI-5896 :** Chuis désolé m&#39;sieur je l&#39;ai toujours vu de face et habillé. J&#39;imagine que je vous apprends rien en vous disant qu&#39;il est pas humain, mais je sais aussi que je l&#39;ai jamais rien vu bouffer, ni dormir d&#39;ailleurs, et même ce vieux renard de Fuller ou ces maboules de clowns le traitaient avec prudence, comme un objet fragile qu&#39;on veut pas casser ou une personne susceptible qu&#39;on veut pas énerver.
&gt;
&gt; **Dr Ecoln :** Très bien merci, ce sera tout pour aujourd&#39;hui PdI-5896.
&gt;
&gt; [FIN DE L&#39;ENREGISTREMENT]

[[/collapsible]]
[[collapsible show=&#34;Addendum 506-FR-02 : Rapport d&#39;incident du 28/04/2022&#34; hide=&#34;Addendum 506-FR-02 : Rapport d&#39;incident&#34;]]
Le 28/04/2022 aux alentours de 23h, un individu affilié à la Main du Serpent, dénommé ci-après PdI-5903 s&#39;introduisit dans les locaux de la Fondation puis dans le confinement SCP-506-FR grâce à une paires de boucles d&#39;oreilles anormales lui permettant de devenir intangible tant qu&#39;il retenait sa respiration. La conversation suivante put être enregistrée.
@@@@
&gt; [DÉBUT DE L&#39;ENREGISTREMENT]
&gt;
&gt; //La PdI-5903 apparaît en trébuchant, essoufflée, dans le caisson de transport.//
&gt;
&gt; **PdI-5903 :** Couturière, enfin je vous retrouve.
&gt;
&gt; **SCP-506-FR :** Encore vous. Vous ne me laisserez donc jamais en paix.
&gt;
&gt; **PdI-5903 :** Je trouve que vous m&#39;accueillez bien froidement, alors que je suis venue vous sauver des Geôliers.
&gt;
&gt; //SCP-506-FR sort sa paire de ciseaux et se met à les ouvrir et les fermer lentement entre ses doigts, comme s&#39;il réfléchissait.//
&gt;
&gt; **SCP-506-FR :** Vraiment ? Je me doutais que vous me preniez pour un imbécile mais à ce point c&#39;en est offensant. Ainsi donc vous venez me sauver. J&#39;imagine que par sauver vous entendez &#34;enfermer dans un livre où je pourrais moisir pour toujours&#34; ? Oh, ou peut-être pourrions-nous mentionner le fait que ma capture était dans un premier temps de votre faute ?
&gt;
&gt; //La PdI-5903 pâlit et recule d&#39;un pas avant de reprendre contenance.//
&gt;
&gt; **PdI-5903 :** Écoutez, ce n&#39;est pas ce que vous croyez ! Je ne voulais pas vous forcer la main en vous faisant capturer, mais je ne pouvais pas vous laisser attaquer cet hôpital plein d&#39;innocents. Quant à mes livres ils constituent des refuges tout à fait sûrs et efficaces pour permettre la survie de leurs habitants.
&gt;
&gt; **SCP-506-FR :** Le genre de refuge où l&#39;on périt brûlé par la première pyromane venue ? Allons ma chère, ne me faites pas l&#39;affront de me prendre pour un de ces nigauds que vous avez convaincus de s&#39;installer dans la [[[SCP-213-FR | Forêt Sombre]]]. Comme je vous l&#39;ai déjà expliqué je vis de rires et de spectacles, pas d&#39;encre et de papier. Nous savons toutes les deux que vos livres sont plus des pièges mortels que des endroits sûrs.
&gt;
&gt; **PdI-5903 :** Couturière, vous savez comme moi que quand bien même vous échapperiez à votre prison vous ne pourrez pas vivre ainsi éternellement. L&#39;anormal de ce monde est peu à peu capturé et enfermé ou détruit. Mes livres ne sont peut-être pas parfait mais vous y serez en sécurité je vous le garantis. J&#39;ai commis une erreur avec la Forêt Sombre, mais je garde les autres volumes précieusement dans un coin de la bibliothèque qui m&#39;a été alloué. Je sais que c&#39;est dur mais vous devez accepter que c&#39;est le mieux pour vous.
&gt;
&gt; **SCP-506-FR :** Qui êtes-vous pour me dire quoi faire petite écervelée ? Vous m&#39;appelez Couturière mais je suis le Marionnettiste désormais et mes numéros font trembler les foules de terreur et de fascination. Vous vous croyez rusée avec vos quelques tours et vos misérables mondes de papier ? La grande première de mon numéro a lieu dans un mois et je n&#39;ai ni matériau, ni répétitions. Croyez-vous que j&#39;ai le temps de m&#39;appesantir sur vos âneries alors qu&#39;il me faut trouver un moyen de rejoindre le cirque rapidement ? Déguerpissez avant que je ne vous découpe en tronçons tortillants et les recouse pour en faire un serpent.
&gt;
&gt; //PdI-5903 soupire et disparaît.//
&gt;
&gt; [FIN DE L&#39;ENREGISTREMENT]
