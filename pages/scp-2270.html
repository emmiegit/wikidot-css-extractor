**Ítem #:** SCP-2270

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Información escrita o electrónica relacionada con SCP-2270 o los encantamientos de SCP-2270 (específicamente instancias de SCP-2270-A) ha de ser estrictamente controlada, y todos los documentos originales deben guardarse en un contenedor de almacenamiento de alta seguridad en el Sitio-81. Bajo ninguna circunstancia el personal no autorizado puede acceder o revisar los documentos antes mencionados. 

Los activos de inteligencia de La Fundación han de monitorear Internet y otros medios de difusión en busca de signos de información relacionada con SCP-2270. Los individuos encontrados en posesión de materiales de SCP-2270 han de ser arrestados, interrogados y liberados después de tratamiento con amnésicos a menos que investigación de seguimiento esté justificada. 

**Descripción:** SCP-2270 es la designación grupal de información, encantamientos y rituales específicos relacionados con el dios mesopotámico de la guerra y el Sol, Nergal[[footnote]]נֵרְגַל en hebreo original.[[/footnote]]. Esta información puede tomar varias formas, pero se cree que la fuente original de estos conjuros es una serie de ocho textos por un autor y filósofo renacentista de Roma, Sorin Vasilica[[footnote]]De acuerdo a los textos escritos sobre Vasilica, el autor murió después de convocar a Nergal en persona, tras fallar intentando completar el ritual. Sus palabras finales están registradas como &#34;Oh, Doamne, Doamne, ce am făcut. Mă simt căldura (Oh Dios, oh Dios, qué he hecho. Puedo sentir el ardor).[[/footnote]]. Estos textos, titulados colectivamente //Recurs la Ereshkigal//[[footnote]]&#34;Plegaria a Ereshkigal&#34;[[/footnote]] y designados SCP-2270-A, existen en algunas copias originales.


SCP-2270-A está escrito en prosa esporádica, ocasionalmente carente de sentido, que de vez en cuando deriva en explicaciones complicadas e intrincadas de rituales y encantamientos requeridos para persuadir a Nergal de atacar a una fuerza enemiga grande y abrumadora. Cada uno de los ocho volúmenes describe una sección diferente de la &#34;plegaria&#34;, cuyos resúmenes se enumeran a continuación:

# **Volumen I** - //&#34;Un Grito en el Viento Abrasador&#34;// - El volumen describe las razones por las que un mortal se atrevería a buscar ayuda Nergal, cuando la presencia de la entidad sería suficiente para abrasar la Tierra. Los rituales contenidos en él incluyen aquellos diseñados para apelar a la justicia divina de Nergal.
# **Volumen II** - //&#34;Una Llamada a la Sangre Derramada &#34;// - El volumen describe cómo Nergal no puede comunicarse con los mortales[[footnote]]Descrito literalmente como Nergal siendo completamente incapaz de comprender la “inferior” habla humana.[[/footnote]], pero aquellos buscando sangre le llaman aun así. Los rituales contenidos en él incluyen aquellos diseñados para apelar a la furia de Nergal.
# **Volumen III** - //&#34;Una Señal&#34;// - - El volumen describe cómo, para buscar la atención de lo divino, el solicitante debe antes buscar al consorte primario de Nergal, Ereshkigal, que en solitario se sienta en la mano derecha de Nergal. Los rituales contenidos incluyen aquellos diseñados para apelar a la atención de Nergal a través de Ereshkigal.
# **Volumen IV** - //&#34;Plegaria a Ereshkigal&#34;// - El volumen describe cómo uno hablaría a la semi-divina torturadora[[footnote]]//half-divine she-torturer// en el artículo original — **N. del T**[[/footnote]] Ereshkigal, y qué ha de ser dicho para convencerla de hablar a Nergal en nombre del solicitante. Queda altamente implícito que Ereshkigal se comunica y controla la voluntad de Nergal mediante la fornicación. Los rituales contenidos incluyen aquellos diseñados para apelar a la lujuria de Nergal.
# **Volumen V** - //&#34;Indicio de Culpa Divina&#34;// - - El volumen describe qué se debe decir y hacer para identificar un blanco de la furia de Nergal, y cómo transmitir esa información a través de Ereshkigal[[footnote]]Se insinúa de forma contundente que los dos hablan diferentes idiomas, y sólo son capaces de comunicarse utilizando el método arriba mencionado.[[/footnote]] elaborando las palabras necesarias en su lenguaje. Los rituales contenidos incluyen aquellos diseñados para apelar a la mirada penetrante de Nergal.
# **Volumen VI**[[footnote]]Aunque es referido y descrito en otros volúmenes dentro de la colección, hasta la fecha los activos de La Fundación no han podido localizar ninguna porción del Volumen 6, o cualquier conocimiento del texto que no esté escrito de otra forma en cualquier otra parte.[[/footnote]] - //&#34;Aceptación de la Consecuencia Eterna&#34;// - El volumen describe las consecuencias de convocar a Nergal. Específicamente, aquellos que se enlazan con la deidad, después de la muerte, son esclavizados en su horno en el Sol para alimentar los fuegos de su odio eternamente. Se cree que no se describen rituales dentro de este volumen.
# **Volumen VII** - //&#34;Un Sacrifio de Vida / Una Plegaria Final&#34;// - El volumen describe cómo, después de apelar exitosamente a Ereshkigal y aceptar las consecuencias, el solicitante debe hacer una última apelación a Nergal por medio de un sacrifico de sangre. Ereshkigal entonces toma la sangre derramada del sacrificio y la presenta ante Nergal, que la consume para desencadenar su sed de sangre. Los rituales contenidos incluyen aquellos diseñados para apelar a la cólera de Nergal.
# **Volumen VIII** - //&#34;Victatorius&#34;// - El volumen describe la oración que debe serle dada a Nergal mientras la deidad pronuncia su juicio contra en “Culpable&#34;, con el fin de asegurar que Nergal tome la resolución que desea el solicitante. La oración, que está escrita en más de cuatrocientas páginas y ocupa el 97% del volumen, debe ser leído de principio a fin sin pausa. Es explicado que, en caso de que el solicitante no pueda hacer esto, Nergal le destruirá a él en lugar de al Culpable. El ritual contenido es una única plegaria.
SCP-2270-B es la entidad descrita dentro de SCP-2270-A, de la que actualmente se sospecha que es la deidad Nergal. Basándose en los registros presentes, se cree que SCP-2270-B sólo se ha manifestado una vez: durante el Incidente 2270-Alpha[[footnote]]Testeos posteriores de las capacidades de SCP-2270 por parte de La Fundación han sido infructuosos.[[/footnote]]. SCP-2270-B se manifestó como un brazo gigante y de color vivo, extendiéndose hacia la Tierra desde el Sol. Se ha observado que SCP-2270-B es capaz de realizar un único impacto balístico concentrado con una fuerza estimada de 275 pentajulios[[footnote]]Esta estimación de la fuerza de impacto está basada únicamente en las observaciones del estado de las partículas en el punto exacto del impacto, y un área circular de 50m de radio a su alrededor. La energía contenida en el impacto pareció disiparse rápidamente, mayormente como luz y calor.[[/footnote]].

**Anexo 2270.1:** Incidente 2270-Alfa



El 16 de Marzo, 1994, una explosión masiva fue detectada cerca de la ciudad de Fort Peck, en Montana. Historias de cobertura de una explosión accidental en un depósito de armas del ejército fueron rápidamente diseminadas entre el público mientras los agentes de La Fundación trabajaban para descubrir la causa. La única grabación del incidente fue una accidental, y debido a los efectos atmosféricos provocados por la manifestación de SCP-2270-B, la grabación fue gravemente dañada.

Posteriormente al Incidente 2270-Alpha, se descubrió que un hombre local, Jerry Hubert de Augusta, Montana, estuvo recientemente preguntando por información relacionada con SCP-2270 en salas de chat de Internet dedicadas a lo oculto[[footnote]]Notablemente, el Sr. Hubert había hecho requerir la presencia de las fuerzas de la ley por disturbios domésticos menores, pero nunca se presentaron cargos.[[/footnote]]. Después de la incapacidad de la investigación inicial para encontrar al Sr. Hubert, una redada en su casa de Augusta descubrió una serie de correos electrónicos enviados a un contacto del Grupo Rutherford, un proveedor de la División Americana de Marshall, Carter, and Dark, Ltd. En los mensajes, el Sr. Hubert solicita información pertinente a SCP-2270, y más tarde compra la totalidad de un set casi completo de SCP-2270-A por 75,000$. La investigación exhaustiva fue incapaz tanto de determinar la identidad del contacto, como la ubicación desde la que se envió el conjunto de SCP-2270-A.

Tras la investigación, los agentes de La Fundación descubrieron que el Sr. Hubert falleció el 16 de marzo de 1994, después de conducir su vehículo por un terraplén, chocar contra un árbol y morir instantáneamente. Se cree que conducía a casa después de concluir el ritual de SCP-2270. Un pack vacío de doce cervezas Coors Light se encontró en el asiento trasero de su vehículo, junto con los manuscritos de SCP-2270-A que el Sr. Hubert había adquirirdo. El individuo identificado en los correos electrónicos, supuestamente Dave Terrell de Augusta, Montana, nunca fue encontrado.</textarea></pre>
