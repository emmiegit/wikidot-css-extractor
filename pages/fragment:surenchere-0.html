[[div class=&#34;page-title&#34; style=&#34;display: block;&#34; id=&#34;#page-title&#34;]]
&#34;Le Livre D&#39;Eibon&#34; (B9O8K/3IBO2/GS8C6)
[[/div]]

||||~ B90TK/31B0N/GS8C6||
||~ Statut||Non Acquérable||
||~ Demande||Élevée||
||~ Valeur||$840,000,000 / 627 270 000 £||
||~ Disponibilité||Unique||
||~ Identifiant||Le Livre d&#39;Eibon||
||~ Description||L&#39;article est un livre à la couverture de cuir brun sans titre mal collée, daté de 1000 après J.C. L&#39;article peut absorber n&#39;importe quoi en lui à travers sa couverture lorsque le cuir est décollé, ce qui crée un nouveau chapitre dans le livre, accessible à travers son sommaire. Il y a actuellement 158 chapitres, chacun avec son style et sa police propre à ce qui est enfermé à l&#39;intérieur et raconte ce qui arrive dans la dimension de poche manifestement créée lors de la capture. Pas d&#39;information sur un éventuel moyen de sortir de l&#39;article.||
||||~ Marshall, Carter &amp; Dark, Ltd.||
-------------
||||||||~ Rapport Initial||
||~ Auteur || Chevalier Gauthier de Haufort ||~ Date || Troisième jour du Seigneur, Mai de l&#39;an de grâce Cent Cinquante Deux ||
||~ Intérêt||Élevé||~ Identifiant|| Codex du Diable ||
||||||||L&#39;écuyer Hugues et moi-même avons longuement guerroyé aux côtés de nos frères d&#39;arme et de foi ces derniers jours. Nous avons fait prisonnier l&#39;un des sarrasins impies qui bafoue notre foi et le Seigneur en foulant de ses pieds la Terre Sainte. Il sera bientôt renvoyé à son sombre maître sous le sol, mais dans un but désespéré de sauver sa misérable existence maléfique, le Maure nous a suppliés de tout son coffre et de toutes ses larmes de ne pas continuer vers le Sud. Intrigués par ses cris, nous l&#39;avons sommé d&#39;en dévoiler plus, mais ce forçât a refusé, ne poussant que plus de jérémiades. La promesse du feu purificateur a fini par avoir raison de son mutisme mesquin. Le misérable a alors parlé d&#39;une caverne, plus au Sud, protégés par d&#39;autres comme lui, renfermant un livre maudit. Nous l&#39;avons bien sûr libéré de son péché, et désireux de sauver cette antique relique, avons fait route. L&#39;endroit indiqué existait bien. _
 _
À l&#39;intérieur, un pont immense nous attendait, surplombant un abysse plus noire qu&#39;une nuit sans lune. Au bout de cet édifice de pierre, une salle ronde, dont la perfection ne pouvait être l&#39;œuvre des hommes mais celui des anges. Et au centre de la pièce, sur un autel d&#39;une roche à la couleur indescriptible, se tenait ce Codex. Imaginant de prime abord qu&#39;il contenait quelque parole d&#39;un Saint, d&#39;un Séraphin ou du Seigneur lui-même, nous l&#39;ouvrîmes, avec le respect solennel que notre foi nous intimait. La couverture de cuir se décolla légèrement, et je n&#39;entendis point l&#39;écuyer Hugues disparaître. _
 _
Ce que je lisais à l&#39;intérieur n&#39;était pas l&#39;œuvre de Dieu, mais du Malin. Le Maure avait raison : ce Codex est maudit, et doit être banni. Je vous transmets, maître Bernard de Tramelay, cette relique du Diable afin que vous puissiez statuer sur les efforts à mener à son encontre. Puisse le Seigneur me pardonner d&#39;avoir ouvert ce noir Codex.||||||||
||||~ Dossier ouvert sous :|||| B90TK/31B0N/GS8C6 ||
||||||||~ Ordre des Templiers||
------
||||||~ Informations de Suivi||
||||||~ B90TK/31B0N/GS8C6 ||
||~ Propriétaire ||~ Date ||~ Commentaires||

|| Ottokar 1^^er^^ de Bohème || 1200 || Saisi chez un vassal accusé d&#39;hérésie.  ||
|| Monastère de Sedlec || 1230 || Transmis au monastère à mort du roi Ottokar 1^^er^^ de Bohème par ses héritiers. ||
|| Monastère de Břevnov || 1270 || Racheté au monastère de Sedlec par un moine informé des propriétés de l&#39;article. ||
|| Abbé de Broumov || 1477 || Le Monastère de Břevnov étant la cible de nombreuses croyances et attaques étrangères, l&#39;abbé de Broumov prend en charge l&#39;article. ||
|| Rodolphe II du Saint-Empire || 1593 || Réquisitionné par le prince Habsbourg sous l&#39;influence de son conseiller Antoine de Carrière. ||

|| Inconnu || 7 mai 1697 || Lors de l&#39;incendie de la Bibliothèque de Stockholm, l&#39;article disparaît de la circulation. Une copie non anormale est retrouvée dans les rues environnantes, et remplace encore aujourd&#39;hui l&#39;article. ||
|| R.D. Chapell || 23 janvier 1911 || Richard D. Chapell est repéré avec l&#39;article en sa possession, qu&#39;il utilise pour faire parler ses adversaires politiques et économiques. Refus de toute collaboration de sa part. ||

||Marshall, Carter &amp; Dark, Ltd. || 18 août 20██ || Rachat de l&#39;article auprès de l&#39;émir Mohammed ben Rachid Al Zayhed. ||

||||||||~ Marshall, Carter and Dark, Ltd. ||

---------

||||||||~ Mémo 01||
||||||||~ B90TK/31B0N/GS8C6 ||
||~ Expéditeur || Vanessa Marcus ||~ Destinataire || Iris Dark ||
|||||||| Madame,  _
 _
Nous pensons avoir retracé la piste de l&#39;article depuis l&#39;Argentine. Pour des raisons inconnues, ses propriétaires semblent régulièrement oublier leur acquisition passée ou présente, ce qui a rendu la tâche d&#39;autant plus compliquée.  _
 _
Fort heureusement, le traitement des laboratoires Prometheus fait effet, et l&#39;un de mes indics confirme un artéfact similaire à l&#39;article dans les possessions de l&#39;émir Mohammed ben Rachid Al Zayhed, de la famille princière des Émirats Arabes Unis. _
 _
Afin d&#39;amorcer les négociations, je désirais revenir vers vous pour être parfaitement au clair, au vu de ce que l&#39;article représente. Dois-je me présenter comme un simple collectionneur pour éviter d&#39;ébruiter notre intérêt, ou au contraire annoncer directement notre club pour assurer la négociation ?||
||||||||~ Marshall, Carter and Dark, Ltd.||

------

||||||||~ Mémo 02||
||||||||~ B90TK/31B0N/GS8C6 ||
||~ Expéditeur || Iris Dark ||~ Destinataire || Vanessa Marcus ||
|||||||| Inutile de nous dévoiler pour le moment, nos amis de la librairie locale vont très probablement entrer dans la danse eux aussi. S&#39;ils savent que nous sommes là, les choses pourraient très rapidement dégénérer, et cette instabilité n&#39;es pas bonne pour les affaires. _
 _
Messieurs Marshall, Carter et moi-même sommes particulièrement attentif au bon déroulé de cette opération, mais je tiens à rappeler que nous ne sommes pas les seuls à vouloir l&#39;article, loin de là. D&#39;après notre aimable correspondant, la Fondation SCP prépare quelque chose, reste à savoir si elle est au courant de l&#39;existence du Livre. _
 _
Pour toute autre question ou demande de fonds, je suis à votre entière disposition. Nous comptons sur vous.||
||||||||~ Marshall, Carter &amp; Dark, Ltd.||

------

||||||||~ Mémo 03||
||||||||~ B90TK/31B0N/GS8C6 ||
||~ Expéditeur || Amos Marshall ||~ Destinataire || Iris Dark ||
|||||||| Iris, les nouvelles ne sont pas excellentes.  _
 _
Vanessa a été retrouvée suicidée de deux balles dans le dos. Ce n&#39;est clairement pas la signature de la Main, le travail est trop propre. L&#39;opération a été menée d&#39;une main très discrète, pas du tout le genre de ces hippies, ni de la CMO. Peut être un coup des faux terroristes, ou d&#39;une agence gouvernementale. J&#39;envoie trois fixeurs sur place, et un mail a été envoyé à Primordial pour qu&#39;ils dépêchent une équipe sur place. Je déteste avoir à lancer des opérations aussi vite, mais on dirait qu&#39;on nous a pris de court. _
 _
Je te dis si je trouve plus d&#39;informations, Robert est en copie.||
||||||||~ Marshall, Carter &amp; Dark, Ltd.||

-------------

||||||||~ Mémo 04||
||||||||~ B90TK/31B0N/GS8C6 ||
||~ Expéditeur || Amos Marshall ||~ Destinataire || Iris Dark ||
|||||||| J&#39;ai trouvé les fauteurs de troubles : ces petits plaisantins de Quiet Pills. Ils ont accepté de me vendre leur registre, et l&#39;assassinat a été commandé par un certain &#34;Personne&#34;, avec la signature anormale qui l&#39;accompagne. Évidemment. _
 _
J&#39;en ai plus qu&#39;assez de voir apparaître ce nom dans nos bases de données. Je ne sais pas qui, ou ce que c&#39;est, mais il va sérieusement falloir prendre le problème à bras-le-corps. ||
||||||||~ Marshall, Carter &amp; Dark, Ltd.||

-------------

||||||||~ Mémo 05||
||||||||~ B90TK/31B0N/GS8C6 ||
||~ Expéditeur || Samuel Josse ||~ Destinataire || Robert Carter ||
||~ Pièces jointes : || [# fiche_lecture.docxx] [# profil_candidats.xlsxx] ||||||
|||||||| Le colis a été réceptionné. Comme indiqué dans notre précédent échange, J&#39;ai mis en route le système de sécurité, les stabilisateurs sont en place. _
 _
Vous trouverez en pièce jointe la description des premiers chapitres, auxquels je n&#39;ai pas pu attribuer de police puisqu&#39;ils sont manuscrits. À ce propos, je suis personnellement curieux de savoir comment l&#39;article choisit sa police. J&#39;ai également adjoint une liste triée des candidats potentiels à l&#39;achat souhaitant démonstration. Au vu des enjeux de l&#39;article, ainsi que du contexte politique et économique qui l&#39;entoure, j&#39;ai pris la liberté d&#39;exclure des propositions les clients potentiellement belliqueux ou ceux qui n&#39;ont que très peu de chances de présenter des moyens à la hauteur. Vous comprendrez sans peine pourquoi Allison Eckart a été écartée, le risque de contamination est trop grand. _
 _
Cependant, la présence du commissaire de Gendastrerie Michel Albert ainsi que de Roger Johnson de l&#39;U2I ouvre des opportunités politiques à ne pas négliger. Bien qu&#39;il soit peu probable que ces individus soient en mesure d&#39;acheter l&#39;article, les vidéos d&#39;enregistrement de leur présence aux démonstrations pourrait se révéler onéreuses, voire plus.||
||||||||~ Marshall, Carter &amp; Dark, Ltd.||

-----------

||||||||~ Mémo 06||
||||||||~ B90TK/31B0N/GS8C6 ||
||~ Expéditeur || Iris Dark ||~ Destinataire || Amos Marshall ||
|||||||| Nous nous sommes encore fait doubler sur cette affaire, Amos. On dirait bien que quoi qu&#39;il arrive, il nous est impossible de conserver le Livre d&#39;Eibon. Il n&#39;empêche que cette opération est un fiasco : nous avons perdu le livre, des recettes colossales, nos espoirs d&#39;apaisement avec le lobby du papier et par-dessus le marché, l&#39;un de nos meilleurs commissaires-priseurs. _
 _
Je sais que tu as très envie de lâcher nos dogues sur Charles Borel. Pour dire vrai, si le contexte était différent j&#39;aurais sans doute approuvé chaleureusement une telle décision, mais nous savons tous que déclarer une guerre ouverte à la Fondation n&#39;est pas une riche idée tant elle peut rendre volatile les marchés. Laissons simplement comprendre aux vendeurs de cadenas que c&#39;était une mauvaise idée en refroidissant nos partenaires quant à leurs activités. _
 _
Pourquoi ne pas revendre à ce &#34;Némo&#34; une partie de leur base de données ? ||
||||||||~ Marshall, Carter &amp; Dark, Ltd.||
