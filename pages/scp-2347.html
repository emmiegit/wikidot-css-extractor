**Titre original :** SCP-2347 - Maxwell&#39;s Phoenix
**Auteur :** [[user Drewbear]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 15 juillet 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2347

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-2347 doit être confiné dans une cellule de confinement pour humanoïde standard qui doit être maintenue à une température de 50 à 55 °C. Toutes les interactions avec SCP-2347 doivent être réalisées au moyen de robots télécommandés, et aucun animal à sang chaud ne doit entrer dans une zone tampon de 10 mètres autour de la cellule de confinement en dehors des procédures de test. SCP-2347 ne doit pas recevoir de nourriture, de boisson ou de substances hygiéniques d&#39;une température inférieure à 45 °C.

Dans le cas d&#39;une brèche de confinement, SCP-2347 peut être maîtrisé en utilisant des protocoles non-létaux standard de neutralisation de menaces humaines. Si les protocoles standard ne peuvent pas être mis en œuvre ou sont inefficaces, les membres du personnel ont ordre de faire diminuer rapidement la température de l&#39;environnement autour de SCP-2347, de préférence à un minimum de 15 °C, jusqu&#39;à ce que la Phase 2 soit terminée. Cette méthode n&#39;est pas recommandée comme procédure principale en raison du risque élevé de dégâts collatéraux ; si cette méthode est mise en place, tous les membres du personnel devraient rester à une distance minimale de 10 mètres de l&#39;anomalie jusqu&#39;à ce que la Phase 2 soit terminée.
  
**Description :** SCP-2347 est un humain génétiquement mâle capable de transmission de chaleur involontaire et d&#39;auto-résurrection exothermique. Mis à part ses propriétés involontaires, SCP-2347 est physiquement et fonctionnellement identique à un humain non-anormal standard et requiert une alimentation et des besoins médicaux standards.

Les propriétés de SCP-2347 peuvent être divisées en 2 phases. La longueur de la Phase 1 dépend de facteurs environnementaux et il a été observé qu&#39;elle pouvait durer de 17 minutes jusqu&#39;à 37 jours. Au cours de cette phase, les processus d&#39;équilibre thermique de l&#39;environnement aux alentours de SCP-2347 s&#39;inversent de sorte que SCP-2347 subit un net gain de chaleur tandis que les environs perdent de la chaleur si SCP-2347 est plus chaud que son environnement, et vice-versa si SCP-2347 est plus froid que ses environs. Le taux de transfert est proportionnel à la température ambiante et est minimal à 53-54 °C. Il a été observé que SCP-2347 subit des symptômes d&#39;hypothermie lorsque la température ambiante est supérieure à 65 °C.

Une fois que SCP-2347 a accumulé une quantité suffisante de chaleur (assez pour augmenter sa température corporelle à approximativement 40-43 °C), ce dernier entrera en combustion spontanée. La température de tous ses tissus mous augmentera jusqu&#39;à au moins 150 °C en moins d&#39;une seconde et cette température se maintiendra jusqu&#39;à ce que tous les tissus mous se soient transformés en cendres. Les mesures de contrôle des incendies permettent de minimiser les dégâts infligés aux alentours de l&#39;anomalie mais ne permettent pas d&#39;empêcher la combustion de SCP-2347.

Après la fin de l&#39;évènement de combustion de SCP-2347, celui-ci entre dans sa Phase 2. Toute les parties restantes de sa structure osseuse restent à une distance minimale de 0,8 mètres les unes des autres et se déplacent lentement afin de reconstruire la configuration squelettique humaine normale en 24 heures[[footnote]] Actuellement, on ne sait pas si SCP-2347 pourrait se régénérer de cette façon après une immolation causée par d&#39;autres anomalies basées sur le feu, telles que [[[SCP-1179]]] ou [[[SCP-1641]]]. [[/footnote]]. Une fois la reconstruction complète, les restes squelettiques subissent une brève période de transfert de chaleur extrême, pouvant réduire la température de ses environs de 25 °C en moins de 3 secondes. Cela provoque la réapparition de SCP-2347, nu et indemne.

SCP-2347 n&#39;a pas de résilience physique inhabituelle envers les extrêmes thermiques, ni de résistance inhabituelle à la douleur. En se basant sur les observations et les témoignages de l&#39;anomalie elle-même, SCP-2347 subit intégralement ses évènements d&#39;immolation tout comme un humain non-anormal. Il redoute fortement ces évènements et coopère pleinement avec les efforts de la Fondation en vue de réduire leur fréquence.</textarea></pre>
