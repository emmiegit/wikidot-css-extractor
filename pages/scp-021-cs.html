**Název: SCP-021-CS**
**Autor:** [[*user Hajgrando]]
**Poděkování: [[*user Modular]] [[*user Utylike ]]
[[include info:end]]

**Objekt #:** SCP-021-CS

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Cela SCP-021-CS musí být vybavena jako obyčejná bytová jednotka. SCP-021-CS musí být poskytnuty veškeré potřebné věci, od knih po kosmetické přípravky. SCP-021-CS nikdy neprojevilo zájem o útěk či vzdor a je mu proto povoleno se pohybovat po vymezeném perimetru Oblasti-13CS, který zahrnuje jídelnu a cestu z jeho cely do jídelny. Zaměstnancům je povoleno s SCP-021-CS konverzovat.

**Popis:** SCP-021-CS je muž skandinávského původu a vysoké postavy, přibližně ve věku 30 let. Subjekt si nepamatuje nic ze své minulosti od zadržení Nadací, ale často mluví o svém otci, ačkoliv si nepamatuje jeho jméno, ani vzhled. SCP-021-CS upřednostňuje oslovení Ingen ale není si jisté, zda je to jeho skutečné jméno.

SCP-021-CS dokáže neznámým způsobem rozpoznat veškeré dobré vlastnosti subjektu, s nímž právě hovoří. Dle výpovědi SCP-021-CS &#34;to prostě ví&#34;. Nicméně existuje teorie, dle které SCP-021-CS tyto vlastnosti vidí za pomocí jeho dokonalých znalostí neverbální komunikace, avšak SCP-021-CS nedokáže stejným způsobem rozpoznat žádné záporné vlastnosti. 

SCP-021-CS disponuje ještě jednou anomální vlastností, o které není jisté, zda jí dokáže kontrolovat. Každý, kdo zahájí s SCP-021-CS komunikaci, se začne chovat způsobem, který představuje jeho osobní ideál chování. V praxi to znamená, že pokud si subjekt sám na sobě cení nějaké vlastnosti, nebo si nějaké vlastnosti/vlastností cení na ostatních, ale sám jimi nedisponuje, SCP-021-CS v něm právě tyto vlastnosti zveličí, či vyvolá. Ovlivněný subjekt si tohoto fenoménu není vědom. Právě tato vlastnost nejspíše stojí za skutečností, že SCP-021-CS s každým dokonale vychází.

SCP-021-CS se nikdy nedostalo s nikým do konfliktu a když se k nějakému konfliktu schylovalo, vždy okamžitě zareagovalo způsobem, kterým všechny přítomné uklidnilo a ke konfliktu se neschýlilo.

Kvůli přesné definice anomálie SCP-021-CS bylo provedeno několik experimentů, kdy byl před SCP-021-CS sehrán konflikt a čekalo se, jak bude subjekt reagovat. Nicméně SCP-021-CS vždy jen přihlíželo a jakmile byl pokus zrušen, subjekt se postavil a začal tleskat. 

**Dodatek 021-CS-1:**

Následuje přepis několika interakcí mezi nadačním personálem a SCP-021-CS.

&gt; **Interagující osoba:** Dr. Pill
&gt; 
&gt; **Běžné chování:** Dr. Pill se v Nadačním prostředí cítí nedoceněně a často si stěžuje, že je přehlížen ostatními zaměstnanci. Většinu času je tichý a zamlklý.
&gt; 
&gt; **Situace:** Dr. Pill a SCP-021-CS se pustili do bezúčelného rozhovoru během pauzy na oběd. 
&gt; 
&gt; //Dr. Pill si se svým obědem sedá ke stolu, u kterého sedí SCP-021-CS, prohlížejíc si Dr. Pilla pohledem.//
&gt; 
&gt; **Dr. Pill:** Zdravím.
&gt; 
&gt; **SCP-021-CS:** Taktéž zdravím, Dr. Pille. Jak se vám daří? 
&gt; 
&gt; **Dr. Pill:** Vlastně docela dobře. V tuhle chvíli pracuji na opravdu zajímavém SCP.
&gt; 
&gt; **SCP-021-CS:** To je úžasné! Povězte mi víc.
&gt; 
&gt; //Dr. Pill začne pro něj velmi nezvyklým chováním, tedy energicky a temperamentně,  hovořit o své práci. SCP-021-CS se zájmem naslouchá Dr. Pillovi.//
&gt; 
&gt; //Po 30 minutách, když Dr. Pillovi končí přestávka, odchází velmi neochotně od SCP-021-CS a táže se, kdy by se mohli opět setkat.//
&gt; 
&gt; **Poznámka Dr. Pilla:** //SCP-021-CS jsem si velmi oblíbil, většinou mě lidi takhle dlouho neposlouchaj. Škoda, že se takhle ke mně nechovají i kolegové.//


&gt; **Interagující osoba:** Kapitán Šedý
&gt; 
&gt; **Běžné chování:** Kapitán Šedý je velmi vážený velitel MTF. Mezi zaměstnanci má skutečný respekt primárně kvůli oddanosti své práci.  
&gt; 
&gt; **Situace:** Kapitán Šedý si sedá se svou černou kávou ke stolu, u kterého sedí SCP-021-CS.
&gt; 
&gt; **SCP-021-CS:** Dobré odpoledne.
&gt; 
&gt; **Kapitán Šedý:** A co je na něm dobrýho? Maximálně tohle kafe.
&gt; 
&gt; **SCP-021-CS:** To mi povídejte.
&gt; 
&gt; **Kapitán Šedý:** Drž hubu... co ty o tom můžeš vědět?
&gt; 
&gt; **SCP-021-CS:** To jste celej vy, Kapitáne. Jakmile někdo neni agent, tak je to kretén. 
&gt; 
&gt; **Kapitán Šedý:** V podstatě. Ostatní jen šťouraj do toho, co sem přitáhnu. Mám se jim za to snad klanět?
&gt; 
&gt; **SCP-021-CS:** Já jsem ten, do koho šťouraj. Myslíte, že se mi to líbí? Kdyby mě k tomu pustili, byl bych skvělej agent.
&gt; 
&gt; **Kapitán Šedý:** To víš že jo.
&gt; 
&gt; //Kapitánu Novotnému končí přestávka a proto se beze slova zvedá k odchodu. SCP-021-CS jej nechává beze slova odejít.//
&gt; 
&gt; **Osobní poznámka kapitána Novotného:** //Sebevědomí mu nechybí. Nebejt to skip, pronul bych si ho.//


&gt; **Interagující osoba:** Dr. Bittner
&gt; 
&gt; **Běžné chování:** Dr. Bittner je společenské povahy, nicméně, dle jeho slov, &#34;pořád běhá od problému k problému a nemá chvíli klidu.&#34;
&gt; 
&gt; **Situace:** Dr. Bittner sedí u stolu a popíjí ovocný čaj. SCP-021-CS si přisedá a v ruce drží černý hrnek s černým čajem.
&gt; 
&gt; **SCP-021-CS:** Zdravím.
&gt; 
&gt; **Dr. Bittner:** Zdravím.
&gt; 
&gt; ...
&gt; 
&gt; //Po dobu následujících 30 minut nastává absolutní ticho ze strany obou účastněných. Dr. Bittner poté končí přestávka, a proto se zvedá k odchodu.//
&gt; 
&gt; **Dr. Bittner** Na shledanou
&gt; 
&gt; **SCP-021-CS:** Přeji hezký den.
&gt; 
&gt; **Osobní poznámka Dr. Bittner:** //Přál bych si, aby i ostatní byli jako SCP-021-CS.// 


**Dodatek 021-CS-2:**

&gt; **Přepis záznamu z výslechu 21-CS-003**
&gt; 
&gt; **Vyslýchající:** Dr. Grando
&gt; 
&gt; [ZAČÁTEK ZÁZNAMU]
&gt; 
&gt; **Dr. Grando:** Zdravím, Ingene.
&gt; 
&gt; **SCP-021-CS:** Dobré odpoledne, Dr. Grando. Jak se vám dnes daří?
&gt; 
&gt; **Dr. Grando:** Docela dobře, děkuji za optání. Měl bych na vás pár otázek.
&gt; 
&gt; **SCP-021-CS:** Ptejte se, doktore.
&gt; 
&gt; **Dr. Grando:** Zajímalo by mě, co všechno si pamatujete o svém otci.
&gt; 
&gt; **SCP-021-CS:** Lidé si ho vážili, obdivovali ho. 
&gt; 
&gt; **Dr. Grando:** Koho tím myslíte?
&gt; 
&gt; **SCP-021-CS:** Měl kolem sebe kruh blízkých přátel. Víte, Ignaro se obklopoval hlavně-
&gt; 
&gt; **Dr. Grando:** Promiňte?
&gt; 
&gt; **SCP-021-CS:** Ano?
&gt; 
&gt; **Dr. Grando:** Říkal jste Ignaro?
&gt; 
&gt; **SCP-021-CS:** Ne. Nemyslím si.
&gt; 
&gt; **Dr. Grando:** Jsem si jistý, že jste řekl Ignaro.
&gt; 
&gt; **SCP-021-CS:** Nevím, o čem to mluvíte.
&gt; 
&gt; **Dr. Grando:** Váš otec.
&gt; 
&gt; **SCP-021-CS:** Ne... můj otec se nejmenuje Ignaro.
&gt; 
&gt; **Dr. Grando:** A jak se tedy váš otec jmenuje?
&gt; 
&gt; **SCP-021-CS:** To si bohužel nepamatuji.
&gt; 
&gt; **Dr. Grando:** Jistě... omluvte mě Ingene. Musím jít.
&gt; 
&gt; [KONEC ZÁZNAMU]
&gt; 
&gt; **Osobní poznámka Dr. Granda:** //Přehrál jsem si záznam. Řekl to. Prořekl se. Budu muset upravit zadržovací procedury.//
