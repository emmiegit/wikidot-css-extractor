    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Item #:** SCP-237-FR

**Nivel de amenaza:** Negro [[span style=&#34;color:black&#34;]]●[[/span]]

**Clasificación de Objeto:** Veleta

**Procedimientos Especiales de Contención:** [[span style=&#34;color:blue&#34;]]Algo debe estar confinado en el Sitio-62-D dentro de una habitación de diez (10) metros cúbicos, y donde todas las paredes tienen un grosor de treinta (30) centímetros y deben estar hechas únicamente de una aleación de Adaptivita (un componente formado por una mezcla de [*http://lafundacionscp.wikidot.com/scp-148 SCP-148] y un polímero biológico derivado de muestras de escamas de [[[SCP-062-FR]]]) de una pureza superior a 0,84. La propia cámara debe estar situada dentro de una burbuja conceptual Frémont de un valor de al menos diez (10) Faziolles. Toda la cámara de contención debe estar situada en el centro de un círculo de cincuenta (50) metros de diámetro formado por diez (10) Anclas de Realidad Scranton activas.[[/span]] En la posibilidad de que los tentáculos de SCP-237-FR puedan perforar las paredes de su celda de contención, un sacerdote de la fe abrahámica debe ser sacrificado imperativamente por un pollo. Si esto no es suficiente para asegurar el confinamiento de SCP-237-FR tras su erupción, todo el personal asignado a su vigilancia deberá sentarse en sillas de jardín de plástico de color rojo de la marca ██████.

**Descripción:** [[span style=&#34;color:blue&#34;]]SCP-237-FR es una entidad-concepto capaz de manipular la realidad cuya naturaleza cambia constantemente. Las memorias, los documentos y todas las demás formas de datos, ya sean biológicos, digitales o físicos relacionados con SCP-237-FR, se ven afectados por los cambios de naturaleza de SCP-237-FR. Los documentos que describen la entidad parecen haber reflejado la naturaleza actual de la misma. Las diferentes naturalezas adoptadas por la entidad hasta ahora parecen haberse inspirado en los recuerdos de los seres vivos que ha encontrado. [[/span]] El conjunto monolítico que la entidad lleva en su espalda parece haber surgido de los resultados de experimentos anteriores a su creación. La Fundación desconoce el origen de SCP-237-FR. La primera mención conocida de la entidad se remonta al Incidente 237-FR, cuando fue creada accidentalmente por la Fundación durante una prueba entre dos SCP desconocidos en el Sitio-62.

Aunque inconsciente, ya se ha observado a SCP-237-FR hablando con el personal. La entidad es, sobre todo, capaz de alcanzar temperaturas de entre diez mil (10.000) grados centígrados y el cero absoluto.
SCP-237-FR no existe. Si esta entidad entra en contacto con el agua, comenzará a derretirse al instante. Desde su destrucción, la Fundación ha detectado otros tres casos de SCP-237-FR. Cuando se crea y descubre un SCP-237-FR, se recomienda utilizar un FIM especializado en la recuperación de la entidad orgánica. Todos los capullos SCP-237-FR deben ser quemados. Cualquier descubrimiento de la entidad teórica conocida como SCP-237-FR debe transmitirse directamente a su superior en la jerarquía de la Fundación.

**Anexo:** Grabación de la conversación entre el agente Blake y SCP-237-FR durante su recuperación en la Amazonia.

&gt; //El vídeo muestra al agente Blake entrando en el salón de té. En su cama, en un rincón, SCP-237-FR se enfurruña. No hay ninguna otra persona presente en el avión.//
&gt; 
&gt; **Agente Blake:** Nos encontramos de nuevo, Sr. Bond
&gt; **SCP-237-FR:** Daddy, please.[[footnote]]//Nota del traductor:// esta en inglés en el texto original [[/footnote]]
&gt; 
&gt; //El coche dio un volantazo y el agente Agen-jean acabó en Connecticut, mientras que SCP-237-FR cayó al vacío.//
&gt; 
&gt; **Agente Blakandmortimer :** Una habitación doble, por favor.
&gt; **SCP-237-FR:** No hay problema, ¿podría mostrarme sus calcetines?
&gt; 
&gt; //El tipo bastardo esboza una sonrisa carnívora y la asamblea se queda boquiabierta.//
&gt; 
&gt; **Blike-Bloke-Blake:** NUNCA.
&gt; **SCP-237-FR:** Sus calcetines no estarían... pinchados, ¿por casualidad?
&gt; 
&gt; //Los agentes Blakes sacan un plátano cada uno, SCP-237-FR se retira dos casillas.//
&gt; 
&gt; **[http://lafundacionscp.wikidot.com/scp-299-fr 113-B] lake:** Dios mío.
&gt; 
&gt; //SCP-237-FR se convierte en la rueda y luego en el triciclo. La cámara se atasca antes de volver a encenderse. El agente Blake flota en el aire mientras las aglomeraciones de instancias del SCP-237-FR se acumulan en el lago.//
&gt; 
&gt; **Agente Blake:** PERO VAS A TERMINAR LIMPIANDO TU HABITACIÓN, ¿VERDAD?
&gt; 
&gt; //Un rinoceronte pasa. El agente Blake es expulsado de la sala de pruebas. Fin de la grabación.//

Desde entonces, SCP-237-FR está en libertad condicional y no debe acercarse a menos de cien (100) metros de una escuela o un malentendido de humor absurdo.

&gt; [[span style=&#34;color:blue&#34;]]**Nota del Director del Sitio-62-D:** Pase lo que pase, sólo hay que atenerse a lo que está escrito en azul. Y sólo en azul, aún no se ha conseguido encontrar la manera de cambiarlo, o bien son características fijas que no pueden modificarse en función de ciertos cambios. En general, mientras no se mencione nada sobre la naturaleza de algo, o relacionado con ella, ese algo no podrá modificar el documento que recoge esa información. Mientras la contención actual permanezca activa, no tenemos nada que temer. Adaptivita proporciona una contención que se adapta a cualquier forma de agresión física y cinética gracias a las propiedades de [[[SCP-062-FR]]] y [*http://lafundacionscp.wikidot.com/scp-148 SCP-148]. La burbuja conceptual de Frémont impide que cualquier concepto presente en un espacio se desarrolle en un espacio contiguo donde no existe, y los Anclajes de Realidad de Scranton impiden que modifique la Burbuja de Frémont y Adaptivita manipulando la realidad. Esta contención resistirá cualquier naturaleza posible. Sin embargo, ha podido ver lo que ocurre cuando alguien entra en la zona de contención. Pero estén tranquilos, el agente Blake se ha recuperado desde entonces, y el cuerno de rinoceronte que había recibido le fue extirpado quirúrgicamente.
&gt; 
&gt; Ah, y deja de intentar cambiar este documento. Estás perdiendo el tiempo.[[/span]]</textarea></pre>
