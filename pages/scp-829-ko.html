**SCP-829-KO:** MAD man
**저자:** [[*user trianglebacteria]]
-----
[[include :scpkrsandbox:tkarkrrbs]]

[[include info:end]]

**일련번호:** SCP-829-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-829-KO의 특성과 그 크기 때문에 대상의 물리적인 격리는 불가능하다. 현재 SCP-829-KO의 근처에 관측소가 건설되어 있으며 해당 관측소는 대상의 추락 여부를 항상 감시한다. 현재 대상의 주위에 핵무기를 배치하는 방안이 고려 중이다.

SCP-829-KO가 존재하는 동안 POI-0544의 무효화 시도는 무기한 연기된다.

SCP-829-KO를 촬영한 사진이 발견되거나 대상과 관련된 사고가 발생할 시 표준 역정보 절차에 따라 처리한다.

**설명:** SCP-829-KO는 소행성 2개가 합쳐져 이루어진 것으로 추정되는 직경 8km의 구체이다. SCP-829-KO는 태평양 [편집됨]의 100km 상공에서 항상 지구와의 상대적 위치를 유지하고 있으며 어떤 수단을 이용하든 대상을 이동시키는 것은 불가능하다. 최초 발견 당시 대상은 육안으로 관찰이 가능했으나 현재는 전파를 통한 관찰까지 포함한 모든 시각적인 관찰은 불가능하다.

SCP-829-KO를 파괴하는 것은 불가능하다. 현재까지 대상을 파괴하려는 총 4번의 시도가 있었으나 처음 3번의 시도에서는 파괴하려는 수단이 역으로 파괴되었으며 마지막 시도에서는 관련된 직원이 모두 종이로 변했다. 이는 일주일 뒤 복구되었다.

만약 SCP-829-KO가 추락한다면 XK급 세계멸망 시나리오에 준하는 상황이 발생할 것으로 예측된다.

SCP-829-KO의 표면에는 ████라는 단어가 크게 새겨져 있으며 해당 단어를 재단 데이터베이스에 조회한 결과 POI-0544의 이름과 일치하는 것으로 확인되었다. POI-0544의 이름 밑에는 &#39;SCP-829-KO 혹은 KTE-보슈-그린-차일드에 대한 FAQ&#39;라는 제목으로 다음과 같은 내용이 기록되어 있다.

&gt; **SCP 재단과 세계 오컬트 연합을 위해**
&gt; # 저는 여러분들이 현실조정자나 타입 그린으로 분류하는 사람이 맞고 예전에 더러운 짓을 한 것도 맞습니다.
&gt; # 물론 이제는 그런 짓을 할 생각이 없고 지금은 지구 어딘가에서 쉬고 있습니다. 그리고 이건 말 그대로 //편히// 쉬기 위해서 만들었습니다. 여러분들한테 죽기는 싫거든요.
&gt; # 저는 여기에 지속적으로 힘을 가하고 있습니다. 그래서 이걸 움직이게 하거나 하는 것은 불가능합니다. 만약 제가 죽게 된다면 이게 힘을 잃을거고 그러면 바다로 떨어져 세계가 멸망하든지 하겠죠.
&gt; # 오컬트 연합에서 확인해 주겠지만 제 생명과 연동되는 어떤 주술 같은 걸 사용한 게 아니라서 마법을 풀고 날려버린다든가 하는 것은 불가능합니다.
&gt; # 이걸 파괴하려는 시도는 별 의미 없습니다. 지금까지 대충 10번쯤 시도하셨으니 잘 아실 겁니다. 하지만 표본을 채취하는 등의 행동은 가능합니다. 저는 융통성이 있으니까요. 대신 한 달 이내로 돌려놔 주시길 바랍니다.
&gt; # 뱀의 손 같은 다른 단체에도 이런 내용의 편지를 전달했습니다. 그래서 굳이 그쪽하고 접촉하실 필요는 없습니다.
&gt; # 만약 이걸 투명하게 만들고 싶다면 여기에 편지를 붙여주세요. 물론 그래도 계속 만질 수는 있을 것이고 제가 죽었을 때 제 기능을 다 할 겁니다. 만약 다시 보이게 하고 싶다면 또다시 편지를 붙여주세요.
&gt;
&gt; 요약하자면, 내버려 두세요.
&gt; 
&gt; ps. 만약 나중에 죽을 때가 된다면 이건 무력화하겠습니다.

SCP-829-KO의 발견 이후 1개월간 GOC와의 공동 조사가 진행되었으며, 그 결과 해당 내용은 전부 사실인 것으로 확인되었다. 합의에 따라 2주간 개별적으로 조사가 진행되었으며 이후 SCP-829-KO에 편지가 전달되었다. GOC와의 협력을 통해 SCP-829-KO가 촬영된 모든 사진은 검열되었다.

인공위성의 기록을 토대로 조사해 본 결과 SCP-829-KO는 20██/█/██부터 현재 위치에 존재했던 것으로 추정된다. 대상은 해당 날짜에서 2일 뒤 SCPS 스키누스가 조난당하는 과정에서 발견되었으며 GOC측도 거의 동시에 대상을 발견한 것으로 보인다. 이로 인해 소규모 교전이 발생했으나 이내 진정되었으며 그 직후 SCP-829-KO의 존재가 양측에 보고되었다.</textarea></pre>
