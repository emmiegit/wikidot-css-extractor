    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**（用户已注销）
**译者：**[[*user Lupus Caeruleus]]
**原作：**[http://scpfoundation.net/scp-1190-ru-j SCP-1190-RU-J - Поваренная книга]
**标题翻译：**食谱书
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-1190-RU-J

**项目等级：**Safe

**特殊收容措施：**项目无需特殊收容措施。SCP-1190-RU-J（下称“书本”）当前储存在Sector-███ Bobrikov博士办公室内的一个保险柜中。具有3级或更高权限的人员方有权存取该书本。

**描述：**SCP-1190-RU-J系一册幅面规格为26×21 cm的精装书，共400页。该书本的封面为鲜红色，居中标有“宇宙最大的食谱书”的金色字样。封面的内侧为灰色，上有各种水果、蔬菜及浆果的图像，其中一些是现代科学所未知的。书本上不存在出版商、书本作者、印刷量等信息。

若翻开该书本的任何一页，则仅能观察到页面内容为空白；而经过一段时间（10秒至1分钟）后，单个字母会开始在页面上出现，并组合形成单词。大约再经过10秒后，页面上会出现一道菜品或饮品的完整描述及其烹饪食谱，有时还会附带有详细的图像说明。与食谱一同出现的还有一些实用烹饪技巧以及各种烹饪相关的有趣事实，例如不同食物的蛋白质和脂肪含量或[数据删除]。若继续翻开下一页或更多后续页面，则文字也将继续“显现”在新翻开的页面上，之前页面上的信息则会保持不变。但若将书本合上后再翻开，则其全部页面均会变为空白；且只有在经过10～60秒的间隔后，文字和图像才会再次出现。应当注意，同一页面上很少会出现同一食谱，即：每次翻开书本后均可发现新内容。

书本中出现的食谱以多种语言书写。最常见的语言为英语、汉语及俄语；但也存在一些罕见或奇特的语言，如克林贡语、世界语、沃拉普克语和印第安苏语。部分食谱条目尚无法解读。图像注释的语言与食谱本身相同。

然而，由于使用了不寻常和/或未知成分，部分食谱无法实现。

**附录1109-A-1：**以下内容为Bobrikov博士于20██/██/██进行的研究记录的摘录。在研究期间，Bobrikov博士抄录了书页上出现的其认为最不寻常的食谱。

&gt; 1. 食谱语言为俄语，但语言的拼写和结构非常奇怪。
&gt; **标题：**超超超棒der“蒸煮之悦”沙拉
&gt; **食谱：**需药 – 1个深海大菠萝，1个黄茄老番瓜，300剋肾宝片，300剋让人产生大胆想法的鱼嘴，1烫匙福岛核水。
&gt; 把深海大菠萝和黄茄老番瓜切成小丁丁（物理）。凊冼让人产生大胆想法的鱼嘴，x过以后加入肾宝片jio拌均匀。
&gt; 之后把ta放到biubiu意大利炮中铐114514分钟，丄桌之前加入1勹福岛核水并jio拌均匀（梅 开 二 度）。

&gt; 2. 食谱语言为意大利语。
&gt; **标题：**瘸腿小桌腿
&gt; **食谱：**需要 – 1升索里多尔润滑脂，4条破咖啡桌腿，2个罐头盒，1只有破洞的套鞋，1个灯泡，250克碎玻璃。
&gt; 用斧头将破桌腿砍碎，并放入润滑脂中浸泡1小时。之后取出桌腿放入大锅，倒入雨水，再加入切细的罐头盒、破套鞋和灯泡煮大约3～4小时。待桌腿煮好后，将其用木工胶水润湿并裹上石灰和碎玻璃，再放入涂有热矿物油的平底锅中煎熟。建议准备切细的三轮车胎作为配菜。桌腿也可以使用楼梯栏杆酱炖煮。
&gt; //这都是啥鬼东西？//——Bobrikov博士

&gt; 3. 食谱语言为英语。
&gt; **标题：**龙舌冻
&gt; **食谱：**需要 – 1条龙舌，200～250克蟾蜍黏液，10条曼德拉草根，10颗野葱球茎。
&gt; 将新鲜的龙舌与曼德拉草根和野葱球茎一起放入大釜中炖煮，煮熟后捞出放凉并切片。去除龙舌汤汁中的油脂，加入蟾蜍黏液制成汤冻。将龙舌片放入大碗中，用胡萝卜片、鹌鹑蛋片、黄瓜或腌黄瓜作装饰。将汤冻倒入龙舌片碗中，放入冷窖中过夜。将冻好的舌冻切片，整齐地码放在大盘子中；使用酸卷心菜或番茄黄瓜沙拉作为配菜，再用欧芹、醋渍苹果或醋渍李子作装饰。酱汁单独上桌。

&gt; 4. 食谱语言为俄语。
&gt; **标题：**鶆䴈龙排
&gt; **食谱：**需要 – 10千克鶆䴈龙肉，2条库尔科维茨，1把喷嚏粉，1把吐痰粉。
&gt; 鶆䴈龙肉洗净，撕去筋膜，切块后用石锤敲打。库尔科维茨洗净，切成圈，放在加热后的石头上煎炸。在鶆䴈龙肉上撒上喷嚏粉和吐痰粉，放在加热至高温的石头上煎至两面焦黄。用油煎库尔科维茨圈作为配菜。

&gt; 5. 食谱语言为德语。
&gt; **标题：**烧烤人肉
&gt; **食谱：**[数据删除]
&gt; //噫，太恶心了！我要吐了！//——Bobrikov博士

&gt; 6. 食谱语言为土耳其语。
&gt; **标题：**土耳其烤猫肉
&gt; **食谱：**[数据删除]
&gt; //这玩意儿更恶心！！！我今天就不应该吃早饭的！//——Bobrikov博士

&gt; 7. 食谱语言为乌克兰语。
&gt; **标题：**巧克力猪油
&gt; **食谱：**[数据删除]
&gt; //我操，过分了啊！//——Bobrikov博士

&gt; 8. 食谱语言为混有少量拉丁语的俄语。
&gt; **标题：**柠檬风味清新饮品
&gt; **食谱：**准备：柠檬酸 – 1/3茶匙，碳酸氢钠 – 1/2茶匙，蔗糖晶体 – 4茶匙，一氧化二氢 – 200毫升。将柠檬酸、碳酸氢钠和蔗糖溶解在一氧化二氢中并混合均匀，冷藏后上桌。
&gt; //有谁知道这个一氧化二氢是啥吗？//——Bobrikov博士

&gt; 9. 食谱语言为英语。
&gt; **标题：**炖羊肉
&gt; **食谱：**需要 – 九个土豆，一颗卷心菜，十磅豌豆，一块培根，半罐鲑鱼罐头。
&gt; 土豆洗净但不要去皮，放入盛有水的汤锅中。卷心菜切碎后也放入锅中，再加入豌豆、培根和鲑鱼搅拌均匀。小火炖煮至食材变软。
&gt; //羊肉究竟在哪儿呢？//——Bobrikov博士

&gt; 10. 食谱语言为汉语。
&gt; **标题：**[数据删除]
&gt; **食谱：**[数据删除]
&gt; //我觉得有点难受。//——Bobrikov博士

**附录1109-A-2：**20██/██/██之后的研究记录。

&gt; 1. 食谱内容为二进制代码，解读为UTF-8编码的英文。
&gt; **标题：**磁陀星SGR ████-██
&gt; **食谱：**获取：伽马射线源、X射线源。
&gt; 过程：取伽马射线并截断频率，仅保留50千电子伏特至875千电子伏特的区段。待其发生1600赫兹的红移后，缓慢添加软X射线波，频率不高于18拍赫兹，功率不高于200千电子伏特。约16分钟后（//原文表述为“中子衰变时间”//），立即加入一整束频率为36艾赫兹、功率高达80千电子伏特的硬辐射。加入可见光、紫外线和红外线调味，并以高达500微秒的脉冲状态上桌。

&gt; 2. 食谱内容类似于旧石器时代晚期的洞穴壁画。
&gt; **标题：**一个原始人抱着一条粗大象腿的图像。
&gt; **食谱：**为一系列图画：
&gt; 1) 一群小人将一头猛犸象赶入陷坑中。
&gt; 2) 猛犸象遭受石块攻击。
&gt; 3) 一个佩戴白色羽毛头饰的人持石刀从鲜血淋漓的猛犸象尸体上砍下一条腿。
&gt; 4) 猛犸象腿的表皮被剥下；旁边有一幅类似注释的小图，展示了如何使用剥下的兽皮制作毛皮斗篷。
&gt; 5) 将象腿置于炽热的炭火旁。
&gt; 6) 与前一幅图中相同的象腿，但其顶部颜色加深；似乎表示翻转。
&gt; 7) 一个佩戴白色羽毛头饰的人，与“标题”中的人类似，将象腿分割为碎块。
&gt; 8) 与前一幅图中相同的人，向其周围的一群人分发猛犸象腿的碎块。

&gt; 3. 食谱语言为法语。
&gt; **标题：**轻食午餐
&gt; **食谱：**你需要三个空杯子、一个中号平底锅、一个小煎锅、一把汤匙和一个盐罐。
&gt; 不要在平底锅中放入任何东西，将它放在关闭的炉灶上7分钟，期间轻轻地在锅里搅拌。之后，向平底锅中倒入第一杯东西的一半并继续搅拌，每过2分钟就再倒入半杯东西。待第三杯东西只剩下一半时，停止搅拌；将最后剩余的半杯东西倒入平底锅内，且不要加盐。将煎锅放在炉灶上，总时间不超过4分半种；中途不要忘记翻面，以免锅里的东西烧焦。之后，将平底锅里的东西分成四份，并加入煎锅里烧好的东西。建议上菜时不提供半干的高脚杯。
&gt; //这肯定会吸引那些正在减肥的人。//——Bobrikov博士

&gt; 4. 食谱语言为葡萄牙语。
&gt; **标题：**“大师级”不可思议卷心菜汤
&gt; **食谱：**取1个八月的绝对头部，洗净并切成细丝。将1座已发送的奥索维齐亚镇切成丁并在平底锅中煎至金黄色。将答复的卷心菜裹上第一层油，并分成参与。
&gt; 准备怪物高汤：取1只小猫和[数据删除]，之后加入1日常勺切碎的百里香以及2财政勺盐和所有者。
&gt; 将准备好的食材放入高汤中，加入1.5杯被遗忘的搅拌器以及21汤匙橄榄油。煮沸后倒入245毫升牛奶或奶油，并继续用小火煮至食材变软。在公共汽车上添加角色和胡椒粉。
&gt; //这个厨师真的知道我们的世界是如何运作的吗？我已经发出了寻找食谱作者的请求，不然他真的会给我们煮出这种FK级汤来。//——研究员L██████

&gt; 5. 食谱语言为俄语。
&gt; **标题：**用[数据删除]的羊肉汤
&gt; **食谱：**羊肉150，洋葱80，黄油10，奶油10，牛奶100，盐。
&gt; 将肉切成小块，用盐、胡椒粉、盐和胡椒粉调味；然后用盐和胡椒粉调味。将切好的肉放入盛有肉、盐和胡椒粉的锅中，并放入烤箱烤制10～15秒。将完成的菜品用盐调味，并放入盛有肉的锅中，之后再用胡椒粉调味并放入锅中。上菜时提供吸管，用盐和胡椒粉调味。
&gt; **备注：**当日，D-23██在实验员的要求下大声朗读了该份食谱，其随后于午餐时向自己的汤中积极地添加盐和胡椒粉。在被安保人员控制之前，其成功向汤中添加了██份的用量。汤变得不可饮用并被匆忙处理掉；该D级人员亦无法解释其行为的动机。
&gt; //或者甚至是个AK级。如果真是那样的话，那我今天就会不自觉地往茶里加盐和胡椒粉了。//——研究员L██████

&gt; 6. 食谱语言为拉丁语。
&gt; **标题：**战败敌人之“英雄”汤
&gt; **食谱：**在英勇的战斗中，用忠诚的武器剿灭的敌人死尸 – 1具将朽的肉体；在[数据删除]的荣耀之中倒下的蔬菜 – 1个罗马军团；罐装豌豆 – 2罐；闪光的盐，火焰般的胡椒，绿宝石般的[禁止访问，需要5级权限]。
&gt; **备注1：**根据O5-█的提议，部分数据已被删除，以避免可能发生的EK级世界末日情景。
&gt; **备注2：**已获准对食谱内容进行概括。该食谱的一半内容为辞藻华丽的诗文；另一半内容则是对该汤品的祷告词，反复颂扬其伟大之处。
&gt; //我是绝对不会做你的汤的！//——研究员L██████

&gt; 7. 食谱语言为古挪威语。
&gt; **标题：**诗之蜜
&gt; **食谱：**值得注意的是，该食谱以卢恩字母书写并占据了数页的篇幅。由于食谱的叙述中充斥着“kenning”（一种在诗歌中使用的比喻手法），尚未理解其内容的含义。已向诗歌专家提出了帮助请求，正在等待答复。

&gt; 8. 食谱语言为希腊语。
&gt; **标题：**蘑菇██
&gt; **食谱：**蘑菇（最好选用█蘑） – 300克，█蛋 – 5个，白██ – 2汤匙，█、现磨黑██粉 – 适量，█油 – 2汤匙，矿██（无气） – 1/4杯，大█、欧█ – 适量。
&gt; 将蘑菇██，与蔬菜、调料██后█熟。准备██；将██与██分离，并将前者（██）充分██。将██与███，再加入白██，不断██直到形成浓稠的██。将██与██和█熟的蘑菇██，并██涂有█油或█油的煎锅中煎熟。
&gt; //不不不，别再问了！你绝对不会想知道的，我发誓！//——Bobrikov博士

&gt; 9. 食谱语言为俄语。
&gt; **标题：**拉沙菜甜
&gt; **食谱：**。醋杯4/1，油物植匙汤2，根菜甜个3～2 – 要需
&gt; 。中碗拉沙入倒后匀均拌搅，醋和油入加再，粉椒胡和盐上撒；中碗入放后丝细成切，皮去并熟煮根菜甜。芹欧或萝莳上撒上拉沙在。桌上起一肉烤与拉沙将
&gt; //我脑子要炸了。//——Bobrikov博士

&gt; 10. 食谱语言为希伯来语。
&gt; **标题：**圆凳私酿
&gt; **食谱：**[数据删除]
&gt; //很有意思，甚至还配了一张私酿酒装置的示意图。根据图像注释，它“可以很容易地放进办公桌的抽屉里，而且每天都能产出一桶上等美酒。”//——Bobrikov博士</textarea></pre>
