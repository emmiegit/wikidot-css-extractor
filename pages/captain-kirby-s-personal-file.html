[[collapsible show=&#34;SCP-3393&#34; hide=&#34;Close Commentary]]

Yes, I did beat everyone to using &#34;[[[SCP-3393|You are the anomaly]]]&#34; as an opener. And yes it did work. 

Coming up with this idea was weird. It was like 3am and I was just about to fall asleep when this skip struck me. Just the idea of using documentation as bait was what I started with. I wrote like the first few paragraphs right then. 

The next morning I finished the skip and started shipping it around for crit. Posted it three days later.

The neat part about this is that it allows me to break the fourth wall, without //really// breaking the fourth wall. This article is addressed to the reader, but the in-universe reader. That&#39;s more-or-less how I was able to get away with such a heavily meta article. It&#39;s really hard to hold suspension of disbelief when you tell the reader they are an anomaly, but that&#39;s because in-universe it makes sense.

Also, this format screw is deceivingly simple. Usually, I find that containment procedures are really hard to write because most SCPs that I write about don&#39;t require anything too fancy. They have to be practical, yet interesting or short. But instead of using the procedures as the hook here, I can use them as a climax, which just about no other article does (that I know of). So yeah... I&#39;m pretty proud of it. 

[[/collapsible]]

------

[[collapsible show=&#34;SCP-3511&#34; hide=&#34;Close Commentary]]

All she wants is a [http://www.scp-wiki.net/scp-3511 hug].

So, IRL I tend to shy away from physical contact. Hugs feel unnatural, kisses just don&#39;t happen for me. Even when I&#39;ve had an SO I&#39;m very non-physical. That was my main inspiration for this skip though - what people would feel like if they //never// had physical contact.

Originally this skip was about a girl who teleported to a random place whenever someone got close to her, but that didn&#39;t give me as much room to work with. I felt like this simpler anomaly (credit to DarkStuff for helping me come up with it) is more relatable. 

Also, at first this was supposed to be a sad article all throughout. No happy ending, just a girl who would never be hugged again. But then I realized that if I give this a happy ending, I could turn this into a very high quality fake-out. I&#39;m a big believer in the idea that &#34;Every Skip Needs A Twist&#34;, and by setting my audience up to think this was going to be a sad skip where the girl dies at the end, I could turn the trope on its head and have a happy ending 

[[/collapsible]]

[[collapsible show=&#34;SCP-3123&#34; close=&#34;Close Commentary&#34;]]

Welcome to [http://www.scp-wiki.net/scp-3123 Towin], the town where insults cut deep. Literally.

It will take me a long time to out do this one. I had an idea for a novel a number of years back of a variant of this idea. When I realized it&#39;d work well as a skip, I immediately jumped on it. I think that rationalizing the murder of children is terrifying, and I&#39;m happy I made it work. I have other head canon for exactly how the anomaly works, and other details, but I think keeping this relatively short is important.

This went through about 20 beta-reads. Each one was invaluable.

So, I guess a story from this is that its hard to get too much crit. But also be wary that at some point, you&#39;re at the point of diminishing returns, and you just gotta trust yourself.

Also, I&#39;ll let you in on a little secret... I didn&#39;t know what &#34;fridge horror&#34; was until //after// I posted this. Learn something new with every article!

[[/collapsible]]

[[collapsible show=&#34;SCP-3203&#34; close=&#34;Close Commentary&#34;]]

I tried to do a format screw, and I ended up with [http://www.scp-wiki.net/scp-3203 A Swiss Bank Account].

This one I have found is a great experiment in #NoCanon. You can read this article in so many different ways depending on your view of the world. I have my own personal answer to &#34;What&#39;s in production&#34;, but I like the idea of letting the reader come up with something on their own. 

Fun fact: This went from concept to mainlist in just over 30 hours. Now... this has not made for the //best// story I&#39;ve written, but I&#39;m still happy enough with it to keep it up.

[[collapsible show=&#34;SCP-3305&#34; close=&#34;Close Commentary&#34;]]

The story of [http://www.scp-wiki.net/scp-3305 The Father, The Son, and The Holy Toast]

This is by far the stupidest thing I&#39;ve ever written. And it is also one of my favorites. It was originally inspired by /r/BreadStapledToTrees and it turned into an excuse to write a christian allegory about bread. This is also proof that, stupid can totally work on this site. Because that&#39;s what this is: gloriously stupid.

Also fun fact: the first picture I used for this site was given to me by someone who claimed to have taken the picture himself, but about an hour later I was told he just found it online. So I had to call up a friend of mine with a stapler at 10 at night to go staple some bread to a tree so I could get a CC picture.

**A Note About Comedy SCPs:** Just because the SCP itself attempts to be silly or funny does not mean that it does not belong on the main list. It is of my //personal// opinion that any type of SCP works as long as it is well written and entertaining (baring some exceptions). If I made you smile or laugh while reading this SCP, then I&#39;ve done my job, and the same goes for any comedic SCP like [http://www.scp-wiki.net/scp-3740 3740] or [http://www.scp-wiki.net/scp-3304 3304].

[[collapsible show=&#34;SCP-3650&#34; close=&#34;Close Commentary&#34;]]

[http://www.scp-wiki.net/scp-3650 Wanderlust] is one of my favorite serious SCPs I&#39;ve written.

I came up with the idea when I was listening to [https://www.youtube.com/watch?v=no1fTRaCkeM Wanderlust Reprise by Renard]. I don&#39;t listen to much of his music, but I like this song, and it gave me the idea for an SCP based on the idea of getting people to go places. Then I looked through some old vacation photos and found some suitably creepy ones when I turned on enough filters. The rest of it just kinda happened.

[[/collapsible]]

[[collapsible show=&#34;Spoilers/My Headcanon for Wanderlust&#34; close=&#34;Close Headcanon&#34;]]

I know that there is some speculation on what actually is going on, so while I believe the only canon that matters is your personal headcanon, I&#39;m still going to share mine with you. Because I wrote it. 

The photos were originally taken of Rem Z. while she was on her honey moon with Earnest Glint, and Rem wrote the haikus to go with the photos so she could remember the moment clearer. When Earnest killed Rem, she disappeared from the photos, and began to haunt those who&#39;d look at them, asking them to bring her things. She feels like she had been cheated out of life, and doesn&#39;t like being alone with the pictures.

# [The Dog] Rem missed her dog from being alive
# [The Clock] Rem wanted more time to be alive. The D-Class represented time with a clock. Yeah, top tier symbolism. ikr?
# [The Lovely Bones] Earnest was a writer, and she loved his stories. Also, the book is about a girl who is murdered, but still wanders the earth.
# [The Suicide] Rem wanted someone to join her in the afterlife.

[[/collapsible]]
